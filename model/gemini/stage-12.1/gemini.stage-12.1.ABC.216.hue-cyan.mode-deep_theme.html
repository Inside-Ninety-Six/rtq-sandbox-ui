<body class="text-base leading-relaxed">

    <div class="doc-shell">
        
        <!-- Top Controls Region -->
        <header class="top-controls-wrapper">
            <!-- Paper Selector -->

                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <!-- Mobile "Jump to" Trigger -->

                </ul>

            <!-- Paper Content Column -->
            <main id="paper-region" class="w-full bg-[var(--color-paper-bg)] min-h-[80vh] rounded-none lg:rounded shadow-sm p-4 md:p-8 lg:p-12">

    <!-- MAIN SCRIPT -->
    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: MARKDOWN CONFIGURATION (Authoritative) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML
              linkify: true,
              breaks: false, // MUST stay false to prevent <br> in math
            })
          : null;

        if (md) {
            md.inline.ruler.disable(["escape"]); // Preserve TeX backslashes
        }

        // --- GLOBAL STATE ---
        let currentPaperData = null;
        let papersList = [];
        let sectionOffsets = {}; 

        // --- DOM ELEMENTS ---
        const paperSelect = document.getElementById('paper-select');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const paperRegion = document.getElementById('paper-region');
        const drawerTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');
        const drawerBackdrop = document.getElementById('mobile-drawer-backdrop');
        const drawer = document.getElementById('mobile-drawer');

        // --- INIT ---
        (async function init() {
            try {
                // Determine Payload Path from Constant
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload structure");
                
                papersList = payload.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (papersList.length > 0) {
                    loadPaper(papersList[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
            
            lucide.createIcons();
        })();

        // --- CORE FUNCTIONS ---

        function populatePaperSelector() {
            paperSelect.innerHTML = '';
            papersList.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelect.appendChild(opt);
            });

            paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = papersList.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaperData = paper;
            const expandedAll = paper.defaults?.expandedAll !== false; // Default true if undefined

            // Clear previous
            paperRegion.innerHTML = '';
            desktopNavList.innerHTML = '';
            mobileNavList.innerHTML = '';

            // Handle Sectioned vs Flat
            let questionsHtml = '';
            let navHtml = '';

            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, index) => {
                    const hasLabel = section.label && section.label.trim().length > 0;
                    
                    // Render Section Header in Paper if exists
                    if (hasLabel) {
                        questionsHtml += `
                            <div class="mb-8 mt-12 first:mt-0 border-b border-[var(--color-hairline)] pb-2">
                                <h2 class="text-lg font-semibold text-[var(--color-text-primary)]">${escapeHtml(section.label)}</h2>
                            </div>
                        `;
                        // Nav Section Label
                        navHtml += `
                            <li class="mt-6 mb-2 first:mt-0">
                                <span class="text-xs font-bold uppercase tracking-wider text-[var(--color-text-secondary)] block px-2 cursor-default select-none">${escapeHtml(section.label)}</span>
                            </li>
                        `;
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        questionsHtml += renderQuestionNode(q, expandedAll);
                        navHtml += renderNavItem(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    questionsHtml += renderQuestionNode(q, expandedAll);
                    navHtml += renderNavItem(q);
                });
            }

            paperRegion.innerHTML = questionsHtml;
            desktopNavList.innerHTML = navHtml;
            mobileNavList.innerHTML = navHtml;

            // Re-bind interactions
            bindDisclosureControls();
            
            // Render Math
            renderMathInElement(paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-create icons for new content
            lucide.createIcons();
        }

        function renderQuestionNode(node, defaultExpanded) {
            // Recursive rendering of question node
            const qId = node.id;
            const anchorId = `q-${sanitizeId(qId)}`;
            
            const qHtml = md ? md.render(node.question || '') : node.question;
            
            let solutionBlockHtml = '';
            const sb = node.solutionBlock;

            if (sb) {
                // Answer
                let answerHtml = '';
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="mt-4 mb-4">
                            <div class="text-sm font-bold text-[var(--color-text-primary)] mb-1">Answer</div>
                            <div class="text-[var(--color-text-primary)]">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    const toggleIconRot = isExpanded ? 'rotate-180' : '';

                    let contentHtml = '';
                    
                    // Order: Keep in mind -> Formulas used -> Working -> Alternative working
                    
                    if (sd.keepInMind) {
                        contentHtml += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-[var(--color-text-primary)] flex items-center gap-2 mb-2">
                                    <i data-lucide="lightbulb" class="w-4 h-4 text-[var(--color-text-secondary)]"></i>
                                    Keep in mind
                                </div>
                                <div class="text-[var(--color-text-secondary)] text-sm space-y-2 pl-6 md:pl-0">
                                    ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.formulasUsed) {
                        contentHtml += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-[var(--color-text-primary)] mb-2">Formulas used</div>
                                <div class="text-[var(--color-text-secondary)] text-sm">
                                    ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        contentHtml += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-[var(--color-text-primary)] mb-2">Working</div>
                                <div class="text-[var(--color-text-secondary)] space-y-4">
                                    ${md ? md.render(sd.working) : sd.working}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            contentHtml += `
                                <div class="mt-8 pt-4 border-t border-[var(--color-hairline)]">
                                    <div class="text-sm font-bold text-[var(--color-text-primary)] mb-2">Alternative working</div>
                                    <div class="text-[var(--color-text-secondary)] space-y-4">
                                        ${md ? md.render(alt) : alt}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="mt-4">
                            <button class="disclosure-trigger flex items-center gap-1.5 text-sm font-medium text-[var(--color-accent)] hover:underline focus:outline-none" aria-expanded="${isExpanded}" aria-controls="sd-${anchorId}">
                                <span>${toggleText}</span>
                                <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200 ${toggleIconRot}"></i>
                            </button>
                            <div id="sd-${anchorId}" class="mt-4 pl-4 border-l-2 border-[var(--color-hairline)] bg-[var(--color-wash)] p-4 rounded-sm" style="display: ${displayStyle}">
                                ${contentHtml}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="mt-4 pt-2">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="mt-6 ml-0 md:ml-4 border-l border-[var(--color-hairline)] pl-4">
                        ${node.children.map(child => renderQuestionNode(child, defaultExpanded)).join('')}
                    </div>
                `;
            }

            return `
                <div id="${anchorId}" class="scroll-mt-24 mb-12 last:mb-0">
                    <div class="flex gap-4">
                        <div class="shrink-0 w-8 md:w-12 text-lg font-semibold text-[var(--color-text-secondary)] select-none pt-0.5">${qId}</div>
                        <div class="flex-1 min-w-0">
                            <div class="prose prose-neutral max-w-none text-[var(--color-text-primary)]">
                                ${qHtml}
                            </div>
                            ${solutionBlockHtml}
                            ${childrenHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNavItem(node) {
            const anchorId = `q-${sanitizeId(node.id)}`;
            // Hierarchy via type scale only (Stage 5.4.5)
            // No indent. Children rendered flat below parent.
            
            // Check nesting depth roughly by checking if parent context exists?
            // Actually, we just iterate flatly. But we need to handle children recursion for navigation list order.
            
            let html = `
                <li>
                    <a href="#${anchorId}" class="nav-link block px-3 py-1.5 text-sm rounded transition-colors text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] hover:bg-[var(--color-wash)] border-l-2 border-transparent" data-target="${anchorId}">
                        ${node.id}
                    </a>
                </li>
            `;

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavItem(child);
                });
            }
            return html;
        }

        // --- INTERACTION ---

        function bindDisclosureControls() {
            document.querySelectorAll('.disclosure-trigger').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const icon = btn.querySelector('i');
                    const textSpan = btn.querySelector('span');

                    if (isExpanded) {
                        target.style.display = 'none';
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = 'Show working';
                        icon.classList.remove('rotate-180');
                    } else {
                        target.style.display = 'block';
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = 'Hide working';
                        icon.classList.add('rotate-180');
                    }
                });
            });

            // Re-bind nav links for smooth scroll handling
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        closeDrawer();
                        updateActiveNav(link);
                    }
                });
            });
        }

        // --- DRAWER ---
        drawerTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', closeDrawer);

        function openDrawer() {
            drawerBackdrop.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                drawerBackdrop.classList.remove('opacity-0');
                drawer.classList.remove('translate-x-full');
            }, 10);
        }

        function closeDrawer() {
            drawer.classList.add('translate-x-full');
            // Wait for transition
            setTimeout(() => {
                drawerBackdrop.classList.add('hidden');
            }, 300);
        }

        // --- UTILS ---
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-').toLowerCase();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function renderError(msg) {
            paperRegion.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center">
                    <div class="text-[var(--color-text-primary)] font-bold text-lg mb-2">Error</div>
                    <div class="text-[var(--color-text-secondary)]">${escapeHtml(msg)}</div>
                </div>
            `;
        }

        function updateActiveNav(activeLink) {
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.remove('nav-item-active');
                l.classList.remove('border-[var(--color-accent)]');
                l.classList.add('border-transparent');
            });
            activeLink.classList.add('nav-item-active');
            activeLink.classList.remove('border-transparent');
        }
        
        // --- SCROLL SPY (Simple) ---
        // Highlight nav item on scroll
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -60% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    const link = document.querySelector(`.nav-link[data-target="${id}"]`);
                    if (link) updateActiveNav(link);
                }
            });
        }, observerOptions);

        // We need to re-observe when content changes, handled roughly via mutation or just re-run inside loadPaper?
        // Since loadPaper clears HTML, existing observers on elements die. We need to re-attach.
        const originalRenderQuestionNode = renderQuestionNode;
        // We actually attach after render.
        
        // Hook into loadPaper end
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            // Attach observers
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

    </script>
