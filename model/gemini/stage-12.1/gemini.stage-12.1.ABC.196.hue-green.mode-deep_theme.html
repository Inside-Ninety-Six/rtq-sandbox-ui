    <!-- SCRIPTS -->
    
    <!-- Markdown-it (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedMap: {} // key: questionId, value: boolean
        };

        // --- MARKDOWN CONFIG (Authoritative Stage 6) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG/HTML
            linkify: true,
            breaks: false   // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (error) {
                console.error(error);
                document.getElementById('paper-content').innerHTML = 
                    `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = 
                    `<option disabled>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Respect paper defaults for expansion
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false; // Default to true unless explicit false
            
            // Reset state maps isn't strictly necessary as we render fresh, 
            // but effectively we just follow the default on load.
            // (Navigation logic requires us to know IDs, so we traverse first)
            
            renderPaperContent(paper, defaultExpanded);
            renderNavigation(paper);
            
            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('paper-content'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        // --- RENDERING: CONTENT ---

        function renderPaperContent(paper, defaultExpanded) {
            const container = document.getElementById('paper-content');
            
            // Handle Sections vs Flat
            let html = '';
            
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="section-header-block" id="section-${section.label}">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, defaultExpanded);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                });
                html += `</div>`;
            } else {
                html = '<div class="status-message">No questions defined.</div>';
            }
            
            container.innerHTML = html;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Recursive render
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Markdown rendering of content
            const qBodyHtml = md ? md.render(node.question || "") : node.question;
            
            let html = `
                <article class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt">${qBodyHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="label-text">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasSolutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = defaultExpanded; 
                    
                    html += `
                        <button class="sd-control" 
                            aria-expanded="${isExpanded}" 
                            aria-controls="sd-${node.id}"
                            onclick="toggleSolution('${node.id}')">
                            <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        
                        <div id="sd-${node.id}" class="sd-region ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="label-text">Keep in mind</span>
                                <div class="keep-in-mind-list">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="label-text">Formulas used</span>
                                <div>${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection working-block">
                                <span class="label-text">Working</span>
                                <div>${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection alt-working-block">
                                    <span class="label-text">Alternative working</span>
                                    <div>${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End sd-region
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (hasChildren) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        // --- RENDERING: NAVIGATION ---

        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktop-nav');
            const drawerContent = document.getElementById('drawer-nav-content');
            
            let navHtml = `<ul class="nav-list">`;
            
            // Helper to process list
            const processList = (questions) => {
                let s = '';
                questions.forEach(q => {
                    // Nav Hierarchy via type scale classes (Stage 5.4.5)
                    // Depth logic isn't passed strictly here, but we can check ID structure or just keep it flat.
                    // The brief says "flat list", hierarchy via type scale. 
                    // Since nesting is recursive in payload, we flatten for nav or recurse? 
                    // "Navigation must expose the full set of question identifiers... flat list".
                    // We need to traverse the tree.
                    
                    const buildNavItem = (node, depth) => {
                        let itemHtml = `
                            <li>
                                <a class="nav-item depth-${Math.min(depth, 2)}" 
                                   data-target="q-${node.id}"
                                   onclick="scrollToQuestion('q-${node.id}')">
                                   ${node.id}
                                </a>
                            </li>
                        `;
                        if (node.children) {
                            node.children.forEach(c => {
                                itemHtml += buildNavItem(c, depth + 1);
                            });
                        }
                        return itemHtml;
                    };
                    s += buildNavItem(q, 0);
                });
                return s;
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    navHtml += processList(sec.questions);
                });
            } else if (paper.questions) {
                navHtml += processList(paper.questions);
            }
            
            navHtml += `</ul>`;

            desktopNav.innerHTML = navHtml;
            drawerContent.innerHTML = navHtml;

            updateActiveNav();
        }

        // --- INTERACTIONS ---

        window.toggleSolution = function(id) {
            const region = document.getElementById(`sd-${id}`);
            const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
            const textSpan = btn.querySelector('.sd-text');
            
            if (!region) return;
            
            const isExpanded = region.classList.contains('expanded');
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                textSpan.textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                textSpan.textContent = 'Hide working';
            }
        };

        window.scrollToQuestion = function(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                // Close drawer if open
                closeDrawer();
                
                // Offset for sticky header
                const headerOffset = 70;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        };

        // Mobile Drawer Logic
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Scroll Spy for Nav
        function updateActiveNav() {
            const headers = document.querySelectorAll('.question-node');
            let current = '';
            
            // Simple logic: find first element that is within view range
            for (const section of headers) {
                const rect = section.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    current = section.id;
                    break;
                }
            }
            
            // Fallback for bottom of page
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
                // current = last item
            }

            document.querySelectorAll('.nav-item').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-target') === current) {
                    link.classList.add('active');
                    // Scroll nav if needed? (Optional refinement)
                }
            });
        }

        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateActiveNav();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        // Run
        init();

    </script>
