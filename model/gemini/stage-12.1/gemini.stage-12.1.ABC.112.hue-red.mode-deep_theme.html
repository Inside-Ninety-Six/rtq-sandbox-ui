<script>
/**
 * RTQ PROTOTYPE RUNTIME
 * Stage 6 Baseline
 */

// --- CANONICAL CONSTANTS (Stage 0 / Stage 6) ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
// (Token path constant omitted as not used in this runtime)

// --- MARKDOWN INIT (Stage 6 Add-on) ---
const md = window.markdownit ? window.markdownit({
    html: true,    // Required for inline SVG
    linkify: true,
    breaks: false  // Critical: must be false for KaTeX
}) : null;

if (md) {
    // Disable escaping of TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- STATE ---
let papers = [];
let currentPaperKey = null;
let navMap = new Map(); // id -> { desktopEl, mobileEl, targetId }

// --- DOM ELEMENTS ---
const elems = {
    selector: document.getElementById('paper-selector'),
    paperContent: document.getElementById('paper-content'),
    desktopNav: document.getElementById('desktop-nav-list'),
    mobileNav: document.getElementById('mobile-nav-list'),
    mobileBtn: document.getElementById('mobile-menu-btn'),
    drawer: document.getElementById('drawer'),
    drawerOverlay: document.getElementById('drawer-overlay'),
    closeDrawer: document.getElementById('close-drawer')
};

// --- INITIALIZATION ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload load failed");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
        
        papers = data.papers;
        populateSelector();
        
        if (papers.length > 0) {
            loadPaper(papers[0].key);
        }
    } catch (err) {
        console.error("RTQ Error:", err);
        renderFailure();
    }
}

function renderFailure() {
    elems.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    elems.selector.innerHTML = `<option>Error</option>`;
    elems.selector.disabled = true;
}

function populateSelector() {
    elems.selector.innerHTML = '';
    papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        elems.selector.appendChild(opt);
    });
    elems.selector.addEventListener('change', (e) => loadPaper(e.target.value));
}

// --- CORE RENDERER ---
function loadPaper(key) {
    currentPaperKey = key;
    const paper = papers.find(p => p.key === key);
    if (!paper) return;

    // Reset view
    elems.paperContent.innerHTML = '';
    elems.desktopNav.innerHTML = '';
    elems.mobileNav.innerHTML = '';
    navMap.clear();
    window.scrollTo(0, 0);

    // Render structure
    if (paper.sections) {
        paper.sections.forEach(section => {
            // Section Label (only if present)
            if (section.label && section.label.trim()) {
                // In Paper
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                elems.paperContent.appendChild(header);

                // In Nav
                elems.desktopNav.appendChild(createNavSection(section.label));
                elems.mobileNav.appendChild(createNavSection(section.label));
            }
            // Questions
            if (section.questions) {
                section.questions.forEach(q => renderQuestionNode(q, elems.paperContent, 0));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => renderQuestionNode(q, elems.paperContent, 0));
    }

    // Apply Math (KaTeX)
    if (window.renderMathInElement) {
        renderMathInElement(elems.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Setup Nav Interactions
    setupScrollSpy();
}

function renderQuestionNode(node, container, depth) {
    // DOM ID for navigation
    const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}-${Math.random().toString(36).substring(7)}`;
    
    // Register Nav
    registerNavItem(node.id, domId, depth);

    // 1. Node Container
    const nodeDiv = document.createElement('div');
    nodeDiv.className = 'question-node';
    nodeDiv.dataset.depth = depth;
    nodeDiv.id = domId;

    // 2. Question Body
    const qBody = document.createElement('div');
    qBody.className = 'question-body';
    
    const qId = document.createElement('span');
    qId.className = 'q-id';
    qId.textContent = node.id;
    
    const qText = document.createElement('div');
    qText.className = 'md-content';
    qText.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    qBody.appendChild(qId);
    qBody.appendChild(qText);
    nodeDiv.appendChild(qBody);

    // 3. Solution Block (Optional)
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockDiv = document.createElement('div');
        blockDiv.className = 'solution-block';

        // Answer (Optional, visible by default)
        if (sb.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content md-content';
            ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
            
            ansDiv.appendChild(ansLabel);
            ansDiv.appendChild(ansContent);
            blockDiv.appendChild(ansDiv);
        }

        // Solution Details (Optional, expandable)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const paperDefaults = papers.find(p => p.key === currentPaperKey).defaults;
            const defaultExpanded = paperDefaults?.expandedAll !== false;

            const sdContainer = document.createElement('div');
            sdContainer.className = 'solution-details-container';

            // Toggle
            const toggle = document.createElement('button');
            toggle.className = 'disclosure-btn';
            
            const updateToggleUI = (isExpanded) => {
                const icon = isExpanded 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>` 
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                const text = isExpanded ? "Hide working" : "Show working";
                toggle.innerHTML = `${text} ${icon}`;
                toggle.setAttribute('aria-expanded', isExpanded);
            };

            // Content Region
            const contentDiv = document.createElement('div');
            contentDiv.className = 'sd-expanded-region';
            if (!defaultExpanded) contentDiv.classList.add('hidden');
            
            // Subsections in order: KeepInMind -> Formulas -> Working -> Alt
            if (sd.keepInMind) appendSubsection(contentDiv, 'Keep in mind', sd.keepInMind);
            if (sd.formulasUsed) appendSubsection(contentDiv, 'Formulas used', sd.formulasUsed);
            if (sd.working) appendSubsection(contentDiv, 'Working', sd.working);
            if (sd.alternativeWorking) {
                // Could be array or string
                const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                alts.forEach(alt => appendSubsection(contentDiv, 'Alternative working', alt));
            }

            // Bind click
            toggle.onclick = () => {
                contentDiv.classList.toggle('hidden');
                updateToggleUI(!contentDiv.classList.contains('hidden'));
            };

            updateToggleUI(defaultExpanded);
            sdContainer.appendChild(toggle);
            sdContainer.appendChild(contentDiv);
            blockDiv.appendChild(sdContainer);
        }

        nodeDiv.appendChild(blockDiv);
    }

    // 4. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => renderQuestionNode(child, childContainer, depth + 1));
        nodeDiv.appendChild(childContainer);
    }

    container.appendChild(nodeDiv);
}

function appendSubsection(container, label, markdown) {
    const div = document.createElement('div');
    div.className = 'sd-subsection';
    
    const lbl = document.createElement('span');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'md-content';
    body.innerHTML = md ? md.render(markdown) : markdown;
    
    div.appendChild(lbl);
    div.appendChild(body);
    container.appendChild(div);
}

// --- NAVIGATION ---
function createNavSection(label) {
    const el = document.createElement('div');
    el.className = 'nav-section-label';
    el.textContent = label;
    return el;
}

function registerNavItem(label, targetId, depth) {
    const createEl = () => {
        const a = document.createElement('a');
        a.textContent = label;
        a.href = `#${targetId}`;
        a.className = 'nav-item';
        a.dataset.depth = Math.min(depth, 2);
        a.onclick = (e) => {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                const offset = 20;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = target.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;
                
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                closeDrawer();
            }
        };
        return a;
    };

    const dEl = createEl();
    const mEl = createEl();

    elems.desktopNav.appendChild(dEl);
    elems.mobileNav.appendChild(mEl);

    navMap.set(targetId, { desktopEl: dEl, mobileEl: mEl });
}

function setupScrollSpy() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id;
                navMap.forEach((val, key) => {
                    if (key === id) {
                        val.desktopEl.classList.add('active');
                        val.mobileEl.classList.add('active');
                        // Scroll nav into view
                        val.desktopEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    } else {
                        val.desktopEl.classList.remove('active');
                        val.mobileEl.classList.remove('active');
                    }
                });
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // bias towards top

    navMap.forEach((_, id) => {
        const el = document.getElementById(id);
        if (el) observer.observe(el);
    });
}

// --- DRAWER ---
function openDrawer() {
    elems.drawerOverlay.classList.add('open');
    elems.drawer.classList.add('open');
}
function closeDrawer() {
    elems.drawer.classList.remove('open');
    setTimeout(() => elems.drawerOverlay.classList.remove('open'), 250);
}

elems.mobileBtn.onclick = openDrawer;
elems.closeDrawer.onclick = closeDrawer;
elems.drawerOverlay.onclick = closeDrawer;

// Start
init();
</script>
