        <div class="drawer-content" id="mobileNavContent"></div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: ADD-ON PARAMS ---
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink";
        const RTQ_COLORLAB_INTENSITY_MODE = "high_chroma_surfaces";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaperId: null,
            navMap: [] // { id, elId, depth, section? }
        };

        // --- MARKDOWN CONFIG ---
        // Configure markdown-it strictly per Stage 6 requirements
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers");

                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

                setupEventListeners();

            } catch (e) {
                console.error(e);
                document.getElementById('paperContent').innerHTML = 
                    '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function renderPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            
            // Render Content
            const contentEl = document.getElementById('paperContent');
            contentEl.innerHTML = ''; // Clear
            
            // Handle defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

            // Render Questions
            let html = '';
            state.navMap = []; // Reset nav map

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        html += renderSectionHeader(section.label);
                        state.navMap.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        html += '<div class="question-list">';
                        section.questions.forEach(q => {
                            html += renderQuestionNode(q, 0, expandAll);
                        });
                        html += '</div>';
                    }
                });
            } else if (paper.questions) {
                html += '<div class="question-list">';
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandAll);
                });
                html += '</div>';
            }

            contentEl.innerHTML = html;

            // Render Math
            renderMath(contentEl);

            // Render Nav
            renderNavigation();
        }

        function renderSectionHeader(label) {
            return `<div class="section-block"><div class="section-header">${label}</div></div>`;
        }

        function renderQuestionNode(node, depth, defaultExpanded) {
            // Build Nav Entry
            const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
            state.navMap.push({ type: 'item', id: node.id, target: domId, depth: depth });

            let html = `<div id="${domId}" class="question-node">`;
            
            // Question Body
            const qContent = md ? md.render(node.question || '') : node.question;
            html += `
                <div class="question-body">
                    <span class="type-question-id">${node.id}</span>
                    <div class="question-content">${qContent}</div>
                </div>
            `;

            // Solution Block
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="type-label answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const isExpanded = defaultExpanded;
                    const displayStyle = isExpanded ? 'block' : 'none';
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" onclick="toggleWorking(this)">
                            <span>${btnText}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="${isExpanded ? '18 15 12 9 6 15' : '6 9 12 15 18 9'}"></polyline>
                            </svg>
                        </button>
                        <div class="solution-details-region ${isExpanded ? 'expanded' : ''}" style="display: ${displayStyle}">
                    `;

                    // Keep in mind
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="type-label sd-label">Keep in mind</span>
                                <div>${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="type-label sd-label">Formulas used</span>
                                <div>${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="type-label sd-label">Working</span>
                                <div>${md.render(sd.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Alternative working</span>
                                    <div>${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         html += `
                                <div class="sd-subsection">
                                    <span class="type-label sd-label">Alternative working</span>
                                    <div>${md.render(sd.alternativeWorking)}</div>
                                </div>
                            `;
                    }

                    html += `</div>`; // End details region
                }
                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1, defaultExpanded);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        function renderNavigation() {
            const buildList = () => {
                let html = '<ul class="nav-list">';
                state.navMap.forEach(item => {
                    if (item.type === 'section') {
                        html += `<li class="nav-section-label">${item.label}</li>`;
                    } else {
                        html += `<li>
                            <a class="nav-item type-nav" data-depth="${Math.min(item.depth, 3)}" onclick="scrollToId('${item.target}')">
                                ${item.id}
                            </a>
                        </li>`;
                    }
                });
                html += '</ul>';
                return html;
            };

            const navHTML = buildList();
            document.getElementById('desktopNavContent').innerHTML = navHTML;
            document.getElementById('mobileNavContent').innerHTML = navHTML;
        }

        function renderMath(rootElement) {
            if (window.renderMathInElement) {
                renderMathInElement(rootElement, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- INTERACTION ---
        window.toggleWorking = function(btn) {
            const region = btn.nextElementSibling;
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.style.display = 'none';
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('span').textContent = 'Show working';
                btn.querySelector('svg polyline').setAttribute('points', '6 9 12 15 18 9'); // Chevron down
            } else {
                region.style.display = 'block';
                // Small timeout to allow display block to apply before adding class for potential CSS transitions
                requestAnimationFrame(() => region.classList.add('expanded'));
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('span').textContent = 'Hide working';
                btn.querySelector('svg polyline').setAttribute('points', '18 15 12 9 6 15'); // Chevron up
            }
        };

        window.scrollToId = function(id) {
            const el = document.getElementById(id);
            if (el) {
                // Smooth scroll, accounting for sticky header/padding if needed
                // Basic scrollIntoView
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Highlight active nav logic could go here (observer)
                updateActiveNav(id);
                
                // Close drawer if open
                closeDrawer();
            }
        };

        function updateActiveNav(targetId) {
            // Simple active state update
            const allNavs = document.querySelectorAll('.nav-item');
            allNavs.forEach(n => {
                n.classList.remove('type-nav-active');
                if (n.getAttribute('onclick').includes(targetId)) {
                    n.classList.add('type-nav-active');
                }
            });
        }

        function setupEventListeners() {
            // Mobile Drawer
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            const openBtn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('closeDrawer');

            window.openDrawer = () => {
                drawer.style.display = 'flex'; // Ensure visible for transform
                overlay.style.display = 'block';
                requestAnimationFrame(() => drawer.classList.add('open'));
            };

            window.closeDrawer = () => {
                drawer.classList.remove('open');
                overlay.style.display = 'none';
                setTimeout(() => { if(!drawer.classList.contains('open')) drawer.style.display = 'none'; }, 200);
            };

            openBtn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        // --- RUN ---
        init();

    </script>
</body>
</html>
