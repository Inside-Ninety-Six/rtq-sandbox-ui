    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // --- MARKDOWN CONFIG (Authoritative) ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false,
        }) : null;
        
        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;
        let navItemsData = []; // To track scroll position / active state

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navRail: document.getElementById('nav-rail'),
            drawerTrigger: document.getElementById('jump-to-trigger'),
            drawerOverlay: document.getElementById('mobile-drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            drawerContent: document.getElementById('drawer-nav-content')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                
                payload = await response.json();
                populateSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `<div class="status-message">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelect.innerHTML = `<option>Error loading payload</option>`;
                els.paperSelect.disabled = true;
            }
        }

        function populateSelector() {
            els.paperSelect.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelect.appendChild(opt);
            });
            els.paperSelect.disabled = false;
        }

        els.paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // --- CORE RENDERING ---
        
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.paperContent.innerHTML = '';
            els.navRail.innerHTML = '';
            els.drawerContent.innerHTML = '';
            navItemsData = [];

            // Determine if flat or sectioned
            if (paper.sections && paper.sections.length > 0) {
                renderSectionedPaper(paper);
            } else if (paper.questions && paper.questions.length > 0) {
                renderFlatPaper(paper);
            } else {
                els.paperContent.innerHTML = '<div class="status-message">No questions in this paper.</div>';
            }

            // Trigger KaTeX Render
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Sync Mobile Nav
            els.drawerContent.innerHTML = els.navRail.innerHTML;
            setupNavInteractions();
        }

        function renderFlatPaper(paper) {
            const list = document.createElement('div');
            list.className = 'nav-list';
            els.navRail.appendChild(list);

            const qList = document.createElement('div');
            qList.className = 'question-list';
            els.paperContent.appendChild(qList);

            paper.questions.forEach(q => {
                renderQuestionNode(q, qList, list, 0, paper.defaults || {});
            });
        }

        function renderSectionedPaper(paper) {
            const navList = document.createElement('div');
            navList.className = 'nav-list';
            els.navRail.appendChild(navList);

            paper.sections.forEach(sec => {
                // Section Header in Nav (if label present)
                if (sec.label && sec.label.trim() !== '') {
                    const navHeader = document.createElement('div');
                    navHeader.className = 'nav-section-label';
                    navHeader.textContent = sec.label;
                    navList.appendChild(navHeader);
                }

                // Section Header in Paper
                if (sec.label && sec.label.trim() !== '') {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-header';
                    secHeader.textContent = sec.label;
                    els.paperContent.appendChild(secHeader);
                }

                // Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                els.paperContent.appendChild(qList);

                sec.questions.forEach(q => {
                    renderQuestionNode(q, qList, navList, 0, paper.defaults || {});
                });
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, parentContainer, navContainer, depth, defaults) {
            // 1. Render Nav Item
            if (node.id) {
                const navItem = document.createElement('a');
                navItem.className = 'nav-item';
                navItem.textContent = node.id;
                navItem.href = `#q-${node.id}`; // Simple anchor link
                navItem.dataset.depth = Math.min(depth, 2); // Cap depth class
                navItem.dataset.targetId = `q-${node.id}`;
                navContainer.appendChild(navItem);
                
                navItemsData.push({ id: `q-${node.id}`, element: navItem });
            }

            // 2. Render Question Shell
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            if (node.id) nodeEl.id = `q-${node.id}`;

            // 3. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idSpan);
            bodyEl.appendChild(promptDiv);
            nodeEl.appendChild(bodyEl);

            // 4. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(sb.answer);
                    
                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // Solution Details (Expanded Region)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    
                    // Toggle
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaults.expandedAll !== false ? 'true' : 'false');
                    toggleBtn.innerHTML = `
                        <span class="label-text">${defaults.expandedAll !== false ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';
                    if (defaults.expandedAll !== false) sdRegion.classList.add('expanded');

                    // --- Internal Subsections ---
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const kimEl = document.createElement('div');
                        kimEl.className = 'sd-subsection';
                        kimEl.innerHTML = `<span class="sd-label">Keep in mind</span><div class="keep-in-mind-body">${renderMarkdown(sd.keepInMind)}</div>`;
                        sdRegion.appendChild(kimEl);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formEl = document.createElement('div');
                        formEl.className = 'sd-subsection';
                        formEl.innerHTML = `<span class="sd-label">Formulas used</span><div class="formulas-used-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                        sdRegion.appendChild(formEl);
                    }

                    // Working
                    if (sd.working) {
                        const workEl = document.createElement('div');
                        workEl.className = 'sd-subsection';
                        workEl.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(sd.working)}</div>`;
                        sdRegion.appendChild(workEl);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altEl = document.createElement('div');
                            altEl.className = 'sd-subsection alternative-working';
                            altEl.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                            sdRegion.appendChild(altEl);
                        });
                    }

                    // Append Toggle logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        toggleBtn.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        sdRegion.classList.toggle('expanded');
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(sdRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            // 5. Children (Recursion)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    renderQuestionNode(child, childContainer, navContainer, depth + 1, defaults);
                });
                nodeEl.appendChild(childContainer);
            }

            parentContainer.appendChild(nodeEl);
        }

        // --- HELPERS ---
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // --- INTERACTION ---
        function setupNavInteractions() {
            // Desktop Nav
            els.navRail.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.targetId;
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update URL hash without jump? No, keep it simple.
                    }
                });
            });

            // Mobile Nav
            els.drawerContent.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.targetId;
                    const target = document.getElementById(targetId);
                    if (target) {
                        closeDrawer();
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        // Scroll Spy for Active Nav
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        // MutationObserver to attach IntersectionObserver when content loads
        const mutObserver = new MutationObserver(() => {
            const nodes = document.querySelectorAll('.question-node');
            nodes.forEach(n => observer.observe(n));
        });
        mutObserver.observe(els.paperContent, { childList: true, subtree: true });

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const activeLink = document.querySelector(`.nav-item[data-target-id="${id}"]`);
            if (activeLink) activeLink.classList.add('active');
            
            // Sync drawer too
            const drawerLink = els.drawerContent.querySelector(`.nav-item[data-target-id="${id}"]`);
            if (drawerLink) drawerLink.classList.add('active');
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawerOverlay.style.display = 'flex';
            // Force reflow
            els.drawerOverlay.offsetHeight; 
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.drawerOverlay.classList.remove('open');
            setTimeout(() => {
                els.drawerOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }, 200);
        }

        els.drawerTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', (e) => {
            if (e.target === els.drawerOverlay) closeDrawer();
        });

        // Start
        init();

    </script>
</body>
