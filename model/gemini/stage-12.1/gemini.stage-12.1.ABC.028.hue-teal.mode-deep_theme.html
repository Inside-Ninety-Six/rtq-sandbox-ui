<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        activePaperKey: null,
        expandedState: {}, // Map of questionId -> boolean
        mobileDrawerOpen: false
    };

    // --- Markdown renderer (authoritative config) ---
    // Stage 6 Implementation Requirement
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // =========================================
    // DATA FETCHING
    // =========================================
    async function init() {
        const appContainer = document.getElementById('app');
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            appState.papers = data.papers;
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            } else {
                renderError();
            }

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const appContainer = document.getElementById('app');
        appContainer.innerHTML = `
            <div class="top-controls">
                <div class="logo">RTQ Viewer</div>
            </div>
            <div class="document-frame">
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            </div>
        `;
    }

    // =========================================
    // LOGIC & RENDERING
    // =========================================

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.activePaperKey = key;
        appState.expandedState = {}; // Reset local toggle states
        
        // Initialize default expansion
        // If paper.defaults.expandedAll is true (or undefined/default), we don't need to populate expandedState
        // because we treat 'undefined' in the map as "use default".
        // Actually, let's explicit: 
        // Logic: if expandedAll is true (default), state is true. If false, state is false.
        
        renderApp();
        
        // Post-render: Scroll to top
        window.scrollTo(0, 0);
        
        // KaTeX Auto-render
        renderMath();
        
        // Intersection Observer for Nav
        setupScrollSpy();
    }

    function toggleWorking(questionId) {
        // Determine current state
        const paper = appState.papers.find(p => p.key === appState.activePaperKey);
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true
        
        const current = appState.expandedState[questionId] !== undefined 
            ? appState.expandedState[questionId] 
            : defaultExpanded;

        appState.expandedState[questionId] = !current;
        
        // Re-render only the affected node? 
        // For simplicity in this prototype, we toggle class directly for performance/continuity,
        // but need to update ARIA.
        const region = document.getElementById(`sd-region-${questionId}`);
        const btn = document.getElementById(`sd-btn-${questionId}`);
        const btnText = btn.querySelector('.btn-text');
        
        if (region) {
            const isNowExpanded = !current;
            if (isNowExpanded) {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btnText.textContent = "Hide working";
            } else {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btnText.textContent = "Show working";
            }
        }
    }

    function toggleDrawer(open) {
        appState.mobileDrawerOpen = open;
        const drawer = document.getElementById('mobile-drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        if (open) {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        } else {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    function renderApp() {
        const paper = appState.papers.find(p => p.key === appState.activePaperKey);
        const appContainer = document.getElementById('app');

        // Top Controls
        const optionsHtml = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.activePaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        // Paper Content Generation
        const contentHtml = renderPaperContent(paper);
        
        // Nav Generation (Flat list of IDs)
        const navHtml = renderNavList(paper);

        // Mobile Drawer
        renderMobileDrawer(navHtml);

        appContainer.innerHTML = `
            <header class="top-controls">
                <select class="paper-selector" onchange="switchPaper(this.value)">
                    ${optionsHtml}
                </select>
                <button class="jump-to-trigger" onclick="toggleDrawer(true)">
                    Jump to
                </button>
            </header>
            
            <div class="document-frame">
                <aside class="nav-col">
                    <div class="nav-rail">
                        ${navHtml}
                    </div>
                </aside>
                
                <main class="paper-col">
                    ${contentHtml}
                </main>
            </div>
        `;
    }

    function renderPaperContent(paper) {
        if (!paper.questions && !paper.sections) return '<div class="error-message">No questions</div>';

        // Check format: flat questions[] or sections[]
        let html = '';

        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                // Section Header (only if label is present)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, paper.defaults);
                    });
                }
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        }
        return html;
    }

    function renderQuestionNode(node, depth, paperDefaults) {
        // Recursion for children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, paperDefaults);
            });
            childrenHtml += `</div>`;
        }

        // Parse Question MD
        const qHtml = md ? md.render(node.question || '') : node.question;

        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                // md.render wraps in <p>, we might want inline or block. 
                // Stage 3 says "Answer content" [CONTENT].
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${aContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const defaultExpanded = paperDefaults?.expandedAll !== false;
                const isExpanded = appState.expandedState[node.id] !== undefined ? appState.expandedState[node.id] : defaultExpanded;
                
                // Subsections
                let subsectionsHtml = '';

                // 1. Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // 2. Formulas used
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-formulas-used">
                            <span class="sd-label">Formulas used</span>
                            <div class="md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // 3. Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-working">
                            <span class="sd-label">Working</span>
                            <div class="md-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // 4. Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((aw, idx) => {
                        subsectionsHtml += `
                            <div class="sd-subsection sd-alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="md-content">${md.render(aw)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if string
                     subsectionsHtml += `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="md-content">${md.render(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                const btnText = isExpanded ? "Hide working" : "Show working";
                
                detailsHtml = `
                    <div class="sd-control-wrapper">
                        <button id="sd-btn-${node.id}" class="sd-toggle-btn" aria-expanded="${isExpanded}" onclick="toggleWorking('${node.id}')">
                            <span class="btn-text">${btnText}</span>
                            <svg class="sd-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div id="sd-region-${node.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        return `
            <div id="q-${node.id}" class="question-node depth-${depth}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt md-content">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function renderNavList(paper) {
        if (!paper) return '';
        let html = '<div class="nav-list">';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += getNavItemsRecursive(q, 0);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += getNavItemsRecursive(q, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function getNavItemsRecursive(node, depth) {
        let html = `
            <a href="#q-${node.id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${node.id}" onclick="handleNavClick(event, 'q-${node.id}')">
                ${node.id}
            </a>
        `;
        if (node.children) {
            node.children.forEach(child => {
                html += getNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function renderMobileDrawer(navHtml) {
        const portal = document.getElementById('drawer-portal');
        portal.innerHTML = `
            <div id="drawer-backdrop" class="drawer-backdrop" onclick="toggleDrawer(false)"></div>
            <div id="mobile-drawer" class="drawer">
                <div class="drawer-header">
                    <div class="drawer-title">Jump to</div>
                    <button class="drawer-close" onclick="toggleDrawer(false)">&times;</button>
                </div>
                <div class="drawer-content">
                    ${navHtml}
                </div>
            </div>
        `;
    }

    function handleNavClick(e, targetId) {
        e.preventDefault();
        const el = document.getElementById(targetId);
        if (el) {
            // Offset for sticky header
            const top = el.getBoundingClientRect().top + window.scrollY - 100;
            window.scrollTo({ top: top, behavior: 'smooth' });
        }
        // If mobile drawer is open, close it
        if (appState.mobileDrawerOpen) {
            toggleDrawer(false);
        }
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // Scroll Spy for Nav
    function setupScrollSpy() {
        // Intersection Observer logic to highlight active nav item
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        // Observe all question nodes
        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.target === activeId) {
                item.classList.add('active');
                // Auto-scroll nav rail if needed
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    // =========================================
    // INIT
    // =========================================
    init();

</script>
