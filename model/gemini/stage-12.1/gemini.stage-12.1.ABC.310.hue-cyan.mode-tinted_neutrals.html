<script>
/**

const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

};

/**
 * MARKDOWN INIT (Stage 6 Add-on)
 */
let md = null;
if (window.markdownit) {
    md = window.markdownit({
        html: true,  // Allow inline SVG
        linkify: true,
        breaks: false // MUST be false
    });
    // Disable inline escape to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

/**
 * UTILS
 */
function renderMarkdown(text) {
    if (!text) return '';
    if (!md) return text; // Fallback
    return md.render(text);
}

function processMath(container) {
    if (!window.renderMathInElement) return;
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false,
        errorColor: '#cc0000'
    });
}

/**
 * DOM GENERATION
 */
function createEl(tag, className, text) {
    const el = document.createElement(tag);
    if (className) el.className = className;
    if (text) el.textContent = text;
    return el;
}

/**
 * NAVIGATION RENDERING
 */
function renderNavigation(paper) {
    const railContent = document.getElementById('navRailContent');
    const drawerContent = document.getElementById('drawerNavContent');
    railContent.innerHTML = '';
    
    // Helper to traverse questions for nav
    const navItems = [];
    
    function traverse(questions, depth) {
        questions.forEach(q => {
            navItems.push({ id: q.id, label: q.id, depth: depth });
            if (q.children && q.children.length > 0) {
                traverse(q.children, depth + 1);
            }
        });
    }

    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                const label = createEl('div', 'nav-section-label', section.label);
                railContent.appendChild(label);
            }
            const sectionItems = [];
            traverse(section.questions, 0);
            
            // Append items for this section
            sectionItems.forEach(item => {
                const link = createEl('a', 'nav-item', item.label);
                link.dataset.depth = item.depth;
                link.dataset.target = item.id; // Using ID as anchor target
                link.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                };
                railContent.appendChild(link);
            });
            // Clear buffer
            navItems.length = 0; 
        });
    } else if (paper.questions) {
        traverse(paper.questions, 0);
        navItems.forEach(item => {
            const link = createEl('a', 'nav-item', item.label);
            link.dataset.depth = item.depth;
            link.dataset.target = item.id;
            link.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(item.id);
            };
            railContent.appendChild(link);
        });
    }

    // Clone to mobile drawer
    drawerContent.innerHTML = railContent.innerHTML;
    // Re-attach listeners for mobile
    Array.from(drawerContent.querySelectorAll('.nav-item')).forEach(link => {
        link.onclick = (e) => {
            e.preventDefault();
            scrollToQuestion(link.dataset.target);
            closeDrawer();
        };
    });
}

function scrollToQuestion(id) {
    // Sanitize ID for selector
    const safeId = CSS.escape(id);
    const el = document.getElementById(`q-${safeId}`);
    if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // Update Active State
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('active'));
    }
}

/**
 * PAPER CONTENT RENDERING
 */
function renderPaper(paper) {
    const main = document.getElementById('paperContent');
    main.innerHTML = '';

    // Sections or Flat
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                const header = createEl('div', 'section-header', section.label);
                main.appendChild(header);
            }
            renderQuestionList(section.questions, main, paper.defaults || {});
        });
    } else if (paper.questions) {
        renderQuestionList(paper.questions, main, paper.defaults || {});
    }

    // Process Math
    processMath(main);
}

function renderQuestionList(questions, container, defaults, depth = 0) {
    questions.forEach(q => {
        const node = createEl('div', 'question-node');
        node.id = `q-${q.id}`; // Anchor ID
        
        // Question Body
        const body = createEl('div', 'question-body');
        const idCol = createEl('div', 'q-id', q.id);
        const promptCol = createEl('div', 'q-prompt');
        promptCol.innerHTML = renderMarkdown(q.question);
        
        body.appendChild(idCol);
        body.appendChild(promptCol);
        node.appendChild(body);

        // Solution Block (Optional)
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const block = createEl('div', 'solution-block');

            // Answer
            if (sb.answer) {
                const ansRegion = createEl('div', 'answer-region');
                const label = createEl('span', 'answer-label', 'Answer');
                const content = createEl('span', 'answer-content');
                content.innerHTML = renderMarkdown(sb.answer); // Allow math in answer
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false; // Default true unless false

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                `;
                toggle.setAttribute('aria-expanded', isExpanded);
                
                // Details Region
                const region = createEl('div', 'solution-details-region');
                if (isExpanded) region.classList.add('expanded');

                // Toggle Logic
                toggle.onclick = () => {
                    const expanded = region.classList.contains('expanded');
                    if (expanded) {
                        region.classList.remove('expanded');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.querySelector('.disclosure-label').textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        toggle.setAttribute('aria-expanded', 'true');
                        toggle.querySelector('.disclosure-label').textContent = 'Hide working';
                    }
                };

                // Subsections
                // 1. Keep in mind
                if (sd.keepInMind) {
                    const sec = createEl('div', 'sd-subsection sd-keep-in-mind');
                    sec.innerHTML = `<div class="sd-label">Keep in mind</div><div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                    region.appendChild(sec);
                }
                // 2. Formulas used
                if (sd.formulasUsed) {
                    const sec = createEl('div', 'sd-subsection');
                    sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                    region.appendChild(sec);
                }
                // 3. Working
                if (sd.working) {
                    const sec = createEl('div', 'sd-subsection');
                    sec.innerHTML = `<div class="sd-label">Working</div><div class="md-content">${renderMarkdown(sd.working)}</div>`;
                    region.appendChild(sec);
                }
                // 4. Alternative working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const sec = createEl('div', 'sd-subsection');
                        sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="md-content">${renderMarkdown(alt)}</div>`;
                        region.appendChild(sec);
                    });
                } else if (sd.alternativeWorking) {
                    // Handle case where it might be string (though schema says array, robust handling)
                     const sec = createEl('div', 'sd-subsection');
                     sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="md-content">${renderMarkdown(sd.alternativeWorking)}</div>`;
                     region.appendChild(sec);
                }

                block.appendChild(toggle);
                block.appendChild(region);
            }
            
            node.appendChild(block);
        }

        // Children
        if (q.children && q.children.length > 0) {
            const childContainer = createEl('div', 'children-container');
            renderQuestionList(q.children, childContainer, defaults, depth + 1);
            node.appendChild(childContainer);
        }

        container.appendChild(node);
    });
}

/**
 * APP INIT
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const data = await response.json();
        
        state.papers = data.papers || [];
        state.payloadLoaded = true;

        if (state.papers.length === 0) throw new Error("No papers in payload");

        // Populate Selector
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });

        // Event Listener
        selector.onchange = (e) => loadPaper(e.target.value);

        // Load Initial
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        document.getElementById('paperContent').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error loading payload</option>`;
    }
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;

    state.currentPaperKey = key;
    state.currentPaper = paper;

    renderNavigation(paper);
    renderPaper(paper);
    
    // Scroll to top
    window.scrollTo(0,0);
    document.querySelector('.nav-rail').scrollTop = 0;
}

/**
 * MOBILE INTERACTION
 */
const drawerOverlay = document.getElementById('drawerOverlay');
const jumpBtn = document.getElementById('jumpToTrigger');
const closeBtn = document.getElementById('drawerClose');

function openDrawer() {
    drawerOverlay.classList.add('open');
    drawerOverlay.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
}

function closeDrawer() {
    drawerOverlay.classList.remove('open');
    drawerOverlay.setAttribute('aria-hidden', 'true');
    jumpBtn.focus();
}

jumpBtn.onclick = openDrawer;
closeBtn.onclick = closeDrawer;
drawerOverlay.onclick = (e) => {
    if (e.target === drawerOverlay) closeDrawer();
}
// Keyboard Escape
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && drawerOverlay.classList.contains('open')) {
        closeDrawer();
    }
});

// Run
init();

</script>
