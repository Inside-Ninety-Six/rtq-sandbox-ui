    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // STAGE 6 ADD-ON: ColorLab B - Forced Hue Family
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "red";
        
        // STAGE 6 ADD-ON: ColorLab C - Intensity Mode
        const RTQ_COLORLAB_INTENSITY_MODE = "deep_theme";
    </script>

    <div id="app" class="layout-root">
        <!-- Application Shell Rendered via JS -->
    </div>

    <script>
        /**
         * RTQ PROTOTYPE - STAGE 6 BASELINE
         */

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);
        }

        // --- Application State ---
        let state = {
            papers: [],
            activePaperKey: null,
            expandedMap: {}, // key: questionId, value: boolean
            navOpen: false
        };

        // --- Main Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    renderError();
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function selectPaper(key) {
            state.activePaperKey = key;
            state.expandedMap = {};
            state.navOpen = false;
            
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Initialize defaults
            const expandAll = paper.defaults && paper.defaults.expandedAll !== false;
            
            // Helper to recursively init state
            function initNode(node) {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedMap[node.id] = expandAll;
                }
                if (node.children) {
                    node.children.forEach(initNode);
                }
            }
            
            if (paper.sections) {
                paper.sections.forEach(s => s.questions.forEach(initNode));
            } else if (paper.questions) {
                paper.questions.forEach(initNode);
            }

            renderApp();
        }

        function toggleSolution(qId) {
            state.expandedMap[qId] = !state.expandedMap[qId];
            renderPaperColumn(); // Re-render paper column to reflect state
            // Maintain scroll? The simple re-render might jump if not careful. 
            // For a robust prototype, we'll assume DOM diffing isn't available and full re-render is acceptable,
            // or we could target the specific element. 
            // Given "No code / wireframes" history, a simple JS replacement is standard for these prompts.
            // But let's try to just update the specific node if possible, or just re-render all.
            // To keep it simple and robust: Re-render.
        }

        function toggleDrawer() {
            state.navOpen = !state.navOpen;
            const drawer = document.getElementById('mobile-drawer');
            const overlay = document.getElementById('drawer-overlay');
            if(state.navOpen) {
                drawer.classList.add('open');
                overlay.classList.add('open');
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If on mobile, close drawer
                if(state.navOpen) toggleDrawer();
            }
        }

        // --- Rendering ---

        function renderError() {
            document.getElementById('app').innerHTML = `
                <div class="top-controls"></div>
                <div class="document-frame-shell">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }

        function renderApp() {
            const app = document.getElementById('app');
            const paper = state.papers.find(p => p.key === state.activePaperKey);

            if (!paper) return;

            // Basic Shell Structure
            app.innerHTML = `
                <header class="top-controls">
                    <select id="paper-select" class="paper-selector">
                        ${state.papers.map(p => `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`).join('')}
                    </select>
                    <button class="mobile-jump-trigger" onclick="toggleDrawer()">Jump to</button>
                </header>

                <div class="document-frame-shell">
                    <nav class="nav-column">
                        <div class="nav-sticky-wrapper">
                            ${renderNavList(paper)}
                        </div>
                    </nav>

                    <main class="paper-column" id="paper-content">
                        <!-- Content injected via renderPaperColumn -->
                    </main>
                </div>

                <!-- Mobile Drawer -->
                <div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer()"></div>
                <aside id="mobile-drawer" class="drawer-panel">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleDrawer()">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavList(paper)}
                    </div>
                </aside>
            `;

            // Event Listeners
            document.getElementById('paper-select').addEventListener('change', (e) => {
                selectPaper(e.target.value);
            });

            // Initial Content Render
            renderPaperColumn();
        }

        function renderNavList(paper) {
            let html = '<ul class="nav-list">';

            // Helper for recursive items
            function renderItems(nodes, depth=0) {
                let s = '';
                nodes.forEach(node => {
                    // Render current node
                    const activeClass = ''; // Could implement IntersectionObserver for active state later
                    s += `<li><a class="nav-item" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</a></li>`;
                    if (node.children && node.children.length > 0) {
                        s += renderItems(node.children, depth + 1);
                    }
                });
                return s;
            }

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    // Render Label if exists
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    html += renderItems(sec.questions);
                    // Spacing between sections handled by margin on label or next item
                    if(idx < paper.sections.length - 1) {
                         // Optional spacer
                    }
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions);
            }

            html += '</ul>';
            return html;
        }

        function renderPaperColumn() {
            const container = document.getElementById('paper-content');
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }

            container.innerHTML = html;

            // Trigger KaTeX Auto-render
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(node, depth) {
            // Process Markdown content
            // Note: md.render handles formatting.
            const questionHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let solutionBlockHtml = '';
            
            if (node.solutionBlock) {
                // 1. Answer
                let answerHtml = '';
                if (node.solutionBlock.answer) {
                    const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="md-content" style="display:inline-block">${ansContent}</span>
                        </div>
                    `;
                }

                // 2. Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (node.solutionBlock.solutionDetails) {
                    const isExpanded = state.expandedMap[node.id];
                    const sd = node.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    toggleHtml = `
                        <button class="disclosure-control" onclick="toggleSolution('${node.id}')">
                            ${isExpanded ? 'Hide working' : 'Show working'}
                            <span>${isExpanded ? '▲' : '▼'}</span>
                        </button>
                    `;

                    if (isExpanded) {
                        let contentHtml = '';
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            contentHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="md-content sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            contentHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="md-content sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            contentHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="md-content sd-content">${md ? md.render(sd.working) : sd.working}</div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt) => {
                                contentHtml += `
                                    <div class="sd-subsection alt-working-boundary">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="md-content sd-content">${md ? md.render(alt) : alt}</div>
                                    </div>
                                `;
                            });
                        } else if (typeof sd.alternativeWorking === 'string') {
                             // Handle legacy string case if payload inconsistent, though array specified
                             contentHtml += `
                                <div class="sd-subsection alt-working-boundary">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="md-content sd-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                                </div>
                            `;
                        }

                        detailsHtml = `
                            <div class="solution-details-region expanded">
                                ${contentHtml}
                            </div>
                        `;
                    }
                }

                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt md-content">${questionHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // Run
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
