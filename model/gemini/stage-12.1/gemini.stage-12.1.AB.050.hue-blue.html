<script>
/**
 * STAGE 0: CONSTANTS
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// Config Markdown (Stage 6 Add-on)
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false // MUST be false
}) : null;

if (md) {
    // Disable escape rule for TeX backslash preservation
    md.inline.ruler.disable(['escape']);
}

// Global State
let papersData = [];
let activePaper = null;
let activeQuestionId = null;

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const paperContentArea = document.getElementById('paper-content-area');
const desktopNavList = document.getElementById('desktop-nav-list');
const mobileNavList = document.getElementById('mobile-nav-list');
const jumpToBtn = document.getElementById('jump-to-btn');
const drawerOverlay = document.getElementById('drawer-overlay');
const drawerClose = document.getElementById('drawer-close');

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload missing");
        const json = await response.json();
        
        if (!json.papers || !Array.isArray(json.papers)) throw new Error("Invalid format");
        
        papersData = json.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        renderError();
        console.error(e);
    }
    
    setupMobileDrawer();
}

function renderError() {
    paperContentArea.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    paperSelector.innerHTML = `<option disabled>Error</option>`;
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        paperSelector.appendChild(opt);
    });
    
    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- Paper Loading ---

function loadPaper(paperKey) {
    const paper = papersData.find(p => p.key === paperKey);
    if (!paper) return;
    
    activePaper = paper;
    
    // 1. Clear current view
    paperContentArea.innerHTML = '';
    desktopNavList.innerHTML = '';
    mobileNavList.innerHTML = '';
    
    // 2. Build Nav Data & Render Paper Content
    const navItems = [];
    
    if (paper.sections) {
        // Sectioned Paper
        paper.sections.forEach(section => {
            // Render Section Header in Paper
            if (section.label) {
                renderSectionHeader(section.label);
                // Add Section Label to Nav (Non-clickable)
                navItems.push({ type: 'section', label: section.label });
            }
            // Render Questions
            if (section.questions) {
                section.questions.forEach(q => {
                    renderQuestionNode(q, 0, navItems);
                });
            }
        });
    } else if (paper.questions) {
        // Flat Paper
        paper.questions.forEach(q => {
            renderQuestionNode(q, 0, navItems);
        });
    }
    
    // 3. Render Navigation
    renderNavigation(navItems, desktopNavList);
    renderNavigation(navItems, mobileNavList);
    
    // 4. KaTeX Rendering
    renderMath();

    // Reset scroll
    window.scrollTo(0, 0);
    document.querySelector('.nav-rail').scrollTop = 0;
}

// --- Rendering Logic ---

function renderSectionHeader(label) {
    const div = document.createElement('div');
    div.className = 'section-header-block';
    div.innerHTML = `<div class="section-header-text">${escapeHTML(label)}</div>`;
    paperContentArea.appendChild(div);
}

function renderQuestionNode(node, depth, navCollector) {
    // Add to nav collector
    navCollector.push({ 
        type: 'question', 
        id: node.id, 
        depth: depth,
        elementId: `q-${node.id}`
    });

    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`;
    
    // Top-level spacing
    if (depth === 0) {
        const spacer = document.createElement('div');
        spacer.className = 'top-level-boundary';
        paperContentArea.appendChild(spacer);
    }
    
    // --- Question Body ---
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt markdown-content';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');
    
    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    nodeEl.appendChild(bodyEl);
    
    // --- Solution Block (Optional) ---
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';
        
        // Answer (Optional, Visible Default)
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
            `;
            blockEl.appendChild(ansEl);
        }
        
        // Solution Details (Optional, Expandable)
        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
            
            if (hasContent) {
                // Determine default state (default expanded unless paper overrides)
                const isExpanded = activePaper.defaults?.expandedAll !== false;
                
                // Control
                const control = document.createElement('button');
                control.className = 'sd-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                `;
                
                // Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-keep-in-mind';
                    kim.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(kim);
                }

                // 2. Formulas Used
                if (sd.formulasUsed) {
                    const fu = document.createElement('div');
                    fu.className = 'sd-subsection sd-formulas';
                    fu.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(fu);
                }

                // 3. Working
                if (sd.working) {
                    const wk = document.createElement('div');
                    wk.className = 'sd-subsection sd-working';
                    wk.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>
                    `;
                    detailsRegion.appendChild(wk);
                }

                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection sd-alt-working';
                        aw.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-content">${md ? md.render(alt) : alt}</div>
                        `;
                        detailsRegion.appendChild(aw);
                    });
                }
                
                // Interaction
                control.addEventListener('click', () => {
                    const expanded = control.getAttribute('aria-expanded') === 'true';

// Actual builder function used by loadPaper
function buildNodeElement(node, depth, navCollector) {
     // Add to nav
    navCollector.push({ 
        type: 'question', 
        id: node.id, 
        depth: depth,
        elementId: `q-${node.id}`
    });

    const nodeEl = document.createElement('div');
    nodeEl.className = 'question-node';
    nodeEl.id = `q-${node.id}`;

    // Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    bodyEl.innerHTML = `
        <div class="question-id">${escapeHTML(node.id)}</div>
        <div class="question-prompt markdown-content">${md ? md.render(node.question || '') : node.question}</div>
    `;
    nodeEl.appendChild(bodyEl);

    // Solution Block
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        // Logic same as above, abbreviated for brevity
        const blockEl = document.createElement('div');
        blockEl.className = 'solution-block';
        
        if (sb.answer) {
            const ansEl = document.createElement('div');
            ansEl.className = 'answer-region';
            ansEl.innerHTML = `
                <div class="answer-label">Answer</div>
                <div class="answer-content markdown-content">${md ? md.render(sb.answer) : sb.answer}</div>
            `;
            blockEl.appendChild(ansEl);
        }

        if (sb.solutionDetails) {
            const sd = sb.solutionDetails;
            const hasContent = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking?.length > 0);
            
            if (hasContent) {
                const isExpanded = activePaper.defaults?.expandedAll !== false;
                
                const control = document.createElement('button');
                control.className = 'sd-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `<span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span><svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                
                const region = document.createElement('div');
                region.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                if (sd.keepInMind) region.innerHTML += `<div class="sd-subsection sd-keep-in-mind"><span class="sd-label">Keep in mind</span><div class="sd-body markdown-content">${md.render(sd.keepInMind)}</div></div>`;
                if (sd.formulasUsed) region.innerHTML += `<div class="sd-subsection sd-formulas"><span class="sd-label">Formulas used</span><div class="sd-body markdown-content">${md.render(sd.formulasUsed)}</div></div>`;
                if (sd.working) region.innerHTML += `<div class="sd-subsection sd-working"><span class="sd-label">Working</span><div class="sd-body markdown-content">${md.render(sd.working)}</div></div>`;
                if (sd.alternativeWorking?.length) {
                    sd.alternativeWorking.forEach(alt => {
                        region.innerHTML += `<div class="sd-subsection sd-alt-working"><span class="sd-label">Alternative working</span><div class="sd-body markdown-content">${md.render(alt)}</div></div>`;
                    });
                }

                control.addEventListener('click', (e) => {
                    // Stop propagation to avoid any parent click issues
                    e.stopPropagation();
                    const expanded = control.getAttribute('aria-expanded') === 'true';
                    control.setAttribute('aria-expanded', !expanded);
                    control.querySelector('.sd-text').textContent = !expanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                });

                blockEl.appendChild(control);
                blockEl.appendChild(region);
            }
        }
        nodeEl.appendChild(blockEl);
    }

    // Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            const childNode = buildNodeElement(child, depth + 1, navCollector);
            childContainer.appendChild(childNode);
        });
        nodeEl.appendChild(childContainer);
    }

    return nodeEl;
}

renderQuestionNode = function(node, depth, navCollector) {
    const el = buildNodeElement(node, depth, navCollector);
    // Add spacer for top level
    if (depth === 0) {
        const spacer = document.createElement('div');
        spacer.className = 'top-level-boundary';

// --- Navigation ---

function renderNavigation(items, container) {
    items.forEach(item => {
        if (item.type === 'section') {
            const label = document.createElement('div');
            label.className = 'nav-section-label';
            label.textContent = item.label;
            container.appendChild(label);
        } else if (item.type === 'question') {
            const link = document.createElement('a');
            link.className = 'nav-item';
            link.textContent = item.id;
            link.dataset.target = item.elementId;
            link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
            
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(item.elementId);
                if (target) {
                    // Close drawer if open
                    drawerOverlay.classList.remove('open');
                    
                    // Smooth scroll
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Update active state manually immediately for responsiveness
                    updateActiveNav(item.elementId);
                }
            });
            container.appendChild(link);
        }
    });
    
    // Setup ScrollSpy
    setupScrollSpy();
}

function updateActiveNav(activeId) {
    document.querySelectorAll('.nav-item').forEach(el => {
        if (el.dataset.target === activeId) el.classList.add('active');
        else el.classList.remove('active');
    });
}

function setupScrollSpy() {
    // Simple IntersectionObserver for active state
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Heuristic: update active nav if near top
                updateActiveNav(entry.target.id);
            }
        });
    }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when element is near top
    
    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

// --- Mobile Drawer ---

function setupMobileDrawer() {
    jumpToBtn.addEventListener('click', () => drawerOverlay.classList.add('open'));
    drawerClose.addEventListener('click', () => drawerOverlay.classList.remove('open'));
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) drawerOverlay.classList.remove('open');
    });
}

// --- Math Rendering ---

function renderMath() {
    if (window.renderMathInElement) {
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }
}

// --- Utils ---
function escapeHTML(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}
