        </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: MARKDOWN CONFIG ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let payloadData = null;
        let activePaperKey = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNav');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const mobileDrawer = document.getElementById('mobileDrawer');
        const drawerClose = document.getElementById('drawerClose');
        const drawerNavContent = document.getElementById('drawerNavContent');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers in payload");
                }

                populateSelector();
                // Select first paper by default
                switchPaper(payloadData.papers[0].key);

            } catch (error) {
                console.error(error);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled selected>Error</option>';
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => switchPaper(e.target.value));
        }

        function switchPaper(key) {
            activePaperKey = key;
            const paper = payloadData.papers.find(p => p.key === key);
            if (!paper) return;

            // Render Content
            paperContent.innerHTML = '';
            
            // Handle Sections vs Flat
            const fragments = document.createDocumentFragment();
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('section');
                    // Section Header (only if label not empty)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionBlock.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                    }
                    fragments.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    fragments.appendChild(renderQuestionNode(q, 0, paper.defaults));
                });
            }

            paperContent.appendChild(fragments);

            // Render Nav
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- RENDERING LOGIC ---

        function renderQuestionNode(node, depth = 0, paperDefaults = {}) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `<span class="answer-label">Answer</span><span class="answer-content">${renderMarkdownInline(node.solutionBlock.answer)}</span>`;
                    sb.appendChild(ansRegion);
                }

                // Solution Details
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Toggle
                    const expandedDefault = paperDefaults.expandedAll !== false; // Default true unless explicitly false
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `<span class="label">${expandedDefault ? 'Hide working' : 'Show working'}</span><span class="chevron">▼</span>`;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${expandedDefault ? 'expanded' : ''}`;

                    toggle.onclick = () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.label').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.label').textContent = 'Hide working';
                        }
                    };

                    sb.appendChild(toggle);

                    // Details Content
                    // Order: KeepInMind, Formulas, Working, AltWorking
                    if (sdData.keepInMind) {
                        detailsRegion.appendChild(renderSDSubsection('Keep in mind', sdData.keepInMind, 'sd-keep-in-mind'));
                    }
                    if (sdData.formulasUsed) {
                        detailsRegion.appendChild(renderSDSubsection('Formulas used', sdData.formulasUsed, 'sd-formulas'));
                    }
                    if (sdData.working) {
                        detailsRegion.appendChild(renderSDSubsection('Working', sdData.working, 'sd-working'));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'sd-alt-working';
                            wrapper.appendChild(renderSDSubsection('Alternative working', alt, 'sd-alt-inner'));
                            detailsRegion.appendChild(wrapper);
                        });
                    }

                    sb.appendChild(detailsRegion);
                }

                container.appendChild(sb);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenCont = document.createElement('div');
                childrenCont.className = 'children-container';
                node.children.forEach(child => {
                    childrenCont.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
                });
                container.appendChild(childrenCont);
            }

            return container;
        }

        function renderSDSubsection(label, markdown, extraClass = '') {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass}`;
            div.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${renderMarkdown(markdown)}</div>`;
            return div;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            const list = document.createElement('div');
            list.className = 'nav-list';

            // Flatten logic
            const buildList = (nodes, depth=0) => {
                nodes.forEach(node => {
                    const item = document.createElement('a');
                    item.href = `#q-${sanitizeId(node.id)}`;
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.depth = depth;
                    
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            // Update active state
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${sanitizeId(node.id)}"]`).forEach(n => n.classList.add('active'));
                            // Close drawer if open
                            closeDrawer();
                        }
                    };
                    list.appendChild(item);

                    if (node.children) buildList(node.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const lbl = document.createElement('div');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = section.label;
                        list.appendChild(lbl);
                    }
                    if (section.questions) buildList(section.questions);
                });
            } else if (paper.questions) {
                buildList(paper.questions);
            }

            desktopNav.innerHTML = '';
            desktopNav.appendChild(list);

            // Clone for Mobile
            drawerNavContent.innerHTML = '';
            drawerNavContent.appendChild(list.cloneNode(true));
            // Re-bind events for cloned items
            drawerNavContent.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = (e) => {
                    e.preventDefault();
                    const id = item.getAttribute('href').substring(1); // remove #
                    const target = document.getElementById(id);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    }
                }
            });
        }

        // --- UTILS ---
        function renderMarkdown(text) {
            return md ? md.render(text || '') : (text || '');
        }
        function renderMarkdownInline(text) {
            return md ? md.renderInline(text || '') : (text || '');
        }
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- DRAWER LOGIC ---
        function openDrawer() {
            mobileDrawer.classList.add('open');
            drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeDrawer() {
            mobileDrawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
</html>
