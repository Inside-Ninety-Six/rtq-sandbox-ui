    <!-- App Root -->
    <div id="root"></div>

    <!-- 
       SCRIPTS 
       1. Markdown-it (CDN, No Integrity)
       2. KaTeX (CDN, No Integrity)
       3. Main App Logic
    -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // CANONICAL CONSTANTS (Stage 0 & 6)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // State
        let appState = {
            papers: [],
            currentPaper: null,
            expandedNodes: new Set(), // Set of question IDs
            isDrawerOpen: false
        };

        // =========================================
        // MARKDOWN RENDERER CONFIG (Stage 6)
        // =========================================
        let md = null;

        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // MUST be false for KaTeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }
        }

        // =========================================
        // FETCH & INIT
        // =========================================
        async function init() {
            initMarkdown();

            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError();
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaper = paper;
            appState.expandedNodes.clear();

            // Default Visibility Logic (Stage 3)
            // If expandedAll is true (or undefined), all solution details default to expanded.
            // We'll calculate the initial set.
            const shouldExpandAll = paper.defaults?.expandedAll !== false;
            
            if (shouldExpandAll) {
                // Recursive helper to find all nodes with solution details
                const collectIds = (nodes) => {
                    nodes.forEach(node => {
                        if (node.solutionBlock?.solutionDetails) {
                            appState.expandedNodes.add(node.id);
                        }
                        if (node.children) collectIds(node.children);
                    });
                };
                
                if (paper.questions) collectIds(paper.questions);
                if (paper.sections) paper.sections.forEach(s => collectIds(s.questions));
            }

            renderApp();
        }

        // =========================================
        // RENDERING
        // =========================================
        function renderApp() {
            const root = document.getElementById('root');
            root.innerHTML = '';

            // Shell
            const shell = document.createElement('div');
            
            // Top Controls
            const topControls = renderTopControls();
            shell.appendChild(topControls);

            // Frame
            const frame = document.createElement('div');
            frame.className = 'doc-frame-shell';

            // Nav Rail (Desktop)
            const navRail = document.createElement('div');
            navRail.className = 'nav-rail';
            navRail.appendChild(renderNavList(false));
            frame.appendChild(navRail);

            // Paper Column
            const paperCol = document.createElement('div');
            paperCol.className = 'paper-column';
            paperCol.appendChild(renderPaperContent());
            frame.appendChild(paperCol);

            shell.appendChild(frame);

            // Mobile Drawer
            const drawerOverlay = document.createElement('div');
            drawerOverlay.className = `drawer-overlay ${appState.isDrawerOpen ? 'open' : ''}`;
            drawerOverlay.onclick = closeDrawer;

            const drawer = document.createElement('div');
            drawer.className = `drawer ${appState.isDrawerOpen ? 'open' : ''}`;
            
            const drawerHeader = document.createElement('div');
            drawerHeader.className = 'drawer-header';
            drawerHeader.innerHTML = `<span class="drawer-title">Jump to</span><button class="drawer-close">&times;</button>`;
            drawerHeader.querySelector('.drawer-close').onclick = closeDrawer;
            
            const drawerContent = document.createElement('div');
            drawerContent.className = 'drawer-content';
            drawerContent.appendChild(renderNavList(true));

            drawer.appendChild(drawerHeader);
            drawer.appendChild(drawerContent);

            root.appendChild(shell);
            root.appendChild(drawerOverlay);
            root.appendChild(drawer);

            // KaTeX Auto Render
            if (window.renderMathInElement) {
                renderMathInElement(paperCol, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderTopControls() {
            const container = document.createElement('div');
            container.className = 'top-controls';
            
            const inner = document.createElement('div');
            inner.className = 'top-controls-inner';

            // Paper Selector
            const selector = document.createElement('select');
            selector.className = 'paper-selector';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                if (p.key === appState.currentPaper.key) opt.selected = true;
                selector.appendChild(opt);
            });
            selector.onchange = (e) => loadPaper(e.target.value);

            // Mobile Trigger
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'mobile-jump-trigger';
            jumpBtn.textContent = 'Jump to';
            jumpBtn.onclick = openDrawer;

            inner.appendChild(selector);
            inner.appendChild(jumpBtn);
            container.appendChild(inner);

            return container;
        }

        function renderNavList(isDrawer) {
            const list = document.createElement('ul');
            list.className = 'nav-list';
            
            const paper = appState.currentPaper;

            const renderItems = (questions, depth=0) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.className = `nav-item depth-${Math.min(depth, 2)}`;
                    btn.textContent = q.id;
                    btn.onclick = () => {
                        scrollToQuestion(q.id);
                        if(isDrawer) closeDrawer();
                    };
                    li.appendChild(btn);
                    list.appendChild(li);

                    if (q.children) renderItems(q.children, depth + 1);
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const secLabel = document.createElement('li');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    }
                    renderItems(sec.questions);
                });
            } else if (paper.questions) {
                renderItems(paper.questions);
            }

            return list;
        }

        function renderPaperContent() {
            const container = document.createElement('div');
            const paper = appState.currentPaper;

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${sec.label}`;
                        container.appendChild(header);
                    }
                    sec.questions.forEach(q => container.appendChild(renderQuestionNode(q)));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => container.appendChild(renderQuestionNode(q)));
            }

            return container;
        }

        function renderQuestionNode(node, depth = 0) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'solution-block';

                // Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> <span class="md-content inline-md">${renderMarkdown(sb.answer)}</span>`;
                    blockWrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const isExpanded = appState.expandedNodes.has(node.id);
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = isExpanded 
                        ? `<span>Hide working</span>` 
                        : `<span>Show working</span>`;
                    // Simple chevron could be added here via CSS or text char
                    toggle.onclick = () => toggleNode(node.id);
                    blockWrapper.appendChild(toggle);

                    // Details Region
                    const details = document.createElement('div');
                    details.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
                    
                    const sd = sb.solutionDetails;

                    // Order: Keep in mind -> Formulas -> Working -> Alt
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="md-content">${renderMarkdown(sd.keepInMind)}</div>`;
                        details.appendChild(kim);
                    }

                    if (sd.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection formulas-used';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="md-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                        details.appendChild(form);
                    }

                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-body';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="md-content">${renderMarkdown(sd.working)}</div>`;
                        details.appendChild(work);
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alt-working';
                            
                            // Divider if needed
                            if (idx === 0) {
                                const divider = document.createElement('div');
                                divider.className = 'alt-working-divider';
                                details.appendChild(divider);
                            }

                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="md-content">${renderMarkdown(alt)}</div>`;
                            details.appendChild(altDiv);
                        });
                    }

                    blockWrapper.appendChild(details);
                }

                wrapper.appendChild(blockWrapper);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                node.children.forEach(child => {
                    childCont.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childCont);
            }

            return wrapper;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        function renderError() {
            const root = document.getElementById('root');
            root.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function toggleNode(id) {
            if (appState.expandedNodes.has(id)) {
                appState.expandedNodes.delete(id);
            } else {
                appState.expandedNodes.add(id);
            }
            renderApp(); // Re-render to update state
        }

        function scrollToQuestion(id) {
            // Update active nav state
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.textContent === id) el.classList.add('active');
                else el.classList.remove('active');
            });

            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function openDrawer() {
            appState.isDrawerOpen = true;
            renderApp(); // Or just toggle class
        }

        function closeDrawer() {
            appState.isDrawerOpen = false;
            // Optimised class toggle to avoid full re-render flickering on mobile
            document.querySelector('.drawer').classList.remove('open');
            document.querySelector('.drawer-overlay').classList.remove('open');
        }

        // =========================================
        // START
        // =========================================
        // Wait for CDNs if needed, but defer handles it mostly.
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
