        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

                // 1. Fetch Payload (Deterministic from canonical path)
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload fetch failed");
                const payload = await response.json();

                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;

                // 2. Populate Selector

                selector.innerHTML = '';

                    opt.value = paper.key;

                // 4. Load Initial Paper (First one)
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // =========================================
        // CORE LOGIC
        // =========================================

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperKey = paperKey;
            state.paperDefaults = paper.defaults || { expandedAll: true };
            
            // Reset state for new paper (preserve defaults)
            state.expandedDetails.clear();

            // Render content

            renderNavigation(paper);
            
            // Re-run KaTeX on the new content
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        // =========================================
        // CONTENT RENDERING
        // =========================================

        function renderPaperContent(paper) {
            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear previous

            // Handle Sections vs Flat Questions
            if (paper.sections && Array.isArray(paper.sections)) {
                paper.sections.forEach((section, index) => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'section-header-block';
                        header.textContent = section.label; // e.g., "Section A"
                        sectionBlock.appendChild(header);
                    }

                    const list = document.createElement('div');
                    list.className = 'question-list';
                    
                    if (section.questions) {
                        section.questions.forEach(q => {
                            list.appendChild(createQuestionNode(q, 0));
                        });
                    }
                    sectionBlock.appendChild(list);
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions && Array.isArray(paper.questions)) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => {
                    list.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(list);
            }
        }

        function createQuestionNode(data, depth) {
            // Container
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.level = depth; // For vertical rhythm CSS
            node.id = `q-${cleanId(data.id)}`; // Anchor for nav

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = data.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt md-content';
            promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // A. Answer (Optional)
                if (data.solutionBlock.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'md-content';
                    ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    solBlock.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (data.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const details = data.solutionBlock.solutionDetails;
                    
                    // Determine initial expanded state based on defaults
                    // If paper default is expandAll: true, then start expanded.
                    // We only modify state.expandedDetails if user interacts, or we can pre-populate.
                    // Better approach: Check if it should be expanded.
                    const isDefaultExpanded = state.paperDefaults.expandedAll !== false;
                    const isExpanded = state.expandedDetails.has(data.id) || (!state.expandedDetails.has(data.id) && isDefaultExpanded && !state.expandedDetails.has(`CLOSED_${data.id}`));
                    
                    // To handle default open/close logic cleanly:
                    // If user clicked close, we store `CLOSED_id`. If user clicked open, we store `id`.
                    // The toggle handler below manages this logic.

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    `;
                    
                    toggleBtn.onclick = () => {
                        const currentlyExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        const detailsRegion = node.querySelector('.solution-details');
                        
                        if (currentlyExpanded) {
                            // Collapse
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            toggleBtn.querySelector('span').textContent = 'Show working';
                            detailsRegion.classList.remove('is-expanded');
                            detailsRegion.classList.add('is-hidden');
                            // Mark as explicitly closed overrides default
                            state.expandedDetails.add(`CLOSED_${data.id}`);
                            state.expandedDetails.delete(data.id);
                        } else {
                            // Expand
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            toggleBtn.querySelector('span').textContent = 'Hide working';
                            detailsRegion.classList.add('is-expanded');
                            detailsRegion.classList.remove('is-hidden');
                            state.expandedDetails.add(data.id);
                            state.expandedDetails.delete(`CLOSED_${data.id}`);
                        }
                    };
                    solBlock.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${isExpanded ? 'is-expanded' : ''}`;
                    
                    // Order: Keep in mind -> Formulas -> Working -> Alt Working
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        const kimBlock = document.createElement('div');
                        const label = document.createElement('span');
                        label.className = 'sd-subsection-label';
                        label.textContent = 'Keep in mind';
                        const body = document.createElement('div');
                        body.className = 'keep-in-mind-body md-content';
                        body.innerHTML = md ? md.render(details.keepInMind) : details.keepInMind;
                        kimBlock.appendChild(label);
                        kimBlock.appendChild(body);
                        detailsRegion.appendChild(kimBlock);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const formBlock = document.createElement('div');
                        const label = document.createElement('span');
                        label.className = 'sd-subsection-label';
                        label.textContent = 'Formulas used';
                        const body = document.createElement('div');
                        body.className = 'formulas-body md-content';
                        body.innerHTML = md ? md.render(details.formulasUsed) : details.formulasUsed;
                        formBlock.appendChild(label);
                        formBlock.appendChild(body);
                        detailsRegion.appendChild(formBlock);
                    }

                    // Working
                    if (details.working) {
                        const workBlock = document.createElement('div');
                        const label = document.createElement('span');
                        label.className = 'sd-subsection-label';
                        label.textContent = 'Working';
                        const body = document.createElement('div');
                        body.className = 'working-body md-content';
                        body.innerHTML = md ? md.render(details.working) : details.working;
                        workBlock.appendChild(label);
                        workBlock.appendChild(body);
                        detailsRegion.appendChild(workBlock);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'alt-working-block';
                            const label = document.createElement('span');
                            label.className = 'sd-subsection-label';
                            label.textContent = 'Alternative working';
                            const body = document.createElement('div');
                            body.className = 'alt-working-body md-content';
                            body.innerHTML = md ? md.render(alt) : alt;
                            altBlock.appendChild(label);
                            altBlock.appendChild(body);
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    solBlock.appendChild(detailsRegion);
                }

                if (hasContent) {
                    node.appendChild(solBlock);
                }
            }

            // 3. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // No extra class needed for container, layout handled by nesting margins/padding if needed
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================

        function renderNavigation(paper) {
            const containers = [
                document.getElementById('desktop-nav-container'),
                document.getElementById('mobile-nav-container')
            ];

            // Build HTML string for nav list
            let navHTML = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        navHTML += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            navHTML += buildNavItemsRecursive(q, 0);
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    navHTML += buildNavItemsRecursive(q, 0);
                });
            }
            navHTML += '</ul>';

            containers.forEach(c => {
                c.innerHTML = navHTML;
                // Add click handlers
                c.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = item.dataset.target;
                        scrollToQuestion(targetId);
                        closeDrawer();
                        updateActiveNav(targetId);
                    });
                });
            });

            // Intersection Observer for Active State
            setupScrollSpy();
        }

        function buildNavItemsRecursive(q, depth) {
            let html = `<li>
                <a class="nav-item" data-target="q-${cleanId(q.id)}" data-depth="${Math.min(depth, 2)}">
                    ${q.id}
                </a>
            </li>`;
            
            if (q.children) {
                q.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.target === activeId) el.classList.add('is-active');
                else el.classList.remove('is-active');
            });
        }

        let observer = null;
        function setupScrollSpy() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // =========================================
        // UTILS & HELPERS
        // =========================================

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function openDrawer() {
            document.getElementById('drawer-overlay').classList.add('is-open');
        }

        function closeDrawer() {
            document.getElementById('drawer-overlay').classList.remove('is-open');
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

    </script>
