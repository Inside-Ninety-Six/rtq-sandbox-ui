<script>
    // === STAGE 0: CONSTANTS ===
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // === STATE ===
    let state = {
        papers: [],
        currentPaperKey: null,
        currentPaperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    // === DOM ELEMENTS ===
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavContent: document.getElementById('desktopNavContent'),
        mobileNavContent: document.getElementById('mobileNavContent'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        navDrawer: document.getElementById('navDrawer'),
        drawerClose: document.getElementById('drawerClose')
    };

    // === MARKDOWN CONFIG (STAGE 6) ===
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: Do not break math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // === INIT ===
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");
            
            state.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }

        setupEventListeners();
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function setupEventListeners() {
        // Paper Selector
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        const toggleDrawer = (open) => {
            if (open) {
                els.drawerOverlay.classList.add('open');
                els.navDrawer.classList.add('open');
            } else {
                els.drawerOverlay.classList.remove('open');
                els.navDrawer.classList.remove('open');
            }
        };

        els.mobileJumpTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.currentPaperData = paper;
        
        // Reset expanded state based on paper defaults
        state.expandedMap = {};
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Helper to traverse and set default state
        const initExpandedState = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                    state.expandedMap[node.id] = defaultExpanded;
                }
                if (node.children) initExpandedState(node.children);
            });
        };

        if (paper.questions) {
            initExpandedState(paper.questions);
        } else if (paper.sections) {
            paper.sections.forEach(sec => initExpandedState(sec.questions));
        }

        renderPaper();
        renderNavigation();
    }

    // === RENDER CONTENT ===

    function renderPaper() {
        const paper = state.currentPaperData;
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header-block">
                        <div class="section-header-title">${escapeHTML(section.label)}</div>
                    </div>`;
                }
                // Question List
                html += renderQuestionList(section.questions);
            });
        } else if (paper.questions) {
            // Flat Paper
            html += renderQuestionList(paper.questions);
        }

        els.paperContent.innerHTML = html;
        
        // After render: Render Math
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Add Event Listeners for Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                toggleWorking(qId);
            });
        });
    }

    function renderQuestionList(questions) {
        return questions.map(q => renderQuestionNode(q, 0)).join('');
    }

    function renderQuestionNode(node, depth) {
        const id = node.id;
        const promptMarkdown = node.question || '';
        const promptHTML = md ? md.render(promptMarkdown) : promptMarkdown;

        const hasSolutionBlock = !!node.solutionBlock;
        const answer = hasSolutionBlock ? node.solutionBlock.answer : null;
        const details = hasSolutionBlock ? node.solutionBlock.solutionDetails : null;
        
        const hasDetails = !!details;
        const isExpanded = state.expandedMap[id] === true;

        let html = `<div class="question-node" id="q-${id}" data-depth="${depth}">`;
        
        // 1. Question Body
        html += `<div class="question-body">
            <span class="q-identifier">${escapeHTML(id)}</span>
            <div class="q-prompt">${promptHTML}</div>
        </div>`;

        // 2. Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (answer) {
                const answerHTML = md ? md.render(answer) : answer;
                html += `<div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${answerHTML}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const btnText = isExpanded ? "Hide working" : "Show working";
                const chevron = isExpanded ? "▼" : "▶"; // Minimal text char icon
                
                html += `<button class="disclosure-control" data-id="${id}">
                    <span aria-hidden="true" style="font-size:10px;">${chevron}</span>
                    <span>${btnText}</span>
                </button>`;

                const hiddenClass = isExpanded ? "" : "hidden";
                html += `<div class="solution-details ${hiddenClass}" id="sd-${id}">`;
                
                // Keep in mind
                if (details.keepInMind) {
                    html += `<div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    </div>`;
                }

                // Formulas used
                if (details.formulasUsed) {
                    html += `<div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    </div>`;
                }

                // Working
                if (details.working) {
                    html += `<div class="sd-subsection sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                    </div>`;
                }

                // Alternative Working
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md ? md.render(alt) : alt}</div>
                        </div>`;
                    });
                }
                
                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += node.children.map(child => renderQuestionNode(child, depth + 1)).join('');
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function toggleWorking(id) {
        state.expandedMap[id] = !state.expandedMap[id];
        
        // Re-render is expensive but strictly adheres to "Single source of truth state"
        // For prototype, we can do targeted DOM updates for smoothness
        const detailsEl = document.getElementById(`sd-${id}`);
        const btnEl = document.querySelector(`button[data-id="${id}"]`);
        
        if (detailsEl && btnEl) {
            const isExpanded = state.expandedMap[id];
            
            if (isExpanded) {
                detailsEl.classList.remove('hidden');
                btnEl.innerHTML = `<span aria-hidden="true" style="font-size:10px;">▼</span><span>Hide working</span>`;
            } else {
                detailsEl.classList.add('hidden');
                btnEl.innerHTML = `<span aria-hidden="true" style="font-size:10px;">▶</span><span>Show working</span>`;
            }
        }
    }

    // === RENDER NAVIGATION ===

    function renderNavigation() {
        const paper = state.currentPaperData;
        let navItemsHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    navItemsHTML += `<div class="nav-section-label">${escapeHTML(section.label)}</div>`;
                }
                navItemsHTML += renderNavItems(section.questions);
            });
        } else if (paper.questions) {
            navItemsHTML += renderNavItems(paper.questions);
        }

        const navHTML = `<div class="nav-list">${navItemsHTML}</div>`;
        
        els.desktopNavContent.innerHTML = navHTML;
        els.mobileNavContent.innerHTML = navHTML;

        setupNavClicks();
        setupScrollSpy();
    }

    function renderNavItems(nodes) {
        return nodes.map(node => {
            // Determine nesting depth from children structure is handled by recursive calls
            // But here we flatten the list.
            // Wait, we need to know the depth for the type scale.
            // Let's create a flat list with depth metadata first.
            return renderNavItemRecursive(node, 0);
        }).join('');
    }

    function renderNavItemRecursive(node, depth) {
        let html = `<a class="nav-item" data-target="q-${node.id}" data-depth="${depth}">${escapeHTML(node.id)}</a>`;
        if (node.children) {
            html += node.children.map(c => renderNavItemRecursive(c, depth + 1)).join('');
        }
        return html;
    }

    function setupNavClicks() {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.currentTarget.dataset.target;
                const targetEl = document.getElementById(targetId);
                
                // Close drawer if mobile
                if (window.innerWidth <= 768) {
                    els.drawerOverlay.classList.remove('open');
                    els.navDrawer.classList.remove('open');
                }

                if (targetEl) {
                    // Smooth scroll
                    const headerOffset = 80; // Top controls + buffer
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });
    }

    function setupScrollSpy() {
        // Simple Intersection Observer for Active State
        // Only watching top-level questions to avoid jumping around too much
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add active to current (both desktop and mobile lists)
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' 
        });

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // === UTILS ===
    function escapeHTML(str) {
        if (!str) return '';
        return str.replace(/[&<>'"]/g, 
            tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag]));
    }

    // Start
    init();

</script>
