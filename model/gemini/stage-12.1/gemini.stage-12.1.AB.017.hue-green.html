    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Runtime)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN CONFIGURATION
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,    // inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & DOM ELEMENTS
        // =========================================
        let currentPaper = null;
        let allPapers = [];
        
        const els = {
            selector: document.getElementById('paper-selector'),
            paperContent: document.getElementById('paper-content'),
            navList: document.getElementById('nav-list'),
            drawerList: document.getElementById('drawer-nav-list'),
            drawer: document.getElementById('drawer-overlay'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                allPapers = data.papers;
                renderSelector();
                
                // Load first paper by default
                if (allPapers.length > 0) {
                    loadPaper(allPapers[0].key);
                }

            } catch (err) {
                renderError();
            }
        }

        function renderSelector() {
            els.selector.innerHTML = '';
            allPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label;
                els.selector.appendChild(opt);
            });
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.disabled = true;
            els.selector.innerHTML = '<option>Error</option>';
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(key) {
            const paper = allPapers.find(p => p.key === key);
            if (!paper) return;

            currentPaper = paper;
            els.selector.value = key;
            
            // Clear content
            els.paperContent.innerHTML = '';
            els.navList.innerHTML = '';
            els.drawerList.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // 1. Render Section Header in Paper (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`; // "Section A"
                        els.paperContent.appendChild(header);

                        // Nav Section Label
                        const navLabel = document.createElement('div');
                        navLabel.className = 'nav-section-label';
                        navLabel.textContent = `Section ${section.label}`;
                        els.navList.appendChild(navLabel.cloneNode(true));
                        els.drawerList.appendChild(navLabel.cloneNode(true));
                    }

                    // 2. Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionTree(q, 0));
                    }
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => renderQuestionTree(q, 0));
            }

            // Post-render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            });

            // Intersection Observer for Active Nav
            setupScrollSpy();
        }

        function renderQuestionTree(node, depth) {
            // 1. Render Question Node to Paper
            const nodeEl = createQuestionElement(node, depth);
            els.paperContent.appendChild(nodeEl);

            // 2. Add to Nav
            addNavItem(node.id, depth);

            // 3. Recursive Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                nodeEl.appendChild(childrenContainer);

                // Temporarily swap paper content target to append children correctly
                // A simplified recursive approach: we just need to append children to the container
                // But the function `createQuestionElement` returns the node wrapper.
                // We need to handle the recursive logic carefully.
                
                // Strategy: `renderQuestionTree` assumes appending to linear flow? 
                // Brief says: "Paper as a single linear document... Sub-questions... indentation may adapt".
                // HTML structure: Children should be nested inside the parent node's children container for proper indentation.
                
                node.children.forEach(child => {
                    renderChildNode(child, depth + 1, childrenContainer);
                });
            }
        }

        // Helper for recursive rendering into a container (not main root)
        function renderChildNode(node, depth, container) {
            const nodeEl = createQuestionElement(node, depth);
            container.appendChild(nodeEl);
            addNavItem(node.id, depth);

            if (node.children && node.children.length > 0) {
                const childCont = document.createElement('div');
                childCont.className = 'children-container';
                nodeEl.appendChild(childCont);
                node.children.forEach(c => renderChildNode(c, depth + 1, childCont));
            }
        }

        function createQuestionElement(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // A. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // B. Solution Block (Optional)
            if (node.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Visible by default if present)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Expanded by default unless paper defaults override)
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Toggle
                    const isExpanded = currentPaper.defaults?.expandedAll !== false; // Default true
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 4l4 4 4-4" />
                        </svg>
                    `;

                    // Details Region
                    const region = document.createElement('div');
                    region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                    
                    // Render Internal Subsections
                    if (details.keepInMind) {
                        region.appendChild(createSubSection('Keep in mind', details.keepInMind));
                    }
                    if (details.formulasUsed) {
                        region.appendChild(createSubSection('Formulas used', details.formulasUsed));
                    }
                    if (details.working) {
                        region.appendChild(createSubSection('Working', details.working));
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(document.createElement('div')).className = 'alt-working-separator';
                            region.appendChild(createSubSection('Alternative working', alt));
                        });
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.classList.toggle('expanded');
                    };

                    block.appendChild(toggleBtn);
                    block.appendChild(region);
                }

                wrapper.appendChild(block);
            }

            return wrapper;
        }

        function createSubSection(label, markdownText) {
            const wrapper = document.createElement('div');
            wrapper.className = 'sd-subsection';
            
            const labelEl = document.createElement('span');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'sd-body';
            bodyEl.innerHTML = md ? md.render(markdownText) : markdownText;

            wrapper.appendChild(labelEl);
            wrapper.appendChild(bodyEl);
            return wrapper;
        }

        // =========================================
        // NAVIGATION LOGIC
        // =========================================
        function addNavItem(id, depth) {
            // Desktop
            const link = document.createElement('a');
            link.href = `#q-${id}`;
            link.className = 'nav-item';
            link.textContent = id;
            link.dataset.target = `q-${id}`;
            link.dataset.depth = Math.min(depth, 2); // Cap visual depth class
            
            link.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(`q-${id}`);
            };
            
            els.navList.appendChild(link);

            // Mobile (Clone)
            const mobileLink = link.cloneNode(true);
            mobileLink.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(`q-${id}`);
                closeDrawer();
            };
            els.drawerList.appendChild(mobileLink);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(id);
            if (el) {
                // Offset for sticky header
                const offset = 80;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        // Scroll Spy (Active State)
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        setActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px', // Bias towards top/center
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            // Clear all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Set Active (Desktop & Mobile)
            const links = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            links.forEach(l => {
                l.classList.add('active');
                // Auto scroll nav rail if needed
                if (l.parentElement === els.navList) {
                    // Simple logic to keep active item in view would go here, 
                    // but browser default behavior handles it mostly okay.
                }
            });
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        function openDrawer() {
            els.drawer.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent bg scroll
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawer.addEventListener('click', (e) => {
            if (e.target === els.drawer) closeDrawer();
        });

        // =========================================
        // START
        // =========================================
        init();

    </script>
</body>
