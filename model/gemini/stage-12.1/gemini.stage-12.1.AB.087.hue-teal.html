<body>

    <div id="app-shell">
        <!-- Top Controls -->
        <div id="top-controls">
            <select id="paper-selector" class="paper-selector" aria-label="Select paper">
                <option disabled selected>Loading papers...</option>

        </div>

                <!-- Injected via JS -->

                <div class="state-message">Initializing...</div>
            </main>
        </div>
        
        <!-- Mobile Drawer -->
        <div id="mobile-drawer" role="dialog" aria-modal="true" aria-label="Navigation">
            <div class="drawer-content">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
                </div>
                <nav id="drawer-nav-list" aria-label="Mobile paper navigation">
                    <!-- Injected via JS -->
                </nav>
            </div>
        </div>
    </div>

    <script>
        /**
         * STAGE 0 CONSTANTS (Authoritative)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * Global State
         */
        let state = {
            papers: [],
            currentPaper: null,
            payloadLoaded: false
        };

        /**
         * Markdown Setup (Stage 6 Config)
         */
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * Initialization
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload schema");
                
                state.papers = data.papers;
                state.payloadLoaded = true;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="state-message">${msg}</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        /**
         * Rendering Logic
         */
        function renderPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;
            state.currentPaper = paper;

            // Update selector
            document.getElementById('paper-selector').value = paperKey;

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = ''; // Clear

            // Handle Sections or Flat Questions
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                        contentContainer.appendChild(secHeader);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentContainer.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-Render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(contentContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.dataset.depth = depth;
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = renderMarkdown(node.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span>${renderMarkdown(node.solutionBlock.answer)}`;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

                    if (hasDetails) {
                        // Toggle logic
                        const isExpandedDefault = (defaults && defaults.expandedAll === false) ? false : true;
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                        toggleBtn.innerHTML = `
                            <span class="disclosure-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                            <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;

                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = 'solution-details' + (isExpandedDefault ? ' expanded' : '');
                        
                        // Interaction
                        toggleBtn.onclick = () => {
                            const expanded = detailsRegion.classList.toggle('expanded');
                            toggleBtn.setAttribute('aria-expanded', expanded);
                            toggleBtn.querySelector('.disclosure-text').textContent = expanded ? 'Hide working' : 'Show working';
                        };

                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-keep-in-mind';
                            section.innerHTML = `<div class="sd-label">Keep in mind</div><div class="sd-content markdown-content">${renderMarkdown(sd.keepInMind)}</div>`;
                            detailsRegion.appendChild(section);
                        }

                        // 2. Formulas Used
                        if (sd.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-formulas';
                            section.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-content markdown-content">${renderMarkdown(sd.formulasUsed)}</div>`;
                            detailsRegion.appendChild(section);
                        }

                        // 3. Working
                        if (sd.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-section sd-working';
                            section.innerHTML = `<div class="sd-label">Working</div><div class="sd-content markdown-content">${renderMarkdown(sd.working)}</div>`;
                            detailsRegion.appendChild(section);
                        }

                        // 4. Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-section sd-alt-working';
                                section.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-content markdown-content">${renderMarkdown(alt)}</div>`;
                                detailsRegion.appendChild(section);
                            });
                        }

                        solBlock.appendChild(toggleBtn);
                        solBlock.appendChild(detailsRegion);
                    }
                }
                
                wrapper.appendChild(solBlock);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNavigation(paper) {
            // Helper to traverse
            function extractItems(items, list, flatList) {
                items.forEach(q => {
                    flatList.push({ id: q.id, depth: getDepth(q.id) }); // Naive depth fallback? No, use structure.
                    // But wait, the instruction says hierarchy via TYPE SCALE only, flat list visually.
                    // We need linear list of nav items.
                });
            }

            // Build linear model of nav items
            const navContainer = document.createElement('div');
            navContainer.className = 'nav-list';
            
            // Build Nav HTML
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
                    }
                    if (sec.questions) {
                        html += buildNavForNodes(sec.questions, 0);
                    }
                });
            } else if (paper.questions) {
                html += buildNavForNodes(paper.questions, 0);
            }
            
            navContainer.innerHTML = html;

            // Clone for desktop and mobile
            document.getElementById('nav-rail').innerHTML = '';
            document.getElementById('nav-rail').appendChild(navContainer.cloneNode(true));
            
            document.getElementById('drawer-nav-list').innerHTML = '';
            document.getElementById('drawer-nav-list').appendChild(navContainer.cloneNode(true));
            
            // Attach Click Handlers
            attachNavHandlers(document.getElementById('nav-rail'));
            attachNavHandlers(document.getElementById('drawer-nav-list'));
        }

        function buildNavForNodes(nodes, depth) {
            let html = '';
            nodes.forEach(node => {
                const safeId = sanitizeId(node.id);
                html += `<a href="#q-${safeId}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a>`;
                if (node.children) {
                    html += buildNavForNodes(node.children, depth + 1);
                }
            });
            return html;
        }

        function attachNavHandlers(container) {
            container.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    
                    // Highlight Active
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(n => n.classList.add('active'));

                    if (targetEl) {
                        // Smooth scroll with offset for header
                        const offset = 80;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetEl.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }

                    // If mobile, close drawer
                    document.getElementById('mobile-drawer').classList.remove('open');
                });
            });
        }
        
        // Scroll Spy (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Simple logic: If intersecting, set active. 
                    // To avoid jumping, we might want to prioritize the top-most one, but this is sufficient for proto.
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Note: This logic triggers multiple times. 
                    // A proper ScrollSpy is complex, using click handler for active state is safer for now.
                    // Or minimal implementation:
                    const navLink = document.querySelector(`.nav-item[data-id="${id}"]`);
                    // Only update if we aren't currently scrolling programmatically? 
                    // Leaving simple click-based active state as primary per instructions "Active state strength...".
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' });
        
        // Ideally we'd observe question nodes, but keeping it simple for stability.

        /**
         * Helpers
         */
        function renderMarkdown(text) {
            if (!text) return '';
            if (md) return md.render(text);
            return text; // Fallback
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        /**
         * Mobile Drawer Logic
         */
        const drawer = document.getElementById('mobile-drawer');
        const jumpBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close');

        jumpBtn.addEventListener('click', () => drawer.classList.add('open'));
        closeBtn.addEventListener('click', () => drawer.classList.remove('open'));
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) drawer.classList.remove('open');
        });

        // Sticky Header Border on Scroll
        window.addEventListener('scroll', () => {
            const controls = document.getElementById('top-controls');
            if (window.scrollY > 10) controls.classList.add('scrolled');
            else controls.classList.remove('scrolled');
        });

        // Run Init
        init();

    </script>
