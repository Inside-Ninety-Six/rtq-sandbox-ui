    <script>
        // === STAGE 0: CONSTANTS ===
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition

        // === MARKDOWN & KATEX CONFIG (Stage 6) ===
        // Must disable 'escape' to preserve TeX backslashes
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // === STATE ===
        let globalPapers = [];
        let currentPaperKey = null;
        let activeNavId = null;

        // === DOM ELEMENTS ===
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperSurface: document.getElementById('paper-surface'),
            navListDesktop: document.getElementById('nav-list-desktop'),
            navListMobile: document.getElementById('nav-list-mobile'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerClose: document.getElementById('drawer-close')
        };

        // === INIT ===
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                globalPapers = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (globalPapers.length > 0) {
                    loadPaper(globalPapers[0].key);
                } else {
                    renderError("No papers in payload");
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupEventHandlers();
        }

        function setupEventHandlers() {
            // Paper Switching
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Mobile Drawer
            const toggleDrawer = (open) => {
                if (open) {
                    els.drawerBackdrop.classList.add('open');
                    els.drawer.classList.add('open');
                    // Lock body scroll
                    document.body.style.overflow = 'hidden';
                } else {
                    els.drawerBackdrop.classList.remove('open');
                    els.drawer.classList.remove('open');
                    document.body.style.overflow = '';
                }
            };

            els.jumpToBtn.addEventListener('click', () => toggleDrawer(true));
            els.drawerClose.addEventListener('click', () => toggleDrawer(false));
            els.drawerBackdrop.addEventListener('click', () => toggleDrawer(false));
        }

        // === RENDERING LOGIC ===

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            globalPapers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
        }

        function renderError(msg) {
            els.paperSurface.innerHTML = `<div class="status-message">${msg}</div>`;
            els.paperSelector.disabled = true;
        }

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalPapers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector if changed programmatically
            els.paperSelector.value = key;

            // Render Content
            renderPaperContent(paper);
            
            // Render Nav
            renderNavigation(paper);

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderPaperContent(paper) {
            els.paperSurface.innerHTML = '';
            const defaults = paper.defaults || { expandedAll: true };

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.paperSurface.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            els.paperSurface.appendChild(createQuestionNode(q, 0, defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    els.paperSurface.appendChild(createQuestionNode(q, 0, defaults));
                });
            }

            // After DOM injection, render KaTeX
            renderMathInElement(els.paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Recursive Question Node Creator
        function createQuestionNode(data, depth, defaults) {
            // Container
            const node = document.createElement('div');
            node.className = depth === 0 ? 'question-node-top' : 'question-node-child';
            node.id = `q-${data.id}`; // Anchor target

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = data.id;

            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = renderMarkdown(data.question); // Question is required

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const blockContainer = document.createElement('div');
                blockContainer.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(sb.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockContainer.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdId = `sd-${data.id}`;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaults.expandedAll ? 'true' : 'false');
                    toggle.setAttribute('aria-controls', sdId);
                    
                    // Icon
                    toggle.innerHTML = `
                        <span class="label-text">${defaults.expandedAll ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Details Region
                    const sdRegion = document.createElement('div');
                    sdRegion.id = sdId;
                    sdRegion.className = 'solution-details';
                    sdRegion.dataset.visible = defaults.expandedAll ? 'true' : 'false';
                    
                    // Surface Wash
                    const sdSurface = document.createElement('div');
                    sdSurface.className = 'sd-surface';

                    // Internal Order: Keep in mind, Formulas, Working, Alt Working
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        const kmDiv = document.createElement('div');
                        kmDiv.className = 'sd-subsection keep-in-mind-block';
                        kmDiv.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-content">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        sdSurface.appendChild(kmDiv);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const fuDiv = document.createElement('div');
                        fuDiv.className = 'sd-subsection';
                        fuDiv.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content formulas-list">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        sdSurface.appendChild(fuDiv);
                    }

                    // Working
                    if (details.working) {
                        const wkDiv = document.createElement('div');
                        wkDiv.className = 'sd-subsection';
                        wkDiv.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-content">${renderMarkdown(details.working)}</div>
                        `;
                        sdSurface.appendChild(wkDiv);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(altMd => {
                            // Separator
                            const sep = document.createElement('div');
                            sep.className = 'alt-working-separator';
                            sdSurface.appendChild(sep);

                            const awDiv = document.createElement('div');
                            awDiv.className = 'sd-subsection';
                            awDiv.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content">${renderMarkdown(altMd)}</div>
                            `;
                            sdSurface.appendChild(awDiv);
                        });
                    }

                    sdRegion.appendChild(sdSurface);
                    blockContainer.appendChild(toggle);
                    blockContainer.appendChild(sdRegion);

                    // Toggle Interaction
                    toggle.addEventListener('click', () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        sdRegion.dataset.visible = !isExpanded;
                    });
                }

                node.appendChild(blockContainer);
            }

            // 3. Children Recursion
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // No extra class needed for spacing, handled by node margins
                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // === NAVIGATION RENDERER ===
        function renderNavigation(paper) {
            const createNavItem = (id, depth) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.dataset.depth = Math.min(depth, 2); // Cap visual depth style
                btn.textContent = id;
                btn.dataset.targetId = `q-${id}`;
                
                btn.addEventListener('click', () => {
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        // Offset for top controls
                        const offset = 80; 
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = target.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });

                        // Set active state visually
                        updateActiveNav(id);
                        
                        // Close drawer on mobile
                        if (window.innerWidth <= 768) {
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-backdrop').classList.remove('open');
                            document.body.style.overflow = '';
                        }
                    }
                });

                li.appendChild(btn);
                return li;
            };

            const traverseQuestions = (questions, container, depth) => {
                questions.forEach(q => {
                    container.appendChild(createNavItem(q.id, depth));
                    if (q.children && q.children.length > 0) {
                        traverseQuestions(q.children, container, depth + 1);
                    }
                });
            };

            // Build HTML fragments
            const fragmentDesktop = document.createDocumentFragment();
            const fragmentMobile = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim()) {
                        const labelDesktop = document.createElement('li');
                        labelDesktop.className = 'nav-section-label';
                        labelDesktop.textContent = section.label;
                        fragmentDesktop.appendChild(labelDesktop);

                        const labelMobile = labelDesktop.cloneNode(true);
                        fragmentMobile.appendChild(labelMobile);
                    }
                    if (section.questions) {
                        traverseQuestions(section.questions, fragmentDesktop, 0);
                        traverseQuestions(section.questions, fragmentMobile, 0);
                    }
                });
            } else if (paper.questions) {
                traverseQuestions(paper.questions, fragmentDesktop, 0);
                traverseQuestions(paper.questions, fragmentMobile, 0);
            }

            els.navListDesktop.innerHTML = '';
            els.navListDesktop.appendChild(fragmentDesktop);

            els.navListMobile.innerHTML = '';
            els.navListMobile.appendChild(fragmentMobile);
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === `q-${id}`) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // === UTILS ===
        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        // === BOOTSTRAP ===
        document.addEventListener('DOMContentLoaded', init);

    </script>
