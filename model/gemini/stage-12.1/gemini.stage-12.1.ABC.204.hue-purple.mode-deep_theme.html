    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        // Canonical payload path. Authoritative.
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // referenced but not used per brief instruction

        // Stage 6 Add-on: ColorLab B - Forced Hue
        // (Handled via CSS variables in <style>, hue family is Purple 300)
        
        // =========================================
        // STATE & INIT
        // =========================================
        let papersData = [];
        let currentPaperKey = null;

        // Markdown-it instance
        let md = null;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            // Setup Markdown-it (Authoritative Config)
            if (window.markdownit) {
                md = window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // Critical: No <br> in math
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }

            // Load Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                papersData = payload.papers || [];

                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
        }

        function renderError(msg) {
            const content = document.getElementById('paper-content-area');
            content.innerHTML = `<div style="padding: 2rem; color: red; font-weight: bold; text-align: center;">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================
        // RENDER LOGIC
        // =========================================
        function loadPaper(key) {
            currentPaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const contentArea = document.getElementById('paper-content-area');
            contentArea.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        contentArea.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentArea.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat
                paper.questions.forEach(q => {
                    contentArea.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-render: KaTeX
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        function renderNavigation(paper) {
            const buildNavList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                // Helper to flatten questions for nav
                const processQuestions = (qs) => {
                    qs.forEach(q => {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = q.id;
                        btn.dataset.targetId = `q-${q.id}`;
                        
                        // Hierarchy via type scale cue (Stage 5.4.5)
                        // Note: children logic below handles depth, but flat list requires flattening
                        // We will just append purely linear.
                        // Wait, recursive traversal needed for depth cues?
                        // The payload structure is tree. We need to walk the tree to generate nav items.
                        btn.dataset.depth = 0; // default
                        
                        btn.onclick = () => {
                            scrollToQuestion(q.id);
                            // If mobile, close drawer
                            closeDrawer();
                            // Set active
                            setActiveNav(q.id);
                        };
                        container.appendChild(btn);

                        // Recursive children
                        if (q.children && q.children.length > 0) {
                            appendChildrenNav(q.children, 1, container);
                        }
                    });
                };

                const appendChildrenNav = (nodes, depth, cont) => {
                    nodes.forEach(node => {
                        const btn = document.createElement('button');
                        btn.className = 'nav-item';
                        btn.textContent = node.id;
                        btn.dataset.targetId = `q-${node.id}`;
                        btn.dataset.depth = depth;
                        btn.onclick = () => {
                            scrollToQuestion(node.id);
                            closeDrawer();
                            setActiveNav(node.id);
                        };
                        cont.appendChild(btn);
                        if (node.children) appendChildrenNav(node.children, depth + 1, cont);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        if (sec.questions) processQuestions(sec.questions);
                    });
                } else if (paper.questions) {
                    processQuestions(paper.questions);
                }
            };

            buildNavList('nav-list-desktop');
            buildNavList('nav-list-mobile');
        }

        function setActiveNav(id) {
            const allItems = document.querySelectorAll('.nav-item');
            allItems.forEach(el => el.classList.remove('active'));
            const targets = document.querySelectorAll(`.nav-item[data-target-id="q-${id}"]`);
            targets.forEach(el => el.classList.add('active'));
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Scroll with offset for sticky header/padding
                const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({top: y, behavior: 'smooth'});
            }
        }

        // =========================================
        // DOM BUILDER
        // =========================================
        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt markdown-content';
            promptDiv.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = renderMarkdown(sb.answer); // Inline math possible

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    // Check defaults
                    const isExpandedDefault = defaults && defaults.expandedAll === false ? false : true;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    // Text-first + icon
                    const updateToggleText = (expanded) => {
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide working' : 'Show working'}</span> 
                                               <span style="font-size:0.8em">${expanded ? '▲' : '▼'}</span>`;
                    };
                    updateToggleText(isExpandedDefault);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details';
                    if (!isExpandedDefault) detailsDiv.classList.add('collapsed');

                    toggleBtn.onclick = () => {
                        const isCollapsed = detailsDiv.classList.toggle('collapsed');
                        updateToggleText(!isCollapsed);
                    };

                    blockDiv.appendChild(toggleBtn);

                    // Build Subsections
                    const sd = sb.solutionDetails;
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        detailsDiv.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    }
                    
                    // Formulas used
                    if (sd.formulasUsed) {
                        if(sd.keepInMind) detailsDiv.appendChild(createDivider());
                        detailsDiv.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    }

                    // Working
                    if (sd.working) {
                        if(sd.keepInMind || sd.formulasUsed) detailsDiv.appendChild(createDivider());
                        detailsDiv.appendChild(createSubsection('Working', sd.working));
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            detailsDiv.appendChild(createDivider());
                            detailsDiv.appendChild(createSubsection('Alternative working', aw));
                        });
                    }

                    blockDiv.appendChild(detailsDiv);
                }

                wrapper.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSubsection(label, markdown) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            
            const lbl = document.createElement('span');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const body = document.createElement('div');
            body.className = 'sd-body markdown-content';
            body.innerHTML = renderMarkdown(markdown);

            div.appendChild(lbl);
            div.appendChild(body);
            return div;
        }

        function createDivider() {
            const hr = document.createElement('hr');
            hr.className = 'internal-sep';
            return hr;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) {
                return md.render(text);
            }
            return text; // Fallback
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const trigger = document.getElementById('jump-to-trigger');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            trigger.onclick = () => overlay.classList.add('open');
            closeBtn.onclick = closeDrawer;
            overlay.onclick = (e) => {
                if (e.target === overlay) closeDrawer();
            };
        }

        function closeDrawer() {
            document.getElementById('drawer-overlay').classList.remove('open');
        }

    </script>
</body>
