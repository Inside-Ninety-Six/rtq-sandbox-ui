<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Setup ---
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false, // Must be false per Stage 6
        })
        : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let papersPayload = null;
    let currentPaper = null;

    // --- Elements ---
    const paperSelector = document.getElementById('paper-selector');
    const container = document.getElementById('paper-content-container');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const mobileDrawer = document.getElementById('mobile-drawer');
    const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerClose = document.querySelector('.drawer-close');

    // --- Initial Load ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data || !data.papers) throw new Error('Invalid payload');
            
            papersPayload = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersPayload.length > 0) {
                loadPaper(papersPayload[0].key);
            }
        } catch (error) {
            console.error('Payload load failed:', error);
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option>Error loading payload</option>';
            paperSelector.disabled = true;
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersPayload.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });
    }

    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });

    // --- Paper Rendering ---
    function loadPaper(paperKey) {
        currentPaper = papersPayload.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset
        container.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        // Flatten questions for navigation indexing
        const navItems = [];

        // Check if sectioned
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'paper-section-header';
                    sectionHeader.textContent = `Section ${section.label}`;
                    container.appendChild(sectionHeader);

                    // Section Separator in Nav
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionNode(q, container, 0);
                        collectNavItems(q, navItems, 0);
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                renderQuestionNode(q, container, 0);
                collectNavItems(q, navItems, 0);
            });
        }

        renderNavigation(navItems);
        
        // Trigger KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    function renderQuestionNode(node, parentEl, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'q-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question);
        
        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        nodeEl.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';
            
            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const wrapper = document.createElement('div');
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = 'Show working <span aria-hidden="true">▼</span>';
                toggle.setAttribute('aria-expanded', 'false');
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                
                // Expand by default logic (unless paper default says no)
                const expandedDefault = currentPaper.defaults?.expandedAll !== false;
                if (expandedDefault) {
                    detailsRegion.classList.add('expanded');
                    toggle.innerHTML = 'Hide working <span aria-hidden="true">▲</span>';
                    toggle.setAttribute('aria-expanded', 'true');
                }

                toggle.onclick = () => {
                    const isExpanded = detailsRegion.classList.toggle('expanded');
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = isExpanded 
                        ? 'Hide working <span aria-hidden="true">▲</span>'
                        : 'Show working <span aria-hidden="true">▼</span>';
                };

                // SD Content Order: KeepInMind -> Formulas -> Working -> Alt
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span>${renderMarkdown(sd.keepInMind)}`;
                    detailsRegion.appendChild(el);
                }
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-formulas-used';
                    el.innerHTML = `<span class="sd-label">Formulas used</span>${renderMarkdown(sd.formulasUsed)}`;
                    detailsRegion.appendChild(el);
                }
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection sd-working';
                    el.innerHTML = `<span class="sd-label">Working</span>${renderMarkdown(sd.working)}`;
                    detailsRegion.appendChild(el);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const el = document.createElement('div');
                        el.className = 'sd-subsection sd-alt-working';
                        el.innerHTML = `<span class="sd-label">Alternative working</span>${renderMarkdown(alt)}`;
                        detailsRegion.appendChild(el);
                    });
                }

                wrapper.appendChild(toggle);
                wrapper.appendChild(detailsRegion);
                solBlock.appendChild(wrapper);
            }

            nodeEl.appendChild(solBlock);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionNode(child, childrenContainer, depth + 1));
            nodeEl.appendChild(childrenContainer);
        }

        parentEl.appendChild(nodeEl);
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text; // Fallback to raw text if no MD
    }

    // --- Navigation Rendering ---
    function renderNavigation(items) {
        const fragment = document.createDocumentFragment();
        
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = item.label;
                li.appendChild(div);
                fragment.appendChild(li);
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                btn.textContent = item.id;
                btn.dataset.targetId = `q-${item.id}`;
                
                btn.onclick = () => {
                    const target = document.getElementById(btn.dataset.targetId);
                    if (target) {
                        // Offset for sticky header + breathing room
                        const y = target.getBoundingClientRect().top + window.pageYOffset - 100;
                        window.scrollTo({top: y, behavior: 'smooth'});
                        
                        // Close mobile drawer if open
                        mobileDrawer.classList.remove('open');
                    }
                };
                
                li.appendChild(btn);
                fragment.appendChild(li);
            }
        });

        desktopNavList.appendChild(fragment.cloneNode(true));
        mobileNavList.appendChild(fragment);

        setupScrollSpy();
    }

    // --- Mobile Drawer Logic ---
    mobileJumpTrigger.onclick = () => mobileDrawer.classList.add('open');
    drawerClose.onclick = () => mobileDrawer.classList.remove('open');
    mobileDrawer.onclick = (e) => {
        if (e.target === mobileDrawer) mobileDrawer.classList.remove('open');
    };

    // --- Scroll Spy ---
    function setupScrollSpy() {
        const navItems = document.querySelectorAll('.nav-item');
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Trigger when element is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active class from all
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    // Add active to matching buttons
                    document.querySelectorAll(`.nav-item[data-target-id="${id}"]`).forEach(b => {
                        b.classList.add('active');
                        // Optional: Scroll nav to keep active in view
                        b.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();

</script>
