<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Set(), // Set of question IDs with expanded details
        drawerOpen: false
    };

    // --- DOM Elements ---
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperRegion: document.getElementById('paperRegion'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavList: document.getElementById('mobileNavList'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        drawerCloseBtn: document.getElementById('drawerCloseBtn'),
        topControls: document.getElementById('topControls')
    };

    // --- Markdown Renderer Setup (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST stay false for KaTeX
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            state.papers = payload.papers;
            renderSelector();
            
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers in payload");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }

        setupEventListeners();
        setupScrollListener();
    }

    // --- Rendering Logic ---

    function renderError(msg) {
        els.paperRegion.innerHTML = `<div class="paper-error">${msg}</div>`;
        els.paperSelector.innerHTML = '<option disabled>Error</option>';
        els.desktopNavList.innerHTML = '';
        els.mobileNavList.innerHTML = '';
    }

    function renderSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset state based on paper defaults
        state.expandedMap.clear();
        const defaultExpand = paper.defaults?.expandedAll !== false;
        
        // Render content
        els.paperRegion.innerHTML = ''; // Clear current
        
        // Handle Sectioned vs Flat Papers
        let nodesHtml = '';
        let navHtml = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header in Paper (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    nodesHtml += `<div class="paper-section-header">${section.label}</div>`;
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        nodesHtml += renderQuestionNode(q, 0, defaultExpand);
                    });
                }
            });
            navHtml = renderNavList(paper.sections, true);
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                nodesHtml += renderQuestionNode(q, 0, defaultExpand);
            });
            navHtml = renderNavList(paper.questions, false);
        }

        els.paperRegion.innerHTML = `<div class="question-list">${nodesHtml}</div>`;
        
        // Render Nav
        els.desktopNavList.innerHTML = navHtml;
        els.mobileNavList.innerHTML = navHtml;

        // Apply KaTeX
        renderMathInElement(els.paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Initialize state for default expanded items if needed for JS toggles
        // (Note: HTML rendered with aria-expanded based on defaultExpand)
    }

    // Recursive function to render question nodes
    function renderQuestionNode(node, depth, defaultExpand) {
        const hasSolutionBlock = !!node.solutionBlock;
        const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        
        // ID sanitization for anchor
        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

        let html = `<div class="q-node" id="${safeId}" data-depth="${depth}">`;
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question || '') : (node.question || '');
        html += `
            <div class="q-body">
                <div class="q-id">${node.id}</div>
                <div class="q-prompt md-content">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (hasAnswer) {
                const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${ansHtml}</div>
                    </div>
                `;
            }

            // Solution Details (Optional)
            if (hasSolutionDetails) {
                const isExpanded = defaultExpand; // Simplified initial state logic
                const details = node.solutionBlock.solutionDetails;
                
                html += `
                    <button class="sd-toggle" aria-expanded="${isExpanded}" aria-controls="sd-${safeId}" onclick="toggleDetails('${safeId}', this)">
                        <span class="sd-label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="solution-details" id="sd-${safeId}" data-visible="${isExpanded}">
                `;

                // Subsections order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep In Mind
                if (details.keepInMind) {
                    html += `
                        <div class="sd-section sd-kim">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                Keep in mind
                            </div>
                            <div class="md-content">${md.render(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-section sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="md-content">${md.render(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    html += `
                        <div class="sd-section sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-working-body md-content">${md.render(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="sep-alt-working"></div>`;
                        html += `
                            <div class="sd-section sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                html += `</div>`; // End solution-details
            }
            
            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpand);
            });
            html += `</div>`;
        }

        html += `</div>`; // End q-node
        return html;
    }

    // Render Navigation List (Flat)
    function renderNavList(source, isSectioned) {
        let html = '';
        
        if (isSectioned) {
            source.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                if (section.questions) {
                    section.questions.forEach(q => {
                        html += getNavItemsRecursive(q, 0);
                    });
                }
            });
        } else {
            source.forEach(q => {
                html += getNavItemsRecursive(q, 0);
            });
        }
        return html;
    }

    function getNavItemsRecursive(node, depth) {
        const safeId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        let html = `<a href="#${safeId}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, '${safeId}')">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += getNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    // --- Interaction Handlers ---

    window.toggleDetails = function(id, btn) {
        const region = document.getElementById('sd-' + id);
        const isExpanded = region.getAttribute('data-visible') === 'true';
        const newState = !isExpanded;
        
        region.setAttribute('data-visible', newState);
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.sd-label-text').textContent = newState ? 'Hide working' : 'Show working';
    };

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const target = document.getElementById(id);
        if (target) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });

            closeDrawer();
            updateActiveNav(id);
        }
    };

    function updateActiveNav(activeId) {
        // Simple heuristic: remove active class from all, add to current
        // For production, IntersectionObserver is better, but click-driven is sufficient for prototype
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navLinks = document.querySelectorAll(`.nav-item[href="#${activeId}"]`);
        navLinks.forEach(el => el.classList.add('active'));
    }

    // Drawer Logic
    els.mobileJumpBtn.addEventListener('click', () => {
        state.drawerOpen = true;
        els.drawerOverlay.classList.add('open');
        document.body.classList.add('scroll-lock');
    });

    function closeDrawer() {
        state.drawerOpen = false;
        els.drawerOverlay.classList.remove('open');
        document.body.classList.remove('scroll-lock');
    }

    els.drawerCloseBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // Paper Switch Logic
    els.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
        window.scrollTo(0, 0);
    });

    // Scroll Listener for Sticky Header Shadow
    function setupScrollListener() {
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                els.topControls.classList.add('scrolled');
            } else {
                els.topControls.classList.remove('scrolled');
            }
        });
    }
    
    // Key Listener for drawer (Esc)
    function setupEventListeners() {
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && state.drawerOpen) {
                closeDrawer();
            }
        });
    }

    // Start
    init();

</script>
