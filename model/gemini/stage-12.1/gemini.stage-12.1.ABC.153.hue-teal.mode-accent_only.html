    <!-- MAIN LOGIC -->
    <script>
        (function() {
            // --- STATE ---
            let papersData = null;
            let currentPaper = null;
            let expandedMap = new Map(); // questionId -> boolean

            // --- MARKDOWN INIT (Authoritative Config) ---
            const md = window.markdownit
                ? window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false // MUST be false
                })
                : null;
            
            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- DOM ELEMENTS ---
            const paperSelector = document.getElementById('paperSelector');
            const paperContent = document.getElementById('paperContent');
            const desktopNav = document.getElementById('desktopNav');
            const drawerNav = document.getElementById('drawerNav');
            const jumpToTrigger = document.getElementById('jumpToTrigger');
            const drawer = document.getElementById('drawer');
            const drawerBackdrop = document.getElementById('drawerBackdrop');
            const drawerClose = document.getElementById('drawerClose');

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error("Fetch failed");
                    const payload = await response.json();
                    
                    if (!payload.papers || !Array.isArray(payload.papers)) {
                        throw new Error("Invalid payload format");
                    }

                    papersData = payload.papers;
                    populateSelector(papersData);
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    } else {
                        renderError("No papers found in payload.");
                    }

                } catch (e) {
                    console.error(e);
                    renderError("PAPERS PAYLOAD MISSING");
                }
            }

            function renderError(msg) {
                paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
                paperSelector.innerHTML = '<option disabled>Error</option>';
            }

            function populateSelector(papers) {
                paperSelector.innerHTML = '';
                papers.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    paperSelector.appendChild(opt);
                });
                
                paperSelector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            // --- PAPER LOADING ---
            function loadPaper(key) {
                currentPaper = papersData.find(p => p.key === key);
                if (!currentPaper) return;

                // Reset state
                expandedMap.clear();
                
                // Determine structure
                const isSectioned = !!currentPaper.sections;
                const rootQuestions = isSectioned 
                    ? currentPaper.sections.flatMap(s => s.questions) 
                    : currentPaper.questions;

                // Render Content
                paperContent.innerHTML = '';
                
                if (isSectioned) {
                    currentPaper.sections.forEach(section => {
                        // Section Header (only if label exists)
                        if (section.label && section.label.trim()) {
                            const header = document.createElement('div');
                            header.className = 'section-header';
                            header.textContent = section.label;
                            paperContent.appendChild(header);
                        }
                        
                        // Questions
                        if (section.questions) {
                            renderQuestionList(section.questions, paperContent, 0);
                        }
                    });
                } else {
                    renderQuestionList(currentPaper.questions, paperContent, 0);
                }

                // Render Navigation
                renderNavigation(isSectioned);

                // KaTeX Rendering
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- CONTENT RENDERING ---
            function renderQuestionList(questions, container, depth) {
                if (!questions) return;
                
                questions.forEach(q => {
                    const node = document.createElement('div');
                    node.className = 'question-node';
                    node.id = `q-${q.id}`; // Anchor

                    // 1. Question Body
                    const qBody = document.createElement('div');
                    qBody.className = 'question-body';
                    qBody.innerHTML = `
                        <div class="q-id">${q.id}</div>
                        <div class="q-prompt md-content">${renderMarkdown(q.question)}</div>
                    `;
                    node.appendChild(qBody);

                    // 2. Solution Block (Optional)
                    if (q.solutionBlock) {
                        const sb = document.createElement('div');
                        sb.className = 'solution-block';
                        
                        // Answer (Optional)
                        if (q.solutionBlock.answer) {
                            const ansRegion = document.createElement('div');
                            ansRegion.className = 'answer-region';
                            ansRegion.innerHTML = `
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                            `;
                            sb.appendChild(ansRegion);
                        }

                        // Solution Details (Optional)
                        if (q.solutionBlock.solutionDetails) {
                            const details = q.solutionBlock.solutionDetails;
                            
                            // Defaults logic
                            const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                            
                            // Disclosure Control
                            const toggle = document.createElement('button');
                            toggle.className = 'disclosure-control';
                            toggle.setAttribute('aria-expanded', defaultExpanded);
                            toggle.innerHTML = `
                                <span class="toggle-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            `;
                            
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                            
                            // Toggle Logic
                            toggle.onclick = () => {
                                const isExpanded = detailsRegion.classList.contains('expanded');
                                if (isExpanded) {
                                    detailsRegion.classList.remove('expanded');
                                    toggle.setAttribute('aria-expanded', 'false');
                                    toggle.querySelector('.toggle-text').textContent = 'Show working';
                                } else {
                                    detailsRegion.classList.add('expanded');
                                    toggle.setAttribute('aria-expanded', 'true');
                                    toggle.querySelector('.toggle-text').textContent = 'Hide working';
                                }
                            };

                            // Details Content
                            // Order: KeepInMind -> Formulas -> Working -> AltWorking
                            
                            // Keep in mind
                            if (details.keepInMind) {
                                detailsRegion.appendChild(renderSubSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                            }
                            // Formulas
                            if (details.formulasUsed) {
                                detailsRegion.appendChild(renderSubSection('Formulas used', details.formulasUsed, 'formulas-used'));
                            }
                            // Working
                            if (details.working) {
                                detailsRegion.appendChild(renderSubSection('Working', details.working, 'working'));
                            }
                            // Alt Working (Array)
                            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                                details.alternativeWorking.forEach(aw => {
                                    const awBlock = renderSubSection('Alternative working', aw, 'alt-working');
                                    awBlock.classList.add('alt-working-block');
                                    detailsRegion.appendChild(awBlock);
                                });
                            }

                            sb.appendChild(toggle);
                            sb.appendChild(detailsRegion);
                        }

                        node.appendChild(sb);
                    }

                    // 3. Children (Recursive)
                    if (q.children && q.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'children-container';
                        renderQuestionList(q.children, childrenContainer, depth + 1);
                        node.appendChild(childrenContainer);
                    }

                    container.appendChild(node);
                });
            }

            function renderSubSection(label, markdown, typeClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${typeClass}`;
                div.innerHTML = `
                    <div class="sd-label">${label}</div>
                    <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
                `;
                return div;
            }

            function renderMarkdown(text) {
                if (!text) return '';
                if (!md) return text; // Fallback
                return md.render(text);
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation(isSectioned) {
                const navContent = document.createDocumentFragment();

                if (isSectioned) {
                    currentPaper.sections.forEach((section, idx) => {
                        // Section Label (Non-clickable, if exists)
                        if (section.label && section.label.trim()) {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = section.label;
                            navContent.appendChild(label);
                        }
                        
                        // Items
                        if (section.questions) {
                            appendNavItems(section.questions, navContent, 0);
                        }
                    });
                } else {
                    appendNavItems(currentPaper.questions, navContent, 0);
                }

                // Populate Desktop
                desktopNav.innerHTML = '';
                desktopNav.appendChild(navContent.cloneNode(true));

                // Populate Mobile Drawer
                drawerNav.innerHTML = '';
                drawerNav.appendChild(navContent.cloneNode(true));
                
                // Attach Nav Click Events
                setupNavInteractions(desktopNav);
                setupNavInteractions(drawerNav);

                // Setup Scroll Spy
                setupScrollSpy();
            }

            function appendNavItems(questions, container, depth) {
                if (!questions) return;
                questions.forEach(q => {
                    const btn = document.createElement('button');
                    btn.className = `nav-item depth-${Math.min(depth, 2)}`;
                    btn.textContent = q.id;
                    btn.dataset.targetId = `q-${q.id}`;
                    btn.style.display = 'block';
                    btn.style.width = '100%';
                    container.appendChild(btn);

                    if (q.children) {
                        appendNavItems(q.children, container, depth + 1);
                    }
                });
            }

            function setupNavInteractions(navContainer) {
                navContainer.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const targetId = item.dataset.targetId;
                        const el = document.getElementById(targetId);
                        if (el) {
                            const offset = 80; // Top controls height approx
                            const top = el.getBoundingClientRect().top + window.scrollY - offset;
                            window.scrollTo({top: top, behavior: 'smooth'});
                            
                            // Close drawer if open
                            closeDrawer();
                        }
                    });
                });
            }

            // --- MOBILE DRAWER LOGIC ---
            function openDrawer() {
                drawer.classList.add('open');
                drawerBackdrop.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                drawer.classList.remove('open');
                drawerBackdrop.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
            }

            jumpToTrigger.addEventListener('click', openDrawer);
            drawerClose.addEventListener('click', closeDrawer);
            drawerBackdrop.addEventListener('click', closeDrawer);

            // --- SCROLL SPY ---
            function setupScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            // Clean generic ids 'q-'
                            const navId = id; 
                            highlightNav(navId);
                        }
                    });
                }, { rootMargin: '-10% 0px -80% 0px' }); // Highlight when near top

                document.querySelectorAll('.question-node').forEach(node => {
                    observer.observe(node);
                });
            }

            function highlightNav(targetId) {
                // Remove active
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                // Add active
                const selector = `.nav-item[data-target-id="${targetId}"]`;
                const activeItems = document.querySelectorAll(selector);
                activeItems.forEach(el => {
                    el.classList.add('active');
                    // Ensure visible in rail
                    if (el.parentElement === desktopNav) {
                       // simple auto scroll logic if desired, keeping minimal for now
                    }
                });
            }

            // Run
            init();
        })();
    </script>
