<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // ==========================================================================
    // APP STATE
    // ==========================================================================
    const state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        expandedNodes: new Set(), // tracks which solution details are open
        activeNavId: null
    };

    // ==========================================================================
    // MARKDOWN CONFIG (STAGE 6)
    // ==========================================================================
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Enable inline SVG passthrough
            linkify: true,
            breaks: false   // Critical: prevent <br> in math blocks
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // ==========================================================================
    // UTILS
    // ==========================================================================
    
    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // ==========================================================================
    // RENDERING LOGIC
    // ==========================================================================

    function init() {
        loadPayload();
        setupEventListeners();
    }

    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = data.papers;
            populatePaperSelector();
            
            // Default to first paper
            if (state.papers.length > 0) {
                switchPaper(state.papers[0].key);
            } else {
                renderError("NO PAPERS FOUND");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-content-root').innerHTML = `<div class="error-state">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
    }

    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
    }

    function switchPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaper = paper;
        
        // Reset expanded state based on defaults
        state.expandedNodes.clear();
        // If expandedAll is true (or undefined default), we handle that logic during render check
        // Ideally we track *toggled* state. Let's assume default is Expanded unless paper says otherwise.
        // Actually, Brief says: "Default state: expanded unless paper.defaults.expandedAll=false"
        // We will read this dynamically during render.

        // Update UI
        document.getElementById('paper-selector').value = key;
        renderPaperContent();
        renderNavigation();
        
        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paper-content-root'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaperContent() {
        const root = document.getElementById('paper-content-root');
        root.innerHTML = '';
        
        const paper = state.activePaper;
        
        // Handle Sectioned vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    // Visual separator logic could go here, but strictly we just need questions list
                    // Design brief allows section headers A/B/C as dividers. 
                    // We will just render questions linearly, and nav handles structure.
                    // For the paper view, the brief says "Section headers are structural dividers".
                    // Let's add a visual spacer/marker.
                    header.innerHTML = `<h3 style="margin-top: 32px; border-bottom: 1px solid var(--color-hairline); padding-bottom: 8px; font-size: 18px; color: var(--color-text-secondary);">${section.label}</h3>`;
                    root.appendChild(header);
                }
                
                section.questions.forEach(q => {
                    root.appendChild(createQuestionNode(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                root.appendChild(createQuestionNode(q, 0));
            });
        }
    }

    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        // Class distinction for top level vs child
        wrapper.className = depth === 0 ? 'question-node-root' : 'question-node-child';
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        body.innerHTML = `
            <span class="question-id">${node.id}</span>
            <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            
            // A. Answer (Optional)
            if (node.solutionBlock.answer) {
                const ans = document.createElement('div');
                ans.className = 'answer-region';
                ans.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                block.appendChild(ans);
            }

            // B. Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const detailsData = node.solutionBlock.solutionDetails;
                
                // Determine expanded state
                const defaultExpanded = state.activePaper.defaults?.expandedAll !== false;
                // If ID is in Set, it's toggled *away* from default? 
                // Let's keep it simple: Track explicit *collapsed* IDs if default is expanded, or *expanded* IDs if default is collapsed.
                // Given the brief: "Solution Details are expanded by default when present."
                // So we track CLOSED nodes.
                const isClosed = state.expandedNodes.has(node.id); // Set tracks closed if default is open
                // Wait, logic: if default=expanded, Set stores "closed". If default=collapsed, Set stores "open".
                // Let's standardize: Set stores "Explicitly Closed" if default is open.
                // Actually, let's just assume expanded unless user toggled.
                
                // NOTE: Brief says "expanded by default when present".
                const isExpanded = !isClosed; 

                // Disclosure Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <span class="disclosure-icon">â–¼</span>
                `;
                control.onclick = () => toggleDetails(node.id, control, region);
                block.appendChild(control);

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                // KEEP IN MIND
                if (detailsData.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection keep-in-mind';
                    kim.innerHTML = `
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body md-content">${renderMarkdown(detailsData.keepInMind)}</div>
                    `;
                    region.appendChild(kim);
                }
                
                // FORMULAS USED
                if (detailsData.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection formulas-used';
                    form.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${renderMarkdown(detailsData.formulasUsed)}</div>
                    `;
                    region.appendChild(form);
                }

                // WORKING
                if (detailsData.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection working';
                    work.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${renderMarkdown(detailsData.working)}</div>
                    `;
                    region.appendChild(work);
                }

                // ALT WORKING
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach((alt, idx) => {
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection alt-working';
                        aw.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(aw);
                    });
                }

                block.appendChild(region);
            }

            wrapper.appendChild(block);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function toggleDetails(id, btn, region) {
        const isCurrentlyExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isCurrentlyExpanded;
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            region.classList.add('expanded');
            state.expandedNodes.delete(id); // If default was expanded, removing from "closed set"
        } else {
            region.classList.remove('expanded');
            state.expandedNodes.add(id); // Adding to "closed set"
        }
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        // Flatten list for nav
        const items = [];
        const paper = state.activePaper;

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim()) {
                    items.push({ type: 'section', label: s.label });
                }
                s.questions.forEach(q => traverseForNav(q, 0, items));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseForNav(q, 0, items));
        }

        const buildList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const div = document.createElement('div');
                    div.className = 'nav-section-label';
                    div.textContent = item.label;
                    container.appendChild(div);
                } else {
                    const btn = document.createElement('button');
                    btn.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    btn.textContent = item.id;
                    btn.dataset.target = `q-${item.id}`;
                    btn.onclick = () => scrollToQuestion(item.id);
                    container.appendChild(btn);
                }
            });
        };

        buildList('desktop-nav');
        buildList('drawer-nav-content');
    }

    function traverseForNav(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseForNav(c, depth + 1, list));
        }
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for top controls
            const topOffset = 80; 
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - topOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });

            // Update Active State
            updateActiveNav(id);
            closeDrawer();
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-target="q-${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // --- Interaction ---

    function setupEventListeners() {
        // Paper Switch
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });

        // Mobile Drawer
        const drawerOverlay = document.getElementById('drawer-overlay');
        const openBtn = document.getElementById('mobile-jump-btn');
        const closeBtn = document.getElementById('drawer-close-btn');

        openBtn.onclick = () => drawerOverlay.classList.add('open');
        closeBtn.onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };

        // Scroll Spy for Nav
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                // Find currently visible question
                // Simple heuristic: first question near top
                const questions = document.querySelectorAll('[id^="q-"]');
                let current = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        current = q;
                        break;
                    }
                }
                if (current) {
                    const id = current.id.replace('q-', '');
                    updateActiveNav(id);
                }
            }, 100);
        });
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    // BOOTSTRAP
    init();

</script>
