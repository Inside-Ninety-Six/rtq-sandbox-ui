        </div>

    <script>
        /**
         * STAGE 0 CONSTANTS (Authoritative)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STATE & DOM
         */
        let papersData = [];
        let currentPaperId = null;
        const dom = {
            selector: document.getElementById('paperSelector'),
            content: document.getElementById('contentArea'),
            desktopNav: document.getElementById('desktopNavList'),
            mobileNav: document.getElementById('mobileNavList'),
            jumpTo: document.getElementById('jumpToTrigger'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerContent: document.getElementById('drawerContent'),
            closeDrawer: document.getElementById('closeDrawer'),
        };

        /**
         * MARKDOWN CONFIGURATION (Stage 6 Baseline)
         */
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            dom.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            dom.selector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function populateSelector() {
            dom.selector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                dom.selector.appendChild(opt);
            });
            
            dom.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /**
         * PAPER RENDERING
         */
        function loadPaper(key) {
            currentPaperId = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            // Sync selector UI
            dom.selector.value = key;

            // Clear Views
            dom.content.innerHTML = '';
            dom.desktopNav.innerHTML = '';
            dom.mobileNav.innerHTML = '';

            // Handle Sections vs Flat
            const structure = paper.sections ? paper.sections : [{ label: "", questions: paper.questions || [] }];

            structure.forEach((section, index) => {
                // Section Header (Nav)
                if (section.label && section.label.trim() !== "") {
                    renderNavSectionHeader(section.label);
                    // Section Header (Paper)
                    renderPaperSectionHeader(section.label);
                } else if (index > 0 && paper.sections) {
                    // Spacer between implicit sections if needed
                    renderNavSpacer();
                }

                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        renderQuestionNode(q, 0, dom.content);
                        renderNavItem(q, 0);
                    });
                }
            });

            // Post-render: Math
            renderMathInApp();
        }

        // --- Render Helpers ---

        function renderPaperSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'section-header-block';
            div.innerHTML = `<div class="section-header-text">${escapeHtml(label)}</div>`;
            dom.content.appendChild(div);
        }

        function renderNavSectionHeader(label) {
            const div = document.createElement('div');
            div.className = 'nav-section-label';
            div.textContent = label;
            dom.desktopNav.appendChild(div.cloneNode(true));
            dom.mobileNav.appendChild(div.cloneNode(true));
        }

        function renderNavSpacer() {
            const spacer = document.createElement('div');
            spacer.style.height = 'var(--space-md)';
            dom.desktopNav.appendChild(spacer.cloneNode(true));
            dom.mobileNav.appendChild(spacer.cloneNode(true));
        }

        function renderNavItem(node, depth) {
            const createItem = (container) => {
                const a = document.createElement('a');
                a.className = 'nav-item';
                if (depth > 0) a.classList.add('nav-item-sub'); // Hierarchy via scale/weight only
                a.textContent = node.id;
                a.dataset.targetId = `q-${sanitizeId(node.id)}`;
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(a.dataset.targetId);
                    setActiveNav(a.dataset.targetId);
                    closeDrawer();
                });
                container.appendChild(a);
            };

            createItem(dom.desktopNav);
            createItem(dom.mobileNav);

            if (node.children) {
                node.children.forEach(child => renderNavItem(child, depth + 1));
            }
        }

        function renderQuestionNode(node, depth, parentContainer) {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'question-node';
            if (depth > 0) nodeEl.classList.add('is-child');
            nodeEl.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            bodyEl.innerHTML = `
                <div class="question-id">${escapeHtml(node.id)}</div>
                <div class="question-prompt markdown-content">${renderMd(node.question)}</div>
            `;
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Render Container only if something exists inside
                if (hasAnswer || hasDetails) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // A. Answer
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <div class="label">Answer</div>
                            <div class="answer-content markdown-content">${renderMd(sb.answer)}</div>
                        `;
                        blockEl.appendChild(ansEl);
                    }

                    // B. Solution Details
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        const sdContainer = document.createElement('div');
                        sdContainer.className = 'solution-details-container';

                        // Defaults
                        const paper = papersData.find(p => p.key === currentPaperId);
                        const isExpandedDefault = paper && paper.defaults && paper.defaults.expandedAll === false ? false : true;

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        // Icon (Chevron) + Text
                        toggleBtn.innerHTML = `
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transition: transform 0.2s;">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            <span>${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        `;
                        
                        // Region
                        const region = document.createElement('div');
                        region.className = 'solution-details-region';
                        if (isExpandedDefault) region.classList.add('expanded');

                        // Interaction
                        toggleBtn.onclick = () => {
                            const isExpanded = region.classList.toggle('expanded');
                            const span = toggleBtn.querySelector('span');
                            const icon = toggleBtn.querySelector('svg');
                            span.textContent = isExpanded ? 'Hide working' : 'Show working';
                            icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(-90deg)';
                        };

                        // Subsections
                        // 1. Keep in mind
                        if (sd.keepInMind) {
                            region.appendChild(createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                        }
                        // 2. Formulas
                        if (sd.formulasUsed) {
                            region.appendChild(createSubsection('Formulas used', sd.formulasUsed, 'formulas-used-body'));
                        }
                        // 3. Working
                        if (sd.working) {
                            region.appendChild(createSubsection('Working', sd.working, 'working-body'));
                        }
                        // 4. Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                region.appendChild(createSubsection('Alternative working', alt, 'alt-working-body'));
                            });
                        }

                        sdContainer.appendChild(toggleBtn);
                        sdContainer.appendChild(region);
                        blockEl.appendChild(sdContainer);
                    }
                    
                    nodeEl.appendChild(blockEl);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.style.marginTop = 'var(--space-md)';
                node.children.forEach(child => {
                    renderQuestionNode(child, depth + 1, childContainer);
                });
                nodeEl.appendChild(childContainer);
            }

            parentContainer.appendChild(nodeEl);
        }

        function createSubsection(label, markdown, bodyClass) {
            const div = document.createElement('div');
            div.className = 'sd-subsection';
            div.innerHTML = `
                <div class="label" style="margin-bottom: var(--space-xs);">${label}</div>
                <div class="${bodyClass} markdown-content">${renderMd(markdown)}</div>
            `;
            return div;
        }

        function renderMd(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderMathInApp() {
            if (window.renderMathInElement) {
                renderMathInElement(dom.content, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }

        /**
         * INTERACTION HANDLERS
         */
        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function setActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // Intersection Observer to update Active Nav on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger when element is near top

        // Re-attach observer after render
        const originalLoadPaper = loadPaper;
        loadPaper = function(key) {
            originalLoadPaper(key);
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        };

        // Mobile Drawer
        function openDrawer() {
            dom.drawerOverlay.classList.add('open');
            dom.drawerContent.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            dom.drawerOverlay.classList.remove('open');
            dom.drawerContent.classList.remove('open');
            document.body.style.overflow = '';
        }

        dom.jumpTo.addEventListener('click', openDrawer);
        dom.closeDrawer.addEventListener('click', closeDrawer);
        dom.drawerOverlay.addEventListener('click', closeDrawer);

        /**
         * START
         */
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
