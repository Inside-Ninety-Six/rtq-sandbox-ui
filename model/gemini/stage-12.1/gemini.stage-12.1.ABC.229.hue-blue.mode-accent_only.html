    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- MARKDOWN CONFIGURATION (STAGE 6) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false, // Must be false for KaTeX
            })
            : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- APP STATE ---
        let papersData = [];
        let currentPaper = null;
        let navObserver = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const mobileNavList = document.getElementById('mobile-nav-list');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) {
                    throw new Error("No papers found");
                }

                populateSelector();
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                paperSelector.innerHTML = `<option disabled selected>Error loading payload</option>`;
            }
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                paperSelector.appendChild(option);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---

        function loadPaper(paperKey) {
            const paper = papersData.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;
            const expandedAll = paper.defaults?.expandedAll !== false;

            // Clear previous content
            paperContent.innerHTML = '';
            const desktopNavHTML = [];
            const mobileNavHTML = [];

            // Helper to render markdown
            const renderMd = (text) => md ? md.render(text || '') : (text || '');

            // Recursive Question Renderer
            function renderQuestionNode(node, depth = 0, parentId = null) {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'question-node';
                nodeEl.id = `q-${node.id}`; // Anchor for navigation

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                bodyEl.innerHTML = `
                    <div class="question-id">${node.id}</div>
                    <div class="question-content markdown-content">${renderMd(node.question)}</div>
                `;
                nodeEl.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer
                    if (node.solutionBlock.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <div class="answer-label">Answer</div>
                            <div class="answer-content markdown-content">${renderMd(node.solutionBlock.answer)}</div>
                        `;
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details
                    if (node.solutionBlock.solutionDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || (sd.alternativeWorking && sd.alternativeWorking.length > 0);

                        if (hasDetails) {
                            // Toggle
                            const isExpanded = expandedAll;
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'disclosure-control';
                            toggleBtn.setAttribute('aria-expanded', isExpanded);
                            toggleBtn.innerHTML = `
                                <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            `;
                            
                            // Details Region
                            const detailsRegion = document.createElement('div');
                            detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                            
                            // Keep in mind
                            if (sd.keepInMind) {
                                detailsRegion.innerHTML += `
                                    <div class="sd-subsection sd-keep-in-mind">
                                        <div class="sd-label">Keep in mind</div>
                                        <div class="sd-content markdown-content">${renderMd(sd.keepInMind)}</div>
                                    </div>
                                `;
                            }
                            // Formulas
                            if (sd.formulasUsed) {
                                detailsRegion.innerHTML += `
                                    <div class="sd-subsection sd-formulas">
                                        <div class="sd-label">Formulas used</div>
                                        <div class="sd-content markdown-content">${renderMd(sd.formulasUsed)}</div>
                                    </div>
                                `;
                            }
                            // Working
                            if (sd.working) {
                                detailsRegion.innerHTML += `
                                    <div class="sd-subsection sd-working">
                                        <div class="sd-label">Working</div>
                                        <div class="sd-content markdown-content">${renderMd(sd.working)}</div>
                                    </div>
                                `;
                            }
                            // Alternative Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach(alt => {
                                    detailsRegion.innerHTML += `
                                        <div class="sd-subsection sd-alternative">
                                            <div class="sd-label">Alternative working</div>
                                            <div class="sd-content markdown-content">${renderMd(alt)}</div>
                                        </div>
                                    `;
                                });
                            }

                            // Event Listener for Toggle
                            toggleBtn.addEventListener('click', () => {
                                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                                toggleBtn.setAttribute('aria-expanded', !expanded);
                                toggleBtn.querySelector('.disclosure-text').textContent = !expanded ? 'Hide working' : 'Show working';
                                detailsRegion.classList.toggle('expanded');
                            });

                            sbEl.appendChild(toggleBtn);
                            sbEl.appendChild(detailsRegion);
                        }
                    }
                    nodeEl.appendChild(sbEl);
                }

                // 3. Children
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        const childEl = renderQuestionNode(child, depth + 1, node.id);
                        childContainer.appendChild(childEl);
                    });
                    nodeEl.appendChild(childContainer);
                }

                // Build Nav Item HTML (Flat list)
                // Use depth to determine "sub-item" class for visual quietness, but flat structure
                const isSub = depth > 0;
                const navItemHtml = `<div class="nav-item ${isSub ? 'sub-item' : ''}" data-target="q-${node.id}">${node.id}</div>`;
                
                // We add to the global list, but we need to handle recursive order.
                // Since this function returns the nodeEl, we can't push to nav list here directly if we want correct order for sectioned papers vs flat.
                // Instead, we will traverse the data structure separately for Nav generation to ensure pure order.

                return nodeEl;
            }

            // Generate Content based on Structure
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header in Paper
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        paperContent.appendChild(secHeader);
                    }

                    // Section Questions
                    section.questions.forEach(q => {
                        paperContent.appendChild(renderQuestionNode(q));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q));
                });
            }

            // Generate Nav (Separate traversal to guarantee list order)
            function generateNavHtml(items, isSectioned = false) {
                let html = '';
                
                const processNode = (node, depth) => {
                    const isSub = depth > 0;
                    html += `<div class="nav-item ${isSub ? 'sub-item' : ''}" data-target="q-${node.id}">${node.id}</div>`;
                    if (node.children) {
                        node.children.forEach(child => processNode(child, depth + 1));
                    }
                };

                if (isSectioned) {
                    items.forEach(section => {
                        if (section.label && section.label.trim() !== "") {
                            html += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        section.questions.forEach(q => processNode(q, 0));
                    });
                } else {
                    items.forEach(q => processNode(q, 0));
                }
                return html;
            }

            const navHtml = generateNavHtml(
                paper.sections || paper.questions, 
                !!paper.sections
            );
            
            desktopNavList.innerHTML = navHtml;
            mobileNavList.innerHTML = navHtml;

            // Trigger KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            setupNavInteraction();
            window.scrollTo(0, 0);
        }

        // --- INTERACTION LOGIC ---

        function setupNavInteraction() {
            const handleNavClick = (e) => {
                const targetId = e.target.dataset.target;
                if (!targetId) return;

                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    closeDrawer();
                }
            };

            desktopNavList.onclick = handleNavClick;
            mobileNavList.onclick = handleNavClick;
            
            // Intersection Observer for Active State
            if (navObserver) navObserver.disconnect();
            
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function updateActiveNav(activeId) {
            const selector = `[data-target="${activeId}"]`;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('active');
                // Optional: Scroll nav rail to keep active item in view
                if (el.parentElement.id === 'desktop-nav-list') {
                   // Simple logic to keep it visible if needed, strictly not required by brief but good UX
                }
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
