<script>
    /* 
     * STAGE 0: CONSTANTS (Canonical) 
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /*
     * STATE & CONFIG
     */
    let papersPayload = null;
    let currentPaper = null;

    /*
     * MARKDOWN INIT (Stage 6.0.7)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // CRITICAL: false to prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /*
     * INITIALIZATION
     */
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }
            
            papersPayload = data.papers;
            initPaperSelector();
            
            // Load first paper by default
            if (papersPayload.length > 0) {
                loadPaper(papersPayload[0].key);
            }

        } catch (e) {
            console.error(e);
            renderErrorState();
        }

        setupMobileDrawer();
    });

    function renderErrorState() {
        const container = document.getElementById('paperContainer');
        container.innerHTML = `<div style="padding: 2rem; font-weight: 700; color: #ef4444;">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelect').innerHTML = `<option>Error</option>`;
    }

    /*
     * PAPER SELECTOR
     */
    function initPaperSelector() {
        const select = document.getElementById('paperSelect');
        select.innerHTML = '';
        
        papersPayload.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            select.appendChild(opt);
        });

        select.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /*
     * LOAD PAPER LOGIC
     */
    function loadPaper(paperKey) {
        const paper = papersPayload.find(p => p.key === paperKey);
        if (!paper) return;
        currentPaper = paper;

        // Reset Scroll
        window.scrollTo(0, 0);

        // Render Navigation
        renderNavigation(paper);

        // Render Content
        renderPaperContent(paper);
    }

    /*
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const desktopContainer = document.getElementById('desktopNavContent');
        const mobileContainer = document.getElementById('mobileNavContent');
        
        // Build flat list structure
        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        // Helper to process nodes recursively for Nav
        const processNodes = (nodes, depth = 0) => {
            nodes.forEach(node => {
                const li = document.createElement('li');
                
                const link = document.createElement('a');
                link.className = 'nav-item';
                link.textContent = node.id; // Identifiers only
                link.dataset.target = `q-${node.id}`; // Anchor target
                link.dataset.depth = depth; // Hierarchy via attribute/css
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    link.classList.add('active');
                    // Also update mobile clones
                    updateMobileActiveState(node.id);
                    // Close drawer if open
                    closeDrawer();
                });

                li.appendChild(link);
                navList.appendChild(li);

                if (node.children && node.children.length > 0) {
                    processNodes(node.children, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section label (Separator)
                if (section.label && section.label.trim() !== '') {
                    const secLabel = document.createElement('li');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    navList.appendChild(secLabel);
                }
                processNodes(section.questions);
            });
        } else if (paper.questions) {
            processNodes(paper.questions);
        }

        // Mount to Desktop
        desktopContainer.innerHTML = '';
        desktopContainer.appendChild(navList);

        // Clone for Mobile
        mobileContainer.innerHTML = '';
        mobileContainer.appendChild(navList.cloneNode(true));

        // Re-attach listeners for mobile clones (cloneNode doesn't copy listeners)
        rebindMobileLinks();
    }

    function rebindMobileLinks() {
        const links = document.querySelectorAll('#mobileNavContent .nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.target.replace('q-', '');
                scrollToQuestion(targetId);
                updateMobileActiveState(targetId);
                // Sync desktop active
                document.querySelectorAll('#desktopNavContent .nav-item').forEach(el => {
                    if (el.textContent === targetId) el.classList.add('active');
                    else el.classList.remove('active');
                });
                closeDrawer();
            });
        });
    }

    function updateMobileActiveState(id) {
        document.querySelectorAll('#mobileNavContent .nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
            else el.classList.remove('active');
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    /*
     * CONTENT RENDERING
     */
    function renderPaperContent(paper) {
        const container = document.getElementById('paperContainer');
        container.innerHTML = '';

        // Determine default expanded state
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (in paper)
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = section.label;
                    container.appendChild(header);
                }
                // Render Questions
                section.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, expandAll));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 0, expandAll));
            });
        }

        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function createQuestionNode(node, depth, expandAll) {
        const wrapper = document.createElement('div');
        wrapper.className = `question-node ${depth > 0 ? 'child' : ''}`;
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', expandAll ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="sd-toggle-text">${expandAll ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${expandAll ? 'expanded' : ''}`;

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.sd-toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    detailsRegion.classList.toggle('expanded');
                });

                // Build Subsections
                // 1. Keep in mind
                if (details.keepInMind) {
                    const kimDiv = document.createElement('div');
                    kimDiv.className = 'sd-section keep-in-mind';
                    kimDiv.innerHTML = `
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                    `;
                    detailsRegion.appendChild(kimDiv);
                }

                // 2. Formulas Used
                if (details.formulasUsed) {
                    const formDiv = document.createElement('div');
                    formDiv.className = 'sd-section formulas-used';
                    formDiv.innerHTML = `
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                    `;
                    detailsRegion.appendChild(formDiv);
                }

                // 3. Working
                if (details.working) {
                    const workDiv = document.createElement('div');
                    workDiv.className = 'sd-section working';
                    workDiv.innerHTML = `
                        <span class="sd-label">Working</span>
                        <div class="sd-body working-body">${md ? md.render(details.working) : details.working}</div>
                    `;
                    detailsRegion.appendChild(workDiv);
                }

                // 4. Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(altText => {
                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-section alt-working';
                        altDiv.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body working-body">${md ? md.render(altText) : altText}</div>
                        `;
                        detailsRegion.appendChild(altDiv);
                    });
                } else if (details.alternativeWorking) {
                     // Fallback if string
                     const altDiv = document.createElement('div');
                        altDiv.className = 'sd-section alt-working';
                        altDiv.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body working-body">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>
                        `;
                        detailsRegion.appendChild(altDiv);
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, expandAll));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    /*
     * MOBILE DRAWER LOGIC
     */
    function setupMobileDrawer() {
        const btn = document.getElementById('jumpToBtn');
        const close = document.getElementById('drawerClose');
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');

        const toggle = (open) => {
            if (open) {
                drawer.classList.add('open');
                drawer.setAttribute('aria-hidden', 'false');
                backdrop.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                drawer.classList.remove('open');
                drawer.setAttribute('aria-hidden', 'true');
                backdrop.classList.remove('open');
                document.body.style.overflow = '';
            }
        };

        btn.addEventListener('click', () => toggle(true));
        close.addEventListener('click', () => toggle(false));
        backdrop.addEventListener('click', () => toggle(false));

        window.closeDrawer = () => toggle(false);
    }

</script>
