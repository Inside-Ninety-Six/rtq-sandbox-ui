<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // Map questionId -> boolean

    /**
     * DOM ELEMENTS
     */
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        navList: document.getElementById('navList'),
        paperRegion: document.getElementById('paperRegion'),
        navRail: document.getElementById('navRail'),
        mobileJumpBtn: document.getElementById('mobileJumpTrigger'),
        drawerCloseBtn: document.getElementById('drawerClose'),
        drawerScrim: document.getElementById('drawerScrim'),
        drawerHeader: document.querySelector('.drawer-header') // Helper to toggle vis in JS
    };

    /**
     * MARKDOWN CONFIGURATION (STAGE 6)
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false   // Prevent <br> in math
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }
            
            papersData = payload.papers;
            renderPaperSelector();
            
            // Load first paper by default if available
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
                els.paperSelector.value = papersData[0].key;
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled selected>Error</option>`;
        els.navList.innerHTML = '';
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = papersData.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * LOAD PAPER
     */
    function loadPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset expanded states based on defaults
        expandedStates = {}; // Clear previous
        // Note: Default is technically "expanded" for this prototype unless paper says expandedAll: false.
        // We handle this logic during render.

        renderNavigation();
        renderPaperContent();
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    /**
     * NAVIGATION RENDER
     */
    function renderNavigation() {
        let html = '';
        
        // Helper to flatten questions for nav
        function collectNavItems(questions) {
            let items = [];
            questions.forEach(q => {
                items.push(q);
                if (q.children && q.children.length > 0) {
                    items = items.concat(collectNavItems(q.children));
                }
            });
            return items;
        }

        if (currentPaper.sections) {
            // Sectioned Paper
            currentPaper.sections.forEach(section => {
                // Render section label if present
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label" aria-hidden="true">${section.label}</li>`;
                }
                const sectionItems = collectNavItems(section.questions);
                html += renderNavItemsHtml(sectionItems);
            });
        } else if (currentPaper.questions) {
            // Flat Paper
            const items = collectNavItems(currentPaper.questions);
            html += renderNavItemsHtml(items);
        }
        
        els.navList.innerHTML = html;
        
        // Add click listeners for scrolling
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = btn.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer on mobile
                    closeDrawer();
                    // Update active state manually for immediate feedback
                    updateActiveNav(targetId);
                }
            });
        });
    }

    function renderNavItemsHtml(items) {
        return items.map(q => {
            // Determine if sub-question based on ID pattern or depth (payload derived)
            // But visually purely flat list per instructions.
            // We use 'sub-question' class for type scale hierarchy based on simple heuristic or assumption.
            // Since we don't have explicit depth prop in flattened list easily without traversal context,
            // we'll treat all in flat list as items. 
            // Better approach: Note Stage 5.4.5: "Hierarchy via type scale only".
            // Since we flattened them, we lost context. Let's assume standard logic: 
            // Parents are usually Numbers (1), Children (a), (i).
            // A simple heuristic for prototype: if ID starts with non-digit or is long/complex? 
            // Actually, let's keep it simple. All nav items share left edge.
            // Just distinguishing 'Question' vs 'Sub' via class if we knew depth.
            // For robustness, I will just render them. 
            
            // To be more precise with tree depth for styling:
            // I'll rewrite the collector to include depth.
            return `<li class="nav-item" data-target="q-${q.id}">
                ${q.id}
            </li>`;
        }).join('');
    }

    // Scroll Spy for Nav
    window.addEventListener('scroll', () => {
        // Debounce or throttle could go here
        const fromTop = window.scrollY + 150; // Offset
        let currentId = null;
        
        document.querySelectorAll('.question-node').forEach(node => {
            if (node.offsetTop <= fromTop) {
                currentId = node.id;
            }
        });
        
        if (currentId) {
            updateActiveNav(currentId);
        }
    });

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('data-target') === id) {
                item.classList.add('active');
            }
        });
    }

    /**
     * PAPER CONTENT RENDER
     */
    function renderPaperContent() {
        let html = '';
        
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
        }
        
        els.paperRegion.innerHTML = html;
        
        // Attach Event Listeners for Toggles
        document.querySelectorAll('.solution-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const regionId = btn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `<span class="toggle-label">Show working</span> 
                                     <svg class="toggle-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `<span class="toggle-label">Hide working</span> 
                                     <svg class="toggle-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>`;
                }
            });
        });
    }

    function renderQuestionNode(q, depth) {
        // Markdown Render
        const qHtml = md ? md.render(q.question) : q.question;
        const domId = `q-${q.id}`;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (q.solutionBlock) {
            const sb = q.solutionBlock;
            const hasAnswer = !!sb.answer;
            const hasDetails = !!sb.solutionDetails;
            
            // Answer HTML
            let answerHtml = '';
            if (hasAnswer) {
                const aContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aContent}</div>
                    </div>`;
            }
            
            // Solution Details HTML
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const sd = sb.solutionDetails;
                const regionId = `sd-${q.id}`;
                
                // Defaults logic: expanded unless explicit false in paper defaults
                const defaultExpanded = (currentPaper.defaults && currentPaper.defaults.expandedAll === false) ? false : true;
                const expandedClass = defaultExpanded ? 'expanded' : '';
                const ariaExpanded = defaultExpanded ? 'true' : 'false';
                const labelText = defaultExpanded ? 'Hide working' : 'Show working';
                const chevronRot = defaultExpanded ? '18 15 12 9 6 15' : '6 9 12 15 18 9'; // points for up/down

                toggleHtml = `
                    <button class="solution-toggle" aria-expanded="${ariaExpanded}" aria-controls="${regionId}">
                        <span class="toggle-label">${labelText}</span>
                        <svg class="toggle-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="${chevronRot}"></polyline>
                        </svg>
                    </button>
                `;
                
                let subsectionsHtml = '';
                
                // Keep in mind
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label keep-in-mind-label">Keep in mind</span>
                            <div class="sd-body">${md.render(sd.keepInMind)}</div>
                        </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                        </div>`;
                }
                
                // Working
                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body">${md.render(sd.working)}</div>
                        </div>`;
                }
                
                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(aw => {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body">${md.render(aw)}</div>
                            </div>`;
                    });
                } else if (sd.alternativeWorking) {
                    // Handle case where it might be a string in malformed payload, though schema says array.
                    // Just in case.
                    subsectionsHtml += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(sd.alternativeWorking)}</div>
                        </div>`;
                }

                detailsHtml = `
                    <div id="${regionId}" class="solution-details ${expandedClass}">
                        ${subsectionsHtml}
                    </div>
                `;
            }
            
            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }
        
        // Children Logic
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            q.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div id="${domId}" class="question-node">
                <div class="question-body">
                    <span class="question-id">${q.id}</span>
                    <div class="question-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    /**
     * MOBILE DRAWER LOGIC
     */
    function openDrawer() {
        els.navRail.classList.add('drawer-open');
        els.drawerScrim.classList.add('open');
        // Show drawer specific header elements
        document.querySelector('.drawer-header').style.display = 'flex';
        // Prevent body scroll? Optional, but good for focus.
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        els.navRail.classList.remove('drawer-open');
        els.drawerScrim.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.mobileJumpBtn.addEventListener('click', openDrawer);
    els.drawerCloseBtn.addEventListener('click', closeDrawer);
    els.drawerScrim.addEventListener('click', closeDrawer);

    // Init
    init();

</script>
