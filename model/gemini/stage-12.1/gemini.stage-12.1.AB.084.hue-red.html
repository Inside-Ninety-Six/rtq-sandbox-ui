<body>

    <div class="app-shell">
        <!-- Top Controls -->
        <header class="top-controls">

                    <select id="paperSelect" aria-label="Select Paper"></select>

    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <div class="drawer-content">
            <nav id="mobileNavContent" class="nav-list"></nav>
        </div>
    </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STAGE 6: MARKDOWN + KATEX CONFIG
        // =========================================
        // Setup Markdown-it with Stage 6.0 requirements
        const md = window.markdownit
            ? window.markdownit({
                html: true, // Allow inline SVG passthrough
                linkify: true,
                breaks: false, // CRITICAL: Prevents <br> in math blocks
            })
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // APP STATE
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let observer = null;

        // =========================================
        // INIT
        // =========================================
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data || !data.papers) throw new Error("Invalid payload");
                papersData = data.papers;

                // Populate Selector
                const selector = document.getElementById('paperSelect');
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label;
                    selector.appendChild(opt);
                });

                selector.addEventListener('change', (e) => loadPaper(e.target.value));

                // Load first paper
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }

                setupMobileDrawer();

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelect').disabled = true;
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            const container = document.getElementById('paperContent');
            const navDesktop = document.getElementById('desktopNavContent');
            const navMobile = document.getElementById('mobileNavContent');

            // Reset
            container.innerHTML = '';
            navDesktop.innerHTML = '';
            navMobile.innerHTML = '';

            let html = '';
            let navHtml = '';

            // Handle Sectioned vs Flat Papers
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                        navHtml += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    // Questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0, currentPaper.defaults);
                        navHtml += renderNavItemsRecursive(q, 0);
                    });
                });
            } else if (currentPaper.questions) {
                // Flat List
                navHtml += `<div class="nav-list">`;
                currentPaper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, currentPaper.defaults);
                    navHtml += renderNavItemsRecursive(q, 0);
                });
                navHtml += `</div>`;
            }

            // Inject
            container.innerHTML = html;
            navDesktop.innerHTML = `<div class="nav-list">${navHtml}</div>`;
            navMobile.innerHTML = `<div class="nav-list">${navHtml}</div>`;

            // KaTeX Rendering (Stage 6.0.7)
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false,
                output: 'html' // Accessibility
            });

            // Re-attach Intersection Observer for Nav
            setupNavObserver();
            
            // Re-attach Toggle Listeners
            attachToggleListeners();

            // Nav Click Listeners
            attachNavListeners();

            // Reset Scroll
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaults) {
            // Defaults
            const expandedAll = defaults && defaults.expandedAll === false ? false : true;
            
            const hasChildren = node.children && node.children.length > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

            // Render Markdown Fields
            const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');
            
            let blockHtml = `
                <div class="question-node" id="q-${node.id}" data-id="${node.id}">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        <div class="q-prompt md-content">${qBodyHtml}</div>
                    </div>
            `;

            if (hasSolutionBlock) {
                blockHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    blockHtml += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <span class="md-content" style="display:inline;">${ansHtml}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedAll; // Default state
                    
                    blockHtml += `
                        <button class="sd-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>

                        <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Subsections order: Keep in mind -> Formulas -> Working -> Alt
                    if (details.keepInMind) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (details.formulasUsed) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (details.working) {
                        blockHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-block md-content">${md.render(details.working)}</div>
                            </div>
                        `;
                    }
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            blockHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-block md-content">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    blockHtml += `</div>`; // End solution-details
                }
                
                blockHtml += `</div>`; // End solution-block
            }

            // Children
            if (hasChildren) {
                blockHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    blockHtml += renderQuestionNode(child, depth + 1, defaults);
                });
                blockHtml += `</div>`;
            }

            blockHtml += `</div>`; // End question-node
            return blockHtml;
        }

        // Recursive Nav Item Generator
        function renderNavItemsRecursive(node, depth) {
            let html = `
                <a class="nav-item" data-target="q-${node.id}" data-depth="${depth}">
                    ${node.id}
                </a>
            `;
            if (node.children) {
                node.children.forEach(child => {
                    html += renderNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // =========================================
        // INTERACTION LOGIC
        // =========================================
        
        function attachToggleListeners() {
            document.querySelectorAll('.sd-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = btn.querySelector('.sd-text');

                    // Toggle
                    btn.setAttribute('aria-expanded', !expanded);
                    textSpan.textContent = !expanded ? 'Hide working' : 'Show working';
                    
                    if (expanded) {
                        target.classList.remove('expanded');
                    } else {
                        target.classList.add('expanded');
                    }
                });
            });
        }

        function attachNavListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('data-target');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        // Smooth Scroll
                        const headerOffset = 80; // height + margin
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                  
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function setupNavObserver() {
            if (observer) observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px', // Active zone in middle-top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('data-id');
                        setActiveNav(id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(id) {
            // Clear all
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Set active (Desktop & Mobile)
            // Note: IDs in DOM are q-{id}, nav targets are q-{id}, but data-target matches
            const selector = `.nav-item[data-target="q-${id}"]`;
            document.querySelectorAll(selector).forEach(n => n.classList.add('active'));
        }

        // =========================================
        // MOBILE DRAWER
        // =========================================
        function setupMobileDrawer() {
            const btn = document.getElementById('jumpToBtn');
            const closeBtn = document.getElementById('drawerClose');
            const overlay = document.getElementById('drawerOverlay');
            
            btn.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', closeDrawer);
        }

        function openDrawer() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('open');
            document.body.style.overflow = '';
        }

    </script>
