    <script>

    <script>
        // --- STAGE 6: IMPLEMENTATION ---

        // Markdown Renderer Config (Authoritative)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // State
        const state = {
            papers: [],
            currentPaper: null,
            expandedWorkings: {} // id -> boolean
        };

        // Elements
        const elPaperSelector = document.getElementById('paper-selector');
        const elNavList = document.getElementById('nav-list');
        const elDrawerNavList = document.getElementById('drawer-nav-list');
        const elPaperContent = document.getElementById('paper-content');
        const elMobileJump = document.getElementById('mobile-jump');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawer-overlay');
        const elDrawerClose = document.getElementById('drawer-close');

        // Initial Load
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = payload.papers;
                populateSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            elPaperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            elPaperSelector.disabled = true;
        }

        function populateSelector() {
            elPaperSelector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                elPaperSelector.appendChild(opt);
            });
        }

        elPaperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Respect paper defaults for expansion
            const defaultExpand = paper.defaults?.expandedAll !== false; 
            
            // Reset local expansion state
            state.expandedWorkings = {};

            renderPaper(paper);
            buildNavigation(paper);
        }

        // --- CONTENT RENDERING ---

        function renderPaper(paper) {
            elPaperContent.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== "") {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        elPaperContent.appendChild(h);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        elPaperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    elPaperContent.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
            }

            // Post-render KaTeX
            renderMathInElement(elPaperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth, defaults) {
            const container = document.createElement('div');
            container.className = 'question-node';
            container.id = `q-${node.id}`;
            container.dataset.depth = depth;
            if (depth > 0) container.dataset.child = "true";

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id; // Identifier only

            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || "") : node.question;

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    blockDiv.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sdData = sb.solutionDetails;
                    const hasContent = sdData.keepInMind || sdData.formulasUsed || sdData.working || sdData.alternativeWorking;

                    if (hasContent) {
                        // Toggle
                        const isExpandedDefault = defaults?.expandedAll !== false;
                        let isExpanded = isExpandedDefault;
                        
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                        // Render Subsections (Order: KeepInMind, Formulas, Working, Alt)
                        
                        // Keep in mind
                        if (sdData.keepInMind) {
                            detailsRegion.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                        }
                        // Formulas used
                        if (sdData.formulasUsed) {
                            detailsRegion.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                        }
                        // Working
                        if (sdData.working) {
                            detailsRegion.appendChild(createSDSubsection('Working', sdData.working));
                        }
                        // Alternative working (Array)
                        if (sdData.alternativeWorking) {
                            // Check if array or string (Payload definition says string[] typically, but stress test might vary)
                            // Assuming Array based on Brief ("0+ additional")
                            const alts = Array.isArray(sdData.alternativeWorking) ? sdData.alternativeWorking : [sdData.alternativeWorking];
                            alts.forEach(alt => {
                                const altDiv = createSDSubsection('Alternative working', alt);
                                altDiv.classList.add('sd-alt-working');
                                detailsRegion.appendChild(altDiv);
                            });
                        }

                        // Toggle Logic
                        toggleBtn.onclick = () => {
                            isExpanded = !isExpanded;
                            detailsRegion.classList.toggle('expanded', isExpanded);
                            toggleBtn.setAttribute('aria-expanded', isExpanded);
                            toggleBtn.querySelector('.btn-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                        };

                        blockDiv.appendChild(toggleBtn);
                        blockDiv.appendChild(detailsRegion);
                    }
                }

                container.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    container.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
            }

            return container;
        }

        function createSDSubsection(label, markdownText) {
            const wrap = document.createElement('div');
            wrap.className = 'sd-section';
            
            const lbl = document.createElement('div');
            lbl.className = 'sd-label';
            lbl.textContent = label;
            
            const content = document.createElement('div');
            content.className = 'md-content';
            content.innerHTML = md ? md.render(markdownText) : markdownText;

            wrap.appendChild(lbl);
            wrap.appendChild(content);
            return wrap;
        }

        // --- NAVIGATION ---

        function buildNavigation(paper) {
            // Build list items
            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const lbl = document.createElement('li');
                        lbl.className = 'nav-section-label';
                        lbl.textContent = sec.label;
                        fragment.appendChild(lbl);
                    }
                    // Flatten questions for nav
                    sec.questions.forEach(q => traverseNav(q, fragment, 0));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseNav(q, fragment, 0));
            }

            // Populate Desktop
            elNavList.innerHTML = '';
            elNavList.appendChild(fragment.cloneNode(true));

            // Populate Mobile Drawer
            elDrawerNavList.innerHTML = '';
            elDrawerNavList.appendChild(fragment.cloneNode(true));

            setupNavInteractions();
        }

        function traverseNav(node, container, depth) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.dataset.depth = depth;
            a.dataset.target = `q-${node.id}`;
            a.textContent = node.id;
            
            li.appendChild(a);
            container.appendChild(li);

            if (node.children) {
                node.children.forEach(child => traverseNav(child, container, depth + 1));
            }
        }

        function setupNavInteractions() {
            const links = document.querySelectorAll('.nav-item');
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Active state
                    links.forEach(l => l.classList.remove('active'));
                    // Set active on all instances (desktop + drawer)
                    const targetId = link.dataset.target;
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                    // Scroll
                    const el = document.getElementById(targetId);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth' });
                    }

                    // Close Drawer if open
                    closeDrawer();
                });
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            elDrawer.classList.add('open');
            elDrawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }
        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        elMobileJump.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // --- BOOTSTRAP ---
        init();

    </script>
</body>
</html>
