<body>

    <!-- App Shell -->
    <div id="app-shell">

        <div id="top-controls">

                </select>
                <button id="mobile-jump-trigger" class="btn-jump" aria-label="Open Navigation">Jump to</button>
            </div>
        </div>

        <!-- Document Frame -->
        <main id="document-frame">
            
            <!-- Desktop Nav Rail -->
            <nav id="nav-rail" aria-label="Paper Navigation">
                <div id="nav-list-desktop" class="nav-list"></div>
            </nav>

            <!-- Paper Content Region -->
            <div id="paper-region">
                <div id="paper-content">
                    <!-- Dynamic Content Here -->
                </div>
            </div>

        </main>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="drawer-overlay" class="mobile-drawer-overlay"></div>
    <div id="drawer" class="mobile-drawer" role="dialog" aria-modal="true" aria-label="Navigation">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawer-close" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <div id="nav-list-mobile" class="nav-list"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS & CONFIG
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // Markdown Configuration (Stage 6.0.7 & 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // =========================================
        // STATE MANAGEMENT
        // =========================================
        let papersData = [];
        let currentPaper = null;
        let drawerOpen = false;

        // =========================================
        // DOM ELEMENTS
        // =========================================
        const els = {
            paperSelect: document.getElementById('paper-selector'),
            content: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-list-desktop'),
            navMobile: document.getElementById('nav-list-mobile'),
            jumpBtn: document.getElementById('mobile-jump-trigger'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            body: document.body
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload");
                }

                papersData = payload.papers;
                populateSelector();
                
                // Load first paper
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                }
            } catch (err) {
                console.error(err);
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelect.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populateSelector() {
            els.paperSelect.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                els.paperSelect.appendChild(opt);
            });
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset scroll
            window.scrollTo(0, 0);
            
            // Build UI
            renderContent();
            renderNavigation();
            
            // Re-run KaTeX on the whole content area
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });

            // Update ScrollSpy
            setupScrollSpy();
        }

        // =========================================
        // CONTENT RENDERING
        // =========================================
        function renderContent() {
            els.content.innerHTML = '';
            const expandedDefault = currentPaper.defaults?.expandedAll !== false;

            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'paper-section';
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        sectionBlock.appendChild(header);
                    }
                    
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(createQuestionNode(q, 0, expandedDefault));
                    });
                    els.content.appendChild(sectionBlock);
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    els.content.appendChild(createQuestionNode(q, 0, expandedDefault));
                });
            }
        }

        function createQuestionNode(node, depth, expandedDefault) {
            const container = document.createElement('div');
            container.className = `question-node ${depth === 0 ? 'top-level' : ''}`;
            container.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt md-content';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            container.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                let hasContent = false;

                // Answer
                if (node.solutionBlock.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <span class="md-content">${md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer}</span>
                    `;
                    solBlock.appendChild(ansDiv);
                }

                // Solution Details (Toggle + Region)
                if (node.solutionBlock.solutionDetails) {
                    hasContent = true;
                    const sd = node.solutionBlock.solutionDetails;
                    const isExpanded = expandedDefault;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const region = document.createElement('div');
                    region.className = 'solution-details';
                    region.setAttribute('data-expanded', isExpanded);
                    
                    const inner = document.createElement('div');
                    inner.className = 'solution-inner';
                    
                    // Subsections
                    if (sd.keepInMind) inner.appendChild(createSDSection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    if (sd.formulasUsed) inner.appendChild(createSDSection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    if (sd.working) inner.appendChild(createSDSection('Working', sd.working, 'sd-working'));
                    
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            inner.appendChild(createSDSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    region.appendChild(inner);
                    solBlock.appendChild(toggle);
                    solBlock.appendChild(region);

                    // Interaction
                    toggle.onclick = () => {
                        const expanded = region.getAttribute('data-expanded') === 'true';
                        region.setAttribute('data-expanded', !expanded);
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.disclosure-label').textContent = !expanded ? 'Hide working' : 'Show working';
                    };
                }

                if (hasContent) container.appendChild(solBlock);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, expandedDefault));
                });
                container.appendChild(childContainer);
            }

            return container;
        }

        function createSDSection(label, content, className) {
            const div = document.createElement('div');
            div.className = `sd-section ${className || ''}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${md ? md.render(content) : content}</div>
            `;
            return div;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation() {
            const buildList = (container) => {
                container.innerHTML = '';
                
                // Flatten items for nav list
                if (currentPaper.sections) {
                    let first = true;
                    currentPaper.sections.forEach(sec => {
                        // Separator between sections if not first
                        if (!first) {
                             const spacer = document.createElement('div');
                             spacer.style.height = '16px'; // Stage 3 spacing
                             container.appendChild(spacer);
                        }
                        first = false;

                        // Section Label (only if present)
                        if (sec.label && sec.label.trim()) {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            container.appendChild(lbl);
                        }
                        
                        sec.questions.forEach(q => appendNavItems(q, container));
                    });
                } else if (currentPaper.questions) {
                    currentPaper.questions.forEach(q => appendNavItems(q, container));
                }
            };

            buildList(els.navDesktop);
            buildList(els.navMobile);
        }

        function appendNavItems(node, container, depth = 0) {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.dataset.targetId = `q-${sanitizeId(node.id)}`;
            item.dataset.depth = Math.min(depth, 2); // Cap visual hierarchy classes
            
            item.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(item.dataset.targetId);
                if (target) {
                    // Offset for header
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    closeDrawer();
                }
            };

            container.appendChild(item);

            if (node.children) {
                node.children.forEach(child => appendNavItems(child, container, depth + 1));
            }
        }

        // =========================================
        // INTERACTIONS & HELPERS
        // =========================================
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9]/g, '-');
        }

        function closeDrawer() {
            drawerOpen = false;
            document.body.classList.remove('drawer-open');
        }
        
        els.jumpBtn.onclick = () => {
            drawerOpen = true;
            document.body.classList.add('drawer-open');
        };
        els.drawerClose.onclick = closeDrawer;
        els.drawerOverlay.onclick = closeDrawer;

        // Scroll Spy
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        updateActiveNav(id);
                    }
                });
            }, {
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(targetId) {
            // Find nav item with this target
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.targetId === targetId) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // Boot
        init();

    </script>
