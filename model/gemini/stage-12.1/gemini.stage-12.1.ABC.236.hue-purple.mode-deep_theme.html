    <!-- SCRIPT LOGIC -->
    <script>
        // ==========================================================================
        // STAGE 0 CONSTANTS (Authoritative Source of Truth)
        // ==========================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ==========================================================================
        // STATE & INIT
        // ==========================================================================
        let papersData = [];
        let activePaperKey = null;
        
        // Markdown-it Setup (Stage 6 Config: breaks: false, escape disabled)
        const md = window.markdownit ? window.markdownit({
            html: true,       // Enable inline SVG
            linkify: true,
            breaks: false     // Critical: prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // ==========================================================================
        // BOOTSTRAP
        // ==========================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const json = await response.json();
                papersData = json.papers || [];

                if (papersData.length === 0) throw new Error("No papers");

                initPaperSelector();
                renderPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        // ==========================================================================
        // RENDER LOGIC
        // ==========================================================================
        function initPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => renderPaper(e.target.value));
        }

        function renderPaper(key) {
            activePaperKey = key;
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;

            const container = document.getElementById('paper-content');
            container.innerHTML = ''; // Clear

            // Determine if sectioned or flat
            const isSectioned = paper.sections && paper.sections.length > 0;
            const nodes = isSectioned ? paper.sections : (paper.questions || []);

            // 1. Render Paper Content
            if (isSectioned) {
                nodes.forEach(section => {
                    // Only render section header if label is present
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'paper-section-header';
                        secHeader.textContent = section.label;
                        container.appendChild(secHeader);
                    }
                    // Render questions in section
                    (section.questions || []).forEach(q => {
                        container.appendChild(createQuestionNode(q, paper.defaults, 0, false));
                    });
                });
            } else {
                nodes.forEach(q => {
                    container.appendChild(createQuestionNode(q, paper.defaults, 0, true));
                });
            }

            // 2. Render Navigation
            buildNavigation(paper);

            // 3. Render Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursively build question nodes
        function createQuestionNode(data, defaults, depth, isTopLevel) {
            const node = document.createElement('div');
            node.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
            node.id = `q-${data.id}`;

            // Spacer (Top level separation vs child separation handled via CSS)
            if (depth === 0 && !node.firstElementChild) {
               // Logic handled by CSS margins/gaps, but we insert a spacer div if strictly needed by structure 
               // CSS .question-node-boundary-spacer used for rhythm
               const spacer = document.createElement('div');
               spacer.className = 'question-node-boundary-spacer';
               node.appendChild(spacer);
            } else {
                const spacer = document.createElement('div');
                spacer.className = 'question-node-boundary-spacer';
                node.appendChild(spacer);
            }

            // QUESTION BODY
            const bodyWrapper = document.createElement('div');
            bodyWrapper.className = 'question-body-wrapper';
            
            const ident = document.createElement('div');
            ident.className = 'question-identifier';
            ident.textContent = data.id;
            
            const prompt = document.createElement('div');
            prompt.className = 'question-content';
            prompt.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            bodyWrapper.appendChild(ident);
            bodyWrapper.appendChild(prompt);
            node.appendChild(bodyWrapper);

            // SOLUTION BLOCK (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                if (hasAnswer || hasDetails) {
                    const sbEl = document.createElement('div');
                    sbEl.className = 'solution-block';

                    // Answer (Visible by default if present)
                    if (hasAnswer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        sbEl.appendChild(ansEl);
                    }

                    // Solution Details (Expandable)
                    if (hasDetails) {
                        const sd = sb.solutionDetails;
                        // Default Expanded?
                        const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                        
                        // Control
                        const btn = document.createElement('button');
                        btn.className = 'solution-details-control';
                        btn.innerHTML = `<span class="icon">›</span> <span class="label">${expandedAll ? 'Hide' : 'Show'} working</span>`;
                        
                        // Region
                        const region = document.createElement('div');
                        region.className = `solution-details-region ${expandedAll ? 'is-expanded' : ''}`;
                        if (expandedAll) btn.querySelector('.icon').style.transform = "rotate(90deg)";

                        // Keep In Mind
                        if (sd.keepInMind) {
                            region.innerHTML += `
                                <div class="sd-subsection keep-in-mind-block">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>
                            `;
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            region.innerHTML += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            region.innerHTML += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                                </div>
                            `;
                        }

                        // Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                region.innerHTML += `
                                    <div class="sd-subsection">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                    </div>
                                `;
                            });
                        }

                        // Interaction
                        btn.onclick = () => {
                            const isEx = region.classList.contains('is-expanded');
                            if (isEx) {
                                region.classList.remove('is-expanded');
                                btn.innerHTML = `<span class="icon" style="transform: rotate(0deg)">›</span> <span class="label">Show working</span>`;
                            } else {
                                region.classList.add('is-expanded');
                                btn.innerHTML = `<span class="icon" style="transform: rotate(90deg)">›</span> <span class="label">Hide working</span>`;
                            }
                        };

                        sbEl.appendChild(btn);
                        sbEl.appendChild(region);
                    }

                    node.appendChild(sbEl);
                }
            }

            // CHILDREN
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, defaults, depth + 1, false));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        // ==========================================================================
        // NAVIGATION LOGIC
        // ==========================================================================
        function buildNavigation(paper) {
            const deskNav = document.getElementById('desktop-nav-container');
            const mobileNav = document.getElementById('drawer-nav-content');
            deskNav.innerHTML = '';
            mobileNav.innerHTML = '';

            const list = document.createElement('ul');
            list.className = 'nav-list';

            const items = [];

            function traverse(node, depth) {
                // Add item
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = `nav-item-btn depth-${Math.min(depth, 2)}`;
                btn.textContent = node.id;
                btn.onclick = () => scrollToQuestion(node.id);
                btn.dataset.targetId = node.id;
                
                li.appendChild(btn);
                list.appendChild(li);
                items.push(btn);

                if (node.children) {
                    node.children.forEach(c => traverse(c, depth + 1));
                }
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const li = document.createElement('li');
                        li.className = 'nav-section-label';
                        li.textContent = sec.label;
                        list.appendChild(li);
                    }
                    (sec.questions || []).forEach(q => traverse(q, 0));
                });
            } else {
                (paper.questions || []).forEach(q => traverse(q, 0));
            }

            deskNav.appendChild(list);
            mobileNav.appendChild(list.cloneNode(true));
            
            // Re-attach listeners to cloned mobile items
            const mobileButtons = mobileNav.querySelectorAll('button');
            mobileButtons.forEach(btn => {
                btn.onclick = () => {
                    scrollToQuestion(btn.dataset.targetId);
                    closeDrawer();
                };
            });

            // Intersection Observer for Current State
            setupObserver(items);
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll with offset for sticky header
                const offset = 80; 
                const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({top, behavior: 'smooth'});
            }
        }

        function setupObserver(desktopButtons) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Rough active state
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item-btn').forEach(btn => {
                if (btn.dataset.targetId === id) {
                    btn.setAttribute('aria-current', 'true');
                    btn.style.color = 'var(--color-accent)'; // Force color update for cloned nodes
                } else {
                    btn.removeAttribute('aria-current');
                    btn.style.color = '';
                }
            });
        }

        // ==========================================================================
        // UI INTERACTIONS
        // ==========================================================================
        function setupInteractions() {
            // Drawer
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('drawer-close');
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');

            function openDrawer() {
                panel.classList.add('is-open');
                overlay.classList.add('is-open');
            }
            
            trigger.onclick = openDrawer;
            closeBtn.onclick = closeDrawer;
            overlay.onclick = closeDrawer;
        }

        function closeDrawer() {
            document.getElementById('drawer-panel').classList.remove('is-open');
            document.getElementById('drawer-overlay').classList.remove('is-open');
        }

    </script>
