<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let appState = {
        payload: null,
        currentPaperKey: null,
        expandedMap: {} // { questionUuid: boolean }
    };

    // --- MARKDOWN SETUP (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            appState.payload = data;
            renderApp();
        } catch (e) {
            renderError("PAPERS PAYLOAD MISSING");
            console.error(e);
        }

        setupMobileDrawer();
    }

    function renderError(msg) {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="state-msg">${msg}</div>`;
        document.getElementById('paperSelector').disabled = true;
    }

    // --- CORE RENDER ---
    function renderApp() {
        const papers = appState.payload.papers;
        if (!papers || papers.length === 0) return renderError("NO PAPERS FOUND");

        // Setup Selector
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        
        // Initial Selection
        if (!appState.currentPaperKey) appState.currentPaperKey = papers[0].key;
        selector.value = appState.currentPaperKey;

        selector.addEventListener('change', (e) => {
            appState.currentPaperKey = e.target.value;
            renderCurrentPaper();
        });

        renderCurrentPaper();
    }

    function renderCurrentPaper() {
        const paper = appState.payload.papers.find(p => p.key === appState.currentPaperKey);
        if (!paper) return;

        // Reset Expansion State based on paper defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        appState.expandedMap = {}; // Reset manual overrides

        // Render Navigation
        const desktopNav = document.getElementById('desktopNav');
        const mobileNav = document.getElementById('mobileNavContent');
        const navHTML = buildNavHTML(paper);
        
        desktopNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;
        mobileNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;

        // Render Paper Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = buildPaperHTML(paper, defaultExpanded);

        // Post-Render: KaTeX & Events
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Intersection Observer for Nav Highlighting
        setupNavHighlighting();
    }

    // --- BUILDERS ---

    function buildNavHTML(paper) {
        let html = '';
        
        // Helper to flatten recursive children for nav list
        function traverse(nodes, depth) {
            let chunk = '';
            nodes.forEach(node => {
                const qId = node.id;
                const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                // Nav Item
                chunk += `<a href="#${domId}" class="nav-item depth-${depth > 2 ? 2 : depth}" data-target="${domId}">${qId}</a>`;
                
                if (node.children && node.children.length > 0) {
                    chunk += traverse(node.children, depth + 1);
                }
            });
            return chunk;
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += traverse(paper.questions, 0);
        }

        return html;
    }

    function buildPaperHTML(paper, defaultExpanded) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, defaultExpanded);
                    html += `<div style="height: var(--sp-xl);"></div>`; // Top Level Sep
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, defaultExpanded);
                html += `<div style="height: var(--sp-xl);"></div>`; // Top Level Sep
            });
        }

        return html;
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        
        // Determine Expanded State
        // Unique key for state map: currentPaper + id
        const stateKey = `${appState.currentPaperKey}:${node.id}`;
        const isExpanded = appState.expandedMap[stateKey] !== undefined 
            ? appState.expandedMap[stateKey] 
            : defaultExpanded;

        // Render Question Body
        let html = `<div id="${domId}" class="q-node ${depth > 0 ? 'child' : ''}">`;
        html += `<div class="q-body">
                    <span class="q-id">${node.id}</span>
                    <div class="q-text">${renderMarkdown(node.question)}</div>
                 </div>`;

        // Render Solution Block
        if (hasSolBlock) {
            html += `<div class="sol-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                         </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                // Disclosure Control
                html += `<button class="disclosure-ctrl" aria-expanded="${isExpanded}" onclick="toggleSolution('${stateKey}', this)">
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                         </button>`;
                
                // Details Region
                html += `<div class="sol-details ${isExpanded ? 'expanded' : ''}" id="sd-${stateKey}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-section keep-in-mind">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                             </div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-section">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                             </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-section working-block">
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sd.working)}</div>
                             </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-section alt-working-block">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                 </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                    // Fallback if payload has string (schema says array usually)
                     html += `<div class="sd-section alt-working-block">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${renderMarkdown(sd.alternativeWorking)}</div>
                             </div>`;
                }

                html += `</div>`; // Close sol-details
            }
            html += `</div>`; // Close sol-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaultExpanded);
            });
        }

        html += `</div>`; // Close q-node
        return html;
    }

    // --- HELPERS ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        // Fallback if markdown-it fails
        return text.replace(/\n/g, '<br>');
    }

    // Exposed toggle function
    window.toggleSolution = function(key, btn) {
        const content = document.getElementById(`sd-${key}`);
        if (!content) return;

        const isCurrentlyExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isCurrentlyExpanded;

        // Update State
        appState.expandedMap[key] = newState;

        // Update UI
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
        
        if (newState) {
            content.classList.add('expanded');
        } else {
            content.classList.remove('expanded');
        }
    };

    // --- INTERACTION ---

    function setupMobileDrawer() {
        const btn = document.getElementById('jumpToBtn');
        const close = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');
        const drawer = document.getElementById('drawer');
        const mobileNavContent = document.getElementById('mobileNavContent');

        function open() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            // Trap scroll
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        btn.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Close on nav item click
        mobileNavContent.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-item')) {
                closeDrawer();
            }
        });
    }

    function setupNavHighlighting() {
        const observerOptions = {
            root: document.querySelector('.paper-column'),
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
    }

    function updateActiveNav(domId) {
        // Clear all active
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Find matching links (desktop and mobile)
        const links = document.querySelectorAll(`.nav-item[data-target="${domId}"]`);
        links.forEach(link => {
            link.classList.add('active');
            // Scroll Nav into view if desktop
            if (link.closest('#desktopNav')) {
                link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        });
    }
</script>
