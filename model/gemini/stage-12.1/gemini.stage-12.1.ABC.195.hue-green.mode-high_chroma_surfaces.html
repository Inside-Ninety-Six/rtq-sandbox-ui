<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Renderer Config (Stage 6 Add-on) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG/HTML
        linkify: true,
        breaks: false   // Critical: Prevents <br> inside Math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State & DOM ---
    let papersData = [];
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            populateSelector();
            
            // Select first paper by default if available
            if (papersData.length > 0) {
                renderPaper(papersData[0].key);
            }

        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option disabled>Error loading</option>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
    }

    paperSelector.addEventListener('change', (e) => {
        renderPaper(e.target.value);
    });

    // --- Rendering Logic ---

    function renderPaper(paperKey) {
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        // Clear View
        paperContent.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        // Default Expansion
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false

        // Generate Structure
        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header in Content
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);
                    
                    // Section Label in Nav
                    addNavSectionLabel(section.label);
                }
                // Render Questions
                if (section.questions) {
                    renderQuestionList(section.questions, paperContent, 0, expandAll);
                    addNavItems(section.questions, 0);
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            renderQuestionList(paper.questions, paperContent, 0, expandAll);
            addNavItems(paper.questions, 0);
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll top
        window.scrollTo(0, 0);
    }

    // Recursive Content Render
    function renderQuestionList(questions, container, depth, defaultExpanded) {
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body md-content';
            const idSpan = `<span class="question-id">${q.id}</span>`;
            const qHtml = md ? md.render(q.question || '') : (q.question || '');
            // Prepend ID to first paragraph if possible, else just prepend
            // Simple approach: prepend span
            body.innerHTML = idSpan + qHtml; 
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block md-content';
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> ${ansHtml}`;
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const hasDetails = sd.working || sd.keepInMind || sd.formulasUsed || (sd.alternativeWorking && sd.alternativeWorking.length > 0);
                    
                    if (hasDetails) {
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                        toggleBtn.innerHTML = `
                            <span class="btn-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        `;
                        
                        // Details Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;

                        // Keep in mind
                        if (sd.keepInMind) {
                            const kim = document.createElement('div');
                            kim.className = 'sd-subsection keep-in-mind md-content';
                            kim.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                            detailsRegion.appendChild(kim);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const formulas = document.createElement('div');
                            formulas.className = 'sd-subsection formulas-used md-content';
                            formulas.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                            detailsRegion.appendChild(formulas);
                        }

                        // Working (Primary)
                        if (sd.working) {
                            const wrk = document.createElement('div');
                            wrk.className = 'sd-subsection working-body md-content';
                            wrk.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                            detailsRegion.appendChild(wrk);
                        }

                        // Alternative Working (Array)
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const altDiv = document.createElement('div');
                                altDiv.className = 'sd-subsection working-body alt-working md-content';
                                altDiv.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                                detailsRegion.appendChild(altDiv);
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             // Fallback if string
                             const altDiv = document.createElement('div');
                             altDiv.className = 'sd-subsection working-body alt-working md-content';
                             altDiv.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(sd.alternativeWorking) : sd.alternativeWorking);
                             detailsRegion.appendChild(altDiv);
                        }

                        // Interaction
                        toggleBtn.onclick = () => {
                            const isExpanded = detailsRegion.classList.contains('expanded');
                            if (isExpanded) {
                                detailsRegion.classList.remove('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'false');
                                toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                            } else {
                                detailsRegion.classList.add('expanded');
                                toggleBtn.setAttribute('aria-expanded', 'true');
                                toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                            }
                        };

                        block.appendChild(toggleBtn);
                        block.appendChild(detailsRegion);
                    }
                }
                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1, defaultExpanded);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    // Navigation Render Helper
    function addNavSectionLabel(label) {
        if (!label || label.trim() === "") return;
        const createLabel = () => {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            return li;
        };
        desktopNavList.appendChild(createLabel());
        mobileNavList.appendChild(createLabel());
    }

    function addNavItems(questions, depth) {
        questions.forEach(q => {
            const createItem = () => {
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = q.id;
                btn.dataset.depth = Math.min(depth, 2); // Cap style depth
                btn.onclick = () => {
                    document.getElementById(`q-${q.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                return btn;
            };
            
            const liD = document.createElement('li');
            liD.appendChild(createItem());
            desktopNavList.appendChild(liD);

            const liM = document.createElement('li');
            liM.appendChild(createItem());
            mobileNavList.appendChild(liM);

            if (q.children && q.children.length > 0) {
                addNavItems(q.children, depth + 1);
            }
        });
    }

    // --- Interaction Handlers ---

    // Mobile Drawer
    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawerClose.focus();
    }
    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        mobileJumpTrigger.focus();
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Escape Key to close drawer
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && drawer.classList.contains('open')) {
            closeDrawer();
        }
    });

    // Start
    init();

</script>
</body>
