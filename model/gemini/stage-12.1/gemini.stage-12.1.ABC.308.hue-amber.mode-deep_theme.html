<script>
/**

 * Implements Stage 6 Baseline + Add-ons
 */

// --- Global State ---
let papersPayload = null;
let currentPaper = null;
let activeObserver = null;

// --- Markdown Setup (Stage 6 Add-on) ---
// Config: html: true, breaks: false. Disable escape.
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    // Disable escaping of backslashes to preserve TeX
    md.inline.ruler.disable(['escape']);
}

// --- DOM Elements ---
const elPaperSelector = document.getElementById('paper-selector');
const elPaperContent = document.getElementById('paper-content');
const elNavRail = document.getElementById('nav-rail');
const elDrawerNav = document.getElementById('drawer-nav-content');
const elJumpToBtn = document.getElementById('jump-to-btn');
const elDrawerOverlay = document.getElementById('drawer-overlay');
const elDrawerClose = document.getElementById('drawer-close');
const elPaperScrollContainer = document.getElementById('paper-scroll-container');

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const data = await response.json();
        
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
        
        papersPayload = data;
        populateSelector();
        
        // Select first paper by default
        if (papersPayload.papers.length > 0) {
            loadPaper(papersPayload.papers[0].key);
        }

    } catch (e) {
        console.error(e);
        renderError();
    }
}

function renderError() {
    elPaperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
    elPaperSelector.innerHTML = `<option disabled>Error</option>`;
}

function populateSelector() {
    elPaperSelector.innerHTML = '';
    papersPayload.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        elPaperSelector.appendChild(opt);
    });
    
    elPaperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

// --- Paper Loading ---
function loadPaper(key) {
    const paper = papersPayload.papers.find(p => p.key === key);
    if (!paper) return;
    currentPaper = paper;

    // Reset Scroll
    elPaperScrollContainer.scrollTop = 0;

    // Render Content
    renderPaperContent(paper);
    
    // Render Navigation (Desktop + Mobile)
    renderNavigation(paper);

    // Apply KaTeX
    renderMathInElement(elPaperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Setup Scroll Observer for Active State
    setupIntersectionObserver();
}

// --- Content Rendering ---
function renderPaperContent(paper) {
    let html = '';

    if (paper.sections) {
        paper.sections.forEach(section => {
            // Render Section Header if label exists
            if (section.label && section.label.trim()) {
                html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
            }
            // Render Questions in Section
            section.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper.defaults);
            });
        });
    } else if (paper.questions) {
        // Flat paper
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0, paper.defaults);
        });
    }

    elPaperContent.innerHTML = html;
    
    // Attach Event Listeners for Toggles
    document.querySelectorAll('.disclosure-control').forEach(btn => {
        btn.addEventListener('click', toggleSolutionDetails);
    });
}

function renderQuestionNode(node, depth, defaults) {
    const isExpanded = defaults && defaults.expandedAll !== false; // Default true per Stage 3
    const hasSolutionBlock = !!node.solutionBlock;
    const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
    const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
    
    // Indentation/Spacing classes based on depth
    const depthClass = depth > 0 ? 'children-container' : '';
    const childAttr = depth > 0 ? 'data-child="true"' : '';
    
    let html = `<div id="${node.id}" class="question-node ${depthClass}" ${childAttr}>`;
    
    // 1. Question Body
    html += `
        <div class="question-body">
            <div class="q-id">${node.id}</div>
            <div class="q-prompt">${mdRender(node.question)}</div>
        </div>
    `;

    // 2. Solution Block (Optional)
    if (hasSolutionBlock) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (hasAnswer) {
            html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${mdRender(node.solutionBlock.answer)}</div>
                </div>
            `;
        }

        // Solution Details
        if (hasDetails) {
            const details = node.solutionBlock.solutionDetails;
            const expandedClass = isExpanded ? 'expanded' : '';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const btnText = isExpanded ? 'Hide working' : 'Show working';
            
            html += `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${node.id}">
                    <span class="btn-text">${btnText}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>

                <div id="sd-${node.id}" class="solution-details ${expandedClass}">
            `;
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${mdRender(details.keepInMind)}</div>
                    </div>
                `;
            }

            // Formulas used
            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection formulas-used">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${mdRender(details.formulasUsed)}</div>
                    </div>
                `;
            }

            // Working
            if (details.working) {
                html += `
                    <div class="sd-subsection working-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${mdRender(details.working)}</div>
                    </div>
                `;
            }

            // Alternative Working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection alt-working-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${mdRender(alt)}</div>
                        </div>
                    `;
                });
            }

            html += `</div>`; // Close details region
        }
        
        html += `</div>`; // Close solution block
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1, defaults);
        });
    }

    html += `</div>`; // Close node
    return html;
}

// --- Navigation Rendering ---
function renderNavigation(paper) {
    const buildNavList = () => {
        let html = '<ul class="nav-list">';
        
        const renderItems = (items) => {
            let str = '';
            items.forEach(q => {
                str += traverseNav(q, 0);
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                html += renderItems(sec.questions);
            });
        } else if (paper.questions) {
            html += renderItems(paper.questions);
        }
        
        html += '</ul>';
        return html;
    };

    const navHTML = buildNavList();
    elNavRail.innerHTML = navHTML;
    elDrawerNav.innerHTML = navHTML;

    // Attach click handlers
    const attachClicks = (root) => {
        root.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    };
    
    attachClicks(elNavRail);
    attachClicks(elDrawerNav);
}

function traverseNav(node, depth) {
    let html = `<li><a href="#${node.id}" class="nav-item" data-id="${node.id}" data-depth="${depth}">${node.id}</a></li>`;
    if (node.children) {
        node.children.forEach(child => {
            html += traverseNav(child, depth + 1);
        });
    }
    return html;
}

// --- Interaction Handlers ---
function toggleSolutionDetails(e) {
    const btn = e.currentTarget;
    const regionId = btn.getAttribute('aria-controls');
    const region = document.getElementById(regionId);
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    
    if (isExpanded) {
        region.classList.remove('expanded');
        btn.setAttribute('aria-expanded', 'false');
        btn.querySelector('.btn-text').textContent = 'Show working';
    } else {
        region.classList.add('expanded');
        btn.setAttribute('aria-expanded', 'true');
        btn.querySelector('.btn-text').textContent = 'Hide working';
    }
}

// Mobile Drawer
elJumpToBtn.addEventListener('click', () => {
    elDrawerOverlay.classList.add('open');
});
elDrawerClose.addEventListener('click', closeDrawer);
elDrawerOverlay.addEventListener('click', (e) => {
    if (e.target === elDrawerOverlay) closeDrawer();
});
function closeDrawer() {
    elDrawerOverlay.classList.remove('open');
}

// --- Intersection Observer for Nav ---
function setupIntersectionObserver() {
    if (activeObserver) activeObserver.disconnect();
    
    const options = {
        root: elPaperScrollContainer,
        rootMargin: '-10% 0px -80% 0px', // Bias towards top
        threshold: 0
    };

    activeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                updateActiveNav(entry.target.id);
            }
        });
    }, options);

    // Observe all question nodes
    document.querySelectorAll('.question-node').forEach(node => {
        activeObserver.observe(node);
    });
}

function updateActiveNav(id) {
    // Remove active class from all
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    // Add to current (in both desktop and drawer)
    const activeLinks = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
    activeLinks.forEach(el => {
        el.classList.add('active');
        // Optional: scroll nav rail to keep active in view
        if (el.offsetParent === elNavRail) {
             // Simple logic to keep in view
        }
    });
}

// --- Helper Utilities ---
function mdRender(text) {
    if (!text) return '';
    return md ? md.render(text) : escapeHtml(text);
}

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, function(m) { return map[m]; });
}
