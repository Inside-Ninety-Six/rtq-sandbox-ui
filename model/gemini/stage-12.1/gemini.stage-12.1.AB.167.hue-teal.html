    <!-- Mobile Drawer -->
    <div class="drawer-overlay" id="mobile-drawer" aria-hidden="true">
        <div class="drawer-content">
            <header class="drawer-header">
                <span style="font-weight: 700; color: var(--text-secondary);">Jump to</span>
                <button class="drawer-close" id="drawer-close">&times;</button>
            </header>
            <nav id="mobile-nav-container">
                <!-- Mobile Nav List Injected Here -->
            </nav>
        </div>

    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            activePaperKey: null,
            expandedStates: {}, // Map: questionId -> boolean
            navMap: [] // Ordered list for nav generation
        };

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        }) : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // Init
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Fetch Payload
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid schema");

                state.papers = payload.papers;
                
                // Initialize UI
                setupPaperSelector();
                setupInteractions();

                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // =========================================
        // CORE LOGIC
        // =========================================

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.activePaperKey = paperKey;
            
            // Reset Expansion States based on defaults
            state.expandedStates = {};
            // If paper.defaults.expandedAll is false, start collapsed. Else default is expanded.
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            
            // We need to traverse to set initial states if we wanted fine-grained control, 
            // but we can just derive it dynamically or lazily. 
            // For this prototype, we'll check state.expandedStates[id] !== undefined ? val : defaultExpanded.
            state.defaultExpandedCurrent = defaultExpanded;

            renderPaper(paper);
            renderNavigation(paper);
            updateSelectorUI(paperKey);
        }

        // =========================================
        // RENDERING
        // =========================================

        function renderError(msg) {
            document.getElementById('paper-region').innerHTML = `<div class="error-state">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function setupPaperSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function setupInteractions() {
            // Mobile Drawer
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const close = document.getElementById('drawer-close');

            const toggleDrawer = (open) => {
                if(open) {
                    drawer.classList.add('open');
                    drawer.setAttribute('aria-hidden', 'false');
                } else {
                    drawer.classList.remove('open');
                    drawer.setAttribute('aria-hidden', 'true');
                }
            };

            trigger.addEventListener('click', () => toggleDrawer(true));
            close.addEventListener('click', () => toggleDrawer(false));
            drawer.addEventListener('click', (e) => {
                if (e.target === drawer) toggleDrawer(false);
            });
        }

        function renderPaper(paper) {
            const container = document.getElementById('paper-region');
            container.innerHTML = ''; // Clear

            // Handle Sections vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = section.label;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0));
                        });
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0));
                });
            }

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function createQuestionNode(q, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.setAttribute('data-depth', depth);
            wrapper.id = `q-${q.id}`; // Anchor for navigation

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = q.id;
            
            const contentSpan = document.createElement('div');
            contentSpan.className = 'q-content markdown-body';
            contentSpan.innerHTML = md ? md.render(q.question || '') : (q.question || '');
            
            body.appendChild(idSpan);
            body.appendChild(contentSpan);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Optional)
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const val = document.createElement('span');
                    val.className = 'answer-content markdown-body';
                    val.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansDiv.appendChild(label);
                    ansDiv.appendChild(val);
                    block.appendChild(ansDiv);
                }

                // Solution Details (Optional)
                const sdData = q.solutionBlock.solutionDetails;
                if (sdData) {
                    const isExpanded = state.expandedStates[q.id] !== undefined ? state.expandedStates[q.id] : state.defaultExpandedCurrent;

                    // Toggle Button
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = `disclosure-control ${isExpanded ? 'expanded' : ''}`;
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Detail Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = `solution-details ${isExpanded ? 'visible' : ''}`;

                    // Build Content HTML
                    let html = '';
                    
                    // Keep in Mind
                    if (sdData.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content markdown-body">${md ? md.render(sdData.keepInMind) : sdData.keepInMind}</div>
                            </div>
                        `;
                    }

                    // Formulas Used
                    if (sdData.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content markdown-body">${md ? md.render(sdData.formulasUsed) : sdData.formulasUsed}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (sdData.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-content markdown-body">${md ? md.render(sdData.working) : sdData.working}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach((alt) => {
                             html += `<div class="alt-working-separator"></div>`;
                             html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content markdown-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsDiv.innerHTML = html;

                    // Click Handler
                    toggleBtn.addEventListener('click', () => {
                        const nowExpanded = detailsDiv.classList.contains('visible');
                        if (nowExpanded) {
                            detailsDiv.classList.remove('visible');
                            toggleBtn.classList.remove('expanded');
                            toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            state.expandedStates[q.id] = false;
                        } else {
                            detailsDiv.classList.add('visible');
                            toggleBtn.classList.add('expanded');
                            toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            state.expandedStates[q.id] = true;
                        }
                    });

                    block.appendChild(toggleBtn);
                    block.appendChild(detailsDiv);
                }

                wrapper.appendChild(block);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container child-indent';
                q.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================

        function renderNavigation(paper) {
            const buildList = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                const list = document.createElement('div');
                list.className = 'nav-list';

                const generateItems = (questions, depth) => {
                    questions.forEach(q => {
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${q.id}`;
                        a.textContent = q.id;
                        a.setAttribute('data-depth', Math.min(depth, 2)); // Cap visual depth
                        
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            // Scroll
                            const target = document.getElementById(`q-${q.id}`);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                
                                // Update Active State
                                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                                document.querySelectorAll(`a[href="#q-${q.id}"]`).forEach(n => n.classList.add('active'));

                                // Close mobile drawer if open
                                document.getElementById('mobile-drawer').classList.remove('open');
                                document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'true');
                            }
                        });

                        list.appendChild(a);

                        if (q.children) generateItems(q.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== '') {
                            const lbl = document.createElement('div');
                            lbl.className = 'nav-section-label';
                            lbl.textContent = sec.label;
                            list.appendChild(lbl);
                        }
                        if (sec.questions) generateItems(sec.questions, 0);
                    });
                } else if (paper.questions) {
                    generateItems(paper.questions, 0);
                }

                container.appendChild(list);
            };

            buildList('desktop-nav-container');
            buildList('mobile-nav-container');
        }

        function updateSelectorUI(key) {
            document.getElementById('paper-selector').value = key;
        }
    </script>
