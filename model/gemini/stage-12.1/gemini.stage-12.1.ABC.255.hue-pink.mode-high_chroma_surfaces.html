    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    let papersData = [];

    async function loadPayload() {

            papersData = data.papers || [];

    // === MARKDOWN CONFIGURATION (STAGE 6) ===

        });
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    function renderMarkdown(text) {
        if (!text) return "";
        if (!md) return text; // Fallback
        return md.render(text);
    }

<script>
    // === RENDER LOGIC ===

    function initApp() {
        if (papersData.length === 0) {
            renderError("NO PAPERS FOUND IN PAYLOAD");
            return;
        }

        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        papersData.forEach((paper, index) => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Load first paper by default
        loadPaper(papersData[0].key);

        // Mobile Nav interactions
        const drawerOverlay = document.getElementById('drawer-overlay');
        const jumpTrigger = document.getElementById('jump-trigger');
        const closeTrigger = document.getElementById('drawer-close');

        jumpTrigger.addEventListener('click', () => {
            drawerOverlay.classList.add('is-open');
            // Trap focus roughly
            closeTrigger.focus();
        });

        const closeDrawer = () => drawerOverlay.classList.remove('is-open');
        closeTrigger.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });
    }

    function loadPaper(paperKey) {
        currentPaperId = paperKey;
        const paper = papersData.find(p => p.key === paperKey);
        if (!paper) return;

        paperDefaults = paper.defaults || { expandedAll: true };

        // 1. Render Nav
        renderNavigation(paper);

        // 2. Render Content
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = ''; // Clear

        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    surface.appendChild(header);
                }
                renderQuestionList(section.questions, surface, 0);
            });
        } else if (paper.questions) {
            // Flat paper
            renderQuestionList(paper.questions, surface, 0);
        }

        // 3. Trigger KaTeX Auto-render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // === NAVIGATION RENDERER ===
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createNavItem = (id, label) => {
            const btn = document.createElement('div'); // Using div for item, click handler handles nav
            btn.className = 'nav-item';
            btn.textContent = id;
            btn.dataset.target = id;
            btn.addEventListener('click', () => {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight active logic can be added here
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('is-active'));
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(n => n.classList.add('is-active'));
                    // Close mobile drawer
                    document.getElementById('drawer-overlay').classList.remove('is-open');
                }
            });
            return btn;
        };

        const createSectionLabel = (label) => {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = label;
            return el;
        };

        const traverseQuestions = (questions, container, depth = 0) => {
            questions.forEach(q => {
                const item = createNavItem(q.id, q.id);
                item.dataset.depth = depth;
                container.appendChild(item);
                if (q.children && q.children.length > 0) {
                    traverseQuestions(q.children, container, depth + 1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    desktopList.appendChild(createSectionLabel(section.label));
                    mobileList.appendChild(createSectionLabel(section.label));
                }
                traverseQuestions(section.questions, desktopList);
                traverseQuestions(section.questions, mobileList);
            });
        } else {
            traverseQuestions(paper.questions || [], desktopList);
            traverseQuestions(paper.questions || [], mobileList);
        }
    }

    // === PAPER CONTENT RENDERER ===
    function renderQuestionList(questions, container, depth) {
        if (!questions) return;
        
        const wrapper = document.createElement('div');
        if (depth > 0) {
            wrapper.className = 'child-question-container';
        }

        questions.forEach(q => {
            wrapper.appendChild(renderQuestionNode(q, depth));
        });

        container.appendChild(wrapper);
    }

    function renderQuestionNode(node, depth) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        if (depth === 0) nodeEl.classList.add('top-level-question');
        
        // Anchor for nav
        const anchor = document.createElement('div');
        anchor.id = `q-${node.id}`;
        anchor.style.position = 'absolute'; 
        anchor.style.marginTop = '-100px'; // Offset for sticky nav/headers
        nodeEl.appendChild(anchor);
        nodeEl.style.position = 'relative';

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = "Answer";
                
                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content md-content';
                ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer); // Inline math capable

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const sdData = node.solutionBlock.solutionDetails;
            if (sdData) {
                // Determine expanded state based on default
                let isExpanded = paperDefaults.expandedAll !== false; // Default true unless explicitly false

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="sd-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                `;

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details-region';
                if (isExpanded) detailsRegion.classList.add('is-expanded');

                // Toggle Logic
                toggleBtn.addEventListener('click', () => {
                    isExpanded = !isExpanded;
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.querySelector('.sd-text').textContent = isExpanded ? 'Hide working' : 'Show working';
                    if (isExpanded) {
                        detailsRegion.classList.add('is-expanded');
                    } else {
                        detailsRegion.classList.remove('is-expanded');
                    }
                });

                // Build Details Content
                // Order: Keep in mind -> Formulas -> Working -> Alternative
                
                // Keep in mind
                if (sdData.keepInMind) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-keep-in-mind';
                    block.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="md-content">${renderMarkdown(sdData.keepInMind)}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Formulas used
                if (sdData.formulasUsed) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-formulas';
                    block.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="md-content">${renderMarkdown(sdData.formulasUsed)}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Working
                if (sdData.working) {
                    const block = document.createElement('div');
                    block.className = 'sd-subsection sd-working';
                    block.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="md-content">${renderMarkdown(sdData.working)}</div>
                    `;
                    detailsRegion.appendChild(block);
                }

                // Alternative working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(altText => {
                        const block = document.createElement('div');
                        block.className = 'sd-subsection sd-alt-working';
                        block.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="md-content">${renderMarkdown(altText)}</div>
                        `;
                        detailsRegion.appendChild(block);
                    });
                }

                solBlock.appendChild(toggleBtn);
                solBlock.appendChild(detailsRegion);
            }

            nodeEl.appendChild(solBlock);
        }

        // 3. Recursive Children
        if (node.children && node.children.length > 0) {
            renderQuestionList(node.children, nodeEl, depth + 1);
        }

        return nodeEl;
    }

    function renderError(msg) {
        const surface = document.getElementById('paper-surface');
        surface.innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('desktop-nav-list').innerHTML = '';
    }

    // === START ===
    loadPayload();

</script>
</body>
</html>
