<div id="app" class="app-shell">

<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Configuration (Stage 6 Baseline) ---
    // Linkify enabled, breaks false (critical for KaTeX), html true (SVG passthrough)
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        expandedMap: {}, // key: questionId, value: boolean
        navOpen: false
    };

    // --- DOM Elements ---
    const appEl = document.getElementById('app');

    // --- Fetch & Init ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            state.papers = payload.papers;
            
            // Default to first paper
            loadPaper(state.papers[0].key);

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        appEl.innerHTML = `<div class="error-state"><h1>${msg}</h1></div>`;
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaper = paper;
        
        // Reset expanded map based on paper defaults
        state.expandedMap = {};
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Helper to traverse and set defaults
        const traverse = (nodes) => {
            nodes.forEach(q => {
                if (q.solutionBlock?.solutionDetails) {
                    state.expandedMap[q.id] = expandAll;
                }
                if (q.children) traverse(q.children);
            });
        };

        if (paper.questions) traverse(paper.questions);
        if (paper.sections) paper.sections.forEach(s => traverse(s.questions));

        renderApp();
    }

    // --- Rendering Core ---

    function renderApp() {
        // Main Shell Structure
        appEl.innerHTML = `
            ${renderTopControls()}
            <div class="document-frame">
                ${renderNavigation(false)} <!-- Desktop Sticky -->
                <main class="paper-column">
                    <div class="paper-surface">
                        ${renderPaperContent()}
                    </div>
                </main>
            </div>
            ${renderMobileDrawer()}
        `;

        // Post-render: KaTeX & Interactions
        requestAnimationFrame(() => {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false,
                output: 'html' // Use HTML output for lighter DOM
            });
            setupInteractions();
            updateActiveNav();
        });
    }

    function renderTopControls() {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.activePaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select id="paper-selector" class="paper-selector">
                    ${options}
                </select>
                <button id="jump-to-btn" class="jump-to-trigger" aria-label="Open navigation">
                    Jump to
                </button>
            </div>
        `;
    }

    // Navigation Rendering (Shared logic for Desktop & Mobile)
    function renderNavigation(isMobile) {
        const paper = state.activePaper;
        if (!paper) return '';

        let navContent = '';
        
        // Helper for nav items
        const renderItem = (q, depth) => `
            <a class="nav-item" data-id="${q.id}" data-depth="${depth}" tabindex="0">
                ${q.id}
            </a>
        `;

        const renderList = (nodes, depth = 0) => {
            let html = '';
            nodes.forEach(q => {
                html += renderItem(q, depth);
                if (q.children && q.children.length > 0) {
                    html += renderList(q.children, depth + 1);
                }
            });
            return html;
        };

        if (paper.questions) {
            // Flat paper
            navContent = `<div class="nav-list">${renderList(paper.questions)}</div>`;
        } else if (paper.sections) {
            // Sectioned paper
            navContent = `<div class="nav-list">`;
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    navContent += `<div class="nav-section-label">${sec.label}</div>`;
                }
                navContent += renderList(sec.questions);
            });
            navContent += `</div>`;
        }

        if (isMobile) return navContent; // Just return list for drawer

        return `
            <nav class="nav-column" aria-label="Document navigation">
                ${navContent}
            </nav>
        `;
    }

    function renderMobileDrawer() {
        return `
            <div class="drawer-overlay" id="drawer-overlay" data-open="${state.navOpen}">
                <div class="drawer" id="drawer" data-open="${state.navOpen}">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" id="drawer-close" aria-label="Close navigation">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavigation(true)}
                    </div>
                </div>
            </div>
        `;
    }

    function renderPaperContent() {
        const paper = state.activePaper;
        if (paper.questions) {
            return `<div class="question-list">${paper.questions.map(q => renderQuestionNode(q, 0)).join('')}</div>`;
        } else if (paper.sections) {
            return paper.sections.map(sec => `
                <div class="section-block">
                    ${sec.label && sec.label.trim().length > 0 ? `<h2 class="section-header">${sec.label}</h2>` : ''}
                    <div class="question-list">
                        ${sec.questions.map(q => renderQuestionNode(q, 0)).join('')}
                    </div>
                </div>
            `).join('');
        }
    }

    function renderQuestionNode(node, depth) {
        // Markdown parsing
        const promptHtml = md ? md.render(node.question || '') : node.question;
        const id = node.id;

        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const { answer, solutionDetails } = node.solutionBlock;
            
            // Answer (Optional)
            let answerHtml = '';
            if (answer) {
                const answerContent = md ? md.render(answer) : answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${answerContent}</div>
                    </div>
                `;
            }

            // Solution Details (Optional)
            let detailsHtml = '';
            let toggleHtml = '';
            if (solutionDetails) {
                const isExpanded = state.expandedMap[id];
                const expandedAttr = isExpanded ? 'true' : 'false';
                const visibleAttr = isExpanded ? 'true' : 'false';
                const labelText = isExpanded ? 'Hide working' : 'Show working';

                // Build subsections
                let subsections = '';
                
                if (solutionDetails.keepInMind) {
                    subsections += `
                        <div class="sd-subsection keep-in-mind">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-content">${md.render(solutionDetails.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (solutionDetails.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-content">${md.render(solutionDetails.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (solutionDetails.working) {
                    subsections += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-content">${md.render(solutionDetails.working)}</div>
                        </div>
                    `;
                }

                if (solutionDetails.alternativeWorking && Array.isArray(solutionDetails.alternativeWorking)) {
                    solutionDetails.alternativeWorking.forEach((alt, idx) => {
                         subsections += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${expandedAttr}" data-id="${id}">
                        <span class="disclosure-text">${labelText}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                `;

                detailsHtml = `
                    <div class="solution-details" id="sd-${id}" data-visible="${visibleAttr}">
                        ${subsections}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                </div>
            `;
        }

        // Construct Node
        return `
            <div class="question-node" id="q-${id}" data-child="${depth > 0}">
                <div class="question-body">
                    <div class="question-id">${id}</div>
                    <div class="question-prompt">${promptHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- Interaction Handlers ---

    function setupInteractions() {
        // Paper Selector
        document.getElementById('paper-selector').addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Toggle Controls
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-id');
                const isExpanded = state.expandedMap[id];
                state.expandedMap[id] = !isExpanded;
                
                // Re-render interactions locally or full re-render?
                // For simplicity and correctness with math re-render, full render is safer but heavier.
                // Let's do DOM updates for smoothness.
                const nextState = !isExpanded;
                btn.setAttribute('aria-expanded', nextState);
                btn.querySelector('.disclosure-text').textContent = nextState ? 'Hide working' : 'Show working';
                const detailEl = document.getElementById(`sd-${id}`);
                if (detailEl) {
                    detailEl.setAttribute('data-visible', nextState);
                }
            });
        });

        // Navigation Jumping
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.getAttribute('data-id');
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            });
        });

        // Mobile Drawer Logic
        const jumpBtn = document.getElementById('jump-to-btn');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const closeBtn = document.getElementById('drawer-close');

        function openDrawer() {
            state.navOpen = true;
            overlay.setAttribute('data-open', 'true');
            drawer.setAttribute('data-open', 'true');
        }

        function closeDrawer() {
            state.navOpen = false;
            overlay.setAttribute('data-open', 'false');
            drawer.setAttribute('data-open', 'false');
        }

        if (jumpBtn) jumpBtn.addEventListener('click', openDrawer);
        if (closeBtn) closeBtn.addEventListener('click', closeDrawer);
        if (overlay) overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    // Scroll Spy for Nav
    function updateActiveNav() {
        // Observer or scroll event. Scroll event is simpler for this prototype.
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const nodes = document.querySelectorAll('.question-node');
                    let currentId = null;
                    
                    // Find top-most visible
                    for (let node of nodes) {
                        const rect = node.getBoundingClientRect();
                        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                            currentId = node.id.replace('q-', '');
                            break;
                        }
                        // Fallback if scrolled past
                        if (rect.bottom > 60) {
                            currentId = node.id.replace('q-', '');
                        }
                    }

                    if (currentId) {
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Highlight current
                        const activeNav = document.querySelectorAll(`.nav-item[data-id="${currentId}"]`);
                        activeNav.forEach(n => n.classList.add('active'));
                        
                        // Scroll nav into view if sticky sidebar
                        if (activeNav.length > 0 && !state.navOpen) {
                            // Only scroll desktop nav if needed
                            // activeNav[0].scrollIntoView({ block: 'nearest' }); 
                            // Disable auto-scroll of nav to avoid annoying jumping during read
                        }
                    }
                    ticking = false;
                });
                ticking = true;
            }
        });
    }

    // Start
    init();

</script>
