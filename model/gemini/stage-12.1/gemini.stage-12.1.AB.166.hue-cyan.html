    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <div class="app-shell">
        <!-- Top Controls Region -->
        <header class="top-controls">
            <div class="top-controls-inner">
                <select id="paper-selector" class="paper-select" aria-label="Select Paper">

            </div>
        </header>

        <!-- Document Frame Shell -->
        <div class="document-frame">
            <!-- Navigation Rail (Desktop) -->
            <nav id="nav-rail" class="nav-column" aria-label="Paper navigation">
                <!-- Injected via JS -->
            </nav>

                    <!-- Injected via JS -->
                </div>
            </main>
        </div>

    <!-- Mobile Drawer -->
    <div id="drawer-overlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <span style="font-weight:600; font-size:var(--font-size-sm);">Jump to question</span>
            <button id="drawer-close" style="font-size:1.5rem; line-height:1;">&times;</button>
        </div>
        <div id="drawer-nav-content" class="drawer-content">
            <!-- Cloned Nav Content -->
        </div>
    </div>

    <script>
        // =========================================
        // MARKDOWN CONFIGURATION (Authoritative)
        // =========================================
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE & APP LOGIC
        // =========================================
        let appState = {
            payload: null,
            papers: [],
            currentPaperKey: null,
            expandedMap: {} // { questionId: boolean }
        };

        // DOM Elements
        const els = {
            selector: document.getElementById('paper-selector'),
            navRail: document.getElementById('nav-rail'),
            paperContent: document.getElementById('paper-content'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerContent: document.getElementById('drawer-nav-content'),
            jumpTrigger: document.getElementById('jump-to-trigger'),
            drawerClose: document.getElementById('drawer-close')
        };

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response not ok');
                const data = await response.json();
                
                if (!data || !data.papers) throw new Error('Invalid payload structure');
                
                appState.payload = data;
                appState.papers = data.papers;
                
                renderSelector();
                
                // Select first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                }

            } catch (err) {
                console.error("Payload Load Error:", err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="paper-error">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
        }

        function renderSelector() {
            els.selector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER LOADING & RENDERING
        // =========================================
        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaperKey = paperKey;
            
            // Set defaults (Expanded All unless explicitly false)
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            appState.expandedMap = {}; // Reset state for new paper
            
            // Helper to recurse and set defaults
            const initDefaults = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        appState.expandedMap[node.id] = defaultExpanded;
                    }
                    if (node.children) initDefaults(node.children);
                });
            };
            
            if (paper.sections) {
                paper.sections.forEach(s => initDefaults(s.questions));
            } else if (paper.questions) {
                initDefaults(paper.questions);
            }

            renderNavigation(paper);
            renderPaperContent(paper);
            
            // Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // =========================================
        // CONTENT RENDERING
        // =========================================
        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div class="section-header-block">
                                <div class="section-header-text">${section.label}</div>
                            </div>
                        `;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            attachEventListeners();
        }

        function renderQuestionNode(node, depth) {
            const id = node.id;
            const contentMarkdown = node.question || "";
            const contentHtml = md ? md.render(contentMarkdown) : contentMarkdown;
            
            const solutionBlock = node.solutionBlock;
            let solutionHtml = '';

            if (solutionBlock) {
                // Answer
                let answerHtml = '';
                if (solutionBlock.answer) {
                    const ansMd = md ? md.render(solutionBlock.answer) : solutionBlock.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansMd}</div>
                        </div>
                    `;
                }

                // Solution Details
                let detailsHtml = '';
                let toggleHtml = '';
                
                if (solutionBlock.solutionDetails) {
                    const isExpanded = appState.expandedMap[id] === true;
                    const sd = solutionBlock.solutionDetails;
                    
                    toggleHtml = `
                        <button class="disclosure-control" data-id="${id}" aria-expanded="${isExpanded}">
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    `;

                    // Render Subsections
                    let subsections = '';

                    if (sd.keepInMind) {
                        const kimHtml = md ? md.render(sd.keepInMind) : sd.keepInMind;
                        subsections += `
                            <div class="sd-subsection sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${kimHtml}</div>
                            </div>
                        `;
                    }

                    if (sd.formulasUsed) {
                        const formHtml = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                        subsections += `
                            <div class="sd-subsection sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${formHtml}</div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        const workHtml = md ? md.render(sd.working) : sd.working;
                        subsections += `
                            <div class="sd-subsection sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${workHtml}</div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altHtml = md ? md.render(alt) : alt;
                            subsections += `
                                <div class="sd-subsection sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${altHtml}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div id="sd-${id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                            ${subsections}
                        </div>
                    `;
                }

                solutionHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Recursion
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div id="q-${id}" class="question-node depth-${depth}">
                    <div class="question-body">
                        <div class="question-id">${id}</div>
                        <div class="question-prompt">${contentHtml}</div>
                    </div>
                    ${solutionHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            let html = '<ul class="nav-list">';
            
            const renderItems = (nodes, depth) => {
                let chunk = '';
                nodes.forEach(node => {
                    chunk += `<li><a href="#q-${node.id}" class="nav-item depth-${depth}" data-target="${node.id}">${node.id}</a></li>`;
                    if (node.children) {
                        chunk += renderItems(node.children, depth + 1); // Depth logic for type scale only
                    }
                });
                return chunk;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    html += renderItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderItems(paper.questions, 0);
            }

            html += '</ul>';
            
            els.navRail.innerHTML = html;
            els.drawerContent.innerHTML = html; // Mirror for mobile

            // Nav interactions
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetEl = document.getElementById(`q-${targetId}`);
                    
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Set Active State
                        setActiveNavItem(targetId);
                        
                        // Close Drawer if open
                        closeDrawer();
                    }
                });
            });
        }

        function setActiveNavItem(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function attachEventListeners() {
            // Disclosure Toggles
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.getAttribute('data-id');
                    const region = document.getElementById(`sd-${id}`);
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle State
                    const newState = !isExpanded;
                    appState.expandedMap[id] = newState;
                    
                    // Update UI
                    btn.setAttribute('aria-expanded', newState);
                    btn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    
                    if (newState) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                });
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.drawer.setAttribute('aria-hidden', 'true');
        }

        els.jumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Simple Intersection Observer for scroll tracking (Active Nav)
        const observerOptions = {
            root: null,
            rootMargin: '-80px 0px -80% 0px', // Trigger near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNavItem(id);
                }
            });
        }, observerOptions);

        // Observe all question nodes after render (hooked in renderPaperContent implicitly via mutation or re-run)
        // Since we re-render full content, we'd need to re-observe. 
        // For simplicity in this vanilla implementation, we'll just re-attach observer in render.
        // (Adding logic to renderPaperContent to observe nodes)
        const originalRender = renderPaperContent;
        renderPaperContent = function(paper) {
            originalRender(paper); // call original
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }


        // Start
        init();

    </script>
</body>
