    <script>
        // =========================================
        // STAGE 0: CONSTANTS (Canonical)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & UTILS
        // =========================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedStates: {}, // key: questionId, value: boolean
            navVisibleMobile: false
        };

        // Markdown-it Setup (Stage 6 Add-on)
        // Breaks: false is critical for KaTeX
        // Disable escape to preserve TeX backslashes
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;
        
        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // DATA FETCHING
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers || [];
                
                if (state.papers.length > 0) {
                    renderPaperSelector();
                    loadPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paper-content').innerHTML = `<div class="error-state">${msg}</div>`;
            document.getElementById('paper-select-container').innerHTML = '';
        }

        // =========================================
        // RENDERING: CONTROLS
        // =========================================
        function renderPaperSelector() {
            const container = document.getElementById('paper-select-container');
            const select = document.createElement('select');
            select.className = 'paper-selector';
            
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => loadPaper(e.target.value));
            container.innerHTML = '';
            container.appendChild(select);
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Reset expanded states based on defaults
            state.expandedStates = {}; 
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
            // Note: We don't pre-populate the map; we treat undefined as 'default'

            renderNavigation(paper);
            renderPaperContent(paper);
            
            // Post-render KaTeX
            renderMathInElement(document.getElementById('paper-content'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Sync Mobile Nav
            const mobNav = document.getElementById('mobile-nav-content');
            mobNav.innerHTML = document.getElementById('desktop-nav').innerHTML;
            setupNavInteractions();
        }

        // =========================================
        // RENDERING: NAVIGATION
        // =========================================
        function renderNavigation(paper) {
            const navContainer = document.getElementById('desktop-nav');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only show section label if non-empty (Stage 3 semantics)
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += `<ul class="nav-list">`;
                    section.questions.forEach(q => {
                        html += buildNavItemsRecursive(q, 0);
                    });
                    html += `</ul>`;
                });
            } else if (paper.questions) {
                html += `<ul class="nav-list">`;
                paper.questions.forEach(q => {
                    html += buildNavItemsRecursive(q, 0);
                });
                html += `</ul>`;
            }

            navContainer.innerHTML = html;
        }

        function buildNavItemsRecursive(node, depth) {
            let html = `<li>
                <a class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">
                    ${node.id}
                </a>
            </li>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += buildNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // =========================================
        // RENDERING: CONTENT
        // =========================================
        function renderPaperContent(paper) {
            const contentContainer = document.getElementById('paper-content');
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                        html += `<div style="height: var(--space-xl);"></div>`; // Top Level Spacing
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                    html += `<div style="height: var(--space-xl);"></div>`; // Top Level Spacing
                });
            }

            contentContainer.innerHTML = html;
            // Re-attach event listeners for toggles
            attachToggleListeners();
        }

        function renderQuestionNode(node, depth) {
            const indentClass = depth > 0 ? 'children-container' : '';
            const questionId = node.id;
            
            // Markdown rendering
            const qBodyHtml = md ? md.render(node.question || '') : (node.question || '');

            let solutionBlockHtml = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                let answerHtml = '';
                let detailsHtml = '';

                // Answer
                if (sb.answer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHtml = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${ansContent}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isDefaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    // Check local state override, otherwise use default
                    const isExpanded = state.expandedStates[questionId] !== undefined 
                        ? state.expandedStates[questionId] 
                        : isDefaultExpanded;

                    const expandedClass = isExpanded ? 'expanded' : '';
                    const expandedAria = isExpanded ? 'true' : 'false';
                    const labelText = isExpanded ? 'Hide working' : 'Show working';

                    let detailsBody = '';
                    
                    if (sd.keepInMind) {
                        detailsBody += `<div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>`;
                    }
                    if (sd.formulasUsed) {
                        detailsBody += `<div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>`;
                    }
                    if (sd.working) {
                        detailsBody += `<div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                             detailsBody += `<div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            </div>`;
                        });
                    }

                    detailsHtml = `
                        <div>
                            <button class="disclosure-control" aria-expanded="${expandedAria}" data-qid="${questionId}">
                                <span class="disclosure-text">${labelText}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div class="solution-details-region ${expandedClass}" id="sd-${questionId}">
                                ${detailsBody}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
                }
            }

            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            return `
                <div class="question-node" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <div class="question-prompt md-content">${qBodyHtml}</div>
                    </div>
                    ${solutionBlockHtml}
                    ${childrenHtml}
                </div>
            `;
        }

        // =========================================
        // INTERACTIONS
        // =========================================
        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.scrollY - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Update Active State
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));

                // Close drawer if open
                toggleDrawer(false);
            }
        }

        function attachToggleListeners() {
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.onclick = (e) => {
                    // Prevent bubbling issues
                    e.stopPropagation();
                    const qid = btn.dataset.qid;
                    const region = document.getElementById(`sd-${qid}`);
                    const isExpanded = region.classList.contains('expanded');
                    
                    // Toggle state
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        btn.setAttribute('aria-expanded', 'false');
                        btn.querySelector('.disclosure-text').textContent = 'Show working';
                        state.expandedStates[qid] = false;
                    } else {
                        region.classList.add('expanded');
                        btn.setAttribute('aria-expanded', 'true');
                        btn.querySelector('.disclosure-text').textContent = 'Hide working';
                        state.expandedStates[qid] = true;
                    }
                };
            });
        }

        function setupNavInteractions() {
            // Scroll spy could be added here, but requirement is just "Jump To"
        }

        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawer-backdrop');
        const jumpBtn = document.getElementById('jump-btn');
        const closeBtn = document.getElementById('drawer-close');

        function toggleDrawer(show) {
            if (show) {
                drawer.classList.add('open');
                backdrop.classList.add('open');
            } else {
                drawer.classList.remove('open');
                backdrop.classList.remove('open');
            }
        }

        jumpBtn.onclick = () => toggleDrawer(true);
        closeBtn.onclick = () => toggleDrawer(false);
        backdrop.onclick = () => toggleDrawer(false);

        // Start
        init();

    </script>
</body>
</html>
