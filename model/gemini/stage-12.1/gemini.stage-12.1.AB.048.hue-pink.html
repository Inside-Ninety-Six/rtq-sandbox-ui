    <!-- SCRIPTS -->
    
    <!-- External Libs -->

    <!-- KaTeX JS -->

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let globalPapers = [];
        let currentPaperId = null;
        let md = null;

        // --- MARKDOWN RENDERER CONFIG (Authoritative - Stage 6) ---
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: true,     // Allow inline SVG
                    linkify: true,
                    breaks: false   // MUST stay false to prevent <br> breaking TeX
                });
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load");
            }
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            initMarkdown();
            await loadPayload();
            setupInteractions();
        });

        // --- PAYLOAD LOADING ---
        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("HTTP error " + response.status);
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                globalPapers = data.papers;
                populateSelector(globalPapers);

                // Load first paper by default
                if (globalPapers.length > 0) {
                    loadPaper(globalPapers[0].key);
                }

            } catch (err) {
                console.error("Payload load failed", err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paper-selector').disabled = true;
        }

        function populateSelector(papers) {
            const select = document.getElementById('paper-selector');
            select.innerHTML = '';
            papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- PAPER RENDERING ENGINE ---
        function loadPaper(paperKey) {
            currentPaperId = paperKey;
            const paper = globalPapers.find(p => p.key === paperKey);
            if (!paper) return;

            // 1. Render Content
            const container = document.getElementById('paper-content');
            container.innerHTML = '';
            
            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if non-empty label)
                    if (section.label && section.label.trim().length > 0) {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'nav-section-label'; // Reusing style but usually sections are just implicit in questions list or dividers
                        // Design brief says: "Section headers are structural dividers... A/B/C... Separator required."
                        // Let's create a visual section break
                        const breakEl = document.createElement('div');
                        breakEl.style.marginTop = '40px';
                        breakEl.style.marginBottom = '24px';
                        breakEl.style.borderBottom = '1px solid var(--color-border-hairline)';
                        breakEl.style.fontSize = '14px';
                        breakEl.style.fontWeight = '600';
                        breakEl.style.color = 'var(--color-text-tertiary)';
                        breakEl.textContent = `Section ${section.label}`;
                        container.appendChild(breakEl);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper.defaults));
                        container.appendChild(createSeparator());
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, paper.defaults));
                    container.appendChild(createSeparator());
                });
            }

            // 2. Render Navigation
            renderNavigation(paper);

            // 3. Render Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // 4. Scroll to top
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function createSeparator() {
            const el = document.createElement('div');
            el.className = 'question-separator';
            return el;
        }

        // Recursive Question Node Creator
        function createQuestionNode(node, depth, defaults) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor ID

            // Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const idSpan = `<span class="q-id">${node.id}</span>`;
            const contentHtml = md ? md.render(node.question || '') : (node.question || '');
            
            // We append the ID to the first paragraph if possible, or prepended
            qBody.innerHTML = `<div class="md-content">${idSpan} ${contentHtml}</div>`;
            wrapper.appendChild(qBody);

            // Solution Block
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';
                
                // Answer (if present)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('div');
                    label.className = 'label-answer';
                    label.textContent = 'Answer';
                    ansDiv.appendChild(label);

                    const ansBody = document.createElement('div');
                    ansBody.className = 'md-content';
                    ansBody.innerHTML = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.appendChild(ansBody);
                    
                    sbWrapper.appendChild(ansDiv);
                }

                // Solution Details (if present)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const isExpandedDefault = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;

                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpandedDefault);
                    toggle.innerHTML = `
                        <span class="toggle-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Region
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'solution-details-region';
                    if (!isExpandedDefault) sdRegion.hidden = true;

                    // Click Handler
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        sdRegion.hidden = expanded;
                    };

                    // Subsections
                    // 1. Keep in mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection sd-keep-in-mind';
                        kim.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        sdRegion.appendChild(kim);
                    }
                    
                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-subsection sd-formulas-used';
                        fu.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        sdRegion.appendChild(fu);
                    }

                    // 3. Working
                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-subsection sd-working';
                        wk.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        sdRegion.appendChild(wk);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-subsection sd-alt-working';
                            aw.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                            `;
                            sdRegion.appendChild(aw);
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         // Fallback for string format
                        const aw = document.createElement('div');
                        aw.className = 'sd-subsection sd-alt-working';
                        aw.innerHTML = `
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body md-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>
                        `;
                        sdRegion.appendChild(aw);
                    }

                    sbWrapper.appendChild(toggle);
                    sbWrapper.appendChild(sdRegion);
                }

                if (sb.answer || sb.solutionDetails) {
                    // Separator between Body and Solution Block
                    const sep = document.createElement('div');
                    sep.className = 'sb-boundary';
                    wrapper.appendChild(sep);
                    wrapper.appendChild(sbWrapper);
                }
            }

            // Children Recursive
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                    // Child spacing is smaller, handled by margin-bottom of question-node? 
                    // Let's add specific spacer.
                    const spacer = document.createElement('div');
                    spacer.style.height = '32px'; 
                    childContainer.appendChild(spacer);
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- NAVIGATION ENGINE ---
        function renderNavigation(paper) {
            const container = document.getElementById('desktop-nav-container');
            container.innerHTML = '';
            
            const list = document.createElement('div');
            list.className = 'nav-list';

            // Flatten items for nav generation
            const items = [];
            
            function processNodes(nodes, depth) {
                nodes.forEach(node => {
                    items.push({ id: node.id, label: node.id, depth: depth, targetId: `q-${node.id}` });
                    if (node.children) processNodes(node.children, depth + 1);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        items.push({ type: 'section', label: sec.label });
                    }
                    processNodes(sec.questions, 0);
                });
            } else {
                processNodes(paper.questions || [], 0);
            }

            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    list.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.className = `nav-item depth-${Math.min(item.depth, 2)}`;
                    el.textContent = item.label;
                    el.dataset.target = item.targetId;
                    
                    el.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(item.targetId);
                        if (target) {
                            // Close drawer if open
                            document.getElementById('drawer').classList.remove('open');
                            document.getElementById('drawer-overlay').classList.remove('open');
                            
                            // Scroll
                            const y = target.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                            window.scrollTo({ top: y, behavior: 'smooth' });
                        }
                    };
                    list.appendChild(el);
                }
            });

            container.appendChild(list);

            // Clone for mobile drawer
            const mobileContent = document.getElementById('drawer-nav-content');
            mobileContent.innerHTML = '';
            // We clone the list node to keep event listeners? No, cloneNode doesn't copy listeners.
            // We need to rebuild or re-attach. Easier to just append the desktop list's innerHTML 
            // and re-delegate or rely on structure. 
            // Actually, let's just re-render into mobile to be clean.
            const mobileList = list.cloneNode(true);
            // Re-attach clicks
            Array.from(mobileList.querySelectorAll('.nav-item')).forEach(el => {
                el.onclick = (e) => {
                    e.preventDefault();
                    const targetId = el.dataset.target;
                    const target = document.getElementById(targetId);
                    if (target) {
                        document.getElementById('drawer').classList.remove('open');
                        document.getElementById('drawer-overlay').classList.remove('open');
                        const y = target.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({ top: y, behavior: 'smooth' });
                    }
                };
            });
            mobileContent.appendChild(mobileList);
            
            setupScrollSpy(items.filter(i => !i.type));
        }

        // --- INTERACTION UTILS ---
        function setupInteractions() {
            // Drawer
            const trigger = document.getElementById('jump-trigger');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            const toggleDrawer = () => {
                const isOpen = drawer.classList.contains('open');
                drawer.classList.toggle('open', !isOpen);
                overlay.classList.toggle('open', !isOpen);
            };

            trigger.onclick = toggleDrawer;
            closeBtn.onclick = toggleDrawer;
            overlay.onclick = toggleDrawer;
        }

        // Scroll Spy (Intersection Observer)
        let observer = null;
        function setupScrollSpy(navItems) {
            if (observer) observer.disconnect();

            const targets = navItems.map(item => document.getElementById(item.targetId)).filter(Boolean);
            if (targets.length === 0) return;

            const callback = (entries) => {
                // Find visible
                // Simple strategy: find the first intersecting element closer to top
                // IntersectionObserver is tricky for "currently reading". 
                // Let's use a simpler scroll event listener for precision or configure IO carefully.
                // IO with negative top margin works best for sticky headers.
            };

            // Simpler approach: On scroll, check positions
            window.removeEventListener('scroll', onScroll);
            window.addEventListener('scroll', onScroll, { passive: true });
            
            function onScroll() {
                const scrollPos = window.scrollY + 100; // Offset
                let currentId = null;

                for (let i = 0; i < targets.length; i++) {
                    const el = targets[i];
                    if (el.offsetTop <= scrollPos) {
                        currentId = el.id;
                    } else {
                        break;
                    }
                }

                if (currentId) {
                    document.querySelectorAll('.nav-item').forEach(nav => {
                        nav.classList.toggle('active', nav.dataset.target === currentId);
                    });
                }
            }
            // Trigger once
            onScroll();
        }

    </script>
