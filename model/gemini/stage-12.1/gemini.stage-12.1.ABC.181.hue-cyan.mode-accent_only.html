<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
        ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
        : null;

    if (md) {
        // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
        md.inline.ruler.disable(["escape"]);
    }

    // State
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId (globally unique ideally, but for prototype ID string) -> boolean

    // DOM Elements
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const jumpToBtn = document.getElementById('jump-to-btn');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');
    const mobileDrawer = document.getElementById('mobile-drawer');

    // Init
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid schema");
            
            papersData = data.papers;
            populateSelector();
            
            // Default to first paper
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        }
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });
        paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        currentPaper = paper;
        
        // Reset state
        expandedStates = {};
        // Default expansion logic
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Render Paper
        renderPaperContent(paper, defaultExpanded);
        
        // Render Nav
        renderNavigation(paper);

        // Render Math
        renderMath();

        // Update Selector UI
        paperSelector.value = key;
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- Rendering Logic ---

    function renderPaperContent(paper, defaultExpanded) {
        paperContent.innerHTML = '';
        
        const listContainer = document.createElement('div');
        listContainer.className = 'question-list';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    sectionBlock.appendChild(header);
                }

                if (section.questions) {
                    section.questions.forEach(q => {
                        sectionBlock.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
                listContainer.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                listContainer.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }

        paperContent.appendChild(listContainer);
    }

    function createQuestionNode(node, depth, defaultExpanded) {
        const nodeEl = document.createElement('div');
        nodeEl.className = 'question-node';
        nodeEl.dataset.depth = depth;
        nodeEl.id = `q-${node.id}`; // Anchor target

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt md-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        nodeEl.appendChild(bodyEl);

        // Solution Block
        if (node.solutionBlock) {
            const solBlockEl = document.createElement('div');
            solBlockEl.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</span>
                `;
                solBlockEl.appendChild(ansEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                hasContent = true;
                const details = node.solutionBlock.solutionDetails;
                
                // Toggle state
                // Unique key for state: paperKey + questionId
                const stateKey = `${currentPaper.key}-${node.id}`;
                if (expandedStates[stateKey] === undefined) {
                    expandedStates[stateKey] = defaultExpanded;
                }
                const isExpanded = expandedStates[stateKey];

                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = isExpanded;

                // Subsections
                if (details.keepInMind) {
                    detailsRegion.appendChild(createSubsection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createSubsection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                if (details.working) {
                    detailsRegion.appendChild(createSubsection('Working', details.working, 'sd-working'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((aw, idx) => {
                        detailsRegion.appendChild(createSubsection('Alternative working', aw, 'sd-alt-working'));
                    });
                }

                // Event Listener
                toggleBtn.addEventListener('click', () => {
                    const newState = !expandedStates[stateKey];
                    expandedStates[stateKey] = newState;
                    
                    toggleBtn.setAttribute('aria-expanded', newState);
                    toggleBtn.querySelector('.disclosure-label').textContent = newState ? 'Hide working' : 'Show working';
                    detailsRegion.dataset.visible = newState;
                });

                solBlockEl.appendChild(toggleBtn);
                solBlockEl.appendChild(detailsRegion);
            }

            if (hasContent) {
                nodeEl.appendChild(solBlockEl);
            }
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            nodeEl.appendChild(childrenContainer);
        }

        return nodeEl;
    }

    function createSubsection(label, markdown, className) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body md-content">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Navigation ---

    function renderNavigation(paper) {
        // Collect flatten list for nav
        const items = [];
        
        const traverse = (nodes) => {
            nodes.forEach(node => {
                items.push({ id: node.id, label: node.id, depth: 0 }); // Depth handled by visual quietness, not indentation in tree
                if (node.children) traverse(node.children);
            });
        };

        const buildListHTML = () => {
            let html = '';
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    const secItems = [];
                    const collect = (ns, d) => ns.forEach(n => {
                        secItems.push({id: n.id, depth: d});
                        if(n.children) collect(n.children, d+1);
                    });
                    if(sec.questions) collect(sec.questions, 0);

                    secItems.forEach(item => {
                        const isSub = item.depth > 0;
                        html += `<a class="nav-item ${isSub ? 'sub-item' : ''}" data-target="q-${item.id}">${item.id}</a>`;
                    });
                });
            } else if (paper.questions) {
                const flatItems = [];
                const collect = (ns, d) => ns.forEach(n => {
                    flatItems.push({id: n.id, depth: d});
                    if(n.children) collect(n.children, d+1);
                });
                collect(paper.questions, 0);

                flatItems.forEach(item => {
                    const isSub = item.depth > 0;
                    html += `<a class="nav-item ${isSub ? 'sub-item' : ''}" data-target="q-${item.id}">${item.id}</a>`;
                });
            }
            return html;
        };

        const navHTML = buildListHTML();
        desktopNavList.innerHTML = navHTML;
        mobileNavList.innerHTML = navHTML;

        // Bind clicks
        const handleNavClick = (e) => {
            const targetId = e.target.dataset.target;
            if (targetId) {
                const el = document.getElementById(targetId);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                }
            }
        };

        desktopNavList.onclick = handleNavClick;
        mobileNavList.onclick = handleNavClick;

        // Intersection Observer for Active State
        setupObserver();
    }

    // Observer setup
    let observer;
    function setupObserver() {
        if (observer) observer.disconnect();
        
        const options = { rootMargin: '-10% 0px -80% 0px' };
        
        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeDesktop = desktopNavList.querySelector(`[data-target="q-${id}"]`);
        const activeMobile = mobileNavList.querySelector(`[data-target="q-${id}"]`);
        if (activeDesktop) activeDesktop.classList.add('active');
        if (activeMobile) activeMobile.classList.add('active');
    }

    // Mobile Drawer Logic
    function openDrawer() {
        document.body.classList.add('drawer-open');
        drawerOverlay.style.display = 'block';
        requestAnimationFrame(() => mobileDrawer.style.transform = 'translateX(0)');
    }
    function closeDrawer() {
        mobileDrawer.style.transform = 'translateX(-100%)';
        setTimeout(() => {
            document.body.classList.remove('drawer-open');
            drawerOverlay.style.display = 'none';
        }, 300);
    }
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
