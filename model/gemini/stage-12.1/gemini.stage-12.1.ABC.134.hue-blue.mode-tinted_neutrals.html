<script>
    // --- Markdown Configuration (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false for KaTeX
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedStates: {} // Key: QuestionID, Value: boolean
    };

    // --- Elements ---
    const dom = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-content'),
        mobileNav: document.getElementById('mobile-nav-content'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerPanel: document.getElementById('drawer-panel'),
        jumpBtn: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            appState.papers = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (error) {
            console.error(error);
            renderFailure();
        }
    }

    function renderFailure() {
        dom.content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        dom.selector.innerHTML = `<option disabled>Error loading papers</option>`;
    }

    function renderSelector() {
        dom.selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        dom.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        appState.expandedStates = {}; // Reset expansion on paper switch

        // Determine Default Expansion
        const defaultExpanded = paper.defaults?.expandedAll !== false;

        // Initialize state for questions
        // Flatten traversal to init state is technically not needed if we default correctly in render,
        // but explicit state tracking helps. We'll derive defaults during render if state missing.

        renderPaperContent(paper, defaultExpanded);
        renderNavigation(paper);
        
        // Render Math
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Scroll top
        window.scrollTo(0, 0);
    }

    // --- Content Rendering ---

    function renderPaperContent(paper, defaultExpanded) {
        const container = dom.content;
        container.innerHTML = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                const sectionBlock = document.createElement('div');
                sectionBlock.className = 'section-block';
                
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    sectionBlock.appendChild(header);
                }

                // Questions List
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, defaultExpanded, true));
                });
                sectionBlock.appendChild(qList);
                container.appendChild(sectionBlock);
            });
        } else if (paper.questions) {
            // Flat Paper
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, defaultExpanded, true));
            });
            container.appendChild(qList);
        }
    }

    function createQuestionNode(data, defaultExpanded, isTopLevel) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `q-${cleanId(data.id)}`;
        if (isTopLevel) node.setAttribute('data-top-level', 'true');

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'q-identifier';
        qId.textContent = data.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = renderMarkdown(data.question);

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        node.appendChild(qBody);

        // Solution Block (Optional)
        if (data.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (data.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                ansRegion.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${renderMarkdown(data.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            const details = data.solutionBlock.solutionDetails;
            if (details) {
                const isExpanded = appState.expandedStates[data.id] ?? defaultExpanded;
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `
                    <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                region.setAttribute('data-visible', String(isExpanded));

                // Populate Region
                if (details.keepInMind) {
                    region.appendChild(createSubsection('Keep in mind', details.keepInMind, 'keep-in-mind', true));
                }
                if (details.formulasUsed) {
                    region.appendChild(createSubsection('Formulas used', details.formulasUsed, 'formulas-used'));
                }
                if (details.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection working-block';
                    working.innerHTML = `<span class="sd-label">Working</span><div class="working-body">${renderMarkdown(details.working)}</div>`;
                    region.appendChild(working);
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        const altBlock = document.createElement('div');
                        altBlock.className = 'sd-subsection alt-working-block';
                        altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="working-body">${renderMarkdown(alt)}</div>`;
                        region.appendChild(altBlock);
                    });
                }

                toggle.onclick = () => {
                    const newState = !(appState.expandedStates[data.id] ?? defaultExpanded);
                    appState.expandedStates[data.id] = newState;
                    toggle.setAttribute('aria-expanded', String(newState));
                    toggle.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                    region.setAttribute('data-visible', String(newState));
                };

                solBlock.appendChild(toggle);
                solBlock.appendChild(region);
            }
            node.appendChild(solBlock);
        }

        // Children (Recursion)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, defaultExpanded, false));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSubsection(label, markdown, className, hasIcon = false) {
        const div = document.createElement('div');
        div.className = `sd-subsection ${className}`;
        
        let headerHtml = `<span class="sd-label">${label}</span>`;
        if (hasIcon) {
             headerHtml = `<div class="${className}-header">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                <span>${label}</span>
             </div>`;
        } else {
             headerHtml = `<span class="sd-label">${label}</span>`;
        }

        div.innerHTML = `${headerHtml}<div class="${className}-body">${renderMarkdown(markdown)}</div>`;
        return div;
    }

    // --- Navigation Rendering ---

    function renderNavigation(paper) {
        const buildNavList = () => {
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            const addItems = (questions) => {
                // Flatten questions for nav
                const traverse = (nodes, depth) => {
                    nodes.forEach(q => {
                        const item = document.createElement('a');
                        item.className = 'nav-item';
                        item.textContent = q.id;
                        item.dataset.target = `q-${cleanId(q.id)}`;
                        item.dataset.depth = Math.min(depth, 2); // Cap depth class
                        item.onclick = (e) => {
                            e.preventDefault();
                            scrollToId(item.dataset.target);
                            closeDrawer();
                        };
                        list.appendChild(item);
                        if (q.children) traverse(q.children, depth + 1);
                    });
                };
                traverse(questions, 0);
            };

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    // Only show section label if it exists
                    if (sec.label && sec.label.trim()) {
                        const secLabel = document.createElement('div');
                        secLabel.className = 'nav-section-label';
                        secLabel.textContent = sec.label;
                        list.appendChild(secLabel);
                    } else if (idx > 0) {
                        // Spacing between implicit sections
                        const spacer = document.createElement('div');
                        spacer.style.height = '1rem'; 
                        list.appendChild(spacer);
                    }
                    addItems(sec.questions);
                });
            } else {
                addItems(paper.questions);
            }
            return list;
        };

        dom.desktopNav.innerHTML = '';
        dom.desktopNav.appendChild(buildNavList());
        
        dom.mobileNav.innerHTML = '';
        dom.mobileNav.appendChild(buildNavList());

        initScrollSpy();
    }

    // --- Interaction Logic ---

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            const offset = 80; // Header + buffer
            const top = el.getBoundingClientRect().top + window.scrollY - offset;
            window.scrollTo({ top, behavior: 'smooth' });
        }
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '-');
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Mobile Drawer
    dom.jumpBtn.onclick = () => {
        dom.drawerOverlay.classList.add('open');
        dom.drawerPanel.classList.add('open');
    };
    function closeDrawer() {
        dom.drawerOverlay.classList.remove('open');
        dom.drawerPanel.classList.remove('open');
    }
    dom.drawerClose.onclick = closeDrawer;
    dom.drawerOverlay.onclick = closeDrawer;

    // Scroll Spy (Active Nav)
    function initScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Biased to top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.target === activeId) {
                item.classList.add('active');
                // Ensure nav scrolls to item
                if (item.offsetParent) { // only if visible
                   // Simple logic to keep visible in nav
                }
            } else {
                item.classList.remove('active');
            }
        });
    }

    // Run
    init();

</script>
