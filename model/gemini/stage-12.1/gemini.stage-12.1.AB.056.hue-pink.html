<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    let state = {
        papers: [],
        currentPaperKey: null,
        expandedQuestions: new Set(), // Set of question IDs
        paperDefaults: {},
        navActiveId: null
    };

    // --- Markdown Configuration (Authoritative) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // MUST be false
        })
      : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(["escape"]);
    }

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            state.papers = payload.papers;
            
            // Populate Selector
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = '';
            state.papers.forEach((p, index) => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });

            // Event Listeners
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
            document.getElementById('jump-trigger').addEventListener('click', openDrawer);
            document.getElementById('drawer-close').addEventListener('click', closeDrawer);
            document.getElementById('drawer-backdrop').addEventListener('click', closeDrawer);

            // Setup Nav Intersection Observer for Active State
            setupScrollSpy();

            // Load first paper
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        const main = document.getElementById('paper-region');
        main.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paper-selector').innerHTML = `<option>Error</option>`;
        document.getElementById('paper-selector').disabled = true;
    }

    // --- Paper Loading ---
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.paperDefaults = paper.defaults || {};
        
        // Reset state
        state.expandedQuestions.clear();
        
        // Render
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Reset scroll
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTop = 0;
    }

    // --- Rendering Content ---
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-region');
        container.innerHTML = '';
        
        const list = document.createElement('div');
        list.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    list.appendChild(header);
                }
                
                // Render Questions in Section
                section.questions.forEach(q => {
                    list.appendChild(renderQuestionNode(q));
                });
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q));
            });
        }

        container.appendChild(list);

        // Run KaTeX Auto-render
        if (window.renderMathInElement) {
            window.renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth = 0) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`; // Anchor for nav
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        bodyEl.innerHTML = `
            <div class="question-id">${node.id}</div>
            <div class="question-prompt markdown-content">${renderMarkdown(node.question)}</div>
        `;
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content markdown-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Initial State determination
                const isExpandedByDefault = state.paperDefaults.expandedAll !== false;
                // Since this is re-render (on paper load), we respect defaults. 
                // Interaction state tracks toggles, but here we just set default.
                // We add to state.expandedQuestions if default is true.
                if (isExpandedByDefault) {
                    state.expandedQuestions.add(node.id);
                }

                const isExpanded = state.expandedQuestions.has(node.id);

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'sd-toggle';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                        <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                toggle.onclick = () => toggleSolution(node.id, toggle, region);
                blockEl.appendChild(toggle);

                // Region
                const region = document.createElement('div');
                region.className = `sd-region ${isExpanded ? 'expanded' : ''}`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    region.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                }
                
                // Formulas
                if (sd.formulasUsed) {
                    region.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                }
                
                // Working (Primary)
                if (sd.working) {
                    const el = renderSubsection('Working', sd.working);
                    el.classList.add('working-phase-spacer');
                    region.appendChild(el);
                }
                
                // Alternative Workings
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        const el = renderSubsection('Alternative working', alt);
                        el.classList.add('working-phase-spacer');
                        region.appendChild(el);
                    });
                } else if (typeof sd.alternativeWorking === 'string') {
                     // Handle case where payload might have singular string (schema says string[] but robust parsing helps)
                     const el = renderSubsection('Alternative working', sd.alternativeWorking);
                     el.classList.add('working-phase-spacer');
                     region.appendChild(el);
                }

                blockEl.appendChild(region);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSubsection(label, markdown, extraClass = '') {
        const div = document.createElement('div');
        div.className = `sd-subsection ${extraClass}`;
        div.innerHTML = `
            <div class="sd-label">${label}</div>
            <div class="sd-body markdown-content">${renderMarkdown(markdown)}</div>
        `;
        return div;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function toggleSolution(id, btn, region) {
        const wasExpanded = state.expandedQuestions.has(id);
        if (wasExpanded) {
            state.expandedQuestions.delete(id);
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('span').textContent = 'Show working';
            btn.querySelector('svg').style.transform = 'rotate(0deg)';
        } else {
            state.expandedQuestions.add(id);
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('span').textContent = 'Hide working';
            btn.querySelector('svg').style.transform = 'rotate(180deg)';
        }
    }

    // --- Navigation Rendering ---
    function renderNavigation(paper) {
        const navRail = document.getElementById('nav-rail');
        const drawerNav = document.getElementById('drawer-nav-content');
        
        navRail.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'nav-list';

        const createItem = (id, depth) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = `nav-item ${depth > 0 ? 'is-child' : ''}`;
            a.href = `#q-${id}`;
            a.textContent = id;
            a.dataset.targetId = `q-${id}`;
            
            a.onclick = (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Smooth scroll with offset for sticky header
                    const top = target.getBoundingClientRect().top + window.scrollY - 100;
                    window.scrollTo({top, behavior: 'smooth'});
                    closeDrawer();
                }
            };
            
            li.appendChild(a);
            return li;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                list.appendChild(createItem(node.id, depth));
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    const label = document.createElement('li');
                    label.className = 'nav-section-label';
                    label.textContent = section.label;
                    list.appendChild(label);
                }
                traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        navRail.appendChild(list);
        
        // Clone for mobile drawer
        drawerNav.innerHTML = '';
        drawerNav.appendChild(list.cloneNode(true));
        
        // Re-attach events for cloned drawer items
        drawerNav.querySelectorAll('a').forEach(a => {
            a.onclick = (e) => {
                e.preventDefault();
                const targetId = a.dataset.targetId;
                const target = document.getElementById(targetId);
                if (target) {
                    const top = target.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top, behavior: 'smooth'});
                    closeDrawer();
                }
            };
        });
    }

    // --- Interaction Logic ---
    function openDrawer() {
        document.getElementById('drawer-backdrop').classList.add('open');
        document.getElementById('drawer').classList.add('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawer-backdrop').classList.remove('open');
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('drawer').setAttribute('aria-hidden', 'true');
    }

    // --- Scroll Spy for Nav ---
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            // We find the first visible question node from the top
            // Simpler approach: find all questions, see which is closest to top
        }, {threshold: 0.1});
        
        // Polling approach is often more robust for "Active Item" in variable height lists
        // than IntersectionObserver for highlighting the *current* reading position.
        window.addEventListener('scroll', throttle(highlightNav, 100));
    }

    function highlightNav() {
        // Find all question nodes
        const questions = Array.from(document.querySelectorAll('.question-node'));
        if (questions.length === 0) return;

        // Find the one closest to the top offset (100px)
        const offset = 120; 
        let current = questions[0];
        
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top < offset) {
                current = q;
            } else {
                break; // Found the break point
            }
        }

        if (state.navActiveId !== current.id) {
            state.navActiveId = current.id;
            // Update UI
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Desktop
            const linkD = document.querySelector(`#nav-rail a[href="#${current.id}"]`);
            if (linkD) {
                linkD.classList.add('active');
                // Scroll nav rail to keep active item in view
                const rail = document.getElementById('nav-rail');
                const linkRect = linkD.getBoundingClientRect();
                const railRect = rail.getBoundingClientRect();
                if (linkRect.top < railRect.top || linkRect.bottom > railRect.bottom) {
                    linkD.scrollIntoView({block: "center", behavior: "smooth"});
                }
            }
            // Mobile
            const linkM = document.querySelector(`#drawer-nav-content a[href="#${current.id}"]`);
            if (linkM) linkM.classList.add('active');
        }
    }

    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    // Start
    document.addEventListener('DOMContentLoaded', init);

</script>
