<script>
    // --- STAGE 0: CONSTANTS (AUTHORITATIVE) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required definition even if unused by visual override

    // --- MARKDOWN CONFIGURATION (STAGE 6) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let appData = {
        papers: [],
        activePaper: null,
        expandedMap: {} // key: questionNodeId -> boolean
    };

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload format");
            }

            appData.papers = data.papers;
            renderPaperSelector();
            
            // Default to first paper
            if (appData.papers.length > 0) {
                loadPaper(appData.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            document.getElementById('paperSelector').innerHTML = 
                `<option disabled selected>Error loading papers</option>`;
        }
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = appData.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appData.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appData.activePaper = paper;
        appData.expandedMap = {}; // Reset state on paper switch

        // Determine default expanded state
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
            ? paper.defaults.expandedAll 
            : true;

        // Traverse to init state (optional, can interpret undefined as default on render)
        // But handy to have structure for toggle logic.
        
        renderPaperContent();
        renderNavigation();
    }

    // --- CONTENT RENDERING ---

    function renderPaperContent() {
        const container = document.getElementById('paperContent');
        const paper = appData.activePaper;
        
        let html = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += renderSectionHeader(section.label);
                }
                html += `<div class="question-list">`;
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            });
        } else if (paper.questions) {
            // Flat Paper
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
            });
            html += `</div>`;
        }

        container.innerHTML = html;
        
        // Post-render: KaTeX
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Disclosure Events
        const toggles = container.querySelectorAll('.sd-toggle');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.id;
                const region = document.getElementById(`sd-${id}`);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    region.classList.remove('expanded');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerHTML = `Show working ${getChevronIcon()}`;
                } else {
                    region.classList.add('expanded');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerHTML = `Hide working ${getChevronIcon()}`;
                }
            });
        });
    }

    function renderSectionHeader(label) {
        // Visual separator for paper content
        return `
            <div class="paper-section-header" style="
                margin-top: var(--space-8); 
                margin-bottom: var(--space-6); 
                border-bottom: 1px solid var(--color-border-hairline); 
                padding-bottom: var(--space-2);
                color: var(--color-text-secondary);
                font-weight: 600;
                font-size: 0.875rem;
            ">
                Section ${label}
            </div>
        `;
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;

        // Default expanded check
        const defaultExpanded = appData.activePaper.defaults?.expandedAll ?? true;
        
        // Sanitize ID for DOM
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;

        let html = `
        <div id="${domId}" class="question-node" style="padding-left: ${depth > 0 ? 'var(--space-4)' : '0'}">
            <div class="question-header">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt md-content">${renderMd(node.question)}</div>
            </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <span class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</span>
                </div>`;
            }

            if (hasDetails) {
                const isExpanded = defaultExpanded; 
                html += `
                <button class="sd-toggle" data-id="${domId}" aria-expanded="${isExpanded}">
                    ${isExpanded ? 'Hide working' : 'Show working'}
                    ${getChevronIcon()}
                </button>
                <div id="sd-${domId}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                    ${renderSolutionDetails(node.solutionBlock.solutionDetails)}
                </div>
                `;
            } else if (!hasAnswer) {
                // Empty solution block (no Answer, no Details) -> render nothing extra
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderSolutionDetails(sd) {
        let html = '';
        
        // Order: Keep in mind, Formulas used, Working, Alternative
        if (sd.keepInMind) {
            html += `
            <div class="sd-subsection sd-kim">
                <div class="sd-label">Keep in mind</div>
                <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
            </div>`;
        }

        if (sd.formulasUsed) {
            html += `
            <div class="sd-subsection sd-formulas">
                <div class="sd-label">Formulas used</div>
                <div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>
            </div>`;
        }

        if (sd.working) {
            html += `
            <div class="sd-subsection sd-working">
                <div class="sd-label">Working</div>
                <div class="sd-body md-content">${renderMd(sd.working)}</div>
            </div>`;
        }

        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
            sd.alternativeWorking.forEach(alt => {
                html += `
                <div class="sd-subsection sd-alt">
                    <div class="sd-label">Alternative working</div>
                    <div class="sd-body md-content">${renderMd(alt)}</div>
                </div>`;
            });
        }
        
        return html;
    }

    function renderMd(text) {
        if (!md || !text) return text || '';
        return md.render(text);
    }

    function getChevronIcon() {
        return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
    }

    // --- NAVIGATION RENDERING ---

    function renderNavigation() {
        const desktopList = document.getElementById('desktopNavList');
        const paper = appData.activePaper;
        
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section label (non-clickable) if exists
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += generateNavTreeHtml(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += generateNavTreeHtml(q, 0);
            });
        }

        desktopList.innerHTML = html;
        
        // Clone for Mobile Drawer
        document.getElementById('drawerNavContent').innerHTML = html;

        // Add Click Handlers
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Smooth scroll with offset for sticky header/spacing
                    const y = targetEl.getBoundingClientRect().top + window.scrollY - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Close drawer if open
                    closeDrawer();
                }
            });
        });

        // Setup ScrollSpy
        setupScrollSpy();
    }

    function generateNavTreeHtml(node, depth) {
        const domId = `q-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        let html = `<a href="#${domId}" class="nav-item" data-id="${domId}" data-depth="${depth}">${node.id}</a>`;
        
        if (node.children) {
            node.children.forEach(child => {
                html += generateNavTreeHtml(child, depth + 1);
            });
        }
        return html;
    }

    // --- INTERACTIONS ---

    // ScrollSpy
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(activeId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${activeId}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

    // Mobile Drawer
    const drawer = document.getElementById('navDrawer');
    const overlay = document.getElementById('drawerOverlay');
    const openBtn = document.getElementById('jumpToBtn');
    const closeBtn = document.getElementById('drawerClose');

    function openDrawer() {
        drawer.classList.add('open');
        overlay.style.display = 'block';
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        overlay.style.display = 'none';
        drawer.setAttribute('aria-hidden', 'true');
    }

    openBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);

    // --- BOOTSTRAP ---
    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
