        /* Paper Content Region */
        .paper-column {
            flex-grow: 1;
            padding: var(--space-xl) var(--space-xxl);

        .sd-subsection {

        .sd-subsection:last-child {

        /* Working / Alt Working - Tables & Math */

        /* Math Containment Invariant */
        .katex-display {

            padding: var(--space-xs) 0;

        /* Inline Math: No background */
        .katex { font-size: 1.05em; } /* Slight bump for readability */

        .sd-body img, .sd-body svg {

        /* Mobile Responsive */
        @media (max-width: 768px) {

<body>

    <!-- App Shell -->
    <div id="app">
        <!-- Top Controls -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select Paper"></select>
            <button id="mobileJumpTrigger" class="mobile-jump-trigger">Jump to...</button>
        </header>

        <!-- Main Document Frame -->
        <main class="document-frame-shell">
            <!-- Desktop Navigation Rail -->
            <nav id="navRail" class="nav-rail" aria-label="Question Navigation"></nav>

            <!-- Paper Content -->
            <div class="paper-column">
                <div id="paperSurface" class="paper-surface">
                    <!-- Content injected here -->
                </div>
            </div>
        </main>

        <!-- Mobile Drawer -->
        <div id="drawerOverlay" class="drawer-overlay"></div>
        <div id="drawer" class="drawer" aria-hidden="true">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <div id="drawerContent" class="drawer-content">
                <!-- Nav list injected here -->
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payload = null;
        let activePaper = null;
        
        // --- MARKDOWN CONFIGURATION (STAGE 6 HARDENED) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const navRail = document.getElementById('navRail');
        const paperSurface = document.getElementById('paperSurface');
        const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const drawerClose = document.getElementById('drawerClose');
        const drawerContent = document.getElementById('drawerContent');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                renderPaperSelector();
                
                // Load first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                paperSurface.innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function renderPaperSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                paperSelector.appendChild(option);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            activePaper = payload.papers.find(p => p.key === paperKey);
            if (!activePaper) return;

            // Render Navigation
            const navHTML = generateNavHTML(activePaper);
            navRail.innerHTML = navHTML;
            drawerContent.innerHTML = navHTML; // Mirror for mobile

            // Render Paper Content
            renderPaperContent(activePaper);

            // Re-bind interactions
            bindNavInteractions();
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Post-render Math
            renderMath();
        }

        // --- NAVIGATION GENERATION ---
        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += generateNavItemHTML(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemHTML(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemHTML(question, depth) {
            let html = `<li><a class="nav-item" data-id="${question.id}" data-depth="${depth}">${question.id}</a></li>`;
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += generateNavItemHTML(child, depth + 1);
                });
            }
            return html;
        }

        function bindNavInteractions() {
            const handleNavClick = (e) => {
                if (e.target.classList.contains('nav-item')) {
                    const id = e.target.getAttribute('data-id');
                    const targetEl = document.getElementById(`q-${id}`);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
                        closeDrawer();
                    }
                }
            };
            navRail.addEventListener('click', handleNavClick);
            drawerContent.addEventListener('click', handleNavClick);
        }

        // --- PAPER CONTENT RENDERING ---
        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            
            paperSurface.innerHTML = html;
            
            // Bind Disclosure Controls
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const region = document.getElementById(e.currentTarget.getAttribute('aria-controls'));
                    const isExpanded = region.classList.contains('expanded');
                    const labelSpan = e.currentTarget.querySelector('span');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        e.currentTarget.setAttribute('aria-expanded', 'false');
                        labelSpan.textContent = "Show working";
                    } else {
                        region.classList.add('expanded');
                        e.currentTarget.setAttribute('aria-expanded', 'true');
                        labelSpan.textContent = "Hide working";
                    }
                });
            });
        }

        function renderQuestionNode(node, depth) {
            const isChild = depth > 0;
            const indentClass = isChild ? 'child-node' : '';
            
            // Markdown Rendering
            const questionBodyHtml = md ? md.render(node.question || "") : node.question;
            
            let html = `
                <div class="question-node ${indentClass}" id="q-${node.id}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        ${questionBodyHtml}
                    </div>
            `;

            // Solution Block
            if (node.solutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (node.solutionBlock.answer) {
                    const answerHtml = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${answerHtml}</div>
                        </div>
                    `;
                }

                // Solution Details
                const sd = node.solutionBlock.solutionDetails;
                if (sd) {
                    const uniqueId = `sd-${node.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                    const defaultExpanded = activePaper.defaults && activePaper.defaults.expandedAll !== false;
                    const expandedClass = defaultExpanded ? 'expanded' : '';
                    const btnText = defaultExpanded ? 'Hide working' : 'Show working';
                    
                    html += `
                        <button class="disclosure-control" aria-expanded="${defaultExpanded}" aria-controls="${uniqueId}">
                            <span>${btnText}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="${uniqueId}" class="solution-details-region ${expandedClass}">
                    `;

                    // Subsections
                    if (sd.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        html += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End Details Region
                }

                html += `</div>`; // End Solution Block
            }

            // Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
            }

            html += `</div>`; // End Question Node
            return html;
        }

        // --- MATH RENDERING ---
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        mobileJumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();
