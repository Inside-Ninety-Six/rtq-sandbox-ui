<body>

    <!-- Structure -->
    <div class="layout-shell">
        
        <!-- Top Controls -->
        <header class="top-controls">

            </button>
        </header>

        <!-- Main Frame -->
        <main class="document-frame">
            <!-- Navigation Rail (Desktop) -->
            <nav class="nav-rail" aria-label="Question navigation">
                <div class="nav-sticky-container">
                    <ul id="desktopNavList" class="nav-list">
                        <!-- Generated Nav Items -->
                    </ul>
                </div>
            </nav>

            <!-- Paper Content -->
            <section id="paperContent" class="paper-content" aria-label="Paper content">
                <!-- Generated Questions -->
                <div style="padding: 2rem; color: var(--c-text-tertiary);">Select a paper to begin.</div>
            </section>
        </main>
    </div>

    <!-- Mobile Drawer -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <div id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div class="drawer-content">
            <ul id="mobileNavList" class="nav-list">
                <!-- Generated Nav Items -->
            </ul>
        </div>
    </div>

    <!-- Runtime Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Application Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let rawPayload = null;
        let activePaperKey = null;

        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG per spec
            linkify: true,
            breaks: false   // MUST stay false
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('jumpToTrigger');
        const drawerCloseBtn = document.getElementById('drawerClose');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                rawPayload = await response.json();
                
                if (!rawPayload || !rawPayload.papers) throw new Error("Invalid payload structure");

                populateSelector();
                
                // Select first paper by default if available
                if (rawPayload.papers.length > 0) {
                    loadPaper(rawPayload.papers[0].key);
                }
            } catch (e) {
                console.error(e);
                renderError();
            }
        }

        function renderError() {
            paperContent.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.disabled = true;
            paperSelector.innerHTML = `<option>Error loading payload</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            rawPayload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER ENGINE ---

        function loadPaper(key) {
            activePaperKey = key;
            const paper = rawPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Render Content
            renderPaperContent(paper);

            // 2. Render Navigation
            renderNavigation(paper);

            // 3. Post-Render: Math
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // 4. Update Selector UI
            paperSelector.value = key;
        }

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            const defaults = paper.defaults || { expandedAll: true };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header
                    if (section.label && section.label.trim() !== '') {
                        const h = document.createElement('div');
                        h.className = 'section-header';
                        h.textContent = section.label;
                        paperContent.appendChild(h);
                    }
                    // Section Questions
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    section.questions.forEach(q => {
                        qList.appendChild(createQuestionNode(q, 0, defaults));
                    });
                    paperContent.appendChild(qList);
                });
            } else if (paper.questions) {
                // Flat list
                const qList = document.createElement('div');
                qList.className = 'question-list';
                paper.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, 0, defaults));
                });
                paperContent.appendChild(qList);
            }
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${sanitizeId(data.id)}`;

            // 1. Question Body
            const header = document.createElement('div');
            header.className = 'q-header';
            
            const idSpan = document.createElement('div');
            idSpan.className = 'q-id';
            idSpan.textContent = data.id;
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'q-body';
            bodyDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            header.appendChild(idSpan);
            header.appendChild(bodyDiv);
            node.appendChild(header);

            // 2. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer (if present)
                if (data.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.innerHTML = md ? md.renderInline(data.solutionBlock.answer) : data.solutionBlock.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sb.appendChild(ansDiv);
                }

                // Solution Details (if present)
                const sdData = data.solutionBlock.solutionDetails;
                if (sdData) {
                    // Toggle Control
                    const isDefaultExpanded = (defaults.expandedAll !== false);
                    
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isDefaultExpanded);
                    toggle.innerHTML = `
                        <span class="label-text">${isDefaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    `;

                    // Details Container
                    const details = document.createElement('div');
                    details.className = `solution-details ${isDefaultExpanded ? 'expanded' : ''}`;

                    // --- Build Subsections ---
                    
                    // Keep in mind
                    if (sdData.keepInMind) {
                        details.appendChild(createSDSubsection('Keep in mind', sdData.keepInMind));
                    }
                    // Formulas used
                    if (sdData.formulasUsed) {
                        details.appendChild(createSDSubsection('Formulas used', sdData.formulasUsed));
                    }
                    // Working
                    if (sdData.working) {
                        details.appendChild(createSDSubsection('Working', sdData.working, 'working-block'));
                    }
                    // Alternative working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(alt => {
                            details.appendChild(createSDSubsection('Alternative working', alt, 'working-block'));
                        });
                    }

                    // Wire up Toggle
                    toggle.onclick = () => {
                        const expanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !expanded);
                        toggle.querySelector('.label-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        details.classList.toggle('expanded');
                    };

                    sb.appendChild(toggle);
                    sb.appendChild(details);
                }

                node.appendChild(sb);
            }

            // 3. Children
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                data.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function createSDSubsection(label, markdownContent, extraClass = '') {
            const section = document.createElement('div');
            section.className = `sd-section ${extraClass}`;
            
            const l = document.createElement('span');
            l.className = 'sd-label';
            l.textContent = label;
            
            const c = document.createElement('div');
            c.className = 'sd-content';
            c.innerHTML = md ? md.render(markdownContent) : markdownContent;

            section.appendChild(l);
            section.appendChild(c);
            return section;
        }

        function renderNavigation(paper) {
            const buildList = (targetElement) => {
                targetElement.innerHTML = '';
                
                // Helper to walk tree
                const walk = (nodes, depth) => {
                    nodes.forEach(q => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.className = 'nav-item';
                        a.href = `#q-${sanitizeId(q.id)}`;
                        a.textContent = q.id;
                        a.dataset.depth = Math.min(depth, 2); // Cap visual depth classes
                        a.onclick = (e) => {
                            // Smooth scroll manually or let default anchor handle it
                            // Close drawer on mobile
                            drawer.classList.remove('open');
                            drawerOverlay.classList.remove('hidden'); // Reset overlay state managed by CSS? No, JS.
                            closeDrawer();
                            
                            // Optional: Manual scroll handling for sticky header offset if needed
                        };
                        
                        li.appendChild(a);
                        targetElement.appendChild(li);

                        if (q.children) walk(q.children, depth + 1);
                    });
                };

                if (paper.sections) {
                    paper.sections.forEach(s => {
                        if (s.label && s.label.trim() !== '') {
                            const sl = document.createElement('div');
                            sl.className = 'nav-section-label';
                            sl.textContent = s.label;
                            targetElement.appendChild(sl);
                        }
                        walk(s.questions, 0);
                    });
                } else if (paper.questions) {
                    walk(paper.questions, 0);
                }
            };

            buildList(desktopNavList);
            buildList(mobileNavList);
        }

        // --- UTILS ---
        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        // --- MOBILE DRAWER ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openDrawer);
        drawerCloseBtn.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- SCROLL SPY (Basic Active State) ---
        // Observational implementation for visual feedback
        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // Trigger when question is near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add to current (desktop & mobile)
                    const links = document.querySelectorAll(`.nav-item[href="#${id}"]`);
                    links.forEach(l => l.classList.add('active'));
                }
            });
        }, observerOptions);

        // Observe all question nodes after render
        const mutationObserver = new MutationObserver(() => {
            const questions = document.querySelectorAll('.question-node');
            questions.forEach(q => observer.observe(q));
        });
        mutationObserver.observe(paperContent, { childList: true, subtree: true });

        // --- BOOT ---
        init();

    </script>
</body>
