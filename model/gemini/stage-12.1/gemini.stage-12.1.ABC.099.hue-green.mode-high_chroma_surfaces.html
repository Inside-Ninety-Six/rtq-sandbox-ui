<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- State ---
    let papersData = [];
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // --- Markdown Renderer Config (Stage 6) ---
    // Must be html: true, linkify: true, breaks: false. 
    // Inline escape disabled for TeX backslashes.
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- Elements ---
    const dom = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        navList: document.getElementById('navList'),
        navRail: document.getElementById('navRail'),
        drawerNavContent: document.getElementById('drawerNavContent'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawerOverlay'),
        mobileJumpBtn: document.getElementById('mobileJumpBtn'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload");
            }

            papersData = payload.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            dom.paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            dom.paperSelector.innerHTML = '<option disabled>Error</option>';
        }
    }

    function populateSelector() {
        dom.paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            dom.paperSelector.appendChild(opt);
        });
        
        dom.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset expanded states based on defaults
        expandedStates = {};
        const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default to true unless explicit false
        
        // Render content
        renderPaperContent();
        renderNavigation();
        
        // Trigger KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // --- Content Rendering ---

    function renderPaperContent() {
        const container = document.createElement('div');
        container.className = 'questions-list';

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.innerHTML = `<h3 style="margin-bottom:var(--space-md); color:var(--color-text-tertiary); font-size:var(--text-sm); border-bottom:1px solid var(--color-divider); padding-bottom:var(--space-sm);">${safeRender(section.label)}</h3>`;
                    container.appendChild(header);
                }
                // Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 1));
                    });
                }
            });
        } else if (currentPaper.questions) {
            currentPaper.questions.forEach(q => {
                container.appendChild(createQuestionNode(q, 1));
            });
        }

        dom.paperContent.innerHTML = '';
        dom.paperContent.appendChild(container);
    }

    function createQuestionNode(q, depth) {
        const node = document.createElement('div');
        node.className = `question-node depth-${depth}`;
        node.id = `q-${q.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = q.id;
        
        const contentEl = document.createElement('div');
        contentEl.className = 'question-content';
        contentEl.innerHTML = renderMarkdown(q.question);
        
        body.appendChild(idEl);
        body.appendChild(contentEl);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (q.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer
            if (q.solutionBlock.answer) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-region';
                answerDiv.innerHTML = `<span class="answer-label">Answer</span><span>${renderMarkdownInline(q.solutionBlock.answer)}</span>`;
                block.appendChild(answerDiv);
            }

            // Solution Details
            const details = q.solutionBlock.solutionDetails;
            if (details) {
                // Determine expanded state
                const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : (currentPaper.defaults?.expandedAll !== false);
                
                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.innerHTML = `${isExpanded ? 'Hide' : 'Show'} working <span aria-hidden="true">${isExpanded ? '▲' : '▼'}</span>`;
                toggle.onclick = () => {
                    expandedStates[q.id] = !isExpanded;
                    // Re-render just this node or toggle class? 
                    // To keep it simple and ensure state consistency, we toggle class and update text.
                    const detailsDiv = block.querySelector('.solution-details');
                    if (detailsDiv) {
                        if (expandedStates[q.id]) {
                            detailsDiv.classList.add('expanded');
                            toggle.innerHTML = `Hide working <span aria-hidden="true">▲</span>`;
                        } else {
                            detailsDiv.classList.remove('expanded');
                            toggle.innerHTML = `Show working <span aria-hidden="true">▼</span>`;
                        }
                    }
                };
                block.appendChild(toggle);

                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Order: Keep in mind, Formulas, Working, Alternative
                if (details.keepInMind) {
                    detailsRegion.appendChild(createSDSection('Keep in mind', details.keepInMind, 'keep-in-mind'));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(createSDSection('Formulas used', details.formulasUsed, 'formulas-used'));
                }
                if (details.working) {
                    detailsRegion.appendChild(createSDSection('Working', details.working, 'working-block'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        detailsRegion.appendChild(createSDSection('Alternative working', alt, 'alternative-working-block'));
                    });
                }
                
                block.appendChild(detailsRegion);
            }
            
            node.appendChild(block);
        }

        // 3. Children
        if (q.children && q.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            q.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    function createSDSection(label, markdownContent, className) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${className}`;
        sec.innerHTML = `<span class="sd-label">${label}</span><div class="sd-body">${renderMarkdown(markdownContent)}</div>`;
        return sec;
    }

    // --- Navigation Rendering ---

    function renderNavigation() {
        const createNavList = () => {
            const ul = document.createElement('ul');
            ul.className = 'nav-list';
            
            const addItems = (questions, depth) => {
                questions.forEach(q => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = `nav-item depth-${Math.min(depth, 3)}`;
                    a.textContent = q.id;
                    a.onclick = () => {
                        document.getElementById(`q-${q.id}`)?.scrollIntoView({behavior: 'smooth'});
                        closeDrawer();
                        updateActiveNav(q.id);
                    };
                    li.appendChild(a);
                    ul.appendChild(li);

                    if (q.children) {
                        addItems(q.children, depth + 1);
                    }
                });
            };

            if (currentPaper.sections) {
                currentPaper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim()) {
                        const header = document.createElement('li');
                        header.className = 'nav-section-label';
                        header.textContent = sec.label;
                        ul.appendChild(header);
                    }
                    if (sec.questions) addItems(sec.questions, 1);
                });
            } else if (currentPaper.questions) {
                addItems(currentPaper.questions, 1);
            }
            return ul;
        };

        // Desktop
        dom.navList.innerHTML = '';
        const desktopList = createNavList();
        while(desktopList.firstChild) dom.navList.appendChild(desktopList.firstChild);

        // Mobile (Clone)
        dom.drawerNavContent.innerHTML = '';
        dom.drawerNavContent.appendChild(createNavList());
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.textContent === id) el.classList.add('active');
        });
    }

    // --- Helpers ---
    function renderMarkdown(text) {
        return md ? md.render(text || '') : (text || '');
    }
    function renderMarkdownInline(text) {
        return md ? md.renderInline(text || '') : (text || '');
    }
    function safeRender(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // --- Mobile Drawer Interaction ---
    dom.mobileJumpBtn.addEventListener('click', () => {
        dom.drawer.classList.add('open');
        dom.drawerOverlay.classList.add('open');
    });
    function closeDrawer() {
        dom.drawer.classList.remove('open');
        dom.drawerOverlay.classList.remove('open');
    }
    dom.drawerClose.addEventListener('click', closeDrawer);
    dom.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Start ---
    init();

</script>
</body>
</html>
