<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // Application State
    let payloadData = null;
    let currentPaperKey = null;

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paperSelector'),
        paperContent: document.getElementById('paperContent'),
        desktopNavList: document.getElementById('desktopNavList'),
        mobileNavContent: document.getElementById('mobileNavContent'),
        mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
        mobileDrawer: document.getElementById('mobileDrawer'),
        mobileDrawerOverlay: document.getElementById('mobileDrawerOverlay'),
        drawerClose: document.getElementById('drawerClose')
    };

    // --- Markdown Renderer Setup (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            payloadData = await response.json();
            
            if (!payloadData || !payloadData.papers) throw new Error("Invalid payload");

            populateSelector();
            
            // Load first paper by default
            if (payloadData.papers.length > 0) {
                loadPaper(payloadData.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading payload</option>`;
        }
    }

    function populateSelector() {
        els.paperSelector.innerHTML = '';
        payloadData.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.paperSelector.appendChild(opt);
        });

        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    /**
     * LOAD PAPER
     */
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payloadData.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Generate Content
        let contentHTML = '';
        let navHTML = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Handle flat vs sectioned
        if (paper.sections) {
            paper.sections.forEach(section => {
                const label = (section.label || '').trim();
                // Nav Section Label (if exists)
                if (label) {
                    navHTML += `<div class="nav-section-label">${label}</div>`;
                }
                
                // Paper Section Header (if exists)
                if (label) {
                    contentHTML += `<div class="section-block">
                        <div class="paper-section-header">${label}</div>
                    </div>`;
                }
                
                // Questions
                section.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, 0, defaults);
                    navHTML += renderNavItems(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                contentHTML += renderQuestionNode(q, 0, defaults);
                navHTML += renderNavItems(q, 0);
            });
        }

        els.paperContent.innerHTML = contentHTML;
        els.desktopNavList.innerHTML = navHTML;
        els.mobileNavContent.innerHTML = navHTML;

        // Apply KaTeX
        renderMath();

        // Setup Interaction
        setupInteractions();
    }

    /**
     * RENDERERS
     */
    function renderQuestionNode(node, depth, defaults) {
        const indentClass = depth > 0 ? 'question-children' : '';
        const hasSolBlock = !!node.solutionBlock;
        
        let html = `<div id="q-${node.id}" class="question-node ${indentClass}">`;
        
        // Question Body
        html += `<div class="question-body">
                    <div class="q-id">${node.id}</div>
                    <div class="q-prompt md-content">${md ? md.render(node.question || '') : node.question}</div>
                 </div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            const sol = node.solutionBlock;
            
            // Answer
            if (sol.answer) {
                html += `<div class="answer-region">
                            <span class="label-answer">Answer</span>
                            <div class="answer-content md-content">${md ? md.render(sol.answer) : sol.answer}</div>
                         </div>`;
            }

            // Solution Details
            if (sol.solutionDetails) {
                const isExpanded = defaults.expandedAll !== false; // Default true unless explicitly false
                const expandedAttr = isExpanded ? 'true' : 'false';
                const visibleAttr = isExpanded ? 'true' : 'false';
                const chevronSvg = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;

                html += `<button class="disclosure-control" aria-expanded="${expandedAttr}" aria-controls="sd-${node.id}">
                            <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            ${chevronSvg}
                         </button>`;
                
                html += `<div id="sd-${node.id}" class="solution-details" data-visible="${visibleAttr}">`;
                
                const sd = sol.solutionDetails;

                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-section sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div class="md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                             </div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-section sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div class="md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                             </div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-section sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                             </div>`;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking) {
                    // Fix: payload schema says string[] but robust handling checks
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : 
                                 (sd.alternativeWorking ? [sd.alternativeWorking] : []);
                    
                    alts.forEach((alt, idx) => {
                        html += `<div class="sd-section sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-working-body md-content">${md ? md.render(alt) : alt}</div>
                                 </div>`;
                    });
                }

                html += `</div>`; // End solution-details
            }
            html += `</div>`; // End solution-block
        }

        // Children
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderQuestionNode(child, depth + 1, defaults);
            });
        }

        html += `</div>`; // End question-node
        return html;
    }

    function renderNavItems(node, depth) {
        let html = `<a class="nav-item" data-id="${node.id}" data-depth="${depth}" tabindex="0">${node.id}</a>`;
        if (node.children) {
            node.children.forEach(child => {
                html += renderNavItems(child, depth + 1);
            });
        }
        return html;
    }

    function renderMath() {
        if (!window.renderMathInElement) return;
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    /**
     * INTERACTIONS
     */
    function setupInteractions() {
        // Disclosure Toggles
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const textSpan = btn.querySelector('.btn-text');

                btn.setAttribute('aria-expanded', newState);
                textSpan.textContent = newState ? 'Hide working' : 'Show working';
                
                if (target) {
                    target.setAttribute('data-visible', newState);
                }
            });
        });

        // Navigation Clicks
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const id = link.getAttribute('data-id');
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    closeDrawer();
                    setActiveNav(id);
                }
            });
        });

        // Intersection Observer for Active State
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    setActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        // Select both desktop and mobile items
        const actives = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        actives.forEach(n => {
            n.classList.add('active');
            // Ensure visible in desktop rail
            if (n.closest('.nav-rail')) {
                // simple scroll into view if needed logic could go here
            }
        });
    }

    // Mobile Drawer Logic
    els.mobileJumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.mobileDrawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.mobileDrawerOverlay.style.display = 'block';
    }

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.mobileDrawerOverlay.style.display = 'none';
    }

    // Run
    init();

</script>
