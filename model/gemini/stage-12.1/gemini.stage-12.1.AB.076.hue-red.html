<body class="min-h-screen flex flex-col">

    <!-- DocumentFrameShell -->

    <!-- Mobile Drawer -->

    <!-- Scripts -->
    <!-- KaTeX JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Markdown-it JS (No SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- App Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Included for completeness per spec

        // --- GLOBAL STATE ---
        let appState = {
            papers: [],
            currentPaper: null,
            expandedStates: {}, // Map<questionId, boolean>
            observer: null
        };

        // --- MARKDOWN INIT (Authoritative Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav-list'),
            drawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawer: document.getElementById('mobile-drawer'),
            drawerTrigger: document.getElementById('mobile-menu-trigger'),
            drawerClose: document.getElementById('mobile-drawer-close'),
        };

        // --- FETCHING ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                appState.papers = data.papers;
                renderPaperSelector();
                
                // Load first paper by default
                if (appState.papers.length > 0) {
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (err) {
                console.error(err);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="p-8 text-center text-accent-700 font-semibold border-2 border-dashed border-accent-200 bg-accent-50 rounded-lg">${msg}</div>`;
            els.paperSelect.innerHTML = `<option disabled>Error</option>`;
        }

        // --- RENDERERS ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            const paper = appState.papers.find(p => p.key === key);
            if (!paper) return;

            appState.currentPaper = paper;
            // Initialize expanded states based on defaults
            appState.expandedStates = {}; 
            // Default expandedAll is true unless explicitly false
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Helper to recursively init state
            const initNodes = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        appState.expandedStates[node.id] = defaultExpanded;
                    }
                    if (node.children) initNodes(node.children);
                });
            };
            
            if (paper.sections) {
                paper.sections.forEach(s => initNodes(s.questions));
            } else if (paper.questions) {
                initNodes(paper.questions);
            }

            renderView();
            initIntersectionObserver();
        }

        function renderView() {
            // Render Nav
            const navHtml = buildNavHTML(appState.currentPaper);
            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;

            // Render Content
            const contentHtml = buildPaperContentHTML(appState.currentPaper);
            els.paperContent.innerHTML = contentHtml;

            // Post-render: Lucide icons & KaTeX
            lucide.createIcons();
            
            // Render Math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Bind Events (Disclosure)
            attachDisclosureEvents();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- HTML BUILDERS ---

        function parseMarkdown(text) {
            if (!md) return text;
            return md.render(text || "");
        }

        function buildNavHTML(paper) {
            let html = '<ul class="space-y-1">';
            
            const buildItem = (node, isChild = false) => {
                const depthClass = isChild ? 'text-xs text-stone-500' : 'text-sm text-stone-600 font-medium';
                // Flat list, hierarchy via type scale/color only. 
                // Active state styling handled by observer class toggling.
                return `<li>
                    <a href="#q-${node.id}" class="nav-item group flex items-center py-1 border-l-2 border-transparent hover:border-stone-300 hover:text-stone-900 transition-colors pl-3 ${depthClass}" data-target="q-${node.id}">
                        ${node.id}
                    </a>
                </li>`;
            };

            const traverse = (nodes) => {
                return nodes.map(node => {
                    let itemHtml = buildItem(node, false); // Simplified: flat list mostly, but we can detect children for styling if strict tree was required, but brief says "flat list... identifiers only"
                    
                    // Actually, brief says sub-questions are quieter.
                    // Recursive build for nav? 
                    // Brief says "Navigation lists... identifiers only... Flat vertical list".
                    // It implies listing children explicitly if they are in the structure.
                    
                    let childrenHtml = '';
                    if (node.children && node.children.length > 0) {
                        childrenHtml = node.children.map(child => buildItem(child, true)).join('');
                    }
                    return itemHtml + childrenHtml;
                }).join('');
            };

            if (paper.sections) {
                html += paper.sections.map(sec => {
                    const labelHtml = sec.label && sec.label.trim() !== "" 
                        ? `<li class="mt-4 mb-2 pl-3 text-xs font-bold text-stone-400 uppercase tracking-wider select-none">${sec.label}</li>` 
                        : '';
                    return labelHtml + traverse(sec.questions);
                }).join('<li class="my-2 h-px bg-stone-100"></li>'); // Separator between sections
            } else {
                html += traverse(paper.questions);
            }

            html += '</ul>';
            return html;
        }

        function buildPaperContentHTML(paper) {
            let html = '<div class="space-y-12">'; // Top level question separation (largest)

            const renderNode = (node, depth = 0) => {
                // Determine classes based on depth
                const isTopLevel = depth === 0;
                // Top-level: no indent. Children: indent.
                // Mobile: Indentation must adapt. Using pl-4 for children.
                const indentClass = isTopLevel ? '' : 'pl-4 md:pl-6 border-l border-stone-100 mt-6'; 
                
                const questionBodyHtml = `
                    <div class="flex flex-col gap-2">
                        <div class="flex items-baseline gap-3">
                            <span class="text-stone-400 font-medium text-sm select-none shrink-0">${node.id}</span>
                            <div class="prose prose-stone max-w-none text-stone-900 leading-relaxed">
                                ${parseMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
                `;

                let solutionBlockHtml = '';
                if (node.solutionBlock) {
                    // Answer
                    let answerHtml = '';
                    if (node.solutionBlock.answer) {
                        answerHtml = `
                            <div class="mt-4">
                                <h4 class="text-xs font-bold text-stone-500 uppercase tracking-wide mb-1">Answer</h4>
                                <div class="prose prose-stone text-stone-900 font-medium">
                                    ${parseMarkdown(node.solutionBlock.answer)}
                                </div>
                            </div>
                        `;
                    }

                    // Solution Details
                    let detailsHtml = '';
                    if (node.solutionBlock.solutionDetails) {
                        const isExpanded = appState.expandedStates[node.id];
                        const btnText = isExpanded ? 'Hide working' : 'Show working';
                        const btnIcon = isExpanded ? 'chevron-up' : 'chevron-down';
                        const displayClass = isExpanded ? 'block' : 'hidden';
                        const details = node.solutionBlock.solutionDetails;

                        // Details Content Parts
                        let partsHtml = '';
                        
                        // Keep in mind
                        if (details.keepInMind) {
                            partsHtml += `
                                <div class="mb-4 text-stone-600 bg-stone-50/50 p-0 rounded-none">
                                    <div class="flex items-center gap-2 mb-1">
                                        <i data-lucide="lightbulb" class="w-4 h-4 text-stone-400"></i>
                                        <span class="text-sm font-bold text-stone-700">Keep in mind</span>
                                    </div>
                                    <div class="prose prose-sm prose-stone max-w-none">
                                        ${parseMarkdown(details.keepInMind)}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (details.formulasUsed) {
                            partsHtml += `
                                <div class="mb-4">
                                    <h5 class="text-sm font-bold text-stone-700 mb-1">Formulas used</h5>
                                    <div class="prose prose-sm prose-stone max-w-none">
                                        ${parseMarkdown(details.formulasUsed)}
                                    </div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (details.working) {
                            partsHtml += `
                                <div class="mb-6">
                                    <h5 class="text-sm font-bold text-stone-700 mb-2">Working</h5>
                                    <div class="prose prose-stone max-w-none text-stone-600">
                                        ${parseMarkdown(details.working)}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach((alt, idx) => {
                                partsHtml += `
                                    <div class="mt-6 pt-6 border-t border-stone-100">
                                        <h5 class="text-sm font-bold text-stone-700 mb-2">Alternative working</h5>
                                        <div class="prose prose-stone max-w-none text-stone-600">
                                            ${parseMarkdown(alt)}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        detailsHtml = `
                            <div class="mt-3">
                                <button class="toggle-working-btn flex items-center gap-1.5 text-sm font-medium text-accent-700 hover:text-accent-800 focus:outline-none focus:ring-2 focus:ring-accent-300 rounded px-1 -ml-1 transition-colors" data-id="${node.id}">
                                    <span>${btnText}</span>
                                    <i data-lucide="${btnIcon}" class="w-4 h-4"></i>
                                </button>
                                <div id="details-${node.id}" class="${displayClass} mt-3 pl-4 border-l border-stone-200">
                                    ${partsHtml}
                                </div>
                            </div>
                        `;
                    }

                    if (answerHtml || detailsHtml) {
                        solutionBlockHtml = `<div class="mt-2 ml-0 md:ml-0">${answerHtml}${detailsHtml}</div>`;
                    }
                }

                // Recursion
                let childrenHtml = '';
                if (node.children && node.children.length > 0) {
                    childrenHtml = `<div class="children-container">${node.children.map(c => renderNode(c, depth + 1)).join('')}</div>`;
                }

                return `
                    <div id="q-${node.id}" class="question-node ${indentClass} scroll-mt-20">
                        ${questionBodyHtml}
                        ${solutionBlockHtml}
                        ${childrenHtml}
                    </div>
                `;
            };

            const renderGroup = (questions) => questions.map(q => renderNode(q)).join('');

            if (paper.sections) {
                html += paper.sections.map(sec => {
                    const header = sec.label && sec.label.trim() !== "" 
                        ? `<div class="sticky top-14 z-10 bg-stone-50/95 py-2 mb-4 border-b border-stone-200 text-sm font-bold text-stone-400 uppercase tracking-wider">${sec.label}</div>` 
                        : '';
                    return `<section class="mb-12">${header}${renderGroup(sec.questions)}</section>`;
                }).join('');
            } else {
                html += renderGroup(paper.questions);
            }

            html += '</div>';
            return html;
        }

        // --- INTERACTION ---

        function attachDisclosureEvents() {
            document.querySelectorAll('.toggle-working-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.dataset.id;
                    const container = document.getElementById(`details-${id}`);
                    const isExpanded = !container.classList.contains('hidden');
                    
                    // Toggle state
                    if (isExpanded) {
                        container.classList.add('hidden');
                        btn.querySelector('span').textContent = 'Show working';
                        
                        // Replace icon: remove old, add new
                        const icon = btn.querySelector('svg');
                        if (icon) icon.remove();
                        const i = document.createElement('i');
                        i.setAttribute('data-lucide', 'chevron-down');
                        i.classList.add('w-4', 'h-4');
                        btn.appendChild(i);
                        
                        appState.expandedStates[id] = false;
                    } else {
                        container.classList.remove('hidden');
                        btn.querySelector('span').textContent = 'Hide working';
                        
                        const icon = btn.querySelector('svg');
                        if (icon) icon.remove();
                        const i = document.createElement('i');
                        i.setAttribute('data-lucide', 'chevron-up');
                        i.classList.add('w-4', 'h-4');
                        btn.appendChild(i);
                        
                        appState.expandedStates[id] = true;
                    }
                    lucide.createIcons();
                });
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function toggleDrawer(show) {
            if (show) {
                els.drawerBackdrop.classList.remove('hidden', 'opacity-0');
                els.drawer.classList.remove('translate-x-full');
                document.body.style.overflow = 'hidden';
            } else {
                els.drawerBackdrop.classList.add('opacity-0');
                els.drawer.classList.add('translate-x-full');
                setTimeout(() => {
                    els.drawerBackdrop.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        els.drawerTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerBackdrop.addEventListener('click', () => toggleDrawer(false));
        
        // Close drawer on link click
        els.mobileNav.addEventListener('click', (e) => {
            if (e.target.closest('a')) toggleDrawer(false);
        });

        // --- INTERSECTION OBSERVER (Nav Active State) ---
        function initIntersectionObserver() {
            if (appState.observer) appState.observer.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Bias towards top
                threshold: 0
            };

            appState.observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveNav(entry.target.id);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                appState.observer.observe(node);
            });
        }

        function updateActiveNav(targetId) {
            // Remove active styles from all
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('border-accent-600', 'text-accent-700', 'font-bold', 'bg-accent-50/50');
                el.classList.add('border-transparent');
            });

            // Add active styles to current
            // Handle both desktop and mobile
            const selector = `.nav-item[data-target="${targetId}"]`;
            document.querySelectorAll(selector).forEach(el => {
                el.classList.remove('border-transparent');
                el.classList.add('border-accent-600', 'text-accent-700', 'font-bold', 'bg-accent-50/50');
                
                // Optional: scroll nav into view
                if (el.closest('#desktop-nav')) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        }

        // --- INIT ---
        init();

    </script>
