    <!-- Main Logic -->
    <script>
        // --- Markdown Renderer Configuration (Authoritative Stage 6 Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false  // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- State ---
        let state = {
            papers: [],
            currentPaperId: null,
            expandedNodes: new Set(), // Set of Question Node IDs
            activeQuestionId: null,
            isDrawerOpen: false
        };

        // --- DOM Elements ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNav: document.getElementById('desktop-nav'),
            mobileNav: document.getElementById('mobile-nav'),
            mobileMenuTrigger: document.getElementById('mobile-menu-trigger'),
            drawer: document.getElementById('mobile-drawer'),
            drawerOverlay: document.getElementById('drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- Initialization ---
        async function init() {
            try {
                if (!RTQ_PAPERS_PAYLOAD_PATH) throw new Error("Path constant missing");
                
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                state.papers = payload.papers || [];

                if (state.papers.length === 0) throw new Error("No papers in payload");

                renderPaperSelector();
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = `
                    <div class="flex items-center justify-center h-full pt-20">
                        <div class="text-center">
                            <h1 class="text-xl font-bold text-primary mb-2">PAPERS PAYLOAD MISSING</h1>
                            <p class="text-secondary text-sm">Unable to load content from canonical path.</p>
                        </div>
                    </div>
                `;
                els.paperSelect.innerHTML = '<option disabled selected>Error loading papers</option>';
            }
        }

        // --- Rendering Logic ---

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaperId = paperKey;
            state.expandedNodes.clear();
            
            // Apply defaults
            const expandAll = paper.defaults?.expandedAll !== false; // Default to true unless explicit false
            
            // Helper to collect IDs for default expansion
            const collectExpandableIds = (nodes) => {
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(node.id);
                    }
                    if (node.children) collectExpandableIds(node.children);
                });
            };

            const allQuestions = getAllQuestions(paper);
            collectExpandableIds(allQuestions); // Wait, structure might be flat or sectioned.

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function getAllQuestions(paper) {
            if (paper.questions) return paper.questions;
            if (paper.sections) return paper.sections.flatMap(s => s.questions);
            return [];
        }

        function renderPaperContent(paper) {
            let html = '';

            // Handle Sectioned vs Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-6 pt-4 border-b border-hairline pb-2">
                                <h2 class="text-lg font-semibold text-primary">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-12 mb-12">`; // Spacing between top level questions
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-12">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;

            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Bind events (Disclosure)
            document.querySelectorAll('.disclosure-trigger').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const nodeId = e.currentTarget.dataset.nodeId;
                    toggleSolutionDetails(nodeId);
                });
            });
            
            // Observe intersection for navigation highlight
            setupIntersectionObserver();
        }

        function renderQuestionNode(node, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedNodes.has(node.id);

            // Indentation logic for children (visual separation)
            // Depth 0: no left margin. Depth > 0: left margin via padding or margin.
            // Using padding-left on container.
            
            const indentClass = depth > 0 ? `ml-4 md:ml-8 border-l border-hairline pl-4 md:pl-6` : '';
            const topLevelSpacing = depth === 0 ? 'pb-8' : 'pb-4 mt-6'; // Vertical rhythm

            let html = `
                <article id="q-${cleanId(node.id)}" class="question-node relative ${indentClass} ${topLevelSpacing} group" data-id="${node.id}">
                    <!-- Question Body -->
                    <div class="mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-secondary font-medium text-sm w-8 flex-shrink-0 text-right select-none pt-1" aria-hidden="true">${node.id}</span>
                            <div class="flex-1 text-primary text-lg leading-relaxed md-content">
                                ${renderMarkdown(node.question)}
                            </div>
                        </div>
                    </div>
            `;

            if (hasSolutionBlock) {
                html += `<div class="solution-block pl-11 mt-3">`; // Indent to align with text start

                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="mb-3">
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider mr-2">Answer</span>
                            <div class="inline-block text-primary font-medium md-content align-top">
                                ${renderMarkdown(node.solutionBlock.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details Toggle & Region
                if (hasSolutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `
                        <div class="mt-2">
                            <button class="disclosure-trigger flex items-center gap-1.5 text-accent hover:text-accent/80 text-sm font-medium transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-accent rounded px-1 -ml-1 py-1" 
                                    data-node-id="${node.id}" 
                                    aria-expanded="${isExpanded}">
                                <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <i class="ph ${isExpanded ? 'ph-caret-up' : 'ph-caret-down'}"></i>
                            </button>

                            <div class="solution-details-region mt-3 overflow-hidden transition-all duration-300 ${isExpanded ? 'opacity-100 max-h-[5000px]' : 'opacity-0 max-h-0 invisible'}" aria-hidden="${!isExpanded}">
                                <div class="bg-wash rounded-sm p-4 md:p-5 text-sm text-secondary border border-hairline/50">
                                    
                                    ${details.keepInMind ? `
                                        <div class="mb-5 last:mb-0">
                                            <div class="flex items-center gap-2 mb-2">
                                                <i class="ph ph-lightbulb text-accent text-base"></i>
                                                <h4 class="font-bold text-secondary text-xs uppercase tracking-wider">Keep in mind</h4>
                                            </div>
                                            <div class="md-content pl-6 text-secondary/90">
                                                ${renderMarkdown(details.keepInMind)}
                                            </div>
                                        </div>
                                        <div class="h-px w-full bg-hairline/50 my-4 last:hidden"></div>
                                    ` : ''}

                                    ${details.formulasUsed ? `
                                        <div class="mb-5 last:mb-0">
                                            <h4 class="font-bold text-secondary text-xs uppercase tracking-wider mb-2">Formulas used</h4>
                                            <div class="md-content text-secondary/90">
                                                ${renderMarkdown(details.formulasUsed)}
                                            </div>
                                        </div>
                                        <div class="h-px w-full bg-hairline/50 my-4 last:hidden"></div>
                                    ` : ''}

                                    ${details.working ? `
                                        <div class="mb-5 last:mb-0">
                                            <h4 class="font-bold text-secondary text-xs uppercase tracking-wider mb-2">Working</h4>
                                            <div class="md-content text-primary">
                                                ${renderMarkdown(details.working)}
                                            </div>
                                        </div>
                                    ` : ''}

                                    ${details.alternativeWorking && details.alternativeWorking.length ? 
                                        details.alternativeWorking.map(alt => `
                                            <div class="h-px w-full bg-hairline/50 my-4"></div>
                                            <div class="mb-2">
                                                <h4 class="font-bold text-secondary text-xs uppercase tracking-wider mb-2">Alternative working</h4>
                                                <div class="md-content text-primary">
                                                    ${renderMarkdown(alt)}
                                                </div>
                                            </div>
                                        `).join('') 
                                    : ''}

                                </div>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution block
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container mt-4">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, depth + 1);
                });
                html += `</div>`;
            }

            html += `</article>`;
            return html;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            let items = [];
            
            // Flatten structure for list generation
            const processNodes = (nodes, sectionLabel = null) => {
                nodes.forEach(node => {
                    items.push({ id: node.id, section: sectionLabel });
                    if (node.children) processNodes(node.children, sectionLabel); // Recursion for ID list
                });
            };

            if (paper.sections) {
                paper.sections.forEach(s => {
                    // Check if section label is empty; if so pass null
                    const label = (s.label && s.label.trim().length > 0) ? s.label : null;
                    processNodes(s.questions, label);
                });
            } else if (paper.questions) {
                processNodes(paper.questions, null);
            }

            // Generate HTML
            let navHtml = '<ul class="space-y-0.5">';
            let lastSection = '___START___';

            items.forEach((item, index) => {
                // Section Separator/Label
                if (item.section !== lastSection) {
                    if (lastSection !== '___START___') {
                         navHtml += `<li class="h-4"></li>`; // Spacer between sections
                    }
                    if (item.section) {
                        navHtml += `
                            <li class="px-2 py-1 text-xs font-bold text-secondary uppercase tracking-widest select-none cursor-default opacity-60">
                                ${item.section}
                            </li>
                        `;
                    }
                    lastSection = item.section;
                }

                navHtml += `
                    <li>
                        <a href="#q-${cleanId(item.id)}" 
                           class="nav-item block px-2 py-1.5 text-sm rounded transition-colors duration-200 border-l-2 border-transparent hover:bg-black/5 hover:text-primary text-secondary"
                           data-target="q-${cleanId(item.id)}">
                           ${item.id}
                        </a>
                    </li>
                `;
            });
            navHtml += '</ul>';

            els.desktopNav.innerHTML = navHtml;
            els.mobileNav.innerHTML = navHtml;

            // Bind click events for smooth scroll
            const links = document.querySelectorAll('.nav-item');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = e.currentTarget.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Close mobile drawer if open
                        if (state.isDrawerOpen) toggleDrawer(false);
                        
                        // Scroll with offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.scrollY - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Update active state manually immediately for responsiveness
                        updateActiveNavItem(targetId);
                    }
                });
            });
        }

        // --- Interaction Logic ---

        function toggleSolutionDetails(nodeId) {
            const isExpanded = state.expandedNodes.has(nodeId);
            if (isExpanded) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            
            // Re-render just the button text and class for efficiency? 
            // Or simple DOM manipulation without full re-render
            const btn = document.querySelector(`button[data-node-id="${nodeId}"]`);
            const region = btn.nextElementSibling; // The solution-details-region div
            
            if (btn && region) {
                // Update Button
                btn.setAttribute('aria-expanded', !isExpanded);
                btn.innerHTML = `<span>${!isExpanded ? 'Hide working' : 'Show working'}</span> <i class="ph ${!isExpanded ? 'ph-caret-up' : 'ph-caret-down'}"></i>`;
                
                // Update Region Visibility
                if (!isExpanded) {
                    region.classList.remove('opacity-0', 'max-h-0', 'invisible');
                    region.classList.add('opacity-100', 'max-h-[5000px]');
                    region.setAttribute('aria-hidden', 'false');
                } else {
                    region.classList.remove('opacity-100', 'max-h-[5000px]');
                    region.classList.add('opacity-0', 'max-h-0', 'invisible');
                    region.setAttribute('aria-hidden', 'true');
                }
            }
        }

        function toggleDrawer(show) {
            state.isDrawerOpen = show;
            if (show) {
                els.drawer.classList.remove('-translate-x-full');
                els.drawerOverlay.classList.remove('hidden', 'opacity-0');
                document.body.style.overflow = 'hidden'; // Lock scroll
            } else {
                els.drawer.classList.add('-translate-x-full');
                els.drawerOverlay.classList.add('opacity-0');
                setTimeout(() => {
                    if (!state.isDrawerOpen) els.drawerOverlay.classList.add('hidden');
                }, 300);
                document.body.style.overflow = '';
            }
        }

        // --- Helpers ---

        function cleanId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '_');
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (md) {
                return md.render(text);
            }
            // Fallback if MD fails
            return text.replace(/\n/g, '<br>');
        }

        function updateActiveNavItem(targetId) {
            // Remove active classes
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-accent', 'border-accent', 'bg-accent/5');
                el.classList.add('text-secondary', 'border-transparent');
            });

            // Add active classes to both desktop and mobile
            const activeLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
            activeLinks.forEach(el => {
                el.classList.remove('text-secondary', 'border-transparent');
                el.classList.add('font-bold', 'text-accent', 'border-accent', 'bg-accent/5');
                
                // Scroll nav into view if needed
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                // Find the first intersecting element
                const visibleEntry = entries.find(entry => entry.isIntersecting);
                if (visibleEntry) {
                    const id = visibleEntry.target.id;
                    updateActiveNavItem(id);
                }
            }, {
                rootMargin: '-20% 0px -60% 0px', // Trigger when element is near top
                threshold: 0
            });

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        // --- Event Listeners ---
        els.mobileMenuTrigger.addEventListener('click', () => toggleDrawer(true));
        els.drawerClose.addEventListener('click', () => toggleDrawer(false));
        els.drawerOverlay.addEventListener('click', () => toggleDrawer(false));

        // Start
        init();

    </script>
</body>
