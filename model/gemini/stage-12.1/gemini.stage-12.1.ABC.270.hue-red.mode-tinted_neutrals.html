        const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

    <!-- MAIN LOGIC -->
    <script>
        // --- Markdown Renderer Setup (Stage 6 Config) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false for KaTeX
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- State ---
        let papersData = [];
        let currentPaper = null;
        let activeQuestionId = null;

        // --- Init ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                papersData = data.papers || [];
                
                populatePaperSelector();
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            document.getElementById('paperContainer').innerHTML = `<div style="padding: 20px; font-weight:bold; color: var(--color-text-primary);">${msg}</div>`;
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            papersData.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = papersData.find(p => p.key === key);
            if (!paper) return;
            currentPaper = paper;

            // Render Nav
            renderNavigation(paper);

            // Render Content
            const container = document.getElementById('paperContainer');
            container.innerHTML = '';

            const defaults = paper.defaults || {};
            const expandAll = defaults.expandedAll !== false; // Default true unless false

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (only if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Questions
                    if (section.questions) {
                        const list = document.createElement('div');
                        list.className = 'question-list';
                        section.questions.forEach(q => list.appendChild(renderQuestionNode(q, 0, expandAll)));
                        container.appendChild(list);
                    }
                });
            } else if (paper.questions) {
                const list = document.createElement('div');
                list.className = 'question-list';
                paper.questions.forEach(q => list.appendChild(renderQuestionNode(q, 0, expandAll)));
                container.appendChild(list);
            }

            // Post-render: Typeset Math
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0, 0);
            updateActiveNav();
        }

        // --- Rendering Logic ---

        function renderQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'question-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'question-prompt';
            promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            body.appendChild(idEl);
            body.appendChild(promptEl);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const block = document.createElement('div');
                block.className = 'solution-block';
                
                let hasContent = false;

                // Answer
                if (sb.answer) {
                    hasContent = true;
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const val = document.createElement('span');
                    val.innerHTML = md ? md.renderInline(sb.answer) : sb.answer;
                    
                    ansDiv.appendChild(label);
                    ansDiv.appendChild(val);
                    block.appendChild(ansDiv);
                }

                // Solution Details
                if (sb.solutionDetails) {
                    hasContent = true;
                    const sd = sb.solutionDetails;
                    const detailsId = `sd-${node.id}`;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                    toggle.setAttribute('aria-controls', detailsId);
                    toggle.innerHTML = `
                        <span class="disclosure-label">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details ${defaultExpanded ? 'expanded' : ''}`;
                    detailsRegion.id = detailsId;

                    // Toggle Logic
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.disclosure-label').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.classList.toggle('expanded');
                    };

                    // Subsections
                    // Keep in mind
                    if (sd.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'keep-in-mind-block sd-subsection-body';
                        sec.innerHTML = `<span class="sd-subsection-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                        detailsRegion.appendChild(sec);
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'formulas-block sd-subsection-body';
                        sec.innerHTML = `<span class="sd-subsection-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                        detailsRegion.appendChild(sec);
                    }

                    // Working
                    if (sd.working) {
                        const sec = document.createElement('div');
                        sec.className = 'working-block sd-subsection-body';
                        sec.innerHTML = `<span class="sd-subsection-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                        detailsRegion.appendChild(sec);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'alternative-working-block sd-subsection-body';
                            sec.innerHTML = `<span class="sd-subsection-label">Alternative working</span>` + (md ? md.render(alt) : alt);
                            detailsRegion.appendChild(sec);
                        });
                    }

                    block.appendChild(toggle);
                    block.appendChild(detailsRegion);
                }

                if (hasContent) {
                    wrapper.appendChild(block);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- Navigation Rendering ---

        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktopNavContent');
            const mobileList = document.getElementById('mobileNavContent');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createNavItem = (node, depth) => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = 'nav-item';
                a.textContent = node.id;
                a.dataset.depth = depth;
                a.dataset.target = `q-${node.id}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`).scrollIntoView({behavior: 'smooth', block: 'start'});
                    closeDrawer();
                };
                return a;
            };

            const processNodes = (nodes, container, depth) => {
                nodes.forEach(node => {
                    container.appendChild(createNavItem(node, depth));
                    if (node.children) {
                        processNodes(node.children, container, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        
                        // Clone for mobile
                        desktopList.appendChild(label.cloneNode(true));
                        mobileList.appendChild(label.cloneNode(true));
                    }
                    if (sec.questions) {
                        processNodes(sec.questions, desktopList, 0);
                        processNodes(sec.questions, mobileList, 0);
                    }
                });
            } else if (paper.questions) {
                processNodes(paper.questions, desktopList, 0);
                processNodes(paper.questions, mobileList, 0);
            }
        }

        // --- Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawerOverlay');
        const jumpTo = document.getElementById('jumpToTrigger');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }

        jumpTo.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;

        // --- Scroll Spy (Active Nav) ---
        function updateActiveNav() {
            // Find all question nodes
            const questions = Array.from(document.querySelectorAll('.question-node'));
            if (questions.length === 0) return;

            let current = questions[0];
            const headerOffset = 80; // height + spacing

            for (const q of questions) {
                const rect = q.getBoundingClientRect();
                if (rect.top <= headerOffset) {
                    current = q;
                } else {
                    break;
                }
            }

            // Update nav classes
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                if (item.dataset.target === current.id) {
                    item.classList.add('active');
                    // Scroll nav rail to keep active item in view if needed
                    // (Simple version: scrollIntoView if outside)
                } else {
                    item.classList.remove('active');
                }
            });
        }

        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                window.requestAnimationFrame(() => {
                    updateActiveNav();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        // Run
        init();

    </script>
