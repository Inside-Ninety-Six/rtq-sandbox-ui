    <!-- App Logic -->
    <script>
        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // allow inline SVG and other inline HTML in payload Markdown
            linkify: true,
            breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        }) : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(['escape']);
        }

        // Global State
        let papersData = [];
        let currentPaper = null;
        let activeNavObserver = null;

        // DOM Elements
        const paperSelector = document.getElementById('paper-selector');
        const contentArea = document.getElementById('paper-content');
        const desktopNavList = document.getElementById('desktop-nav-list');
        const drawerNavList = document.getElementById('drawer-nav-list');
        const mobileJumpBtn = document.getElementById('mobile-jump');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawerClose = document.getElementById('drawer-close');

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }
                
                papersData = data.papers;
                populateSelector();
                
                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            contentArea.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- Paper Loading & Rendering ---
        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // 1. Render Content
            contentArea.innerHTML = '';
            
            // Handle Sections vs Flat
            let navItemsHTML = '';
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        contentArea.appendChild(header);
                        
                        // Nav Section Label
                        navItemsHTML += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    
                    // Render Questions
                    section.questions.forEach(q => {
                        contentArea.appendChild(renderQuestionNode(q, 0, true));
                        navItemsHTML += generateNavItem(q);
                    });
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => {
                    contentArea.appendChild(renderQuestionNode(q, 0, true));
                    navItemsHTML += generateNavItem(q);
                });
            }

            // 2. Render Navigation
            desktopNavList.innerHTML = navItemsHTML;
            drawerNavList.innerHTML = navItemsHTML;
            
            // 3. Render Math
            renderMathInElement(contentArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 4. Setup Observers & Listeners
            setupNavigationObservers();
            window.scrollTo(0, 0);
        }

        // --- Recursively Render Question Node ---
        function renderQuestionNode(node, depth = 0, isTopLevel = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `question-node ${isTopLevel ? 'top-level' : 'child'}`;
            wrapper.id = `q-${node.id}`; // Anchor for nav
            
            // A. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body';
            
            const qId = document.createElement('div');
            qId.className = 'q-id';
            qId.textContent = node.id;
            
            const qPrompt = document.createElement('div');
            qPrompt.className = 'q-prompt md-content';
            qPrompt.innerHTML = md ? md.render(node.question || "") : (node.question || "");
            
            qBody.appendChild(qId);
            qBody.appendChild(qPrompt);
            wrapper.appendChild(qBody);

            // B. Solution Block (Optional)
            if (node.solutionBlock) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';
                
                // 1. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'answer-content md-content';
                    ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansContent);
                    solBlock.appendChild(ansRegion);
                }
                
                // 2. Solution Details (Optional)
                const sdData = node.solutionBlock.solutionDetails;
                if (sdData) {
                    // Defaults check
                    const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-control';
                    toggleBtn.innerHTML = `<span>${isExpandedDefault ? 'Hide' : 'Show'} working</span>`;
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    
                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpandedDefault ? 'expanded' : ''}`;
                    
                    toggleBtn.onclick = () => {
                        const expanded = detailsContainer.classList.toggle('expanded');
                        toggleBtn.innerHTML = `<span>${expanded ? 'Hide' : 'Show'} working</span>`;
                        toggleBtn.setAttribute('aria-expanded', expanded);
                    };
                    
                    solBlock.appendChild(toggleBtn);

                    // Subsections (Keep in mind, Formulas, Working, Alt Working)
                    if (sdData.keepInMind) {
                        detailsContainer.appendChild(renderSDSubsection("Keep in mind", sdData.keepInMind, "keep-in-mind"));
                    }
                    if (sdData.formulasUsed) {
                        detailsContainer.appendChild(renderSDSubsection("Formulas used", sdData.formulasUsed, "formulas-used"));
                    }
                    if (sdData.working) {
                        detailsContainer.appendChild(renderSDSubsection("Working", sdData.working, "working-main"));
                    }
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(altText => {
                            detailsContainer.appendChild(renderSDSubsection("Alternative working", altText, "alt-working"));
                        });
                    }

                    solBlock.appendChild(detailsContainer);
                }
                
                wrapper.appendChild(solBlock);
            }

            // C. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1, false));
                    // Note: Child nav items handled via separate linear generation
                });
            }

            return wrapper;
        }

        function renderSDSubsection(label, markdownText, cssClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${cssClass}`;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'sd-label';
            labelEl.textContent = label;
            
            const bodyEl = document.createElement('div');
            bodyEl.className = 'working-body md-content';
            bodyEl.innerHTML = md ? md.render(markdownText) : markdownText;
            
            div.appendChild(labelEl);
            div.appendChild(bodyEl);
            return div;
        }

        // --- Navigation Logic ---
        function generateNavItem(node) {
            // Recursive generation for nav
            let html = `<a href="#q-${node.id}" class="nav-item" data-id="q-${node.id}" data-depth="${estimateDepth(node.id)}">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => {
                    html += generateNavItem(child);
                });
            }
            return html;
        }

        // Helper to estimate visual hierarchy for nav since we don't pass explicit depth in recursive nav gen
        // (Though strictly prompt says derive from children, visual cue needs a value)
        function estimateDepth(id) {
            // Heuristic for style hook only. Real structure is in DOM.
            if (!id.includes('(')) return 0;
            const matches = id.match(/\(/g);
            return matches ? Math.min(matches.length, 2) : 0;
        }

        function setupNavigationObservers() {
            if (activeNavObserver) activeNavObserver.disconnect();
            
            const navLinks = document.querySelectorAll('.nav-item');
            const sections = document.querySelectorAll('.question-node');
            
            const config = {
                rootMargin: '-10% 0px -80% 0px', // Bias towards top
                threshold: 0
            };

            activeNavObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        navLinks.forEach(link => {
                            if (link.dataset.id === id) {
                                link.classList.add('active');
                                // Scroll nav into view if needed
                                link.scrollIntoView({block: 'nearest', behavior: 'smooth'});
                            } else {
                                link.classList.remove('active');
                            }
                        });
                    }
                });
            }, config);

            sections.forEach(section => {
                activeNavObserver.observe(section);
            });
            
            // Click handling
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({behavior: 'smooth', block: 'start'});
                        closeDrawer();
                    }
                });
            });
        }

        // --- Drawer Logic ---
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }

        mobileJumpBtn.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // Run Init
        init();

    </script>
</body>
</html>
