<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        activePaperId: null,
        paperData: null,
        expandedMap: {} // { questionId: boolean }
    };

    // --- MARKDOWN SETUP (Stage 6.0.1b) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("No papers found in payload.");
                return;
            }

            renderPaperSelector();
            
            // Auto-select first paper
            loadPaper(state.papers[0].key);

            setupInteraction();

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paperContent').innerHTML = `<div style="padding:4rem;text-align:center;font-weight:600;color:var(--color-text-quiet)">${msg}</div>`;
    }

    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- CORE RENDERING ---

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.activePaperId = paperKey;
        state.paperData = paper;
        
        // Reset expanded map based on defaults
        state.expandedMap = {}; 
        // Note: Default is expanded unless paper says otherwise. 
        // We handle this dynamically in render, but clearing map ensures fresh state.

        // Render Shell
        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = '';
        document.getElementById('desktopNavList').innerHTML = '';
        document.getElementById('mobileNavList').innerHTML = '';
        window.scrollTo(0, 0);

        // Determine structure (Flat vs Sectioned)
        let html = '';
        let navItems = [];

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (if label exists)
                if (section.label && section.label.trim().length > 0) {
                    html += `
                        <div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>
                    `;
                    // Nav Section Label
                    navItems.push({ type: 'section', label: section.label });
                }
                // Render Questions
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                    navItems.push(...flattenNav(q, 0));
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0);
                navItems.push(...flattenNav(q, 0));
            });
        }

        contentEl.innerHTML = html;
        
        renderNav(navItems);
        
        // Post-render: KaTeX
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        setupObservers();
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth) {
        const isTopLevel = depth === 0;
        const indentClass = depth > 0 ? 'children-container' : '';
        const id = node.id;
        
        // --- Content Processing ---
        const questionHtml = md.render(node.question || '');
        
        let solutionBlockHtml = '';
        const hasSolutionBlock = node.solutionBlock;
        
        if (hasSolutionBlock) {
            const sb = node.solutionBlock;
            
            // 1. Answer
            let answerHtml = '';
            if (sb.answer) {
                answerHtml = `
                    <div class="answer-region">
                        <div class="answer-label">Answer</div>
                        <div class="answer-content md-content">${md.render(sb.answer)}</div>
                    </div>
                `;
            }

            // 2. Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                // Check default expanded state (default true unless paper.defaults.expandedAll is false)
                const defaultExpanded = state.paperData.defaults?.expandedAll !== false;
                const isExpanded = state.expandedMap[id] !== undefined ? state.expandedMap[id] : defaultExpanded;
                
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Subsections
                let subsections = '';
                
                if (sd.keepInMind) {
                    subsections += `
                        <div class="sd-subsection keep-in-mind">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }
                
                if (sd.formulasUsed) {
                    subsections += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsections += `
                        <div class="sd-subsection working-block">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        subsections += `
                            <div class="sd-subsection alternative-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                // Assemble details region
                toggleHtml = `
                    <button class="disclosure-control" 
                            onclick="toggleWorking('${id}')" 
                            aria-expanded="${ariaExpanded}"
                            aria-controls="sd-${id}">
                        <span id="btn-text-${id}">${btnText}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                `;

                detailsHtml = `
                    <div class="solution-details-wrapper">
                        ${toggleHtml}
                        <div id="sd-${id}" class="solution-details-region ${expandedClass}">
                            ${subsections}
                        </div>
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `
                <div class="children-container">
                    ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
                </div>
            `;
        }

        // Wrapper
        return `
            <div id="q-${id}" class="question-node ${indentClass}" data-id="${id}">
                <div class="question-body">
                    <div class="question-id">${id}</div>
                    <div class="question-prompt md-content">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAVIGATION GENERATION ---

    function flattenNav(node, depth) {
        let list = [{ type: 'item', id: node.id, depth: depth }];
        if (node.children) {
            node.children.forEach(c => {
                list.push(...flattenNav(c, depth + 1));
            });
        }
        return list;
    }

    function renderNav(items) {
        const buildList = (prefix) => items.map(item => {
            if (item.type === 'section') {
                return `<div class="nav-section-label">${item.label}</div>`;
            } else {
                return `<a href="#q-${item.id}" class="nav-item ${prefix}-nav-link" data-target="${item.id}" data-depth="${item.depth}">${item.id}</a>`;
            }
        }).join('');

        document.getElementById('desktopNavList').innerHTML = buildList('d');
        document.getElementById('mobileNavList').innerHTML = buildList('m');

        // Nav click handlers (smooth scroll)
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.dataset.target;
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    // Offset for sticky header
                    const y = targetEl.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    closeDrawer();
                }
            });
        });
    }

    // --- INTERACTION LOGIC ---

    window.toggleWorking = function(id) {
        const region = document.getElementById(`sd-${id}`);
        const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
        const btnText = document.getElementById(`btn-text-${id}`);
        
        if (!region || !btn) return;

        const isExpanded = region.classList.contains('expanded');
        
        if (isExpanded) {
            region.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btnText.textContent = 'Show working';
            state.expandedMap[id] = false;
        } else {
            region.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btnText.textContent = 'Hide working';
            state.expandedMap[id] = true;
        }
    };

    function setupInteraction() {
        // Mobile Drawer
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const trigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        window.closeDrawer = function() { // Global for nav clicks
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }
    }

    // --- OBSERVERS (Active Nav State) ---
    function setupObservers() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

    // Start
    init();

</script>
