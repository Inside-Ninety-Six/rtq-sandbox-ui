<script>
    // ==========================================================================
    // STAGE 0: CONSTANTS (AUTHORITATIVE)
    // ==========================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // STAGE 6 ADD-ON PARAMS
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "teal";
    const RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals";

    // ==========================================================================
    // MARKDOWN CONFIGURATION (Invariant)
    // ==========================================================================
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // MUST be false to avoid breaking math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // ==========================================================================
    // APP STATE
    // ==========================================================================
    let papersData = [];
    let currentPaper = null;
    let activeNavId = null;

    // ==========================================================================
    // INITIALIZATION
    // ==========================================================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");
            
            papersData = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (err) {
            console.error(err);
            renderErrorState();
        }
    }

    function renderErrorState() {
        const container = document.getElementById('paperContent');
        container.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = '<option>Error loading</option>';
    }

    // ==========================================================================
    // RENDER: CONTROLS
    // ==========================================================================
    function renderPaperSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // ==========================================================================
    // LOGIC: LOAD PAPER
    // ==========================================================================
    function loadPaper(paperKey) {
        currentPaper = papersData.find(p => p.key === paperKey);
        if (!currentPaper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // 1. Render Paper Content
        const contentContainer = document.getElementById('paperContent');
        contentContainer.innerHTML = ''; // Clear

        // Determine structure: Flat or Sectioned
        const isSectioned = !!currentPaper.sections;
        
        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secHeader = document.createElement('div');
                    secHeader.className = 'section-header';
                    secHeader.textContent = section.label;
                    contentContainer.appendChild(secHeader);
                }
                // Questions List
                renderQuestionList(section.questions, contentContainer);
            });
        } else if (currentPaper.questions) {
            renderQuestionList(currentPaper.questions, contentContainer);
        }

        // 2. Render Navigation
        renderNavigation();

        // 3. Post-Render: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });
    }

    function renderQuestionList(questions, container) {
        questions.forEach(q => {
            container.appendChild(createQuestionNode(q, 0));
        });
    }

    // ==========================================================================
    // RENDER: QUESTION NODE (RECURSIVE)
    // ==========================================================================
    function createQuestionNode(data, depth) {
        const node = document.createElement('div');
        node.className = 'question-node';
        node.id = `qnode-${data.id}`; // Anchor for nav

        // 1. Question Header (ID + Prompt)
        const header = document.createElement('div');
        header.className = 'question-header';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');

        header.appendChild(idSpan);
        header.appendChild(promptDiv);
        node.appendChild(header);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // A) Answer
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content markdown-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // B) Solution Details (Expandable)
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Disclosure Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `Show working <span class="disclosure-icon">›</span>`;
                toggleBtn.setAttribute('aria-expanded', 'false');
                
                // Details Container
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';

                // Defaults logic
                const defaultExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                if (defaultExpanded) {
                    detailsRegion.classList.add('expanded');
                    toggleBtn.innerHTML = `Hide working <span class="disclosure-icon">›</span>`; // Rotate handled via CSS usually but text updates here
                    toggleBtn.setAttribute('aria-expanded', 'true');
                }

                toggleBtn.onclick = () => {
                    const isExpanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = isExpanded ? `Hide working <span class="disclosure-icon">›</span>` : `Show working <span class="disclosure-icon">›</span>`;
                };

                // Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in mind
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection sd-keep-in-mind markdown-content';
                    kim.innerHTML = `<span class="sd-label">Keep in mind</span>` + (md ? md.render(sd.keepInMind) : sd.keepInMind);
                    detailsRegion.appendChild(kim);
                }

                // Formulas used
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection markdown-content';
                    form.innerHTML = `<span class="sd-label">Formulas used</span>` + (md ? md.render(sd.formulasUsed) : sd.formulasUsed);
                    detailsRegion.appendChild(form);
                }

                // Working
                if (sd.working) {
                    const working = document.createElement('div');
                    working.className = 'sd-subsection markdown-content working-body';
                    working.innerHTML = `<span class="sd-label">Working</span>` + (md ? md.render(sd.working) : sd.working);
                    detailsRegion.appendChild(working);
                }

                // Alt Working (Array)
                if (sd.alternativeWorking) {
                    // Check if array or string (Payload definition says string[] or string?)
                    // The brief says "string[]".
                    const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                    alts.forEach(altText => {
                        const sep = document.createElement('hr');
                        sep.className = 'alt-working-separator';
                        detailsRegion.appendChild(sep);

                        const altDiv = document.createElement('div');
                        altDiv.className = 'sd-subsection markdown-content working-body';
                        altDiv.innerHTML = `<span class="sd-label">Alternative working</span>` + (md ? md.render(altText) : altText);
                        detailsRegion.appendChild(altDiv);
                    });
                }

                block.appendChild(toggleBtn);
                block.appendChild(detailsRegion);
            }

            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            node.appendChild(childContainer);
        }

        // Intersection Observer hook (Nav tracking)
        // We'll attach this later via a global observer re-scan
        return node;
    }

    // ==========================================================================
    // RENDER: NAVIGATION
    // ==========================================================================
    function renderNavigation() {
        const desktopNav = document.getElementById('desktopNavContainer');
        const mobileNav = document.getElementById('mobileNavContainer');
        
        // Build list
        const navList = document.createElement('ul');
        navList.className = 'nav-list';

        const isSectioned = !!currentPaper.sections;
        
        if (isSectioned) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = section.label;
                    navList.appendChild(li);
                }
                buildNavItems(section.questions, navList);
            });
        } else {
            buildNavItems(currentPaper.questions, navList);
        }

        // Mount
        desktopNav.innerHTML = '';
        desktopNav.appendChild(navList.cloneNode(true));
        
        mobileNav.innerHTML = '';
        mobileNav.appendChild(navList.cloneNode(true));

        // Re-attach listeners
        setupNavListeners();
        setupIntersectionObserver();
    }

    function buildNavItems(questions, listEl, depth = 0) {
        questions.forEach(q => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = q.id;
            btn.dataset.targetId = `qnode-${q.id}`;
            btn.dataset.depth = depth;
            
            btn.onclick = (e) => {
                e.preventDefault();
                scrollToQuestion(q.id);
            };

            li.appendChild(btn);
            listEl.appendChild(li);

            if (q.children) {
                buildNavItems(q.children, listEl, depth + 1);
            }
        });
    }

    function setupNavListeners() {
        // Desktop listeners are inline in buildNavItems, but cloning breaks listeners.
        // We need to re-delegate or re-attach.
        const allNavItems = document.querySelectorAll('.nav-item');
        allNavItems.forEach(btn => {
            btn.onclick = (e) => {
                const target = btn.dataset.targetId;
                const el = document.getElementById(target);
                if (el) {
                    const offset = 20; // top padding
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    document.getElementById('drawerOverlay').classList.remove('open');
                }
            };
        });
    }

    function scrollToQuestion(qid) {
        // Logic handled in click handler above
    }

    // ==========================================================================
    // INTERACTION: SCROLL SPY
    // ==========================================================================
    function setupIntersectionObserver() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(nodeId) {
        // ID format: qnode-{id}
        // Button data-target-id matches node ID
        document.querySelectorAll('.nav-item').forEach(btn => {
            if (btn.dataset.targetId === nodeId) {
                btn.classList.add('active');
                // Scroll nav into view if needed
                btn.scrollIntoView({ block: "nearest", behavior: "smooth" });
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // ==========================================================================
    // MOBILE DRAWER HANDLERS
    // ==========================================================================
    document.getElementById('mobileJumpBtn').addEventListener('click', () => {
        document.getElementById('drawerOverlay').classList.add('open');
    });

    document.getElementById('drawerCloseBtn').addEventListener('click', () => {
        document.getElementById('drawerOverlay').classList.remove('open');
    });
    
    document.getElementById('drawerOverlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('drawerOverlay')) {
            document.getElementById('drawerOverlay').classList.remove('open');
        }
    });


    // START
    init();

</script>
