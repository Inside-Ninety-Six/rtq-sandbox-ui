<script>
    /* =========================================
       STAGE 0: CONSTANTS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    /* =========================================
       STATE & GLOBALS
       ========================================= */
    let g_payload = null;
    let g_currentPaperKey = null;
    let g_markdown = null;

    /* =========================================
       MARKDOWN CONFIG (Stage 6 Invariants)
       ========================================= */
    function initMarkdown() {
        if (window.markdownit) {
            const md = window.markdownit({
                html: true,    // SVG passthrough
                linkify: true,
                breaks: false  // MUST be false for KaTeX
            });
            // Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
            return md;
        }
        return null;
    }

    /* =========================================
       INITIALIZATION
       ========================================= */
    document.addEventListener('DOMContentLoaded', async () => {
        g_markdown = initMarkdown();
        
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            g_payload = await response.json();
            
            initUI();
        } catch (e) {
            renderError();
            console.error(e);
        }
    });

    function renderError() {
        const container = document.getElementById('paper-content');
        container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function initUI() {
        // Build Selector
        const selector = document.getElementById('paper-selector');
        g_payload.papers.forEach((p, index) => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });

        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer Logic
        const jumpTrigger = document.getElementById('jump-to-trigger');
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');

        const openDrawer = () => {
            drawer.classList.add('open');
            overlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };
        const closeDrawer = () => {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        jumpTrigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Load First Paper
        if (g_payload.papers.length > 0) {
            loadPaper(g_payload.papers[0].key);
        }
    }

    /* =========================================
       CORE RENDERING
       ========================================= */
    function loadPaper(key) {
        g_currentPaperKey = key;
        const paper = g_payload.papers.find(p => p.key === key);
        if (!paper) return;

        const container = document.getElementById('paper-content');
        container.innerHTML = '';
        
        // Reset Scroll
        window.scrollTo(0, 0);

        // Determine if sectioned or flat
        let questionNodes = [];
        let isSectioned = false;

        if (paper.sections) {
            isSectioned = true;
            paper.sections.forEach(sec => {
                // If label is present, render section header
                if (sec.label && sec.label.trim().length > 0) {
                   const secHeader = document.createElement('div');
                   secHeader.className = 'section-header';
                   secHeader.textContent = sec.label;
                   container.appendChild(secHeader);
                }
                // Render Questions
                if (sec.questions) {
                    sec.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        questionNodes.push(q);
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                questionNodes.push(q);
            });
        }

        // Render Nav
        buildNavigation(paper);

        // KaTeX Auto-Render (Stage 6 Pipeline)
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Intersection Observer for Nav
        setupScrollSpy();
    }

    /* =========================================
       QUESTION NODE RENDERING
       ========================================= */
    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;
        wrapper.setAttribute('data-id', node.id);

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'q-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'q-prompt';
        promptEl.innerHTML = renderMd(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMd(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                blockEl.appendChild(ansRegion);
            }

            // Solution Details (Collapsible)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                // Determine default state (Stage 3 Defaults: Expanded unless explicitly false)
                // BUT check paper defaults. 
                let isExpanded = true; 
                if (defaults && defaults.expandedAll === false) {
                    isExpanded = false;
                }

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                
                const toggleText = document.createElement('span');
                toggleText.textContent = isExpanded ? 'Hide working' : 'Show working';
                
                const chevron = document.createElement('span');
                chevron.className = 'chevron';
                chevron.innerHTML = '<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>';

                toggle.appendChild(toggleText);
                toggle.appendChild(chevron);

                // Content Wrapper
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                // Populate Subsections
                // 1. Keep in Mind
                if (sd.keepInMind) {
                    detailsWrapper.appendChild(renderSubsection('Keep in mind', sd.keepInMind, true));
                }
                // 2. Formulas Used
                if (sd.formulasUsed) {
                    detailsWrapper.appendChild(renderSubsection('Formulas used', sd.formulasUsed));
                }
                // 3. Working
                if (sd.working) {
                    detailsWrapper.appendChild(renderSubsection('Working', sd.working));
                }
                // 4. Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsWrapper.appendChild(renderSubsection('Alternative working', alt));
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     detailsWrapper.appendChild(renderSubsection('Alternative working', sd.alternativeWorking));
                }

                // Click Handler
                toggle.addEventListener('click', () => {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', String(!expanded));
                    toggleText.textContent = !expanded ? 'Hide working' : 'Show working';
                    if (!expanded) {
                        detailsWrapper.classList.add('expanded');
                    } else {
                        detailsWrapper.classList.remove('expanded');
                    }
                });

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsWrapper);
            }

            wrapper.appendChild(blockEl);
        }

        // 3. Children Container
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSubsection(label, markdown, hasIcon = false) {
        const container = document.createElement('div');
        container.className = 'sd-subsection';
        
        const labelEl = document.createElement('div');
        labelEl.className = 'sd-label';
        
        if (hasIcon && label === 'Keep in mind') {
             // Simple info icon
             labelEl.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>';
        }
        const textSpan = document.createElement('span');
        textSpan.textContent = label;
        labelEl.appendChild(textSpan);

        const bodyEl = document.createElement('div');
        bodyEl.className = 'sd-body';
        bodyEl.innerHTML = renderMd(markdown);

        container.appendChild(labelEl);
        container.appendChild(bodyEl);
        return container;
    }

    /* =========================================
       NAVIGATION RENDERING
       ========================================= */
    function buildNavigation(paper) {
        const desktopList = document.getElementById('nav-list-container');
        const mobileList = document.getElementById('drawer-nav-container');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        // Helper to flatten logic
        const createNavItem = (node, depth) => {
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.textContent = node.id;
            item.setAttribute('data-target', `q-${sanitizeId(node.id)}`);
            item.setAttribute('data-depth', depth);
            
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${sanitizeId(node.id)}`);
                if (target) {
                    // Offset for header
                    const headerOffset = 70;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.scrollY - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    // Close drawer if open
                    document.getElementById('drawer').classList.remove('open');
                    document.getElementById('drawer-overlay').classList.remove('open');
                }
            });
            return item;
        };

        const processList = (nodes, depth, container) => {
            nodes.forEach(node => {
                container.appendChild(createNavItem(node, depth));
                if (node.children) {
                    processList(node.children, depth + 1, container);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'nav-section-label';
                    labelDiv.textContent = sec.label;
                    desktopList.appendChild(labelDiv.cloneNode(true));
                    mobileList.appendChild(labelDiv.cloneNode(true));
                }
                if (sec.questions) {
                    processList(sec.questions, 0, desktopList);
                    processList(sec.questions, 0, mobileList);
                }
            });
        } else if (paper.questions) {
            processList(paper.questions, 0, desktopList);
            processList(paper.questions, 0, mobileList);
        }
    }

    /* =========================================
       SCROLL SPY (Active Nav)
       ========================================= */
    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Logic to find top-most visible question
                    // For simplicity in this vanilla implementation, we highlight visible
                    const id = entry.target.getAttribute('data-id');
                    highlightNav(id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function highlightNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Find by data-target matches
        const safeId = `q-${sanitizeId(id)}`;
        const targets = document.querySelectorAll(`.nav-item[data-target="${safeId}"]`);
        targets.forEach(t => t.classList.add('active'));
    }

    /* =========================================
       UTILITIES
       ========================================= */
    function renderMd(text) {
        if (!text) return '';
        return g_markdown ? g_markdown.render(text) : text;
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

</script>
