    <!-- Main Logic -->
    <script>
        // State
        let STATE = {
            papers: [],
            currentPaper: null,
            expandedStates: {}, // map questionId -> boolean
            markdown: null // markdown-it instance
        };

        // DOM Elements
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            navDesktop: document.getElementById('nav-content-desktop'),
            navMobile: document.getElementById('nav-content-mobile'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileClose: document.getElementById('mobile-drawer-close')
        };

        // --- Initialization ---

        async function init() {
            // 1. Setup Markdown-it (Stage 6 Config)
            if (window.markdownit) {
                STATE.markdown = window.markdownit({
                    html: true, // Inline SVG passthrough
                    linkify: true,
                    breaks: false // CRITICAL: Do not inject <br>
                });
                // Disable escape rule to preserve TeX backslashes
                STATE.markdown.inline.ruler.disable(['escape']);
            } else {
                console.error("Markdown-it failed to load.");
            }

            // 2. Fetch Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }
                
                STATE.papers = data.papers;
                populatePaperSelector();
                
                // Load first paper by default
                if (STATE.papers.length > 0) {
                    loadPaper(STATE.papers[0].key);
                }
            } catch (err) {
                console.error("Payload loading failed:", err);
                renderError();
            }

            // 3. Bind Event Listeners
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
            
            // Mobile Drawer Logic
            els.mobileTrigger.addEventListener('click', openDrawer);
            els.mobileBackdrop.addEventListener('click', closeDrawer);
            els.mobileClose.addEventListener('click', closeDrawer);
        }

        function populatePaperSelector() {
            els.paperSelect.innerHTML = '';
            STATE.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(option);
            });
        }

        function renderError() {
            els.paperContent.innerHTML = `
                <div class="p-8 text-center border border-neutral-200 rounded-lg bg-white">
                    <h2 class="text-xl font-bold text-neutral-800 mb-2">PAPERS PAYLOAD MISSING</h2>
                    <p class="text-neutral-500">Could not load content from ${RTQ_PAPERS_PAYLOAD_PATH}</p>
                </div>
            `;
            els.navDesktop.innerHTML = '';
            els.navMobile.innerHTML = '';
        }

        // --- Core Rendering ---

        function loadPaper(paperKey) {
            const paper = STATE.papers.find(p => p.key === paperKey);
            if (!paper) return;

            STATE.currentPaper = paper;
            STATE.expandedStates = {}; // Reset expansion states

            // Determine default expanded state
            const defaultExpanded = paper.defaults?.expandedAll ?? true;

            // Render Nav
            const navHTML = generateNavHTML(paper);
            els.navDesktop.innerHTML = navHTML;
            els.navMobile.innerHTML = navHTML;

            // Render Content
            // Handle both flat papers (questions[]) and sectioned papers (sections[])
            let contentHTML = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render section header if label is present (Stage 3 semantics)
                    if (section.label && section.label.trim().length > 0) {
                        contentHTML += `
                            <div class="mb-10 pt-4 border-t border-neutral-200 first:border-0 first:pt-0">
                                <h3 class="text-lg font-bold text-neutral-400 uppercase tracking-widest mb-8 pl-1 select-none">${escapeHtml(section.label)}</h3>
                                <div class="space-y-16">
                                    ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        // Section without visible label
                        contentHTML += `
                            <div class="space-y-16 mb-16">
                                ${section.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('')}
                            </div>
                        `;
                    }
                });
            } else if (paper.questions) {
                contentHTML = paper.questions.map(q => renderQuestionNode(q, 0, defaultExpanded)).join('');
            } else {
                contentHTML = '<div class="text-neutral-500">No questions found in this paper.</div>';
            }

            els.paperContent.innerHTML = contentHTML;

            // Post-Render Actions
            requestAnimationFrame(() => {
                renderMath(); // KaTeX
                setupInteractions(); // Show/Hide toggles, Nav clicks
                setupObserver(); // Scroll spy
                window.scrollTo(0, 0);
            });
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, defaultExpanded) {
            const qId = node.id;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Generate HTML for markdown fields
            const questionBodyHtml = renderMarkdown(node.question);
            const answerHtml = hasAnswer ? renderMarkdown(node.solutionBlock.answer) : '';
            
            // Unique ID for interactions
            const domId = `q-${cleanId(qId)}`;
            
            // Indentation class (Stage 3: Sub-questions use spacing/indentation)
            // Depth 0 = top level. Depth > 0 = children.
            // Using padding-left for children. Adapt for mobile.
            const indentClass = depth > 0 ? 'ml-4 sm:ml-8 lg:ml-12 border-l border-neutral-100 pl-4 sm:pl-6' : '';
            const topLevelSpacing = depth === 0 ? 'mb-16' : 'mt-8'; // Larger gap for top level

            // Solution Details Expansion Logic
            // If details exist, use the default state unless manually overridden (not persistent here across reloads for simplicity, but respects defaults)
            const isExpanded = defaultExpanded; 
            const expandedClass = isExpanded ? '' : 'details-hidden';
            const toggleText = isExpanded ? 'Hide working' : 'Show working';

            let detailsHtml = '';
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                
                // Components
                const keepInMind = details.keepInMind ? `
                    <div class="mb-6">
                        <div class="text-xs font-bold text-brand-700 uppercase tracking-wider mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Keep in mind
                        </div>
                        <div class="text-neutral-700 text-sm leading-relaxed">${renderMarkdown(details.keepInMind)}</div>
                    </div>
                ` : '';

                const formulasUsed = details.formulasUsed ? `
                    <div class="mb-6">
                        <div class="text-xs font-bold text-brand-700 uppercase tracking-wider mb-2">Formulas used</div>
                        <div class="text-neutral-600 text-sm leading-relaxed font-mono bg-neutral-50/50 p-2 rounded border border-neutral-100">${renderMarkdown(details.formulasUsed)}</div>
                    </div>
                ` : '';

                const working = details.working ? `
                    <div class="mb-6">
                        <div class="text-xs font-bold text-brand-700 uppercase tracking-wider mb-2">Working</div>
                        <div class="text-neutral-800 text-base leading-relaxed space-y-4 font-normal">${renderMarkdown(details.working)}</div>
                    </div>
                ` : '';

                const altWorkings = details.alternativeWorking && Array.isArray(details.alternativeWorking) ? 
                    details.alternativeWorking.map((aw, idx) => `
                        <div class="mt-8 pt-6 border-t border-dashed border-neutral-200">
                            <div class="text-xs font-bold text-brand-700 uppercase tracking-wider mb-2">Alternative working ${details.alternativeWorking.length > 1 ? idx+1 : ''}</div>
                            <div class="text-neutral-800 text-base leading-relaxed space-y-4 font-normal">${renderMarkdown(aw)}</div>
                        </div>
                    `).join('') : '';

                detailsHtml = `
                    <div class="mt-2">
                        <button class="toggle-btn text-brand-700 hover:text-brand-900 font-medium text-sm flex items-center gap-1 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 rounded px-1 -ml-1 py-1 transition-colors select-none" data-target="${domId}-details" aria-expanded="${isExpanded}">
                            <span class="btn-text">${toggleText}</span>
                            <svg class="w-4 h-4 transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="${domId}-details" class="details-region ${expandedClass} mt-3 pl-4 border-l-2 border-brand-100/50">
                            <!-- Background wash for solution details (Stage 5.3.3 / Lab A) -->
                            <!-- Using very subtle neutral wash -->
                            <div class="bg-neutral-50/80 rounded-sm p-4 sm:p-5">
                                ${keepInMind}
                                ${formulasUsed}
                                ${working}
                                ${altWorkings}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Solution Block Assembly
            let solutionBlockHtml = '';
            if (hasSolutionBlock) {
                solutionBlockHtml = `
                    <div class="mt-5 space-y-4">
                        ${hasAnswer ? `
                            <div class="flex flex-col sm:flex-row sm:items-baseline gap-2">
                                <span class="text-xs font-bold text-neutral-400 uppercase tracking-wider shrink-0 select-none">Answer</span>
                                <div class="text-neutral-900 font-medium text-lg">${answerHtml}</div>
                            </div>
                        ` : ''}
                        ${detailsHtml}
                    </div>
                `;
            }

            // Child Rendering
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `
                    <div class="mt-6 space-y-6">
                        ${node.children.map(child => renderQuestionNode(child, depth + 1, defaultExpanded)).join('')}
                    </div>
                `;
            }

            // Top-Level vs Child Wrapper
            // Top level questions get an ID anchor for navigation
            const idAttr = `id="${domId}"`;

            return `
                <article ${idAttr} class="question-node relative group ${topLevelSpacing} ${indentClass} print-break-inside-avoid" data-qid="${qId}">
                    <!-- Question Body -->
                    <div class="flex items-baseline gap-3 sm:gap-4">
                        <div class="shrink-0 w-8 sm:w-10 text-right">
                            <span class="text-neutral-400 font-semibold text-sm sm:text-base select-none">${qId}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="prose prose-neutral max-w-none text-neutral-900 text-lg sm:text-lg leading-relaxed font-medium">
                                ${questionBodyHtml}
                            </div>
                            
                            <!-- Solution Block -->
                            ${solutionBlockHtml}
                        </div>
                    </div>

                    <!-- Children -->
                    ${childrenHtml}
                </article>
            `;
        }

        // Navigation Renderer
        function generateNavHTML(paper) {
            // Helper to flatten questions for nav list
            // Stage 6: Nav is flat list of identifiers only
            let html = '';

            const renderNavItem = (q) => {
                const domId = `q-${cleanId(q.id)}`;
                return `
                    <a href="#${domId}" class="nav-link block py-1 pl-2 text-sm text-neutral-500 hover:text-neutral-900 border-l-2 border-transparent hover:border-neutral-300 transition-colors" data-target="${domId}">
                        ${q.id}
                    </a>
                `;
            };

            const processNode = (node) => {
                let items = renderNavItem(node);
                if (node.children) {
                    items += node.children.map(processNode).join('');
                }
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Stage 5.4.6: Section labels as non-clickable signposts
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mt-6 mb-2 first:mt-0">
                                <span class="text-xs font-bold text-neutral-400 pl-2 uppercase tracking-wider">${escapeHtml(section.label)}</span>
                            </div>
                        `;
                    } else if (html.length > 0) {
                        // Spacer between implicit sections if needed
                        html += `<div class="mt-4"></div>`;
                    }
                    section.questions.forEach(q => {
                        html += processNode(q);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += processNode(q);
                });
            }

            return html;
        }

        // --- Interaction Logic ---

        function setupInteractions() {
            // Disclosure Toggles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Prevent focus outline sticking after click
                    btn.blur();
                    
                    const targetId = btn.dataset.target;
                    const region = document.getElementById(targetId);
                    const icon = btn.querySelector('svg');
                    const textSpan = btn.querySelector('.btn-text');
                    
                    const isNowExpanded = region.classList.contains('details-hidden'); // Toggle logic inverted
                    
                    if (isNowExpanded) {
                        region.classList.remove('details-hidden');
                        textSpan.textContent = 'Hide working';
                        icon.classList.add('rotate-180');
                        btn.setAttribute('aria-expanded', 'true');
                    } else {
                        region.classList.add('details-hidden');
                        textSpan.textContent = 'Show working';
                        icon.classList.remove('rotate-180');
                        btn.setAttribute('aria-expanded', 'false');
                    }
                });
            });

            // Smooth Scroll for Nav Links (Desktop & Mobile)
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header (3.5rem/56px + padding)
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        closeDrawer(); // If on mobile
                        
                        // Set active state visually immediately
                        updateActiveNav(link);
                    }
                });
            });
        }

        function openDrawer() {
            els.mobileBackdrop.classList.remove('hidden');
            // small delay to allow display block to apply before opacity transition
            setTimeout(() => {
                els.mobileBackdrop.classList.remove('opacity-0');
                els.mobileDrawer.classList.remove('-translate-x-full');
            }, 10);
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            els.mobileBackdrop.classList.add('opacity-0');
            els.mobileDrawer.classList.add('-translate-x-full');
            setTimeout(() => {
                els.mobileBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // --- Scroll Spy & Nav State ---

        function setupObserver() {
            // Simple Intersection Observer to highlight current question
            // We observe all top-level questions
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const navLink = document.querySelector(`.nav-link[data-target="${id}"]`);
                        if (navLink) updateActiveNav(navLink);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('article.question-node').forEach(el => observer.observe(el));
        }

        function updateActiveNav(activeLink) {
            document.querySelectorAll('.nav-link').forEach(link => {
                // Reset styles
                link.classList.remove('text-brand-700', 'font-bold', 'border-brand-500');
                link.classList.add('text-neutral-500', 'border-transparent');
            });
            
            // Apply Active Styles (Teal/Brand per Lab B)
            activeLink.classList.remove('text-neutral-500', 'border-transparent');
            activeLink.classList.add('text-brand-700', 'font-bold', 'border-brand-500');
            
            // Ensure visible in scrollable nav
            activeLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            // Pass through to markdown-it, fallback to text if missing
            return STATE.markdown ? STATE.markdown.render(text) : text;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    output: 'html' // Use HTML output for better accessibility/layout
                });
            }
        }

        function cleanId(id) {
            // Make ID safe for DOM attributes
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Start
        init();

    </script>
</body>
