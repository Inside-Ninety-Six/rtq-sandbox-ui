    <!-- Runtime Logic -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- Configuration ---
        const STATE = {
            papers: [],
            currentPaper: null,
            payload: null
        };

        // --- Markdown Renderer Setup (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Icons ---
        const ICON_CHEVRON = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

        // --- Initialization ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                
                STATE.payload = data;
                STATE.papers = data.papers;
                
                setupSelector();
                loadPaper(STATE.papers[0].key);

            } catch (e) {
                console.error(e);
                document.getElementById('paperRegion').innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
            }
        }

        function setupSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            STATE.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(paperKey) {
            const paper = STATE.papers.find(p => p.key === paperKey);
            if (!paper) return;
            STATE.currentPaper = paper;

            // Render Paper
            const container = document.getElementById('paperRegion');
            container.innerHTML = ''; // Clear

            const flatQuestions = [];

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const secBlock = document.createElement('div');
                        secBlock.className = 'section-header-block';
                        secBlock.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        container.appendChild(secBlock);
                    }
                    // Render Questions
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, flatQuestions));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, flatQuestions));
                });
            }

            // Render Nav
            renderNavigation(flatQuestions, paper);

            // Trigger Math Render
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Reset Scroll
            window.scrollTo(0,0);
        }

        // Recursive Question Renderer
        function renderQuestionNode(node, depth, flatListRef) {
            // Add to flat list for nav
            flatListRef.push({ id: node.id, depth: depth, elementId: `q-${node.id.replace(/\W/g, '')}` });

            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${node.id.replace(/\W/g, '')}`; // ID for jumping

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            const qContent = md ? md.render(node.question || '') : node.question;
            bodyDiv.innerHTML = `<span class="q-identifier">${node.id}</span><div class="q-prompt">${qContent}</div>`;
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    const ansContent = md ? md.renderInline(node.solutionBlock.answer) : node.solutionBlock.answer;
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${ansContent}</div>`;
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details (Toggle + Content)
                if (node.solutionBlock.solutionDetails) {
                    const sd = node.solutionBlock.solutionDetails;
                    const sdRegion = document.createElement('div');
                    sdRegion.className = 'sd-region';

                    // Determine default expanded state
                    const defaults = STATE.currentPaper.defaults || {};
                    const isExpanded = defaults.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-toggle';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span><div class="sd-chevron">${ICON_CHEVRON}</div>`;
                    
                    // Content Container
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'sd-content';
                    contentDiv.setAttribute('data-visible', isExpanded);

                    // --- Internal Subsections ---
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        const kimDiv = document.createElement('div');
                        kimDiv.className = 'sd-subsection keep-in-mind';
                        kimDiv.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md.render(sd.keepInMind)}</div>`;
                        contentDiv.appendChild(kimDiv);
                    }

                    // Formulas used
                    if (sd.formulasUsed) {
                        const formDiv = document.createElement('div');
                        formDiv.className = 'sd-subsection formulas-used';
                        formDiv.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md.render(sd.formulasUsed)}</div>`;
                        contentDiv.appendChild(formDiv);
                    }

                    // Working
                    if (sd.working) {
                        const workDiv = document.createElement('div');
                        workDiv.className = 'sd-subsection working';
                        workDiv.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md.render(sd.working)}</div>`;
                        contentDiv.appendChild(workDiv);
                    }

                    // Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const altDiv = document.createElement('div');
                            altDiv.className = 'sd-subsection alt-working';
                            altDiv.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md.render(alt)}</div>`;
                            contentDiv.appendChild(altDiv);
                        });
                    }

                    // Toggle Logic
                    toggle.onclick = () => {
                        const expanding = toggle.getAttribute('aria-expanded') === 'false';
                        toggle.setAttribute('aria-expanded', expanding);
                        toggle.querySelector('span').textContent = expanding ? 'Hide working' : 'Show working';
                        contentDiv.setAttribute('data-visible', expanding);
                    };

                    sdRegion.appendChild(toggle);
                    sdRegion.appendChild(contentDiv);
                    sbDiv.appendChild(sdRegion);
                }
                wrapper.appendChild(sbDiv);
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-container';
                node.children.forEach(child => {
                    childrenContainer.appendChild(renderQuestionNode(child, depth + 1, flatListRef));
                });
                wrapper.appendChild(childrenContainer);
            }

            return wrapper;
        }

        function renderNavigation(items, paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            // If sectioned, we handle section labels by checking index against paper structure, 
            // but for simplicity in this robust renderer, we just iterate the flat list 
            // and maybe insert headers if we track them.
            // Simplified approach per Stage 5.4.6: Section labels are signposts. 
            // We'll iterate the paper sections again to build the nav properly.

            let navHtml = '';

            if (paper.sections) {
                paper.sections.forEach((sec, idx) => {
                    if (sec.label && sec.label.trim()) {
                         navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                    }
                    // Recursive finder to match items
                    const addItems = (qs) => {
                        qs.forEach(q => {
                            const item = items.find(i => i.id === q.id);
                            if(item) navHtml += createNavItemHtml(item);
                            if(q.children) addItems(q.children);
                        });
                    };
                    addItems(sec.questions);
                    // Add spacer between sections
                    if (idx < paper.sections.length - 1) {
                         navHtml += `<li style="height: 12px;"></li>`;
                    }
                });
            } else {
                 items.forEach(item => {
                     navHtml += createNavItemHtml(item);
                 });
            }

            desktopList.innerHTML = navHtml;
            mobileList.innerHTML = navHtml;

            // Setup Click Handlers
            [desktopList, mobileList].forEach(list => {
                list.querySelectorAll('.nav-item').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const target = document.getElementById(targetId);
                        if(target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                            closeDrawer();
                        }
                    });
                });
            });

            setupScrollSpy(items);
        }

        function createNavItemHtml(item) {
            return `<li><a href="#${item.elementId}" class="nav-item" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
        }

        // Scroll Spy
        let observer = null;
        function setupScrollSpy(items) {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            items.forEach(item => {
                const el = document.getElementById(item.elementId);
                if(el) observer.observe(el);
            });
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const selector = `.nav-item[href="#${id}"]`;
            document.querySelectorAll(selector).forEach(n => n.classList.add('active'));
        }

        // --- Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const backdrop = document.getElementById('drawerBackdrop');
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');

        function openDrawer() {
            drawer.classList.add('open');
            backdrop.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            closeBtn.focus();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            backdrop.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
            jumpBtn.focus();
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        backdrop.addEventListener('click', closeDrawer);

        // --- Run ---
        init();

    </script>
</body>
