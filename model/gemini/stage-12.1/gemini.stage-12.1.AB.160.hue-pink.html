    <!-- SCRIPTS -->
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE & CONFIG ---
        let payload = null;
        let currentPaperKey = null;

        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNavList = document.getElementById('desktopNavList');
        const mobileNavList = document.getElementById('mobileNavList');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawer = document.getElementById('drawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const closeDrawerBtn = document.getElementById('closeDrawer');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                populateSelector();
                
                // Select first paper by default
                if (payload.papers && payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="status-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDER LOGIC ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // 1. Build Nav List Data
            const navItems = buildNavTree(paper);
            
            // 2. Render Nav (Desktop & Mobile)
            renderNav(desktopNavList, navItems);
            renderNav(mobileNavList, navItems, true);

            // 3. Render Paper Content
            renderPaperContent(paper);
        }

        // Flatten helper for Navigation
        function buildNavTree(paper) {
            let items = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        items.push({ type: 'section', label: section.label });
                    }
                    if (section.questions) {
                        section.questions.forEach(q => traverseQuestionForNav(q, items, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => traverseQuestionForNav(q, items, 0));
            }
            return items;
        }

        function traverseQuestionForNav(node, list, depth) {
            list.push({ type: 'item', id: node.id, depth: depth });
            if (node.children) {
                node.children.forEach(child => traverseQuestionForNav(child, list, depth + 1));
            }
        }

        function renderNav(container, items, isMobile = false) {
            container.innerHTML = '';
            items.forEach(item => {
                if (item.type === 'section') {
                    const el = document.createElement('div');
                    el.className = 'nav-section-label';
                    el.textContent = item.label;
                    container.appendChild(el);
                } else {
                    const el = document.createElement('a');
                    el.href = `#q-${item.id}`;
                    el.className = 'nav-item';
                    el.dataset.depth = item.depth;
                    el.textContent = item.id;
                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Smooth scroll with offset for sticky header
                            const headerOffset = 70;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Highlight active
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            document.querySelectorAll(`a[href="#q-${item.id}"]`).forEach(n => n.classList.add('active'));

                            if(isMobile) closeMobileDrawer();
                        }
                    });
                    container.appendChild(el);
                }
            });
        }

        function renderPaperContent(paper) {
            paperContent.innerHTML = '';
            
            // Handle Sections or Flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        paperContent.appendChild(header);
                    }
                    section.questions.forEach(q => {
                        paperContent.appendChild(renderQuestionNode(q, paper.defaults));
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    paperContent.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }

            // After DOM render, apply KaTeX
            renderMathInElement(paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderQuestionNode(node, defaults, isChild = false) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            if (isChild) wrapper.dataset.child = "true";
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'q-body md-content';
            const idSpan = `<span class="q-identifier">${node.id}</span>`;
            qBody.innerHTML = idSpan + (md ? md.render(node.question) : node.question);
            wrapper.appendChild(qBody);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = document.createElement('div');
                sb.className = 'solution-block';

                // Answer
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    sb.appendChild(ansRegion);
                }

                // Solution Details
                if (node.solutionBlock.solutionDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    const isExpanded = defaults && defaults.expandedAll !== false;

                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-toggle';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    // Region
                    const region = document.createElement('div');
                    region.className = isExpanded ? 'sd-region expanded' : 'sd-region';
                    
                    // -- Keep in mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection kim-block';
                        kim.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body md-content">${md ? md.render(details.keepInMind) : details.keepInMind}</div>`;
                        region.appendChild(kim);
                    }
                    
                    // -- Formulas used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection';
                        form.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body md-content">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>`;
                        region.appendChild(form);
                    }

                    // -- Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-block';
                        work.innerHTML = `<span class="sd-label">Working</span><div class="sd-body md-content">${md ? md.render(details.working) : details.working}</div>`;
                        region.appendChild(work);
                    }

                    // -- Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alt-working-block';
                            altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(altBlock);
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alt-working-block';
                            altBlock.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body md-content">${md ? md.render(details.alternativeWorking) : details.alternativeWorking}</div>`;
                            region.appendChild(altBlock);
                    }

                    // Toggle Interaction
                    toggle.addEventListener('click', () => {
                        const expanded = region.classList.contains('expanded');
                        if (expanded) {
                            region.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('span').textContent = 'Show working';
                        } else {
                            region.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('span').textContent = 'Hide working';
                        }
                    });

                    sb.appendChild(toggle);
                    sb.appendChild(region);
                }

                wrapper.appendChild(sb);
            }

            // 3. Children Recursion
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, defaults, true));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // --- DRAWER INTERACTION ---
        function openMobileDrawer() {
            drawer.classList.add('open');
            drawerBackdrop.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeMobileDrawer() {
            drawer.classList.remove('open');
            drawerBackdrop.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpToBtn.addEventListener('click', openMobileDrawer);
        closeDrawerBtn.addEventListener('click', closeMobileDrawer);
        drawerBackdrop.addEventListener('click', closeMobileDrawer);

        // --- START ---
        init();

    </script>
</body>
</html>
