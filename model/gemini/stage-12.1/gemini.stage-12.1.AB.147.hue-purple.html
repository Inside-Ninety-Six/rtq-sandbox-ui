    <style>
        /* 
         * STAGE 6 ADD-ON: COLORLAB B - FORCED HUE FAMILY (PURPLE)

        :root {
            /* Base Hues - Purple Family (approx 265-275) */
            --hue: 270;
            
            /* Palette */
            --color-bg-page: #ffffff;
            --color-bg-paper: #ffffff;
            --color-bg-subtle: hsl(var(--hue), 20%, 97%); /* Very faint purple wash */
            
            --color-text-main: hsl(var(--hue), 20%, 15%);  /* Deep purple-black */

            --color-text-quiet: hsl(var(--hue), 10%, 60%); 
            
            --color-border-hairline: hsl(var(--hue), 15%, 90%);
            --color-border-subtle: hsl(var(--hue), 15%, 85%);
            
            --color-accent: hsl(var(--hue), 60%, 55%);     /* Medium Purple */
            --color-accent-hover: hsl(var(--hue), 60%, 45%);
            
            --color-focus-ring: hsl(var(--hue), 60%, 55%, 0.4);

            /* Typography */

            --space-xl: 40px; /* Top-level question separation */
            
            /* Layout */
            --nav-width: 240px;
            --frame-max-width: 1024px;
        }

        /* Reset & Base */

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-bg-page);
            color: var(--color-text-main);

            line-height: var(--line-height-base);
            -webkit-font-smoothing: antialiased;
        }

        button {
            font-family: inherit;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        a { color: inherit; text-decoration: none; }

        /* DocumentFrameShell */
        .app-shell {
            max-width: var(--frame-max-width);
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Controls Region */
        .top-controls {
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border-hairline);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--color-bg-page); /* Opaque for sticky */
            z-index: 10;
        }

        .paper-selector {
            font-size: 14px;
            padding: var(--space-sm);
            border: 1px solid var(--color-border-subtle);
            border-radius: 4px;
            color: var(--color-text-main);
            background-color: var(--color-bg-page);
        }
        
        .jump-to-trigger {
            display: none; /* Desktop default */

            color: var(--color-accent);
            font-weight: 500;
        }

        /* Main Layout: Nav + Content */
        .main-layout {
            display: flex;

        /* Navigation Rail (Desktop) */
        .nav-rail {
            width: var(--nav-width);
            padding: var(--space-lg) var(--space-md) var(--space-lg) 0;
            border-right: 1px solid transparent; /* Stage 5.4.2: No borders/panels */

        .nav-item:hover {

        .nav-item.active {

        /* Hierarchy via type scale/quietness (Stage 5.4.5) */
        .nav-item[data-depth="1"] { font-size: 13px; color: var(--color-text-quiet); }

        /* Question Body */

        /* Solution Block */

        /* Solution Details */

        /* Working Internal Grammar (Stage 5.8) */

        /* Markdown generated elements */
        .markdown-content p { margin-top: 0; margin-bottom: 0.75em; }

        /* KaTeX Containment Invariant (Stage 6.0.8) */
        .katex-display {

        }

        /* Tables */
        table {

        }
        th, td {
            border: 1px solid var(--color-border-hairline);
            padding: var(--space-sm);
            text-align: left;
        }
        th { font-weight: 600; background: var(--color-bg-subtle); }

        /* Error/Empty State */
        .error-state {
            padding: var(--space-xl);
            text-align: center;
            color: var(--color-text-sub);

        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-rail { display: none; }
            .jump-to-trigger { display: block; }
            .question-node { scroll-margin-top: 80px; }
            
            /* Drawer */
            .drawer-overlay {
                position: fixed;

<body>

    <!-- STAGE 0 CONSTANTS -->
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <div class="app-shell">
        <!-- TOP CONTROLS -->
        <header class="top-controls">
            <select id="paperSelector" class="paper-selector" aria-label="Select paper">
                <option value="" disabled selected>Loading papers...</option>
            </select>
            <button id="jumpToBtn" class="jump-to-trigger">Jump to</button>
        </header>

        <!-- MAIN LAYOUT -->
        <div class="main-layout">
            <!-- DESKTOP NAVIGATION RAIL -->
            <aside class="nav-rail" id="desktopNav">
                <!-- Nav items injected here -->
            </aside>

            <!-- PAPER CONTENT -->
            <main class="paper-region" id="paperContent">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <!-- MOBILE DRAWER -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <span>Jump to question</span>
            <button id="drawerClose">âœ•</button>
        </div>
        <div class="drawer-content" id="mobileNavContent">
            <!-- Nav items injected here -->
        </div>
    </div>

    <script>
        // --- State ---
        let payloadData = null;
        let activePaper = null;
        let navItemsData = []; // Flat list for navigation rendering

        // --- DOM Elements ---
        const paperSelector = document.getElementById('paperSelector');
        const paperContent = document.getElementById('paperContent');
        const desktopNav = document.getElementById('desktopNav');
        const mobileNavContent = document.getElementById('mobileNavContent');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpToBtn = document.getElementById('jumpToBtn');
        const drawerClose = document.getElementById('drawerClose');

        // --- Init ---
        async function init() {
            try {
                // Stage 6.0.1b: Canonical path loading
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payloadData = await response.json();
                
                populatePaperSelector();
                
                // Select first paper by default
                if (payloadData.papers && payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-state">${msg}</div>`;
        }

        // --- Markdown Renderer (Stage 6 Add-on) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        // --- Paper Handling ---
        function populatePaperSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            
            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            activePaper = payloadData.papers.find(p => p.key === paperKey);
            if (!activePaper) return;

            // Reset
            paperContent.innerHTML = '';
            navItemsData = [];

            // Determine content source: flat questions or sections
            if (activePaper.sections) {
                activePaper.sections.forEach(section => {
                    // Stage 5.4.6: Section Labels are non-clickable
                    // Logic: If label exists, render a Section Header in paper AND a label in Nav
                    if (section.label && section.label.trim() !== "") {
                        // Paper Section Header
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        paperContent.appendChild(header);

                        // Nav Section Marker
                        navItemsData.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => renderQuestionTree(q, 0, paperContent));
                    }
                });
            } else if (activePaper.questions) {
                activePaper.questions.forEach(q => renderQuestionTree(q, 0, paperContent));
            }

            // Render Navigation
            renderNavigation();

            // Post-render Math
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo(0,0);
        }

        // --- Content Rendering ---
        function renderQuestionTree(node, depth, container) {
            // Track for navigation
            const domId = `q-${node.id}`;
            navItemsData.push({ type: 'item', id: node.id, domId: domId, depth: depth });

            // Node Wrapper
            const nodeEl = document.createElement('div');
            nodeEl.className = `question-node ${depth > 0 ? 'child' : ''}`;
            nodeEl.id = domId;

            // 1. Question Body
            const bodyEl = document.createElement('div');
            bodyEl.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = node.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt markdown-content';
            promptEl.innerHTML = renderMarkdown(node.question);

            bodyEl.appendChild(idEl);
            bodyEl.appendChild(promptEl);
            nodeEl.appendChild(bodyEl);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbEl = document.createElement('div');
                sbEl.className = 'solution-block';

                // Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansBody = document.createElement('div');
                    ansBody.className = 'markdown-content';
                    ansBody.innerHTML = renderMarkdown(node.solutionBlock.answer);
                    
                    ansRegion.appendChild(ansLabel);
                    ansRegion.appendChild(ansBody);
                    sbEl.appendChild(ansRegion);
                }

                // Solution Details (Optional)
                const details = node.solutionBlock.solutionDetails;
                if (details) {
                    const expandedDefault = activePaper.defaults?.expandedAll !== false;
                    
                    // Disclosure Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `
                        <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                    `;

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.setAttribute('data-visible', expandedDefault);

                    // Subsections
                    // Keep in mind
                    if (details.keepInMind) {
                        const s = createSubsection('keep-in-mind', 'Keep in mind', details.keepInMind);
                        detailsRegion.appendChild(s);
                    }
                    // Formulas used
                    if (details.formulasUsed) {
                        const s = createSubsection('formulas', 'Formulas used', details.formulasUsed);
                        detailsRegion.appendChild(s);
                    }
                    // Working
                    if (details.working) {
                        const s = createSubsection('working', 'Working', details.working, true); // true = isWorkingBody
                        detailsRegion.appendChild(s);
                    }
                    // Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const s = createSubsection('alternative', 'Alternative working', alt, true);
                            detailsRegion.appendChild(s);
                        });
                    }

                    // Interaction
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        detailsRegion.setAttribute('data-visible', !isExpanded);
                        toggle.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    };

                    sbEl.appendChild(toggle);
                    sbEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            container.appendChild(nodeEl);

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderQuestionTree(child, depth + 1, nodeEl));
            }
        }

        function createSubsection(type, labelText, contentMarkdown, isWorkingBody = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `sd-subsection sd-${type}`;
            
            const label = document.createElement('div');
            label.className = 'sd-label';
            label.textContent = labelText;
            
            const body = document.createElement('div');
            body.className = `markdown-content ${isWorkingBody ? 'sd-working-body' : ''}`;
            body.innerHTML = renderMarkdown(contentMarkdown);
            
            wrapper.appendChild(label);
            wrapper.appendChild(body);
            return wrapper;
        }

        function renderMarkdown(text) {
            if (!md) return text; // Fallback
            if (!text) return '';
            return md.render(text);
        }

        // --- Navigation Rendering ---
        function renderNavigation() {
            const buildList = (container) => {
                container.innerHTML = '';
                const list = document.createElement('div');
                list.className = 'nav-list';
                
                navItemsData.forEach(item => {
                    if (item.type === 'section') {
                        const sec = document.createElement('div');
                        sec.className = 'nav-section-label';
                        sec.textContent = `Section ${item.label}`;
                        list.appendChild(sec);
                    } else {
                        const link = document.createElement('a');
                        link.className = 'nav-item';
                        link.href = `#${item.domId}`;
                        link.textContent = item.id;
                        link.setAttribute('data-depth', Math.min(item.depth, 2)); // Cap visual depth depth
                        link.setAttribute('data-target', item.domId);
                        
                        link.onclick = (e) => {
                            e.preventDefault();
                            document.getElementById(item.domId).scrollIntoView({ behavior: 'smooth' });
                            closeDrawer();
                        };
                        list.appendChild(link);
                    }
                });
                container.appendChild(list);
            };

            buildList(desktopNav);
            buildList(mobileNavContent);
            
            updateActiveNav();
        }

        // --- Interaction Logic ---
        
        // Mobile Drawer
        function toggleDrawer() {
            const isOpen = drawer.classList.contains('open');
            if (isOpen) closeDrawer();
            else openDrawer();
        }
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
        }
        
        jumpToBtn.onclick = toggleDrawer;
        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // ScrollSpy / Active Nav State
        function updateActiveNav() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Clear active
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Set active
                        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, observerOptions);

            navItemsData.filter(i => i.type === 'item').forEach(i => {
                const el = document.getElementById(i.domId);
                if (el) observer.observe(el);
            });
        }

        // Init App
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
