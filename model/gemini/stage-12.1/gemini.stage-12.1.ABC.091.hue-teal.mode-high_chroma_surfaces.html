<script>
// =======================================================
// STAGE 0: CONSTANTS (CANONICAL)
// =======================================================
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
// const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Not used in this prototype style

// =======================================================
// MARKDOWN & KATEX CONFIGURATION
// =======================================================
// Check for libraries
const md = window.markdownit ? window.markdownit({
    html: true,       // Enable inline SVG/HTML
    linkify: true,
    breaks: false     // Disable <br> on newlines to protect KaTeX
}) : null;

if (md) {
    // Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// =======================================================
// APP LOGIC
// =======================================================

let papersData = [];
let currentPaper = null;

// Intersection Observer for Scrollspy
const observerOptions = {
    root: null,
    rootMargin: '-10% 0px -80% 0px', // Active near top
    threshold: 0
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            updateActiveNav(entry.target.id);
        }
    });
}, observerOptions);

function updateActiveNav(id) {
    const selector = `.nav-item[href="#${id}"]`;
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
}

// Fetch Payload
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const json = await response.json();
        papersData = json.papers || [];
        
        if (papersData.length === 0) throw new Error("No papers in payload");
        
        renderSelector();
        // Load first paper by default
        loadPaper(papersData[0].key);
        
    } catch (e) {
        console.error(e);
        document.getElementById('paper-content').innerHTML = `
            <div class="error-message">PAPERS PAYLOAD MISSING</div>
        `;
        document.getElementById('paper-selector').innerHTML = '<option>Error</option>';
        document.getElementById('paper-selector').disabled = true;
    }
}

function renderSelector() {
    const selector = document.getElementById('paper-selector');
    selector.innerHTML = papersData.map(p => 
        `<option value="${p.key}">${p.label || p.key}</option>`
    ).join('');
    
    selector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaper = papersData.find(p => p.key === key);
    if (!currentPaper) return;
    
    // Clear observer
    observer.disconnect();

    // Render Content
    const contentEl = document.getElementById('paper-content');
    contentEl.innerHTML = renderPaperHTML(currentPaper);
    
    // Render Nav
    const navHTML = renderNavHTML(currentPaper);
    document.getElementById('desktop-nav-content').innerHTML = navHTML;
    document.getElementById('mobile-nav-content').innerHTML = navHTML;
    
    // Init Interactivity
    setupDisclosures();
    setupKaTeX(contentEl);
    setupScrollSpy();
    
    // Scroll to top
    window.scrollTo(0, 0);
}

// --- RENDERING CORE ---

function renderPaperHTML(paper) {
    let html = '';
    
    // Check for sections
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== '') {
                html += `<div class="section-header">${section.label}</div>`;
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
        });
    } else if (paper.questions) {
        // Flat list
        paper.questions.forEach(q => {
            html += renderQuestionNode(q, 0);
        });
    }
    
    return html;
}

function renderQuestionNode(node, depth) {
    const isChild = depth > 0;
    const indentClass = isChild ? 'child-node' : 'question-node';
    const anchorId = `q-${node.id.replace(/\s+/g, '-')}`;
    
    // Markdown render safe wrapper
    const safeMD = (text) => md ? md.render(text || '') : (text || '');
    
    let html = `
    <div id="${anchorId}" class="${indentClass}" data-depth="${depth}">
        <div class="question-body">
            <div class="q-identifier">${node.id}</div>
            <div class="q-content md-content">${safeMD(node.question)}</div>
        </div>
    `;
    
    // Solution Block Logic
    if (node.solutionBlock) {
        const sb = node.solutionBlock;
        const hasAnswer = !!sb.answer;
        const hasDetails = !!sb.solutionDetails;
        
        if (hasAnswer || hasDetails) {
            html += `<div class="solution-block">`;
            
            // Answer (Visible by default if present)
            if (hasAnswer) {
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${safeMD(sb.answer)}</div>
                </div>`;
            }
            
            // Solution Details
            if (hasDetails) {
                const defaultsExpanded = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                const expandedAttr = defaultsExpanded ? 'aria-expanded="true"' : 'aria-expanded="false"';
                const hiddenClass = defaultsExpanded ? 'expanded' : '';
                const btnText = defaultsExpanded ? 'Hide working' : 'Show working';
                const regionId = `${anchorId}-details`;
                
                html += `
                <button class="sd-disclosure-btn" ${expandedAttr} aria-controls="${regionId}">
                    <span class="btn-text">${btnText}</span>
                    <svg class="sd-disclosure-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                
                <div id="${regionId}" class="solution-details-region ${hiddenClass}">
                `;
                
                const sd = sb.solutionDetails;
                
                // 1. Keep in mind
                if (sd.keepInMind) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        <div class="sd-body md-content">${safeMD(sd.keepInMind)}</div>
                    </div>`;
                }
                
                // 2. Formulas used
                if (sd.formulasUsed) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body md-content">${safeMD(sd.formulasUsed)}</div>
                    </div>`;
                }
                
                // 3. Working
                if (sd.working) {
                    html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body md-content">${safeMD(sd.working)}</div>
                    </div>`;
                }
                
                // 4. Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${safeMD(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking) {
                     html += `
                    <div class="sd-subsection">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body md-content">${safeMD(sd.alternativeWorking)}</div>
                    </div>`;
                }
                
                html += `</div>`; // End details region
            }
            
            html += `</div>`; // End solution block
        }
    }
    
    // Children
    if (node.children && node.children.length > 0) {
        html += `<div class="children-container">`;
        node.children.forEach(child => {
            html += renderQuestionNode(child, depth + 1);
        });
        html += `</div>`;
    }
    
    html += `</div>`; // End node
    return html;
}

function renderNavHTML(paper) {
    let html = '';
    
    const renderItem = (q, d) => {
        const anchorId = `q-${q.id.replace(/\s+/g, '-')}`;
        let itemHtml = `<a href="#${anchorId}" class="nav-item" data-depth="${d}">${q.id}</a>`;
        if (q.children) {
            q.children.forEach(c => itemHtml += renderItem(c, d + 1));
        }
        return itemHtml;
    };
    
    if (paper.sections && paper.sections.length > 0) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim() !== '') {
                html += `<div class="nav-section-label">${sec.label}</div>`;
            }
            if (sec.questions) {
                sec.questions.forEach(q => html += renderItem(q, 0));
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => html += renderItem(q, 0));
    }
    
    return html;
}

// --- INTERACTIVITY ---

function setupDisclosures() {
    document.querySelectorAll('.sd-disclosure-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const regionId = btn.getAttribute('aria-controls');
            const region = document.getElementById(regionId);
            const labelSpan = btn.querySelector('.btn-text');
            
            if (isExpanded) {
                btn.setAttribute('aria-expanded', 'false');
                region.classList.remove('expanded');
                labelSpan.textContent = 'Show working';
            } else {
                btn.setAttribute('aria-expanded', 'true');
                region.classList.add('expanded');
                labelSpan.textContent = 'Hide working';
            }
        });
    });
}

function setupKaTeX(root) {
    if (window.renderMathInElement) {
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false,
            // Security: trust payload content from canonical source
            trust: true 
        });
    }
}

function setupScrollSpy() {
    document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    
    // Smooth scroll for nav
    document.querySelectorAll('.nav-item').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const id = link.getAttribute('href').substring(1);
            const target = document.getElementById(id);
            if (target) {
                // Close mobile drawer if open
                toggleDrawer(false);
                
                // Offset for sticky header
                const headerOffset = 70;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
}

// Mobile Drawer Logic
const drawerOverlay = document.getElementById('mobile-drawer-overlay');
const drawerPanel = document.getElementById('mobile-drawer-panel');
const drawerClose = document.getElementById('drawer-close');
const jumpTrigger = document.getElementById('jump-to-trigger');

function toggleDrawer(open) {
    const isHidden = !open;
    drawerOverlay.classList.toggle('open', open);
    drawerPanel.classList.toggle('open', open);
    drawerOverlay.setAttribute('aria-hidden', isHidden);
    drawerPanel.setAttribute('aria-hidden', isHidden);
}

jumpTrigger.addEventListener('click', () => toggleDrawer(true));
drawerClose.addEventListener('click', () => toggleDrawer(false));
drawerOverlay.addEventListener('click', () => toggleDrawer(false));

// Init
window.addEventListener('DOMContentLoaded', init);
