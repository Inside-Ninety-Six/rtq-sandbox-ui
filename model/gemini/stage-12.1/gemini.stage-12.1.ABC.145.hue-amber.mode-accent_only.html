    <!-- SCRIPTS -->
    <!-- Markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
        // --- CONSTANTS (Canonical v1.0) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let payloadData = null;
        let currentPaper = null;
        let expandedStates = {}; // key: questionId (string), value: boolean

        // --- DOM REFS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperRegion = document.getElementById('paper-region');
        const navListDesktop = document.getElementById('nav-list-desktop');
        const navListMobile = document.getElementById('nav-list-mobile');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const drawerClose = document.getElementById('drawer-close');

        // --- MARKDOWN CONFIG (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // CRITICAL: Must be false for KaTeX
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- INIT ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                payloadData = await response.json();
                
                if (!payloadData.papers || payloadData.papers.length === 0) {
                    throw new Error("No papers");
                }

                populateSelector();
                // Load first paper by default
                loadPaper(payloadData.papers[0].key);

            } catch (err) {
                console.error(err);
                renderErrorState();
            }
        }

        function renderErrorState() {
            paperRegion.innerHTML = `<div class="error-state">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option disabled>Error</option>`;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            payloadData.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                paperSelector.appendChild(opt);
            });
            paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            currentPaper = payloadData.papers.find(p => p.key === key);
            if (!currentPaper) return;

            // Reset Expanded States based on defaults
            expandedStates = {}; 
            // Defaults logic handled during render check, but if we wanted to persist, we'd set here.
            // Payload spec: "Answer visible by default when present. Solution Details expanded by default when present."
            // unless paper.defaults.expandedAll = false.
            
            // Render
            renderPaperContent();
            renderNavigation();
            
            // Reset scroll
            window.scrollTo(0, 0);
            closeDrawer();
        }

        // --- RENDER PAPER ---
        function renderPaperContent() {
            paperRegion.innerHTML = '';
            const paperContainer = document.createElement('div');
            paperContainer.className = 'paper-surface';

            if (currentPaper.sections) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    sectionBlock.className = 'section-block';
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                    }

                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                    });
                    sectionBlock.appendChild(qList);
                    paperContainer.appendChild(sectionBlock);
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                currentPaper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                paperContainer.appendChild(qList);
            }

            paperRegion.appendChild(paperContainer);
            triggerKatex();
        }

        function renderQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${q.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // A. Answer
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                    `;
                    blockDiv.appendChild(ansDiv);
                }

                // B. Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = expandedStates[q.id] !== undefined ? expandedStates[q.id] : defaultExpanded;

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details-region';
                    detailsRegion.dataset.visible = isExpanded;

                    // Click Handler
                    toggleBtn.onclick = () => {
                        const newState = detailsRegion.dataset.visible !== 'true';
                        detailsRegion.dataset.visible = newState;
                        toggleBtn.setAttribute('aria-expanded', newState);
                        toggleBtn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                        expandedStates[q.id] = newState;
                    };

                    // Subsections
                    // i. Keep in Mind
                    if (sd.keepInMind) {
                        detailsRegion.appendChild(renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind'));
                    }
                    // ii. Formulas Used
                    if (sd.formulasUsed) {
                        detailsRegion.appendChild(renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas'));
                    }
                    // iii. Working
                    if (sd.working) {
                        detailsRegion.appendChild(renderSubsection('Working', sd.working, 'working-block'));
                    }
                    // iv. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(aw => {
                            detailsRegion.appendChild(renderSubsection('Alternative working', aw, 'alt-working-block'));
                        });
                    }

                    blockDiv.appendChild(toggleBtn);
                    blockDiv.appendChild(detailsRegion);
                }
                
                node.appendChild(blockDiv);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderSubsection(label, markdown, extraClass) {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass || ''}`;
            div.innerHTML = `
                <div class="sd-label">${label}</div>
                <div class="sd-body">${renderMarkdown(markdown)}</div>
            `;
            return div;
        }

        // --- NAVIGATION ---
        function renderNavigation() {
            // Build flat list
            const frag = document.createDocumentFragment();
            
            if (currentPaper.sections) {
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        frag.appendChild(label);
                    }
                    section.questions.forEach(q => traverseNav(q, 0, frag));
                });
            } else if (currentPaper.questions) {
                currentPaper.questions.forEach(q => traverseNav(q, 0, frag));
            }

            navListDesktop.innerHTML = '';
            navListDesktop.appendChild(frag.cloneNode(true));
            
            navListMobile.innerHTML = '';
            navListMobile.appendChild(frag.cloneNode(true));

            setupNavInteractions();
        }

        function traverseNav(q, depth, container) {
            const link = document.createElement('a');
            link.href = `#q-${q.id}`;
            link.className = 'nav-item';
            link.textContent = q.id;
            link.dataset.depth = Math.min(depth, 2); // Cap visual depth logic
            link.onclick = (e) => {
                e.preventDefault();
                document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth' });
                closeDrawer();
            };
            container.appendChild(link);
            
            if (q.children) {
                q.children.forEach(child => traverseNav(child, depth + 1, container));
            }
        }

        function setupNavInteractions() {
            // Scroll Spy for Active State
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[href="#${id}"]`).forEach(el => el.classList.add('active'));
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Top of screen bias

            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        }

        // --- MOBILE DRAWER LOGIC ---
        jumpToBtn.onclick = () => {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        };

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // --- UTILS ---
        function renderMarkdown(text) {
            if (!md) return text;
            return md.render(text || '');
        }

        function triggerKatex() {
            if (window.renderMathInElement) {
                renderMathInElement(paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Start
        init();

    </script>
</body>
