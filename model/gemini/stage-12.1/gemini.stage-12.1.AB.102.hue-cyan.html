<script>
    /* =========================================
       APP LOGIC
       ========================================= */
    
    // Config
    const MARKDOWN_CONFIG = {
        html: true,
        linkify: true,
        breaks: false // INVARIANT: MUST be false
    };

    // State
    let payload = null;
    let currentPaper = null;
    let expandedStates = {}; // key: questionId, value: boolean

    // Init Markdown
    let md = null;
    if (window.markdownit) {
        md = window.markdownit(MARKDOWN_CONFIG);
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // DOM Elements
    const els = {
        selector: document.getElementById('paper-selector'),
        paperContent: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav'),
        mobileNav: document.getElementById('mobile-nav-content'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        jumpBtn: document.getElementById('mobile-jump-btn'),
        closeBtn: document.getElementById('drawer-close')
    };

    // --- Core Lifecycle ---

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            payload = await response.json();
            
            renderSelector();
            
            // Auto-select first paper
            if (payload.papers && payload.papers.length > 0) {
                loadPaper(payload.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
        els.selector.innerHTML = '<option disabled selected>Error loading payload</option>';
    }

    function renderSelector() {
        els.selector.innerHTML = payload.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
            window.scrollTo({top: 0, behavior: 'auto'});
        });
    }

    function loadPaper(key) {
        currentPaper = payload.papers.find(p => p.key === key);
        els.selector.value = key;
        
        // Reset expanded states based on defaults
        expandedStates = {}; 
        // Note: Individual questions default to expanded if defaults.expandedAll isn't explicitly false
        // Logic handled during render time.
        
        renderPaper();
        renderNav();
    }

    // --- Rendering Content ---

    function renderPaper() {
        if (!currentPaper) return;
        
        let html = '';
        
        // Handle Sectioned vs Flat
        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    html += `<div class="paper-section-header">${escapeHtml(section.label)}</div>`;
                }
                // Render Questions
                html += renderQuestionList(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            html += renderQuestionList(currentPaper.questions, 0);
        }

        els.paperContent.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Interaction Listeners
        setupInteractions();
    }

    function renderQuestionList(questions, depth) {
        if (!questions) return '';
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(q, depth) {
        // ID Generation for toggling
        // Using q.id is risky if not unique, but brief says question IDs are identifiers.
        // We'll create a unique DOM ID based on q.id + random suffix to be safe or just q.id?
        // Brief says "display id" e.g. "18(a)(i)". 
        // Let's use q.id for anchor, but internal ID for state.
        const nodeId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
        
        // Determine Default Expansion
        const expandedDefault = currentPaper.defaults?.expandedAll !== false;
        
        // Check content existence
        const hasSolBlock = !!q.solutionBlock;
        const hasAnswer = hasSolBlock && !!q.solutionBlock.answer;
        const hasDetails = hasSolBlock && !!q.solutionBlock.solutionDetails;
        
        // Question Body
        let html = `
            <div id="${nodeId}" class="question-node-${depth === 0 ? 'top' : 'child'}">
                <div class="question-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-content md-content">${renderMarkdown(q.question)}</div>
                </div>
        `;

        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `
                    <div class="answer-region">
                        <div class="label">Answer</div>
                        <div class="answer-content md-content">${renderMarkdown(q.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details
            if (hasDetails) {
                const sd = q.solutionBlock.solutionDetails;
                // Check if already toggled in state, else use default
                const isExpanded = expandedStates[nodeId] !== undefined ? expandedStates[nodeId] : expandedDefault;
                
                html += `
                    <button class="sd-control" aria-expanded="${isExpanded}" data-target="${nodeId}-sd">
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>
                    
                    <div id="${nodeId}-sd" class="sd-region ${isExpanded ? 'expanded' : ''}">
                `;

                // Order: Keep in mind, Formulas, Working, Alt Working
                if (sd.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMarkdown(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.working)}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="alt-working-separator"></div>`;
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body md-content">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Fallback for string type if payload varies
                    html += `<div class="alt-working-separator"></div>`;
                    html += `
                        <div class="sd-subsection">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                        </div>
                    `;
                }

                html += `</div>`; // End sd-region
            }
            
            html += `</div>`; // End solution-block
        }

        // Children
        if (q.children && q.children.length > 0) {
            html += `<div class="children-container">`;
            html += renderQuestionList(q.children, depth + 1);
            html += `</div>`;
        }

        html += `</div>`; // End node
        return html;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function setupInteractions() {
        // Show/Hide Toggles
        document.querySelectorAll('.sd-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = btn.dataset.target; // q-XX-sd
                const region = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('span').innerText = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
                
                // Store state (strip -sd from targetId to get nodeId)
                const nodeId = targetId.replace('-sd', '');
                expandedStates[nodeId] = newState;
            });
        });

        // Intersection Observer for Nav Highlighting
        setupScrollSpy();
    }

    // --- Rendering Navigation ---

    function renderNav() {
        if (!currentPaper) return;
        
        let html = '<ul class="nav-list">';
        
        const buildNavItems = (questions, depth) => {
            let s = '';
            questions.forEach(q => {
                // DOM ID match
                const nodeId = `q-${q.id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                s += `<li><a href="#${nodeId}" class="nav-item" data-depth="${depth}" data-target="${nodeId}">${q.id}</a></li>`;
                if (q.children) s += buildNavItems(q.children, depth + 1);
            });
            return s;
        };

        if (currentPaper.sections) {
            currentPaper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHtml(section.label)}</li>`;
                }
                html += buildNavItems(section.questions, 0);
            });
        } else if (currentPaper.questions) {
            html += buildNavItems(currentPaper.questions, 0);
        }

        html += '</ul>';
        
        els.desktopNav.innerHTML = html;
        els.mobileNav.innerHTML = html;
        
        // Nav Click Handlers
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                e.preventDefault();
                const targetId = e.target.dataset.target;
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    const headerOffset = 80; // approximate
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            }
        };

        els.desktopNav.addEventListener('click', handleNavClick);
        els.mobileNav.addEventListener('click', handleNavClick);
    }

    // --- Drawer Logic ---

    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.jumpBtn.addEventListener('click', openDrawer);
    els.closeBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // --- Scroll Spy ---
    
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-10% 0px -80% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                    // Add active to matching nav items (desktop & mobile)
                    const id = entry.target.id;
                    document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
                }
            });
        }, observerOptions);

        document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    }

    // --- Boot ---
    init();

</script>
