<script>
/**
 * STAGE 0: CONSTANTS
 * Single Source of Truth for Paths
 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// Global State
let papersData = [];
let currentPaper = null;
let expandedStates = {}; // Map questionId -> boolean

// DOM Elements
const paperSelector = document.getElementById('paper-selector');
const paperContent = document.getElementById('paper-content');
const desktopNav = document.getElementById('desktop-nav-list');
const mobileNav = document.getElementById('mobile-nav-list');
const drawer = document.getElementById('drawer');
const drawerOverlay = document.getElementById('drawer-overlay');
const jumpToBtn = document.getElementById('jump-to-btn');
const drawerClose = document.getElementById('drawer-close');

// --- Initialization ---

async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        
        const data = await response.json();
        if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
        
        papersData = data.papers;
        populateSelector();
        
        // Load first paper by default
        if (papersData.length > 0) {
            loadPaper(papersData[0].key);
        }
    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    paperSelector.innerHTML = `<option disabled>Error</option>`;
}

function populateSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        paperSelector.appendChild(opt);
    });
}

paperSelector.addEventListener('change', (e) => {
    loadPaper(e.target.value);
});

// --- Paper Loading ---

function loadPaper(key) {
    const paper = papersData.find(p => p.key === key);
    if (!paper) return;
    
    currentPaper = paper;
    expandedStates = {}; // Reset expansion states
    
    // Determine default expansion
    const defaultExpand = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false

    // Initialize states recursively
    function initStates(questions) {
        questions.forEach(q => {
            if (q.solutionBlock?.solutionDetails) {
                expandedStates[q.id] = defaultExpand;
            }
            if (q.children) initStates(q.children);
        });
    }
    
    if (paper.questions) initStates(paper.questions);
    if (paper.sections) paper.sections.forEach(s => initStates(s.questions));

    renderPaper(paper);
    renderNav(paper);
    
    // Auto-render math
    renderMath();
}

// --- Navigation Rendering ---

function renderNav(paper) {
    const createNavHTML = (isMobile) => {
        let html = '';
        
        const renderItem = (q, depth) => {
            const activeClass = ''; // Could implement IntersectionObserver for scroll spy later
            return `<a class="nav-item ${activeClass}" data-id="${q.id}" data-depth="${depth}" onclick="handleNavClick('${q.id}', ${isMobile})">
                ${q.id}
            </a>`;
        };

        const traverse = (nodes, depth) => {
            let str = '';
            nodes.forEach(q => {
                str += renderItem(q, depth);
                if (q.children) str += traverse(q.children, depth + 1);
            });
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    html += `<div class="nav-section-label">${sec.label}</div>`;
                }
                html += traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            html += traverse(paper.questions, 0);
        }
        return html;
    };

    desktopNav.innerHTML = createNavHTML(false);
    mobileNav.innerHTML = createNavHTML(true);
}

window.handleNavClick = (id, isMobile) => {
    const el = document.getElementById(`q-${id}`);
    if (el) {
        // Smooth scroll
        const headerOffset = 80;
        const elementPosition = el.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
        
        // Set active state visually (simple version)
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
    }
    if (isMobile) closeDrawer();
};

// --- Paper Content Rendering ---

function renderPaper(paper) {
    let html = '<div class="paper-surface">';
    
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label && sec.label.trim() !== "") {
                html += `<div class="paper-section-header">${sec.label}</div>`;
            }
            html += renderQuestionList(sec.questions, 0);
        });
    } else if (paper.questions) {
        html += renderQuestionList(paper.questions, 0);
    }
    
    html += '</div>';
    paperContent.innerHTML = html;
}

function renderQuestionList(questions, depth) {
    let html = '';
    questions.forEach(q => {
        html += renderQuestionNode(q, depth);
    });
    return html;
}

function renderQuestionNode(q, depth) {
    const hasChildren = q.children && q.children.length > 0;
    const hasSolBlock = !!q.solutionBlock;
    const hasAnswer = hasSolBlock && q.solutionBlock.answer;
    const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
    
    // Markdown rendering
    const qBody = md ? md.render(q.question || "") : q.question;
    
    let html = `
    <div class="question-node" id="q-${q.id}" data-depth="${depth}">
        <div class="question-body">
            <div class="q-id">${q.id}</div>
            <div class="q-prompt markdown-content">${qBody}</div>
        </div>
    `;

    if (hasSolBlock) {
        html += `<div class="solution-block">`;
        
        // Answer
        if (hasAnswer) {
            const ansBody = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
            html += `
            <div class="answer-region">
                <div class="answer-label">Answer</div>
                <div class="markdown-content">${ansBody}</div>
            </div>`;
        }

        // Solution Details
        if (hasDetails) {
            const isExpanded = expandedStates[q.id];
            const details = q.solutionBlock.solutionDetails;
            
            html += `
            <button class="disclosure-control" 
                aria-expanded="${isExpanded}" 
                onclick="toggleSolution('${q.id}')">
                <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                <span class="chevron">â–¼</span>
            </button>
            
            <div class="solution-details ${isExpanded ? 'expanded' : ''}" id="sol-${q.id}">
            `;
            
            // Keep in mind
            if (details.keepInMind) {
                html += `
                <div class="sd-subsection sd-keep-in-mind">
                    <div class="sd-label">Keep in mind</div>
                    <div class="sd-body markdown-content">${md.render(details.keepInMind)}</div>
                </div>`;
            }
            
            // Formulas
            if (details.formulasUsed) {
                html += `
                <div class="sd-subsection sd-formulas-used">
                    <div class="sd-label">Formulas used</div>
                    <div class="sd-body markdown-content">${md.render(details.formulasUsed)}</div>
                </div>`;
            }
            
            // Working
            if (details.working) {
                html += `
                <div class="sd-subsection sd-working">
                    <div class="sd-label">Working</div>
                    <div class="sd-body markdown-content">${md.render(details.working)}</div>
                </div>`;
            }
            
            // Alt Workings
            if (details.alternativeWorking) {
                // Ensure it's array
                const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                alts.forEach(alt => {
                    html += `
                    <div class="sd-subsection sd-alt-working">
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body markdown-content">${md.render(alt)}</div>
                    </div>`;
                });
            }
            
            html += `</div>`; // End details region
        }
        
        html += `</div>`; // End solution block
    }

    // Children recursion
    if (hasChildren) {
        html += `<div class="children-container">`;
        html += renderQuestionList(q.children, depth + 1);
        html += `</div>`;
    }

    html += `</div>`; // End node
    return html;
}

window.toggleSolution = (id) => {
    expandedStates[id] = !expandedStates[id];
    
    // Re-render specific button and detail visibility without full page refresh to keep scroll
    const btn = document.querySelector(`#q-${id} .disclosure-control`);
    const region = document.getElementById(`sol-${id}`);
    
    if (btn && region) {
        const isEx = expandedStates[id];
        btn.setAttribute('aria-expanded', isEx);
        btn.querySelector('.label-text').textContent = isEx ? 'Hide working' : 'Show working';
        
        if (isEx) {
            region.classList.add('expanded');
        } else {
            region.classList.remove('expanded');
        }
    }
};

function renderMath() {
    renderMathInElement(document.body, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
}

// --- Mobile Drawer Logic ---

function openDrawer() {
    document.body.classList.add('drawer-open');
}
function closeDrawer() {
    document.body.classList.remove('drawer-open');
}

jumpToBtn.addEventListener('click', openDrawer);
drawerClose.addEventListener('click', closeDrawer);
drawerOverlay.addEventListener('click', closeDrawer);

// --- Boot ---
init();

</script>
