<body class="h-screen flex flex-col overflow-hidden">

            <!-- Mobile Jump To Trigger -->

            </button>

    <!-- DOCUMENT FRAME SHELL -->
    <div class="flex-1 w-full max-w-[1200px] mx-auto flex overflow-hidden relative bg-frame">
        
        <!-- DESKTOP NAV RAIL (Sticky, Shared Surface) -->
        <nav class="hidden md:block w-48 flex-none h-full overflow-y-auto no-scrollbar py-8 pl-4 pr-4 border-r border-transparent">

        <!-- PAPER CONTENT COLUMN -->
        <main id="paper-container" class="flex-1 h-full overflow-y-auto scroll-smooth py-8 px-4 md:px-12 relative bg-paper">

    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STATE ---
        let state = {
            papers: [],
            currentPaper: null,
            expandedStates: {}, // map of questionId -> boolean
            currentNavId: null
        };

        // --- MARKDOWN SETUP (Stage 6 Add-on) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG
              linkify: true,
              breaks: false, // MUST stay false
            })
          : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerScrim: document.getElementById('drawer-scrim'),
            drawerPanel: document.getElementById('drawer-panel'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
            paperContainer: document.getElementById('paper-container')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                
                if (state.papers.length === 0) {
                    renderError("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                renderPaperSelector();
                
                // Select first paper by default
                loadPaper(state.papers[0].key);

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            els.paperContent.innerHTML = `<div class="text-center mt-20 text-txt-secondary font-medium tracking-wide">${msg}</div>`;
            els.paperSelect.innerHTML = `<option>Error</option>`;
            els.paperSelect.disabled = true;
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            // Defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedStates = {}; // Reset states
            
            // Render Structure
            renderNavigation(paper);
            renderPaperContent(paper, defaultExpanded);
            
            // Initial Math Render
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Scroll to top
            els.paperContainer.scrollTop = 0;
        }

        // --- NAVIGATION RENDERING ---
        function renderNavigation(paper) {
            // Helper to generate list HTML
            let html = '';
            
            // Handle Sections
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section Label (if non-empty)
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mt-4 mb-2 first:mt-0 px-2 text-xs font-semibold text-txt-secondary uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else if (idx > 0) {
                        // Spacing if no label but distinct section block
                        html += `<div class="mt-4"></div>`;
                    }
                    
                    section.questions.forEach(q => {
                        html += renderNavItem(q);
                    });
                });
            } else if (paper.questions) {
                // Flat paper
                paper.questions.forEach(q => {
                    html += renderNavItem(q);
                });
            }

            els.desktopNavList.innerHTML = html;
            els.mobileNavList.innerHTML = html;

            setupNavInteractions();
        }

        function renderNavItem(node, depth = 0) {
            // Recursive for children
            let html = `
                <button 
                    data-target-id="q-${node.id}" 
                    class="nav-item w-full text-left px-2 py-1.5 rounded transition-colors text-sm hover:text-txt-primary hover:bg-black/5 focus:bg-black/5 outline-none
                    ${depth > 0 ? 'text-xs text-txt-secondary' : 'text-txt-secondary'}"
                    style="/* No visual indent */"
                >
                    ${node.id}
                </button>
            `;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavItem(child, depth + 1);
                });
            }
            
            return html;
        }

        function setupNavInteractions() {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    const targetId = item.dataset.targetId;
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // Close drawer on mobile
                        closeDrawer();
                    }
                });
            });
        }

        // --- PAPER CONTENT RENDERING ---
        function renderPaperContent(paper, defaultExpanded) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div class="mb-8 mt-12 first:mt-0 border-b border-divider pb-2">
                                <span class="text-lg font-semibold text-txt-primary">${section.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="space-y-16">`; // Spacing between top-level Qs
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, defaultExpanded, 0);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="space-y-16">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
            
            // Re-bind Toggle Events
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const nodeId = btn.dataset.nodeId;
                    const region = document.getElementById(`sol-${nodeId}`);
                    const textSpan = btn.querySelector('.toggle-text');
                    const icon = btn.querySelector('.toggle-icon');
                    
                    const isExpanded = region.classList.contains('hidden'); // currently hidden -> expanding
                    
                    if (isExpanded) {
                        region.classList.remove('hidden');
                        textSpan.textContent = "Hide working";
                        icon.style.transform = "rotate(180deg)";
                    } else {
                        region.classList.add('hidden');
                        textSpan.textContent = "Show working";
                        icon.style.transform = "rotate(0deg)";
                    }
                });
            });
        }

        function renderQuestionNode(node, defaultExpanded, depth) {
            // Determine structure
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // State
            const isExpanded = state.expandedStates[node.id] !== undefined 
                ? state.expandedStates[node.id] 
                : (hasDetails ? defaultExpanded : false);

            // Render Parts
            const questionHtml = md.render(node.question || "");
            
            let answerHtml = '';
            if (hasAnswer) {
                answerHtml = `
                    <div class="mt-4">
                        <span class="text-xs font-bold text-txt-secondary uppercase tracking-wide block mb-1">Answer</span>
                        <div class="text-txt-primary font-medium markdown-body">${md.render(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            let detailsHtml = '';
            let toggleHtml = '';
            
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                
                // Toggle Control
                toggleHtml = `
                    <div class="mt-4">
                        <button class="toggle-btn text-txt-accent hover:text-txt-primary text-sm font-medium flex items-center gap-1 transition-colors" data-node-id="${node.id}">
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="toggle-icon w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    </div>
                `;

                // Internal Subsections
                let inner = '';
                
                // Keep in Mind
                if (sd.keepInMind) {
                    inner += `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-txt-accent mb-2 flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="text-txt-primary text-sm markdown-body">${md.render(sd.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    inner += `
                        <div class="mb-6">
                            <div class="text-sm font-bold text-txt-secondary mb-1">Formulas used</div>
                            <div class="text-txt-primary text-sm markdown-body">${md.render(sd.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    // Safe spacing for density
                    const hasPrior = sd.keepInMind || sd.formulasUsed;
                    inner += `
                        <div class="${hasPrior ? 'pt-4 border-t border-divider' : ''} mb-4">
                            ${hasPrior ? '' : '<div class="text-sm font-bold text-txt-secondary mb-2">Working</div>'}
                            <div class="text-txt-primary markdown-body">${md.render(sd.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        inner += `
                            <div class="mt-6 pt-4 border-t border-divider">
                                <div class="text-sm font-bold text-txt-secondary mb-2">Alternative working</div>
                                <div class="text-txt-primary markdown-body">${md.render(alt)}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sol-${node.id}" class="${isExpanded ? '' : 'hidden'} mt-4 pl-4 border-l border-divider bg-wash rounded-r p-4 reveal-content">
                        ${inner}
                    </div>
                `;
            }

            // Recursive Children
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="mt-6 ml-0 md:ml-4 border-l border-transparent space-y-8">`; // Indentation via margin, weak separation
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, defaultExpanded, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Surface seam cue for top level if needed (optional), relying on spacing
            const topLevelClasses = depth === 0 ? "pb-4" : "";

            return `
                <div id="q-${node.id}" class="question-node group relative ${topLevelClasses}">
                    <!-- Question Body -->
                    <div class="flex gap-3 md:gap-4">
                        <div class="flex-none w-8 md:w-10 pt-0.5 text-txt-secondary font-medium text-right select-none text-base md:text-lg">
                            ${node.id}
                        </div>
                        <div class="flex-1 min-w-0">
                            <!-- Question Prompt -->
                            <div class="text-txt-primary text-base md:text-lg markdown-body">${questionHtml}</div>

                            <!-- Solution Block -->
                            ${hasSolutionBlock ? `
                                <div class="mt-2">
                                    ${answerHtml}
                                    ${toggleHtml}
                                    ${detailsHtml}
                                </div>
                            ` : ''}

                            <!-- Children -->
                            ${childrenHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- INTERSECTION OBSERVER FOR NAV HIGHLIGHTING ---
        const observerOptions = {
            root: els.paperContainer,
            threshold: 0.1,
            rootMargin: "-5% 0px -80% 0px" // Trigger near top
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, observerOptions);

        function updateActiveNav(id) {
            // Remove old
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('font-bold', 'text-txt-primary', 'bg-black/5');
                el.classList.add('text-txt-secondary');
            });
            
            // Add new
            const activeEls = document.querySelectorAll(`button[data-target-id="q-${id}"]`);
            activeEls.forEach(el => {
                el.classList.add('font-bold', 'text-txt-primary', 'bg-black/5');
                el.classList.remove('text-txt-secondary');
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            requestAnimationFrame(() => {
                els.drawerScrim.classList.remove('opacity-0');
                els.drawerPanel.classList.remove('translate-x-full');
            });
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerScrim.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 200);
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerScrim.addEventListener('click', closeDrawer);

        // --- OBSERVER ATTACHMENT ---
        // We need to re-attach observer whenever content changes
        const observerMutation = new MutationObserver(() => {
            observer.disconnect();
            document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
        });
        observerMutation.observe(els.paperContent, { childList: true });

        // --- RUN ---
        init();

    </script>
