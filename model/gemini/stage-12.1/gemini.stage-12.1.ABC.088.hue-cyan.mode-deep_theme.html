    <style>
        /*

        :root {

            --c-page-bg: oklch(0.95 0.08 var(--hue));

            /* Dividers (Neutral, Low Chroma) */
            --c-divider: oklch(0.85 0.02 var(--hue));
            
            /* Spacing Scale */
            --sp-xs: 0.25rem;

            --sp-xxl: 4rem;
            
            --radius-sm: 4px;
        }

        /* Base */

        body {
            margin: 0;
            background-color: var(--c-page-bg);
            color: var(--c-text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography Helper Classes */
        .text-sm { font-size: 0.875rem; }

        .font-bold { font-weight: 700; }

        /* DocumentFrameShell */

            margin: 0 auto;
            min-height: 100vh;
            background-color: var(--c-frame-bg);

            border-right: 1px solid var(--c-divider);
        }

        /* Top Controls */
        .top-controls {
            padding: var(--sp-md) var(--sp-lg);
            background-color: var(--c-frame-bg);
            border-bottom: 1px solid var(--c-divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;

        .paper-select {
            padding: var(--sp-sm);
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid var(--c-divider);
            border-radius: var(--radius-sm);
            background: var(--c-paper-bg);
            color: var(--c-text-primary);
        }

        .mobile-jump-btn {
            display: none; /* Desktop default */
            background: none;
            border: none;
            color: var(--c-accent);
            font-weight: 600;
            font-size: 1rem;

        }

        /* Columns */

            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* Navigation Rail (Desktop) */
        .nav-col {
            width: 260px;

            position: sticky;

            padding: var(--sp-lg);
            border-right: 1px solid var(--c-divider);
            scrollbar-width: none; /* Hide scrollbar Firefox */

        .nav-col::-webkit-scrollbar { display: none; } /* Hide scrollbar WebKit */

        /* Navigation List */
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 2px;

            display: block;
            padding: 4px 0 4px 8px;
            color: var(--c-text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            border-left: 2px solid transparent;
            text-decoration: none;
            transition: color 0.1s;
        }
        .nav-item:hover { color: var(--c-text-primary); }
        .nav-item.active {
            font-weight: 700;
            color: var(--c-text-primary);
            border-left-color: var(--c-accent); /* Active state allowed accent in nav */
        }
        
        /* Nav Hierarchy via Type Scale (Flat align) */
        .nav-depth-0 { font-size: 0.95rem; font-weight: 500; }
        .nav-depth-1 { font-size: 0.85rem; }
        .nav-depth-2 { font-size: 0.8rem; color: var(--c-text-tertiary); }
        
        .nav-section-header {
            margin-top: var(--sp-lg);
            margin-bottom: var(--sp-sm);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;

        .drawer-backdrop {

        @media (max-width: 768px) {

        :focus-visible {

<body>

<div id="app"></div>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Init (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- Application State ---
    const state = {
        papers: [],
        activePaperId: null,
        expanded: {}, // Map<qId, bool>
        drawerOpen: false,
        loading: true,
        error: false
    };

    // --- Core Functions ---
    async function init() {
        try {
            const res = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!res.ok) throw new Error('Failed to load payload');
            const data = await res.json();
            state.papers = data.papers || [];
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                state.error = true;
                render();
            }
        } catch (e) {
            console.error(e);
            state.error = true;
            render();
        } finally {
            state.loading = false;
        }
    }

    function loadPaper(key) {
        state.activePaperId = key;
        state.expanded = {};
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Set default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        function initNode(node) {
            if (node.solutionBlock?.solutionDetails) {
                state.expanded[node.id] = defaultExpanded;
            }
            if (node.children) node.children.forEach(initNode);
        }

        const nodes = paper.sections 
            ? paper.sections.flatMap(s => s.questions) 
            : paper.questions;
            
        nodes.forEach(initNode);
        
        state.drawerOpen = false;
        render();
        window.scrollTo(0,0);
    }

    function toggleNode(id) {
        state.expanded[id] = !state.expanded[id];
        render(); // Full re-render is acceptable for prototype
    }

    function toggleDrawer() {
        state.drawerOpen = !state.drawerOpen;
        render();
    }

    function scrollToId(id) {
        const el = document.getElementById('qnode-' + id);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            if (state.drawerOpen) toggleDrawer();
        }
    }

    // --- Renderers ---
    
    // Helper: Markdown Render
    const renderMD = (content) => md ? md.render(content || '') : content;

    function renderTopControls(activePaper) {
        const options = state.papers.map(p => 
            `<option value="${p.key}" ${p.key === state.activePaperId ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <select class="paper-select" onchange="loadPaper(this.value)">
                    ${options}
                </select>
                <button class="mobile-jump-btn" onclick="toggleDrawer()">Jump to</button>
            </div>
        `;
    }

    function renderNav(paper) {
        let html = '<div class="nav-list">';
        
        const renderItem = (node, depth) => {
            let str = `<a class="nav-item nav-depth-${Math.min(depth, 2)}" 
                          onclick="scrollToId('${node.id}')"
                          id="nav-${node.id}">
                          ${node.id}
                       </a>`;
            if (node.children) {
                node.children.forEach(c => str += renderItem(c, depth + 1));
            }
            return str;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div class="nav-section-header">${sec.label}</div>`;
                }
                sec.questions.forEach(q => html += renderItem(q, 0));
            });
        } else {
            paper.questions.forEach(q => html += renderItem(q, 0));
        }

        html += '</div>';
        return html;
    }

    function renderPaperContent(paper) {
        let html = '';
        
        const renderNode = (node, isChild) => {
            const hasSolution = !!node.solutionBlock;
            const hasAnswer = hasSolution && !!node.solutionBlock.answer;
            const hasDetails = hasSolution && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expanded[node.id];

            let solutionHtml = '';
            
            if (hasSolution) {
                // Answer
                let answerPart = '';
                if (hasAnswer) {
                    answerPart = `
                        <div class="answer-row">
                            <span class="answer-label">Answer</span>
                            <div class="md-content">${renderMD(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Details Toggle & Content
                let detailsPart = '';
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    let expandedContent = '';
                    if (isExpanded) {
                        // Keep in Mind
                        if (details.keepInMind) {
                            expandedContent += `
                                <div class="sd-section">
                                    <div class="sd-label">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                        Keep in mind
                                    </div>
                                    <div class="keep-in-mind-body md-content">${renderMD(details.keepInMind)}</div>
                                </div>
                            `;
                        }
                        
                        // Formulas
                        if (details.formulasUsed) {
                            expandedContent += `
                                <div class="sd-section">
                                    <div class="sd-label">Formulas used</div>
                                    <div class="md-content">${renderMD(details.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (details.working) {
                            expandedContent += `
                                <div class="sd-section">
                                    <div class="sd-label">Working</div>
                                    <div class="md-content">${renderMD(details.working)}</div>
                                </div>
                            `;
                        }

                        // Alt Working
                        if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                            details.alternativeWorking.forEach(alt => {
                                expandedContent += `
                                    <div class="sd-section alt-working-sep">
                                        <div class="sd-label">Alternative working</div>
                                        <div class="md-content">${renderMD(alt)}</div>
                                    </div>
                                `;
                            });
                        }

                        expandedContent = `<div class="sol-details">${expandedContent}</div>`;
                    }

                    detailsPart = `
                        <button class="toggle-working" 
                                onclick="toggleNode('${node.id}')" 
                                aria-expanded="${isExpanded}">
                            ${isExpanded ? 'Hide working' : 'Show working'}
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        ${expandedContent}
                    `;
                }
                
                if (answerPart || detailsPart) {
                    solutionHtml = `<div class="sol-block">${answerPart}${detailsPart}</div>`;
                }
            }

            let childrenHtml = '';
            if (node.children) {
                node.children.forEach(c => childrenHtml += renderNode(c, true));
            }

            return `
                <div class="q-node ${isChild ? 'is-child' : ''}" id="qnode-${node.id}">
                    <div class="q-body">
                        <span class="q-id">${node.id}</span>
                        <div class="md-content" style="display:inline-block">${renderMD(node.question)}</div>
                    </div>
                    ${solutionHtml}
                    ${childrenHtml}
                </div>
            `;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    html += `<div style="padding-bottom:0.5rem; margin: 3rem 0 2rem 0; border-bottom:1px solid var(--c-divider); font-weight:700; font-size:1.5rem;">Section ${sec.label}</div>`;
                }
                sec.questions.forEach(q => html += renderNode(q, false));
            });
        } else {
            paper.questions.forEach(q => html += renderNode(q, false));
        }

        return html;
    }

    function render() {
        const app = document.getElementById('app');
        
        if (state.error) {
            app.innerHTML = `
                <div class="layout-shell">
                    <div class="top-controls">RTQ Viewer</div>
                    <div class="error-msg">PAPERS PAYLOAD MISSING</div>
                </div>`;
            return;
        }

        if (state.loading) return; // Wait for load

        const paper = state.papers.find(p => p.key === state.activePaperId);
        if (!paper) return;

        app.innerHTML = `
            <div class="layout-shell">
                ${renderTopControls(paper)}
                <div class="columns-container">
                    <nav class="nav-col">
                        ${renderNav(paper)}
                    </nav>
                    <main class="paper-col">
                        ${renderPaperContent(paper)}
                    </main>
                </div>
            </div>
            
            <!-- Mobile Drawer -->
            <div class="drawer-backdrop ${state.drawerOpen ? 'open' : ''}" onclick="toggleDrawer()"></div>
            <aside class="drawer ${state.drawerOpen ? 'open' : ''}">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:var(--sp-lg);">
                    <span class="font-bold">Jump to</span>
                    <button onclick="toggleDrawer()" style="background:none;border:none;font-size:1.5rem;">&times;</button>
                </div>
                ${renderNav(paper)}
            </aside>
        `;

        // KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        setupObserver();
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const id = e.target.id.replace('qnode-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeNav = document.getElementById('nav-' + id);
                    if (activeNav) activeNav.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' });
        
        document.querySelectorAll('.q-node').forEach(el => observer.observe(el));
    }

    init();
</script>
