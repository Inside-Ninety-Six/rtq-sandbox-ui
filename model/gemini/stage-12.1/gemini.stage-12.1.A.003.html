    <script>
        // =================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =================================================================
        // STATE & INITIALIZATION
        // =================================================================
        let payload = null;
        let currentPaperKey = null;
        let activeQuestionId = null;

        // --- Markdown Renderer Config (Stage 6 Baseline) ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Allow inline SVG/HTML
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> inside Math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =================================================================
        // CORE LOGIC
        // =================================================================

        document.addEventListener('DOMContentLoaded', async () => {
            await loadPayload();
            setupInteractions();
        });

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                payload = await response.json();
                
                initializeSelector();
            } catch (err) {
                console.error("Payload load error:", err);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        function initializeSelector() {
            const selector = document.getElementById('paper-select');
            
            if (!payload.papers || payload.papers.length === 0) {
                showError();
                return;
            }

            payload.papers.forEach((paper, index) => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                selector.appendChild(option);
            });

            selector.addEventListener('change', (e) => {
                renderPaper(e.target.value);
            });

            // Auto-select first paper
            selector.value = payload.papers[0].key;
            renderPaper(payload.papers[0].key);

            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('paper-container').classList.remove('hidden');
        }

        // =================================================================
        // RENDERING ENGINE
        // =================================================================

        function renderPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = payload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            const container = document.getElementById('paper-container');
            container.innerHTML = ''; // Clear existing
            
            // Build Question List (Flattened for sequential rendering, strict tree structure)
            // Note: Sectioned vs Flat structure handling
            
            const renderContext = {
                defaults: paper.defaults || {},
                flatNavItems: [] // accumulator for navigation
            };

            if (paper.sections && paper.sections.length > 0) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "pt-8 pb-6 border-b border-gray-100 mb-8";
                        sectionHeader.innerHTML = `<h2 class="text-xl font-semibold text-gray-400">${escapeHtml(section.label)}</h2>`;
                        container.appendChild(sectionHeader);
                        
                        // Push section header to nav accumulator
                        renderContext.flatNavItems.push({ type: 'section', label: section.label });
                    }
                    
                    // Render Questions in Section
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, renderContext));
                    });
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, 0, renderContext));
                });
            }

            // Render Navigation
            updateNavigation(renderContext.flatNavItems);

            // Post-Render: Math Typesetting
            renderMathInElement(container, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false,
                output: 'html' // faster, sufficient
            });
            
            // Observe intersection for nav highlighting
            setupIntersectionObserver();
        }

        // Recursive Question Node Renderer
        function renderQuestionNode(node, depth, context) {
            // Register for nav
            context.flatNavItems.push({ 
                type: 'question', 
                id: node.id, 
                depth: depth,
                elementId: `q-${node.id}`
            });

            const wrapper = document.createElement('div');
            wrapper.id = `q-${node.id}`;
            wrapper.className = "scroll-mt-24"; // Offset for sticky header

            // --- 1. Question Body ---
            // Visual separation: Top level gets more margin. Nested gets indentation/margin.
            const isTopLevel = depth === 0;
            const indentationClass = depth > 0 ? "ml-4 sm:ml-8 border-l-2 border-gray-100 pl-4 sm:pl-6" : "";
            const verticalSpacing = isTopLevel ? "mb-16" : "mb-10 mt-8";
            
            wrapper.className += ` ${indentationClass} ${verticalSpacing}`;

            const qBody = document.createElement('div');
            qBody.className = "group"; // For potential hover effects if needed later
            
            // Identifier & Prompt
            const promptHtml = renderMarkdown(node.question || "");
            qBody.innerHTML = `
                <div class="flex items-baseline gap-3 sm:gap-4">
                    <span class="flex-none font-semibold text-gray-500 select-none text-base sm:text-lg w-8 sm:w-10 text-right">${node.id}</span>
                    <div class="flex-1 text-gray-900 text-lg sm:text-xl leading-relaxed prose prose-gray max-w-none prose-p:my-2">
                        ${promptHtml}
                    </div>
                </div>
            `;
            wrapper.appendChild(qBody);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const blockWrapper = document.createElement('div');
                // Aligned with text, offset by ID width
                blockWrapper.className = "ml-11 sm:ml-14 mt-5"; 

                // A) Answer (Optional)
                if (sb.answer) {
                    const answerDiv = document.createElement('div');
                    answerDiv.className = "mb-4 text-base";
                    const answerHtml = renderMarkdown(sb.answer);
                    answerDiv.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3">
                            <span class="text-xs font-bold uppercase tracking-wider text-gray-500 sm:w-20 shrink-0">Answer</span>
                            <div class="text-gray-900 font-medium">${answerHtml}</div>
                        </div>
                    `;
                    blockWrapper.appendChild(answerDiv);
                }

                // B) Solution Details (Optional - Expandable)
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const detailsId = `sd-${node.id}`;
                    const isExpandedDefault = context.defaults.expandedAll !== false;

                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = "group flex items-center gap-2 text-sm font-medium text-brand-text hover:text-brand-focus transition-colors focus:outline-none";
                    toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    
                    const btnLabel = document.createElement('span');
                    btnLabel.textContent = isExpandedDefault ? "Hide working" : "Show working";
                    
                    // Chevron icon
                    const icon = document.createElement('svg');
                    icon.className = `w-4 h-4 transition-transform duration-200 ${isExpandedDefault ? 'rotate-180' : ''}`;
                    icon.setAttribute('fill', 'none');
                    icon.setAttribute('stroke', 'currentColor');
                    icon.setAttribute('viewBox', '0 0 24 24');
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>`;

                    toggleBtn.appendChild(btnLabel);
                    toggleBtn.appendChild(icon);
                    blockWrapper.appendChild(toggleBtn);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = `mt-4 overflow-hidden transition-all duration-300 ease-in-out origin-top ${isExpandedDefault ? '' : 'hidden'}`;
                    
                    // Content Inner (Subsections)
                    const contentInner = document.createElement('div');
                    contentInner.className = "space-y-6 pt-2 pb-4 text-base text-gray-700 border-l border-gray-200 pl-4";

                    // i. Keep in Mind
                    if (sd.keepInMind) {
                        const kimBlock = document.createElement('div');
                        const kimHtml = renderMarkdown(sd.keepInMind);
                        kimBlock.innerHTML = `
                            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Keep in mind
                            </h4>
                            <div class="prose prose-sm max-w-none text-gray-600">${kimHtml}</div>
                        `;
                        contentInner.appendChild(kimBlock);
                    }

                    // ii. Formulas Used
                    if (sd.formulasUsed) {
                        const formBlock = document.createElement('div');
                        const formHtml = renderMarkdown(sd.formulasUsed);
                        formBlock.innerHTML = `
                            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Formulas used</h4>
                            <div class="prose prose-sm max-w-none text-gray-600">${formHtml}</div>
                        `;
                        contentInner.appendChild(formBlock);
                    }

                    // iii. Working (Primary)
                    if (sd.working) {
                        const workBlock = document.createElement('div');
                        const workHtml = renderMarkdown(sd.working);
                        workBlock.innerHTML = `
                            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Working</h4>
                            <div class="prose prose-base max-w-none text-gray-800 space-y-4">${workHtml}</div>
                        `;
                        contentInner.appendChild(workBlock);
                    }

                    // iv. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altBlock = document.createElement('div');
                            // Separator
                            altBlock.className = "pt-4 border-t border-dashed border-gray-200 mt-4";
                            const altHtml = renderMarkdown(alt);
                            altBlock.innerHTML = `
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</h4>
                                <div class="prose prose-base max-w-none text-gray-800 space-y-4">${altHtml}</div>
                            `;
                            contentInner.appendChild(altBlock);
                        });
                    }

                    detailsRegion.appendChild(contentInner);
                    blockWrapper.appendChild(detailsRegion);

                    // Logic
                    toggleBtn.addEventListener('click', () => {
                        const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !isExpanded);
                        btnLabel.textContent = !isExpanded ? "Hide working" : "Show working";
                        icon.classList.toggle('rotate-180');
                        
                        if (isExpanded) {
                            detailsRegion.classList.add('hidden');
                        } else {
                            detailsRegion.classList.remove('hidden');
                        }
                    });
                }

                wrapper.appendChild(blockWrapper);
            }

            // --- 3. Children (Recursive) ---
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                // No extra margin here, wrapper handles it via indentation class logic on recursion
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1, context));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        // =================================================================
        // NAVIGATION & SHELL
        // =================================================================

        function updateNavigation(items) {
            const desktopNav = document.getElementById('desktop-nav-list');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            // Generate HTML string for efficiency
            let html = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    html += `
                        <div class="mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider px-2 select-none">
                            Section ${item.label}
                        </div>
                    `;
                } else {
                    // Question Item
                    // Visual Hierarchy via type scale/color (Stage 4.4.a)
                    // Depth 0: Normal. Depth > 0: Smaller/lighter.
                    const isSub = item.depth > 0;
                    const baseClasses = "group flex items-center px-2 py-1.5 text-sm font-medium rounded-md transition-colors w-full text-left";
                    const depthClasses = isSub ? "text-gray-500 hover:text-gray-900" : "text-gray-600 hover:text-gray-900";
                    const activeClasses = "bg-gray-50 text-brand-text font-bold"; // Active state class hook
                    
                    html += `
                        <a href="#q-${item.id}" 
                           class="${baseClasses} ${depthClasses} nav-item-link"
                           data-target="q-${item.id}">
                           ${item.id}
                        </a>
                    `;
                }
            });

            desktopNav.innerHTML = html;
            mobileNav.innerHTML = html;
        }

        function setupInteractions() {
            // Mobile Drawer Logic
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const openBtn = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('mobile-drawer-close');

            function toggleDrawer(show) {
                if (show) {
                    drawer.classList.remove('hidden');
                    backdrop.classList.remove('hidden');
                    // Small timeout for transition
                    setTimeout(() => {
                        drawer.classList.remove('translate-x-full');
                    }, 10);
                } else {
                    drawer.classList.add('translate-x-full');
                    backdrop.classList.add('hidden');
                    setTimeout(() => {
                        drawer.classList.add('hidden');
                    }, 300);
                }
            }

            openBtn.addEventListener('click', () => toggleDrawer(true));
            closeBtn.addEventListener('click', () => toggleDrawer(false));
            backdrop.addEventListener('click', () => toggleDrawer(false));

            // Smooth Scroll for Nav Links (delegation)
            const handleNavClick = (e) => {
                if (e.target.matches('.nav-item-link')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });

                        // Close mobile drawer if open
                        if (!drawer.classList.contains('hidden')) {
                            toggleDrawer(false);
                        }
                    }
                }
            };

            document.addEventListener('click', handleNavClick);
        }

        // =================================================================
        // ACTIVE STATE HIGHLIGHTING (Intersection Observer)
        // =================================================================
        
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-15% 0px -70% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Activate this link
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            // Observe all question wrappers
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function setActiveNav(elementId) {
            // Remove active style from all
            document.querySelectorAll('.nav-item-link').forEach(el => {
                el.classList.remove('text-brand-text', 'font-bold');
                // Revert to depth colors handled in render, simplified here via class toggle removal
                // Note: The render logic sets base classes. We only add 'active' specific overrides.
                // Resetting to base requires removing the active overrides.
            });

            // Add active style to current
            // Handle both desktop and mobile lists
            const selector = `.nav-item-link[data-target="${elementId}"]`;
            document.querySelectorAll(selector).forEach(el => {
                el.classList.add('text-brand-text', 'font-bold');
                el.classList.remove('text-gray-500', 'text-gray-600');
            });
        }

        // =================================================================
        // UTILS
        // =================================================================
        
        function renderMarkdown(text) {
            if (!md) return text;
            // Markdown-it renders inline HTML, tables, etc.
            // KaTeX render happens later on the DOM.
            return md.render(text);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

    </script>
