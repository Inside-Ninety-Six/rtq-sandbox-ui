    <!-- Scripts: Markdown-it, KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Application Root -->
    <div id="root">
        <!-- JS renders here -->
    </div>

    <script>
        // =========================================
        // CONSTANTS (STAGE 0)
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================
        // STATE & INIT
        // =========================================
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set(), // Set of Question IDs
            isMobileNavOpen: false
        };

        // Markdown Configuration (Stage 6 Add-on)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Load failed");
                const payload = await response.json();
                
                state.papers = payload.papers || [];
                if (state.papers.length > 0) {
                    setPaper(state.papers[0].key);
                } else {
                    renderError("NO PAPERS FOUND");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function setPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            state.expandedNodes.clear();

            // Default expansion logic
            const expandAll = paper.defaults?.expandedAll !== false;
            
            // Recursive helper to init state
            const initNodes = (nodes) => {
                if(!nodes) return;
                nodes.forEach(node => {
                    if (node.solutionBlock?.solutionDetails) {
                        if (expandAll) state.expandedNodes.add(node.id);
                    }
                    if (node.children) initNodes(node.children);
                });
            };
            
            if (paper.questions) initNodes(paper.questions);
            if (paper.sections) paper.sections.forEach(s => initNodes(s.questions));

            renderApp();
            
            // Post-render math
            renderMath();
            window.scrollTo(0,0);
        }

        function toggleExpansion(nodeId) {
            if (state.expandedNodes.has(nodeId)) {
                state.expandedNodes.delete(nodeId);
            } else {
                state.expandedNodes.add(nodeId);
            }
            renderApp(); // Re-render helps simplicity, though heavy. For proto is fine.
            renderMath();
        }

        function toggleMobileNav() {
            state.isMobileNavOpen = !state.isMobileNavOpen;
            renderApp();
            renderMath(); // Re-rendering DOM loses math state, need to re-run
        }

        function scrollToQuestion(qid) {
            state.isMobileNavOpen = false;
            renderApp();
            renderMath();
            
            setTimeout(() => {
                const el = document.getElementById(`q-${qid}`);
                if (el) {
                    // Offset for sticky header
                    const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top, behavior: 'smooth'});
                    
                    // Add focus ring style briefly (optional visual cue)
                    el.style.transition = 'background-color 0.3s';
                    el.style.backgroundColor = 'var(--color-base-100)';
                    setTimeout(() => { el.style.backgroundColor = ''; }, 1000);
                }
            }, 10);
        }

        // =========================================
        // RENDERING
        // =========================================

        function renderError(msg) {
            document.getElementById('root').innerHTML = `
                <div class="layout-shell">
                    <div class="top-controls">RTQ Viewer</div>
                    <div style="padding: 4rem; text-align: center; color: var(--text-secondary);">
                        ${msg}
                    </div>
                </div>`;
        }

        function renderApp() {
            const activePaper = state.papers.find(p => p.key === state.activePaperKey);
            if (!activePaper) return;

            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="layout-shell">
                    ${renderTopControls(activePaper)}
                    <div class="document-frame">
                        <aside class="nav-rail">
                            ${renderNavigationList(activePaper, false)}
                        </aside>
                        <main class="paper-region">
                            <div class="paper-container">
                                ${renderPaperContent(activePaper)}
                            </div>
                        </main>
                    </div>
                    ${renderMobileDrawer(activePaper)}
                </div>
            `;
        }

        function renderTopControls(activePaper) {
            const options = state.papers.map(p => 
                `<option value="${p.key}" ${p.key === activePaper.key ? 'selected' : ''}>${p.label}</option>`
            ).join('');

            return `
                <div class="top-controls">
                    <select class="paper-selector" onchange="setPaper(this.value)">
                        ${options}
                    </select>
                    <button class="mobile-jump-trigger" onclick="toggleMobileNav()">
                        Jump to
                    </button>
                </div>
            `;
        }

        function renderMobileDrawer(paper) {
            const isOpen = state.isMobileNavOpen;
            return `
                <div class="drawer-overlay ${isOpen ? 'open' : ''}" onclick="toggleMobileNav()"></div>
                <div class="drawer ${isOpen ? 'open' : ''}">
                    <div class="drawer-header">
                        <span class="drawer-title">Jump to</span>
                        <button class="drawer-close" onclick="toggleMobileNav()">&times;</button>
                    </div>
                    <div class="drawer-content">
                        ${renderNavigationList(paper, true)}
                    </div>
                </div>
            `;
        }

        function renderNavigationList(paper, isMobile) {
            let html = `<nav class="nav-list">`;
            
            const renderItem = (node, depth) => {
                // Determine active state roughly (scroll spy is complex for vanilla JS, static for now or click-based)
                // For proto, no auto-active state unless clicked. 
                return `
                    <a href="#" class="nav-item" data-depth="${Math.min(depth, 2)}" onclick="scrollToQuestion('${node.id}'); return false;">
                        ${node.id}
                    </a>
                `;
            };

            const traverse = (nodes, depth = 0) => {
                let out = '';
                nodes.forEach(node => {
                    out += renderItem(node, depth);
                    if (node.children && node.children.length > 0) {
                        out += traverse(node.children, depth + 1);
                    }
                });
                return out;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += traverse(section.questions);
                });
            } else if (paper.questions) {
                html += traverse(paper.questions);
            }

            html += `</nav>`;
            return html;
        }

        function renderPaperContent(paper) {
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `
                            <div style="margin-bottom: var(--space-8); border-bottom: 1px solid var(--border-hairline); padding-bottom: var(--space-2);">
                                <h2 style="font-size: 1.25rem; color: var(--text-primary); margin: 0;">Section ${section.label}</h2>
                            </div>
                        `;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
            }
            
            return html;
        }

        function renderQuestionNode(node, depth) {
            // Check content existence
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const isExpanded = state.expandedNodes.has(node.id);

            // Render Markdown fields
            const questionHtml = md.render(node.question || "");
            
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                childrenHtml = `<div class="child-container">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Top level separation
            const rootClass = depth === 0 ? 'question-node-root' : 'question-node-child';

            return `
                <div class="${rootClass}" id="q-${node.id}">
                    <div class="question-body">
                        <span class="q-identifier">${node.id}</span>
                        <div class="q-prompt markdown-body">${questionHtml}</div>
                    </div>

                    ${hasSolutionBlock ? renderSolutionBlock(node, hasAnswer, hasDetails, isExpanded) : ''}
                    
                    ${childrenHtml}
                </div>
            `;
        }

        function renderSolutionBlock(node, hasAnswer, hasDetails, isExpanded) {
            const sb = node.solutionBlock;
            let html = `<div class="solution-block">`;

            // Answer
            if (hasAnswer) {
                const answerHtml = md.render(sb.answer);
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-body">${answerHtml}</div>
                    </div>
                `;
            }

            // Disclosure + Details
            if (hasDetails) {
                const label = isExpanded ? "Hide working" : "Show working";
                html += `
                    <button class="disclosure-control ${isExpanded ? 'expanded' : ''}" onclick="toggleExpansion('${node.id}')">
                        <span>${label}</span>
                        <svg class="chevron" viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </button>
                `;

                if (isExpanded) {
                    html += renderSolutionDetails(sb.solutionDetails);
                }
            }

            html += `</div>`;
            return html;
        }

        function renderSolutionDetails(sd) {
            let html = `<div class="solution-details-region">`;
            
            // Order: Keep in mind -> Formulas -> Working -> Alternative
            
            if (sd.keepInMind) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body markdown-body">${md.render(sd.keepInMind)}</div>
                    </div>
                `;
            }

            if (sd.formulasUsed) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body markdown-body">${md.render(sd.formulasUsed)}</div>
                    </div>
                `;
            }

            if (sd.working) {
                html += `
                    <div class="sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-body markdown-body">${md.render(sd.working)}</div>
                    </div>
                `;
            }

            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body markdown-body">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }

            html += `</div>`;
            return html;
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // =========================================
        // BOOTSTRAP
        // =========================================
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
