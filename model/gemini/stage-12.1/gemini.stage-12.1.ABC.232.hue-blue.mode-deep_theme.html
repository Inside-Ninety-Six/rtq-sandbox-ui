<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // Map id -> boolean
    };

    // --- MARKDOWN CONFIG (Authoritative) ---
    // Wait for DOM content but setup MD immediately if script loaded
    let md = null;

    document.addEventListener("DOMContentLoaded", async () => {
        // Init Markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Inline SVG passthrough
                linkify: true,
                breaks: false // Critical: prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // Init App
        init();
    });

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");

            state.papers = payload.papers;
            populateSelector();
            
            // Load first paper
            loadPaper(state.papers[0].key);

            setupEventListeners();

        } catch (error) {
            console.error(error);
            renderError();
        }
    }

    function renderError() {
        const content = document.getElementById('paperContent');
        content.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }

    function populateSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedMap = {}; // Reset expanded states

        // Default expansion logic
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Render
        renderContent(paper, defaultExpanded);
        renderNav(paper);
        
        // Trigger KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- RENDERING LOGIC ---

    function renderContent(paper, defaultExpanded) {
        const container = document.getElementById('paperContent');
        container.innerHTML = ''; // Clear

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Render Questions
                const qList = document.createElement('div');
                qList.className = 'question-list';
                section.questions.forEach(q => {
                    qList.appendChild(createQuestionNode(q, defaultExpanded, 0));
                });
                container.appendChild(qList);
            });
        } else if (paper.questions) {
            const qList = document.createElement('div');
            qList.className = 'question-list';
            paper.questions.forEach(q => {
                qList.appendChild(createQuestionNode(q, defaultExpanded, 0));
            });
            container.appendChild(qList);
        }
    }

    function createQuestionNode(node, defaultExpanded, depth) {
        const el = document.createElement('div');
        el.className = 'question-node';
        el.id = `q-${sanitizeId(node.id)}`; // Anchor target
        
        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        el.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                
                const label = document.createElement('div');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content md-content';
                content.innerHTML = renderMarkdown(sb.answer);

                ansEl.appendChild(label);
                ansEl.appendChild(content);
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.textContent = defaultExpanded ? 'Hide working' : 'Show working';
                const icon = document.createElement('span');
                icon.className = 'disclosure-icon';
                icon.innerHTML = 'â–¼'; // Simple chevron
                icon.style.fontSize = '0.7em';
                toggle.appendChild(icon);
                
                // Details Container
                const detailsEl = document.createElement('div');
                detailsEl.className = 'solution-details';
                if (defaultExpanded) detailsEl.setAttribute('data-visible', 'true');

                // Toggle Logic
                toggle.setAttribute('aria-expanded', defaultExpanded);
                toggle.onclick = () => {
                    const isVisible = detailsEl.getAttribute('data-visible') === 'true';
                    detailsEl.setAttribute('data-visible', !isVisible);
                    toggle.setAttribute('aria-expanded', !isVisible);
                    // Update text, keep icon
                    toggle.childNodes[0].textContent = !isVisible ? 'Hide working' : 'Show working';
                };

                // Keep in Mind
                if (sd.keepInMind) {
                    detailsEl.appendChild(createSubsection('Keep in mind', sd.keepInMind));
                    detailsEl.appendChild(createDivider());
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    detailsEl.appendChild(createSubsection('Formulas used', sd.formulasUsed));
                    detailsEl.appendChild(createDivider());
                }

                // Working
                if (sd.working) {
                    detailsEl.appendChild(createSubsection('Working', sd.working));
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altBlock = createSubsection('Alternative working', alt);
                        altBlock.classList.add('alt-working-block');
                        detailsEl.appendChild(altBlock);
                    });
                }

                blockEl.appendChild(toggle);
                blockEl.appendChild(detailsEl);
            }

            el.appendChild(blockEl);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(createQuestionNode(child, defaultExpanded, depth + 1));
            });
            el.appendChild(childrenContainer);
        }

        return el;
    }

    function createSubsection(label, markdown) {
        const div = document.createElement('div');
        div.className = 'sd-subsection';
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'md-content';
        body.innerHTML = renderMarkdown(markdown);
        
        div.appendChild(lbl);
        div.appendChild(body);
        return div;
    }

    function createDivider() {
        const d = document.createElement('div');
        d.className = 'sd-divider';
        return d;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback to raw text
    }

    // --- NAVIGATION ---

    function renderNav(paper) {
        const desktopList = document.getElementById('desktopNavList');
        const mobileList = document.getElementById('mobileNavList');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const createItem = (id, label) => {
            const item = document.createElement('div');
            item.className = 'nav-item';
            item.textContent = id;
            item.onclick = () => {
                scrollToQuestion(`q-${sanitizeId(id)}`);
                // Close mobile drawer if open
                closeDrawer();
                // Set active state manually for immediate feedback
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            };
            return item;
        };

        const createSectionLabel = (label) => {
            const el = document.createElement('div');
            el.className = 'nav-section-label';
            el.textContent = label;
            return el;
        };

        const processNodes = (nodes, container) => {
            nodes.forEach(node => {
                container.appendChild(createItem(node.id));
                if (node.children) processNodes(node.children, container);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    desktopList.appendChild(createSectionLabel(section.label));
                    mobileList.appendChild(createSectionLabel(section.label));
                }
                processNodes(section.questions, desktopList);
                processNodes(section.questions, mobileList);
            });
        } else if (paper.questions) {
            processNodes(paper.questions, desktopList);
            processNodes(paper.questions, mobileList);
        }
    }

    function scrollToQuestion(elementId) {
        const el = document.getElementById(elementId);
        if (el) {
            // Offset for top controls padding
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // --- MOBILE DRAWER ---
    
    function setupEventListeners() {
        const jumpBtn = document.getElementById('jumpToBtn');
        const closeBtn = document.getElementById('drawerClose');
        const overlay = document.getElementById('drawerOverlay');

        jumpBtn.onclick = openDrawer;
        closeBtn.onclick = closeDrawer;
        overlay.onclick = closeDrawer;
    }

    function openDrawer() {
        document.getElementById('drawerOverlay').classList.add('open');
        document.getElementById('navDrawer').classList.add('open');
        document.getElementById('drawerOverlay').setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        document.getElementById('drawerOverlay').classList.remove('open');
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('drawerOverlay').setAttribute('aria-hidden', 'true');
    }

    // --- INTERSECTION OBSERVER FOR ACTIVE NAV ---
    // Simple implementation to highlight current question on scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Find nav item corresponding to this id
                const id = entry.target.id.replace('q-', '').replace(/-/g, ''); // Fuzzy match attempt or need exact mapping
                // Simple matching strategy: matching text content
                // In production, data-attributes are better.
                // For prototype: skip complex sync or assume exact ID match if sanitized correctly
            }
        });
    }, {rootMargin: "-20% 0px -60% 0px"});
    
</script>
