<script>
/**
 * RTQ Maths Paper Viewer - Stage 6 Baseline
 * Implements strict payload rendering and Stage 3-5 semantics.
 */

// --- Global State ---
const state = {
    papers: [],
    activePaperKey: null,
    activePaper: null,
    // Store toggle states by unique ID to preserve across re-renders if needed
    // In this simple harness, we re-render on paper switch, but keep internal DOM state for toggles.
};

// --- Config: Markdown Renderer (Stage 6 Add-on) ---
const md = window.markdownit ? window.markdownit({
    html: true,       // Required: SVG passthrough
    linkify: true,
    breaks: false     // Required: False to prevent breaking KaTeX
}) : null;

if (md) {
    // Stage 6.1: Disable escape rule to preserve TeX backslashes
    md.inline.ruler.disable(['escape']);
}

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        const data = await response.json();
        
        state.papers = data.papers || [];
        
        if (state.papers.length === 0) {
            renderError("PAPERS PAYLOAD EMPTY");
            return;
        }

        setupSelector();
        
        // Default to first paper
        switchPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    const container = document.getElementById('paperContent');
    container.innerHTML = `<div class="error-message">${msg}</div>`;
    // Hide controls if fatal
    document.getElementById('paperSelector').disabled = true;
}

function setupSelector() {
    const selector = document.getElementById('paperSelector');
    selector.innerHTML = '';
    state.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        selector.appendChild(opt);
    });
    
    selector.addEventListener('change', (e) => {
        switchPaper(e.target.value);
    });
}

// --- Paper Rendering ---

function switchPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;
    
    state.activePaperKey = key;
    state.activePaper = paper;
    
    // 1. Render Navigation
    renderNavigation(paper);
    
    // 2. Render Content
    const container = document.getElementById('paperContent');
    container.innerHTML = ''; // Clear current
    
    // Handle Sectioned vs Flat
    let questionNodes = [];
    if (paper.sections) {
        // Flatten for rendering flow, but preserve structure visually via section blocks?
        // Spec says: "Question list... Section block (optional)"
        // We will render sections as distinct blocks in the flow.
        paper.sections.forEach(sec => {
            // Render section header if label exists
            if (sec.label && sec.label.trim().length > 0) {
                const secHeader = document.createElement('div');
                secHeader.className = 'nav-section-label'; // Re-use style or distinct?
                secHeader.style.paddingLeft = '0';
                secHeader.style.marginBottom = 'var(--sp-m)';
                secHeader.style.borderBottom = '1px solid var(--c-border-hairline)';
                secHeader.style.color = 'var(--c-text-primary)';
                secHeader.textContent = `Section ${sec.label}`;
                container.appendChild(secHeader);
            }
            if (sec.questions) {
                sec.questions.forEach(q => {
                    container.appendChild(renderQuestionNode(q, paper.defaults));
                });
            }
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, paper.defaults));
        });
    }

    // 3. Trigger KaTeX Auto-render
    if (window.renderMathInElement) {
        renderMathInElement(container, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Scroll top
    window.scrollTo(0, 0);
}

// --- Recursive Question Node Renderer ---
function renderQuestionNode(node, paperDefaults) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`; // Anchor for nav

    // 1. Question Body
    const bodyRow = document.createElement('div');
    bodyRow.className = 'question-body-row';
    
    const idEl = document.createElement('div');
    idEl.className = 'q-identifier';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'q-prompt';
    promptEl.innerHTML = renderMarkdown(node.question);
    
    bodyRow.appendChild(idEl);
    bodyRow.appendChild(promptEl);
    wrapper.appendChild(bodyRow);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const block = document.createElement('div');
        block.className = 'solution-block';

        // A. Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRow = document.createElement('div');
            ansRow.className = 'answer-row';
            
            const ansLabel = document.createElement('div');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);
            
            ansRow.appendChild(ansLabel);
            ansRow.appendChild(ansContent);
            block.appendChild(ansRow);
        }

        // B. Solution Details (Optional)
        const sdData = node.solutionBlock.solutionDetails;
        if (sdData) {
            const hasContent = sdData.keepInMind || sdData.formulasUsed || sdData.working || sdData.alternativeWorking;
            
            if (hasContent) {
                // Determine default state
                const isExpanded = paperDefaults?.expandedAll !== false; // Default true unless explicitly false

                // Toggle Control
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-btn';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Region
                const region = document.createElement('div');
                region.className = 'solution-details-region';
                if (isExpanded) region.classList.add('expanded');

                // Toggle Logic
                toggleBtn.onclick = () => {
                    const expanded = region.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Render Subsections (Order: Keep in mind -> Formulas -> Working -> Alt)
                
                // Keep in Mind
                if (sdData.keepInMind) {
                    region.appendChild(renderSubsection('Keep in mind', sdData.keepInMind));
                }

                // Formulas Used
                if (sdData.formulasUsed) {
                    region.appendChild(renderSubsection('Formulas used', sdData.formulasUsed));
                }

                // Working
                if (sdData.working) {
                    region.appendChild(renderSubsection('Working', sdData.working));
                }

                // Alternative Working (Array)
                if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                    sdData.alternativeWorking.forEach(alt => {
                        // Separator
                        const div = document.createElement('hr');
                        div.className = 'alt-working-divider';
                        region.appendChild(div);
                        region.appendChild(renderSubsection('Alternative working', alt));
                    });
                }

                block.appendChild(toggleBtn);
                block.appendChild(region);
            }
        }

        wrapper.appendChild(block);
    }

    // 3. Children (Recursive)
    if (node.children && node.children.length > 0) {
        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children-wrapper';
        node.children.forEach(child => {
            childrenContainer.appendChild(renderQuestionNode(child, paperDefaults));
        });
        wrapper.appendChild(childrenContainer);
    }

    return wrapper;
}

function renderSubsection(label, markdown) {
    const sub = document.createElement('div');
    sub.className = 'sd-subsection';
    
    const lbl = document.createElement('div');
    lbl.className = 'sd-label';
    lbl.textContent = label;
    
    const body = document.createElement('div');
    body.className = 'sd-body';
    body.innerHTML = renderMarkdown(markdown);
    
    sub.appendChild(lbl);
    sub.appendChild(body);
    return sub;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : text; // Fallback to raw text if md missing
}

// --- Navigation Rendering ---

function renderNavigation(paper) {
    const desktopList = document.getElementById('desktopNavContainer');
    desktopList.innerHTML = '<ul class="nav-list"></ul>';
    const rootUl = desktopList.querySelector('ul');
    
    const items = []; // For observer logic

    // Helper to generate list items
    const createItem = (id) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'nav-item-btn';
        btn.textContent = id;
        btn.dataset.target = `q-${id}`;
        btn.onclick = () => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Adjust scroll for sticky header
                const offset = 80; 
                const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({top, behavior: 'smooth'});
                
                // Close mobile drawer if open
                closeDrawer();
            }
        };
        li.appendChild(btn);
        items.push(btn);
        return li;
    };

    // Traverse logic
    const traverse = (nodes, container) => {
        nodes.forEach(node => {
            container.appendChild(createItem(node.id));
            if (node.children) traverse(node.children, container);
        });
    };

    if (paper.sections) {
        paper.sections.forEach(sec => {
            // Section Label
            if (sec.label && sec.label.trim().length > 0) {
                const labelLi = document.createElement('li');
                const div = document.createElement('div');
                div.className = 'nav-section-label';
                div.textContent = sec.label;
                labelLi.appendChild(div);
                rootUl.appendChild(labelLi);
            }
            if (sec.questions) traverse(sec.questions, rootUl);
        });
    } else if (paper.questions) {
        traverse(paper.questions, rootUl);
    }

    // Clone for mobile
    const mobileList = document.getElementById('mobileNavContainer');
    mobileList.innerHTML = '';
    mobileList.appendChild(rootUl.cloneNode(true));
    
    // Re-attach listeners for mobile clones
    const mobileBtns = mobileList.querySelectorAll('.nav-item-btn');
    mobileBtns.forEach(btn => {
        btn.onclick = () => {
            const targetId = btn.dataset.target;
            const el = document.getElementById(targetId);
            if(el) {
                 const offset = 80; 
                 const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                 window.scrollTo({top, behavior: 'smooth'});
                 closeDrawer();
            }
        };
    });

    setupScrollSpy(items);
}

// --- Scroll Spy (Active State) ---
function setupScrollSpy() {
    // Simple IntersectionObserver based spy
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setActiveNav(entry.target.id);
            }
        });
    }, {
        rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
    });

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function setActiveNav(activeId) {
    // Clean ID "q-1" -> "1" is mostly for logic, but here we match dataset
    const selector = `.nav-item-btn[data-target="${activeId}"]`;
    
    document.querySelectorAll('.nav-item-btn').forEach(b => b.classList.remove('active'));
    
    // Activate desktop and mobile
    const targets = document.querySelectorAll(selector);
    targets.forEach(t => {
        t.classList.add('active');
        // Optional: Scroll nav to view
        t.scrollIntoView({block: 'nearest', behavior: 'smooth'});
    });
}

// --- Mobile Drawer Logic ---
const drawerPanel = document.getElementById('drawerPanel');
const drawerBackdrop = document.getElementById('drawerBackdrop');
const jumpTrigger = document.getElementById('mobileJumpTo');
const closeBtn = document.getElementById('drawerClose');

function openDrawer() {
    drawerBackdrop.classList.add('open');
    // slight delay for slide in
    requestAnimationFrame(() => drawerPanel.classList.add('open'));
    document.body.style.overflow = 'hidden'; // Lock body scroll
}

function closeDrawer() {
    drawerPanel.classList.remove('open');
    drawerBackdrop.classList.remove('open');
    document.body.style.overflow = '';
}

jumpTrigger.onclick = openDrawer;
closeBtn.onclick = closeDrawer;
drawerBackdrop.onclick = closeDrawer;

// --- Boot ---
init();

</script>
