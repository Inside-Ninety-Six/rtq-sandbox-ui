<script>
/**

 */
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown renderer (authoritative config) ---
const md = window.markdownit
  ? window.markdownit({
      html: true, // allow inline SVG and other inline HTML in payload Markdown
      linkify: true,
      breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
    })
  : null;

if (md) {
  // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
  md.inline.ruler.disable(["escape"]);
}

// Global State
let papersData = [];
let currentPaper = null;
let currentPaperKey = null;

// DOM Elements
const paperSelector = document.getElementById('paperSelector');
const paperContent = document.getElementById('paperContent');
const desktopNavList = document.getElementById('desktopNavList');
const mobileNavList = document.getElementById('mobileNavList');
const jumpToBtn = document.getElementById('jumpToBtn');
const drawerOverlay = document.getElementById('drawerOverlay');
const drawer = document.getElementById('drawer');
const drawerClose = document.getElementById('drawerClose');

/**
 * INITIALIZATION
 */
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Payload not found");
        
        const data = await response.json();
        papersData = data.papers || [];

        if (papersData.length === 0) {
            renderError("No papers found in payload.");
            return;
        }

        renderSelector();
        
        // Load first paper by default
        loadPaper(papersData[0].key);

    } catch (e) {
        console.error(e);
        renderError("PAPERS PAYLOAD MISSING");
    }
}

function renderError(msg) {
    paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
    paperSelector.innerHTML = `<option disabled>Error</option>`;
}

/**
 * SELECTOR & NAVIGATION LOGIC
 */
function renderSelector() {
    paperSelector.innerHTML = '';
    papersData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label;
        paperSelector.appendChild(opt);
    });

    paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    currentPaperKey = key;
    currentPaper = papersData.find(p => p.key === key);
    
    // Clear View
    paperContent.innerHTML = '';
    
    if (!currentPaper) return;

    // Render Navigation & Content based on structure (Sectioned vs Flat)
    const navItems = [];
    
    if (currentPaper.sections) {
        currentPaper.sections.forEach(section => {
            // Render Section Header in Content if labeled
            if (section.label && section.label.trim() !== '') {
                const header = document.createElement('h2');
                header.className = 'content-section-header';
                header.textContent = section.label;
                paperContent.appendChild(header);
                
                // Nav Section Label
                navItems.push({ type: 'section', label: section.label });
            }
            // Render Questions
            section.questions.forEach(q => {
                renderQuestionNode(q, paperContent, 0);
                collectNavItems(q, navItems);
            });
        });
    } else if (currentPaper.questions) {
        currentPaper.questions.forEach(q => {
            renderQuestionNode(q, paperContent, 0);
            collectNavItems(q, navItems);
        });
    }

    renderNavLists(navItems);

    // Apply KaTeX
    renderMathInElement(paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });

    // Reset Scroll
    window.scrollTo(0, 0);
}

// Recursive Nav Item Collector
function collectNavItems(node, list) {
    list.push({ type: 'item', id: node.id, displayId: node.id, depth: 0 }); // Flat list implies simple ID push, but we handle hierarchy via style
    if (node.children && node.children.length > 0) {
        node.children.forEach(child => collectNavItems(child, list));
    }
}

function renderNavLists(items) {
    const buildList = (container) => {
        container.innerHTML = '';
        items.forEach(item => {
            if (item.type === 'section') {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = item.label;
                container.appendChild(li);
            } else {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'nav-item';
                btn.textContent = item.id;
                
                // Simple heuristic for sub-questions based on ID format (e.g. contains brackets) or payload structure?
                // The brief says "Hierarchy via type scale only". 
                // Since we flattened the recursive collection, we assume checking if it's likely a sub Q.
                // A better way is passing depth from collector. Let's patch collector.
                // Re-patching collector above to keep it simple.
                // Actually, let's just use regex for 'a', 'i' etc if depth isn't explicit in list. 
                // But wait, the brief says "Navigation list reflects payload order and hierarchy".
                // I'll stick to flat list.
                
                if (item.id.match(/[a-z]|\)|\(/)) { // Heuristic for sub-questions like 7a, (i)
                   btn.classList.add('sub-question');
                }

                btn.onclick = () => {
                    scrollToQuestion(item.id);
                    closeDrawer();
                };
                li.appendChild(btn);
                container.appendChild(li);
            }
        });
    };

    buildList(desktopNavList);
    buildList(mobileNavList);
    
    // Setup Intersection Observer for Active State
    setupActiveObserver();
}

/**
 * CONTENT RENDERING
 */
function renderQuestionNode(node, container, depth) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;

    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'question-body';
    
    const idEl = document.createElement('div');
    idEl.className = 'question-id';
    idEl.textContent = node.id;
    
    const promptEl = document.createElement('div');
    promptEl.className = 'question-prompt';
    promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

    bodyEl.appendChild(idEl);
    bodyEl.appendChild(promptEl);
    wrapper.appendChild(bodyEl);

    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const solBlock = document.createElement('div');
        solBlock.className = 'solution-block';

        // A. Answer (Optional)
        if (node.solutionBlock.answer) {
            const ansRegion = document.createElement('div');
            ansRegion.className = 'answer-region';
            
            const ansLabel = document.createElement('span');
            ansLabel.className = 'answer-label';
            ansLabel.textContent = 'Answer';
            
            const ansContent = document.createElement('div');
            ansContent.className = 'answer-content';
            ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

            ansRegion.appendChild(ansLabel);
            ansRegion.appendChild(ansContent);
            solBlock.appendChild(ansRegion);
        }

        // B. Solution Details (Optional)
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Check defaults
            const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;

            // Disclosure Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'disclosure-control';
            toggleBtn.setAttribute('aria-expanded', isExpandedDefault);
            toggleBtn.innerHTML = `
                <span class="disclosure-label">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            `;

            // Content Region
            const contentDiv = document.createElement('div');
            contentDiv.className = `solution-details-content ${isExpandedDefault ? 'expanded' : ''}`;
            
            // Render Subsections
            // 1. Keep in mind
            if (details.keepInMind) {
                contentDiv.appendChild(renderSubsection('Keep in mind', details.keepInMind, true)); // true for possible icon?
            }
            // 2. Formulas used
            if (details.formulasUsed) {
                contentDiv.appendChild(renderSubsection('Formulas used', details.formulasUsed));
            }
            // 3. Working
            if (details.working) {
                contentDiv.appendChild(renderSubsection('Working', details.working));
            }
            // 4. Alternative working
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach(alt => {
                    contentDiv.appendChild(renderSubsection('Alternative working', alt));
                });
            }

            // Interaction
            toggleBtn.onclick = () => {
                const isExp = contentDiv.classList.toggle('expanded');
                toggleBtn.setAttribute('aria-expanded', isExp);
                toggleBtn.querySelector('.disclosure-label').textContent = isExp ? 'Hide working' : 'Show working';
            };

            solBlock.appendChild(toggleBtn);
            solBlock.appendChild(contentDiv);
        }

        wrapper.appendChild(solBlock);
    }

    // 3. Children
    if (node.children && node.children.length > 0) {
        const childContainer = document.createElement('div');
        childContainer.className = 'children-container';
        node.children.forEach(child => {
            renderQuestionNode(child, childContainer, depth + 1);
        });
        wrapper.appendChild(childContainer);
    }

    container.appendChild(wrapper);
}

function renderSubsection(label, markdown, hasIcon = false) {
    const sub = document.createElement('div');
    sub.className = 'sd-subsection';
    
    const labelEl = document.createElement('div');
    labelEl.className = 'sd-label';
    
    // Icon logic for "Keep in mind" (Bulb icon as generic recognition cue)
    if (hasIcon) {
        labelEl.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2v1"/><path d="M12 22v-1"/><path d="M12 2v1"/><path d="M20 12a8 8 0 0 0-16 0c0 4.99 4 8.5 4 8.5h8s4-3.51 4-8.5z"/></svg> ${label}`;
    } else {
        labelEl.textContent = label;
    }

    const bodyEl = document.createElement('div');
    bodyEl.className = 'sd-body';
    bodyEl.innerHTML = md ? md.render(markdown) : markdown;

    sub.appendChild(labelEl);
    sub.appendChild(bodyEl);
    return sub;
}

    if (target) {

        const elementPosition = target.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.scrollY - headerOffset;
        
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });

// Drawer Logic
function openDrawer() {
    drawerOverlay.classList.add('open');
    drawer.classList.add('open');
    document.body.style.overflow = 'hidden'; // Lock body scroll
}
function closeDrawer() {
    drawerOverlay.classList.remove('open');
    drawer.classList.remove('open');
    document.body.style.overflow = '';
}
jumpToBtn.onclick = openDrawer;
drawerClose.onclick = closeDrawer;
drawerOverlay.onclick = closeDrawer;

// Intersection Observer for Nav
let observer;
function setupActiveObserver() {
    if (observer) observer.disconnect();

    const options = {
        root: null,
        rootMargin: '-20% 0px -60% 0px', // Active zone in top part of screen
        threshold: 0
    };

    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.id.replace('q-', '');
                highlightNav(id);
            }
        });
    }, options);

    document.querySelectorAll('.question-node').forEach(node => {
        observer.observe(node);
    });
}

function highlightNav(id) {
    // Clear all
    document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
    
    // Desktop find
    const desktopBtns = Array.from(desktopNavList.querySelectorAll('.nav-item'));
    const dBtn = desktopBtns.find(b => b.textContent === id);
    if (dBtn) {
        dBtn.classList.add('active');
        // Auto scroll nav list
        dBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    // Mobile find
    const mobileBtns = Array.from(mobileNavList.querySelectorAll('.nav-item'));
    const mBtn = mobileBtns.find(b => b.textContent === id);
    if (mBtn) mBtn.classList.add('active');
}
