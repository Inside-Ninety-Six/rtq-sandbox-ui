<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG
          linkify: true,
          breaks: false, // prevent <br> in math
        })
      : null;

    if (md) {
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let papersData = [];
    let currentPaper = null;
    let observer = null;

    // Elements
    const selector = document.getElementById('paper-selector');
    const paperRegion = document.getElementById('paper-region');
    const desktopNav = document.getElementById('desktop-nav-content');
    const mobileNav = document.getElementById('mobile-nav-content');
    const drawer = document.getElementById('drawer');
    const backdrop = document.getElementById('drawer-backdrop');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeDrawerBtn = document.getElementById('close-drawer-btn');

    // Init
    init();

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload format');
            }

            papersData = data.papers;
            populateSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (error) {
            console.error(error);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperRegion.innerHTML = `<div class="error-message">${msg}</div>`;
        selector.innerHTML = '<option disabled>Error</option>';
        selector.disabled = true;
    }

    function populateSelector() {
        selector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            selector.appendChild(option);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        currentPaper = paper;
        
        // 1. Render Content
        renderPaperContent(paper);
        
        // 2. Render Nav
        const navHTML = generateNavHTML(paper);
        desktopNav.innerHTML = navHTML;
        mobileNav.innerHTML = navHTML;
        
        // 3. Setup Observers for Active Nav
        setupIntersectionObserver();

        // 4. KaTeX Rendering
        renderMathInElement(paperRegion, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // 5. Scroll to top
        window.scrollTo(0, 0);
    }

    function renderPaperContent(paper) {
        paperRegion.innerHTML = '';
        const defaults = paper.defaults || { expandedAll: true };

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render section header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header-surface';
                    sectionHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                    paperRegion.appendChild(sectionHeader);
                }
                
                // Render questions
                const list = document.createElement('div');
                list.className = 'question-list';
                if (section.questions) {
                    section.questions.forEach(q => {
                        list.appendChild(renderQuestionNode(q, 0, defaults));
                    });
                }
                paperRegion.appendChild(list);
            });
        } else if (paper.questions) {
            const list = document.createElement('div');
            list.className = 'question-list';
            paper.questions.forEach(q => {
                list.appendChild(renderQuestionNode(q, 0, defaults));
            });
            paperRegion.appendChild(list);
        }
    }

    function renderQuestionNode(node, depth, defaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${node.id}`; // Anchor

        // Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt';
        promptEl.innerHTML = renderMarkdown(node.question);

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // Solution Block
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${renderMarkdown(sb.answer)}</div>
                `;
                blockEl.appendChild(ansEl);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults.expandedAll !== false;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.setAttribute('aria-expanded', isExpanded);
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
                `;
                
                const detailsRegion = document.createElement('div');
                detailsRegion.className = `solution-details-region ${isExpanded ? 'expanded' : ''}`;
                
                toggleBtn.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.setAttribute('aria-expanded', expanded);
                    toggleBtn.querySelector('.btn-text').textContent = expanded ? 'Hide working' : 'Show working';
                };

                // Keep In Mind
                if (sd.keepInMind) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection keep-in-mind';
                    el.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>`;
                    detailsRegion.appendChild(el);
                    detailsRegion.appendChild(createHairline());
                }

                // Formulas Used
                if (sd.formulasUsed) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection formulas-used';
                    el.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>`;
                    detailsRegion.appendChild(el);
                    detailsRegion.appendChild(createHairline());
                }

                // Working
                if (sd.working) {
                    const el = document.createElement('div');
                    el.className = 'sd-subsection working';
                    el.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(sd.working)}</div>`;
                    detailsRegion.appendChild(el);
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(createHairline());
                        const el = document.createElement('div');
                        el.className = 'sd-subsection alt-working';
                        el.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                        detailsRegion.appendChild(el);
                    });
                }

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(detailsRegion);
            }
            
            wrapper.appendChild(blockEl);
        }

        // Children
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function createHairline() {
        const hr = document.createElement('hr');
        hr.className = 'hairline-divider';
        return hr;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function generateNavHTML(paper) {
        let html = '';
        
        const processNode = (node, depth) => {
            html += `<a class="nav-item" href="#q-${node.id}" data-id="q-${node.id}" data-depth="${depth}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
            if (node.children) {
                node.children.forEach(child => processNode(child, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
                }
                if (sec.questions) {
                    sec.questions.forEach(q => processNode(q, 0));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0));
        }
        
        return html;
    }

    window.handleNavClick = function(e, id) {
        e.preventDefault();
        const el = document.getElementById(id);
        if (el) {
            // Scroll with offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
        }
    };

    // Mobile Drawer Logic
    jumpBtn.addEventListener('click', openDrawer);
    closeDrawerBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        // Trap focus (simple version)
        closeDrawerBtn.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        jumpBtn.focus();
    }

    // Scroll Spy / Active State
    function setupIntersectionObserver() {
        if (observer) observer.disconnect();

        const options = {
            root: null,
            rootMargin: '-10% 0px -80% 0px', // Active zone near top
            threshold: 0
        };

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setActiveNav(entry.target.id);
                }
            });
        }, options);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeEls = document.querySelectorAll(`.nav-item[data-id="${id}"]`);
        activeEls.forEach(el => el.classList.add('active'));
    }

</script>
