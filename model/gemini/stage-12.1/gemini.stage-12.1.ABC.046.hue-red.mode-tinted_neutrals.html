<script>
    // =========================================
    // STAGE 0 CONSTANTS (AUTHORITATIVE)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & INIT
    // =========================================
    const state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        expandedMap: new Map(), // questionId -> boolean
        mobileNavOpen: false
    };

    // Markdown Configuration (Stage 6 Add-on)
    const md = window.markdownit
      ? window.markdownit({
          html: true, 
          linkify: true,
          breaks: false, // Must be false
        })
      : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || data.papers.length === 0) throw new Error("No papers");
            
            state.papers = data.papers;
            // Default to first paper
            selectPaper(state.papers[0].key);

        } catch (error) {
            console.error(error);
            renderFailure();
        }
    }

    // =========================================
    // CORE RENDERING
    // =========================================

    function renderFailure() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="top-controls">
                <div class="paper-selector">Error</div>
            </div>
            <div class="document-frame-shell">
                <div class="paper-column">
                    <div class="paper-region">
                        <div class="paper-error">PAPERS PAYLOAD MISSING</div>
                    </div>
                </div>
            </div>
        `;
    }

    function selectPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.activePaperKey = key;
        state.activePaper = paper;
        state.expandedMap.clear(); // Reset interactions

        // Determine default expanded state
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // Helper to set defaults recursively
        const setDefaults = (nodes) => {
            nodes.forEach(node => {
                if (node.solutionBlock?.solutionDetails) {
                    state.expandedMap.set(node.id, defaultExpanded);
                }
                if (node.children) setDefaults(node.children);
            });
        };
        
        if (paper.sections) {
            paper.sections.forEach(s => setDefaults(s.questions));
        } else if (paper.questions) {
            setDefaults(paper.questions);
        }

        renderApp();
    }

    function renderApp() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        // Top Controls
        const topControls = document.createElement('header');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.setAttribute('aria-label', 'Select paper');
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            if (p.key === state.activePaperKey) opt.selected = true;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => selectPaper(e.target.value));

        // Jump To Trigger (Mobile)
        const jumpTo = document.createElement('button');
        jumpTo.className = 'jump-to-trigger';
        jumpTo.innerHTML = `<span>Jump to</span> <i data-lucide="menu"></i>`;
        jumpTo.onclick = toggleMobileNav;

        topControls.appendChild(select);
        topControls.appendChild(jumpTo);
        app.appendChild(topControls);

        // Document Shell
        const shell = document.createElement('div');
        shell.className = 'document-frame-shell';

        // Nav Rail (Desktop)
        const navRail = document.createElement('nav');
        navRail.className = 'nav-rail';
        navRail.appendChild(renderNavList());
        shell.appendChild(navRail);

        // Paper Column
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.appendChild(renderPaperContent());
        shell.appendChild(paperCol);

        app.appendChild(shell);

        // Render Mobile Nav Content
        const drawerContainer = document.getElementById('drawer-nav-container');
        drawerContainer.innerHTML = '';
        drawerContainer.appendChild(renderNavList(true));

        // Initialize Icons & Math
        lucide.createIcons();
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup scroll spy for nav active state
        setupScrollSpy();
    }

    // =========================================
    // NAVIGATION
    // =========================================

    function renderNavList(isMobile = false) {
        const container = document.createElement('div');
        container.className = 'nav-list';
        
        const paper = state.activePaper;
        
        const createItem = (node, depth) => {
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${node.id}`;
            a.textContent = node.id;
            a.dataset.depth = depth;
            a.dataset.qid = node.id;
            if(isMobile) a.onclick = toggleMobileNav;
            return a;
        };

        const traverse = (nodes, depth) => {
            nodes.forEach(node => {
                container.appendChild(createItem(node, depth));
                if (node.children) traverse(node.children, depth + 1);
            });
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const secLabel = document.createElement('div');
                    secLabel.className = 'nav-section-label';
                    secLabel.textContent = section.label;
                    container.appendChild(secLabel);
                }
                traverse(section.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        return container;
    }

    function toggleMobileNav() {
        const overlay = document.getElementById('drawer-overlay');
        const drawer = overlay.querySelector('.drawer');
        state.mobileNavOpen = !state.mobileNavOpen;
        
        if (state.mobileNavOpen) {
            overlay.classList.add('open');
            setTimeout(() => drawer.classList.add('open'), 10);
        } else {
            drawer.classList.remove('open');
            setTimeout(() => overlay.classList.remove('open'), 300);
        }
    }
    
    // Wire up close button
    document.querySelector('.drawer-close').onclick = toggleMobileNav;
    document.getElementById('drawer-overlay').onclick = (e) => {
        if (e.target.id === 'drawer-overlay') toggleMobileNav();
    };

    // =========================================
    // PAPER CONTENT
    // =========================================

    function renderPaperContent() {
        const region = document.createElement('div');
        region.className = 'paper-region';
        
        const paper = state.activePaper;

        const renderQuestions = (nodes) => {
            const list = document.createElement('div');
            list.className = 'question-list';
            nodes.forEach(node => list.appendChild(renderQuestionNode(node)));
            return list;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label; // e.g., "Section A"
                    region.appendChild(header);
                }
                region.appendChild(renderQuestions(section.questions));
            });
        } else if (paper.questions) {
            region.appendChild(renderQuestions(paper.questions));
        }

        return region;
    }

    function renderQuestionNode(node) {
        const el = document.createElement('div');
        el.className = 'question-node';
        el.id = `q-${node.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const id = document.createElement('div');
        id.className = 'q-id';
        id.textContent = node.id;
        
        const prompt = document.createElement('div');
        prompt.className = 'q-prompt markdown-content';
        prompt.innerHTML = renderMarkdown(node.question);
        
        body.appendChild(id);
        body.appendChild(prompt);
        el.appendChild(body);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = 'Answer';
                
                const content = document.createElement('div');
                content.className = 'answer-content markdown-content';
                content.innerHTML = renderMarkdown(node.solutionBlock.answer);
                
                ansRegion.appendChild(label);
                ansRegion.appendChild(content);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional + Toggle)
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap.get(node.id);

                // Toggle
                const btn = document.createElement('button');
                btn.className = 'sd-disclosure-btn';
                btn.setAttribute('aria-expanded', isExpanded);
                btn.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <i data-lucide="chevron-down" class="sd-disclosure-icon"></i>
                `;
                btn.onclick = () => {
                    state.expandedMap.set(node.id, !isExpanded);
                    // Partial re-render strategy for simplicity, or DOM toggle
                    // For performance/state preservation, we'll replace the block content logic
                    // But re-rendering the whole app is safer for prototype consistency
                    const scrollPos = window.scrollY;
                    renderApp(); // Heavy hammer, but guarantees correct state
                    window.scrollTo(0, scrollPos);
                };
                block.appendChild(btn);

                // Region
                if (isExpanded) {
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';

                    // Keep in mind
                    if (sd.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', sd.keepInMind, 'keep-in-mind'));
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', sd.formulasUsed, 'formulas-used'));
                    }
                    // Working
                    if (sd.working) {
                        region.appendChild(renderSDSection('Working', sd.working, 'working'));
                    }
                    // Alternative workings
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((aw, idx) => {
                            region.appendChild(renderSDSection('Alternative working', aw, 'alt-working'));
                        });
                    }

                    block.appendChild(region);
                }
            }

            el.appendChild(block);
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            const kids = document.createElement('div');
            kids.className = 'children-container';
            node.children.forEach(child => kids.appendChild(renderQuestionNode(child)));
            el.appendChild(kids);
        }

        return el;
    }

    function renderSDSection(labelTxt, contentMd, typeClass) {
        const wrapper = document.createElement('div');
        wrapper.className = `sd-subsection sd-${typeClass}`;
        
        const label = document.createElement('div');
        label.className = 'sd-label';
        label.textContent = labelTxt;
        
        const body = document.createElement('div');
        body.className = 'sd-body markdown-content';
        body.innerHTML = renderMarkdown(contentMd);

        wrapper.appendChild(label);
        wrapper.appendChild(body);
        return wrapper;
    }

    function renderMarkdown(text) {
        if (!text) return '';
        return md ? md.render(text) : text;
    }

    // =========================================
    // UTILS
    // =========================================

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(el => {
                        el.classList.toggle('active', el.dataset.qid === id);
                    });
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px', // Trigger near top
            threshold: 0
        });

        document.querySelectorAll('.question-node').forEach(el => observer.observe(el));
    }

    // Start
    init();

</script>
