    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        
        // --- CONSTANTS ---
        const SVG_CHEVRON = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
        const SVG_BULB = `<svg class="sd-icon" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>`;

        // --- STATE ---
        let payload = null;
        let currentPaperKey = null;

        // --- MARKDOWN SETUP ---
        const md = window.markdownit ? window.markdownit({
            html: true,     // Payload requirement: Allow inline SVG
            linkify: true,
            breaks: false   // Payload requirement: MUST be false to avoid breaking KaTeX
        }) : null;

        if (md) {
            // Payload requirement: Disable escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paperSelector'),
            navList: document.getElementById('navList'),
            drawerNavList: document.getElementById('drawerNavList'),
            paperContent: document.getElementById('paperContent'),
            mobileJumpTrigger: document.getElementById('mobileJumpTrigger'),
            navDrawer: document.getElementById('navDrawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                payload = await response.json();
                
                if (!payload || !payload.papers) throw new Error("Invalid payload");
                
                populateSelector();
                
                // Load first paper by default
                if (payload.papers.length > 0) {
                    loadPaper(payload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                els.paperContent.innerHTML = '<div class="status-message">PAPERS PAYLOAD MISSING</div>';
                els.paperSelector.innerHTML = '<option>Error loading payload</option>';
            }
        }

        function populateSelector() {
            els.paperSelector.innerHTML = '';
            payload.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // --- RENDERING CORE ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = payload.papers.find(p => p.key === key);
            if (!paper) return;

            // Sync selector
            els.paperSelector.value = key;

            // Render Nav
            const navHTML = generateNav(paper);
            els.navList.innerHTML = navHTML;
            els.drawerNavList.innerHTML = navHTML; // Mirror for mobile

            // Render Content
            let contentHTML = '';
            
            // Handle sections vs flat
            if (paper.sections) {
                paper.sections.forEach(section => {
                    contentHTML += `<section class="paper-section">`;
                    if (section.label && section.label.trim() !== "") {
                        contentHTML += `<div class="paper-section-header">${esc(section.label)}</div>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => {
                            contentHTML += renderQuestionNode(q, paper.defaults, 0);
                        });
                    }
                    contentHTML += `</section>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    contentHTML += renderQuestionNode(q, paper.defaults, 0);
                });
            }

            els.paperContent.innerHTML = `<div class="paper-surface">${contentHTML}</div>`;

            // Post-Render: KaTeX
            renderMath();
            
            // Post-Render: Attach Events
            attachInteractions();

            // Scroll top
            window.scrollTo(0, 0);
        }

        function generateNav(paper) {
            let html = '';
            
            const renderItem = (q, depth) => {
                const subClass = depth > 0 ? 'nav-item-sub' : '';
                html += `<li><a href="#q-${q.id}" class="nav-item ${subClass}" data-qid="${q.id}">${esc(q.id)}</a></li>`;
                if (q.children) {
                    q.children.forEach(child => renderItem(child, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<li class="nav-section-label">${esc(section.label)}</li>`;
                    }
                    if (section.questions) {
                        section.questions.forEach(q => renderItem(q, 0));
                    }
                    html += `<li style="height: var(--space-sm);"></li>`; // Spacing between sections
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => renderItem(q, 0));
            }
            return html;
        }

        function renderQuestionNode(node, defaults, depth) {
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Default expansion logic: 
            // If paper.defaults.expandedAll is explicitly false, collapse. Otherwise expand if present.
            const isExpanded = defaults && defaults.expandedAll === false ? false : true; 
            
            let html = `<div id="q-${node.id}" class="question-node" data-depth="${depth}">`;

            // Question Body
            html += `
                <div class="question-body">
                    <div class="question-id">${esc(node.id)}</div>
                    <div class="question-prompt">${renderMarkdown(node.question)}</div>
                </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    html += `
                        <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                            <span class="control-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            ${SVG_CHEVRON}
                        </button>
                        
                        <div id="sd-${node.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                    `;

                    // Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">${SVG_BULB} Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }

                    // Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }

                    // Working
                    if (details.working) {
                        html += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-body working-block">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            html += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body working-block">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    html += `</div>`; // End details region
                }
                html += `</div>`; // End solution block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`;
            return html;
        }

        // --- HELPERS ---

        function renderMarkdown(text) {
            if (!text) return '';
            // If md lib failed, return basic escaped text to prevent crash
            if (!md) return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            return md.render(text);
        }

        function esc(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function attachInteractions() {
            // Disclosure Controls
            document.querySelectorAll('.disclosure-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const targetId = btn.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        const newState = !isExpanded;
                        btn.setAttribute('aria-expanded', newState);
                        btn.querySelector('.control-text').textContent = newState ? 'Hide working' : 'Show working';
                        
                        if (newState) {
                            target.classList.add('expanded');
                        } else {
                            target.classList.remove('expanded');
                        }
                    }
                });
            });

            // Navigation Links (smooth scroll)
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Close drawer if open (mobile)
                    closeDrawer();
                    
                    const targetId = link.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                        
                        // Update active state manually for immediate feedback
                        updateActiveNav(link.dataset.qid);
                    }
                });
            });
        }

        function updateActiveNav(qid) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Try to match qid in both desktop and mobile lists
            const selector = `.nav-item[data-qid="${qid}"]`;
            document.querySelectorAll(selector).forEach(el => el.classList.add('active'));
        }

        // --- MOBILE DRAWER LOGIC ---
        function openDrawer() {
            els.navDrawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            els.navDrawer.setAttribute('aria-hidden', 'false');
            els.drawerOverlay.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            els.navDrawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            els.navDrawer.setAttribute('aria-hidden', 'true');
            els.drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // --- RUN ---
        init();

    </script>
</body>
</html>
