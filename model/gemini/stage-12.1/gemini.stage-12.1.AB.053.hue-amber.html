<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

<script>
    /**
     * STAGE 0: CONSTANTS
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json"; // Required by constant rule, though used internally
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber"; // From prompt param

    /**
     * STATE & INIT
     */
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedDetails: new Set(), // IDs of questions with expanded details
        activeNavId: null
    };

    // --- Markdown renderer (authoritative config) ---
    // Must be html:true, breaks:false, escape disabled
    const md = window.markdownit
    ? window.markdownit({
        html: true, 
        linkify: true,
        breaks: false, 
        })
    : null;

    if (md) {
        md.inline.ruler.disable(["escape"]);
    }

    // DOM Elements
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        navDesktop: document.getElementById('nav-container-desktop'),
        navMobile: document.getElementById('nav-container-mobile'),
        paperContent: document.getElementById('paper-content'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawer: document.getElementById('drawer'),
        jumpTrigger: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close')
    };

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || payload.papers.length === 0) throw new Error("No papers in payload");

            state.papers = payload.papers;
            
            renderPaperSelector();
            
            // Select first paper by default
            switchPaper(state.papers[0].key);

        } catch (err) {
            console.error(err);
            renderError();
        }
    }

    function renderError() {
        els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
        els.paperSelector.innerHTML = `<option>Error loading papers</option>`;
        els.paperSelector.disabled = true;
    }

    function renderPaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');

        els.paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        state.currentPaperKey = key;
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded states based on defaults
        state.expandedDetails.clear();
        // If expandedAll is NOT false, default to expanded.
        // We'll handle this logic during rendering of each node.
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Scroll to top
        window.scrollTo(0,0);
        closeDrawer();
    }

    /**
     * CONTENT RENDERING
     */
    function renderPaperContent(paper) {
        const container = document.createElement('div');
        container.className = 'question-list';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header-block';
                    header.innerHTML = `<div class="section-header-title">${escapeHtml(section.label)}</div>`;
                    container.appendChild(header);
                }
                // Render questions in section
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat paper
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        }

        els.paperContent.innerHTML = '';
        els.paperContent.appendChild(container);

        // Run KaTeX
        if (window.renderMathInElement) {
            window.renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function renderQuestionNode(node, depth, paperDefaults) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.setAttribute('data-depth', depth);
        wrapper.id = `q-${node.id}`; // Anchor

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idSpan = `<span class="text-id">${node.id}</span>`;
        const promptHtml = md ? md.render(node.question || '') : (node.question || '');
        
        bodyEl.innerHTML = `<div class="question-prompt text-question">${idSpan}${promptHtml}</div>`;
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const blockEl = document.createElement('div');
            blockEl.className = 'solution-block';
            let hasContent = false;

            // Answer (Visible by default if present)
            if (node.solutionBlock.answer) {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer-region';
                const answerHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerEl.innerHTML = `
                    <span class="text-label">Answer</span>
                    <div class="answer-content text-body-subordinate">${answerHtml}</div>
                `;
                blockEl.appendChild(answerEl);
                hasContent = true;
            }

            // Solution Details (Collapsible)
            if (node.solutionBlock.solutionDetails) {
                hasContent = true;
                const sd = node.solutionBlock.solutionDetails;
                
                // Determine default state
                const isExpandedDefault = paperDefaults?.expandedAll !== false;
                // If not tracked yet, set default
                // Note: In a real app we might want persistence, here we just use the paper default on load
                // We'll rely on the DOM state initialization here.
                
                // Create Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-details-control';
                toggleBtn.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                toggleBtn.innerHTML = `
                    <span class="btn-text">${isExpandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Create Region
                const regionEl = document.createElement('div');
                regionEl.className = `solution-details-region ${isExpandedDefault ? 'open' : ''}`;
                
                // Populate Region
                let regionHtml = '';

                // Keep in mind
                if (sd.keepInMind) {
                    regionHtml += `
                        <div class="sd-subsection">
                            <span class="text-label">Keep in mind</span>
                            <div class="text-body-subordinate keep-in-mind-list">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    regionHtml += `
                        <div class="sd-subsection">
                            <span class="text-label">Formulas used</span>
                            <div class="text-body-subordinate formulas-list">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                // Working
                if (sd.working) {
                    regionHtml += `
                        <div class="sd-subsection">
                            <span class="text-label">Working</span>
                            <div class="text-body-subordinate working-body">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        regionHtml += `
                            <div class="sd-subsection">
                                <span class="text-label">Alternative working</span>
                                <div class="text-body-subordinate working-body">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                regionEl.innerHTML = regionHtml;

                // Bind Toggle Event
                toggleBtn.addEventListener('click', () => {
                    const isOpen = regionEl.classList.contains('open');
                    if (isOpen) {
                        regionEl.classList.remove('open');
                        toggleBtn.setAttribute('aria-expanded', 'false');
                        toggleBtn.querySelector('.btn-text').textContent = 'Show working';
                    } else {
                        regionEl.classList.add('open');
                        toggleBtn.setAttribute('aria-expanded', 'true');
                        toggleBtn.querySelector('.btn-text').textContent = 'Hide working';
                    }
                });

                blockEl.appendChild(toggleBtn);
                blockEl.appendChild(regionEl);
            }

            if (hasContent) {
                wrapper.appendChild(blockEl);
            }
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, paperDefaults));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    /**
     * NAVIGATION RENDERING
     */
    function renderNavigation(paper) {
        const createNavList = () => {
            const list = document.createElement('div');
            list.className = 'nav-list';
            
            const addNode = (node, depth) => {
                const item = document.createElement('a');
                item.className = 'nav-item';
                item.textContent = node.id;
                item.setAttribute('data-depth', depth);
                item.setAttribute('data-target', `q-${node.id}`);
                item.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(`q-${node.id}`);
                };
                list.appendChild(item);

                if (node.children) {
                    node.children.forEach(c => addNode(c, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    // Section separator logic
                    if (section.label && section.label.trim()) {
                         // Divider if not first
                        if (idx > 0) {
                            // Spacing handled by margin-top of label
                        }
                        const labelEl = document.createElement('div');
                        labelEl.className = 'nav-section-label';
                        labelEl.textContent = section.label;
                        list.appendChild(labelEl);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => addNode(q, 0));
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNode(q, 0));
            }
            return list;
        };

        // Render Desktop
        els.navDesktop.innerHTML = '';
        els.navDesktop.appendChild(createNavList());

        // Render Mobile
        els.navMobile.innerHTML = '';
        els.navMobile.appendChild(createNavList());
        
        setupIntersectionObserver();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            closeDrawer();
            
            // Focus for accessibility
            el.setAttribute('tabindex', '-1');
            el.focus({preventScroll: true}); 
        }
    }

    /**
     * INTERACTION HANDLERS
     */
    // Mobile Drawer
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    function openDrawer() {
        els.drawerOverlay.classList.add('open');
        els.drawer.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock scroll
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('open');
        els.drawer.classList.remove('open');
        document.body.style.overflow = '';
    }

    // Scroll Spy for Nav
    function setupIntersectionObserver() {
        // Disconnect old if exists (simplified here by not storing observer instance since we rebuild nav on paper switch)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // This heuristic picks the first intersecting element roughly in view
                    setActiveNav(entry.target.id);
                }
            });
        }, {
            rootMargin: '-10% 0px -80% 0px' // Trigger when element is near top
        });

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(targetId) {
        const selector = `.nav-item[data-target="${targetId}"]`;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Desktop
        const dLink = els.navDesktop.querySelector(selector);
        if (dLink) {
            dLink.classList.add('active');
            // Auto-scroll nav rail if needed
            dLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
        
        // Mobile
        const mLink = els.navMobile.querySelector(selector);
        if (mLink) mLink.classList.add('active');
    }

    // Helper
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Start
    init();

</script>
