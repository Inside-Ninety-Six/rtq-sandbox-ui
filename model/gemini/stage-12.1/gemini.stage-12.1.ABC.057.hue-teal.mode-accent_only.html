<script>
    /* =========================================
       STAGE 0: CONSTANTS (AUTHORITATIVE)
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       STATE MANAGEMENT
       ========================================= */
    const state = {
        papers: [],
        currentPaper: null,
        expandedState: new Map(), // questionId -> boolean
        activeSection: null
    };

    /* =========================================
       MARKDOWN CONFIG (STAGE 6 HARDENED)
       ========================================= */
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // CRITICAL: prevents <br> in math
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // CRITICAL: preserve TeX backslashes
    }

    /* =========================================
       INIT
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            state.papers = payload.papers || [];
            
            if (state.papers.length === 0) {
                renderError("NO PAPERS FOUND");
                return;
            }

            setupSelector();
            
            // Default to first paper
            loadPaper(state.papers[0].key);

            setupMobileDrawer();

        } catch (e) {
            console.error(e);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        document.getElementById('paper-surface').innerHTML = `<div class="error-message">${msg}</div>`;
        document.getElementById('paper-selector').disabled = true;
    }

    function setupSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function setupMobileDrawer() {
        const trigger = document.getElementById('jump-to-btn');
        const close = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const body = document.body;
        const drawer = document.getElementById('drawer');

        function open() {
            body.classList.add('drawer-open');
            drawer.classList.add('open');
        }
        function closeDrawer() {
            body.classList.remove('drawer-open');
            drawer.classList.remove('open');
        }

        trigger.addEventListener('click', open);
        close.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Close on nav item click (delegation)
        document.getElementById('mobile-nav-list').addEventListener('click', (e) => {
            if (e.target.closest('.nav-item')) closeDrawer();
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedState.clear();

        // Set defaults
        const expandAll = paper.defaults?.expandedAll !== false; // Default true unless false
        // We handle this dynamically during render, but if we need to track state, we can.
        // For this prototype, we'll let the render function decide initial state if not in map.
        
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Render Math
        renderMathInElement(document.getElementById('paper-surface'), {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    /* =========================================
       RENDER: PAPER CONTENT
       ========================================= */
    function renderPaperContent(paper) {
        const container = document.getElementById('paper-surface');
        container.innerHTML = '';

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    container.appendChild(header);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        container.appendChild(renderQuestionNode(q, 0));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0));
            });
        }
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${node.id}`;

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'q-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'q-prompt';
        qPrompt.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('div');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('div');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            const details = node.solutionBlock.solutionDetails;
            if (details) {
                // Defaults
                const isExpandedDefault = state.currentPaper.defaults?.expandedAll !== false;
                // Check state or use default
                const isExpanded = state.expandedState.has(node.id) 
                    ? state.expandedState.get(node.id) 
                    : isExpandedDefault;

                // Control
                const control = document.createElement('button');
                control.className = 'disclosure-control';
                control.setAttribute('aria-expanded', isExpanded);
                control.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Content Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.setAttribute('aria-hidden', !isExpanded);
                
                // Interactions
                control.onclick = () => {
                    const newState = !state.expandedState.get(node.id);
                    state.expandedState.set(node.id, newState); // Update state map
                    
                    // UI Update
                    detailsRegion.setAttribute('aria-hidden', !newState);
                    control.setAttribute('aria-expanded', newState);
                    control.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                };

                // Populate Details
                // Order: KeepInMind -> Formulas -> Working -> Alt
                if (details.keepInMind) {
                    detailsRegion.appendChild(renderDetailSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                }
                if (details.formulasUsed) {
                    detailsRegion.appendChild(renderDetailSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                }
                if (details.working) {
                    detailsRegion.appendChild(renderDetailSection('Working', details.working, 'sd-working'));
                }
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach(alt => {
                        detailsRegion.appendChild(renderDetailSection('Alternative working', alt, 'sd-alt-working'));
                    });
                } else if (details.alternativeWorking) {
                     // Handle single string case just in case payload variance
                     detailsRegion.appendChild(renderDetailSection('Alternative working', details.alternativeWorking, 'sd-alt-working'));
                }

                // Append to block
                block.appendChild(control);
                block.appendChild(detailsRegion);
                
                // Initialize Map if not present
                if (!state.expandedState.has(node.id)) {
                    state.expandedState.set(node.id, isExpanded);
                }
            }

            wrapper.appendChild(block);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    function renderDetailSection(label, contentRaw, extraClass) {
        const sec = document.createElement('div');
        sec.className = `sd-section ${extraClass}`;
        
        const lbl = document.createElement('div');
        lbl.className = 'sd-label';
        lbl.textContent = label;
        
        const body = document.createElement('div');
        body.className = 'sd-body';
        body.innerHTML = md ? md.render(contentRaw) : contentRaw;
        
        sec.appendChild(lbl);
        sec.appendChild(body);
        return sec;
    }

    /* =========================================
       RENDER: NAVIGATION
       ========================================= */
    function renderNavigation(paper) {
        const desktopList = document.getElementById('desktop-nav-list');
        const mobileList = document.getElementById('mobile-nav-list');
        desktopList.innerHTML = '';
        mobileList.innerHTML = '';

        const frag = document.createDocumentFragment();

        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Label (only if exists)
                if (section.label && section.label.trim().length > 0) {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = section.label;
                    frag.appendChild(li);
                }
                if (section.questions) {
                    section.questions.forEach(q => appendNavTree(q, 0, frag));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => appendNavTree(q, 0, frag));
        }

        desktopList.appendChild(frag.cloneNode(true));
        mobileList.appendChild(frag);

        // Highlight logic (IntersectionObserver could be added here for scroll spy, 
        // but for now simple click-to-active is enough or rely on scroll monitoring).
        // Adding simple click handler to update active state
        const updateActive = (targetId) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`.nav-item[href="#${targetId}"]`).forEach(el => el.classList.add('active'));
        };

        [desktopList, mobileList].forEach(list => {
            list.addEventListener('click', (e) => {
                const link = e.target.closest('.nav-item');
                if (link) {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        // Desktop: scroll window? No, nav is sticky, body scrolls.
                        // Or paper-column scrolls?
                        // "Paper content must exist within a single scrollable page" -> usually implies window scroll or frame scroll.
                        // We used .nav-rail sticky, so the main document scrolls.
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - 80; // Offset for sticky header
                        window.scrollTo({ top: top, behavior: 'smooth' });
                        updateActive(targetId);
                    }
                }
            });
        });
    }

    function appendNavTree(node, depth, container) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.className = 'nav-item';
        a.href = `#q-${node.id}`;
        a.textContent = node.id;
        a.setAttribute('data-depth', depth);
        
        li.appendChild(a);
        container.appendChild(li);

        if (node.children) {
            node.children.forEach(child => appendNavTree(child, depth + 1, container));
        }
    }

    // Initialize
    init();

</script>
