    <script>
        (function() {
            // --- STATE ---
            let papersData = [];
            let currentPaper = null;
            let activeQuestionId = null; // For Intersection Observer

            // --- MARKDOWN SETUP (Authoritative Config) ---
            const md = window.markdownit
                ? window.markdownit({
                    html: true, // Allow inline SVG
                    linkify: true,
                    breaks: false, // Critical: no <br> in math
                })
                : null;
            
            if (md) {
                md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
            }

            // --- DOM ELEMENTS ---
            const els = {
                selector: document.getElementById('paper-selector'),
                content: document.getElementById('paper-content'),
                navDesktop: document.getElementById('nav-list-desktop'),
                navMobile: document.getElementById('drawer-nav-list'),
                drawerOverlay: document.getElementById('drawer-overlay'),
                jumpToBtn: document.getElementById('jump-to-btn'),
                drawerClose: document.getElementById('drawer-close')
            };

            // --- INITIALIZATION ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Fetch failed');
                    const json = await response.json();
                    
                    if (!json.papers || !Array.isArray(json.papers)) {
                        throw new Error('Invalid schema');
                    }

                    papersData = json.papers;
                    populateSelector();
                    
                    // Default to first paper
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }
                } catch (e) {
                    console.error(e);
                    renderError();
                }
            }

            function populateSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    els.selector.appendChild(opt);
                });
                
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function renderError() {
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.navDesktop.innerHTML = '';
            }

            // --- PAPER LOADING ---
            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                currentPaper = paper;
                els.selector.value = key;
                
                // 1. Render Content
                renderPaperContent(paper);
                
                // 2. Render Navigation
                renderNavigation(paper);
                
                // 3. KaTeX Render
                if (window.renderMathInElement) {
                    renderMathInElement(els.content, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }

                // 4. Setup Observers (ScrollSpy)
                setupScrollSpy();
                
                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- CONTENT RENDERING ---
            function renderPaperContent(paper) {
                const container = document.createElement('div');
                
                // Determine structure: Sections or Flat
                if (paper.sections) {
                    paper.sections.forEach((section, idx) => {
                        // Section Header (only if label exists)
                        if (section.label && section.label.trim() !== '') {
                            const header = document.createElement('div');
                            header.className = 'section-header-block';
                            header.innerHTML = `<h2 class="section-header-text">${escapeHtml(section.label)}</h2>`;
                            container.appendChild(header);
                        }
                        // Questions
                        if (section.questions) {
                            section.questions.forEach(q => {
                                container.appendChild(createQuestionNode(q, 0, paper.defaults));
                            });
                        }
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        container.appendChild(createQuestionNode(q, 0, paper.defaults));
                    });
                }

                els.content.innerHTML = '';
                els.content.appendChild(container);
            }

            function createQuestionNode(node, depth, defaults) {
                const wrapper = document.createElement('div');
                wrapper.className = 'question-node';
                wrapper.id = `q-${sanitizeId(node.id)}`; // Anchor target
                wrapper.dataset.id = node.id; // For Nav sync

                // 1. Question Body
                const bodyEl = document.createElement('div');
                bodyEl.className = 'question-body';
                
                const idEl = document.createElement('div');
                idEl.className = 'question-id';
                idEl.textContent = node.id;
                
                const contentEl = document.createElement('div');
                contentEl.className = 'question-content';
                contentEl.innerHTML = renderMarkdown(node.question);

                bodyEl.appendChild(idEl);
                bodyEl.appendChild(contentEl);
                wrapper.appendChild(bodyEl);

                // 2. Solution Block (Optional)
                if (node.solutionBlock) {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'solution-block';

                    // A. Answer (Optional)
                    if (node.solutionBlock.answer) {
                        const ansEl = document.createElement('div');
                        ansEl.className = 'answer-region';
                        ansEl.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        `;
                        blockEl.appendChild(ansEl);
                    }

                    // B. Solution Details (Optional)
                    const sdData = node.solutionBlock.solutionDetails;
                    if (sdData) {
                        const sdWrapper = document.createElement('div');
                        sdWrapper.className = 'solution-details-wrapper';
                        
                        // Default expanded?
                        const isExpanded = defaults && defaults.expandedAll === false ? false : true;

                        // Disclosure Control
                        const toggle = document.createElement('button');
                        toggle.className = 'disclosure-control';
                        toggle.setAttribute('aria-expanded', isExpanded);
                        toggle.innerHTML = `
                            <span class="toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <span class="disclosure-icon">▼</span>
                        `;
                        
                        // Details Content
                        const detailsContent = document.createElement('div');
                        detailsContent.className = `solution-details-content ${isExpanded ? 'expanded' : ''}`;
                        
                        // -- Keep in mind --
                        if (sdData.keepInMind) {
                            const section = document.createElement('div');
                            section.className = 'sd-section keep-in-mind';
                            section.innerHTML = `
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-body">${renderMarkdown(sdData.keepInMind)}</div>
                            `;
                            detailsContent.appendChild(section);
                        }

                        // -- Formulas used --
                        if (sdData.formulasUsed) {
                            const section = document.createElement('div');
                            section.className = 'sd-section formulas-used';
                            section.innerHTML = `
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-body">${renderMarkdown(sdData.formulasUsed)}</div>
                            `;
                            detailsContent.appendChild(section);
                        }

                        // -- Working --
                        if (sdData.working) {
                            const section = document.createElement('div');
                            section.className = 'sd-section working-block';
                            section.innerHTML = `
                                <div class="sd-label">Working</div>
                                <div class="sd-body">${renderMarkdown(sdData.working)}</div>
                            `;
                            detailsContent.appendChild(section);
                        }

                        // -- Alternative Working --
                        if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                            sdData.alternativeWorking.forEach(alt => {
                                const section = document.createElement('div');
                                section.className = 'sd-section alternative-working-block';
                                section.innerHTML = `
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-body">${renderMarkdown(alt)}</div>
                                `;
                                detailsContent.appendChild(section);
                            });
                        }

                        // Toggle Logic
                        toggle.onclick = () => {
                            const expanded = toggle.getAttribute('aria-expanded') === 'true';
                            toggle.setAttribute('aria-expanded', !expanded);
                            toggle.querySelector('.toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                            detailsContent.classList.toggle('expanded');
                        };

                        sdWrapper.appendChild(toggle);
                        sdWrapper.appendChild(detailsContent);
                        blockEl.appendChild(sdWrapper);
                    }
                    
                    wrapper.appendChild(blockEl);
                }

                // 3. Children (Recursion)
                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                    });
                    wrapper.appendChild(childContainer);
                }

                return wrapper;
            }

            function renderMarkdown(text) {
                if (!md || !text) return text || '';
                return md.render(text);
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '_');
            }

            // --- NAVIGATION RENDERING ---
            function renderNavigation(paper) {
                const fragment = document.createDocumentFragment();
                
                if (paper.sections) {
                    paper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== '') {
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = section.label;
                            fragment.appendChild(label);
                        }
                        if (section.questions) {
                            renderNavItemsRecursive(section.questions, 0, fragment);
                        }
                    });
                } else if (paper.questions) {
                    renderNavItemsRecursive(paper.questions, 0, fragment);
                }

                // Clone for both desktop and mobile
                els.navDesktop.innerHTML = '';
                els.navDesktop.appendChild(fragment.cloneNode(true));
                els.navMobile.innerHTML = '';
                els.navMobile.appendChild(fragment.cloneNode(true));

                // Attach click listeners to both
                [els.navDesktop, els.navMobile].forEach(navRoot => {
                    navRoot.querySelectorAll('.nav-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            const targetId = item.dataset.target;
                            const targetEl = document.getElementById(`q-${targetId}`);
                            if (targetEl) {
                                targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                                closeDrawer();
                            }
                        });
                    });
                });
            }

            function renderNavItemsRecursive(nodes, depth, container) {
                nodes.forEach(node => {
                    const item = document.createElement('div');
                    item.className = 'nav-item';
                    item.textContent = node.id;
                    item.dataset.depth = depth;
                    item.dataset.target = sanitizeId(node.id);
                    item.dataset.rawId = node.id; // For matching
                    container.appendChild(item);

                    if (node.children) {
                        renderNavItemsRecursive(node.children, depth + 1, container);
                    }
                });
            }

            // --- INTERACTION ---
            function toggleDrawer() {
                const isOpen = els.drawerOverlay.classList.contains('open');
                if (isOpen) closeDrawer();
                else openDrawer();
            }
            function openDrawer() {
                els.drawerOverlay.classList.add('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                els.drawerOverlay.setAttribute('aria-hidden', 'true');
            }

            els.jumpToBtn.addEventListener('click', toggleDrawer);
            els.drawerClose.addEventListener('click', closeDrawer);
            els.drawerOverlay.addEventListener('click', (e) => {
                if (e.target === els.drawerOverlay) closeDrawer();
            });

            // --- SCROLL SPY ---
            function setupScrollSpy() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveNav(entry.target.dataset.id);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '-20% 0px -60% 0px', // Bias towards top-center
                    threshold: 0
                });

                document.querySelectorAll('.question-node').forEach(node => {
                    observer.observe(node);
                });
            }

            function setActiveNav(id) {
                if (activeQuestionId === id) return;
                activeQuestionId = id;
                
                // Update Desktop
                updateNavState(els.navDesktop, id);
                // Update Mobile
                updateNavState(els.navMobile, id);
            }

            function updateNavState(root, id) {
                root.querySelectorAll('.nav-item').forEach(el => {
                    if (el.dataset.rawId === id) el.classList.add('active');
                    else el.classList.remove('active');
                });
            }

            // Start
            init();

        })();
    </script>
</body>
