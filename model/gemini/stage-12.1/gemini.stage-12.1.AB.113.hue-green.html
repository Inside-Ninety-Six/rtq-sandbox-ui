<body>

    <script>
        // CANONICAL CONSTANT — PAPERS PAYLOAD PATH (v1.0)
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // ADD-ON PARAMETER (Stage 6 ColorLab B)
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "green"; 
    </script>

    <div class="layout-root">
        <!-- Top Controls -->
        <header class="top-controls-region">
            <div class="top-controls-content">
                <select id="paper-selector" class="paper-selector" aria-label="Select Paper">
                    <option disabled selected>Loading papers...</option>
                </select>

                    Jump to
                </button>
            </div>
        </header>

        <div class="document-frame-shell">

                <div id="desktop-nav-list" class="nav-list"></div>

        <div class="drawer-header">
            <span style="font-weight:var(--fw-bold);">Jump to</span>
            <button id="drawer-close" class="btn-close" aria-label="Close navigation">&times;</button>
        </div>

        </div>
    </div>

    <!-- Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- 1. Markdown Setup (Stage 6 Config) ---
            const md = window.markdownit ? window.markdownit({
                html: true, // Allow inline SVG
                linkify: true,
                breaks: false // Critical: prevents <br> inside Math
            }) : null;

            if (md) {
                // Disable escape rule to preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- 2. State & DOM Refs ---
            const els = {
                selector: document.getElementById('paper-selector'),
                contentRegion: document.getElementById('paper-content-region'),
                desktopNav: document.getElementById('desktop-nav-list'),
                mobileNav: document.getElementById('mobile-nav-list'),
                jumpTrigger: document.getElementById('jump-trigger'),
                drawer: document.getElementById('drawer'),
                drawerOverlay: document.getElementById('drawer-overlay'),
                drawerClose: document.getElementById('drawer-close')
            };

            let papersData = [];

            // --- 3. Payload Loading (Stage 6 Baseline) ---
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                papersData = payload.papers || [];
                
                if (papersData.length === 0) throw new Error("No papers in payload");

                initPaperSelector();
                // Load first paper by default
                loadPaper(papersData[0].key);

            } catch (err) {
                console.error(err);
                els.contentRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                els.selector.innerHTML = `<option disabled>Error loading payload</option>`;
            }

            // --- 4. Render Logic ---

            function initPaperSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.key;
                    opt.textContent = p.label || p.key;
                    els.selector.appendChild(opt);
                });
                
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });
            }

            function loadPaper(key) {
                const paper = papersData.find(p => p.key === key);
                if (!paper) return;

                // Clear Views
                els.contentRegion.innerHTML = '';
                els.desktopNav.innerHTML = '';
                els.mobileNav.innerHTML = '';

                // Handle Sections vs Flat
                let structure = [];
                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        structure.push({ type: 'section', label: sec.label });
                        sec.questions.forEach(q => structure.push({ type: 'question', data: q, depth: 0 }));
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => structure.push({ type: 'question', data: q, depth: 0 }));
                }

                // Render Content Loop
                structure.forEach(item => {
                    if (item.type === 'section') {
                        // Section Header in Paper
                        if (item.label && item.label.trim() !== '') {
                            const secHeader = document.createElement('div');
                            secHeader.className = 'section-header';
                            secHeader.textContent = item.label;
                            els.contentRegion.appendChild(secHeader);
                        }
                    } else if (item.type === 'question') {
                        els.contentRegion.appendChild(createQuestionNode(item.data, item.depth, paper.defaults));
                    }
                });

                // Render Navigation (re-using structure but flat)
                renderNavigation(structure);

                // KaTeX Render
                if (window.renderMathInElement) {
                    window.renderMathInElement(els.contentRegion, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false}
                        ],
                        throwOnError: false
                    });
                }
            }

            // Recursive Question Node Creator
            function createQuestionNode(data, depth, defaults) {
                const node = document.createElement('div');
                node.className = `question-node ${depth > 0 ? 'is-child' : ''}`;
                node.id = `q-${data.id}`;

                // 1. Question Body
                const qBody = document.createElement('div');
                qBody.className = 'question-body';
                
                const qId = document.createElement('div');
                qId.className = 'question-id';
                qId.textContent = data.id;

                const qPrompt = document.createElement('div');
                qPrompt.className = 'question-prompt md-content';
                qPrompt.innerHTML = md ? md.render(data.question || '') : (data.question || '');

                qBody.appendChild(qId);
                qBody.appendChild(qPrompt);
                node.appendChild(qBody);

                // 2. Solution Block (Optional)
                if (data.solutionBlock) {
                    const sb = data.solutionBlock;
                    const solutionBlockDiv = document.createElement('div');
                    solutionBlockDiv.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansRegion = document.createElement('div');
                        ansRegion.className = 'answer-region';
                        
                        const ansLabel = document.createElement('span');
                        ansLabel.className = 'answer-label';
                        ansLabel.textContent = 'Answer';
                        
                        const ansContent = document.createElement('div');
                        ansContent.className = 'answer-content md-content';
                        ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;

                        ansRegion.appendChild(ansLabel);
                        ansRegion.appendChild(ansContent);
                        solutionBlockDiv.appendChild(ansRegion);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const detailsWrapper = document.createElement('div');
                        detailsWrapper.className = 'solution-details-wrapper';

                        // Default State
                        const defaultExpanded = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
                        let isExpanded = defaultExpanded;

                        // Disclosure Control
                        const btn = document.createElement('button');
                        btn.className = 'disclosure-control';
                        btn.setAttribute('aria-expanded', isExpanded);
                        btn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                        `;

                        // Region
                        const region = document.createElement('div');
                        region.className = `solution-details-region ${isExpanded ? '' : 'hidden'}`;

                        // Toggle Logic
                        btn.onclick = () => {
                            isExpanded = !isExpanded;
                            btn.setAttribute('aria-expanded', isExpanded);
                            btn.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                            region.classList.toggle('hidden', !isExpanded);
                        };

                        // Build Subsections
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            const s = createSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind');
                            region.appendChild(s);
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            const s = createSubsection('Formulas used', sd.formulasUsed, 'formulas-used');
                            region.appendChild(s);
                        }

                        // Working
                        if (sd.working) {
                            const s = createSubsection('Working', sd.working, 'working');
                            region.appendChild(s);
                        }

                        // Alternative working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach(alt => {
                                const s = createSubsection('Alternative working', alt, 'alt-working');
                                region.appendChild(s);
                            });
                        }

                        detailsWrapper.appendChild(btn);
                        detailsWrapper.appendChild(region);
                        solutionBlockDiv.appendChild(detailsWrapper);
                    }

                    node.appendChild(solutionBlockDiv);
                }

                // 3. Children
                if (data.children && data.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    data.children.forEach(child => {
                        childContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                    });
                    node.appendChild(childContainer);
                }

                return node;
            }

            function createSubsection(label, markdown, typeClass) {
                const div = document.createElement('div');
                div.className = `sd-subsection ${typeClass}`;
                
                const l = document.createElement('div');
                l.className = 'sd-label';
                
                // Optional Icon for Keep In Mind (Stage 5.9.2)
                if (label === 'Keep in mind') {
                    l.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7">
                            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
                        </svg>
                        <span>${label}</span>
                    `;
                } else {
                    l.textContent = label;
                }

                const b = document.createElement('div');
                b.className = 'sd-body md-content';
                b.innerHTML = md ? md.render(markdown) : markdown;

                div.appendChild(l);
                div.appendChild(b);
                return div;
            }

            // Navigation Renderer
            function renderNavigation(structure) {
                const buildNav = (container) => {
                    structure.forEach(item => {
                        if (item.type === 'section') {
                            if (item.label && item.label.trim() !== '') {
                                const l = document.createElement('li');
                                l.className = 'nav-section-label';
                                l.textContent = item.label;
                                container.appendChild(l);
                            }
                        } else {
                            addNavItem(item.data, 0, container);
                        }
                    });
                };
                
                buildNav(els.desktopNav);
                buildNav(els.mobileNav);
            }

            function addNavItem(data, depth, container) {
                const li = document.createElement('li');
                li.className = `nav-item nav-item-depth-${Math.min(depth, 2)}`;
                li.textContent = data.id;
                li.onclick = () => {
                    scrollToId(data.id);
                    closeDrawer();
                };
                container.appendChild(li);

                if (data.children) {
                    data.children.forEach(c => addNavItem(c, depth + 1, container));
                }
            }

            // Scroll Helper
            function scrollToId(id) {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    
                    // Highlight active nav logic would go here (scrollspy)
                    updateActiveNav(id);
                }
            }

            function updateActiveNav(id) {
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.toggle('active', n.textContent === id);
                });
            }

            // Drawer Logic
            els.jumpTrigger.onclick = openDrawer;
            els.drawerClose.onclick = closeDrawer;
            els.drawerOverlay.onclick = closeDrawer;

            function openDrawer() {
                els.drawer.classList.add('open');
                els.drawerOverlay.classList.add('open');
                els.drawer.setAttribute('aria-hidden', 'false');
            }
            function closeDrawer() {
                els.drawer.classList.remove('open');
                els.drawerOverlay.classList.remove('open');
                els.drawer.setAttribute('aria-hidden', 'true');
            }
        });
    </script>
</body>
