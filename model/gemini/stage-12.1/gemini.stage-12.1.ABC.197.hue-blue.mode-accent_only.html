<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

    // --- APP STATE ---
    const state = {
        papers: [],
        currentPaper: null,
        expandedNodes: new Set(), // tracks expanded solution details by Node ID (or path)
        activeQuestionId: null
    };

    // --- MARKDOWN CONFIG (Stage 6.1) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- DOM ELEMENTS ---
    const els = {
        paperSelector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        navList: document.getElementById('nav-list'),
        drawer: document.getElementById('drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerTrigger: document.getElementById('mobile-jump-trigger'),
        drawerClose: document.getElementById('drawer-close'),
        drawerNavContainer: document.getElementById('drawer-nav-container')
    };

    // --- INIT ---
    async function init() {
        lucide.createIcons();
        setupEventListeners();
        await loadPayload();
    }

    // --- LOADING ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid payload schema");
            }

            state.papers = data.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        els.content.innerHTML = `<div class="error-message">${msg}</div>`;
        els.paperSelector.innerHTML = `<option disabled>Error</option>`;
        els.navList.innerHTML = "";
    }

    function populatePaperSelector() {
        els.paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        els.paperSelector.disabled = false;
    }

    // --- PAPER LOGIC ---
    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        state.expandedNodes.clear();

        // Handle Default Expanded State
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless explicitly false

        // We don't pre-fill expandedNodes set because we treat "missing in set" as "use default".
        // Instead, we'll check logic during render.
        // Actually, to support toggle, let's explicitly track *exceptions* or just state.
        // Simple approach: Set contains IDs that are currently expanded.
        // If default is true, we need to know all IDs? 
        // Better: store `collapsedNodes` if default is true, `expandedNodes` if default is false.
        // Simplest: Just use a property on the state object tracking "isExpanded" per ID.
        // Since we re-render on switch, we can just init the set.
        
        // Wait, "Switching papers must hide/show content... must NOT auto-expand beyond paper defaults".
        // I'll implement a helper `isNodeExpanded(id)` that considers defaults.
        
        renderPaper();
        renderNav();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    function renderPaper() {
        if (!state.currentPaper) return;
        
        let html = "";
        
        // Handle Sections vs Flat
        if (state.currentPaper.sections) {
            state.currentPaper.sections.forEach(section => {
                // Stage 3 Section block
                if (section.label && section.label.trim().length > 0) {
                     html += `
                        <div class="section-block">
                            <div class="section-header" style="
                                font-weight:700; 
                                color:var(--c-txt-secondary); 
                                margin-bottom:var(--sp-md);
                                padding-bottom:var(--sp-xs);
                                border-bottom:1px solid var(--c-line-hairline);
                            ">${section.label}</div>
                            <div class="question-list">
                                ${section.questions.map(q => renderQuestionNode(q, 0)).join('')}
                            </div>
                        </div>
                        <div style="height:var(--sp-xl)"></div>
                     `;
                } else {
                    // Empty section label -> direct list
                    html += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                }
            });
        } else if (state.currentPaper.questions) {
            html += state.currentPaper.questions.map(q => renderQuestionNode(q, 0)).join('');
        }

        els.content.innerHTML = html;

        // Post-render: KaTeX
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Re-init icons for new content
        lucide.createIcons();
    }

    function renderQuestionNode(node, depth) {
        // Recursive
        const paddingClass = depth > 0 ? 'children-container' : 'node-top-level';
        const indentStyle = depth > 0 ? '' : ''; // handled by CSS classes

        // Check Expansion
        const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
        // If state tracks overrides. For prototype, we'll store overrides in a Map: id -> boolean
        // If not in map, use default.
        if (!state.expansionOverrides) state.expansionOverrides = new Map();
        
        let isExpanded = defaultExpanded;
        if (state.expansionOverrides.has(node.id)) {
            isExpanded = state.expansionOverrides.get(node.id);
        }

        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;

        // Markdown rendering
        const qText = md ? md.render(node.question || "") : node.question;
        
        let solutionBlockHtml = "";
        if (hasSolutionBlock) {
            let answerHtml = "";
            if (hasAnswer) {
                const aText = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${aText}</div>
                    </div>
                `;
            }

            let detailsHtml = "";
            if (hasDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const expandedAttr = isExpanded ? 'aria-expanded="true"' : 'aria-expanded="false"';
                const expandedClass = isExpanded ? 'expanded' : '';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Subsections
                const keepInMind = sd.keepInMind ? `
                    <div class="sd-subsection">
                        <div class="sd-label"><i data-lucide="lightbulb" style="width:14px;"></i> Keep in mind</div>
                        <div class="sd-body">${md.render(sd.keepInMind)}</div>
                    </div>
                ` : "";

                const formulas = sd.formulasUsed ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${md.render(sd.formulasUsed)}</div>
                    </div>
                ` : "";

                const working = sd.working ? `
                    <div class="sd-subsection">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${md.render(sd.working)}</div>
                    </div>
                ` : "";

                let alts = "";
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    alts = sd.alternativeWorking.map(alt => `
                        <div class="sd-subsection alt-working-block">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `).join('');
                }

                detailsHtml = `
                    <button class="disclosure-control" data-id="${node.id}" ${expandedAttr}>
                        <span>${btnText}</span>
                        <i data-lucide="chevron-down" class="chevron"></i>
                    </button>
                    <div class="solution-details ${expandedClass}" id="sd-${node.id}">
                        ${keepInMind}
                        ${formulas}
                        ${working}
                        ${alts}
                    </div>
                `;
            }

            if (hasAnswer || hasDetails) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        const childrenHtml = (node.children && node.children.length > 0)
            ? `<div class="children-container">
                ${node.children.map(c => renderQuestionNode(c, depth + 1)).join('')}
               </div>`
            : "";

        return `
            <div class="question-node ${depth === 0 ? 'node-top-level' : ''}" id="q-${node.id}" data-qid="${node.id}">
                <div class="question-body">
                    <div class="question-id">${node.id}</div>
                    <div class="question-prompt">${qText}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- NAV RENDERING ---
    function renderNav() {
        if (!state.currentPaper) return;
        const list = flattenNav(state.currentPaper);
        const html = list.map(item => {
            if (item.type === 'section') {
                return `<li class="nav-section-label">${item.label}</li>`;
            } else {
                return `<li>
                    <a class="nav-item" data-target="${item.id}" data-depth="${Math.min(item.depth, 2)}">
                        ${item.id}
                    </a>
                </li>`;
            }
        }).join('');
        
        els.navList.innerHTML = html;
        els.drawerNavContainer.innerHTML = `<ul class="nav-list">${html}</ul>`;
    }

    function flattenNav(paper) {
        const items = [];
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    items.push({ type: 'section', label: sec.label });
                }
                sec.questions.forEach(q => traverseQ(q, 0, items));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => traverseQ(q, 0, items));
        }
        return items;
    }

    function traverseQ(node, depth, list) {
        list.push({ type: 'question', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(c => traverseQ(c, depth + 1, list));
        }
    }

    // --- INTERACTIONS ---
    function setupEventListeners() {
        // Paper Switch
        els.paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer
        els.drawerTrigger.addEventListener('click', () => {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
        });
        const closeDrawer = () => {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
        };
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Disclosure Delegation
        els.content.addEventListener('click', (e) => {
            const btn = e.target.closest('.disclosure-control');
            if (btn) {
                const id = btn.dataset.id;
                toggleWorking(id, btn);
            }
        });

        // Nav Delegation (Desktop & Mobile)
        const handleNavClick = (e) => {
            const link = e.target.closest('.nav-item');
            if (link) {
                const targetId = link.dataset.target;
                const el = document.getElementById(`q-${targetId}`);
                if (el) {
                    // Smooth scroll with offset for sticky header
                    const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
                    window.scrollTo({top: y, behavior: 'smooth'});
                    
                    // Update Active
                    updateActiveNav(targetId);
                    
                    // Close drawer if open
                    closeDrawer();
                }
            }
        };
        els.navList.addEventListener('click', handleNavClick);
        els.drawerNavContainer.addEventListener('click', handleNavClick);

        // Intersection Observer for ScrollSpy
        setupScrollSpy();
    }

    function toggleWorking(id, btn) {
        // Calculate new state
        const isCurrentlyExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isCurrentlyExpanded;

        // Update UI logic
        if (!state.expansionOverrides) state.expansionOverrides = new Map();
        state.expansionOverrides.set(id, newState);

        // Update DOM
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
        
        const detailsEl = document.getElementById(`sd-${id}`);
        if (newState) {
            detailsEl.classList.add('expanded');
            detailsEl.style.display = 'flex';
        } else {
            detailsEl.classList.remove('expanded');
            detailsEl.style.display = 'none';
        }
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll(`.nav-item[data-target="${id}"]`).forEach(el => el.classList.add('active'));
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.dataset.qid;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        // Observe all question nodes on paper load
        const obsFn = () => {
            document.querySelectorAll('.question-node').forEach(n => observer.observe(n));
        };
        // Hook into renderPaper
        const originalRender = renderPaper;
        renderPaper = function() {
            originalRender.apply(this, arguments);
            obsFn();
        };
    }

    // Run
    init();

</script>
