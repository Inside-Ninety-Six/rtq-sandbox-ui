    <meta charset="UTF-8">

    <!-- ColorLab B/C Configuration (Amber + Tinted Neutrals + Light Mode Only) -->
    <style>
        :root {
            /* 
               COLORLAB PARAMETERS:

            --hue: 65;

            /* Accent (Link/Focus/Control): C in [0.10 .. 0.16] */
            --color-accent: oklch(0.55 0.14 65);
            
            /* Dividers/Lines */

        body {
            background-color: var(--bg-page);

        table {

        /* Focus Styles */
        :focus-visible {

        .text-accent { color: var(--color-accent); }

        .border-hairline { border-color: var(--border-hairline); }
        
        /* Mobile Drawer Transitions */

<body class="flex flex-col min-h-screen">

    <!-- Top Controls Region -->
    <div class="sticky top-0 z-40 border-b border-hairline w-full" style="background-color: var(--bg-frame);">
        <div class="max-w-screen-xl mx-auto px-4 md:px-8 h-14 flex items-center justify-between">
            <!-- Paper Selector (Desktop & Mobile) -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-medium" style="color: var(--text-secondary)">Paper:</span>
                <select id="paper-selector" class="bg-transparent text-sm font-medium border border-hairline rounded px-2 py-1 cursor-pointer focus:border-[var(--color-accent)] focus:ring-0" aria-label="Select Paper">
                    <option>Loading...</option>
                </select>
            </div>

            <!-- Mobile Jump To Trigger -->
            <button id="mobile-jump-trigger" class="md:hidden flex items-center gap-2 text-sm font-medium px-3 py-1.5 rounded hover:bg-[var(--bg-wash)] text-accent transition-colors">
                <i data-lucide="list" class="w-4 h-4"></i>
                <span>Jump to</span>
            </button>
        </div>
    </div>

    <!-- DocumentFrameShell -->
    <main class="flex-1 w-full max-w-screen-xl mx-auto md:grid md:grid-cols-[240px_1fr] relative">
        
        <!-- Desktop Navigation Rail (Sticky) -->
        <aside class="hidden md:block sticky top-14 h-[calc(100vh-3.5rem)] border-r border-hairline overflow-y-auto no-scrollbar py-6 pr-4" style="background-color: var(--bg-frame);">
            <nav id="desktop-nav-list" aria-label="Question navigation" class="flex flex-col gap-1">
                <!-- Injected via JS -->
            </nav>
        </aside>

        <!-- Paper Content Region -->
        <div id="paper-region" class="flex flex-col min-h-full px-4 md:px-12 py-8 bg-paper">
            <!-- Content Injected Here -->
            <div id="content-loading" class="text-center py-20 text-sm" style="color: var(--text-secondary)">Loading paper content...</div>
        </div>

    </main>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-drawer" class="fixed inset-0 z-50 hidden" aria-hidden="true">
        <div id="drawer-backdrop" class="absolute inset-0 drawer-backdrop opacity-0"></div>
        <div id="drawer-panel" class="absolute right-0 top-0 bottom-0 w-[280px] drawer-panel translate-x-full shadow-xl flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-hairline">
                <span class="font-medium text-lg">Jump to</span>
                <button id="drawer-close" class="p-2 hover:bg-[var(--bg-wash)] rounded transition-colors" aria-label="Close navigation">
                    <i data-lucide="x" class="w-5 h-5" style="color: var(--text-secondary)"></i>
                </button>
            </div>
            <nav id="mobile-nav-list" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1">
                <!-- Injected via JS -->
            </nav>
        </div>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6: MARKDOWN CONFIGURATION ---
        const md = window.markdownit ? window.markdownit({
            html: true,    // Allow inline SVG passthrough
            linkify: true,
            breaks: false, // CRITICAL: Prevent <br> inside Math delimiters
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- APP STATE ---
        let globalPayload = null;
        let currentPaperKey = null;

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            paperRegion: document.getElementById('paper-region'),
            desktopNav: document.getElementById('desktop-nav-list'),
            mobileNav: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            drawerBackdrop: document.getElementById('drawer-backdrop'),
            drawerPanel: document.getElementById('drawer-panel'),
            drawerTrigger: document.getElementById('mobile-jump-trigger'),
            drawerClose: document.getElementById('drawer-close'),
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                globalPayload = await response.json();
                
                if (!globalPayload.papers || globalPayload.papers.length === 0) {
                    throw new Error("No papers found");
                }

                populatePaperSelector();
                // Load first paper by default
                loadPaper(globalPayload.papers[0].key);

            } catch (err) {
                console.error(err);
                els.paperRegion.innerHTML = `<div class="text-center py-20 font-bold text-lg" style="color: var(--text-primary)">PAPERS PAYLOAD MISSING</div>`;
                els.paperSelector.innerHTML = `<option>Error</option>`;
                els.paperSelector.disabled = true;
            }
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(opt);
            });
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDERING CORE ---

        function loadPaper(key) {
            currentPaperKey = key;
            const paper = globalPayload.papers.find(p => p.key === key);
            if (!paper) return;

            // Clear Views
            els.paperRegion.innerHTML = '';
            els.desktopNav.innerHTML = '';
            els.mobileNav.innerHTML = '';

            // Handle Paper Defaults
            const expandAll = paper.defaults?.expandedAll !== false;

            // Generate Content & Nav
            const flatNavItems = []; // For scroll spy

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    // Render Paper Content Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        // Section Header on Paper
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = "mt-8 mb-6 pb-2 border-b border-hairline";
                        sectionHeader.innerHTML = `<h2 class="text-xl font-bold" style="color: var(--text-primary)">Section ${section.label}</h2>`;
                        els.paperRegion.appendChild(sectionHeader);

                        // Section Label in Nav
                        createNavSectionLabel(section.label);
                    } else if (paper.sections.length > 1) {
                         // Spacer for logic consistency if label is empty but structure is sectioned
                         const spacer = document.createElement('div');
                         spacer.className = "mt-4";
                         els.paperRegion.appendChild(spacer);
                    }

                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            renderQuestionNode(q, els.paperRegion, 0, expandAll);
                            addToNav(q, flatNavItems);
                        });
                    }
                });
            } else if (paper.questions) {
                // Flat Paper
                paper.questions.forEach(q => {
                    renderQuestionNode(q, els.paperRegion, 0, expandAll);
                    addToNav(q, flatNavItems);
                });
            }

            // Post-Render: KaTeX & Icons
            renderMathInElement(els.paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
            lucide.createIcons();

            // Setup Intersection Observer for Nav
            setupScrollSpy(flatNavItems);
            
            // Reset Scroll
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        // --- CONTENT RENDERING ---

        function renderQuestionNode(node, container, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            // Separation: Top level gets large spacing, children get tighter spacing
            wrapper.className = depth === 0 ? "mb-16 scroll-mt-20" : "mt-6 scroll-mt-20";
            if (node.id) wrapper.id = `q-${node.id}`;

            // 1. Question Body (Identifier + Prompt)
            const body = document.createElement('div');
            body.className = "mb-4";
            
            const idSpan = `<span class="font-bold mr-2 text-lg" style="color: var(--text-primary)">${node.id || ''}</span>`;
            const promptHtml = md ? md.render(node.question || '') : (node.question || '');
            
            body.innerHTML = `<div class="flex items-baseline">
                <div class="shrink-0">${node.id ? idSpan : ''}</div>
                <div class="prose max-w-none text-lg leading-relaxed" style="color: var(--text-primary)">${promptHtml}</div>
            </div>`;
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = "mb-3 pl-0 md:pl-4";
                    const ansHtml = md ? md.render(sb.answer) : sb.answer;
                    ansDiv.innerHTML = `
                        <div class="text-sm font-bold mb-1" style="color: var(--text-secondary)">Answer</div>
                        <div class="text-base font-medium" style="color: var(--text-primary)">${ansHtml}</div>
                    `;
                    wrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${node.id || Math.random().toString(36).substr(2,9)}`;
                    const isExpanded = defaultExpanded;

                    // Disclosure Control
                    const controlBtn = document.createElement('button');
                    controlBtn.className = "flex items-center gap-2 text-sm font-medium transition-colors hover:text-[var(--color-accent)] focus:outline-none focus-visible";
                    controlBtn.style.color = "var(--color-accent)";
                    controlBtn.setAttribute('aria-expanded', isExpanded);
                    controlBtn.setAttribute('aria-controls', detailsId);
                    
                    const updateBtnState = (expanded) => {
                        controlBtn.innerHTML = `
                            <span class="font-bold">${expanded ? "Hide working" : "Show working"}</span>
                            <i data-lucide="${expanded ? "chevron-up" : "chevron-down"}" class="w-4 h-4"></i>
                        `;
                        lucide.createIcons({ root: controlBtn });
                    };
                    updateBtnState(isExpanded);
                    wrapper.appendChild(controlBtn);

                    // Details Region
                    const region = document.createElement('div');
                    region.id = detailsId;
                    region.className = `mt-3 pl-4 border-l-2 border-hairline py-4 pr-2 bg-wash rounded-r-sm ${isExpanded ? '' : 'hidden'}`;
                    
                    // Logic for Toggle
                    controlBtn.onclick = () => {
                        const expanded = region.classList.toggle('hidden');
                        controlBtn.setAttribute('aria-expanded', !expanded);
                        updateBtnState(!expanded);
                    };

                    // Content Injection (Order: Keep in mind -> Formulas -> Working -> Alt)
                    const sd = sb.solutionDetails;
                    
                    // Keep in Mind
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = "mb-6 text-sm";
                        kim.innerHTML = `
                            <div class="font-bold mb-1 flex items-center gap-2" style="color: var(--text-secondary)">
                                <i data-lucide="lightbulb" class="w-4 h-4"></i> Keep in mind
                            </div>
                            <div class="prose prose-sm max-w-none" style="color: var(--text-secondary)">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        `;
                        region.appendChild(kim);
                    }

                    // Formulas Used
                    if (sd.formulasUsed) {
                        const formulas = document.createElement('div');
                        formulas.className = "mb-6 text-sm";
                        formulas.innerHTML = `
                            <div class="font-bold mb-1" style="color: var(--text-secondary)">Formulas used</div>
                            <div class="prose prose-sm max-w-none" style="color: var(--text-secondary)">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        `;
                        region.appendChild(formulas);
                    }

                    // Working
                    if (sd.working) {
                        const work = document.createElement('div');
                        work.className = "mb-6";
                        work.innerHTML = `
                            <div class="font-bold mb-2 text-sm" style="color: var(--text-secondary)">Working</div>
                            <div class="prose max-w-none text-base" style="color: var(--text-primary)">${md ? md.render(sd.working) : sd.working}</div>
                        `;
                        region.appendChild(work);
                    }

                    // Alternative Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((altText, idx) => {
                            const alt = document.createElement('div');
                            alt.className = "mt-8 pt-4 border-t border-hairline";
                            alt.innerHTML = `
                                <div class="font-bold mb-2 text-sm" style="color: var(--text-secondary)">Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}</div>
                                <div class="prose max-w-none text-base" style="color: var(--text-primary)">${md ? md.render(altText) : altText}</div>
                            `;
                            region.appendChild(alt);
                        });
                    }

                    wrapper.appendChild(region);
                }
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation handled via spacing/padding, adapting to viewport
                childrenContainer.className = "mt-4 ml-0 md:ml-6 pl-2 md:pl-0 border-l-2 md:border-l-0 border-hairline md:border-transparent";
                
                node.children.forEach(child => {
                    renderQuestionNode(child, childrenContainer, depth + 1, defaultExpanded);
                });
                wrapper.appendChild(childrenContainer);
            }

            container.appendChild(wrapper);
        }

        // --- NAVIGATION GENERATION ---

        function createNavSectionLabel(label) {
            const el = document.createElement('div');
            el.className = "px-2 py-2 mt-4 text-xs font-bold uppercase tracking-wider select-none";
            el.style.color = "var(--text-secondary)";
            el.textContent = label;
            
            const clone = el.cloneNode(true);
            els.desktopNav.appendChild(el);
            els.mobileNav.appendChild(clone);
        }

        function addToNav(node, flatList) {
            if (!node.id) return;
            flatList.push(node.id);

            // Create Link
            const createLink = () => {
                const a = document.createElement('a');
                a.href = `#q-${node.id}`;
                a.className = "block px-2 py-1.5 text-sm rounded transition-colors hover:text-[var(--text-primary)]";
                a.style.color = "var(--text-quiet)";
                a.textContent = node.id;
                a.dataset.targetId = node.id;
                
                // Hierarchy via type scale/quietness (Simulated here via opacity/size logic if needed, 
                // but strictly following 'flat list' with no indent)
                
                a.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${node.id}`)?.scrollIntoView({ behavior: 'smooth' });
                    closeDrawer();
                };
                return a;
            };

            els.desktopNav.appendChild(createLink());
            els.mobileNav.appendChild(createLink());

            if (node.children) {
                node.children.forEach(child => addToNav(child, flatList));
            }
        }

        // --- SCROLL SPY ---

        function setupScrollSpy(ids) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            ids.forEach(id => {
                const el = document.getElementById(`q-${id}`);
                if (el) observer.observe(el);
            });
        }

        function updateActiveNav(activeId) {
            const updateList = (container) => {
                const links = container.querySelectorAll('a');
                links.forEach(link => {
                    if (link.dataset.targetId === activeId) {
                        link.style.color = "var(--color-accent)";
                        link.style.fontWeight = "700";
                        link.style.backgroundColor = "var(--bg-wash)";
                        // Ensure visible in scrollable rail
                        link.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    } else {
                        link.style.color = "var(--text-quiet)";
                        link.style.fontWeight = "400";
                        link.style.backgroundColor = "transparent";
                    }
                });
            };
            updateList(els.desktopNav);
            updateList(els.mobileNav);
        }

        // --- DRAWER LOGIC ---

        function openDrawer() {
            els.mobileDrawer.classList.remove('hidden');
            // Trigger reflow
            void els.mobileDrawer.offsetWidth;
            els.drawerBackdrop.classList.remove('opacity-0');
            els.drawerPanel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawerBackdrop.classList.add('opacity-0');
            els.drawerPanel.classList.add('translate-x-full');
            setTimeout(() => {
                els.mobileDrawer.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.drawerTrigger.onclick = openDrawer;
        els.drawerClose.onclick = closeDrawer;
        els.drawerBackdrop.onclick = closeDrawer;

        // --- START ---
        init();

    </script>
</body>
