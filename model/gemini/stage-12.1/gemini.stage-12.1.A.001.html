    <script>
        // =========================================================
        // STAGE 0: CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =========================================================
        // GLOBAL STATE
        // =========================================================
        const state = {
            papers: [],
            currentPaperKey: null,
            currentPaper: null,
            expandedStates: {}, // Map of questionId -> boolean
            navItems: [] // Flat list for intersection observer
        };

        // =========================================================
        // MARKDOWN & KATEX SETUP
        // =========================================================
        // Configure markdown-it per strict requirements
        const md = window.markdownit
          ? window.markdownit({
              html: true,   // Allow inline SVG
              linkify: true,
              breaks: false // MUST be false to prevent <br> in math
            })
          : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        const renderMarkdown = (text) => {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        };

        // =========================================================
        // DATA LOADING
        // =========================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");

                state.papers = payload.papers;
                populatePaperSelector();

                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option disabled>Error</option>';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        // =========================================================
        // CORE RENDER LOGIC
        // =========================================================
        function loadPaper(key) {
            state.currentPaperKey = key;
            state.currentPaper = state.papers.find(p => p.key === key);
            
            // Reset expanded states based on defaults
            // Default expandedAll = true unless explicitly false
            const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
            
            // We initialize expanded states dynamically during render, 
            // but we clear the map here to reset user interactions on switch.
            state.expandedStates = { __default: defaultExpanded };

            renderPaperContent();
            renderNavigation();
            
            // Scroll to top
            window.scrollTo(0, 0);

            // Trigger KaTeX
            renderMath();
        }

        function renderPaperContent() {
            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            state.navItems = []; // Reset flat nav list

            const paper = state.currentPaper;

            if (paper.sections) {
                // Sectioned Paper
                paper.sections.forEach(section => {
                    const sectionBlock = document.createElement('div');
                    
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        sectionBlock.appendChild(header);
                        
                        // Track section for nav
                        state.navItems.push({ type: 'section', label: section.label });
                    }

                    const qList = document.createElement('div');
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                    });
                    sectionBlock.appendChild(qList);
                    container.appendChild(sectionBlock);
                });
            } else if (paper.questions) {
                // Flat Paper
                const qList = document.createElement('div');
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                });
                container.appendChild(qList);
            }
        }

        function renderQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor ID

            // Track for nav
            state.navItems.push({ type: 'question', id: q.id, depth: depth });

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'question-body';
            
            const idEl = document.createElement('div');
            idEl.className = 'q-id';
            idEl.textContent = q.id;
            
            const promptEl = document.createElement('div');
            promptEl.className = 'q-prompt';
            promptEl.innerHTML = renderMarkdown(q.question);
            
            body.appendChild(idEl);
            body.appendChild(promptEl);
            node.appendChild(body);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const block = document.createElement('div');
                block.className = 'solution-block';

                // Answer (Visible by default if present)
                if (q.solutionBlock.answer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    
                    const label = document.createElement('span');
                    label.className = 'answer-label';
                    label.textContent = 'Answer';
                    
                    const content = document.createElement('span');
                    content.innerHTML = renderMarkdown(q.solutionBlock.answer);

                    ansRegion.appendChild(label);
                    ansRegion.appendChild(content);
                    block.appendChild(ansRegion);
                }

                // Solution Details (Collapsible)
                if (q.solutionBlock.solutionDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    
                    // Determine expanded state
                    const isExpanded = state.expandedStates[q.id] !== undefined 
                        ? state.expandedStates[q.id] 
                        : state.expandedStates.__default;

                    // Toggle Button
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpanded);
                    toggle.innerHTML = `
                        <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    toggle.onclick = () => {
                        const newState = !state.expandedStates[q.id]; // defaults to inverse of current render
                        state.expandedStates[q.id] = (toggle.getAttribute('aria-expanded') === 'false');
                        // Re-render just logic or simple DOM manipulation?
                        // Simple DOM manipulation is smoother for prototype.
                        const detailRegion = block.querySelector('.solution-details');
                        const textSpan = toggle.querySelector('.disclosure-text');
                        
                        if (detailRegion.classList.contains('expanded')) {
                            detailRegion.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            textSpan.textContent = 'Show working';
                        } else {
                            detailRegion.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            textSpan.textContent = 'Hide working';
                        }
                    };
                    block.appendChild(toggle);

                    // Details Region
                    const detailRegion = document.createElement('div');
                    detailRegion.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Keep in mind
                    if (details.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `<span class="sd-label">Keep in mind</span>` + renderMarkdown(details.keepInMind);
                        detailRegion.appendChild(div);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `<span class="sd-label">Formulas used</span>` + renderMarkdown(details.formulasUsed);
                        detailRegion.appendChild(div);
                    }

                    // Working
                    if (details.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working-body';
                        div.innerHTML = `<span class="sd-label">Working</span>` + renderMarkdown(details.working);
                        detailRegion.appendChild(div);
                    }

                    // Alternative Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            // Separator included via CSS/margin or explicit HR? Brief says "clearly demarcated".
                            // Adding explicit divider el.
                            const hr = document.createElement('div');
                            hr.className = 'alt-working-divider';
                            detailRegion.appendChild(hr);

                            div.innerHTML = `<span class="sd-label">Alternative working</span>` + renderMarkdown(alt);
                            detailRegion.appendChild(div);
                        });
                    }

                    block.appendChild(detailRegion);
                }

                node.appendChild(block);
            }

            // 3. Children (Recursive)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                q.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                node.appendChild(childContainer);
            }

            return node;
        }

        function renderNavigation() {
            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = item.label;
                    desktopNav.appendChild(label.cloneNode(true));
                    mobileNav.appendChild(label.cloneNode(true));
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'nav-item';
                    btn.textContent = item.id;
                    btn.setAttribute('data-target', `q-${item.id}`);
                    btn.setAttribute('data-depth', Math.min(item.depth, 3)); // Cap depth styling
                    
                    btn.onclick = () => {
                        const target = document.getElementById(`q-${item.id}`);
                        if (target) {
                            // Calculate offset for sticky header
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close mobile drawer if open
                            document.getElementById('drawerOverlay').classList.remove('open');
                        }
                    };

                    desktopNav.appendChild(btn);
                    mobileNav.appendChild(btn.cloneNode(true)); // Clone for independent events? No, need fresh logic.
                    // Actually cloneNode doesn't copy listeners. 
                    // Let's create fresh for mobile to keep clean.
                }
            });
            
            // Re-attach listeners to mobile items
            Array.from(mobileNav.querySelectorAll('.nav-item')).forEach(btn => {
                btn.onclick = () => {
                     const targetId = btn.getAttribute('data-target');
                     const target = document.getElementById(targetId);
                     if (target) {
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        document.getElementById('drawerOverlay').classList.remove('open');
                     }
                }
            });

            setupIntersectionObserver();
        }

        // =========================================================
        // KATEX RENDERING
        // =========================================================
        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    output: 'html' // Use HTML output for better accessibility/layout behavior
                });
            }
        }

        // =========================================================
        // SCROLL SPY
        // =========================================================
        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active zone near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Activate corresponding nav item
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function updateActiveNav(id) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Desktop
            const desktopItem = document.querySelector(`#desktopNavList .nav-item[data-target="q-${id}"]`);
            if (desktopItem) {
                desktopItem.classList.add('active');
                // Ensure visible in scrollable rail
                desktopItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            // Mobile (if needed, usually hidden)
            const mobileItem = document.querySelector(`#mobileNavList .nav-item[data-target="q-${id}"]`);
            if (mobileItem) mobileItem.classList.add('active');
        }

        // =========================================================
        // MOBILE DRAWER
        // =========================================================
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('mobileJumpTrigger');
        const closeBtn = document.getElementById('drawerClose');

        jumpTrigger.onclick = () => drawerOverlay.classList.add('open');
        closeBtn.onclick = () => drawerOverlay.classList.remove('open');
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) drawerOverlay.classList.remove('open');
        }

        // =========================================================
        // START
        // =========================================================
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
