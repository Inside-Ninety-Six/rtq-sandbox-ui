    <script>

    <!-- Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Markdown renderer (authoritative config) ---
            const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
                })
            : null;

            if (md) {
                // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
                md.inline.ruler.disable(["escape"]);
            }

            // State
            let payloadData = null;
            let currentPaper = null;

            // DOM Elements
            const paperSelector = document.getElementById('paperSelector');
            const paperContent = document.getElementById('paperContent');
            const desktopNavContent = document.getElementById('desktopNavContent');
            const drawerNavContent = document.getElementById('drawerNavContent');
            const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');
            const drawerOverlay = document.getElementById('drawerOverlay');
            const drawerClose = document.getElementById('drawerClose');

            // --- Initialization ---
            fetch(RTQ_PAPERS_PAYLOAD_PATH)
                .then(response => {
                    if (!response.ok) throw new Error("Payload missing");
                    return response.json();
                })
                .then(data => {
                    payloadData = data;
                    initApp();
                })
                .catch(err => {
                    console.error(err);
                    renderError();
                });

            function renderError() {
                paperSelector.innerHTML = '<option disabled>Error</option>';
                paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            }

            function initApp() {
                // Populate Selector
                paperSelector.innerHTML = '';
                payloadData.papers.forEach((paper, index) => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label;
                    paperSelector.appendChild(opt);
                });

                // Load first paper
                if (payloadData.papers.length > 0) {
                    loadPaper(payloadData.papers[0].key);
                }

                // Event Listeners
                paperSelector.addEventListener('change', (e) => loadPaper(e.target.value));
                mobileJumpTrigger.addEventListener('click', openDrawer);
                drawerClose.addEventListener('click', closeDrawer);
                drawerOverlay.addEventListener('click', (e) => {
                    if (e.target === drawerOverlay) closeDrawer();
                });
            }

            function loadPaper(key) {
                const paper = payloadData.papers.find(p => p.key === key);
                if (!paper) return;
                currentPaper = paper;

                // 1. Render Content
                paperContent.innerHTML = '';
                
                // Handle Sectioned vs Flat
                if (paper.sections) {
                    paper.sections.forEach((section, idx) => {
                        // Render Section Header if label exists
                        if (section.label && section.label.trim() !== "") {
                            const secHeader = document.createElement('div');
                            secHeader.className = 'section-header-block';
                            secHeader.innerHTML = `<div class="section-header-text">${escapeHtml(section.label)}</div>`;
                            paperContent.appendChild(secHeader);
                        }
                        // Render questions in this section
                        section.questions.forEach(q => {
                            paperContent.appendChild(renderQuestionNode(q, 0, paper.defaults));
                        });
                        // Add separator if not last
                    });
                } else if (paper.questions) {
                    paper.questions.forEach(q => {
                        paperContent.appendChild(renderQuestionNode(q, 0, paper.defaults));
                    });
                }

                // 2. Render Navigation
                renderNavigation(paper);

                // 3. KaTeX Render
                renderMathInElement(paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });

                // Scroll to top
                window.scrollTo(0, 0);
            }

            // --- Rendering Logic ---

            function renderQuestionNode(node, depth, defaults) {
                const wrapper = document.createElement('div');
                wrapper.className = `question-node ${depth > 0 ? 'child-node' : ''}`;
                wrapper.id = `q-${sanitizeId(node.id)}`;

                // Question Body
                const qBody = document.createElement('div');
                qBody.className = 'q-body';
                
                const qId = document.createElement('div');
                qId.className = 'q-id';
                qId.textContent = node.id;
                
                const qPrompt = document.createElement('div');
                qPrompt.className = 'q-prompt md-content';
                qPrompt.innerHTML = md ? md.render(node.question || '') : node.question;

                qBody.appendChild(qId);
                qBody.appendChild(qPrompt);
                wrapper.appendChild(qBody);

                // Solution Block (Optional)
                if (node.solutionBlock) {
                    const sb = node.solutionBlock;
                    const blockWrapper = document.createElement('div');
                    blockWrapper.className = 'solution-block';

                    // Answer
                    if (sb.answer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = 'answer-region';
                        ansDiv.innerHTML = `
                            <span class="answer-label">Answer</span>
                            <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockWrapper.appendChild(ansDiv);
                    }

                    // Solution Details
                    if (sb.solutionDetails) {
                        const sd = sb.solutionDetails;
                        const expandedDefault = defaults && defaults.expandedAll !== false;
                        
                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'disclosure-control';
                        // Text-first disclosure
                        const updateLabel = (isExpanded) => {
                            toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide' : 'Show'} working</span> 
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="transform: ${isExpanded ? 'rotate(180deg)' : 'rotate(0deg)'}">
                                    <path d="M1 1L5 5L9 1"/>
                                </svg>`;
                        };
                        updateLabel(expandedDefault);
                        
                        // Region
                        const detailsRegion = document.createElement('div');
                        detailsRegion.className = `solution-details-region ${expandedDefault ? 'expanded' : ''}`;
                        
                        // Construct Internal Blocks
                        let html = '';

                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            html += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-body md-content">${md ? md.render(sd.working) : sd.working}</div>
                                </div>
                            `;
                        }

                        // Alternative working (Array)
                        if (sd.alternativeWorking) {
                            // Can be array or string in raw payload, schema says string[]? 
                            // Brief says: "alternativeWorking: string[]". 
                            // Note: Implementation-agnostic schema says string[] in description.
                            // Let's handle array.
                            const alts = Array.isArray(sd.alternativeWorking) ? sd.alternativeWorking : [sd.alternativeWorking];
                            alts.forEach(alt => {
                                html += `
                                    <div class="alt-working-separator"></div>
                                    <div class="sd-subsection">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-body md-content">${md ? md.render(alt) : alt}</div>
                                    </div>
                                `;
                            });
                        }

                        detailsRegion.innerHTML = html;

                        // Interaction
                        toggleBtn.onclick = () => {
                            const isExpanded = detailsRegion.classList.toggle('expanded');
                            updateLabel(isExpanded);
                        };

                        blockWrapper.appendChild(toggleBtn);
                        blockWrapper.appendChild(detailsRegion);
                    }

                    wrapper.appendChild(blockWrapper);
                }

                // Children
                if (node.children && node.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children-container';
                    node.children.forEach(child => {
                        childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaults));
                    });
                    wrapper.appendChild(childrenContainer);
                }

                return wrapper;
            }

            function renderNavigation(paper) {
                const buildNavItems = (questions, depth = 0) => {
                    let html = '';
                    questions.forEach(q => {
                        const safeId = sanitizeId(q.id);
                        html += `<li class="nav-item" data-target="q-${safeId}" data-depth="${depth}">${q.id}</li>`;
                        if (q.children) {
                            html += buildNavItems(q.children, depth + 1);
                        }
                    });
                    return html;
                };

                let navHTML = '';

                if (paper.sections) {
                    paper.sections.forEach(sec => {
                        if (sec.label && sec.label.trim() !== "") {
                            navHTML += `<li class="nav-section-label">${sec.label}</li>`;
                        }
                        navHTML += buildNavItems(sec.questions);
                    });
                } else if (paper.questions) {
                    navHTML += buildNavItems(paper.questions);
                }

                desktopNavContent.innerHTML = navHTML;
                drawerNavContent.innerHTML = navHTML;

                // Add Click Listeners
                const attachNavListeners = (container) => {
                    container.querySelectorAll('.nav-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const targetId = item.getAttribute('data-target');
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                targetEl.scrollIntoView({behavior: 'smooth', block: 'start'});
                                highlightNav(targetId);
                                closeDrawer();
                            }
                        });
                    });
                };

                attachNavListeners(desktopNavContent);
                attachNavListeners(drawerNavContent);
            }

            function highlightNav(targetId) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                const activeLinks = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                activeLinks.forEach(el => el.classList.add('active'));
            }

            // Mobile Drawer Logic
            function openDrawer() {
                drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock scroll
            }
            function closeDrawer() {
                drawerOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }

            // Helpers
            function sanitizeId(id) {
                return id.replace(/[^a-zA-Z0-9-_]/g, '_');
            }
            function escapeHtml(text) {
                if (!text) return text;
                return text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
