    <style>

            /* Accents (Affordance only) */

            --color-focus-ring: var(--color-accent);

            /* Spacing */

            --sp-lg: 1.5rem;

            /* Typography */

            --font-weight-bold: 600;
        }

        body {

            display: flex;

            min-height: 100vh;

            padding: var(--sp-xs) var(--sp-sm);

            border-radius: 4px;
            background-color: var(--color-bg-paper);

        .paper-selector:focus-visible {

        .jump-to-trigger {
            display: none; /* Desktop default */

            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);

        /* Document Frame Shell (Grid) */
        .document-frame {
            display: grid;
            grid-template-columns: 240px 1fr; /* Nav Rail | Paper */
            flex: 1;

        /* Navigation Rail (Desktop) */
        .nav-rail {
            padding: var(--sp-lg) var(--sp-md);
            border-right: 1px solid var(--color-border-hairline); /* Optional divider per tree */
            position: sticky;
            top: 60px; /* Offset for top controls */
            height: calc(100vh - 60px);
            overflow-y: auto;
            /* Scrollbar hiding */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .nav-rail::-webkit-scrollbar { display: none; }

        .nav-list { display: flex; flex-direction: column; gap: var(--sp-xs); }
        
        /* Navigation Item */
        .nav-item {
            display: block;
            text-decoration: none;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            padding: 2px 0;
            border-left: 2px solid transparent;
            padding-left: var(--sp-sm);
            margin-left: -2px; /* Pull border flush */
            transition: color 0.2s, font-weight 0.2s;

        .nav-item:hover {
            color: var(--color-text-primary);

        .nav-item.active {
            color: var(--color-accent);
            font-weight: var(--font-weight-bold);
            border-left-color: var(--color-accent); /* Override allowed for active marker */
        }
        /* Hierarchy via type scale/opacity only */
        .nav-item[data-depth="0"] { font-size: var(--font-size-sm); }
        .nav-item[data-depth="1"] { font-size: 0.8rem; opacity: 0.9; }
        .nav-item[data-depth="2"] { font-size: 0.75rem; opacity: 0.8; }

        .nav-section-label {

            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            margin-top: var(--sp-md);

        .solution-details[data-visible="true"] {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }

        /* Solution Subsections */

        /* Formulas spec */

        /* Working / Alt Working */

        /* Markdown Elements inside Content */

            transition: transform 0.3s ease;

            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0,0,0,0.05);

        .drawer.open { transform: translateX(0); }

        .drawer-header {

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .document-frame { display: block; } /* Stack */

<body>

<div id="root"></div>

<!-- LIBRARIES -->
<!-- Markdown-it -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
<!-- KaTeX JS (No integrity) -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<!-- APPLICATION LOGIC -->
<script>
    // --- CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- MARKDOWN CONFIG ---
    // Stage 6 Requirement: html: true, breaks: false, disable escape
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    const state = {
        papers: [],
        currentPaperKey: null,
        expandedMap: {}, // key: questionId -> bool
        isDrawerOpen: false,
        paperData: null,
        navItems: [] // derived flat list
    };

    // --- APP INIT ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            state.papers = data.papers;
            
            // Set initial paper
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            } else {
                renderError();
            }
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function selectPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaperKey = key;
        state.paperData = paper;
        state.expandedMap = {};
        
        // Handle defaults
        const expandAll = paper.defaults && paper.defaults.expandedAll === false ? false : true;
        
        // Derive Nav Items & Init State
        state.navItems = [];
        const processNode = (node, depth) => {
            // Add to Nav
            state.navItems.push({ 
                id: node.id, 
                depth: depth, 
                type: 'question'
            });

            // Set default expanded state only if solutionDetails exist
            if (node.solutionBlock && node.solutionBlock.solutionDetails) {
                state.expandedMap[node.id] = expandAll;
            }

            if (node.children) {
                node.children.forEach(child => processNode(child, depth + 1));
            }
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim().length > 0) {
                    state.navItems.push({ label: section.label, type: 'section' });
                }
                section.questions.forEach(q => processNode(q, 0));
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => processNode(q, 0));
        }

        render();
        // Wait for render then apply KaTeX
        setTimeout(applyKatex, 0);
    }

    // --- RENDERERS ---

    function render() {
        const root = document.getElementById('root');
        root.innerHTML = '';

        const shell = document.createElement('div');
        shell.className = 'app-shell';

        // 1. Top Controls
        const topControls = document.createElement('div');
        topControls.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.onchange = (e) => selectPaper(e.target.value);
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            opt.selected = p.key === state.currentPaperKey;
            select.appendChild(opt);
        });
        topControls.appendChild(select);

        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'button-reset jump-to-trigger';
        jumpBtn.textContent = 'Jump to';
        jumpBtn.onclick = () => toggleDrawer(true);
        topControls.appendChild(jumpBtn);

        shell.appendChild(topControls);

        // 2. Document Frame
        const frame = document.createElement('div');
        frame.className = 'document-frame';

        // 2a. Desktop Nav Rail
        const navRail = document.createElement('nav');
        navRail.className = 'nav-rail';
        navRail.setAttribute('aria-label', 'Document navigation');
        navRail.appendChild(renderNavList());
        frame.appendChild(navRail);

        // 2b. Paper Content
        const paperCol = document.createElement('main');
        paperCol.className = 'paper-column';
        paperCol.id = 'main-content';
        
        if (state.paperData) {
            if (state.paperData.sections) {
                state.paperData.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'section-header-block';
                        secHeader.innerHTML = `<h2 class="section-header-text">${escapeHtml(section.label)}</h2>`;
                        paperCol.appendChild(secHeader);
                    }
                    section.questions.forEach(q => paperCol.appendChild(renderQuestionNode(q, 0)));
                });
            } else if (state.paperData.questions) {
                state.paperData.questions.forEach(q => paperCol.appendChild(renderQuestionNode(q, 0)));
            }
        }
        
        frame.appendChild(paperCol);
        shell.appendChild(frame);

        // 3. Mobile Drawer
        const overlay = document.createElement('div');
        overlay.className = `drawer-overlay ${state.isDrawerOpen ? 'open' : ''}`;
        overlay.onclick = () => toggleDrawer(false);
        
        const drawer = document.createElement('div');
        drawer.className = `drawer ${state.isDrawerOpen ? 'open' : ''}`;
        
        const drawerHeader = document.createElement('div');
        drawerHeader.className = 'drawer-header';
        drawerHeader.innerHTML = `<span class="drawer-title">Jump to</span>`;
        const closeBtn = document.createElement('button');
        closeBtn.className = 'button-reset drawer-close';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = () => toggleDrawer(false);
        drawerHeader.appendChild(closeBtn);
        drawer.appendChild(drawerHeader);

        const drawerContent = document.createElement('div');
        drawerContent.className = 'drawer-content';
        drawerContent.appendChild(renderNavList(true)); // Pass true for mobile to attach handlers
        drawer.appendChild(drawerContent);

        shell.appendChild(overlay);
        shell.appendChild(drawer);

        root.appendChild(shell);
    }

    function renderNavList(isMobile = false) {
        const list = document.createElement('div');
        list.className = 'nav-list';
        
        state.navItems.forEach(item => {
            if (item.type === 'section') {
                const label = document.createElement('div');
                label.className = 'nav-section-label';
                label.textContent = item.label;
                list.appendChild(label);
            } else {
                const link = document.createElement('a');
                link.href = `#q-${item.id}`;
                link.className = 'nav-item';
                link.dataset.depth = Math.min(item.depth, 2); // Cap depth class
                link.textContent = item.id;
                
                // Active Intersection Observer Logic could go here, for now simple click
                link.onclick = (e) => {
                    e.preventDefault();
                    if(isMobile) toggleDrawer(false);
                    const el = document.getElementById(`q-${item.id}`);
                    if(el) {
                        // Account for sticky header
                        const top = el.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top, behavior: 'smooth'});
                        
                        // Set basic active state manually for demo
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        link.classList.add('active');
                    }
                };
                list.appendChild(link);
            }
        });
        return list;
    }

    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.level = depth;
        wrapper.id = `q-${node.id}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body md-content';
        body.innerHTML = `<span class="q-identifier">${escapeHtml(node.id)}</span><div class="q-prompt">${renderMd(node.question)}</div>`;
        wrapper.appendChild(body);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const block = document.createElement('div');
            block.className = 'solution-block';
            let hasContent = false;

            // Answer
            if (node.solutionBlock.answer) {
                hasContent = true;
                const answerRegion = document.createElement('div');
                answerRegion.className = 'answer-region';
                answerRegion.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <div class="answer-content md-content">${renderMd(node.solutionBlock.answer)}</div>
                `;
                block.appendChild(answerRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                hasContent = true;
                const sd = node.solutionBlock.solutionDetails;
                const isExpanded = state.expandedMap[node.id];

                // Toggle
                const toggle = document.createElement('button');
                toggle.className = 'button-reset disclosure-control';
                toggle.setAttribute('aria-expanded', isExpanded);
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                toggle.onclick = () => {
                    state.expandedMap[node.id] = !isExpanded;
                    render(); // Re-render to update state
                    setTimeout(applyKatex, 0); // Re-apply math
                };
                block.appendChild(toggle);

                // Expanded Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                detailsRegion.dataset.visible = isExpanded;
                
                if (isExpanded) {
                    // Keep in mind
                    if (sd.keepInMind) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-keep-in-mind';
                        div.innerHTML = `
                            <div class="sd-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </div>
                            <div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(div);
                    }
                    
                    // Formulas
                    if (sd.formulasUsed) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-formulas';
                        div.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Working
                    if (sd.working) {
                        const div = document.createElement('div');
                        div.className = 'sd-subsection sd-working';
                        div.innerHTML = `<div class="sd-label">Working</div><div class="sd-body md-content">${renderMd(sd.working)}</div>`;
                        detailsRegion.appendChild(div);
                    }

                    // Alt Working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const div = document.createElement('div');
                            div.className = 'sd-subsection sd-alt-working';
                            div.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body md-content">${renderMd(alt)}</div>`;
                            detailsRegion.appendChild(div);
                        });
                    }
                }
                block.appendChild(detailsRegion);
            }
            
            if (hasContent) wrapper.appendChild(block);
        }

        // Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderError() {
        const root = document.getElementById('root');
        root.innerHTML = `<div class="error-view">PAPERS PAYLOAD MISSING</div>`;
    }

    // --- HELPERS ---
    function renderMd(text) {
        if (!text) return '';
        if (!md) return escapeHtml(text); // Fallback if MD fails
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function toggleDrawer(open) {
        state.isDrawerOpen = open;
        const drawer = document.querySelector('.drawer');
        const overlay = document.querySelector('.drawer-overlay');
        if (open) {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        } else {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }
    }

    function applyKatex() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- BOOTSTRAP ---
    init();

</script>
</body>
