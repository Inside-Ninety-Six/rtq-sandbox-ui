<script>
    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // State
    let papersData = [];
    let currentPaperKey = null;

    // DOM Elements
    const paperSelector = document.getElementById('paper-selector');
    const paperContent = document.getElementById('paper-content');
    const desktopNav = document.getElementById('desktop-nav');
    const drawerNavContainer = document.getElementById('drawer-nav-container');
    const mobileJumpTrigger = document.getElementById('mobile-jump-trigger');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerClose = document.getElementById('drawer-close');

    // Init
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            papersData = data.papers;
            populateSelector();
            
            // Select first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
        paperSelector.innerHTML = `<option disabled>Error</option>`;
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            paperSelector.appendChild(opt);
        });
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Reset scroll
        window.scrollTo(0, 0);

        // Render Content
        renderPaperContent(paper);

        // Render Nav (Desktop & Mobile)
        const navHtml = generateNavHtml(paper);
        desktopNav.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;
        drawerNavContainer.innerHTML = `<ul class="nav-list">${navHtml}</ul>`;

        // Setup Intersection Observer for Active Nav State
        setupScrollSpy();
        
        // Setup KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    function renderPaperContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };

        // Helper to check solution block existence
        // Rule: If Answer OR Solution Details exist, Solution Block exists.
        // Rule: Toggle only if Solution Details exist.
        
        function hasSolutionDetails(sb) {
            return sb && (sb.keepInMind || sb.formulasUsed || sb.working || sb.alternativeWorking || (sb.alternativeWorking && sb.alternativeWorking.length > 0));
        }

        function renderQuestionNode(node, depth = 0) {
            const hasKids = node.children && node.children.length > 0;
            const sb = node.solutionBlock;
            const hasAns = sb && sb.answer && sb.answer.trim().length > 0;
            const hasDetails = hasSolutionDetails(sb && sb.solutionDetails ? sb.solutionDetails : null);
            const hasSolutionBlock = hasAns || hasDetails;
            
            // Default expansion state logic
            const isExpanded = defaults.expandedAll !== false; 

            let nodeHtml = `
                <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                    <div class="question-body">
                        <span class="question-identifier">${node.id}</span>
                        <span class="markdown-content">${renderMarkdown(node.question)}</span>
                    </div>
            `;

            if (hasSolutionBlock) {
                nodeHtml += `<div class="solution-block">`;
                
                // Answer
                if (hasAns) {
                    nodeHtml += `
                        <div class="answer-block">
                            <span class="answer-label">Answer</span>
                            <span class="markdown-content" style="display:inline;">${renderMarkdown(sb.answer)}</span>
                        </div>
                    `;
                }

                // Solution Details
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const expandId = `sd-${node.id}`;
                    nodeHtml += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="${expandId}" onclick="toggleSolution(this)">
                                <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                            </button>
                            <div id="${expandId}" class="solution-details-content" data-visible="${isExpanded}">
                    `;

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    if (sd.keepInMind) {
                        nodeHtml += `
                            <div class="sd-subsection keep-in-mind-block">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        nodeHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        nodeHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                             nodeHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                         nodeHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(sd.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    nodeHtml += `</div></div>`; // Close content, close wrapper
                }

                nodeHtml += `</div>`; // Close Solution Block
            }

            // Recursion for children
            if (hasKids) {
                nodeHtml += `<div class="children-container">`;
                node.children.forEach(child => {
                    nodeHtml += renderQuestionNode(child, depth + 1);
                });
                nodeHtml += `</div>`;
            }

            nodeHtml += `</div>`; // Close Question Node
            return nodeHtml;
        }

        // Sectioned vs Flat handling
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q);
                });
            });
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            paper.questions.forEach(q => {
                html += renderQuestionNode(q);
            });
            html += `</div>`;
        }

        paperContent.innerHTML = html;
    }

    function generateNavHtml(paper) {
        let html = '';
        
        function renderItem(node) {
            let itemHtml = `<li class="nav-item" data-target="q-${node.id}" onclick="scrollToId('q-${node.id}')">${node.id}</li>`;
            if (node.children) {
                node.children.forEach(child => {
                    itemHtml += renderItem(child);
                });
            }
            return itemHtml;
        }

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += renderItem(q);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderItem(q);
            });
        }
        return html;
    }

    // Markdown Helper
    function renderMarkdown(text) {
        if (!text) return '';
        if (md) return md.render(text);
        return text; // Fallback
    }

    // Global toggle function
    window.toggleSolution = function(btn) {
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        const newState = !isExpanded;
        const targetId = btn.getAttribute('aria-controls');
        const content = document.getElementById(targetId);
        
        btn.setAttribute('aria-expanded', newState);
        btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
        
        if (content) {
            content.setAttribute('data-visible', newState);
        }
    };

    // Scroll & Nav Logic
    window.scrollToId = function(id) {
        const el = document.getElementById(id);
        if (el) {
            // Offset for sticky nav/top padding
            const y = el.getBoundingClientRect().top + window.scrollY - 80;
            window.scrollTo({top: y, behavior: 'smooth'});
            closeDrawer();
        }
    };

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('is-active');
            if (item.dataset.target === id) {
                item.classList.add('is-active');
            }
        });
    }

    // Drawer Logic
    mobileJumpTrigger.addEventListener('click', () => {
        drawerOverlay.setAttribute('aria-hidden', 'false');
    });

    drawerClose.addEventListener('click', closeDrawer);
    
    drawerOverlay.addEventListener('click', (e) => {
        if (e.target === drawerOverlay) closeDrawer();
    });

    function closeDrawer() {
        drawerOverlay.setAttribute('aria-hidden', 'true');
    }

    // Start
    init();

</script>
</body>
