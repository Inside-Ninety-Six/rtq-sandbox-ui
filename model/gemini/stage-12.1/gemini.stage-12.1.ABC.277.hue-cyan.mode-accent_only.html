    <script>
        /**
         * STAGE 0: CONSTANTS definition
         * Authoritative. Single source of truth.
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STAGE 6: MARKDOWN CONFIGURATION
         * Authoritative snippet.
         */
        const md = window.markdownit 
            ? window.markdownit({
                html: true, // allow inline SVG
                linkify: true,
                breaks: false, // MUST stay false
            }) 
            : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * APP STATE
         */
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null,
            navItems: [] // linear list for navigation generation
        };

        /**
         * DOM ELEMENTS
         */
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            navRail: document.getElementById('nav-rail'),
            paperRegion: document.getElementById('paper-region'),
            jumpToBtn: document.getElementById('jump-to-btn'),
            drawer: document.getElementById('mobile-drawer'),
            drawerOverlay: document.getElementById('mobile-drawer-overlay'),
            drawerClose: document.getElementById('drawer-close'),
            drawerNavContent: document.getElementById('drawer-nav-content')
        };

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                // Deterministic Load
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();
                
                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = payload.papers;
                renderSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperRegion.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.paperSelector.innerHTML = `<option disabled>Error loading papers</option>`;
        }

        /**
         * RENDER SELECTOR
         */
        function renderSelector() {
            els.paperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /**
         * LOAD PAPER
         */
        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.navItems = []; // Reset linear nav list

            // Build Nav Model
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        state.navItems.push({ type: 'section', label: section.label });
                    }
                    section.questions.forEach(q => processQuestionForNav(q));
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => processQuestionForNav(q));
            }

            renderPaperContent(paper);
            renderNavigation();
            
            // Reset scroll
            window.scrollTo(0, 0);
            els.navRail.scrollTop = 0;
        }

        function processQuestionForNav(q, depth = 0) {
            state.navItems.push({ 
                type: 'item', 
                id: q.id, 
                depth: depth,
                targetId: `q-${q.id}` // linking ID
            });
            if (q.children) {
                q.children.forEach(child => processQuestionForNav(child, depth + 1));
            }
        }

        /**
         * RENDER NAVIGATION
         */
        function renderNavigation() {
            let html = '<div class="nav-list">';
            
            state.navItems.forEach(item => {
                if (item.type === 'section') {
                    html += `<div class="nav-section-label">${item.label}</div>`;
                } else {
                    // Stage 5.4.5: Flat list, hierarchy via type scale/opacity logic
                    // We simulate "quietness" for depth > 0 via inline style or class utility
                    const isSub = item.depth > 0;
                    const style = isSub ? `font-size: 0.85rem; opacity: 0.85;` : ``;
                    
                    html += `<a href="#${item.targetId}" 
                                class="nav-item" 
                                style="${style}"
                                onclick="handleNavClick(event, '${item.targetId}')">
                                ${item.id}
                             </a>`;
                }
            });
            
            html += '</div>';

            els.navRail.innerHTML = html;
            els.drawerNavContent.innerHTML = html; // Mirror to mobile drawer
        }

        window.handleNavClick = function(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            if (target) {
                // Smooth scroll with offset for sticky header
                const offset = 80; 
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Close drawer if open
                closeDrawer();
                
                // Update active state visually
                updateActiveNav(item => item.getAttribute('href') === `#${targetId}`);
            }
        };

        function updateActiveNav(predicate) {
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                if (predicate(link)) link.classList.add('active');
                else link.classList.remove('active');
            });
        }

        /**
         * RENDER PAPER CONTENT
         */
        function renderPaperContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<div class="section-block">`;
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header-block">
                                    <div class="section-header-text">${section.label}</div>
                                 </div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults);
                });
            }

            els.paperRegion.innerHTML = html;

            // Trigger KaTeX Auto-Render
            if (window.renderMathInElement) {
                renderMathInElement(els.paperRegion, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function renderQuestionNode(q, defaults) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Default expanded logic
            const isExpanded = defaults && defaults.expandedAll !== undefined 
                ? defaults.expandedAll 
                : true; // Default to true per brief if not specified

            let html = `<div id="q-${q.id}" class="question-node">`;
            
            // Question Body
            html += `<div class="question-body">
                        <div class="question-id">${q.id}</div>
                        <div class="question-prompt">${renderMarkdown(q.question)}</div>
                     </div>`;

            // Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;

                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <span class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</span>
                             </div>`;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    const details = q.solutionBlock.solutionDetails;
                    
                    html += `<button class="disclosure-control" 
                                     aria-expanded="${isExpanded}" 
                                     onclick="toggleDetails(this)">
                                <span class="disclosure-label">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 4L6 8L10 4" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                             </button>`;
                    
                    html += `<div class="solution-details-region" data-visible="${isExpanded}">`;
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection sd-keep-in-mind">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="sd-body">${renderMarkdown(details.keepInMind)}</div>
                                 </div>`;
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection sd-formulas-used">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>
                                 </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection sd-working">
                                    <span class="sd-label">Working</span>
                                    <div class="sd-working-body">${renderMarkdown(details.working)}</div>
                                 </div>`;
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection sd-alt-working">
                                        <div class="alt-working-separator"></div>
                                        <span class="sd-label">Alternative working</span>
                                        <div class="sd-alt-working-body">${renderMarkdown(alt)}</div>
                                     </div>`;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Recursion for children
            if (q.children && q.children.length > 0) {
                html += `<div class="children-container">`;
                q.children.forEach(child => {
                    html += renderQuestionNode(child, defaults);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        /**
         * MARKDOWN RENDER HELPER
         */
        function renderMarkdown(content) {
            if (!content) return '';
            // If markdown-it failed to load, return raw text
            if (!md) return content;
            return md.render(content);
        }

        /**
         * INTERACTION HANDLERS
         */
        window.toggleDetails = function(btn) {
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            const newState = !isExpanded;
            
            btn.setAttribute('aria-expanded', newState);
            const label = btn.querySelector('.disclosure-label');
            if (label) label.textContent = newState ? 'Hide working' : 'Show working';
            
            const region = btn.nextElementSibling;
            if (region && region.classList.contains('solution-details-region')) {
                region.setAttribute('data-visible', newState);
            }
        };

        // Mobile Drawer Logic
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.style.display = 'block';
        }
        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.style.display = 'none';
        }
        
        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
</body>
</html>
