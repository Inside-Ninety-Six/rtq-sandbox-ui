    <style>

<body class="min-h-screen flex flex-col items-center">

    <!-- TOP CONTROLS REGION -->
    <div class="w-full max-w-[1200px] px-4 md:px-8 pt-6 pb-4 flex items-center justify-between z-20 bg-page relative">
        <div id="paper-selector-container">
            <!-- Paper Selector Injected Here -->
        </div>
        
        <!-- Mobile Jump To Trigger -->
        <button id="mobile-jump-trigger" class="md:hidden text-accent font-medium text-sm flex items-center gap-1">
            <span>Jump to</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
    </div>

    <!-- DOCUMENT FRAME SHELL -->
    <div class="w-full max-w-[1200px] flex-1 flex flex-col md:flex-row px-4 md:px-8 pb-20 relative bg-frame rounded-t-sm min-h-[80vh]">
        
        <!-- NAVIGATION RAIL (Desktop) -->
        <nav class="hidden md:block w-48 shrink-0 pr-6 pt-8 border-r border-divider/0">
            <div class="sticky-nav no-scrollbar flex flex-col gap-1" id="desktop-nav-list">
                <!-- Nav Items Injected Here -->
            </div>
        </nav>

        <!-- PAPER DOCUMENT COLUMN -->
        <main class="flex-1 pt-8 md:pl-8 md:border-l md:border-divider" id="paper-content-region">
            <div id="paper-container" class="max-w-[760px] mx-auto bg-paper min-h-[500px] p-1 sm:p-2 md:p-0 bg-transparent">
                <!-- Questions Injected Here -->
                <div class="text-secondary text-center py-20 animate-pulse">Loading payload...</div>
            </div>
        </main>

    </div>

    <!-- MOBILE NAVIGATION DRAWER (Overlay) -->
    <div id="mobile-drawer-backdrop" class="fixed inset-0 bg-black/20 z-40 hidden transition-opacity opacity-0" aria-hidden="true"></div>
    <div id="mobile-drawer" class="fixed inset-y-0 right-0 w-64 bg-frame z-50 transform translate-x-full transition-transform duration-300 shadow-xl flex flex-col" aria-hidden="true">
        <div class="p-4 border-b border-divider flex justify-between items-center bg-page">
            <h2 class="text-sm font-semibold text-primary">Jump to</h2>
            <button id="mobile-drawer-close" class="text-secondary hover:text-primary p-2">
                <span class="sr-only">Close navigation</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 no-scrollbar" id="mobile-nav-list">
            <!-- Mobile Nav Items Injected Here -->
        </div>
    </div>

    <!-- APP LOGIC -->
    <script>
        // --- STAGE 0: CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- STAGE 6 ADD-ON: ColorLab B ---
        // Parameter: RTQ_COLORLAB_FORCE_HUE_FAMILY = "pink" (Implemented via CSS vars)
        // Parameter: RTQ_COLORLAB_INTENSITY_MODE = "tinted_neutrals" (Implemented via CSS vars)

        // --- MARKDOWN-IT CONFIGURATION ---
        // html: true (SVG passthrough), breaks: false (prevent <br> in math)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        let appState = {
            papers: [],
            currentPaperKey: null,
            expandedWorkings: {}, // Map<questionId, boolean>
            currentNavId: null
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length > 0) {
                    // Load first paper by default
                    loadPaper(appState.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

                renderPaperSelector();
                setupMobileDrawer();

            } catch (error) {
                console.error(error);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        // --- RENDERING LOGIC ---

        function renderError(msg) {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="text-center py-20 text-red-600 font-medium">${msg}</div>`;
        }

        function renderPaperSelector() {
            const container = document.getElementById('paper-selector-container');
            if (appState.papers.length <= 1) {
                container.innerHTML = `<span class="text-sm font-semibold text-primary">${appState.papers[0]?.label || 'Paper'}</span>`;
                return;
            }

            const select = document.createElement('select');
            select.className = "bg-transparent text-sm font-medium text-primary border border-divider rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-accent";
            select.ariaLabel = "Select Paper";
            
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                if (p.key === appState.currentPaperKey) opt.selected = true;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            container.innerHTML = '';
            container.appendChild(select);
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaperKey = paperKey;
            
            // Reset expansion state based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            appState.expandedWorkings = {}; // Clear previous state
            // Note: We populate this lazily or assume default if missing

            // Render Content
            const paperContainer = document.getElementById('paper-container');
            paperContainer.innerHTML = ''; // Clear

            // Handle Sectioned vs Flat
            let flatQuestions = [];
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== "") {
                        const header = document.createElement('div');
                        header.className = "pt-8 pb-4 border-b border-divider/50 mb-8";
                        header.innerHTML = `<h2 class="text-lg font-bold text-primary opacity-60">${section.label}</h2>`;
                        paperContainer.appendChild(header);
                    }
                    
                    // Render Questions in Section
                    const qList = document.createElement('div');
                    qList.className = "flex flex-col gap-10 md:gap-12"; // Top-level spacing
                    section.questions.forEach(q => {
                        qList.appendChild(renderQuestionNode(q, 0));
                        collectFlatQuestions(q, flatQuestions, section.label);
                    });
                    paperContainer.appendChild(qList);
                    
                    // Spacer between sections
                    const sectionSpacer = document.createElement('div');
                    sectionSpacer.className = "h-12";
                    paperContainer.appendChild(sectionSpacer);
                });
            } else if (paper.questions) {
                const qList = document.createElement('div');
                qList.className = "flex flex-col gap-10 md:gap-12"; // Top-level spacing
                paper.questions.forEach(q => {
                    qList.appendChild(renderQuestionNode(q, 0));
                    collectFlatQuestions(q, flatQuestions, null);
                });
                paperContainer.appendChild(qList);
            }

            // Render Navigation
            renderNav(flatQuestions, paper.sections);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                window.renderMathInElement(paperContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // Recursive helper to flatten for Nav
        function collectFlatQuestions(node, list, sectionLabel) {
            list.push({ id: node.id, section: sectionLabel, node: node, depth: 0 }); // Depth 0 for simplicity in this model, purely linear
            if (node.children) {
                node.children.forEach(child => collectFlatQuestions(child, list, sectionLabel));
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = `w-full flex flex-col ${depth > 0 ? 'mt-6' : ''}`;
            wrapper.id = `q-${node.id}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = "flex gap-3 md:gap-4 items-baseline";
            
            const idSpan = document.createElement('span');
            idSpan.className = `shrink-0 font-semibold text-secondary select-none ${depth > 0 ? 'text-sm' : 'text-base'}`;
            idSpan.textContent = node.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = `prose max-w-none text-primary ${depth > 0 ? 'text-sm md:text-base' : 'text-base md:text-lg'}`;
            promptDiv.innerHTML = md ? md.render(node.question || "") : (node.question || "");

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails && (
                    sb.solutionDetails.working || 
                    sb.solutionDetails.keepInMind || 
                    sb.solutionDetails.formulasUsed || 
                    sb.solutionDetails.alternativeWorking
                );

                if (hasAnswer || hasDetails) {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = `mt-3 md:mt-4 ml-8 md:ml-10`; // Indent to align with text roughly

                    // Answer
                    if (hasAnswer) {
                        const ansDiv = document.createElement('div');
                        ansDiv.className = "mb-3";
                        ansDiv.innerHTML = `
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider block mb-1">Answer</span>
                            <div class="prose max-w-none text-primary font-medium text-base">${md ? md.render(sb.answer) : sb.answer}</div>
                        `;
                        blockDiv.appendChild(ansDiv);
                    }

                    // Solution Details Control & Region
                    if (hasDetails) {
                        const detailsWrapper = document.createElement('div');
                        detailsWrapper.className = "mt-3";

                        // Get current expanded state (default to paper default which is usually true)
                        // For this prototype, default to Expanded unless explicit false in paper defaults
                        const paperDef = appState.papers.find(p => p.key === appState.currentPaperKey)?.defaults;
                        const defaultState = paperDef?.expandedAll !== false;
                        const isExpanded = appState.expandedWorkings[node.id] !== undefined ? appState.expandedWorkings[node.id] : defaultState;

                        // Toggle Control
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = "text-sm text-accent font-medium hover:underline focus:outline-none flex items-center gap-1 mb-2";
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        `;
                        
                        // Region
                        const region = document.createElement('div');
                        region.className = `solution-details-region rounded-sm border-l-2 border-divider/50 pl-4 py-3 pr-2 bg-wash-sd ${isExpanded ? 'block' : 'hidden'}`;
                        
                        // Build Internal Content
                        const sd = sb.solutionDetails;
                        let contentHtml = '';

                        // Keep In Mind
                        if (sd.keepInMind) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-accent uppercase tracking-wider mb-1 flex items-center gap-1">
                                        Keep in mind
                                    </div>
                                    <div class="prose max-w-none text-sm text-primary/90 bg-wash-sub p-2 rounded-sm border border-divider/20">
                                        ${md ? md.render(sd.keepInMind) : sd.keepInMind}
                                    </div>
                                </div>
                            `;
                        }

                        // Formulas Used
                        if (sd.formulasUsed) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-secondary uppercase tracking-wider mb-1">Formulas used</div>
                                    <div class="prose max-w-none text-sm text-secondary">
                                        ${md ? md.render(sd.formulasUsed) : sd.formulasUsed}
                                    </div>
                                </div>
                            `;
                        }

                        // Working (Primary)
                        if (sd.working) {
                            contentHtml += `
                                <div class="mb-4">
                                    <div class="text-xs font-bold text-secondary uppercase tracking-wider mb-1">Working</div>
                                    <div class="prose max-w-none text-sm text-primary">
                                        ${md ? md.render(sd.working) : sd.working}
                                    </div>
                                </div>
                            `;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                contentHtml += `
                                    <div class="mt-6 pt-4 border-t border-divider/50">
                                        <div class="text-xs font-bold text-secondary uppercase tracking-wider mb-1">Alternative working</div>
                                        <div class="prose max-w-none text-sm text-primary">
                                            ${md ? md.render(alt) : alt}
                                        </div>
                                    </div>
                                `;
                            });
                        } else if (sd.alternativeWorking) {
                             // Handle string case if payload schema varies, though array is spec
                             contentHtml += `
                                <div class="mt-6 pt-4 border-t border-divider/50">
                                    <div class="text-xs font-bold text-secondary uppercase tracking-wider mb-1">Alternative working</div>
                                    <div class="prose max-w-none text-sm text-primary">
                                        ${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}
                                    </div>
                                </div>
                            `;
                        }

                        region.innerHTML = contentHtml;

                        // Interaction
                        toggleBtn.onclick = () => {
                            const newState = !((appState.expandedWorkings[node.id] !== undefined) ? appState.expandedWorkings[node.id] : defaultState);
                            appState.expandedWorkings[node.id] = newState;
                            
                            toggleBtn.innerHTML = `<span>${newState ? 'Hide working' : 'Show working'}</span>`;
                            region.className = `solution-details-region rounded-sm border-l-2 border-divider/50 pl-4 py-3 pr-2 bg-wash-sd ${newState ? 'block' : 'hidden'}`;
                        };

                        detailsWrapper.appendChild(toggleBtn);
                        detailsWrapper.appendChild(region);
                        blockDiv.appendChild(detailsWrapper);
                    }

                    wrapper.appendChild(blockDiv);
                }
            }

            // 3. Children Container
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = "flex flex-col mt-4 pl-4 md:pl-6 border-l border-divider/30"; // Indentation via border/padding
                node.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderNav(flatList, sections) {
            // Desktop
            const desktopList = document.getElementById('desktop-nav-list');
            desktopList.innerHTML = '';
            
            // Mobile
            const mobileList = document.getElementById('mobile-nav-list');
            mobileList.innerHTML = '';

            // Group by section for rendering
            // If sections exist, render section labels as non-clickable items
            let currentSection = null;

            flatList.forEach(item => {
                // Check if we entered a new section (or first section)
                if (sections && item.section !== currentSection) {
                    currentSection = item.section;
                    if (currentSection) {
                        const secHeader = document.createElement('div');
                        secHeader.className = "mt-4 mb-2 text-xs font-bold text-secondary uppercase opacity-70 px-2";
                        secHeader.textContent = currentSection;
                        
                        desktopList.appendChild(secHeader.cloneNode(true));
                        mobileList.appendChild(secHeader.cloneNode(true));
                    }
                }

                const btn = document.createElement('button');
                // Visual hierarchy via type scale/opacity. Flat left edge.
                const isSub = item.id.length > 2 || item.id.includes('('); 
                btn.className = `text-left px-2 py-1 rounded text-sm transition-colors hover:bg-black/5 ${isSub ? 'text-secondary font-normal' : 'text-primary font-medium'} focus:outline-none focus-visible:ring-2 focus-visible:ring-accent`;
                btn.textContent = item.id;
                btn.onclick = () => {
                    scrollToQuestion(item.id);
                    closeMobileDrawer();
                };

                desktopList.appendChild(btn);
                
                // Clone for mobile
                const mBtn = btn.cloneNode(true);
                mBtn.onclick = () => {
                    scrollToQuestion(item.id);
                    closeMobileDrawer();
                };
                mobileList.appendChild(mBtn);
            });
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const top = el.getBoundingClientRect().top + window.pageYOffset - 80;
                window.scrollTo({ top: top, behavior: 'smooth' });
            }
        }

        // --- MOBILE DRAWER LOGIC ---
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const closeBtn = document.getElementById('mobile-drawer-close');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const drawer = document.getElementById('mobile-drawer');

            function open() {
                backdrop.classList.remove('hidden');
                // Force reflow
                void backdrop.offsetWidth;
                backdrop.classList.remove('opacity-0');
                
                drawer.classList.remove('translate-x-full');
            }

            function close() {
                backdrop.classList.add('opacity-0');
                drawer.classList.add('translate-x-full');
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                }, 300);
            }

            trigger.onclick = open;
            closeBtn.onclick = close;
            backdrop.onclick = close;

            window.closeMobileDrawer = close;
        }

    </script>
