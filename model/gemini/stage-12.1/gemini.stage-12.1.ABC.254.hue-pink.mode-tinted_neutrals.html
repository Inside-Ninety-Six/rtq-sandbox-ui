<div id="app-root" class="app-shell">

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown Init (Authoritative) ---
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG
        linkify: true,
        breaks: false // Critical: prevents <br> in math
    }) : null;

    if (md) {
        // Preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        expandedState: {} // Map of nodeId -> boolean
    };

    // --- Elements ---
    const root = document.getElementById('app-root');

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            const payload = await response.json();
            
            appState.papers = payload.papers || [];
            if (appState.papers.length > 0) {
                appState.currentPaperKey = appState.papers[0].key;
                applyPaperDefaults(appState.papers[0]);
            }
            
            render();
        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function applyPaperDefaults(paper) {
        // If expandedAll is true, pre-fill expandedState could be handled logic-side.
        // The spec says: "Expanded by default when present" unless defaults say otherwise.
        // We will interpret this dynamically in the renderer, but can reset specific toggles here.
        appState.expandedState = {}; 
    }

    function isExpanded(nodeId, paper) {
        // Check user override first
        if (appState.expandedState.hasOwnProperty(nodeId)) {
            return appState.expandedState[nodeId];
        }
        // Default logic
        if (paper.defaults && paper.defaults.expandedAll === false) {
            return false;
        }
        return true; // "Solution Details are expanded by default when present"
    }

    function toggleNode(nodeId) {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        const currentState = isExpanded(nodeId, paper);
        appState.expandedState[nodeId] = !currentState;
        render(); // Re-render to update DOM state
    }

    function switchPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        applyPaperDefaults(paper);
        render();
    }

    function renderError() {
        root.innerHTML = `
            <div class="top-controls">
                <div class="top-controls-inner">
                    <strong>RTQ Viewer</strong>
                </div>
            </div>
            <div class="document-frame">
                <div class="paper-column">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            </div>
        `;
    }

    // --- Rendering Logic ---

    function render() {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        if (!paper) {
            renderError();
            return;
        }

        // Build HTML strings
        const topControlsHTML = renderTopControls(appState.papers, appState.currentPaperKey);
        const navHTML = renderNav(paper);
        const contentHTML = renderContent(paper);
        const mobileDrawerHTML = renderMobileDrawer(paper);

        root.innerHTML = `
            ${topControlsHTML}
            <div class="document-frame">
                <nav class="nav-column">
                    <div class="nav-sticky-container">
                        ${navHTML}
                    </div>
                </nav>
                <main class="paper-column">
                    ${contentHTML}
                </main>
            </div>
            ${mobileDrawerHTML}
        `;

        // Post-render: KaTeX
        renderMathInElement(root, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Event Listeners
        attachEvents();
    }

    function renderTopControls(papers, currentKey) {
        const options = papers.map(p => 
            `<option value="${p.key}" ${p.key === currentKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        return `
            <div class="top-controls">
                <div class="top-controls-inner">
                    <select id="paper-select" class="paper-selector">
                        ${options}
                    </select>
                    <button id="mobile-jump-trigger" class="mobile-jump-trigger">Jump to</button>
                </div>
            </div>
        `;
    }

    function renderNav(paper) {
        let html = '<ul class="nav-list">';
        
        // Helper to collect items flattened
        const renderListItems = (nodes, sectionLabel = null) => {
            let output = '';
            // If section label exists, render it
            if (sectionLabel && sectionLabel.trim() !== '') {
                output += `<li class="nav-section-label">${sectionLabel}</li>`;
            }
            
            nodes.forEach(node => {
                output += `<li class="nav-item-wrapper">
                    <a href="#q-${node.id}" class="nav-item" data-depth="0">
                        ${node.id}
                    </a>
                </li>`;
                // If we want sub-questions in nav? Brief says "Navigation list (flat; identifiers only)". 
                // "Mobile navigation must expose the full set of question identifiers".
                // We should traverse children too.
                const traverseChildren = (children, depth) => {
                    if (!children) return '';
                    let chHtml = '';
                    children.forEach(child => {
                        chHtml += `<li>
                            <a href="#q-${child.id}" class="nav-item" data-depth="${depth}">
                                ${child.id}
                            </a>
                        </li>`;
                        chHtml += traverseChildren(child.children, depth + 1);
                    });
                    return chHtml;
                };
                output += traverseChildren(node.children, 1);
            });
            return output;
        };

        if (paper.sections) {
            paper.sections.forEach(section => {
                html += renderListItems(section.questions, section.label);
            });
        } else if (paper.questions) {
            html += renderListItems(paper.questions);
        }
        
        html += '</ul>';
        return html;
    }

    function renderMobileDrawer(paper) {
        return `
            <div id="drawer-overlay" class="drawer-overlay">
                <div class="drawer-content">
                    <div class="drawer-header">
                        <span class="drawer-title" style="font-weight:700">Jump to</span>
                        <button id="drawer-close" class="drawer-close">&times;</button>
                    </div>
                    <nav>
                        ${renderNav(paper)}
                    </nav>
                </div>
            </div>
        `;
    }

    function renderContent(paper) {
        let html = '';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim()) {
                    html += `<div class="section-header-block"><div class="section-header-text">${section.label}</div></div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, paper);
            });
        } else {
            html += '<div class="error-message">No questions defined.</div>';
        }
        
        return html;
    }

    function renderQuestionNode(node, depth, paper) {
        const expanded = isExpanded(node.id, paper);
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const hasAnswer = hasSolBlock && !!node.solutionBlock.answer;
        
        const questionHtml = md ? md.render(node.question) : node.question;
        
        let solutionBlockHtml = '';
        if (hasSolBlock) {
            // Answer
            let answerHtml = '';
            if (hasAnswer) {
                const ansContent = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const toggleText = expanded ? 'Hide working' : 'Show working';
                const chevron = expanded ? '&#9650;' : '&#9660;'; // Simple ascii chevron
                
                let subsectionsHtml = '';
                if (expanded) {
                    // Keep in mind
                    if (details.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Keep in mind</span>
                                <div class="keep-in-mind-body">${md.render(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    // Formulas
                    if (details.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Formulas used</span>
                                <div class="formulas-body">${md.render(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (details.working) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <span class="sd-label">Working</span>
                                <div class="working-body">${md.render(details.working)}</div>
                            </div>
                        `;
                    }
                    // Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }
                }

                detailsHtml = `
                    <button class="disclosure-control" data-id="${node.id}">
                        <span>${toggleText}</span>
                        <span style="font-size: 0.8em">${chevron}</span>
                    </button>
                    <div class="solution-details-region ${expanded ? 'expanded' : ''}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = '<div class="child-container">';
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, paper);
            });
            childrenHtml += '</div>';
        }

        return `
            <div id="q-${node.id}" class="question-node ${depth > 0 ? 'child-node' : ''}">
                <div class="question-body">
                    <span class="question-identifier">${node.id}</span>
                    <div class="question-prompt">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function attachEvents() {
        // Paper Selector
        const selector = document.getElementById('paper-select');
        if (selector) {
            selector.addEventListener('change', (e) => {
                switchPaper(e.target.value);
            });
        }

        // Expand/Collapse Toggles
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = btn.getAttribute('data-id');
                toggleNode(id);
            });
        });

        // Mobile Drawer
        const trigger = document.getElementById('mobile-jump-trigger');
        const overlay = document.getElementById('drawer-overlay');
        const closeBtn = document.getElementById('drawer-close');
        
        if (trigger && overlay && closeBtn) {
            trigger.addEventListener('click', () => {
                overlay.classList.add('open');
            });
            const closeDrawer = () => overlay.classList.remove('open');
            closeBtn.addEventListener('click', closeDrawer);
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeDrawer();
            });
            // Close drawer on nav click
            overlay.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', closeDrawer);
            });
        }
        
        // Sticky nav active state (Simple Intersection Observer)
        // Note: Implementation of precise active state is complex with nested nodes,
        // this is a basic approximation for "current item indication".
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    const activeLink = document.querySelector(`.nav-item[href="#q-${id}"]`);
                    if (activeLink) activeLink.classList.add('active');
                }
            });
        }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // Run
    init();
</script>
