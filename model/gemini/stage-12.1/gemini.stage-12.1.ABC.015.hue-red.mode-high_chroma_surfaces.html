<script>
    // --- STAGE 0: CONSTANTS (Canonical) ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP MARKDOWN-IT ---
    // Rule: html: true, linkify: true, breaks: false. No escape.
    const md = window.markdownit
        ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        })
        : null;

    if (md) {
        // Disable escape to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- STATE ---
    let currentPaper = null;
    let observer = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paper-selector');
    const paperSurface = document.getElementById('paper-surface');
    const desktopNavList = document.getElementById('desktop-nav-list');
    const mobileNavList = document.getElementById('mobile-nav-list');
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const mobileTrigger = document.getElementById('mobile-jump-trigger');
    const drawerClose = document.getElementById('drawer-close');

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload || !payload.papers) throw new Error("Invalid payload");

            populateSelector(payload.papers);
            
            // Auto-select first paper
            if (payload.papers.length > 0) {
                renderPaper(payload.papers[0]);
            }
        } catch (e) {
            console.error(e);
            paperSurface.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            paperSelector.innerHTML = `<option>Error loading papers</option>`;
        }
    }

    function populateSelector(papers) {
        paperSelector.innerHTML = '';
        papers.forEach((p, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = p.label || p.key;
            paperSelector.appendChild(opt);
        });

        paperSelector.addEventListener('change', (e) => {
            const paper = papers[e.target.value];
            renderPaper(paper);
            // Close drawer if open
            closeDrawer();
            // Scroll to top
            window.scrollTo(0,0);
        });
    }

    // --- RENDER LOGIC ---

    function renderPaper(paper) {
        currentPaper = paper;
        paperSurface.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        // Flatten questions for navigation and rendering linear flow
        // Paper structure: either 'questions[]' (flat) or 'sections[]'
        
        let flatNodes = [];
        let navHtml = '';

        if (paper.sections) {
            // Sectioned paper
            paper.sections.forEach(section => {
                // Section header in Paper
                if (section.label && section.label.trim() !== "") {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-header-block';
                    secDiv.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    paperSurface.appendChild(secDiv);
                }

                // Section Label in Nav
                if (section.label && section.label.trim() !== "") {
                    navHtml += `<div class="nav-section-label">${section.label}</div>`;
                }

                // Render questions
                const secNodes = renderQuestionList(section.questions, 0, true);
                flatNodes = flatNodes.concat(secNodes);
                
                // Add nav items
                secNodes.forEach(node => {
                    navHtml += generateNavItem(node.id, node.id, 0); // Flat visual list
                    // Add children recursively to nav? 
                    // Brief says: "Navigation expresses paper structure... flat vertical list... hierarchy via type scale"
                    // We need to traverse children for navigation too.
                    function addChildrenToNav(children, depth) {
                        if(!children) return;
                        children.forEach(child => {
                            navHtml += generateNavItem(child.id, child.id, depth);
                            addChildrenToNav(child.children, depth + 1);
                        });
                    }
                    addChildrenToNav(node.children, 1);
                });
            });
        } else if (paper.questions) {
            // Flat paper
            const nodes = renderQuestionList(paper.questions, 0, true);
            nodes.forEach(node => {
                navHtml += generateNavItem(node.id, node.id, 0);
                function addChildrenToNav(children, depth) {
                    if(!children) return;
                    children.forEach(child => {
                        navHtml += generateNavItem(child.id, child.id, depth);
                        addChildrenToNav(child.children, depth + 1);
                    });
                }
                addChildrenToNav(node.children, 1);
            });
        }

        desktopNavList.innerHTML = navHtml;
        mobileNavList.innerHTML = navHtml;

        // Init Interactions & Math
        initDisclosureControls();
        initNavigationObservers();
        if (window.renderMathInElement) {
            window.renderMathInElement(paperSurface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    function generateNavItem(id, text, depth) {
        // Safe ID for href
        const safeId = "q-" + id.replace(/[^a-zA-Z0-9-_]/g, '_');
        return `<a href="#${safeId}" class="nav-item" data-depth="${depth}">${text}</a>`;
    }

    // Recursive render
    function renderQuestionList(questions, depth, isTopLevel) {
        if (!questions) return [];
        
        const nodes = [];
        questions.forEach(q => {
            nodes.push(q); // For return tracking

            const nodeDiv = document.createElement('div');
            nodeDiv.className = isTopLevel ? 'q-node-top' : 'q-node-child';
            nodeDiv.id = "q-" + q.id.replace(/[^a-zA-Z0-9-_]/g, '_'); // Anchor target

            // 1. Question Body
            const bodyHtml = `
                <div class="q-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${md ? md.render(q.question || "") : q.question}</div>
                </div>
            `;
            
            // 2. Solution Block (Optional)
            let solutionBlockHtml = '';
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                let answerHtml = '';
                let detailsHtml = '';

                // Answer
                if (sb.answer) {
                    answerHtml = `
                        <div class="answer-region">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                        </div>
                    `;
                }

                // Solution Details
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
                    const expandedClass = defaultExpanded ? 'expanded' : '';
                    const ariaExpanded = defaultExpanded ? 'true' : 'false';
                    const toggleText = defaultExpanded ? 'Hide working' : 'Show working';

                    let subsectionsHtml = '';
                    
                    // Keep in mind
                    if (sd.keepInMind) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Keep in mind</div>
                                <div class="sd-kim-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>
                        `;
                    }
                    // Formulas used
                    if (sd.formulasUsed) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Formulas used</div>
                                <div class="sd-formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>
                        `;
                    }
                    // Working
                    if (sd.working) {
                        subsectionsHtml += `
                            <div class="sd-subsection">
                                <div class="sd-label">Working</div>
                                <div class="sd-working-body">${md ? md.render(sd.working) : sd.working}</div>
                            </div>
                        `;
                    }
                    // Alternative working
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `
                                <div class="sd-subsection">
                                    <div class="sd-label">Alternative working</div>
                                    <div class="sd-working-body">${md ? md.render(alt) : alt}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" aria-expanded="${ariaExpanded}">
                                <span class="toggle-text">${toggleText}</span>
                                <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            <div class="solution-details-region ${expandedClass}">
                                ${subsectionsHtml}
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    solutionBlockHtml = `
                        <div class="solution-block">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            nodeDiv.innerHTML = bodyHtml + solutionBlockHtml;
            paperSurface.appendChild(nodeDiv);

            // Recursion for children
            if (q.children && q.children.length > 0) {
                // Render children but they append to paperSurface directly? 
                // No, brief says "Children container ... subordinate to parent". 
                // But structure is linear vertical scroll. 
                // Visually, children are just indented nodes following the parent.
                // Let's create a container inside the nodeDiv for indented children?
                // The CSS .q-node-child has margin-top. 
                // To support recursion properly in a single function appending to global surface, 
                // we'd lose nesting context. 
                // Better approach: append children to a container *inside* this nodeDiv.
                
                const childrenContainer = document.createElement('div');
                childrenContainer.style.paddingLeft = 'var(--s-4)'; // Indentation SPC__CHILD_INDENTATION
                childrenContainer.style.borderLeft = '1px solid transparent'; // Placeholder for potential guide
                
                // Helper to render children into this container
                renderChildrenInto(q.children, childrenContainer, depth + 1);
                nodeDiv.appendChild(childrenContainer);
            }
        });
        return nodes;
    }

    function renderChildrenInto(questions, container, depth) {
        // Similar to renderQuestionList but appends to container
        questions.forEach(q => {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'q-node-child';
            nodeDiv.id = "q-" + q.id.replace(/[^a-zA-Z0-9-_]/g, '_');

            // Copy-paste body logic (refactoring would be cleaner but this is prototype)
            const bodyHtml = `
                <div class="q-body">
                    <div class="q-id">${q.id}</div>
                    <div class="q-prompt">${md ? md.render(q.question || "") : q.question}</div>
                </div>
            `;
            
            let solutionBlockHtml = '';
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                let answerHtml = '';
                let detailsHtml = '';
                if (sb.answer) {
                    answerHtml = `<div class="answer-region"><div class="answer-label">Answer</div><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div></div>`;
                }
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false;
                    const expandedClass = defaultExpanded ? 'expanded' : '';
                    const ariaExpanded = defaultExpanded ? 'true' : 'false';
                    const toggleText = defaultExpanded ? 'Hide working' : 'Show working';

                    let subsectionsHtml = '';
                    if (sd.keepInMind) subsectionsHtml += `<div class="sd-subsection"><div class="sd-label">Keep in mind</div><div class="sd-kim-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div></div>`;
                    if (sd.formulasUsed) subsectionsHtml += `<div class="sd-subsection"><div class="sd-label">Formulas used</div><div class="sd-formulas-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div></div>`;
                    if (sd.working) subsectionsHtml += `<div class="sd-subsection"><div class="sd-label">Working</div><div class="sd-working-body">${md ? md.render(sd.working) : sd.working}</div></div>`;
                    if (sd.alternativeWorking) {
                        sd.alternativeWorking.forEach(alt => {
                            subsectionsHtml += `<div class="sd-subsection"><div class="sd-label">Alternative working</div><div class="sd-working-body">${md ? md.render(alt) : alt}</div></div>`;
                        });
                    }
                    detailsHtml = `<div class="solution-details-wrapper"><button class="disclosure-control" aria-expanded="${ariaExpanded}"><span class="toggle-text">${toggleText}</span><svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg></button><div class="solution-details-region ${expandedClass}">${subsectionsHtml}</div></div>`;
                }
                if (answerHtml || detailsHtml) solutionBlockHtml = `<div class="solution-block">${answerHtml}${detailsHtml}</div>`;
            }

            nodeDiv.innerHTML = bodyHtml + solutionBlockHtml;
            container.appendChild(nodeDiv);

            if (q.children && q.children.length > 0) {
                const subContainer = document.createElement('div');
                subContainer.style.paddingLeft = 'var(--s-4)';
                renderChildrenInto(q.children, subContainer, depth + 1);
                nodeDiv.appendChild(subContainer);
            }
        });
    }

    // --- INTERACTION LOGIC ---

    function initDisclosureControls() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !expanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.toggle-text').textContent = newState ? 'Hide working' : 'Show working';
                const region = btn.nextElementSibling;
                if (newState) {
                    region.classList.add('expanded');
                } else {
                    region.classList.remove('expanded');
                }
            });
        });
    }

    function initNavigationObservers() {
        if (observer) observer.disconnect();
        
        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Update active state in navs
                    updateNavActive(id);
                }
            });
        }, {
            root: null, // viewport
            rootMargin: '-10% 0px -80% 0px', // Trigger when near top
            threshold: 0
        });

        // Observe all question nodes
        document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    }

    function updateNavActive(id) {
        document.querySelectorAll('.nav-item').forEach(a => {
            a.classList.remove('active');
            if (a.getAttribute('href') === '#' + id) {
                a.classList.add('active');
                // Scroll nav rail if needed
                if(a.closest('.nav-sticky-wrapper')) {
                    a.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        });
    }

    // Drawer Logic
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
        document.body.style.overflow = '';
    }
    mobileTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // Smooth Scroll for Nav Links (Intercept)
    document.addEventListener('click', (e) => {
        if (e.target.matches('.nav-item')) {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth' });
                closeDrawer();
            }
        }
    });

    // Run
    init();

</script>
