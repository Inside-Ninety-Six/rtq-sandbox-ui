<script>
    /**
     * STAGE 0: CONSTANTS (Canonical)
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // Map<questionId, boolean> for manual toggles
    };

    /**
     * MARKDOWN CONFIGURATION (Strict Stage 6 Requirements)
     */
    const md = window.markdownit ? window.markdownit({
        html: true,    // Allow inline SVG passthrough
        linkify: true,
        breaks: false  // MUST be false to prevent <br> in math blocks
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload schema");
            }

            appState.papers = payload.papers;
            populatePaperSelector();
            
            // Load first paper by default
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

        } catch (e) {
            console.error(e);
            renderErrorState();
        }

        setupEventListeners();
    }

    function renderErrorState() {
        const container = document.getElementById('paper-content-area');
        container.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
    }

    /**
     * PAPER LOADING & RENDERING
     */
    function populatePaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = '';
        appState.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            selector.appendChild(opt);
        });
        
        selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        // Reset expanded map, but respect defaults
        appState.expandedMap = {}; 
        
        // Render Content
        const contentContainer = document.getElementById('paper-content-area');
        contentContainer.innerHTML = ''; // Clear

        // Handle Sections vs Flat List
        let navItems = [];

        if (paper.sections && paper.sections.length > 0) {
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentContainer.appendChild(header);
                    
                    // Add section to nav
                    navItems.push({ type: 'section', label: section.label });
                }
                
                // Render Questions
                if (section.questions) {
                    const fragment = document.createDocumentFragment();
                    section.questions.forEach(q => {
                        fragment.appendChild(renderQuestionNode(q, 0));
                        collectNavItems(q, navItems);
                    });
                    
                    // Add Question List Wrapper
                    const qList = document.createElement('div');
                    qList.className = 'question-list';
                    qList.appendChild(fragment);
                    contentContainer.appendChild(qList);
                }
            });
        } else if (paper.questions) {
            const fragment = document.createDocumentFragment();
            paper.questions.forEach(q => {
                fragment.appendChild(renderQuestionNode(q, 0));
                collectNavItems(q, navItems);
            });
            contentContainer.appendChild(fragment);
        }

        // Render Navigation
        renderNavigation(navItems);

        // Post-Render: KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Scroll to top
        window.scrollTo(0, 0);
        document.getElementById('nav-rail').scrollTo(0,0);
    }

    /**
     * RECURSIVE QUESTION RENDERER
     */
    function renderQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.id = `q-${sanitizeId(node.id)}`;

        // 1. Question Body
        const bodyEl = document.createElement('div');
        bodyEl.className = 'question-body';
        
        const idEl = document.createElement('div');
        idEl.className = 'question-id';
        idEl.textContent = node.id;
        
        const promptEl = document.createElement('div');
        promptEl.className = 'question-prompt md-content';
        promptEl.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        bodyEl.appendChild(idEl);
        bodyEl.appendChild(promptEl);
        wrapper.appendChild(bodyEl);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';
                
                const ansContent = document.createElement('div');
                ansContent.className = 'md-content';
                ansContent.innerHTML = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const hasDetails = sd.keepInMind || sd.formulasUsed || sd.working || sd.alternativeWorking;

                if (hasDetails) {
                    // Determine expanded state
                    // Defaults logic: paper.defaults.expandedAll (default true if undefined)
                    const globalDefault = appState.currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = appState.expandedMap[node.id] !== undefined 
                        ? appState.expandedMap[node.id] 
                        : globalDefault;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'sd-control';
                    toggle.setAttribute('aria-expanded', String(isExpanded));
                    toggle.innerHTML = `
                        <span class="sd-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Container
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;

                    // Subsections
                    // A. Keep in Mind
                    if (sd.keepInMind) {
                        detailsContainer.appendChild(renderSDSubsection('Keep in mind', sd.keepInMind, 'keep-in-mind-body'));
                    }

                    // B. Formulas Used
                    if (sd.formulasUsed) {
                        detailsContainer.appendChild(renderSDSubsection('Formulas used', sd.formulasUsed, 'formulas-body'));
                    }

                    // C. Working (Primary)
                    if (sd.working) {
                        detailsContainer.appendChild(renderSDSubsection('Working', sd.working, 'working-body'));
                    }

                    // D. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const separator = document.createElement('div');
                            separator.className = 'alt-working-separator';
                            detailsContainer.appendChild(separator);
                            detailsContainer.appendChild(renderSDSubsection('Alternative working', alt, 'working-body'));
                        });
                    }

                    // Interaction
                    toggle.addEventListener('click', () => {
                        const newState = !appState.expandedMap[node.id];
                        // If undefined, toggle against default
                        if (appState.expandedMap[node.id] === undefined) {
                            appState.expandedMap[node.id] = !globalDefault;
                        } else {
                            appState.expandedMap[node.id] = newState;
                        }

                        const finalState = appState.expandedMap[node.id];
                        toggle.setAttribute('aria-expanded', String(finalState));
                        toggle.querySelector('.sd-text').textContent = finalState ? 'Hide working' : 'Show working';
                        
                        if (finalState) {
                            detailsContainer.classList.add('expanded');
                        } else {
                            detailsContainer.classList.remove('expanded');
                        }
                    });

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsContainer);
                }
            }
            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    function renderSDSubsection(label, contentRaw, bodyClass) {
        const sub = document.createElement('div');
        sub.className = 'sd-subsection';
        
        const labelEl = document.createElement('span');
        labelEl.className = 'sd-label';
        labelEl.textContent = label;
        sub.appendChild(labelEl);

        const bodyEl = document.createElement('div');
        bodyEl.className = `md-content ${bodyClass}`;
        
        // Custom renderer for tables to add wrappers
        let html = md ? md.render(contentRaw) : contentRaw;
        // Simple heuristic to wrap tables for overflow
        html = html.replace(/<table>/g, '<div class="table-wrapper"><table>').replace(/<\/table>/g, '</table></div>');
        
        bodyEl.innerHTML = html;
        sub.appendChild(bodyEl);

        return sub;
    }

    /**
     * NAVIGATION LOGIC
     */
    function collectNavItems(node, list) {
        list.push({ type: 'question', id: node.id });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list));
        }
    }

    function renderNavigation(items) {
        const renderList = (containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                if (item.type === 'section') {
                    const li = document.createElement('li');
                    li.className = 'nav-section-label';
                    li.textContent = item.label;
                    container.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.className = 'nav-item';
                    a.textContent = item.id;
                    a.href = `#q-${sanitizeId(item.id)}`;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${sanitizeId(item.id)}`);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            
                            // Update Active State Manually
                            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                            a.classList.add('active');

                            // Close mobile drawer
                            closeDrawer();
                        }
                    });

                    li.appendChild(a);
                    container.appendChild(li);
                }
            });
        };

        renderList('nav-list-desktop');
        renderList('nav-list-mobile');
    }

    function sanitizeId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    /**
     * MOBILE DRAWER LOGIC
     */
    function setupEventListeners() {
        const overlay = document.getElementById('drawer-overlay');
        const trigger = document.getElementById('jump-to-btn');
        const closeBtn = document.getElementById('drawer-close');

        trigger.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDrawer();
        });
    }

    function openDrawer() {
        document.getElementById('drawer-overlay').classList.add('open');
    }

    function closeDrawer() {
        document.getElementById('drawer-overlay').classList.remove('open');
    }

    /**
     * START
     */
    init();

</script>
