<script>
    /* =========================================
       STAGE 0: CONSTANTS & CANONICAL PATHS
       ========================================= */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* =========================================
       MARKDOWN CONFIGURATION (STAGE 6 ADD-ON)
       ========================================= */
    // Initialize Markdown-it with required flags
    const md = window.markdownit ? window.markdownit({
        html: true,      // Inline SVG passthrough
        linkify: true,
        breaks: false    // CRITICAL: false to prevent <br> in KaTeX spans
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /* =========================================
       STATE & DOM ELEMENTS
       ========================================= */
    const state = {
        papers: [],
        currentPaper: null,
        expandedMap: new Set() // Tracks IDs of expanded workings
    };

    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav'),
        mobileDrawer: document.getElementById('mobile-drawer'),
        drawerOverlay: document.getElementById('drawer-overlay'),
        drawerList: document.getElementById('drawer-nav-list'),
        jumpToBtn: document.getElementById('jump-to-btn'),
        closeDrawerBtn: document.getElementById('drawer-close')
    };

    /* =========================================
       INITIALIZATION
       ========================================= */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid payload structure');
            }

            state.papers = data.papers;
            renderSelector();
            
            // Load first paper by default
            if (state.papers.length > 0) {
                loadPaper(state.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (err) {
            console.error(err);
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    /* =========================================
       CORE RENDERING LOGIC
       ========================================= */

    function renderSelector() {
        els.selector.innerHTML = '';
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function renderError(msg) {
        els.content.innerHTML = `<div class="status-message">${msg}</div>`;
        els.desktopNav.innerHTML = '';
        els.drawerList.innerHTML = '';
    }

    function loadPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        els.selector.value = key;

        // Reset expanded state based on defaults
        state.expandedMap.clear();
        // If defaults.expandedAll is true (or undefined/default), we conceptually expand. 
        // However, the brief says "Solution Details are expanded by default when present"
        // unless paper.defaults explicitly says expandedAll = false.
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        // We will determine expansion lazily during render or simply track *toggles*.
        // A simpler approach for the prototype: We add a class based on default, 
        // and specific IDs can be toggled. 
        // BETTER: We just treat the DOM state as truth for this prototype since we re-render on switch.
        
        // Render Paper
        renderPaperContent(paper, defaultExpanded);
        
        // Render Nav
        renderNavigation(paper);

        // Apply KaTeX
        renderMath();
    }

    /* --- Paper Content Rendering --- */
    function renderPaperContent(paper, defaultExpanded) {
        els.content.innerHTML = '';
        const frag = document.createDocumentFragment();

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                // Section Header (only if label not empty)
                if (section.label && section.label.trim().length > 0) {
                    const header = document.createElement('div');
                    header.className = 'paper-section-header';
                    header.textContent = `Section ${section.label}`;
                    frag.appendChild(header);
                }
                // Render Questions in Section
                if (section.questions) {
                    section.questions.forEach(q => {
                        frag.appendChild(renderQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                frag.appendChild(renderQuestionNode(q, 0, defaultExpanded));
            });
        }

        els.content.appendChild(frag);
    }

    function renderQuestionNode(node, depth, defaultExpanded) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.setAttribute('data-depth', depth);
        wrapper.id = `q-${node.id}`; // Anchor target

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('div');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qPrompt = document.createElement('div');
        qPrompt.className = 'question-prompt';
        qPrompt.innerHTML = renderMarkdown(node.question); // Markdown + HTML passthrough

        qBody.appendChild(qId);
        qBody.appendChild(qPrompt);
        wrapper.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // A) Answer (Optional)
            if (node.solutionBlock.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                
                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansContent = document.createElement('span');
                ansContent.className = 'answer-content';
                ansContent.innerHTML = renderMarkdownInline(node.solutionBlock.answer);

                ansRegion.appendChild(ansLabel);
                ansRegion.appendChild(ansContent);
                solBlock.appendChild(ansRegion);
            }

            // B) Solution Details (Optional)
            if (node.solutionBlock.solutionDetails) {
                const detailsData = node.solutionBlock.solutionDetails;
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', defaultExpanded ? 'true' : 'false');
                toggle.innerHTML = `
                    <span class="disclosure-text">${defaultExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                `;

                // Region
                const region = document.createElement('div');
                region.className = `solution-details-region ${defaultExpanded ? 'expanded' : ''}`;

                // Details Content Generation
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep In Mind
                if (detailsData.keepInMind) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                            Keep in mind
                        </div>
                        <div class="sd-kim-body">${renderMarkdown(detailsData.keepInMind)}</div>
                    `;
                    region.appendChild(sec);
                }

                // Formulas Used
                if (detailsData.formulasUsed) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${renderMarkdown(detailsData.formulasUsed)}</div>
                    `;
                    region.appendChild(sec);
                }

                // Working (Primary)
                if (detailsData.working) {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${renderMarkdown(detailsData.working)}</div>
                    `;
                    region.appendChild(sec);
                }

                // Alternative Working (Array)
                if (detailsData.alternativeWorking && Array.isArray(detailsData.alternativeWorking)) {
                    detailsData.alternativeWorking.forEach(alt => {
                        const sep = document.createElement('div');
                        sep.className = 'alt-working-separator';
                        region.appendChild(sep);

                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection';
                        sec.innerHTML = `
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${renderMarkdown(alt)}</div>
                        `;
                        region.appendChild(sec);
                    });
                } else if (typeof detailsData.alternativeWorking === 'string') {
                    // Handle single string case gracefully if payload varies
                     const sep = document.createElement('div');
                    sep.className = 'alt-working-separator';
                    region.appendChild(sep);
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection';
                    sec.innerHTML = `
                        <div class="sd-label">Alternative working</div>
                        <div class="sd-body">${renderMarkdown(detailsData.alternativeWorking)}</div>
                    `;
                    region.appendChild(sec);
                }

                // Toggle Event
                toggle.addEventListener('click', () => {
                    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !isExpanded);
                    toggle.querySelector('.disclosure-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                    region.classList.toggle('expanded');
                });

                detailsWrapper.appendChild(toggle);
                detailsWrapper.appendChild(region);
                solBlock.appendChild(detailsWrapper);
            }
            
            wrapper.appendChild(solBlock);
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => {
                childrenContainer.appendChild(renderQuestionNode(child, depth + 1, defaultExpanded));
            });
            wrapper.appendChild(childrenContainer);
        }

        return wrapper;
    }

    /* --- Navigation Rendering --- */
    function renderNavigation(paper) {
        // Shared logic for both desktop and mobile lists
        const createList = () => {
            const list = document.createElement('ul');
            list.className = 'nav-list';
            
            const addNode = (node, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item nav-depth-${Math.min(depth, 2)}`;
                a.textContent = node.id;
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(node.id);
                    closeDrawer();
                };
                // Store ID for intersection observer
                a.dataset.targetId = node.id;
                
                li.appendChild(a);
                list.appendChild(li);

                if (node.children) {
                    node.children.forEach(child => addNode(child, depth + 1));
                }
            };

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label && section.label.trim()) {
                        const label = document.createElement('li');
                        label.className = 'nav-section-label';
                        label.textContent = section.label;
                        list.appendChild(label);
                    }
                    if (section.questions) {
                        section.questions.forEach(q => addNode(q, 0));
                    }
                    // Spacer between sections if not last
                    if (idx < paper.sections.length - 1) {
                         // CSS handles spacing via margin-top on label or items
                    }
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => addNode(q, 0));
            }

            return list;
        };

        els.desktopNav.innerHTML = '';
        els.desktopNav.appendChild(createList());

        els.drawerList.innerHTML = '';
        els.drawerList.appendChild(createList());

        setupIntersectionObserver();
    }

    /* --- Utilities --- */

    function renderMarkdown(text) {
        if (!md || !text) return text || '';
        // Pre-process: tables often need newlines to render correctly in some MD implementations
        return md.render(text);
    }

    function renderMarkdownInline(text) {
        if (!md || !text) return text || '';
        return md.renderInline(text);
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(els.content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    function scrollToQuestion(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            const headerOffset = 80; // height + padding
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    }

    /* --- Active Nav State Observer --- */
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, {
            rootMargin: '-20% 0px -70% 0px' // Bias towards top/middle
        });

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.targetId === id) {
                item.classList.add('active');
                // Auto scroll nav rail if needed
                if(item.closest('.nav-rail')) {
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        });
    }

    /* --- Drawer Logic --- */
    function openDrawer() {
        els.mobileDrawer.classList.add('open');
        els.drawerOverlay.classList.add('open');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        els.mobileDrawer.classList.remove('open');
        els.drawerOverlay.classList.remove('open');
        document.body.style.overflow = '';
    }

    els.jumpToBtn.addEventListener('click', openDrawer);
    els.closeDrawerBtn.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', closeDrawer);

    // Boot
    init();

</script>
