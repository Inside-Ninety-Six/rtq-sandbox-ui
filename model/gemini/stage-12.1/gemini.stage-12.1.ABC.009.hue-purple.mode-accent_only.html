<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- STATE ---
    let state = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // Map id -> boolean
    };

    // --- MARKDOWN INIT (Authoritative Config) ---
    // Will be initialized after window load to ensure script loaded
    let md = null;

    // --- INITIALIZATION ---
    document.addEventListener("DOMContentLoaded", async () => {
        // Initialize markdown-it
        if (window.markdownit) {
            md = window.markdownit({
                html: true, // Allow inline SVG passthrough
                linkify: true,
                breaks: false // Critical: prevent <br> in math
            });
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        await loadPayload();
        setupInteractions();
    });

    // --- PAYLOAD LOADING ---
    async function loadPayload() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload Fetch Failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error("Invalid Payload Schema");
            }

            state.papers = data.papers;
            renderPaperSelector();
            
            // Select first paper by default
            if (state.papers.length > 0) {
                selectPaper(state.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paper-content').innerHTML = `
                <div class="error-message">PAPERS PAYLOAD MISSING</div>
            `;
        }
    }

    function renderPaperSelector() {
        const select = document.getElementById('paper-select');
        select.innerHTML = '';
        state.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label || paper.key;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => selectPaper(e.target.value));
    }

    function selectPaper(key) {
        const paper = state.papers.find(p => p.key === key);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset expanded map based on defaults
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        // We handle expansion state dynamically, but logic typically defaults to expanded unless false
        
        renderPaperContent(paper);
        renderNavigation(paper);
    }

    // --- RENDERING CORE ---

    function renderPaperContent(paper) {
        const container = document.getElementById('paper-content');
        container.innerHTML = '';

        // Handle sections vs flat questions
        let nodesHtml = '';
        
        if (paper.sections && Array.isArray(paper.sections)) {
            paper.sections.forEach(section => {
                // Section Header (only if label present)
                if (section.label && section.label.trim().length > 0) {
                    nodesHtml += `<div class="section-header">${escapeHtml(section.label)}</div>`;
                }
                if (section.questions) {
                    nodesHtml += renderQuestionList(section.questions, 0);
                }
            });
        } else if (paper.questions && Array.isArray(paper.questions)) {
            nodesHtml += renderQuestionList(paper.questions, 0);
        }

        container.innerHTML = nodesHtml;

        // Post-render: Typeset Math
        if (window.renderMathInElement) {
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Setup Disclosure Listeners
        setupDisclosureListeners(container);
    }

    function renderQuestionList(questions, depth) {
        return questions.map(q => renderQuestionNode(q, depth)).join('');
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasDetails = hasSolBlock && !!node.solutionBlock.solutionDetails;
        const expandedDefault = state.currentPaper.defaults?.expandedAll !== false;
        
        let html = `<div class="question-node ${depth > 0 ? 'child' : ''}" id="q-${node.id}">`;

        // 1. Question Body
        html += `
            <div class="question-body">
                <div class="question-id">${escapeHtml(node.id)}</div>
                <div class="question-prompt">${renderMarkdown(node.question)}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolBlock) {
            html += `<div class="solution-block">`;

            // Answer (Optional) - Visible by default if present
            if (node.solutionBlock.answer) {
                html += `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                    </div>
                `;
            }

            // Solution Details (Optional)
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedDefault; // Simplistic default handling
                
                html += `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    
                    <div class="solution-details-region" id="sd-${node.id}" data-expanded="${isExpanded}">
                `;

                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                
                // Keep in Mind
                if (details.keepInMind) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="keep-in-mind-body">${renderMarkdown(details.keepInMind)}</div>
                        </div>
                    `;
                }

                // Formulas Used
                if (details.formulasUsed) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="formulas-body">${renderMarkdown(details.formulasUsed)}</div>
                        </div>
                    `;
                }

                // Working
                if (details.working) {
                    html += `
                        <div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="working-body">${renderMarkdown(details.working)}</div>
                        </div>
                    `;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                         html += `
                            <div class="sd-subsection alt-working">
                                <span class="sd-label">Alternative working</span>
                                <div class="working-body">${renderMarkdown(alt)}</div>
                            </div>
                        `;
                    });
                }

                html += `</div>`; // End Details Region
            }

            html += `</div>`; // End Solution Block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += renderQuestionList(node.children, depth + 1);
        }

        html += `</div>`; // End Question Node
        return html;
    }

    function renderNavigation(paper) {
        const desktopNav = document.getElementById('desktop-nav');
        const mobileNavContent = document.getElementById('mobile-nav-content');
        
        const listHtml = generateNavListHtml(paper);
        
        desktopNav.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
        mobileNavContent.innerHTML = `<ul class="nav-list">${listHtml}</ul>`;
        
        setupNavInteractions();
    }

    function generateNavListHtml(paper) {
        let html = '';
        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim().length > 0) {
                    html += `<li class="nav-section-label">${escapeHtml(sec.label)}</li>`;
                }
                if (sec.questions) {
                    html += generateQuestionNavItems(sec.questions, 0);
                }
            });
        } else if (paper.questions) {
            html += generateQuestionNavItems(paper.questions, 0);
        }
        return html;
    }

    function generateQuestionNavItems(questions, depth) {
        return questions.map(q => {
            let itemHtml = `
                <li>
                    <a href="#q-${q.id}" class="nav-item depth-${Math.min(depth, 2)}" data-target="q-${q.id}">
                        ${escapeHtml(q.id)}
                    </a>
                </li>
            `;
            if (q.children && q.children.length > 0) {
                itemHtml += generateQuestionNavItems(q.children, depth + 1);
            }
            return itemHtml;
        }).join('');
    }

    // --- UTILITIES ---

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    function escapeHtml(unsafe) {
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }

    // --- INTERACTIONS ---

    function setupDisclosureListeners(container) {
        const toggles = container.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Find closest button (in case of SVG click)
                const targetBtn = e.target.closest('.disclosure-control');
                const regionId = targetBtn.getAttribute('aria-controls');
                const region = document.getElementById(regionId);
                
                const isExpanded = region.getAttribute('data-expanded') === 'true';
                const newState = !isExpanded;
                
                region.setAttribute('data-expanded', newState);
                targetBtn.setAttribute('aria-expanded', newState);
                targetBtn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
            });
        });
    }

    function setupNavInteractions() {
        // Shared logic for both navs
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                
                if (targetEl) {
                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    // Update both desktop and mobile links for this ID
                    document.querySelectorAll(`.nav-item[data-target="${targetId}"]`).forEach(l => l.classList.add('active'));

                    // Scroll
                    const offset = 80; // Header + buffer
                    const elementPosition = targetEl.getBoundingClientRect().top + window.scrollY;
                    window.scrollTo({
                        top: elementPosition - offset,
                        behavior: 'smooth'
                    });

                    // Close drawer if open
                    closeDrawer();
                }
            });
        });
    }

    function setupInteractions() {
        // Drawer Logic
        const jumpBtn = document.getElementById('jump-btn');
        const closeBtn = document.getElementById('drawer-close');
        const overlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');

        function openDrawer() {
            drawer.classList.add('open');
            overlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        jumpBtn.addEventListener('click', openDrawer);
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);

        // Escape key close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawer.classList.contains('open')) {
                closeDrawer();
            }
        });
    }

</script>
