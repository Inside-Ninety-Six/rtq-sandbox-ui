<script>
    // =========================================
    // STAGE 0: CONSTANTS (Canonical)
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // STAGE 6 ADD-ONS CONSTANTS
    const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
    const RTQ_COLORLAB_INTENSITY_MODE = "accent_only";

    // =========================================
    // STATE & UTILS
    // =========================================
    let appState = {
        papers: [],
        activePaper: null,
        loading: true,
        error: false
    };

    // Markdown Configuration (Stage 6 Hardened)
    const md = window.markdownit ? window.markdownit({
        html: true, // Allow inline SVG passthrough
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // FETCH LOGIC
    // =========================================
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
            
            appState.papers = data.papers;
            appState.loading = false;
            
            renderPaperSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                switchPaper(appState.papers[0].key);
            } else {
                renderError("No papers found in payload.");
            }

        } catch (e) {
            console.error(e);
            appState.error = true;
            renderError("PAPERS PAYLOAD MISSING");
        }
    }

    function renderError(msg) {
        const content = document.getElementById('paper-content');
        content.innerHTML = `<div class="state-message">${msg}</div>`;
        document.getElementById('paper-selector').innerHTML = '<option disabled>Error</option>';
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function renderPaperSelector() {
        const selector = document.getElementById('paper-selector');
        selector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        selector.addEventListener('change', (e) => switchPaper(e.target.value));
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;
        
        appState.activePaper = paper;
        document.getElementById('paper-selector').value = key;
        
        // Render Content
        const contentContainer = document.getElementById('paper-content');
        contentContainer.innerHTML = ''; // Clear
        
        // Flatten questions for rendering loop if needed, but we recurse.
        // We need to handle flat vs sectioned structure.
        
        let html = '';
        
        if (paper.sections && paper.sections.length > 0) {
            // Sectioned Paper
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="section-header-block" style="margin-bottom: var(--sp-xl); border-bottom: 1px solid var(--border-hairline); padding-bottom: var(--sp-sm);">
                        <span style="font-weight:600; color:var(--text-secondary); font-size:var(--font-size-base);">${section.label}</span>
                    </div>`;
                }
                section.questions.forEach(q => {
                    html += generateQuestionNodeHTML(q, 0, paper.defaults);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                html += generateQuestionNodeHTML(q, 0, paper.defaults);
            });
        }

        contentContainer.innerHTML = html;

        // Render Nav
        renderNavigation(paper);

        // Run KaTeX
        renderMathInElement(contentContainer, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Add event listeners for toggles
        setupToggles();
        
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Recursive HTML generator for Question Nodes
    function generateQuestionNodeHTML(node, depth, defaults) {
        // Solution Block Logic
        const hasSolutionBlock = !!node.solutionBlock;
        const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
        const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
        
        // Default expansion state
        const expandedAll = defaults && defaults.expandedAll !== undefined ? defaults.expandedAll : true;
        
        // Render Components
        
        // 1. Question Body
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        let html = `
        <div class="question-node" id="q-${node.id}" data-depth="${depth}">
            <div class="question-body">
                <div class="question-id">${node.id}</div>
                <div class="question-prompt">${qHtml}</div>
            </div>
        `;

        // 2. Solution Block (Optional)
        if (hasSolutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                const aHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                html += `
                <div class="answer-region">
                    <span class="answer-label">Answer</span>
                    <div class="answer-content">${aHtml}</div>
                </div>`;
            }

            // Solution Details
            if (hasDetails) {
                const details = node.solutionBlock.solutionDetails;
                const isExpanded = expandedAll; 
                
                html += `
                <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                    <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                
                <div id="sd-${node.id}" class="solution-details-region" data-expanded="${isExpanded}">
                `;
                
                // Keep in mind
                if (details.keepInMind) {
                    const kimHtml = md ? md.render(details.keepInMind) : details.keepInMind;
                    html += `
                    <div class="sd-subsection keep-in-mind-body">
                        <div class="sd-label">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            Keep in mind
                        </div>
                        ${kimHtml}
                    </div>`;
                }

                // Formulas used
                if (details.formulasUsed) {
                    const fuHtml = md ? md.render(details.formulasUsed) : details.formulasUsed;
                    html += `
                    <div class="sd-subsection formulas-body">
                        <div class="sd-label">Formulas used</div>
                        ${fuHtml}
                    </div>`;
                }

                // Working
                if (details.working) {
                    const wHtml = md ? md.render(details.working) : details.working;
                    html += `
                    <div class="sd-subsection working-body">
                        <div class="sd-label">Working</div>
                        ${wHtml}
                    </div>`;
                }

                // Alternative Working (Array)
                if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                    details.alternativeWorking.forEach((alt, idx) => {
                        const altHtml = md ? md.render(alt) : alt;
                        html += `
                        <div class="sd-subsection alt-working-body">
                            <div class="sd-label">Alternative working</div>
                            ${altHtml}
                        </div>`;
                    });
                } else if (details.alternativeWorking) {
                     // Fallback for single string legacy
                     const altHtml = md ? md.render(details.alternativeWorking) : details.alternativeWorking;
                        html += `
                        <div class="sd-subsection alt-working-body">
                            <div class="sd-label">Alternative working</div>
                            ${altHtml}
                        </div>`;
                }

                html += `</div>`; // End Details Region
            }
            
            html += `</div>`; // End Solution Block
        }

        // 3. Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += generateQuestionNodeHTML(child, depth + 1, defaults);
            });
            html += `</div>`;
        }

        html += `</div>`; // End Question Node
        return html;
    }

    function setupToggles() {
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', () => {
                const expanded = btn.getAttribute('aria-expanded') === 'true';
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const textSpan = btn.querySelector('.disclosure-text');
                
                if (expanded) {
                    btn.setAttribute('aria-expanded', 'false');
                    textSpan.textContent = 'Show working';
                    target.setAttribute('data-expanded', 'false');
                } else {
                    btn.setAttribute('aria-expanded', 'true');
                    textSpan.textContent = 'Hide working';
                    target.setAttribute('data-expanded', 'true');
                }
            });
        });
    }

    function renderNavigation(paper) {
        // Collect linear list of items for nav
        // We need to respect sections if they exist
        
        let navHtml = '<ul class="nav-list">';
        
        const buildNavItems = (nodes, depth) => {
            let s = '';
            nodes.forEach(node => {
                s += `<li class="nav-item" data-id="${node.id}" data-depth="${depth}" onclick="scrollToQuestion('${node.id}')">${node.id}</li>`;
                if (node.children) {
                    s += buildNavItems(node.children, depth + 1);
                }
            });
            return s;
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label) {
                    navHtml += `<li class="nav-section-label">${sec.label}</li>`;
                }
                navHtml += buildNavItems(sec.questions, 0);
            });
        } else {
            navHtml += buildNavItems(paper.questions || [], 0);
        }
        
        navHtml += '</ul>';
        
        document.getElementById('desktop-nav').innerHTML = navHtml;
        document.getElementById('mobile-nav').innerHTML = navHtml;

        // Intersection Observer for Active State
        setupScrollSpy();
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Offset for sticky header
            const headerOffset = 80;
            const elementPosition = el.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Close mobile drawer if open
            closeDrawer();
        }
    }

    function setupScrollSpy() {
        // Simple Intersection Observer to highlight current question
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add to current
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(n => n.classList.add('active'));
                }
            });
        }, { rootMargin: '-100px 0px -70% 0px' }); // Trigger when item is near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    // =========================================
    // MOBILE DRAWER
    // =========================================
    const drawerOverlay = document.getElementById('drawer-overlay');
    const drawerPanel = document.getElementById('drawer-panel');
    const jumpBtn = document.getElementById('jump-to-btn');
    const closeBtn = document.getElementById('drawer-close');

    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawerPanel.classList.add('open');
    }

    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawerPanel.classList.remove('open');
    }

    jumpBtn.addEventListener('click', openDrawer);
    closeBtn.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // =========================================
    // BOOTSTRAP
    // =========================================
    window.addEventListener('DOMContentLoaded', init);

</script>
