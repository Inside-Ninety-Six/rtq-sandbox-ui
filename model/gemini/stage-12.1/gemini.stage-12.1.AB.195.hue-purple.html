<script>
    /**
     * STAGE 0 CONSTANTS
     * Authoritative Source of Truth
     */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /**
     * STATE
     */
    let appState = {
        papers: [],
        currentPaperKey: null,
        activeQuestionId: null
    };

    /**
     * MARKDOWN CONFIGURATION (STAGE 6 HARD REQUIREMENT)
     */
    const md = window.markdownit
        ? window.markdownit({
            html: true,   // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to prevent <br> in math
          })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    /**
     * DOM ELEMENTS
     */
    const paperSelector = document.getElementById('paperSelector');
    const desktopNavList = document.getElementById('desktopNavList');
    const drawerNavList = document.getElementById('drawerNavList');
    const paperContent = document.getElementById('paperContent');
    const drawer = document.getElementById('drawer');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const drawerClose = document.getElementById('drawerClose');
    const mobileJumpTrigger = document.getElementById('mobileJumpTrigger');

    /**
     * INIT
     */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers) || payload.papers.length === 0) {
                throw new Error('Invalid payload format');
            }

            appState.papers = payload.papers;
            renderPaperSelector();
            
            // Select first paper by default
            switchPaper(appState.papers[0].key);

        } catch (error) {
            console.error("Payload Load Error:", error);
            paperContent.innerHTML = '<div class="state-message">PAPERS PAYLOAD MISSING</div>';
            paperSelector.innerHTML = '<option>Error loading papers</option>';
            paperSelector.disabled = true;
        }
    }

    /**
     * RENDER LOGIC
     */
    function renderPaperSelector() {
        paperSelector.innerHTML = appState.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            switchPaper(e.target.value);
        });
    }

    function switchPaper(key) {
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        appState.currentPaperKey = key;
        
        // Reset View
        paperContent.innerHTML = '';
        desktopNavList.innerHTML = '';
        drawerNavList.innerHTML = '';
        window.scrollTo(0, 0);

        // Determine structure (Flat vs Sectioned)
        let htmlBuffer = '';
        let navBuffer = '';

        if (paper.sections) {
            // Sectioned Paper
            paper.sections.forEach((section, index) => {
                // Section Header (Paper)
                if (section.label && section.label.trim() !== '') {
                    htmlBuffer += `
                        <div class="section-block">
                            <h2 class="section-header">${section.label}</h2>
                        </div>
                    `;
                    // Section Header (Nav)
                    navBuffer += `<div class="nav-section-label">${section.label}</div>`;
                }
                
                // Questions
                section.questions.forEach(q => {
                    htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                    navBuffer += renderNavItemsRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            // Flat Paper
            paper.questions.forEach(q => {
                htmlBuffer += renderQuestionNode(q, 0, paper.defaults);
                navBuffer += renderNavItemsRecursive(q, 0);
            });
        }

        // Inject Content
        paperContent.innerHTML = htmlBuffer;
        desktopNavList.innerHTML = navBuffer;
        drawerNavList.innerHTML = navBuffer;

        // Post-Render: KaTeX & Interactions
        triggerKaTeX();
        attachInteractionHandlers();
        setupScrollSpy();
    }

    // Recursive Question Renderer
    function renderQuestionNode(node, depth, defaults) {
        const isTopLevel = depth === 0;
        const indentClass = isTopLevel ? 'q-level-0' : 'q-child';
        
        // Parse Markdown Content
        const questionHtml = md ? md.render(node.question || '') : node.question;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        const sb = node.solutionBlock;
        
        if (sb) {
            // 1. Answer
            let answerHtml = '';
            if (sb.answer) {
                const answerContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="md-content" style="display:inline-block">${answerContent}</div>
                    </div>
                `;
            }

            // 2. Solution Details
            let detailsHtml = '';
            let toggleHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                
                // Toggle Control
                toggleHtml = `
                    <button class="disclosure-control" aria-expanded="${isExpanded}" aria-controls="sd-${node.id}">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    </button>
                `;

                // Subsections
                let subsectionsHtml = '';
                
                if (sd.keepInMind) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-keep-in-mind">
                            <div class="sd-label">Keep in mind</div>
                            <div class="sd-content md-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                        </div>
                    `;
                }

                if (sd.formulasUsed) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-formulas">
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content md-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                        </div>
                    `;
                }

                if (sd.working) {
                    subsectionsHtml += `
                        <div class="sd-subsection sd-working">
                            <div class="sd-label">Working</div>
                            <div class="sd-content md-content">${md ? md.render(sd.working) : sd.working}</div>
                        </div>
                    `;
                }

                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        subsectionsHtml += `
                            <div class="alt-working-separator"></div>
                            <div class="sd-subsection sd-alt-working">
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content md-content">${md ? md.render(alt) : alt}</div>
                            </div>
                        `;
                    });
                }

                detailsHtml = `
                    <div id="sd-${node.id}" class="solution-details ${isExpanded ? 'expanded' : ''}">
                        ${subsectionsHtml}
                    </div>
                `;
            }

            if (answerHtml || detailsHtml) {
                solutionBlockHtml = `
                    <div class="solution-block">
                        ${answerHtml}
                        ${toggleHtml}
                        ${detailsHtml}
                    </div>
                `;
            }
        }

        // Children Recursion
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = `<div class="children-container">`;
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, defaults);
            });
            childrenHtml += `</div>`;
        }

        return `
            <div class="question-node ${indentClass}" id="q-${node.id}" data-id="${node.id}">
                <div class="question-body">
                    <span class="q-id">${node.id}</span>
                    <div class="md-content" style="display:inline;">${questionHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // Recursive Nav Generator (Flat List)
    function renderNavItemsRecursive(node, depth) {
        let html = `
            <button class="nav-item nav-depth-${Math.min(depth, 3)}" data-target="q-${node.id}">
                ${node.id}
            </button>
        `;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += renderNavItemsRecursive(child, depth + 1);
            });
        }
        return html;
    }

    /**
     * INTERACTION HANDLERS
     */
    function attachInteractionHandlers() {
        // Toggle Handlers
        document.querySelectorAll('.disclosure-control').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;
                
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.label-text').textContent = newState ? 'Hide working' : 'Show working';
                
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                if (target) {
                    if (newState) {
                        target.classList.add('expanded');
                    } else {
                        target.classList.remove('expanded');
                    }
                }
            });
        });

        // Navigation Jump Handlers
        const handleNavClick = (e) => {
            if (e.target.classList.contains('nav-item')) {
                const targetId = e.target.getAttribute('data-target');
                const el = document.getElementById(targetId);
                if (el) {
                    // Smooth scroll with offset for sticky header
                    const headerOffset = 80;
                    const elementPosition = el.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close drawer on mobile
                    closeDrawer();
                }
            }
        };

        desktopNavList.addEventListener('click', handleNavClick);
        drawerNavList.addEventListener('click', handleNavClick);
    }

    /**
     * SCROLL SPY
     */
    function setupScrollSpy() {
        const observerOptions = {
            root: null,
            rootMargin: '-100px 0px -70% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.getAttribute('data-id');
                    setActiveNav(id);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function setActiveNav(id) {
        // Clear active classes
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        // Set new active (query by text content matches id)
        // Using data-target since text content might have whitespace
        const targetStr = `q-${id}`;
        document.querySelectorAll(`.nav-item[data-target="${targetStr}"]`).forEach(el => {
            el.classList.add('active');
            // Ensure visible in scrollable nav
            el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        });
    }

    /**
     * DRAWER LOGIC
     */
    function openDrawer() {
        drawer.classList.add('open');
        drawerBackdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Lock body scroll
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerBackdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    mobileJumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop.addEventListener('click', closeDrawer);

    /**
     * KATEX RENDER
     */
    function triggerKaTeX() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }
    }

    // BOOT
    init();

</script>
