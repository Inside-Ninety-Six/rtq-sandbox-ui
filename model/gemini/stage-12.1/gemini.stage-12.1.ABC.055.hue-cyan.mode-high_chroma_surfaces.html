<body class="bg-base-bg text-type-primary min-h-screen flex flex-col">

    <!-- JS Implementation -->
    <script>
        // STAGE 0: CONSTANTS
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // APP STATE
        const state = {
            papers: [],
            currentPaper: null,
            expandedState: {}, // Key: Question ID, Value: boolean
        };

        // DOM ELEMENTS
        const els = {
            paperSelect: document.getElementById('paper-select'),
            paperContent: document.getElementById('paper-content'),
            paperStatus: document.getElementById('paper-status'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileDrawerBackdrop: document.getElementById('mobile-drawer-backdrop'),
            mobileJumpTrigger: document.getElementById('mobile-jump-trigger'),
            mobileDrawerClose: document.getElementById('mobile-drawer-close'),
        };

        // --- Markdown renderer (authoritative config from Stage 6 Add-on) ---
        // html: true for inline SVG, breaks: false for KaTeX safety
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // INITIALIZATION
        async function init() {
            try {
                els.paperStatus.textContent = "Loading payload...";
                els.paperStatus.classList.remove('hidden');

                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                
                const payload = await response.json();
                if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload schema");

                state.papers = payload.papers;
                
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }

                els.paperStatus.classList.add('hidden');
                els.paperContent.classList.remove('opacity-0');

            } catch (err) {
                console.error(err);
                renderFailure();
            }
        }

        function renderFailure() {
            els.paperSelect.innerHTML = '<option disabled selected>Error</option>';
            els.paperStatus.textContent = "PAPERS PAYLOAD MISSING"; // Deterministic failure string
            els.paperStatus.classList.remove('hidden');
            els.desktopNavList.innerHTML = '';
            els.paperContent.innerHTML = '';
        }

        function renderPaperSelector() {
            els.paperSelect.innerHTML = '';
            state.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                els.paperSelect.appendChild(opt);
            });

            els.paperSelect.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Reset expanded state based on paper defaults
            // Default is expanded (Stage 3), unless paper.defaults.expandedAll === false
            state.expandedState = {}; 
            // We don't need to pre-populate state.expandedState for "true" because check function defaults to true.
            // If paper defaults to false, we note it.
            
            renderContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(els.paperContent, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // NAVIGATION RENDERING
        function renderNavigation(paper) {
            const createNavHTML = (isMobile) => {
                let html = '';
                
                // Helper to flatten questions
                const flatten = (nodes) => {
                    let list = [];
                    nodes.forEach(node => {
                        list.push({ id: node.id, hasChildren: (node.children && node.children.length > 0) });
                        if (node.children) list = list.concat(flatten(node.children));
                    });
                    return list;
                };

                const renderItem = (qId) => {
                    // Stage 5.4: Flat list, identifiers only, weight indication for hierarchy (simulated via ID check or just plain)
                    // Stage 3 semantics: Identifiers only. No indentation in visual list.
                    return `
                        <li>
                            <a href="#q-${qId}" 
                               class="block py-1 px-2 text-sm text-type-tertiary hover:text-type-primary hover:bg-stone-100 rounded transition-colors"
                               onclick="handleNavClick(event, '${qId}')"
                            >
                                <span class="font-medium">${qId}</span>
                            </a>
                        </li>
                    `;
                };

                if (paper.sections) {
                    paper.sections.forEach((section, idx) => {
                        // Section label (only if non-empty)
                        if (section.label && section.label.trim() !== '') {
                            const mt = idx > 0 ? 'mt-4' : '';
                            html += `
                                <li class="${mt} px-2 mb-1 text-xs font-semibold text-type-quiet uppercase tracking-wide cursor-default select-none">
                                    ${section.label}
                                </li>
                            `;
                        } else if (idx > 0) {
                             html += `<li class="mt-4"></li>`; // Spacing separator for empty sections
                        }
                        
                        const items = flatten(section.questions);
                        items.forEach(item => {
                            html += renderItem(item.id);
                        });
                    });
                } else if (paper.questions) {
                    const items = flatten(paper.questions);
                    items.forEach(item => {
                        html += renderItem(item.id);
                    });
                }
                return html;
            };

            els.desktopNavList.innerHTML = createNavHTML(false);
            els.mobileNavList.innerHTML = createNavHTML(true);
        }

        window.handleNavClick = function(e, qId) {
            e.preventDefault();
            const target = document.getElementById(`q-${qId}`);
            if (target) {
                // Close mobile drawer if open
                closeDrawer();
                
                // Scroll into view with offset for sticky header
                const headerOffset = 100;
                const elementPosition = target.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });

                // Focus for accessibility
                target.setAttribute('tabindex', '-1');
                target.focus({preventScroll: true});
            }
        };

        // CONTENT RENDERING
        function renderContent(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Stage 3)
                    if (section.label && section.label.trim() !== '') {
                        html += `
                            <div class="mb-8 border-b border-divider pb-2">
                                <h2 class="text-xl font-semibold text-type-primary">${section.label}</h2>
                            </div>
                        `;
                    }
                    html += `<div class="flex flex-col gap-12">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, 0);
                    });
                    html += `</div>`;
                    html += `<div class="h-12"></div>`; // Spacing between sections
                });
            } else if (paper.questions) {
                html += `<div class="flex flex-col gap-16">`; // Top-level largest spacing
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, 0);
                });
                html += `</div>`;
            }

            els.paperContent.innerHTML = html;
        }

        function renderQuestionNode(node, depth) {
            // Stage 3: Question Node Structure
            const qId = node.id;
            
            // Markdown rendering helper
            const renderMD = (content) => md ? md.render(content || '') : (content || '');
            
            // Question Body
            const questionBody = `
                <div class="mb-4">
                    <div class="flex items-baseline gap-3 mb-2">
                        <span class="text-base font-bold text-type-secondary select-none">${node.id}</span>
                        <div class="text-lg text-type-primary leading-relaxed md-content">
                            ${renderMD(node.question)}
                        </div>
                    </div>
                </div>
            `;

            // Solution Block Logic
            let solutionBlock = '';
            const sb = node.solutionBlock;
            
            if (sb) {
                // Answer (Stage 3: Visible by default when present)
                let answerHtml = '';
                if (sb.answer) {
                    answerHtml = `
                        <div class="mb-4 pl-0 md:pl-8">
                            <div class="text-sm font-bold text-type-secondary mb-1">Answer</div>
                            <div class="text-base text-type-primary md-content">
                                ${renderMD(sb.answer)}
                            </div>
                        </div>
                    `;
                }

                // Solution Details (Expanded by default usually)
                let detailsHtml = '';
                if (sb.solutionDetails) {
                    const sd = sb.solutionDetails;
                    const defaultExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    const isExpanded = state.expandedState.hasOwnProperty(qId) ? state.expandedState[qId] : defaultExpanded;
                    
                    const btnText = isExpanded ? 'Hide working' : 'Show working';
                    const regionClass = isExpanded ? 'block' : 'hidden';

                    // Internal blocks: Keep in mind, Formulas, Working, Alt Working
                    let inner = '';

                    if (sd.keepInMind) {
                        inner += `
                            <div class="mb-4">
                                <div class="text-sm font-bold text-type-secondary mb-1 flex items-center gap-2">
                                    <span>Keep in mind</span>
                                </div>
                                <div class="text-type-tertiary text-sm md-content">
                                    ${renderMD(sd.keepInMind)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.formulasUsed) {
                        inner += `
                            <div class="mb-4">
                                <div class="text-sm font-bold text-type-secondary mb-1">Formulas used</div>
                                <div class="text-type-tertiary text-sm md-content">
                                    ${renderMD(sd.formulasUsed)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.working) {
                        inner += `
                            <div class="mb-6">
                                <div class="text-sm font-bold text-type-secondary mb-1">Working</div>
                                <div class="text-type-tertiary leading-relaxed md-content">
                                    ${renderMD(sd.working)}
                                </div>
                            </div>
                        `;
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            inner += `
                                <div class="mb-4 border-t border-divider pt-4">
                                    <div class="text-sm font-bold text-type-secondary mb-1">Alternative working</div>
                                    <div class="text-type-tertiary leading-relaxed md-content">
                                        ${renderMD(alt)}
                                    </div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="pl-0 md:pl-8 mt-2">
                            <!-- Toggle Control -->
                            <button 
                                onclick="toggleWorking('${qId}')"
                                class="text-sm font-medium text-accent hover:text-accent/80 focus:outline-none focus:underline mb-3 flex items-center gap-1 transition-colors"
                            >
                                <span>${btnText}</span>
                                <span class="text-xs transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}">â–¼</span>
                            </button>
                            
                            <!-- Expandable Region -->
                            <div id="sd-${qId}" class="${regionClass}">
                                <!-- Stage 5.3.3 / 5.1.3a: Optional wash or just spacing. Using spacing + hierarchy (Stage 5 baseline). -->
                                <div class="py-2">
                                    ${inner}
                                </div>
                            </div>
                        </div>
                    `;
                }

                if (answerHtml || detailsHtml) {
                    // Stage 5.1.2: Solution block as continuation. Spacing separation.
                    solutionBlock = `
                        <div class="mt-4">
                            ${answerHtml}
                            ${detailsHtml}
                        </div>
                    `;
                }
            }

            // Children Logic
            let childrenHtml = '';
            if (node.children && node.children.length > 0) {
                // Stage 3: Parent -> Child demarcation (Vertical separation + Indentation)
                childrenHtml += `<div class="flex flex-col gap-6 mt-6 ml-4 md:ml-8 border-l border-divider/50 pl-4 md:pl-0 md:border-l-0 md:border-none">`;
                node.children.forEach(child => {
                    childrenHtml += renderQuestionNode(child, depth + 1);
                });
                childrenHtml += `</div>`;
            }

            // Wrapper
            return `
                <article id="q-${qId}" class="scroll-mt-32 outline-none">
                    ${questionBody}
                    ${solutionBlock}
                    ${childrenHtml}
                </article>
            `;
        }

        window.toggleWorking = function(qId) {
            const currentExpanded = state.expandedState.hasOwnProperty(qId) 
                ? state.expandedState[qId] 
                : (state.currentPaper.defaults?.expandedAll !== false);
            
            state.expandedState[qId] = !currentExpanded;
            
            // Re-render is expensive but safest for pure functional prototype without React
            // For better UX, we just toggle the DOM element directly here
            const region = document.getElementById(`sd-${qId}`);
            const btn = document.querySelector(`button[onclick="toggleWorking('${qId}')"]`);
            
            if (region && btn) {
                const isNowExpanded = !currentExpanded;
                if (isNowExpanded) {
                    region.classList.remove('hidden');
                    region.classList.add('block');
                    btn.querySelector('span:first-child').textContent = "Hide working";
                    btn.querySelector('span:last-child').classList.add('rotate-180');
                    // Render math if it was hidden and not rendered? (Auto-render handles document body, so usually fine, but strictly safe to check)
                } else {
                    region.classList.remove('block');
                    region.classList.add('hidden');
                    btn.querySelector('span:first-child').textContent = "Show working";
                    btn.querySelector('span:last-child').classList.remove('rotate-180');
                }
            }
        };

        // MOBILE DRAWER LOGIC
        const openDrawer = () => {
            els.mobileDrawer.classList.remove('translate-x-full');
            els.mobileDrawerBackdrop.classList.remove('hidden');
            setTimeout(() => els.mobileDrawerBackdrop.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        };

        const closeDrawer = () => {
            els.mobileDrawer.classList.add('translate-x-full');
            els.mobileDrawerBackdrop.classList.add('opacity-0');
            setTimeout(() => els.mobileDrawerBackdrop.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        };

        els.mobileJumpTrigger.addEventListener('click', openDrawer);
        els.mobileDrawerClose.addEventListener('click', closeDrawer);
        els.mobileDrawerBackdrop.addEventListener('click', closeDrawer);

        // Run
        init();

    </script>
