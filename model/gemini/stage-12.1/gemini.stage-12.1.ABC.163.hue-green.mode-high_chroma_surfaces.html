    <!-- Logic -->
    <script>
        (function() {
            // --- State ---
            let papersData = [];
            let currentPaper = null;
            let expandedStates = {}; // key: questionId, value: boolean

            // --- Elements ---
            const els = {
                selector: document.getElementById('paper-selector'),
                content: document.getElementById('paper-content'),
                navList: document.getElementById('nav-list-container'),
                drawerList: document.getElementById('drawer-nav-list'),
                jumpTrigger: document.getElementById('mobile-jump-trigger'),
                drawerOverlay: document.getElementById('mobile-drawer-overlay'),
                drawerClose: document.getElementById('drawer-close'),
                paperColumn: document.getElementById('paper-column')
            };

            // --- Markdown Configuration (Stage 6 Invariant) ---
            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            }) : null;

            if (md) {
                // Preserve TeX backslashes
                md.inline.ruler.disable(['escape']);
            }

            // --- Initialization ---
            async function init() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Payload not found');
                    const data = await response.json();
                    
                    if (!data.papers || !Array.isArray(data.papers)) {
                        throw new Error('Invalid payload structure');
                    }

                    papersData = data.papers;
                    populateSelector();
                    
                    // Load first paper by default
                    if (papersData.length > 0) {
                        loadPaper(papersData[0].key);
                    }

                } catch (error) {
                    console.error("Failed to load papers:", error);
                    renderError();
                }

                setupEventListeners();
            }

            // --- Rendering ---

            function renderError() {
                els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
                els.selector.innerHTML = '<option disabled>Error loading payload</option>';
            }

            function populateSelector() {
                els.selector.innerHTML = '';
                papersData.forEach(paper => {
                    const opt = document.createElement('option');
                    opt.value = paper.key;
                    opt.textContent = paper.label || paper.key;
                    els.selector.appendChild(opt);
                });
            }

            function loadPaper(paperKey) {
                currentPaper = papersData.find(p => p.key === paperKey);
                if (!currentPaper) return;

                // Reset state
                expandedStates = {};
                const defaultExpand = currentPaper.defaults?.expandedAll !== false; // Default true unless explicitly false

                // Build Content HTML
                let html = '';
                
                // Handle Sections vs Flat
                if (currentPaper.sections) {
                    currentPaper.sections.forEach((section, index) => {
                        if (section.label && section.label.trim() !== "") {
                            html += `
                                <div class="section-header-block" id="section-${index}">
                                    <div class="section-header-label">${section.label}</div>
                                </div>
                            `;
                        }
                        html += renderQuestionList(section.questions, 0, defaultExpand);
                    });
                } else if (currentPaper.questions) {
                    html += renderQuestionList(currentPaper.questions, 0, defaultExpand);
                }

                els.content.innerHTML = html;

                // Build Navigation
                buildNavigation();

                // Post-render: Markdown -> HTML is done, now trigger KaTeX
                renderMath();

                // Scroll to top
                els.paperColumn.scrollTop = 0;
            }

            function renderQuestionList(questions, depth, defaultExpand) {
                if (!questions || questions.length === 0) return '';
                
                let html = '<div class="question-list">';
                questions.forEach(q => {
                    html += renderQuestionNode(q, depth, defaultExpand);
                });
                html += '</div>';
                return html;
            }

            function renderQuestionNode(node, depth, defaultExpand) {
                // Initialize state for this node if it has solution details
                const hasSolutionDetails = node.solutionBlock?.solutionDetails;
                if (hasSolutionDetails && expandedStates[node.id] === undefined) {
                    expandedStates[node.id] = defaultExpand;
                }

                const isExpanded = expandedStates[node.id];

                let html = `
                    <div class="question-node" id="q-${node.id}" data-depth="${depth}">
                        <div class="question-body">
                            <span class="question-identifier">${node.id}</span>
                            <div class="question-prompt md-content">${renderMarkdown(node.question)}</div>
                        </div>
                `;

                // Solution Block (Optional)
                if (node.solutionBlock) {
                    html += `<div class="solution-block">`;
                    
                    // Answer (Optional, visible by default if present)
                    if (node.solutionBlock.answer) {
                        html += `
                            <div class="answer-region">
                                <span class="answer-label">Answer</span>
                                <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                            </div>
                        `;
                    }

                    // Solution Details (Optional)
                    if (hasSolutionDetails) {
                        const sd = node.solutionBlock.solutionDetails;
                        html += `
                            <button class="disclosure-control" 
                                    aria-expanded="${isExpanded}" 
                                    aria-controls="sd-${node.id}"
                                    onclick="window.toggleSolution('${node.id}')">
                                <span id="btn-text-${node.id}">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>

                            <div id="sd-${node.id}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">
                        `;

                        // Order: Keep in mind -> Formulas -> Working -> Alt Working
                        
                        // Keep in mind
                        if (sd.keepInMind) {
                            html += `
                                <div class="sd-subsection keep-in-mind-block">
                                    <span class="sd-label">Keep in mind</span>
                                    <div class="keep-in-mind-content md-content">${renderMarkdown(sd.keepInMind)}</div>
                                </div>
                            `;
                        }

                        // Formulas used
                        if (sd.formulasUsed) {
                            html += `
                                <div class="sd-subsection formulas-block">
                                    <span class="sd-label">Formulas used</span>
                                    <div class="formulas-content md-content">${renderMarkdown(sd.formulasUsed)}</div>
                                </div>
                            `;
                        }

                        // Working
                        if (sd.working) {
                            html += `
                                <div class="sd-subsection working-block">
                                    <span class="sd-label">Working</span>
                                    <div class="working-content md-content">${renderMarkdown(sd.working)}</div>
                                </div>
                            `;
                        }

                        // Alternative Working
                        if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                            sd.alternativeWorking.forEach((alt, idx) => {
                                html += `
                                    <div class="sd-subsection alternative-working-block">
                                        <span class="sd-label">Alternative working</span>
                                        <div class="working-content md-content">${renderMarkdown(alt)}</div>
                                    </div>
                                `;
                            });
                        } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                             html += `
                                <div class="sd-subsection alternative-working-block">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="working-content md-content">${renderMarkdown(sd.alternativeWorking)}</div>
                                </div>
                            `;
                        }

                        html += `</div>`; // Close details region
                    }

                    html += `</div>`; // Close solution block
                }

                // Recursion for children
                if (node.children && node.children.length > 0) {
                    html += `<div class="children-container">`;
                    node.children.forEach(child => {
                        html += renderQuestionNode(child, depth + 1, defaultExpand);
                    });
                    html += `</div>`;
                }

                html += `</div>`; // Close question node
                return html;
            }

            function buildNavigation() {
                // Flatten the structure for nav generation
                let navHtml = '';
                
                if (currentPaper.sections) {
                    currentPaper.sections.forEach(section => {
                        if (section.label && section.label.trim() !== "") {
                            navHtml += `<div class="nav-section-label">${section.label}</div>`;
                        }
                        navHtml += buildNavItems(section.questions, 0);
                    });
                } else {
                    navHtml += buildNavItems(currentPaper.questions, 0);
                }

                els.navList.innerHTML = navHtml;
                els.drawerList.innerHTML = navHtml; // Clone for mobile
                updateActiveNav();
            }

            function buildNavItems(questions, depth) {
                if (!questions) return '';
                let html = '';
                questions.forEach(q => {
                    html += `<button class="nav-item" data-target="q-${q.id}" data-depth="${depth}" onclick="window.scrollToQuestion('q-${q.id}')">${q.id}</button>`;
                    if (q.children) {
                        html += buildNavItems(q.children, depth + 1);
                    }
                });
                return html;
            }

            function renderMarkdown(text) {
                if (!text || !md) return text || '';
                return md.render(text);
            }

            function renderMath() {
                if (window.renderMathInElement) {
                    renderMathInElement(els.content, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                            {left: '\\(', right: '\\)', display: false},
                            {left: '\\[', right: '\\]', display: true}
                        ],
                        throwOnError: false
                    });
                }
            }

            // --- Interactions ---

            window.toggleSolution = function(id) {
                expandedStates[id] = !expandedStates[id];
                const region = document.getElementById(`sd-${id}`);
                const btn = document.querySelector(`button[aria-controls="sd-${id}"]`);
                const btnText = document.getElementById(`btn-text-${id}`);

                if (region && btn && btnText) {
                    const isNowExpanded = expandedStates[id];
                    btn.setAttribute('aria-expanded', isNowExpanded);
                    btnText.textContent = isNowExpanded ? 'Hide working' : 'Show working';
                    
                    if (isNowExpanded) {
                        region.classList.add('expanded');
                    } else {
                        region.classList.remove('expanded');
                    }
                }
            };

            window.scrollToQuestion = function(elementId) {
                const el = document.getElementById(elementId);
                if (el) {
                    // Offset for top controls
                    const offset = 80; 
                    const top = el.offsetTop - offset;
                    els.paperColumn.scrollTo({ top: top, behavior: 'smooth' });
                    
                    // Close drawer if open
                    closeDrawer();
                }
            };

            function setupEventListeners() {
                els.selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                els.jumpTrigger.addEventListener('click', openDrawer);
                els.drawerClose.addEventListener('click', closeDrawer);
                els.drawerOverlay.addEventListener('click', (e) => {
                    if (e.target === els.drawerOverlay) closeDrawer();
                });

                // Intersection Observer for Active Nav State
                const observerOptions = {
                    root: els.paperColumn,
                    threshold: 0.1,
                    rootMargin: "-50px 0px -80% 0px" // Trigger near top
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveNav(entry.target.id);
                        }
                    });
                }, observerOptions);

                // Re-observe on content change is handled by mutation or manual call? 
                // We'll attach observer to new elements in render flow if possible, 
                // but simpler to re-query elements after render.
                // We'll hook into render completion.
                const originalLoad = loadPaper;
                loadPaper = function(key) {
                    originalLoad(key);
                    // Observe new nodes
                    document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
                }
            }

            function openDrawer() {
                els.drawerOverlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock body
            }

            function closeDrawer() {
                els.drawerOverlay.classList.remove('open');
                document.body.style.overflow = ''; // Unlock body
            }

            function setActiveNav(targetId) {
                document.querySelectorAll('.nav-item').forEach(btn => {
                    if (btn.dataset.target === targetId) {
                        btn.classList.add('active');
                        // Scroll nav into view if needed
                        btn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            function updateActiveNav() {
                // Initial check
                const firstNode = document.querySelector('.question-node');
                if (firstNode) setActiveNav(firstNode.id);
            }

            // Run
            init();

        })();
    </script>
