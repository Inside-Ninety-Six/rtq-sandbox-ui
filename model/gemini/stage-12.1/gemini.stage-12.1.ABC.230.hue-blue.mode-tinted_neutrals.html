    <script>
        // --- MARKDOWN CONFIG (Authoritative) ---
        const md = window.markdownit ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- STATE ---
        const state = {
            papers: [],
            activePaperKey: null,
            activePaperData: null,
            navOpen: false
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchPapers();
        });

        async function fetchPapers() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                state.papers = data.papers;
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                } else {
                    renderFatalError();
                }
            } catch (e) {
                console.error(e);
                renderFatalError();
            }
        }

        function renderFatalError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center h-screen w-full text-secondary font-mono text-xl">
                    PAPERS PAYLOAD MISSING
                </div>
            `;
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            state.activePaperData = state.papers.find(p => p.key === key);
            renderApp();
        }

        // --- RENDERERS ---

        function renderApp() {
            const app = document.getElementById('app');
            document.getElementById('loading').style.display = 'none';
            app.innerHTML = ''; // Clear

            // 1. Mobile Top Controls (visible on mobile, positioned absolute on desktop)
            const controls = document.createElement('div');
            controls.className = 'top-controls';
            
            // Mobile Jump Trigger
            const jumpBtn = document.createElement('button');
            jumpBtn.className = 'mobile-trigger text-sm font-semibold text-accent flex items-center gap-2';
            jumpBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                Jump to
            `;
            jumpBtn.onclick = () => toggleDrawer(true);
            controls.appendChild(jumpBtn);

            // Paper Selector
            const selectorWrapper = document.createElement('div');
            selectorWrapper.className = 'paper-selector-wrapper';
            const select = document.createElement('select');
            select.className = 'bg-white/50 border border-hairline rounded px-2 py-1 text-sm text-primary focus:border-accent focus:ring-1 focus:ring-accent outline-none';
            state.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label;
                opt.selected = p.key === state.activePaperKey;
                select.appendChild(opt);
            });
            select.onchange = (e) => loadPaper(e.target.value);
            selectorWrapper.appendChild(select);
            controls.appendChild(selectorWrapper);

            app.appendChild(controls);

            // 2. Desktop Nav Rail
            const navRail = document.createElement('aside');
            navRail.className = 'nav-rail no-scrollbar';
            const navContent = document.createElement('nav');
            navContent.className = 'px-6';
            renderNavigationList(navContent, false); // Desktop mode
            navRail.appendChild(navContent);
            app.appendChild(navRail);

            // 3. Paper Column
            const paperCol = document.createElement('main');
            paperCol.className = 'paper-column';
            const paperSurface = document.createElement('div');
            paperSurface.className = 'paper-surface';
            
            // Render Content
            if (state.activePaperData.sections) {
                state.activePaperData.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const secHeader = document.createElement('div');
                        secHeader.className = 'pt-8 pb-4 border-b border-hairline mb-8 text-xl font-bold text-primary';
                        secHeader.textContent = `Section ${sec.label}`;
                        paperSurface.appendChild(secHeader);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => {
                            paperSurface.appendChild(renderQuestionNode(q, 0));
                            // Top level spacer
                            const spacer = document.createElement('div');
                            spacer.style.height = '4rem'; // Top level spacing
                            paperSurface.appendChild(spacer);
                        });
                    }
                });
            } else if (state.activePaperData.questions) {
                state.activePaperData.questions.forEach(q => {
                    paperSurface.appendChild(renderQuestionNode(q, 0));
                    const spacer = document.createElement('div');
                    spacer.style.height = '4rem'; 
                    paperSurface.appendChild(spacer);
                });
            }

            paperCol.appendChild(paperSurface);
            app.appendChild(paperCol);

            // 4. Mobile Drawer injection
            const tmpl = document.getElementById('drawer-template').content.cloneNode(true);
            app.appendChild(tmpl);
            const drawerNavContent = document.getElementById('drawer-nav-content');
            renderNavigationList(drawerNavContent, true); // Mobile mode
            
            document.getElementById('drawer-close').onclick = () => toggleDrawer(false);
            document.getElementById('drawer-overlay').onclick = () => toggleDrawer(false);

            // 5. Post-render math
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // 6. Intersection Observer for Active State
            setupObserver();
        }

        function renderNavigationList(container, isMobile) {
            const data = state.activePaperData;
            
            const handleItemClick = (id) => {
                const el = document.getElementById(`q-${id}`);
                if (el) {
                    // Offset for sticky headers if any, or just smooth scroll
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    if (isMobile) toggleDrawer(false);
                }
            };

            const renderItem = (q, depth) => {
                const item = document.createElement('a');
                item.className = `nav-list-item nav-item-depth-${Math.min(depth, 2)}`;
                item.textContent = q.id; // Identifiers only
                item.dataset.targetId = `q-${q.id}`;
                item.onclick = (e) => {
                    e.preventDefault();
                    handleItemClick(q.id);
                };
                container.appendChild(item);
                
                if (q.children) {
                    q.children.forEach(c => renderItem(c, depth + 1));
                }
            };

            if (data.sections) {
                data.sections.forEach(sec => {
                    if (sec.label && sec.label.trim() !== "") {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label';
                        label.textContent = sec.label;
                        container.appendChild(label);
                    }
                    if (sec.questions) {
                        sec.questions.forEach(q => renderItem(q, 0));
                    }
                });
            } else if (data.questions) {
                data.questions.forEach(q => renderItem(q, 0));
            }
        }

        function renderQuestionNode(node, depth) {
            const wrapper = document.createElement('div');
            wrapper.className = depth === 0 ? 'q-node' : 'q-node-child';
            wrapper.id = `q-${node.id}`; // Anchor

            // 1. Question Body
            const body = document.createElement('div');
            body.className = 'mb-2 flow-root'; // flow-root clears floats
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-identifier';
            idSpan.textContent = node.id;
            body.appendChild(idSpan);

            const prompt = document.createElement('div');
            prompt.className = 'q-prompt';
            prompt.innerHTML = md ? md.render(node.question) : node.question;
            body.appendChild(prompt);
            wrapper.appendChild(body);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                const hasDetails = sb.solutionDetails;

                // Answer
                if (hasAnswer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-block';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>`;
                    wrapper.appendChild(ansDiv);
                }

                // Solution Details
                if (hasDetails) {
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'solution-details-container';

                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    const isDefaultExpanded = state.activePaperData.defaults?.expandedAll !== false; // Default true unless false
                    
                    // State tracking for this specific node instance would normally be in a framework.
                    // Here we'll use DOM state.
                    let isExpanded = isDefaultExpanded;

                    const updateToggleUI = () => {
                        toggleBtn.innerHTML = `
                            <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                            <svg class="w-4 h-4 transform ${isExpanded ? 'rotate-180' : ''} transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;
                        region.style.display = isExpanded ? 'block' : 'none';
                        toggleBtn.setAttribute('aria-expanded', isExpanded);
                    };

                    toggleBtn.onclick = () => {
                        isExpanded = !isExpanded;
                        updateToggleUI();
                    };

                    detailsContainer.appendChild(toggleBtn);

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    
                    const sd = sb.solutionDetails;

                    // Order: Keep in mind -> Formulas -> Working -> Alternative
                    
                    if (sd.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-block';
                        kim.innerHTML = `<span class="sd-subsection-label">Keep in mind</span><div class="text-secondary text-sm leading-relaxed">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                        region.appendChild(kim);
                    }

                    if (sd.formulasUsed) {
                        const fu = document.createElement('div');
                        fu.className = 'sd-block';
                        fu.innerHTML = `<span class="sd-subsection-label">Formulas used</span><div class="text-secondary text-sm leading-relaxed">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                        region.appendChild(fu);
                    }

                    if (sd.working) {
                        const wk = document.createElement('div');
                        wk.className = 'sd-block';
                        wk.innerHTML = `<span class="sd-subsection-label">Working</span><div class="text-secondary text-base leading-relaxed space-y-2">${md ? md.render(sd.working) : sd.working}</div>`;
                        region.appendChild(wk);
                    }

                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach(alt => {
                            const aw = document.createElement('div');
                            aw.className = 'sd-block pt-4 border-t border-hairline border-dashed'; // Internal separation
                            aw.innerHTML = `<span class="sd-subsection-label">Alternative working</span><div class="text-secondary text-base leading-relaxed space-y-2">${md ? md.render(alt) : alt}</div>`;
                            region.appendChild(aw);
                        });
                    }

                    updateToggleUI(); // Set initial state
                    detailsContainer.appendChild(region);
                    wrapper.appendChild(detailsContainer);
                }
            }

            // 3. Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    wrapper.appendChild(renderQuestionNode(child, depth + 1));
                });
            }

            return wrapper;
        }

        // --- INTERACTION ---
        function toggleDrawer(open) {
            state.navOpen = open;
            const overlay = document.getElementById('drawer-overlay');
            const panel = document.getElementById('drawer-panel');
            if (open) {
                overlay.classList.add('open');
                requestAnimationFrame(() => panel.classList.add('open'));
            } else {
                panel.classList.remove('open');
                setTimeout(() => overlay.classList.remove('open'), 300);
            }
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update nav
                        document.querySelectorAll('.nav-list-item').forEach(link => {
                            if (link.dataset.targetId === id) {
                                link.classList.add('active');
                            } else {
                                link.classList.remove('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-10% 0px -80% 0px' }); // Top 10% active zone

            // Observe all question wrappers
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

    </script>
</body>
