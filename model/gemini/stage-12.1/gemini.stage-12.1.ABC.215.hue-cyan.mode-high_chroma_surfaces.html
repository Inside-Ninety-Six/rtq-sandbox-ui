<script>
    // STAGE 0: CONSTANTS (Authoritative)
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- Markdown renderer (authoritative config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML in payload Markdown
          linkify: true,
          breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
        })
      : null;

    if (md) {
      // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
      md.inline.ruler.disable(["escape"]);
    }

    // STATE
    let payload = null;
    let currentPaperKey = null;

    // DOM ELEMENTS
    const paperSelect = document.getElementById('paperSelect');
    const desktopNavContainer = document.getElementById('desktopNavContainer');
    const drawerNavContainer = document.getElementById('drawerNavContainer');
    const paperContent = document.getElementById('paperContent');
    const jumpToBtn = document.getElementById('jumpToBtn');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    // INIT
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            payload = await response.json();
            
            if (!payload || !payload.papers || payload.papers.length === 0) {
                throw new Error('Invalid payload');
            }

            renderSelector();
            
            // Select first paper by default
            const initialKey = payload.papers[0].key;
            loadPaper(initialKey);

        } catch (error) {
            console.error(error);
            renderFailure();
        }
    }

    function renderFailure() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function renderSelector() {
        paperSelect.innerHTML = '';
        payload.papers.forEach(paper => {
            const opt = document.createElement('option');
            opt.value = paper.key;
            opt.textContent = paper.label;
            paperSelect.appendChild(opt);
        });
        
        paperSelect.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(key) {
        currentPaperKey = key;
        const paper = payload.papers.find(p => p.key === key);
        if (!paper) return;

        // Render Nav
        renderNav(paper);
        
        // Render Content
        renderContent(paper);

        // Mobile Drawer: Clone Nav
        drawerNavContainer.innerHTML = desktopNavContainer.innerHTML;
        bindNavLinks(drawerNavContainer, true); // bind click to close drawer
        bindNavLinks(desktopNavContainer, false);

        // Scroll to top
        window.scrollTo(0, 0);
    }

    // --- NAVIGATION RENDERER ---
    function renderNav(paper) {
        let html = '<ul class="nav-list">';
        
        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                }
                section.questions.forEach(q => {
                    html += buildNavNodes(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavNodes(q, 0);
            });
        }
        
        html += '</ul>';
        desktopNavContainer.innerHTML = html;
    }

    function buildNavNodes(q, depth) {
        let html = `<li><a class="nav-item" data-id="${q.id}" data-depth="${depth}" role="button" tabindex="0">${q.id}</a></li>`;
        if (q.children && q.children.length > 0) {
            q.children.forEach(child => {
                html += buildNavNodes(child, depth + 1);
            });
        }
        return html;
    }

    function bindNavLinks(container, isMobile) {
        const links = container.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', () => {
                const id = link.dataset.id;
                // Find element by data-nav-target (to handle duplicate IDs in dom if any, though IDs should be unique)
                // We will add id="{id}" to the question node
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(l => l.classList.add('active'));
                    
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    if (isMobile) closeDrawer();
                }
            });
            // Keyboard accessibility
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    link.click();
                }
            });
        });
    }

    // --- CONTENT RENDERER ---
    function renderContent(paper) {
        let html = '';
        const defaults = paper.defaults || { expandedAll: true };
        const expandedDefault = defaults.expandedAll !== false;

        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== '') {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, expandedDefault);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += renderQuestionNode(q, 0, expandedDefault);
            });
        }

        paperContent.innerHTML = html;
        
        // After DOM insertion, hydrate interactivity and Math
        hydrateInteractions();
        renderMath();
    }

    function renderQuestionNode(q, depth, expandedDefault) {
        // Markdown Rendering
        const qText = md ? md.render(q.question || '') : q.question;
        
        // Check Solution Block existence
        const hasSolBlock = !!q.solutionBlock;
        const hasAns = hasSolBlock && q.solutionBlock.answer;
        const hasDetails = hasSolBlock && q.solutionBlock.solutionDetails;
        
        // Answer Render
        let ansHtml = '';
        if (hasAns) {
            const ansText = md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer;
            ansHtml = `
                <div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${ansText}</div>
                </div>
            `;
        }

        // Details Render
        let detailsHtml = '';
        let toggleHtml = '';
        
        if (hasDetails) {
            const sd = q.solutionBlock.solutionDetails;
            const isExpanded = expandedDefault;
            
            // Build subsections
            let subsections = '';
            
            if (sd.keepInMind) {
                const kimText = md ? md.render(sd.keepInMind) : sd.keepInMind;
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${kimText}</div>
                    </div>
                `;
            }
            
            if (sd.formulasUsed) {
                const formText = md ? md.render(sd.formulasUsed) : sd.formulasUsed;
                subsections += `
                    <div class="sd-subsection">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">${formText}</div>
                    </div>
                `;
            }
            
            if (sd.working) {
                const workText = md ? md.render(sd.working) : sd.working;
                subsections += `
                    <div class="working-block sd-subsection">
                        <span class="sd-label">Working</span>
                        <div class="sd-content">${workText}</div>
                    </div>
                `;
            }
            
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    const altText = md ? md.render(alt) : alt;
                    subsections += `
                        <div class="working-block sd-subsection">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-content">${altText}</div>
                        </div>
                    `;
                });
            }

            const expandedClass = isExpanded ? 'expanded' : '';
            const ariaExpanded = isExpanded ? 'true' : 'false';
            const btnText = isExpanded ? 'Hide working' : 'Show working';

            toggleHtml = `
                <button class="disclosure-control" aria-expanded="${ariaExpanded}" aria-controls="sd-${q.id}">
                    <span class="disclosure-text">${btnText}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
            `;

            detailsHtml = `
                <div id="sd-${q.id}" class="solution-details ${expandedClass}">
                    ${subsections}
                </div>
            `;
        }

        // Solution Block Wrapper
        let solBlockHtml = '';
        if (hasSolBlock) {
            solBlockHtml = `
                <div class="solution-block">
                    ${ansHtml}
                    ${toggleHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (q.children && q.children.length > 0) {
            childrenHtml = '<div class="children-container">';
            q.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, expandedDefault);
            });
            childrenHtml += '</div>';
        }

        return `
            <div id="q-${q.id}" class="question-node">
                <div class="question-body">
                    <div class="question-id">${q.id}</div>
                    <div class="question-prompt">${qText}</div>
                </div>
                ${solBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    function hydrateInteractions() {
        const toggles = document.querySelectorAll('.disclosure-control');
        toggles.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('aria-controls');
                const target = document.getElementById(targetId);
                const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                
                // Toggle State
                const newState = !isExpanded;
                btn.setAttribute('aria-expanded', newState);
                btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
                
                if (newState) {
                    target.classList.add('expanded');
                } else {
                    target.classList.remove('expanded');
                }
            });
        });
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- MOBILE DRAWER LOGIC ---
    jumpToBtn.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    function openDrawer() {
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
    }

    // --- RUN ---
    init();

</script>
</body>
</html>
