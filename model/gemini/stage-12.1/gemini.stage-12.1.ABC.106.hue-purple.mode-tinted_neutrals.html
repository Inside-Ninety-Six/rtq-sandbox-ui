<script>
    /* 
       STAGE 0: CONSTANTS (Canonical)
    */
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    /* 
       STATE MANAGEMENT 
    */
    const state = {
        papers: [],
        currentPaper: null,
        expandedSolDetails: new Set(), // Store Question IDs
        isDrawerOpen: false
    };

    /* 
       MARKDOWN SETUP (Stage 6 Config)
       - html: true (SVG passthrough)
       - breaks: false (No <br> in math)
       - disable escape (Preserve TeX backslashes)
    */
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']);
    }

    /* 
       DOM ELEMENTS
    */
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNav = document.getElementById('desktopNav');
    const mobileNav = document.getElementById('mobileNav');
    const jumpTrigger = document.getElementById('jumpTrigger');
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawerClose = document.getElementById('drawerClose');

    /* 
       INIT 
    */
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const data = await response.json();
            
            state.papers = data.papers || [];
            
            if (state.papers.length === 0) {
                renderError();
                return;
            }

            renderSelector();
            loadPaper(state.papers[0].key);

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    /* 
       RENDER LOGIC 
    */
    function renderError() {
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
        paperSelector.disabled = true;
    }

    function renderSelector() {
        paperSelector.innerHTML = state.papers.map(p => 
            `<option value="${p.key}">${p.label}</option>`
        ).join('');
        
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    function loadPaper(paperKey) {
        const paper = state.papers.find(p => p.key === paperKey);
        if (!paper) return;

        state.currentPaper = paper;
        
        // Reset expanded state based on paper defaults
        state.expandedSolDetails.clear();
        const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== false;
        
        // Helper to init default state
        function initExpandedState(items) {
            items.forEach(item => {
                if (item.solutionBlock && item.solutionBlock.solutionDetails) {
                    if (defaultExpanded) state.expandedSolDetails.add(item.id);
                }
                if (item.children) initExpandedState(item.children);
            });
        }
        
        if (paper.questions) initExpandedState(paper.questions);
        if (paper.sections) paper.sections.forEach(s => initExpandedState(s.questions));

        // Render Content
        renderPaperContent(paper);
        renderNavigation(paper);
        
        // Trigger KaTeX
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
        
        // Scroll to top
        window.scrollTo(0, 0);
        updateActiveNav();
    }

    function renderPaperContent(paper) {
        let html = `<div class="paper-surface">`;
        
        if (paper.sections) {
            html += paper.sections.map(section => {
                let sectionHtml = `<div class="section-block">`;
                if (section.label && section.label.trim() !== "") {
                    sectionHtml += `<div class="section-header">${section.label}</div>`;
                }
                sectionHtml += `<div class="question-list">`;
                sectionHtml += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                sectionHtml += `</div></div>`;
                return sectionHtml;
            }).join('<div class="section-boundary" style="height: var(--sp-xl);"></div>');
        } else if (paper.questions) {
            html += `<div class="question-list">`;
            html += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
            html += `</div>`;
        }
        
        html += `</div>`;
        paperContent.innerHTML = html;
        
        // Re-attach event listeners for Show/Hide buttons
        document.querySelectorAll('.js-toggle-working').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const qId = e.currentTarget.dataset.id;
                toggleWorking(qId);
            });
        });
    }

    function renderQuestionNode(node, depth) {
        const hasSolBlock = !!node.solutionBlock;
        const hasAnswer = hasSolBlock && node.solutionBlock.answer;
        const hasSolDetails = hasSolBlock && node.solutionBlock.solutionDetails;
        const isExpanded = state.expandedSolDetails.has(node.id);
        
        let html = `<div class="question-node" id="q-${cleanId(node.id)}" data-child="${depth > 0}">`;
        
        // Question Body
        html += `<div class="question-body">`;
        html += `<div class="q-id">${node.id}</div>`;
        html += `<div class="q-prompt md-content">${renderMd(node.question)}</div>`;
        html += `</div>`;

        // Solution Block
        if (hasSolBlock) {
            html += `<div class="solution-block">`;
            
            // Answer
            if (hasAnswer) {
                html += `<div class="answer-region">`;
                html += `<span class="answer-label">Answer</span>`;
                html += `<span class="md-content inline-mode">${renderMd(node.solutionBlock.answer)}</span>`;
                html += `</div>`;
            }

            // Solution Details
            if (hasSolDetails) {
                const sd = node.solutionBlock.solutionDetails;
                const btnLabel = isExpanded ? "Hide working" : "Show working";
                const chevronClass = isExpanded ? "chevron expanded" : "chevron";
                const contentClass = isExpanded ? "solution-details-content expanded" : "solution-details-content";

                html += `<button class="solution-details-control js-toggle-working" data-id="${node.id}" aria-expanded="${isExpanded}">`;
                html += `<span>${btnLabel}</span>`;
                html += `<svg class="${chevronClass}" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>`;
                html += `</button>`;

                html += `<div class="${contentClass}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection keep-in-mind">`;
                    html += `<div class="sd-label">Keep in mind</div>`;
                    html += `<div class="sd-body md-content">${renderMd(sd.keepInMind)}</div>`;
                    html += `</div>`;
                }

                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection formulas-used">`;
                    html += `<div class="sd-label">Formulas used</div>`;
                    html += `<div class="sd-body md-content">${renderMd(sd.formulasUsed)}</div>`;
                    html += `</div>`;
                }

                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection working">`;
                    html += `<div class="sd-label">Working</div>`;
                    html += `<div class="sd-body md-content">${renderMd(sd.working)}</div>`;
                    html += `</div>`;
                }

                // Alt Working (Array)
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        html += `<div class="sd-subsection alt-working">`;
                        html += `<div class="sd-label">Alternative working</div>`;
                        html += `<div class="sd-body md-content">${renderMd(alt)}</div>`;
                        html += `</div>`;
                    });
                } else if (sd.alternativeWorking) {
                    // String fallback
                    html += `<div class="sd-subsection alt-working">`;
                    html += `<div class="sd-label">Alternative working</div>`;
                    html += `<div class="sd-body md-content">${renderMd(sd.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`; // End content
            }
            html += `</div>`; // End Solution Block
        }
        
        // Children (Recursive)
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            html += node.children.map(c => renderQuestionNode(c, depth + 1)).join('');
            html += `</div>`;
        }

        html += `</div>`;
        return html;
    }

    function renderNavigation(paper) {
        const buildNavList = (nodes, depth) => {
            let items = [];
            nodes.forEach(node => {
                items.push({ id: node.id, depth });
                if (node.children) {
                    items = items.concat(buildNavList(node.children, depth + 1));
                }
            });
            return items;
        };

        let navHtml = '';

        if (paper.sections) {
            paper.sections.forEach(s => {
                if (s.label && s.label.trim() !== "") {
                    navHtml += `<div class="nav-section-label">${s.label}</div>`;
                }
                const items = buildNavList(s.questions, 0);
                navHtml += items.map(renderNavItem).join('');
            });
        } else if (paper.questions) {
            const items = buildNavList(paper.questions, 0);
            navHtml += items.map(renderNavItem).join('');
        }

        desktopNav.innerHTML = navHtml;
        mobileNav.innerHTML = navHtml;

        // Listeners
        document.querySelectorAll('.nav-item').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.currentTarget.dataset.target;
                const targetEl = document.getElementById(`q-${targetId}`);
                if (targetEl) {
                    const topOffset = 80; // Top controls offset
                    const elementPosition = targetEl.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - topOffset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    
                    if (state.isDrawerOpen) closeDrawer();
                }
            });
        });
    }

    function renderNavItem(item) {
        return `<button class="nav-item" data-target="${cleanId(item.id)}" data-depth="${item.depth}">
            ${item.id}
        </button>`;
    }

    /* 
       HELPERS 
    */
    function renderMd(text) {
        if (!text) return '';
        if (!md) return text;
        return md.render(text);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    function toggleWorking(id) {
        if (state.expandedSolDetails.has(id)) {
            state.expandedSolDetails.delete(id);
        } else {
            state.expandedSolDetails.add(id);
        }
        
        // Re-render ONLY the specific node's button and content wrapper to avoid full layout thrash
        // Actually, easiest to re-render full paper to keep logic simple given constraints, 
        // but to preserve scroll, we need to be careful.
        // Better: Update DOM directly.
        
        const btn = document.querySelector(`.js-toggle-working[data-id="${id}"]`);
        const content = btn.nextElementSibling;
        const icon = btn.querySelector('.chevron');
        const textSpan = btn.querySelector('span');
        
        const isExpanded = state.expandedSolDetails.has(id);
        
        btn.setAttribute('aria-expanded', isExpanded);
        textSpan.textContent = isExpanded ? "Hide working" : "Show working";
        
        if (isExpanded) {
            content.classList.add('expanded');
            icon.classList.add('expanded');
        } else {
            content.classList.remove('expanded');
            icon.classList.remove('expanded');
        }
        
        // NOTE: KaTeX is already rendered inside content. Hiding/Showing doesn't break it.
    }

    /* 
       SCROLL SPY 
    */
    window.addEventListener('scroll', () => {
        updateActiveNav();
    }, { passive: true });

    function updateActiveNav() {
        // Simple Intersection Logic
        // Find topmost visible question
        const questions = document.querySelectorAll('.question-node');
        let currentId = null;
        
        for (let q of questions) {
            const rect = q.getBoundingClientRect();
            if (rect.top < 150) { // Threshold
                // This gets the raw ID from the question node content (not ID attr which is cleaned)
                // We need to match back to the cleaned ID used in nav data-target
                const rawId = q.querySelector('.q-id').textContent;
                currentId = cleanId(rawId);
            } else {
                break; 
            }
        }
        
        if (currentId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-target="${currentId}"]`);
            activeEls.forEach(el => el.classList.add('active'));
        }
    }

    /* 
       DRAWER LOGIC 
    */
    function openDrawer() {
        state.isDrawerOpen = true;
        drawer.classList.add('open');
        drawerOverlay.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        drawerClose.focus();
    }

    function closeDrawer() {
        state.isDrawerOpen = false;
        drawer.classList.remove('open');
        drawerOverlay.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        jumpTrigger.focus();
    }

    jumpTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    /* 
       START 
    */
    init();

</script>
