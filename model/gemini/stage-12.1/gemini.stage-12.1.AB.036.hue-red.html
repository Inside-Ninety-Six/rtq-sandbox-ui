<body class="min-h-screen flex flex-col">

    <!-- Stage 0: Constants Definition (Runtime) -->
    <script>
        // CANONICAL CONSTANTS - SOURCE OF TRUTH
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
    </script>

    <!-- Dependencies -->
    <!-- Markdown-it (No Integrity/SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!-- KaTeX JS (No Integrity/SRI) -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- App Root -->
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Initial Loading State -->
        <div class="flex items-center justify-center h-screen text-gray-500 animate-pulse">
            Loading Paper...
        </div>
    </div>

    <!-- Main Logic -->
    <script>
        // --- Markdown renderer (authoritative config per Stage 6) ---
        const md = window.markdownit
          ? window.markdownit({
              html: true, // allow inline SVG and other inline HTML in payload Markdown
              linkify: true,
              breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
          : null;

        if (md) {
          // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
          md.inline.ruler.disable(["escape"]);
        }

        // --- State ---
        const state = {
            papers: [],
            currentPaper: null,
            loading: true,
            error: null,
            expandedWorkings: {}, // Map of questionId -> boolean
            mobileDrawerOpen: false
        };

        // --- Helper: Get nested questions for navigation flattening ---
        function flattenQuestions(questions, depth = 0) {
            let flat = [];
            questions.forEach(q => {
                flat.push({ ...q, depth });
                if (q.children && q.children.length > 0) {
                    flat = flat.concat(flattenQuestions(q.children, depth + 1));
                }
            });
            return flat;
        }

        // --- Core Application Logic ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Failed to load payload");
                
                const payload = await response.json();
                state.papers = payload.papers || [];
                
                if (state.papers.length > 0) {
                    selectPaper(state.papers[0].key);
                } else {
                    state.error = "No papers found in payload.";
                }
            } catch (err) {
                console.error(err);
                state.error = "PAPERS PAYLOAD MISSING";
            } finally {
                state.loading = false;
                render();
            }
        }

        function selectPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            state.mobileDrawerOpen = false;
            
            // Set default expansion state based on paper defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false
            state.expandedWorkings = {};
            
            // Traverse all questions to set initial state if needed
            // (Simpler approach: assume expanded unless toggled, or use default)
            // We'll calculate "isExpanded" dynamically falling back to default if key missing
            
            render();
            
            // Reset scroll
            window.scrollTo(0, 0);
        }

        function toggleWorking(questionId) {
            // Determine current state (default true if undefined)
            const defaults = state.currentPaper.defaults?.expandedAll !== false;
            const current = state.expandedWorkings[questionId] !== undefined 
                ? state.expandedWorkings[questionId] 
                : defaults;
            
            state.expandedWorkings[questionId] = !current;
            render(); // Re-render to update UI
            
            // Restore KaTeX rendering for the newly visible content
            if (state.expandedWorkings[questionId]) {
                requestAnimationFrame(() => renderMathInElement(document.getElementById(`solution-${questionId}`)));
            }
        }

        function toggleMobileDrawer() {
            state.mobileDrawerOpen = !state.mobileDrawerOpen;
            render();
        }

        function scrollToQuestion(id) {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Smooth scroll, accounting for sticky elements if any
                const y = el.getBoundingClientRect().top + window.pageYOffset - 80; // Buffer for header
                window.scrollTo({top: y, behavior: 'smooth'});
                state.mobileDrawerOpen = false;
                render();
            }
        }

        // --- Rendering ---

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if (state.loading) return; // Initial HTML covers this

            if (state.error) {
                app.innerHTML = `
                    <div class="flex items-center justify-center flex-grow min-h-[50vh] text-red-600 font-semibold text-lg">
                        ${state.error}
                    </div>
                `;
                return;
            }

            // 1. Top Controls (Header)
            const header = document.createElement('header');
            header.className = "sticky top-0 z-20 bg-white/95 backdrop-blur border-b border-gray-200 px-4 h-[var(--header-height)] flex items-center justify-between";
            header.innerHTML = `
                <div class="flex items-center gap-4 w-full max-w-[1200px] mx-auto">
                    <!-- Mobile Menu Trigger -->
                    <button id="mobile-menu-btn" class="lg:hidden p-2 -ml-2 text-gray-600 hover:text-accent-600 focus:text-accent-600" aria-label="Jump to question">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    
                    <!-- Paper Selector -->
                    <div class="relative">
                        <select id="paper-selector" class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-accent-500 focus:border-accent-500 block w-full p-2.5 pr-8 font-medium">
                            ${state.papers.map(p => `<option value="${p.key}" ${state.currentPaper.key === p.key ? 'selected' : ''}>${p.label}</option>`).join('')}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>

                    <!-- Mobile Jump To Label -->
                    <span class="lg:hidden text-sm font-medium text-gray-500 ml-auto cursor-pointer" onclick="toggleMobileDrawer()">Jump to</span>
                </div>
            `;
            app.appendChild(header);

            // 2. Document Shell
            const shell = document.createElement('div');
            shell.className = "doc-shell w-full px-4 pb-20";
            
            // 2a. Desktop Navigation Rail
            const navRail = document.createElement('nav');
            navRail.className = "nav-col hidden lg:block pr-6 hide-scrollbar";
            navRail.innerHTML = renderNavigationList(false);
            shell.appendChild(navRail);

            // 2b. Paper Region
            const paperRegion = document.createElement('main');
            paperRegion.className = "paper-col";
            paperRegion.innerHTML = renderPaperContent();
            shell.appendChild(paperRegion);

            app.appendChild(shell);

            // 3. Mobile Navigation Drawer
            if (state.mobileDrawerOpen) {
                const drawerOverlay = document.createElement('div');
                drawerOverlay.className = "fixed inset-0 z-40 lg:hidden";
                drawerOverlay.innerHTML = `
                    <div class="drawer-backdrop absolute inset-0" onclick="toggleMobileDrawer()"></div>
                    <div class="absolute left-0 top-0 bottom-0 w-[280px] bg-white shadow-xl z-50 flex flex-col">
                        <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                            <h2 class="font-semibold text-gray-900">Jump to</h2>
                            <button onclick="toggleMobileDrawer()" class="p-2 -mr-2 text-gray-500 hover:text-accent-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-4 hide-scrollbar">
                            ${renderNavigationList(true)}
                        </div>
                    </div>
                `;
                app.appendChild(drawerOverlay);
                
                // Trap scroll
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }

            // Events
            document.getElementById('paper-selector').addEventListener('change', (e) => selectPaper(e.target.value));
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileDrawer);

            // KaTeX Auto-render on the whole content
            renderMathInElement(paperRegion, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function renderNavigationList(isMobile) {
            if (!state.currentPaper) return '';

            // Handle Sections vs Questions
            if (state.currentPaper.sections) {
                return state.currentPaper.sections.map(section => `
                    <div class="mb-6">
                        ${section.label ? `<div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 select-none">${section.label}</div>` : ''}
                        <div class="flex flex-col gap-1">
                            ${flattenQuestions(section.questions).map(q => renderNavItem(q)).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                return `
                    <div class="flex flex-col gap-1">
                        ${flattenQuestions(state.currentPaper.questions).map(q => renderNavItem(q)).join('')}
                    </div>
                `;
            }
        }

        function renderNavItem(q) {
            // Hierarchy via type scale only (Stage 5.4.5)
            // No indent. Flat list.
            const levelClass = `nav-item-level-${Math.min(q.depth, 2)}`;
            const isActive = false; // Simplified for prototype; could track scroll position intersection
            const activeClass = isActive ? "font-bold text-accent-600 border-l-2 border-accent-600 pl-3 -ml-[2px]" : "font-medium hover:text-accent-600 pl-3 border-l-2 border-transparent";
            
            return `
                <button 
                    onclick="scrollToQuestion('${q.id}')"
                    class="text-left py-1 w-full transition-colors duration-150 ${levelClass} ${activeClass}"
                >
                    ${q.id}
                </button>
            `;
        }

        function renderPaperContent() {
            if (!state.currentPaper) return '';
            
            let content = '';

            // Sections or Flat
            if (state.currentPaper.sections) {
                content = state.currentPaper.sections.map(section => `
                    <section class="mb-12">
                        ${section.label ? `
                            <div class="border-b border-gray-200 pb-2 mb-8">
                                <h2 class="text-xl font-bold text-gray-900">${section.label}</h2>
                            </div>
                        ` : ''}
                        <div>
                            ${section.questions.map(q => renderQuestionNode(q)).join('')}
                        </div>
                    </section>
                `).join('');
            } else {
                content = state.currentPaper.questions.map(q => renderQuestionNode(q)).join('');
            }

            return content;
        }

        function renderQuestionNode(q, depth = 0) {
            const hasSolutionBlock = !!q.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
            const hasSolutionDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
            
            // Determine expansion state
            const defaults = state.currentPaper.defaults?.expandedAll !== false;
            const isExpanded = state.expandedWorkings[q.id] !== undefined ? state.expandedWorkings[q.id] : defaults;

            // Render Markdown content
            const questionHtml = md ? md.render(q.question) : q.question;
            
            // Spacing strategy
            const topLevelSpacing = depth === 0 ? "mb-16" : "mb-6";
            const childSpacing = "mt-6 ml-0 md:ml-4"; // Indentation via margin, adaptive

            return `
                <article id="q-${q.id}" class="question-node ${topLevelSpacing} relative group">
                    <!-- Surface Seam (Stage 3 optional) -->
                    ${depth === 0 ? '<div class="absolute -left-4 -right-4 top-0 h-px bg-gray-50 opacity-0"></div>' : ''}
                    
                    <!-- Question Body -->
                    <div class="mb-4">
                        <div class="flex items-baseline gap-3">
                            <span class="text-sm font-bold text-gray-500 select-none flex-shrink-0">${q.id}</span>
                            <div class="markdown-body text-gray-900 text-lg leading-relaxed font-medium">
                                ${questionHtml}
                            </div>
                        </div>
                    </div>

                    <!-- Solution Block -->
                    ${hasSolutionBlock ? `
                        <div class="pl-8 md:pl-10"> <!-- Indent align with text start -->
                            
                            <!-- Answer (Visible by default) -->
                            ${hasAnswer ? `
                                <div class="mb-3">
                                    <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Answer</div>
                                    <div class="text-gray-900 font-medium markdown-body">
                                        ${md ? md.render(q.solutionBlock.answer) : q.solutionBlock.answer}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Solution Details Control -->
                            ${hasSolutionDetails ? `
                                <div class="mt-3">
                                    <button 
                                        onclick="toggleWorking('${q.id}')"
                                        class="text-sm font-medium text-accent-600 hover:text-accent-700 focus:text-accent-700 flex items-center gap-1 transition-colors"
                                    >
                                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </button>
                                    
                                    <!-- Expanded Region -->
                                    <div id="solution-${q.id}" class="solution-details-wrapper overflow-hidden ${isExpanded ? 'max-h-[5000px] opacity-100 mt-4' : 'max-h-0 opacity-0 mt-0'}">
                                        <!-- Solution Content -->
                                        ${renderSolutionDetails(q.solutionBlock.solutionDetails)}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Children Recursive -->
                    ${q.children && q.children.length > 0 ? `
                        <div class="${childSpacing}">
                            ${q.children.map(child => renderQuestionNode(child, depth + 1)).join('')}
                        </div>
                    ` : ''}
                </article>
            `;
        }

        function renderSolutionDetails(details) {
            if (!details) return '';
            
            let html = '';
            
            // 1. Keep in mind
            if (details.keepInMind) {
                html += `
                    <div class="mb-6">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span class="text-xs font-bold text-gray-600 uppercase tracking-wide">Keep in mind</span>
                        </div>
                        <div class="text-gray-700 text-sm leading-relaxed markdown-body">
                            ${md ? md.render(details.keepInMind) : details.keepInMind}
                        </div>
                    </div>
                `;
            }

            // 2. Formulas Used
            if (details.formulasUsed) {
                html += `
                    <div class="mb-6">
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Formulas used</div>
                        <div class="text-gray-600 text-sm markdown-body">
                            ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                        </div>
                    </div>
                `;
            }

            // 3. Working (Primary)
            if (details.working) {
                html += `
                    <div class="mb-8">
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Working</div>
                        <div class="text-gray-800 text-base leading-relaxed working-content markdown-body">
                            ${md ? md.render(details.working) : details.working}
                        </div>
                    </div>
                `;
            }

            // 4. Alternative Working
            if (details.alternativeWorking && details.alternativeWorking.length > 0) {
                // Determine if it's an array or string (Payload spec says string[], but handle defensively)
                const alts = Array.isArray(details.alternativeWorking) ? details.alternativeWorking : [details.alternativeWorking];
                
                alts.forEach((alt, idx) => {
                    html += `
                        <div class="pt-6 border-t border-gray-200 mt-6">
                            <div class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Alternative working ${alts.length > 1 ? idx + 1 : ''}</div>
                            <div class="text-gray-800 text-base leading-relaxed working-content markdown-body">
                                ${md ? md.render(alt) : alt}
                            </div>
                        </div>
                    `;
                });
            }

            return html;
        }

        // Initialize App
        window.toggleWorking = toggleWorking;
        window.toggleMobileDrawer = toggleMobileDrawer;
        window.scrollToQuestion = scrollToQuestion;
        
        // Start
        init();

    </script>
