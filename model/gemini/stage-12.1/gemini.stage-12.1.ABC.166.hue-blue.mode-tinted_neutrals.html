    <style>
        /*

        :root {
            /* Palette Configuration: Blue Hue (~260) */

            /* Surfaces: C in [0.015 .. 0.035] */
            --color-surface-page: oklch(0.97 0.02 var(--hue));

            /* Accent: C in [0.10 .. 0.16] - Used for links, focus, active markers */

            /* Dividers: Neutral leaning, low chroma */
            --color-divider: oklch(0.90 0.02 var(--hue));
            
            /* Structural Spacing */
            --space-xs: 0.25rem;

            --nav-width: 240px;

        }

        /* Reset & Base */
        * {

        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-surface-page);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        button {
            font-family: inherit;
            border: none;
            background: none;

            padding: 0;

        }

        /* Focus Management - Stage 5.5.2 */
        :focus-visible {

            border-radius: 2px;
        }

        /* --- Layout Shell --- */
        .document-frame-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--color-surface-frame);
            /* Desktop Layout Logic handled via media query below */
        }

        /* Top Controls Region */
        .top-controls {
            padding: var(--space-md);
            background-color: var(--color-surface-frame);
            border-bottom: 1px solid var(--color-divider);

            z-index: 20;
        }

        .paper-selector {
            font-size: 1rem;
            padding: var(--space-sm);
            border: 1px solid var(--color-divider);
            border-radius: 4px;
            background-color: var(--color-surface-paper);
            color: var(--color-text-primary);
        }

        .mobile-jump-trigger {
            font-weight: 600;
            color: var(--color-accent);
            display: block; /* Mobile default */
        }

        /* Main Columns Wrapper */
        .columns-wrapper {
            display: flex;
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* Navigation Rail (Desktop) */
        .nav-rail {
            display: none; /* Hidden on mobile */
            width: var(--nav-width);
            flex-shrink: 0;
            position: sticky;
            top: 60px; /* Offset for top controls if sticky, or just viewport top */
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: var(--space-lg) var(--space-md);
            /* Scrollbar hiding per Add-on */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        /* Paper Content Region */
        .paper-region {
            flex: 1;
            padding: var(--space-lg) var(--space-md);
            background-color: var(--color-surface-paper);
            /* Ensure single continuous scroll */
        }

        /* --- Navigation Components --- */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);

        .nav-section-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--color-text-secondary);
            margin-top: var(--space-md);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-sm);
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.1s ease, font-weight 0.1s ease;
            text-align: left;
            width: 100%;
        }

        .nav-item:hover {
            color: var(--color-text-primary);
            background-color: rgba(0,0,0,0.03); /* Subtle interaction */
        }

        .nav-item.active {
            font-weight: 700;
            color: var(--color-accent); /* Permitted override for Nav non-content UI */
        }

        /* Hierarchy via type scale (visual flattening) */
        .nav-item[data-depth="0"] { font-size: 1rem; }
        .nav-item[data-depth="1"] { font-size: 0.9rem; }
        .nav-item[data-depth="2"] { font-size: 0.85rem; }

        /* --- Mobile Drawer --- */
        .drawer-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);

        .drawer-overlay.open {

        .drawer {

        .drawer.open {

        /* Nesting Spacing - recursive reduction handled via CSS not DOM nesting structure to keep scroll flat?

            margin-top: var(--space-md);
            margin-left: var(--space-md); /* Indentation for sub-questions */
            border-left: 1px solid var(--color-divider); /* Optional guideline for deep nesting */

        .question-body {
            font-size: 1.125rem;

        .question-id {
            font-weight: 700;

        /* Solution Block */
        .solution-block {
            margin-top: var(--space-sm);

        .answer-region {

            font-size: 0.9rem;

        }

        .disclosure-control {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-accent); /* Permitted override */
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) 0;
            margin-bottom: var(--space-xs);
        }
        .disclosure-control:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }

        /* Solution Details Region */
        .solution-details {
            background-color: var(--color-surface-wash);
            padding: var(--space-md);
            border-radius: 4px;
            margin-top: var(--space-xs);
            display: none; /* Collapsed by default via CSS class toggle */
        }
        .solution-details.expanded {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Subsections */
        .sd-subsection {
            margin-bottom: var(--space-md);
        }
        .sd-subsection:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .sd-content {
            font-size: 1rem;
            color: var(--color-text-primary);
        }
        
        /* Keep in mind specifics */
        .sd-keep-in-mind .sd-content {
            /* Bullet styles handled by markdown renderer */
        }
        .sd-keep-in-mind .sd-label {
            color: var(--color-text-primary); /* Slightly higher prominence */
        }

        /* Markdown & KaTeX Overrides */
        .markdown-content p {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
        .markdown-content p:last-child {
            margin-bottom: 0;

        /* KaTeX Containment Invariant */
        .katex-display {

        /* Responsive */
        @media (min-width: 1024px) {

<body>

<div class="document-frame-shell">
    <!-- Top Controls -->
    <header class="top-controls">
        <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
            <option disabled selected>Loading papers...</option>
        </select>
        <button id="jumpToTrigger" class="mobile-jump-trigger" aria-label="Jump to Question">Jump to</button>
    </header>

    <!-- Main Content -->
    <div class="columns-wrapper">
        <!-- Desktop Nav Rail -->
        <nav class="nav-rail" aria-label="Paper Navigation">
            <ul id="desktopNavList" class="nav-list"></ul>
        </nav>

        <!-- Paper Region -->
        <main id="paperRegion" class="paper-region" tabindex="-1">
            <div id="paperContent"></div>
        </main>
    </div>
</div>

<!-- Mobile Drawer -->
<div id="drawerOverlay" class="drawer-overlay"></div>
<aside id="drawer" class="drawer" aria-label="Navigation Drawer">
    <div class="drawer-header">
        <span style="font-weight:700;">Jump to</span>
        <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
    </div>
    <div class="drawer-content">
        <ul id="mobileNavList" class="nav-list"></ul>
    </div>
</aside>

<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    
    // --- STATE ---
    let papersData = [];
    let currentPaperKey = null;

    // --- DOM ELEMENTS ---
    const paperSelector = document.getElementById('paperSelector');
    const paperContent = document.getElementById('paperContent');
    const desktopNavList = document.getElementById('desktopNavList');
    const mobileNavList = document.getElementById('mobileNavList');
    const drawerOverlay = document.getElementById('drawerOverlay');
    const drawer = document.getElementById('drawer');
    const jumpToTrigger = document.getElementById('jumpToTrigger');
    const drawerClose = document.getElementById('drawerClose');

    // --- MARKDOWN SETUP (Authoritative Config) ---
    const md = window.markdownit
      ? window.markdownit({
          html: true, // allow inline SVG and other inline HTML
          linkify: true,
          breaks: false, // MUST stay false
        })
      : null;

    if (md) {
      // Preserve TeX backslashes
      md.inline.ruler.disable(["escape"]);
    }

    // --- INITIALIZATION ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Payload not found');
            
            const data = await response.json();
            if (!data.papers || !Array.isArray(data.papers)) throw new Error('Invalid schema');
            
            papersData = data.papers;
            populateSelector();
            
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            renderError();
            console.error(e);
        }
    }

    function renderError() {
        paperSelector.innerHTML = '<option disabled>Error</option>';
        paperContent.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
    }

    function populateSelector() {
        paperSelector.innerHTML = '';
        papersData.forEach(paper => {
            const option = document.createElement('option');
            option.value = paper.key;
            option.textContent = paper.label || paper.key;
            paperSelector.appendChild(option);
        });

        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- PAPER RENDERING ---
    function loadPaper(key) {
        currentPaperKey = key;
        const paper = papersData.find(p => p.key === key);
        if (!paper) return;

        // Clear previous
        paperContent.innerHTML = '';
        desktopNavList.innerHTML = '';
        mobileNavList.innerHTML = '';

        // Generate Content & Nav
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('h2');
                    header.className = 'section-header';
                    header.textContent = `Section ${section.label}`;
                    paperContent.appendChild(header);

                    // Section Label in Nav
                    renderNavSectionLabel(section.label);
                }
                
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => renderQuestionTree(q, 0, paperContent, paper.defaults));
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => renderQuestionTree(q, 0, paperContent, paper.defaults));
        }

        // Apply KaTeX
        renderMathInElement(paperContent, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false,
            output: 'html' // Render to HTML/CSS
        });

        // Scroll top
        window.scrollTo(0, 0);
    }

    // Navigation Render Helpers
    function renderNavSectionLabel(label) {
        const createLabel = () => {
            const li = document.createElement('li');
            li.className = 'nav-section-label';
            li.textContent = label;
            return li;
        };
        desktopNavList.appendChild(createLabel());
        mobileNavList.appendChild(createLabel());
    }

    function renderNavItem(id, depth) {
        const createItem = (listElement) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.className = 'nav-item';
            a.href = `#q-${cleanId(id)}`;
            a.textContent = id;
            a.dataset.depth = Math.min(depth, 2); // Cap visual depth attributes
            
            a.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${cleanId(id)}`);
                if (target) {
                    // Offset for sticky header
                    const offset = 80; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = target.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // Update Active State
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll(`.nav-item[href="#q-${cleanId(id)}"]`).forEach(n => n.classList.add('active'));

                    // Close drawer if open
                    closeDrawer();
                }
            });
            li.appendChild(a);
            listElement.appendChild(li);
        };
        createItem(desktopNavList);
        createItem(mobileNavList);
    }

    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9]/g, '-');
    }

    // Question Rendering
    function renderQuestionTree(node, depth, container, paperDefaults) {
        // Wrapper
        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'question-node';
        if (depth > 0) nodeDiv.classList.add('sub-question');
        nodeDiv.id = `q-${cleanId(node.id)}`;

        // Nav Item Generation
        renderNavItem(node.id, depth);

        // 1. Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        
        const qId = document.createElement('span');
        qId.className = 'question-id';
        qId.textContent = node.id;
        
        const qText = document.createElement('span');
        qText.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        qBody.appendChild(qId);
        qBody.appendChild(qText);
        nodeDiv.appendChild(qBody);

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'solution-block';

            // Answer
            if (sb.answer) {
                const ansDiv = document.createElement('div');
                ansDiv.className = 'answer-region';
                ansDiv.innerHTML = `<span class="answer-label">Answer</span>` + 
                                   (md ? md.renderInline(sb.answer) : sb.answer);
                blockDiv.appendChild(ansDiv);
            }

            // Solution Details
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                
                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'disclosure-control';
                toggleBtn.innerHTML = `<span>Show working</span> <span>&#x25BC;</span>`; // Chevron down
                
                // Details Region
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-details';
                
                // Determine default state
                const isExpanded = paperDefaults?.expandedAll !== false; // Default true unless explicitly false
                if (isExpanded) {
                    detailsRegion.classList.add('expanded');
                    toggleBtn.innerHTML = `<span>Hide working</span> <span>&#x25B2;</span>`; // Chevron up
                }

                toggleBtn.onclick = () => {
                    const expanded = detailsRegion.classList.toggle('expanded');
                    toggleBtn.innerHTML = expanded 
                        ? `<span>Hide working</span> <span>&#x25B2;</span>` 
                        : `<span>Show working</span> <span>&#x25BC;</span>`;
                };

                // Subsections (Keep in mind, Formulas, Working, Alt Working)
                // Helper to render section
                const renderSubsection = (label, content, cls) => {
                    if (!content) return;
                    const subDiv = document.createElement('div');
                    subDiv.className = `sd-subsection ${cls || ''}`;
                    subDiv.innerHTML = `<span class="sd-label">${label}</span><div class="sd-content markdown-content">${md ? md.render(content) : content}</div>`;
                    detailsRegion.appendChild(subDiv);
                };

                renderSubsection('Keep in mind', sd.keepInMind, 'sd-keep-in-mind');
                renderSubsection('Formulas used', sd.formulasUsed, 'sd-formulas');
                renderSubsection('Working', sd.working, 'sd-working');
                
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        renderSubsection('Alternative working', alt, 'sd-alt-working');
                    });
                }

                blockDiv.appendChild(toggleBtn);
                blockDiv.appendChild(detailsRegion);
            }

            nodeDiv.appendChild(blockDiv);
        }

        container.appendChild(nodeDiv);

        // 3. Children (Recursion)
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'children-container';
            node.children.forEach(child => renderQuestionTree(child, depth + 1, childrenContainer, paperDefaults));
            container.appendChild(childrenContainer);
        }
    }

    // --- DRAWER INTERACTION ---
    function openDrawer() {
        drawerOverlay.classList.add('open');
        drawer.classList.add('open');
    }
    function closeDrawer() {
        drawerOverlay.classList.remove('open');
        drawer.classList.remove('open');
    }

    jumpToTrigger.addEventListener('click', openDrawer);
    drawerClose.addEventListener('click', closeDrawer);
    drawerOverlay.addEventListener('click', closeDrawer);

    // --- START ---
    document.addEventListener('DOMContentLoaded', init);

</script>
</body>
