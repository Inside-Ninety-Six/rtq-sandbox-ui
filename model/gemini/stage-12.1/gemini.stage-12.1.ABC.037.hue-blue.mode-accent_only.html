<script>
    // =================================================================
    // STAGE 0: CONSTANTS (Canonical)
    // =================================================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =================================================================
    // MARKDOWN CONFIGURATION (Stage 6 Add-on)
    // =================================================================
    const md = window.markdownit ? window.markdownit({
        html: true,     // Allow inline SVG
        linkify: true,
        breaks: false   // MUST stay false per Stage 6
    }) : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // =================================================================
    // STATE
    // =================================================================
    let papersData = [];
    let currentPaper = null;

    // =================================================================
    // INITIALIZATION
    // =================================================================
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload format");
            }

            papersData = payload.papers;
            renderSelector();
            
            // Load first paper by default
            if (papersData.length > 0) {
                loadPaper(papersData[0].key);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('paperContent').innerHTML = 
                '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('paperSelector').innerHTML = '<option>Error</option>';
        }

        setupMobileInteractions();
    }

    // =================================================================
    // RENDERING LOGIC
    // =================================================================

    function renderSelector() {
        const selector = document.getElementById('paperSelector');
        selector.innerHTML = '';
        papersData.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            selector.appendChild(opt);
        });
        selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(key) {
        currentPaper = papersData.find(p => p.key === key);
        if (!currentPaper) return;

        const contentEl = document.getElementById('paperContent');
        contentEl.innerHTML = ''; // Clear current

        // Handle Sections vs Flat
        const isSectioned = !!currentPaper.sections;
        const rootNodes = isSectioned ? currentPaper.sections : currentPaper.questions;

        // Flatten for Navigation Generation
        let navItemsHTML = '';
        
        if (isSectioned) {
            rootNodes.forEach(section => {
                // Section Header in Paper
                if (section.label && section.label.trim() !== '') {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = section.label;
                    contentEl.appendChild(header);

                    // Section Label in Nav
                    navItemsHTML += `<div class="nav-section-label">${section.label}</div>`;
                }
                // Render Questions
                if (section.questions) {
                    renderQuestionList(section.questions, contentEl, 0);
                    // Add questions to nav
                    navItemsHTML += generateNavListHTML(section.questions);
                }
            });
        } else {
            // Flat Paper
            renderQuestionList(rootNodes, contentEl, 0);
            navItemsHTML += generateNavListHTML(rootNodes);
        }

        // Update Nav (Desktop + Mobile)
        document.getElementById('desktopNavContent').innerHTML = navItemsHTML;
        document.getElementById('mobileNavContent').innerHTML = navItemsHTML;

        // KaTeX Auto-render
        renderMathInElement(contentEl, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });

        // Setup Scroll Spy (Simple Active State)
        setupScrollSpy();
    }

    function renderQuestionList(questions, container, depth) {
        questions.forEach(q => {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.dataset.depth = depth;
            node.id = `q-${q.id}`; // Anchor ID

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = q.id;
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(q.question || '') : (q.question || '');

            bodyDiv.appendChild(idSpan);
            bodyDiv.appendChild(promptDiv);
            node.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (q.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // Answer
                if (q.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = md ? md.renderInline(q.solutionBlock.answer) : q.solutionBlock.answer;

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // Solution Details
                const details = q.solutionBlock.solutionDetails;
                if (details) {
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.innerHTML = `
                        Show working 
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                    `;
                    toggleBtn.ariaExpanded = "false";
                    
                    // Details Container
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'solution-details';
                    detailsDiv.dataset.visible = "false";

                    // Default expansion per paper defaults
                    const defaultExpanded = currentPaper.defaults?.expandedAll !== false; // Default true unless false
                    if (defaultExpanded) {
                        toggleBtn.innerHTML = `Hide working <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                        toggleBtn.ariaExpanded = "true";
                        detailsDiv.dataset.visible = "true";
                    }

                    // Render Subsections
                    // A. Keep in mind
                    if (details.keepInMind) {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'sd-subsection sd-keep-in-mind';
                        subDiv.innerHTML = `
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        `;
                        detailsDiv.appendChild(subDiv);
                    }
                    // B. Formulas
                    if (details.formulasUsed) {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'sd-subsection sd-formulas';
                        subDiv.innerHTML = `
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        `;
                        detailsDiv.appendChild(subDiv);
                    }
                    // C. Working
                    if (details.working) {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'sd-subsection sd-working';
                        subDiv.innerHTML = `
                            <span class="sd-label">Working</span>
                            <div class="sd-body sd-working-body">${md ? md.render(details.working) : details.working}</div>
                        `;
                        detailsDiv.appendChild(subDiv);
                    }
                    // D. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const subDiv = document.createElement('div');
                            subDiv.className = 'sd-subsection sd-alt-working';
                            subDiv.innerHTML = `
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body sd-working-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsDiv.appendChild(subDiv);
                        });
                    }

                    // Toggle Logic
                    toggleBtn.onclick = () => {
                        const isExpanded = toggleBtn.ariaExpanded === "true";
                        toggleBtn.ariaExpanded = !isExpanded;
                        detailsDiv.dataset.visible = !isExpanded;
                        toggleBtn.innerHTML = (!isExpanded ? 'Hide working' : 'Show working') + 
                            ` <svg class="chevron" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>`;
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(detailsDiv);
                }

                node.appendChild(sbDiv);
            }

            // 3. Children (Recursion)
            if (q.children && q.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                renderQuestionList(q.children, childContainer, depth + 1);
                node.appendChild(childContainer);
            }

            container.appendChild(node);
        });
    }

    function generateNavListHTML(questions, depth = 0) {
        let html = '';
        questions.forEach(q => {
            html += `<a href="#q-${q.id}" class="nav-item" data-id="q-${q.id}" data-depth="${depth}">${q.id}</a>`;
            if (q.children && q.children.length > 0) {
                html += generateNavListHTML(q.children, depth + 1);
            }
        });
        return html;
    }

    // =================================================================
    // INTERACTION HANDLERS
    // =================================================================

    function setupMobileInteractions() {
        const trigger = document.getElementById('mobileJumpTrigger');
        const overlay = document.getElementById('drawerOverlay');
        const close = document.getElementById('drawerClose');
        const body = document.body;

        const closeDrawer = () => body.classList.remove('drawer-open');
        const openDrawer = () => body.classList.add('drawer-open');

        trigger.onclick = openDrawer;
        overlay.onclick = closeDrawer;
        close.onclick = closeDrawer;

        // Close on link click
        document.getElementById('mobileNavContent').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') closeDrawer();
        });
    }

    function setupScrollSpy() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-item[data-id="${id}"]`);
        if (activeLink) activeLink.classList.add('active');
    }

</script>
