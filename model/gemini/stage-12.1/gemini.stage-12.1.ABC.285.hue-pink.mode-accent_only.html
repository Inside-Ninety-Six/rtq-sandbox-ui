<script>
    /**
     * RTQ Prototype - Stage 6 Baseline
     * Implements deterministic payload loading, recursive rendering, and ColorLab invariants.
     */

    // --- Markdown Init (Authoritative Config) ---
    const md = window.markdownit ? window.markdownit({
        html: true,
        linkify: true,
        breaks: false // Critical: prevent <br> in math
    }) : null;
    
    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // --- State ---
    let appState = {
        papers: [],
        currentPaper: null,
        expandedMap: {} // key: questionId, value: boolean
    };

    // --- DOM Elements ---
    const els = {
        selector: document.getElementById('paperSelector'),
        surface: document.getElementById('paperSurface'),
        navList: document.getElementById('navList'),
        drawerNavList: document.getElementById('drawerNavList'),
        mobileJump: document.getElementById('mobileJumpTrigger'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        drawer: document.getElementById('drawer'),
        drawerClose: document.getElementById('drawerClose'),
        drawerShell: document.body // to toggle open class
    };

    // --- Initialization ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload missing");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) throw new Error("Invalid payload");
            appState.papers = payload.papers;

            renderSelector();
            
            // Default to first paper
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.surface.innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            els.selector.disabled = true;
            els.selector.innerHTML = '<option>Error loading payload</option>';
        }
    }

    function renderSelector() {
        els.selector.innerHTML = '';
        appState.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            els.selector.appendChild(opt);
        });
        els.selector.addEventListener('change', (e) => loadPaper(e.target.value));
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        
        // Reset scroll
        window.scrollTo(0, 0);
        
        // Reset expanded state based on defaults
        appState.expandedMap = {}; 
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false
        
        // Render
        renderContent(paper, defaultExpanded);
        renderNav(paper);
        
        // Apply KaTeX
        renderMath();
    }

    // --- Content Rendering ---
    function renderContent(paper, defaultExpanded) {
        els.surface.innerHTML = '';

        // Handle Sections vs Flat
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (only if label exists)
                if (section.label && section.label.trim().length > 0) {
                    const secEl = document.createElement('div');
                    secEl.style.paddingBottom = '1rem';
                    secEl.style.borderBottom = '1px solid var(--border-hairline)';
                    secEl.style.marginBottom = '2rem';
                    secEl.style.marginTop = '1rem';
                    secEl.style.fontWeight = '600';
                    secEl.style.color = 'var(--text-tertiary)';
                    secEl.textContent = section.label;
                    els.surface.appendChild(secEl);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        els.surface.appendChild(createQuestionNode(q, 0, defaultExpanded));
                    });
                }
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                els.surface.appendChild(createQuestionNode(q, 0, defaultExpanded));
            });
        }
    }

    function createQuestionNode(data, depth, defaultExpanded) {
        const node = document.createElement('div');
        node.className = depth === 0 ? 'question-node' : 'question-node child';
        node.id = `q-${data.id}`;

        // 1. Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('span');
        idSpan.className = 'q-id';
        idSpan.textContent = data.id;
        
        const promptDiv = document.createElement('div');
        promptDiv.className = 'q-prompt markdown-content';
        promptDiv.innerHTML = md ? md.render(data.question || '') : (data.question || '');
        
        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        node.appendChild(body);

        // 2. Solution Block (Optional)
        if (data.solutionBlock) {
            const sb = data.solutionBlock;
            const block = document.createElement('div');
            block.className = 'solution-block';

            // Answer (Optional)
            if (sb.answer) {
                const ansRegion = document.createElement('div');
                ansRegion.className = 'answer-region';
                const lbl = document.createElement('span');
                lbl.className = 'label';
                lbl.textContent = 'Answer';
                const ansContent = document.createElement('div');
                ansContent.className = 'markdown-content';
                ansContent.innerHTML = md ? md.render(sb.answer) : sb.answer;
                
                ansRegion.appendChild(lbl);
                ansRegion.appendChild(ansContent);
                block.appendChild(ansRegion);
            }

            // Solution Details (Optional)
            if (sb.solutionDetails) {
                // Determine initial state
                // If map has value, use it. If not, use defaultExpanded.
                const isExpanded = appState.expandedMap[data.id] !== undefined 
                    ? appState.expandedMap[data.id] 
                    : defaultExpanded;

                // Toggle Control
                const toggle = document.createElement('button');
                toggle.className = 'disclosure-control';
                toggle.setAttribute('aria-expanded', String(isExpanded));
                toggle.innerHTML = `
                    <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;
                
                // Details Region
                const details = document.createElement('div');
                details.className = 'solution-details';
                details.setAttribute('data-visible', String(isExpanded));

                // Populate Details
                const sd = sb.solutionDetails;
                
                // Order: Keep in mind -> Formulas -> Working -> Alt Working
                if (sd.keepInMind) {
                    const kim = document.createElement('div');
                    kim.className = 'sd-subsection keep-in-mind';
                    kim.innerHTML = `<span class="sd-subsection-label">Keep in mind</span><div class="sd-body markdown-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                    details.appendChild(kim);
                }
                if (sd.formulasUsed) {
                    const form = document.createElement('div');
                    form.className = 'sd-subsection formulas-used';
                    form.innerHTML = `<span class="sd-subsection-label">Formulas used</span><div class="sd-body markdown-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                    details.appendChild(form);
                }
                if (sd.working) {
                    const work = document.createElement('div');
                    work.className = 'sd-subsection working';
                    work.innerHTML = `<span class="sd-subsection-label">Working</span><div class="working-body markdown-content">${md ? md.render(sd.working) : sd.working}</div>`;
                    details.appendChild(work);
                }
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach(alt => {
                        const altEl = document.createElement('div');
                        altEl.className = 'sd-subsection alt-working';
                        altEl.innerHTML = `<span class="sd-subsection-label">Alternative working</span><div class="alt-working-body markdown-content">${md ? md.render(alt) : alt}</div>`;
                        details.appendChild(altEl);
                    });
                } else if (sd.alternativeWorking) {
                    // Handle string case if schema allows, though schema says string[]
                     const altEl = document.createElement('div');
                    altEl.className = 'sd-subsection alt-working';
                    altEl.innerHTML = `<span class="sd-subsection-label">Alternative working</span><div class="alt-working-body markdown-content">${md ? md.render(sd.alternativeWorking) : sd.alternativeWorking}</div>`;
                    details.appendChild(altEl);
                }

                // Toggle Logic
                toggle.onclick = () => {
                    const newState = !(toggle.getAttribute('aria-expanded') === 'true');
                    toggle.setAttribute('aria-expanded', String(newState));
                    details.setAttribute('data-visible', String(newState));
                    toggle.querySelector('span').textContent = newState ? 'Hide working' : 'Show working';
                    appState.expandedMap[data.id] = newState;
                };

                block.appendChild(toggle);
                block.appendChild(details);
            }
            node.appendChild(block);
        }

        // 3. Children (Recursive)
        if (data.children && data.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'child-container';
            data.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
            });
            node.appendChild(childContainer);
        }

        return node;
    }

    // --- Navigation Rendering ---
    function renderNav(paper) {
        els.navList.innerHTML = '';
        const frag = document.createDocumentFragment();

        function createNavItem(id, depth) {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.textContent = id;
            btn.setAttribute('data-target', `q-${id}`);
            btn.setAttribute('data-depth', Math.min(depth, 2));
            btn.onclick = () => {
                const target = document.getElementById(`q-${id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Close drawer if open
                    document.body.classList.remove('drawer-open');
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    btn.classList.add('active');
                }
            };
            return btn;
        }

        function traverse(items, depth) {
            items.forEach(q => {
                frag.appendChild(createNavItem(q.id, depth));
                if (q.children) traverse(q.children, depth + 1);
            });
        }

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim()) {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    frag.appendChild(label);
                }
                if (sec.questions) traverse(sec.questions, 0);
            });
        } else if (paper.questions) {
            traverse(paper.questions, 0);
        }

        els.navList.appendChild(frag);
        
        // Clone for Mobile Drawer
        els.drawerNavList.innerHTML = '';
        els.drawerNavList.appendChild(els.navList.cloneNode(true));
        
        // Re-attach listeners for cloned items
        const cloneItems = els.drawerNavList.querySelectorAll('.nav-item');
        cloneItems.forEach(item => {
             item.onclick = () => {
                const targetId = item.getAttribute('data-target');
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    document.body.classList.remove('drawer-open');
                }
            };
        });
    }

    function renderMath() {
        if (window.renderMathInElement) {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }
    }

    // --- Mobile Drawer Logic ---
    els.mobileJump.onclick = () => document.body.classList.add('drawer-open');
    els.drawerClose.onclick = () => document.body.classList.remove('drawer-open');
    els.drawerBackdrop.onclick = () => document.body.classList.remove('drawer-open');

    // --- Boot ---
    init();

</script>
</body>
</html>
