/* --- ColorLab C: High Chroma Surfaces (Red) --- */
/* Mode: high_chroma_surfaces + Hue: Red (approx H=29) */
:root {
    /* Surfaces */
    /* Frame Base: High Chroma (L=0.97, C=0.06, H=29) */
    --c-frame-bg: oklch(0.97 0.06 29);
    /* Page Background: High Chroma (L=0.95, C=0.08, H=29) */

    /* Paper Surface: Tinted Neutral (L=0.99, C=0.03, H=29) */
    --c-paper-bg: oklch(0.99 0.03 29); 
    
    /* Washes */
    /* Solution Details Wash (C in 0.05..0.10) */

    /* Text */
    --c-text-primary: oklch(0.20 0.015 29);
    --c-text-secondary: oklch(0.45 0.015 29);
    --c-text-tertiary: oklch(0.60 0.01 29); /* Nav, quiet labels */

    /* Accent (Restrained usage: Links, Focus, Disclosure Text) */
    /* C in 0.12..0.20 */
    --c-accent: oklch(0.55 0.18 29); 
    --c-accent-hover: oklch(0.45 0.18 29);

    /* Borders/Dividers */
    --c-divider: oklch(0.88 0.04 29); /* Tinted hairline */
    --c-focus-ring: oklch(0.55 0.18 29); /* Matches accent */

    /* Spacing */
    --sp-xs: 0.25rem;
    --sp-sm: 0.5rem;
    --sp-md: 1rem;
    --sp-lg: 1.5rem;
    --sp-xl: 2.5rem; /* Inter-question */
    --sp-xxl: 4rem;

    /* Transition */
    --trans-speed: 0.2s;
}

/* --- Global Reset & Typography --- */
*, *::before, *::after {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--c-page-bg);
    color: var(--c-text-primary);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
}

button {
    font-family: inherit;
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
    color: inherit;
}

a {
    color: var(--c-accent);
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* Focus Management */
:focus-visible {
    outline: 2px solid var(--c-focus-ring);
    outline-offset: 2px;
    border-radius: 2px;
}

/* --- Layout Shell --- */
.layout-shell {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding-bottom: var(--sp-xxl);
}

/* Top Controls */
.top-controls {
    width: 100%;
    max-width: 1024px; /* Matches DocumentFrameShell max-width */
    padding: var(--sp-md) var(--sp-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.paper-selector {
    font-size: 0.9rem;
    padding: var(--sp-sm);
    border: 1px solid var(--c-divider);
    border-radius: 4px;
    background: var(--c-paper-bg);
    color: var(--c-text-primary);
}

.mobile-jump-trigger {
    display: none; /* Desktop default */
    font-weight: 500;
    color: var(--c-accent);
    font-size: 0.9rem;
}

/* DocumentFrameShell */
.doc-frame-shell {
    width: 100%;
    max-width: 1024px;
    background-color: var(--c-frame-bg); /* Shared base surface */
    display: grid;
    grid-template-columns: 240px 1fr; /* Nav Rail | Paper */
    min-height: 80vh;
}

/* Navigation Rail (Desktop) */
.nav-rail {
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
    padding: var(--sp-lg) var(--sp-md);
    border-right: 1px solid var(--c-divider);
    scrollbar-width: none;
}
.nav-rail::-webkit-scrollbar { display: none; }

.nav-list {
    display: flex;
    flex-direction: column;
    gap: var(--sp-xs);
}

.nav-section-label {
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    color: var(--c-text-tertiary);
    margin-top: var(--sp-md);
    margin-bottom: var(--sp-xs);
    pointer-events: none;
}

.nav-item {
    font-size: 0.85rem;
    color: var(--c-text-tertiary);
    padding: 2px 0;
    text-align: left;
    transition: color var(--trans-speed);
}
.nav-item:hover {
    color: var(--c-accent);
}
.nav-item.active {
    font-weight: 700;
    color: var(--c-accent);
}

/* Nav Hierarchy via Type Scale */
.nav-item[data-depth="1"] { font-size: 0.8rem; opacity: 0.9; }
.nav-item[data-depth="2"] { font-size: 0.75rem; opacity: 0.8; }

/* Paper Content Column */
.paper-column {
    padding: var(--sp-xl) var(--sp-xxl);
    background-color: var(--c-paper-bg);
}

/* Mobile Layout Overrides */
@media (max-width: 768px) {
    .doc-frame-shell {
        grid-template-columns: 1fr;
    }
    .nav-rail {
        display: none;
    }
    .mobile-jump-trigger {
        display: block;
    }
    .paper-column {
        padding: var(--sp-lg) var(--sp-md);
    }
}

/* --- Content Typography & Hierarchy --- */
.section-header {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--c-text-primary);
    border-bottom: 1px solid var(--c-divider);
    margin-top: var(--sp-xxl);
    margin-bottom: var(--sp-lg);
    padding-bottom: var(--sp-sm);
}

.question-node {
    margin-bottom: var(--sp-xl); /* Top level separation */
    position: relative;
}

.question-node.child-node {
    margin-bottom: var(--sp-lg);
    margin-top: var(--sp-lg);
    padding-left: var(--sp-lg);
    border-left: 2px solid transparent; 
}
@media (max-width: 600px) {
    .question-node.child-node {
        padding-left: var(--sp-md);
    }
}

/* Question Body */
.question-body {
    margin-bottom: var(--sp-md);
}

.q-identifier {
    font-weight: 700;
    color: var(--c-text-secondary);
    margin-right: var(--sp-sm);
}

.q-prompt {
    display: inline;
    font-size: 1.05rem;
    color: var(--c-text-primary);
}
.q-prompt p { margin: 0 0 var(--sp-sm) 0; display: inline-block; }
.q-prompt p:last-child { margin-bottom: 0; }

/* Solution Block */
.solution-block {
    margin-top: var(--sp-md);
}

/* Answer */
.answer-region {
    margin-bottom: var(--sp-sm);
}
.answer-label {
    font-size: 0.85rem;
    font-weight: 700;
    color: var(--c-text-secondary);
    margin-right: var(--sp-sm);
}
.answer-content {
    display: inline-block;
    color: var(--c-text-primary);
}

/* Disclosure Control */
.disclosure-control {
    font-size: 0.9rem;
    color: var(--c-accent);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: var(--sp-xs);
    margin-bottom: var(--sp-sm);
    user-select: none;
}
.disclosure-icon {
    transition: transform var(--trans-speed);
}
.disclosure-control[aria-expanded="true"] .disclosure-icon {
    transform: rotate(180deg);
}

/* Solution Details Region */
.solution-details {
    display: none;
    background-color: var(--c-wash-sd);
    padding: var(--sp-md);
    border-radius: 4px;
    margin-top: var(--sp-xs);
}
.solution-details[data-visible="true"] {
    display: block;
    animation: fadeIn var(--trans-speed);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Subsections */
.sd-subsection {
    margin-bottom: var(--sp-md);
}
.sd-subsection:last-child { margin-bottom: 0; }

.sd-label {
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--c-text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.02em;
    margin-bottom: var(--sp-xs);
    display: block;
}

.sd-body {
    font-size: 0.95rem;
    color: var(--c-text-primary);
}
.sd-body ul { margin: 0; padding-left: 1.2rem; }
.sd-body p { margin: 0 0 0.5rem 0; }

/* Keep In Mind */
.sd-keep-in-mind .sd-body {
    color: var(--c-text-primary);
}

/* KaTeX Containment Invariant */
.katex-display {
    overflow-x: auto;
    overflow-y: hidden;
    max-width: 100%;
    padding: 0.5rem 0;
    background: transparent !important; 
    -webkit-overflow-scrolling: touch;
}
.katex-display::-webkit-scrollbar { height: 4px; }
.katex-display::-webkit-scrollbar-thumb { background: var(--c-divider); border-radius: 2px; }

/* Markdown Tables */
table {
    border-collapse: collapse;
    width: 100%;
    margin: var(--sp-sm) 0;
    font-size: 0.9rem;
}
th, td {
    border: 1px solid var(--c-divider);
    padding: var(--sp-xs) var(--sp-sm);
    text-align: left;
}
th { font-weight: 600; }

/* Mobile Drawer */
.drawer-backdrop {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 100;
    opacity: 0; pointer-events: none;
    transition: opacity var(--trans-speed);
}
.drawer {
    position: fixed;
    top: 0; left: 0;
    width: 280px;

    display: flex;

}
.drawer-open .drawer-backdrop { opacity: 1; pointer-events: auto; }
.drawer-open .drawer { transform: translateX(0); }

.drawer-header {
    padding: var(--sp-md);

    color: var(--c-text-primary);

}

<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown Config (Authoritative) ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

// --- App State ---
const state = {
    papers: [],
    currentPaperKey: null,
    defaultExpanded: true
};

// --- DOM Elements ---
const dom = {
    paperSelector: document.getElementById('paperSelector'),
    paperContent: document.getElementById('paperContent'),
    desktopNav: document.getElementById('desktopNav'),
    mobileNavContent: document.getElementById('mobileNavContent'),
    mobileJumpBtn: document.getElementById('mobileJumpBtn'),
    drawer: document.getElementById('drawer'),
    drawerBackdrop: document.getElementById('drawerBackdrop'),
    drawerCloseBtn: document.getElementById('drawerCloseBtn'),
    app: document.getElementById('app')
};

// --- Initialization ---
async function init() {
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error("Fetch failed");
        const payload = await response.json();
        
        state.papers = payload.papers || [];
        if (state.papers.length === 0) throw new Error("No papers");
        
        initSelector();
        loadPaper(state.papers[0].key);

    } catch (e) {
        console.error(e);
        dom.paperContent.innerHTML = `<div class="payload-error">PAPERS PAYLOAD MISSING</div>`;
        dom.paperSelector.innerHTML = `<option>Error</option>`;
    }
}

function initSelector() {
    dom.paperSelector.innerHTML = '';
    dom.paperSelector.disabled = false;
    
    state.papers.forEach(paper => {
        const opt = document.createElement('option');
        opt.value = paper.key;
        opt.textContent = paper.label || paper.key;
        dom.paperSelector.appendChild(opt);
    });

    dom.paperSelector.addEventListener('change', (e) => {
        loadPaper(e.target.value);
    });
}

function loadPaper(key) {
    const paper = state.papers.find(p => p.key === key);
    if (!paper) return;
    state.currentPaperKey = key;
    state.defaultExpanded = (paper.defaults && paper.defaults.expandedAll !== undefined) ? paper.defaults.expandedAll : true;
    renderPaper(paper);
}

// --- Rendering ---
function renderPaper(paper) {
    // Nav
    const navHTML = buildNav(paper);
    dom.desktopNav.innerHTML = `<div class="nav-list">${navHTML}</div>`;
    dom.mobileNavContent.innerHTML = `<div class="nav-list">${navHTML}</div>`;

    // Content
    let contentHTML = '';
    if (paper.sections) {
        paper.sections.forEach(section => {
            if (section.label && section.label.trim() !== "") {
                contentHTML += `<div class="section-header">${escapeHtml(section.label)}</div>`;
            }
            contentHTML += renderQuestionList(section.questions, 0);
        });
    } else if (paper.questions) {
        contentHTML += renderQuestionList(paper.questions, 0);
    }
    dom.paperContent.innerHTML = contentHTML;

    // Post-Render
    renderMathInElement(dom.paperContent, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
    
    // Update nav active state logic
    window.removeEventListener('scroll', handleScroll);
    window.addEventListener('scroll', handleScroll);
    handleScroll(); 
}

function renderQuestionList(questions, depth) {
    if (!questions) return '';
    return questions.map(q => renderQuestionNode(q, depth)).join('');
}

function renderQuestionNode(q, depth) {
    const hasSolutionBlock = !!q.solutionBlock;
    const hasAnswer = hasSolutionBlock && !!q.solutionBlock.answer;
    const hasDetails = hasSolutionBlock && !!q.solutionBlock.solutionDetails;
    const isOpen = hasDetails && state.defaultExpanded; 

    let html = `<div class="question-node ${depth > 0 ? 'child-node' : ''}" id="q-${q.id}" data-id="${q.id}">`;
    
    html += `<div class="question-body">
        <span class="q-identifier">${q.id}</span>
        <div class="q-prompt">${renderMarkdown(q.question)}</div>
    </div>`;

    if (hasSolutionBlock) {
        html += `<div class="solution-block">`;
        if (hasAnswer) {
            html += `<div class="answer-region">
                <span class="answer-label">Answer</span>
                <div class="answer-content">${renderMarkdown(q.solutionBlock.answer)}</div>
            </div>`;
        }
        if (hasDetails) {
            html += `<button class="disclosure-control" aria-expanded="${isOpen}" onclick="toggleSolution(this)">
                <span class="disclosure-text">${isOpen ? 'Hide working' : 'Show working'}</span>
                <span class="disclosure-icon">▼</span>
            </button>`;
            
            html += `<div class="solution-details" data-visible="${isOpen}">`;
            const sd = q.solutionBlock.solutionDetails;
            if (sd.keepInMind) {
                html += `<div class="sd-subsection sd-keep-in-mind">
                    <span class="sd-label">Keep in mind</span>
                    <div class="sd-body">${renderMarkdown(sd.keepInMind)}</div>
                </div>`;
            }
            if (sd.formulasUsed) {
                html += `<div class="sd-subsection">
                    <span class="sd-label">Formulas used</span>
                    <div class="sd-body">${renderMarkdown(sd.formulasUsed)}</div>
                </div>`;
            }
            if (sd.working) {
                html += `<div class="sd-subsection working-block">
                    <span class="sd-label">Working</span>
                    <div class="sd-body">${renderMarkdown(sd.working)}</div>
                </div>`;
            }
            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                sd.alternativeWorking.forEach(alt => {
                    html += `<div class="sd-subsection">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-body">${renderMarkdown(alt)}</div>
                    </div>`;
                });
            }
            html += `</div>`;
        }
        html += `</div>`;
    }

    if (q.children && q.children.length > 0) {
        html += renderQuestionList(q.children, depth + 1);
    }
    html += `</div>`;
    return html;
}

function buildNav(paper) {
    let html = '';
    const buildItems = (questions, depth=0) => {
        let str = '';
        questions.forEach(q => {
            str += `<a href="#q-${q.id}" class="nav-item" data-depth="${depth}" onclick="handleNavClick(event, 'q-${q.id}')">${q.id}</a>`;
            if (q.children) str += buildItems(q.children, depth + 1);
        });
        return str;
    };
    if (paper.sections) {
        paper.sections.forEach(sec => {
            if (sec.label) {
                html += `<div class="nav-section-label">${escapeHtml(sec.label)}</div>`;
            }
            html += buildItems(sec.questions);
        });
    } else if (paper.questions) {
        html += buildItems(paper.questions);
    }
    return html;
}

function renderMarkdown(text) {
    if (!text) return '';
    return md ? md.render(text) : escapeHtml(text);
}

function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}

window.toggleSolution = function(btn) {
    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
    const newState = !isExpanded;
    btn.setAttribute('aria-expanded', newState);
    btn.querySelector('.disclosure-text').textContent = newState ? 'Hide working' : 'Show working';
    const details = btn.nextElementSibling;
    if (details) details.setAttribute('data-visible', newState);
};

window.handleNavClick = function(e, id) {
    e.preventDefault();
    const target = document.getElementById(id);
    if (target) {
        const y = target.getBoundingClientRect().top + window.scrollY - 20;
        window.scrollTo({top: y, behavior: 'smooth'});
        closeDrawer();
        history.pushState(null, null, '#' + id);
        updateNavHighlight(id);
    }
};

const openDrawer = () => dom.app.classList.add('drawer-open');
const closeDrawer = () => dom.app.classList.remove('drawer-open');
dom.mobileJumpBtn.addEventListener('click', openDrawer);
dom.drawerCloseBtn.addEventListener('click', closeDrawer);
dom.drawerBackdrop.addEventListener('click', closeDrawer);

function throttle(fn, wait) {
    let time = Date.now();
    return function() {
        if ((time + wait - Date.now()) < 0) {
            fn();
            time = Date.now();
        }
    }
}

function updateNavHighlight(overrideId) {
    let currentId = overrideId;
    if (!currentId) {
        const nodes = document.querySelectorAll('.question-node');
        for (let node of nodes) {
            const rect = node.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentId = node.id;
                break;
            }
        }
    }
    if (currentId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeLink = document.querySelectorAll(`.nav-item[href="#q-${currentId}"]`);
        activeLink.forEach(l => l.classList.add('active'));
    }
}

const handleScroll = throttle(() => updateNavHighlight(), 100);

init();
</script>
