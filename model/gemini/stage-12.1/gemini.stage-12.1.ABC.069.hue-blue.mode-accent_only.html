    <script>
        /**
         * STAGE 0: CONSTANTS (Canonical)
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * STATE & CONFIG
         */
        let state = {
            papers: [],
            activePaperKey: null,
            expandedNodes: new Set() // Tracks IDs of expanded solution details
        };

        // DOM Elements
        const elPaperSelector = document.getElementById('paperSelector');
        const elPaperContent = document.getElementById('paperContent');
        const elDesktopNav = document.getElementById('desktopNavList');
        const elMobileNav = document.getElementById('mobileNavList');
        const elDrawer = document.getElementById('drawer');
        const elDrawerOverlay = document.getElementById('drawerOverlay');
        const elMobileJumpBtn = document.getElementById('mobileJumpBtn');
        const elDrawerClose = document.getElementById('drawerClose');

        /**
         * MARKDOWN CONFIGURATION (Authoritative Stage 6)
         */
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // MUST be false to protect KaTeX
        }) : null;

        if (md) {
            // Disable escaping to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        /**
         * INITIALIZATION
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload schema");
                }

                state.papers = data.papers;
                renderPaperSelector();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                elPaperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            }
        }

        function renderPaperSelector() {
            elPaperSelector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            elPaperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(key) {
            state.activePaperKey = key;
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            // Reset expanded state based on defaults
            state.expandedNodes.clear();
            const defaultExpanded = paper.defaults?.expandedAll !== false; // Default true unless false

            // Populate expandedNodes set recursively if default is true
            // Helper to walk tree and set expanded default
            function walkDefaults(nodes) {
                if (!nodes) return;
                nodes.forEach(node => {
                    if (defaultExpanded && node.solutionBlock?.solutionDetails) {
                        state.expandedNodes.add(node.id);
                    }
                    if (node.children) walkDefaults(node.children);
                });
            }
            
            if (paper.questions) walkDefaults(paper.questions);
            if (paper.sections) paper.sections.forEach(s => walkDefaults(s.questions));

            renderContent(paper);
            renderNavigation(paper);
            
            // Post-render: KaTeX
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0,0);
        }

        /**
         * RENDER LOGIC - PAPER CONTENT
         */
        function renderContent(paper) {
            let html = '';
            
            if (paper.sections) {
                // Sectioned Paper
                html = paper.sections.map(section => {
                    let sectionHtml = '';
                    if (section.label && section.label.trim().length > 0) {
                        sectionHtml += `<div class="paper-section-header">${section.label}</div>`;
                    }
                    sectionHtml += `<div class="question-list">`;
                    sectionHtml += section.questions.map(q => renderQuestionNode(q, 0)).join('');
                    sectionHtml += `</div>`;
                    return `<div class="paper-section">${sectionHtml}</div>`;
                }).join('');
            } else if (paper.questions) {
                // Flat Paper
                html = `<div class="question-list">`;
                html += paper.questions.map(q => renderQuestionNode(q, 0)).join('');
                html += `</div>`;
            }

            elPaperContent.innerHTML = `<div class="paper-container">${html}</div>`;
        }

        function renderQuestionNode(node, depth) {
            const isChild = depth > 0;
            const hasSolutionBlock = !!node.solutionBlock;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            
            // Render Question Body
            const promptHtml = md ? md.render(node.question) : node.question;
            
            let html = `
                <div class="question-node" id="q-${node.id}" data-is-child="${isChild}">
                    <div class="question-body">
                        <span class="q-id">${node.id}</span>
                        <div class="q-prompt">${promptHtml}</div>
                    </div>
            `;

            // Render Solution Block (Optional)
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    const ansHtml = md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer;
                    html += `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansHtml}</div>
                        </div>
                    `;
                }

                // Solution Details (Toggle + Content)
                if (hasDetails) {
                    const isExpanded = state.expandedNodes.has(node.id);
                    const details = node.solutionBlock.solutionDetails;
                    
                    html += `
                        <div class="solution-details-wrapper">
                            <button class="disclosure-control" 
                                onclick="toggleDetails('${node.id}')"
                                aria-expanded="${isExpanded}"
                                aria-controls="sd-${node.id}">
                                <span class="disclosure-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                                <span class="disclosure-icon">â–¼</span>
                            </button>
                            
                            <div id="sd-${node.id}" class="solution-details-content ${isExpanded ? 'expanded' : ''}">
                                ${renderSolutionDetailsSubsections(details)}
                            </div>
                        </div>
                    `;
                }

                html += `</div>`; // End solution-block
            }

            // Children
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                html += node.children.map(child => renderQuestionNode(child, depth + 1)).join('');
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderSolutionDetailsSubsections(details) {
            let html = '';

            // Order: Keep in mind -> Formulas used -> Working -> Alternative working
            
            if (details.keepInMind) {
                html += `
                    <div class="sd-subsection sd-keep-in-mind">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-body">${md.render(details.keepInMind)}</div>
                    </div>
                `;
            }

            if (details.formulasUsed) {
                html += `
                    <div class="sd-subsection sd-formulas">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-body">${md.render(details.formulasUsed)}</div>
                    </div>
                `;
            }

            if (details.working) {
                html += `
                    <div class="sd-subsection sd-working">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${md.render(details.working)}</div>
                    </div>
                `;
            }

            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    html += `
                        <div class="sd-subsection sd-alt-working">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${md.render(alt)}</div>
                        </div>
                    `;
                });
            }

            return html;
        }

        /**
         * RENDER LOGIC - NAVIGATION
         */
        function renderNavigation(paper) {
            // Flatten the structure for nav rendering
            // Nav list: Flat list of identifiers.
            // Section labels are separators.
            
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim()) {
                        html += `<div class="nav-section-label">${section.label}</div>`;
                    }
                    html += renderNavItems(section.questions, 0);
                });
            } else if (paper.questions) {
                html += renderNavItems(paper.questions, 0);
            }

            elDesktopNav.innerHTML = html;
            elMobileNav.innerHTML = html;
            
            updateActiveNav();
        }

        function renderNavItems(nodes, depth) {
            let html = '';
            nodes.forEach(node => {
                html += `
                    <button class="nav-item" 
                        data-id="${node.id}" 
                        data-depth="${Math.min(depth, 3)}" 
                        onclick="scrollToQuestion('${node.id}')">
                        ${node.id}
                    </button>
                `;
                if (node.children) {
                    html += renderNavItems(node.children, depth + 1);
                }
            });
            return html;
        }

        /**
         * INTERACTIONS
         */
        window.toggleDetails = (id) => {
            const elContent = document.getElementById(`sd-${id}`);
            const elBtn = document.querySelector(`button[aria-controls="sd-${id}"]`);
            if (!elContent || !elBtn) return;

            const isExpanded = state.expandedNodes.has(id);
            if (isExpanded) {
                state.expandedNodes.delete(id);
                elContent.classList.remove('expanded');
                elBtn.setAttribute('aria-expanded', 'false');
                elBtn.querySelector('.disclosure-text').textContent = 'Show working';
            } else {
                state.expandedNodes.add(id);
                elContent.classList.add('expanded');
                elBtn.setAttribute('aria-expanded', 'true');
                elBtn.querySelector('.disclosure-text').textContent = 'Hide working';
            }
        };

        window.scrollToQuestion = (id) => {
            const el = document.getElementById(`q-${id}`);
            if (el) {
                // Offset for sticky header
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Update active state manually for instant feedback
                state.activeNavId = id;
                updateActiveNav();
            }
        };

        // Scroll Spy for Active Nav
        window.addEventListener('scroll', () => {
            // Simple debounce could be added, but minimal DOM ops here
            // Find visible question
            const questions = document.querySelectorAll('.question-node');
            let currentId = null;
            
            for (let i = 0; i < questions.length; i++) {
                const rect = questions[i].getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= 300) {
                    currentId = questions[i].id.replace('q-', '');
                    break;
                }
            }
            
            if (currentId && currentId !== state.activeNavId) {
                state.activeNavId = currentId;
                updateActiveNav();
            }
        });

        function updateActiveNav() {
            // Update both desktop and mobile lists
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.id === state.activeNavId) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // Mobile Drawer Logic
        function openDrawer() {
            elDrawer.classList.add('open');
            elDrawerOverlay.classList.add('open');
            elDrawer.setAttribute('aria-hidden', 'false');
        }

        function closeDrawer() {
            elDrawer.classList.remove('open');
            elDrawerOverlay.classList.remove('open');
            elDrawer.setAttribute('aria-hidden', 'true');
        }

        elMobileJumpBtn.addEventListener('click', openDrawer);
        elDrawerClose.addEventListener('click', closeDrawer);
        elDrawerOverlay.addEventListener('click', closeDrawer);

        // Start
        init();

    </script>
</body>
</html>
