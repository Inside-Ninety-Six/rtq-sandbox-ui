    <script>
        /* --- STATE --- */
        let state = {
            papers: [],
            activePaperKey: null,
            expandedMap: {} // { questionId: boolean }
        };

        /* --- MARKDOWN CONFIG --- */
        // Explicitly configured per Stage 6 instructions
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // MUST be false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /* --- FETCH PAYLOAD --- */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error("Invalid payload format");
                }

                state.papers = data.papers;
                
                // Init Selectors
                populateSelectors();
                
                // Select first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = `
                    <div style="padding: 40px; text-align: center; font-weight: 600; color: var(--color-text-pri);">
                        PAPERS PAYLOAD MISSING
                    </div>
                `;
            }
        }

        function populateSelectors() {
            const sels = [
                document.getElementById('paperSelectorDesktop'),
                document.getElementById('paperSelectorMobile')
            ];
            
            const optionsHtml = state.papers.map(p => `<option value="${p.key}">${p.label}</option>`).join('');
            
            sels.forEach(sel => {
                sel.innerHTML = optionsHtml;
                sel.addEventListener('change', (e) => loadPaper(e.target.value));
            });
        }

        /* --- PAPER RENDERING --- */
        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.activePaperKey = key;
            
            // Sync selectors
            document.getElementById('paperSelectorDesktop').value = key;
            document.getElementById('paperSelectorMobile').value = key;

            // Reset expand state based on defaults
            const defaultExpanded = paper.defaults?.expandedAll !== false;
            state.expandedMap = {}; // Reset map
            // We don't pre-fill map; missing key implies default state

            renderNavigation(paper);
            renderContent(paper, defaultExpanded);
            
            // Trigger KaTeX
            renderMathInElement(document.getElementById('paperContent'), {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function isExpanded(nodeId, defaultState) {
            if (state.expandedMap[nodeId] === undefined) return defaultState;
            return state.expandedMap[nodeId];
        }

        function toggleExpanded(nodeId) {
            const paper = state.papers.find(p => p.key === state.activePaperKey);
            const defaultState = paper.defaults?.expandedAll !== false;
            
            const current = isExpanded(nodeId, defaultState);
            state.expandedMap[nodeId] = !current;
            
            // Re-render just the details block would be efficient, but simple re-render of content ensures consistency
            // For prototype, full re-render is acceptable, but let's try to just toggle visibility in DOM to preserve scroll
            const region = document.getElementById(`details-${nodeId}`);
            const btn = document.getElementById(`btn-${nodeId}`);
            const label = document.getElementById(`lbl-${nodeId}`);
            
            if (region && btn && label) {
                const newState = !current;
                region.hidden = !newState;
                label.textContent = newState ? "Hide working" : "Show working";
                // Update icon rotation if we had one
            }
        }

        /* --- CONTENT GENERATION --- */
        function renderContent(paper, defaultExpanded) {
            const container = document.getElementById('paperContent');
            
            // Handle Sectioned vs Flat
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Only render header if label exists
                    if (section.label && section.label.trim().length > 0) {
                        html += `
                            <div style="margin-top: 48px; margin-bottom: 32px; border-bottom: 1px solid var(--color-divider); padding-bottom:8px;">
                                <span style="font-weight:700; font-size:1.25rem; color:var(--text-body);">${section.label}</span>
                            </div>
                        `;
                    }
                    html += `<div class="question-list">`;
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, defaultExpanded, true);
                    });
                    html += `</div>`;
                });
            } else if (paper.questions) {
                html += `<div class="question-list" style="padding-top:24px;">`;
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, defaultExpanded, true);
                });
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }

        function renderQuestionNode(node, defaultExpanded, isTopLevel) {
            const expanded = isExpanded(node.id, defaultExpanded);
            const hasSolutionBlock = !!node.solutionBlock;
            const hasDetails = hasSolutionBlock && !!node.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!node.solutionBlock.answer;
            
            // Question Body
            let html = `
                <div class="question-node" id="q-${node.id}">
                    <div class="q-header">
                        <div class="q-id">${node.id}</div>
                        <div class="q-body md-content">${renderMarkdown(node.question)}</div>
                    </div>
            `;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `
                        <div class="answer-block">
                            <div class="answer-label">Answer</div>
                            <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                        </div>
                    `;
                }

                // Solution Details Control & Region
                if (hasDetails) {
                    html += `
                        <button id="btn-${node.id}" class="details-trigger" onclick="toggleExpanded('${node.id}')">
                            <span id="lbl-${node.id}">${expanded ? "Hide working" : "Show working"}</span>
                            <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor" style="transform: ${expanded ? 'rotate(180deg)' : 'rotate(0deg)'}; transition: transform 0.2s;">
                                <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            </svg>
                        </button>
                        
                        <div id="details-${node.id}" class="details-region" ${expanded ? '' : 'hidden'}>
                    `;
                    
                    const details = node.solutionBlock.solutionDetails;
                    
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        html += `
                            <div class="details-subsection">
                                <span class="details-sub-label">Keep in mind</span>
                                <div class="details-body md-content">${renderMarkdown(details.keepInMind)}</div>
                            </div>
                        `;
                    }
                    
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        html += `
                            <div class="details-subsection">
                                <span class="details-sub-label">Formulas used</span>
                                <div class="details-body md-content">${renderMarkdown(details.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    
                    // 3. Working
                    if (details.working) {
                        html += `
                            <div class="details-subsection">
                                <span class="details-sub-label">Working</span>
                                <div class="details-body md-content">${renderMarkdown(details.working)}</div>
                            </div>
                        `;
                    }
                    
                    // 4. Alternative working (array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                             html += `
                                <div class="details-subsection" style="margin-top: 32px; padding-top: 24px; border-top: 1px dashed var(--color-divider);">
                                    <span class="details-sub-label">Alternative working</span>
                                    <div class="details-body md-content">${renderMarkdown(alt)}</div>
                                </div>
                            `;
                        });
                    } else if (typeof details.alternativeWorking === 'string') {
                         // Fallback if schema deviation
                         html += `
                            <div class="details-subsection" style="margin-top: 32px; padding-top: 24px; border-top: 1px dashed var(--color-divider);">
                                <span class="details-sub-label">Alternative working</span>
                                <div class="details-body md-content">${renderMarkdown(details.alternativeWorking)}</div>
                            </div>
                        `;
                    }

                    html += `</div>`; // End details-region
                }
                
                html += `</div>`; // End solution-block
            }

            // Children recursion
            if (node.children && node.children.length > 0) {
                html += `<div class="children-container">`;
                node.children.forEach(child => {
                    html += renderQuestionNode(child, defaultExpanded, false);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question-node
            return html;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback
            return md.render(text);
        }

        /* --- NAVIGATION RENDERING --- */
        function renderNavigation(paper) {
            const deskNav = document.getElementById('navContainerDesktop');
            const mobNav = document.getElementById('navContainerMobile');
            
            let html = '';
            
            if (paper.sections) {
                paper.sections.forEach(sec => {
                    if (sec.label && sec.label.trim().length > 0) {
                        html += `<div class="nav-section-label">${sec.label}</div>`;
                    }
                    sec.questions.forEach(q => {
                        html += getNavItemsRecursive(q, 0);
                    });
                    // Spacer between sections
                    html += `<div style="height: 16px;"></div>`;
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += getNavItemsRecursive(q, 0);
                });
            }
            
            deskNav.innerHTML = html;
            mobNav.innerHTML = html;

            // Setup Intersection Observer for active state
            setupObserver();
        }

        function getNavItemsRecursive(node, depth) {
            // Flat list, hierarchy via font size/color opacity intent (simulated here)
            // Stage 5.4.5: "Flat list... no indentation"
            let cls = 'nav-item';
            // Subtle type scale diff could be applied via style if needed, 
            // but brief emphasizes flat alignment.
            let style = '';
            if (depth > 0) style = 'font-size: 0.85em; opacity: 0.9;';
            if (depth > 1) style = 'font-size: 0.8em; opacity: 0.8;';

            let html = `<a href="#q-${node.id}" class="${cls}" style="${style}" onclick="handleNavClick(event, 'q-${node.id}')">${node.id}</a>`;
            
            if (node.children) {
                node.children.forEach(child => {
                    html += getNavItemsRecursive(child, depth + 1);
                });
            }
            return html;
        }

        /* --- INTERACTION --- */
        function toggleDrawer(open) {
            const d = document.getElementById('drawer');
            const b = document.getElementById('drawerBackdrop');
            if (open) {
                d.classList.add('open');
                b.classList.add('open');
            } else {
                d.classList.remove('open');
                b.classList.remove('open');
            }
        }

        function handleNavClick(e, targetId) {
            e.preventDefault();
            const el = document.getElementById(targetId);
            if (el) {
                // Offset for sticky headers if any, though desktop sticky nav is sidebar
                // We add a bit of breathing room
                const y = el.getBoundingClientRect().top + window.scrollY - 32;
                window.scrollTo({top: y, behavior: 'smooth'});
                
                // Close drawer if open
                toggleDrawer(false);
                
                // Manually set active class immediately for feedback
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                e.target.classList.add('active');
            }
        }

        /* --- OBSERVER FOR ACTIVE NAV --- */
        let observer;
        function setupObserver() {
            if (observer) observer.disconnect();
            
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when near top
                threshold: 0
            };
            
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', ''); // extract actual ID
                        setActiveNav(id);
                    }
                });
            }, options);
            
            document.querySelectorAll('.question-node').forEach(q => observer.observe(q));
        }

        function setActiveNav(id) {
            // Find nav link with text content == id
            // A bit fuzzy since multiple questions might share ID fragments in some weird edge case, 
            // but for this payload structure ID is distinct.
            // Better: use href attribute selector
            
            // Remove all active
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Add active to current
            // Note: identifiers in payload might have parens e.g. 18(a)(ii) which need CSS escaping if using ID
            // Simple iteration is safer
            const links = document.querySelectorAll(`.nav-item[href="#q-${CSS.escape(id)}"]`);
            if (links.length > 0) links[0].classList.add('active');
        }

        // Init
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
