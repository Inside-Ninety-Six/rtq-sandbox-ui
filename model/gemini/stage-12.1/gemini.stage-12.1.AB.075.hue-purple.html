    <style>
        /* =========================================

        :root {

            /* Base Colors */
            --c-bg: #fafaf9; /* Warm paper-like background */

            /* Structural */
            --c-divider: #e7e5e4; /* Very subtle hairline */

            /* Spacing (Rhythm) */
            --sp-xs: 0.25rem;

            --sp-xl: 3rem; /* Top-level question separation */
            
            /* Typography */

            --lh-base: 1.6;

        body {

            font-family: var(--font-family);
            background-color: var(--c-bg);
            color: var(--c-text-primary);

            -webkit-font-smoothing: antialiased;

        /* Focus States (Stage 5.5.2) */
        :focus-visible {

            border-radius: 2px;
        }

        /* =========================================
           LAYOUT SHELL (DocumentFrameShell)
           ========================================= */
        .app-shell {
            max-width: 1100px; /* Max readable width + nav */
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Controls Region */
        .top-controls {
            padding: var(--sp-md) var(--sp-md) 0;

            align-items: center;

        }

        .paper-selector {

            font-size: 0.95rem;
            padding: var(--sp-sm) var(--sp-md);
            border: 1px solid var(--c-divider);

        .mobile-jump-trigger {

        }

        /* Content Columns */
        .content-frame {
            display: flex;
            flex: 1;
            margin-top: var(--sp-lg);
            position: relative;
        }

        /* =========================================
           NAVIGATION (Desktop Rail)
           ========================================= */
        .nav-column {
            width: 240px;
            flex-shrink: 0;
            padding-right: var(--sp-lg);
            /* Sticky Persistence */
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            /* Hide scrollbar visually */
            scrollbar-width: none;
            -ms-overflow-style: none;

        .nav-column::-webkit-scrollbar {

        .nav-list {

            padding: 0;

            transition: color 0.1s ease;
            /* Hierarchy via Type Scale/Quietness only */
        }

        .nav-item:hover {
            color: var(--c-text-primary);

        .nav-item.active {
            color: var(--c-accent); /* ColorLab B: Purple */

        .nav-item.depth-0 { font-size: 0.95rem; }
        .nav-item.depth-1 { font-size: 0.85rem; color: var(--c-text-secondary); }

        .nav-section-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--c-text-primary);
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-xs);
            padding-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none; /* Non-clickable */
        }

        /* =========================================
           PAPER CONTENT REGION
           ========================================= */
        .paper-column {
            flex: 1;
            min-width: 0; /* Prevent flex overflow */
            padding-bottom: 120px;
            padding-left: var(--sp-md);
            padding-right: var(--sp-md);
        }

        /* Section Header in Paper */
        .paper-section-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: var(--sp-xl);
            margin-bottom: var(--sp-lg);
            color: var(--c-text-primary);
            border-bottom: 1px solid var(--c-divider); /* Permitted quiet divider */

        }

        /* Question Node */
        .question-node {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--sp-xl); /* Top-level separation */
            position: relative;

        /* Child indentation via padding (Stage 3 layout tree) */
        .children-container {

            padding-left: var(--sp-lg); /* Indentation */

            margin-bottom: var(--sp-lg);

        /* Question Body */
        .question-body {
            font-size: 1.05rem;
            color: var(--c-text-primary);
            margin-bottom: var(--sp-md);
        }
        .question-id {
            font-weight: 600;
            margin-right: var(--sp-sm);

        /* Solution Block */
        .solution-block {
            display: flex;
            flex-direction: column;

        /* Solution Details Region */
        .solution-details {

        }

            from { opacity: 0; transform: translateY(-4px); }

        /* Solution Subsections */
        .sd-subsection {
            display: flex;
            flex-direction: column;

        }
        .sd-label {
            font-size: 0.8rem;

            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .sd-body {
            font-size: 0.95rem;
            color: var(--c-text-primary); /* Anti-faded rule */

        .keep-in-mind .sd-body ul {
            padding-left: 1.2rem;

        /* Alternative Working Separation */

            height: 1px;

        /* Tables (Minimal) */

        /* =========================================
           KATEX & MARKDOWN OVERRIDES

        /* Block Math Containment Invariant */
        .katex-display {
            overflow-x: auto;

            border-radius: 4px;
            /* Scrollbar hiding */
            scrollbar-width: thin;
        }
        /* Inline Math: No background */
        .katex {
            font-size: 1.1em; /* Slight bump for readability */
        }
        
        /* Markdown generated tags */
        p { margin: 0 0 var(--sp-sm) 0; }

        /* =========================================

        .mobile-drawer-overlay {

        /* =========================================

<div id="app" class="app-shell">
    <!-- Rendered via JS -->
</div>

<!-- SCRIPTS: Markdown-it & KaTeX (No SRI) -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
    // =========================================
    // STAGE 0: CONSTANTS
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // STATE & INIT
    // =========================================
    const state = {
        papers: [],
        activePaperKey: null,
        activePaper: null,
        mobileDrawerOpen: false,
        markdownRenderer: null
    };

    // Initialize Markdown Renderer (Stage 6 Config)
    if (window.markdownit) {
        state.markdownRenderer = window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: No <br> in math
        });
        // Disable escape rule to preserve TeX backslashes
        state.markdownRenderer.inline.ruler.disable(['escape']);
    }

    async function init() {
        const app = document.getElementById('app');
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error('Fetch failed');
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) {
                throw new Error('Invalid schema');
            }

            state.papers = data.papers;
            if (state.papers.length > 0) {
                state.activePaperKey = state.papers[0].key;
                state.activePaper = state.papers[0];
            }

            renderShell();
        } catch (error) {
            console.error(error);
            app.innerHTML = `
                <div class="top-controls"></div>
                <div class="content-frame">
                    <div class="error-message">PAPERS PAYLOAD MISSING</div>
                </div>
            `;
        }
    }

    // =========================================
    // RENDER LOGIC
    // =========================================
    
    function renderShell() {
        const app = document.getElementById('app');
        
        // Header Controls
        const header = document.createElement('div');
        header.className = 'top-controls';
        
        // Paper Selector
        const select = document.createElement('select');
        select.className = 'paper-selector';
        select.ariaLabel = "Select Paper";
        state.papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label;
            opt.selected = p.key === state.activePaperKey;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => switchPaper(e.target.value));

        // Mobile Jump Trigger
        const jumpBtn = document.createElement('button');
        jumpBtn.className = 'mobile-jump-trigger';
        jumpBtn.textContent = 'Jump to';
        jumpBtn.addEventListener('click', toggleDrawer);

        header.appendChild(select);
        header.appendChild(jumpBtn);

        // Frame
        const frame = document.createElement('div');
        frame.className = 'content-frame';

        // Nav Rail (Desktop)
        const nav = document.createElement('nav');
        nav.className = 'nav-column';
        nav.innerHTML = buildNavListHTML(state.activePaper);
        
        // Paper Column
        const main = document.createElement('main');
        main.className = 'paper-column';
        main.id = 'paper-content'; // For scroll targeting if needed
        main.innerHTML = buildPaperHTML(state.activePaper);

        frame.appendChild(nav);
        frame.appendChild(main);

        // Mobile Drawer
        const drawerOverlay = document.createElement('div');
        drawerOverlay.className = 'mobile-drawer-overlay';
        drawerOverlay.onclick = toggleDrawer;
        
        const drawer = document.createElement('div');
        drawer.className = 'mobile-drawer';
        drawer.innerHTML = `
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" onclick="toggleDrawer()">Ã—</button>
            </div>
            <div class="drawer-content">
                ${buildNavListHTML(state.activePaper)}
            </div>
        `;

        app.innerHTML = '';
        app.appendChild(header);
        app.appendChild(frame);
        app.appendChild(drawerOverlay);
        app.appendChild(drawer);

        // Render Math
        renderMath();

        // Nav Interaction
        setupNavInteractions();
    }

    function switchPaper(key) {
        state.activePaperKey = key;
        state.activePaper = state.papers.find(p => p.key === key);
        state.mobileDrawerOpen = false;
        renderShell(); // Re-render full shell to update nav and content
    }

    function toggleDrawer() {
        state.mobileDrawerOpen = !state.mobileDrawerOpen;
        const overlay = document.querySelector('.mobile-drawer-overlay');
        const drawer = document.querySelector('.mobile-drawer');
        if (state.mobileDrawerOpen) {
            overlay.classList.add('open');
            drawer.classList.add('open');
        } else {
            overlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    }

    // =========================================
    // HTML BUILDERS
    // =========================================

    function mdRender(text) {
        if (!text) return '';
        if (!state.markdownRenderer) return text; // Fallback
        return state.markdownRenderer.render(text);
    }

    function buildNavListHTML(paper) {
        let html = '<div class="nav-list">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                if (section.label && section.label.trim() !== "") {
                    html += `<span class="nav-section-label">${section.label}</span>`;
                }
                section.questions.forEach(q => {
                    html += buildNavItemRecursive(q, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                html += buildNavItemRecursive(q, 0);
            });
        }
        
        html += '</div>';
        return html;
    }

    function buildNavItemRecursive(node, depth) {
        let html = `<a class="nav-item depth-${Math.min(depth, 2)}" data-target="${node.id}" onclick="scrollToId('${node.id}')">${node.id}</a>`;
        if (node.children && node.children.length > 0) {
            node.children.forEach(child => {
                html += buildNavItemRecursive(child, depth + 1);
            });
        }
        return html;
    }

    function buildPaperHTML(paper) {
        let html = '<div class="paper-surface">';
        
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header
                if (section.label && section.label.trim() !== "") {
                    html += `<div class="paper-section-header">${section.label}</div>`;
                }
                // Questions
                html += '<div class="question-list">';
                section.questions.forEach(q => {
                    html += buildQuestionNode(q, paper.defaults?.expandedAll ?? true);
                });
                html += '</div>';
            });
        } else if (paper.questions) {
            html += '<div class="question-list">';
            paper.questions.forEach(q => {
                html += buildQuestionNode(q, paper.defaults?.expandedAll ?? true);
            });
            html += '</div>';
        }

        html += '</div>';
        return html;
    }

    function buildQuestionNode(node, defaultExpanded) {
        // ID for scrolling
        const safeId = `q-${node.id}`; // Prefix to avoid numeric id issues
        
        let html = `<div class="question-node" id="${safeId}">`;

        // 1. Question Body
        html += `<div class="question-body">
            <span class="question-id">${node.id}</span>
            <span class="question-prompt">${mdRender(node.question)}</span>
        </div>`;

        // 2. Solution Block (Optional)
        if (node.solutionBlock) {
            html += `<div class="solution-block">`;
            
            // Answer (Optional)
            if (node.solutionBlock.answer) {
                html += `<div class="answer-region">
                    <div class="answer-label">Answer</div>
                    <div class="answer-content">${mdRender(node.solutionBlock.answer)}</div>
                </div>`;
            }

            // Solution Details (Optional)
            const sd = node.solutionBlock.solutionDetails;
            if (sd) {
                const isExpanded = defaultExpanded;
                const expandedClass = isExpanded ? 'expanded' : '';
                const ariaExpanded = isExpanded ? 'true' : 'false';
                const btnText = isExpanded ? 'Hide working' : 'Show working';

                // Toggle Button
                html += `<button class="disclosure-control" aria-expanded="${ariaExpanded}" onclick="toggleSolution(this)">
                    <span>${btnText}</span>
                    <svg class="disclosure-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 4L6 8L10 4"/>
                    </svg>
                </button>`;

                // Content Region
                html += `<div class="solution-details ${expandedClass}">`;
                
                // Keep in mind
                if (sd.keepInMind) {
                    html += `<div class="sd-subsection keep-in-mind">
                        <div class="sd-label">Keep in mind</div>
                        <div class="sd-body">${mdRender(sd.keepInMind)}</div>
                    </div>`;
                }
                
                // Formulas used
                if (sd.formulasUsed) {
                    html += `<div class="sd-subsection formulas-used">
                        <div class="sd-label">Formulas used</div>
                        <div class="sd-body">${mdRender(sd.formulasUsed)}</div>
                    </div>`;
                }
                
                // Working
                if (sd.working) {
                    html += `<div class="sd-subsection working">
                        <div class="sd-label">Working</div>
                        <div class="sd-body">${mdRender(sd.working)}</div>
                    </div>`;
                }

                // Alternative Working
                if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                    sd.alternativeWorking.forEach((alt, idx) => {
                        html += `<div class="alt-working-separator"></div>`;
                        html += `<div class="sd-subsection alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${mdRender(alt)}</div>
                        </div>`;
                    });
                } else if (sd.alternativeWorking && typeof sd.alternativeWorking === 'string') {
                     // Handle single string case gracefully just in case, though schema says string[]
                     html += `<div class="alt-working-separator"></div>`;
                        html += `<div class="sd-subsection alt-working">
                            <div class="sd-label">Alternative working</div>
                            <div class="sd-body">${mdRender(sd.alternativeWorking)}</div>
                        </div>`;
                }

                html += `</div>`; // End solution-details
            }

            html += `</div>`; // End solution-block
        }

        // 3. Children
        if (node.children && node.children.length > 0) {
            html += `<div class="children-container">`;
            node.children.forEach(child => {
                html += buildQuestionNode(child, defaultExpanded);
            });
            html += `</div>`;
        }

        html += `</div>`; // End question-node
        return html;
    }

    // =========================================
    // INTERACTIONS
    // =========================================

    // Global function for onclick binding
    window.toggleSolution = function(btn) {
        const details = btn.nextElementSibling;
        const isExpanded = details.classList.contains('expanded');
        
        if (isExpanded) {
            details.classList.remove('expanded');
            btn.setAttribute('aria-expanded', 'false');
            btn.querySelector('span').textContent = 'Show working';
        } else {
            details.classList.add('expanded');
            btn.setAttribute('aria-expanded', 'true');
            btn.querySelector('span').textContent = 'Hide working';
        }
    };

    window.scrollToId = function(id) {
        const target = document.getElementById(`q-${id}`);
        if (target) {
            // Smooth scroll with offset for header
            const headerOffset = 20; 
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
            
            // Set active nav manually (intersection observer handles scroll)
            updateActiveNav(id);
            
            // Close mobile drawer if open
            if (state.mobileDrawerOpen) toggleDrawer();
        }
    };
    
    // Intersection Observer for Nav Highlighting
    function setupNavInteractions() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id.replace('q-', '');
                    updateActiveNav(id);
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Trigger near top

        document.querySelectorAll('.question-node').forEach(node => {
            observer.observe(node);
        });
    }

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.target === id) {
                item.classList.add('active');
            }
        });
    }

    // =========================================
    // KATEX RENDER
    // =========================================
    function renderMath() {
        if (!window.renderMathInElement) return;
        
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ],
            throwOnError: false
        });
    }

    // Start
    init();

</script>
</body>
