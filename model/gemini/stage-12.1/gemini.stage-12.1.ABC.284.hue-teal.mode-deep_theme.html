<script>
    /* =========================================
       LOGIC KERNEL (VANILLA JS)
       ========================================= */
    
    // -- State --
    let appState = {
        papers: [],
        currentPaper: null,
        expandedAllDefault: true
    };

    // -- Markdown Config (Stage 6 Add-on) --
    // Authoritative snippet from add-on instructions
    const md = window.markdownit
        ? window.markdownit({
            html: true, 
            linkify: true,
            breaks: false, // Must be false
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // -- Initialization --
    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        try {
            // Load Payload
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Payload not found");
            const payload = await response.json();
            
            if (!payload.papers || !Array.isArray(payload.papers)) {
                throw new Error("Invalid payload structure");
            }

            appState.papers = payload.papers;
            
            // Populate Selector
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            appState.papers.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.key;
                opt.textContent = p.label || p.key;
                selector.appendChild(opt);
            });

            // Selector Logic
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });

            // Initial Load
            if (appState.papers.length > 0) {
                loadPaper(appState.papers[0].key);
            }

            // Mobile Drawer Logic
            setupDrawer();

        } catch (e) {
            console.error(e);
            renderError();
        }
    }

    function renderError() {
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = `<div class="error-msg">PAPERS PAYLOAD MISSING</div>`;
        document.getElementById('paperSelector').innerHTML = `<option>Error</option>`;
        document.getElementById('paperSelector').disabled = true;
    }

    function loadPaper(paperKey) {
        const paper = appState.papers.find(p => p.key === paperKey);
        if (!paper) return;

        appState.currentPaper = paper;
        // Determine default expansion state
        appState.expandedAllDefault = (paper.defaults && typeof paper.defaults.expandedAll === 'boolean') 
            ? paper.defaults.expandedAll 
            : true;

        // Render Nav
        renderNavigation(paper);

        // Render Content
        const surface = document.getElementById('paperSurface');
        surface.innerHTML = ''; // Clear

        if (paper.sections) {
            // Render Sections
            paper.sections.forEach(section => {
                // Render Section Header if label exists
                if (section.label && section.label.trim() !== "") {
                    const secBlock = document.createElement('div');
                    secBlock.className = 'section-header-block';
                    secBlock.innerHTML = `<h2 class="section-header-text">${escapeHtml(section.label)}</h2>`;
                    surface.appendChild(secBlock);
                }
                // Render Questions
                if (section.questions) {
                    section.questions.forEach(q => {
                        surface.appendChild(createQuestionNode(q, 0));
                    });
                }
            });
        } else if (paper.questions) {
            // Flat List
            paper.questions.forEach(q => {
                surface.appendChild(createQuestionNode(q, 0));
            });
        }

        // Trigger KaTeX Render
        if (window.renderMathInElement) {
            renderMathInElement(surface, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        // Scroll to top
        window.scrollTo(0, 0);
        
        // Re-init Intersection Observer for nav active state
        initScrollSpy();
    }

    // -- Navigation Rendering --
    function renderNavigation(paper) {
        const rail = document.getElementById('desktopNavRail');
        const drawerContent = document.getElementById('drawerNavContent');
        
        // Build list
        const list = document.createElement('div');
        list.className = 'nav-list';

        const buildItems = (questions) => {
            questions.forEach(q => {
                // Item
                const item = document.createElement('button');
                item.className = 'nav-item';
                item.textContent = q.id;
                // Derive depth from recursive structure is hard in flat list iteration unless passed.
                // But Stage 5.4.5 implies visual flatness. Let's just rely on ID.
                // However, structure helps accessiblity. 
                // We'll approximate depth in DOM if needed, but here we just list identifiers.
                // Wait, recursion is needed to find children for nav list order.
                item.dataset.targetId = `q-${cleanId(q.id)}`;
                item.addEventListener('click', () => scrollToId(item.dataset.targetId));
                list.appendChild(item);

                if (q.children && q.children.length > 0) {
                   // Recursion for nav list items? 
                   // The brief implies "Navigation list reflects payload order".
                   // We need to flatten the tree for the nav list.
                   appendChildrenToNav(q.children, list);
                }
            });
        };

        const appendChildrenToNav = (nodes, container, depth=1) => {
            nodes.forEach(node => {
                const item = document.createElement('button');
                item.className = 'nav-item';
                item.textContent = node.id;
                item.dataset.depth = Math.min(depth, 2); // Cap depth style
                item.dataset.targetId = `q-${cleanId(node.id)}`;
                item.addEventListener('click', () => scrollToId(item.dataset.targetId));
                container.appendChild(item);
                if (node.children) {
                    appendChildrenToNav(node.children, container, depth+1);
                }
            });
        };

        if (paper.sections) {
            paper.sections.forEach(sec => {
                if (sec.label && sec.label.trim() !== "") {
                    const label = document.createElement('div');
                    label.className = 'nav-section-label';
                    label.textContent = sec.label;
                    list.appendChild(label);
                }
                if (sec.questions) {
                    appendChildrenToNav(sec.questions, list, 0);
                }
            });
        } else if (paper.questions) {
            appendChildrenToNav(paper.questions, list, 0);
        }

        rail.innerHTML = '';
        rail.appendChild(list);
        
        // Clone for mobile
        drawerContent.innerHTML = '';
        drawerContent.appendChild(list.cloneNode(true));
        
        // Re-attach events for cloned items
        const mobileItems = drawerContent.querySelectorAll('.nav-item');
        mobileItems.forEach(btn => {
            btn.addEventListener('click', () => {
                scrollToId(btn.dataset.targetId);
                closeDrawer();
            });
        });
    }

    // -- Question Rendering --
    function createQuestionNode(node, depth) {
        const wrapper = document.createElement('div');
        wrapper.className = 'question-node';
        wrapper.dataset.depth = depth;
        wrapper.id = `q-${cleanId(node.id)}`;

        // Question Body
        const body = document.createElement('div');
        body.className = 'question-body';
        
        const idSpan = document.createElement('div');
        idSpan.className = 'question-id';
        idSpan.textContent = node.id;

        const promptDiv = document.createElement('div');
        promptDiv.className = 'question-prompt';
        promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

        body.appendChild(idSpan);
        body.appendChild(promptDiv);
        wrapper.appendChild(body);

        // Solution Block (Optional)
        if (node.solutionBlock) {
            const hasAnswer = !!node.solutionBlock.answer;
            const hasDetails = !!node.solutionBlock.solutionDetails;

            if (hasAnswer || hasDetails) {
                const solBlock = document.createElement('div');
                solBlock.className = 'solution-block';

                // Answer (Visible by default)
                if (hasAnswer) {
                    const ansRegion = document.createElement('div');
                    ansRegion.className = 'answer-region';
                    ansRegion.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${md ? md.render(node.solutionBlock.answer) : node.solutionBlock.answer}</div>
                    `;
                    solBlock.appendChild(ansRegion);
                }

                // Solution Details (Progressive Disclosure)
                if (hasDetails) {
                    const details = node.solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.innerHTML = `
                        <span class="disclosure-label">${appState.expandedAllDefault ? 'Hide working' : 'Show working'}</span>
                        <span class="disclosure-icon">â–¼</span>
                    `;
                    toggle.setAttribute('aria-expanded', appState.expandedAllDefault);

                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details-region ${appState.expandedAllDefault ? 'expanded' : ''}`;

                    // Subsections Order: KeepInMind -> Formulas -> Working -> AltWorking
                    
                    // Keep In Mind
                    if (details.keepInMind) {
                        const kim = document.createElement('div');
                        kim.className = 'sd-subsection keep-in-mind';
                        kim.innerHTML = `
                            <div class="sd-label">
                                <span>ðŸ’¡</span> <span>Keep in mind</span>
                            </div>
                            <div class="sd-body">${md ? md.render(details.keepInMind) : details.keepInMind}</div>
                        `;
                        detailsRegion.appendChild(kim);
                    }

                    // Formulas Used
                    if (details.formulasUsed) {
                        const form = document.createElement('div');
                        form.className = 'sd-subsection formulas-used';
                        form.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-body">${md ? md.render(details.formulasUsed) : details.formulasUsed}</div>
                        `;
                        detailsRegion.appendChild(form);
                    }

                    // Working
                    if (details.working) {
                        const work = document.createElement('div');
                        work.className = 'sd-subsection working-block';
                        work.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-body">${md ? md.render(details.working) : details.working}</div>
                        `;
                        detailsRegion.appendChild(work);
                    }

                    // Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const altBlock = document.createElement('div');
                            altBlock.className = 'sd-subsection alternative-working-block';
                            altBlock.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-body">${md ? md.render(alt) : alt}</div>
                            `;
                            detailsRegion.appendChild(altBlock);
                        });
                    }

                    // Event Listener
                    toggle.addEventListener('click', () => {
                        const isExpanded = detailsRegion.classList.contains('expanded');
                        if (isExpanded) {
                            detailsRegion.classList.remove('expanded');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.querySelector('.disclosure-label').textContent = 'Show working';
                        } else {
                            detailsRegion.classList.add('expanded');
                            toggle.setAttribute('aria-expanded', 'true');
                            toggle.querySelector('.disclosure-label').textContent = 'Hide working';
                        }
                    });

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }

                wrapper.appendChild(solBlock);
            }
        }

        // Recursion for Children
        if (node.children && node.children.length > 0) {
            const childContainer = document.createElement('div');
            childContainer.className = 'children-container';
            node.children.forEach(child => {
                childContainer.appendChild(createQuestionNode(child, depth + 1));
            });
            wrapper.appendChild(childContainer);
        }

        return wrapper;
    }

    // -- Helpers --
    function cleanId(id) {
        return id.replace(/[^a-zA-Z0-9-_]/g, '_');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function scrollToId(targetId) {
        const el = document.getElementById(targetId);
        if (el) {
            // Offset for sticky header
            const headerHeight = document.querySelector('.top-controls-region').offsetHeight || 80;
            const y = el.getBoundingClientRect().top + window.scrollY - headerHeight - 16;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    }

    // -- Mobile Drawer --
    function setupDrawer() {
        const trigger = document.getElementById('jumpToTrigger');
        const drawer = document.getElementById('mobileDrawer');
        const closeBtn = document.getElementById('drawerClose');

        trigger.addEventListener('click', () => {
            drawer.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
            // Trap focus roughly
            closeBtn.focus();
        });

        const close = () => {
            drawer.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        };

        closeBtn.addEventListener('click', close);
        drawer.addEventListener('click', (e) => {
            if (e.target === drawer) close();
        });
        window.closeDrawer = close; // Global for nav clicks
    }

    // -- Scroll Spy (Active Nav) --
    function initScrollSpy() {
        // Simple Intersection Observer to highlight current top-level question
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // Find nav item
                    document.querySelectorAll('.nav-item').forEach(btn => {
                        if (btn.dataset.targetId === id) {
                            btn.classList.add('active');
                            // Scroll nav rail to keep active item in view if needed
                            if (window.innerWidth >= 800) {
                                // simple logic: prevent jarring scrolls, maybe just nice to have
                            }
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                }
            });
        }, {
            rootMargin: '-20% 0px -60% 0px' // Active when near top
        });

        // Observe only top-level questions for simplicity/performance or all? 
        // Let's observe all question nodes.
        document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
    }

</script>
