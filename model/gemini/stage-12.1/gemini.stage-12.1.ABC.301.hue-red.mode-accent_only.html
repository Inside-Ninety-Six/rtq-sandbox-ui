        const drawer = document.getElementById('drawer');

        // --- Initialization ---

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload missing");
                const data = await response.json();
                papersData = data.papers || [];

                if (papersData.length === 0) {
                    renderError("No papers found in payload.");
                    return;
                }

                populatePaperSelector();
                
                // Select first paper by default
                if (papersData.length > 0) {
                    paperSelector.value = papersData[0].key;

            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                paperSelector.appendChild(option);
            });
        }

        // --- Paper Rendering ---

        function loadPaper(paperKey) {
            currentPaper = papersData.find(p => p.key === paperKey);
            if (!currentPaper) return;

            // 1. Render Navigation
            const navHTML = generateNavHTML(currentPaper);
            desktopNavContainer.innerHTML = navHTML;
            drawerNavContainer.innerHTML = navHTML;

            // 2. Render Content
            renderPaperContent(currentPaper);

            // 3. Setup Observers & Math
            setupIntersectionObserver();
            renderMath();
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function generateNavHTML(paper) {
            let html = '<ul class="nav-list">';
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<li class="nav-section-label">${section.label}</li>`;
                    }
                    section.questions.forEach(q => {
                        html += generateNavItemRecursive(q, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += generateNavItemRecursive(q, 0);
                });
            }
            
            html += '</ul>';
            return html;
        }

        function generateNavItemRecursive(question, depth) {
            let html = `<li>
                <a class="nav-item" data-id="${question.id}" data-depth="${depth}" onclick="scrollToQuestion('${question.id}')">
                    ${question.id}
                </a>
            </li>`;
            
            if (question.children && question.children.length > 0) {
                question.children.forEach(child => {
                    html += generateNavItemRecursive(child, depth + 1);
                });
            }
            return html;
        }

        function renderPaperContent(paper) {
            let html = `<div class="paper-surface">`;
            
            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        html += `<div class="section-header-block">
                            <div class="section-header-text">${section.label}</div>
                        </div>`;
                    }
                    section.questions.forEach(q => {
                        html += renderQuestionNode(q, paper.defaults || {}, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    html += renderQuestionNode(q, paper.defaults || {}, 0);
                });
            }
            
            html += `</div>`;
            paperContent.innerHTML = html;
        }

        function renderQuestionNode(question, defaults, depth) {
            const hasSolutionBlock = !!question.solutionBlock;
            const hasSolutionDetails = hasSolutionBlock && !!question.solutionBlock.solutionDetails;
            const hasAnswer = hasSolutionBlock && !!question.solutionBlock.answer;
            
            // Determine default expanded state
            // If paper.defaults.expandedAll is false, collapse. Else default expand if present.
            const isExpanded = hasSolutionDetails && (defaults.expandedAll !== false);

            const anchorId = `q-${question.id}`;

            let html = `<div class="question-node" id="${anchorId}" data-nav-id="${question.id}">`;
            
            // Question Body
            html += `<div class="question-body">
                <div class="question-identifier">${question.id}</div>
                <div class="question-prompt markdown-content">${renderMarkdown(question.question)}</div>
            </div>`;

            // Solution Block
            if (hasSolutionBlock) {
                html += `<div class="solution-block">`;
                
                // Answer
                if (hasAnswer) {
                    html += `<div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content markdown-content">${renderMarkdown(question.solutionBlock.answer)}</div>
                    </div>`;
                }

                // Solution Details
                if (hasSolutionDetails) {

                    const controlId = `ctrl-${question.id}`;
                    const regionId = `region-${question.id}`;
                    
                    html += `<button class="disclosure-control" 
                        aria-expanded="${isExpanded}" 
                        aria-controls="${regionId}"
                        onclick="toggleSolution('${regionId}', this)">
                        <span class="label-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </button>`;

                    html += `<div id="${regionId}" class="solution-details-region ${isExpanded ? 'expanded' : ''}">`;
                    
                    // Keep in mind
                    if (details.keepInMind) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.keepInMind)}</div>
                        </div>`;
                    }
                    
                    // Formulas used
                    if (details.formulasUsed) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.formulasUsed)}</div>
                        </div>`;
                    }

                    // Working
                    if (details.working) {
                        html += `<div class="sd-subsection">
                            <span class="sd-label">Working</span>
                            <div class="sd-body markdown-content">${renderMarkdown(details.working)}</div>
                        </div>`;
                    }

                    // Alternative working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((alt, idx) => {
                            html += `<div class="sd-subsection">
                                <span class="sd-label">Alternative working</span>
                                <div class="sd-body markdown-content">${renderMarkdown(alt)}</div>
                            </div>`;
                        });
                    }

                    html += `</div>`; // End details region
                }

                html += `</div>`; // End solution block
            }

            // Children recursion
            if (question.children && question.children.length > 0) {
                html += `<div class="children-container">`;
                question.children.forEach(child => {
                    html += renderQuestionNode(child, defaults, depth + 1);
                });
                html += `</div>`;
            }

            html += `</div>`; // End question node
            return html;
        }

        // --- Helpers ---

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text; // Fallback to raw text
            return md.render(text);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- Interactions ---

        window.toggleSolution = function(regionId, btn) {
            const region = document.getElementById(regionId);
            const isExpanded = btn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                region.classList.remove('expanded');
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.label-text').textContent = 'Show working';
            } else {
                region.classList.add('expanded');
                btn.setAttribute('aria-expanded', 'true');
                btn.querySelector('.label-text').textContent = 'Hide working';
            }
        };

        window.scrollToQuestion = function(id) {
            // Support scrolling to specific IDs
            // We use data-nav-id because DOM IDs must be valid. We prefixed IDs with 'q-'.
            // Payload IDs might contain parens etc.
            
            // Find element by traversing (more robust than querySelector with escaped chars)
            const allNodes = document.querySelectorAll('.question-node');
            let target = null;
            for (let node of allNodes) {
                if (node.getAttribute('data-nav-id') === id) {
                    target = node;
                    break;
                }
            }

            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // If mobile drawer is open, close it
                closeDrawer();
            }
        };

        // Paper Selector
        paperSelector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });

        // Mobile Drawer Logic
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            drawer.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
            drawer.setAttribute('aria-hidden', 'true');
        }

        jumpToTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', closeDrawer);

        // --- Nav Intersection Observer (Active State) ---
        
        function setupIntersectionObserver() {
            if (navObserver) navObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Trigger near top
                threshold: 0
            };

            navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const navId = entry.target.getAttribute('data-nav-id');
                        updateActiveNav(navId);
                    }
                });
            }, options);

            document.querySelectorAll('.question-node').forEach(node => {
                navObserver.observe(node);
            });
        }

        function updateActiveNav(id) {
            // Clear all active
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Set active (robust selector)
            const links = document.querySelectorAll(`.nav-item`);
            links.forEach(link => {
                if (link.getAttribute('data-id') === id) {
                    link.classList.add('active');
                    
                    // Auto-scroll nav container if needed (Desktop only)
                    if (desktopNavContainer.offsetParent !== null) {
                        const container = desktopNavContainer;
                        const linkTop = link.offsetTop;
                        const containerHeight = container.clientHeight;
                        const containerScroll = container.scrollTop;
                        
                        if (linkTop < containerScroll || linkTop > containerScroll + containerHeight) {
                            container.scrollTop = linkTop - containerHeight / 2;
                        }
                    }
                }
            });
        }

        // Start
        init();

    </script>
