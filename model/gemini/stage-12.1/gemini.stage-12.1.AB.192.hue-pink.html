    <!-- Scripts -->
    <!-- Markdown-it (No SRI) -->

    <script>
        // =======================================================
        // STAGE 0 CONSTANTS (Runtime Definition)
        // =======================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // =======================================================
        // STATE & INIT
        // =======================================================
        const state = {
            papers: [],
            currentPaper: null,
            expandedStates: new Set() // stores IDs of expanded solution details
        };

        // Markdown Configuration (Stage 6 Deterministic)
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false // Locked: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const data = await response.json();
                
                if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid payload");
                state.papers = data.papers;

                renderSelector();
                
                // Load first paper by default
                if (state.papers.length > 0) {
                    loadPaper(state.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paper-content').innerHTML = `<div class="state-message">PAPERS PAYLOAD MISSING</div>`;
                document.getElementById('paper-selector').innerHTML = `<option disabled>Error</option>`;
            }
        }

        // =======================================================
        // RENDERING LOGIC
        // =======================================================

        function renderSelector() {
            const select = document.getElementById('paper-selector');
            select.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label || p.key}</option>`
            ).join('');
            
            select.addEventListener('change', (e) => loadPaper(e.target.value));
        }

        function loadPaper(key) {
            const paper = state.papers.find(p => p.key === key);
            if (!paper) return;

            state.currentPaper = paper;
            state.expandedStates.clear();

            // Set default expanded state
            const expandAll = paper.defaults?.expandedAll !== false;
            // Note: In a real app we might traverse and pre-fill expandedStates if expandedAll is true,
            // but here we can just treat logic as "if set has ID" -> toggle. 
            // Better: "Is expanded" = (expandAll && !collapsedSet.has(id)) OR (!expandAll && expandedSet.has(id)).
            // For simplicity, we'll store specific overrides or just use a helper.
            state.defaultExpanded = expandAll;

            // Render Layout
            const contentEl = document.getElementById('paper-content');
            const navRailEl = document.getElementById('nav-rail');
            const drawerNavEl = document.getElementById('drawer-nav-list');

            // Build Nav Data & Content DOM
            const { contentHTML, navHTML } = buildPaperDOM(paper);

            contentEl.innerHTML = contentHTML;
            navRailEl.innerHTML = navHTML;
            drawerNavEl.innerHTML = navHTML; // Mirror for mobile

            // Render Math
            renderMathInElement(contentEl, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Update Selector value
            document.getElementById('paper-selector').value = key;
            
            // Scroll top
            window.scrollTo(0, 0);

            // Re-attach event listeners for nav and toggles
            attachInteractiveHandlers();
        }

        function buildPaperDOM(paper) {
            let contentStr = '';
            let navStr = '<div class="nav-list">';

            // Helper to process question list
            function processQuestions(questions, sectionLabel = null) {
                if (sectionLabel) {
                    // Content Header
                    contentStr += `<div class="section-block">
                        <h2 class="content-section-header">${sectionLabel}</h2>
                    </div>`;
                    // Nav Header (non-clickable)
                    navStr += `<div class="nav-section-label">${sectionLabel}</div>`;
                }
                
                questions.forEach(q => {
                    contentStr += renderQuestionRecursive(q, 0);
                    navStr += renderNavRecursive(q, 0);
                });
            }

            if (paper.sections) {
                paper.sections.forEach(sec => {
                    const label = (sec.label || '').trim();
                    processQuestions(sec.questions, label);
                });
            } else if (paper.questions) {
                processQuestions(paper.questions);
            }

            navStr += '</div>';
            return { contentHTML: contentStr, navHTML: navStr };
        }

        function renderQuestionRecursive(node, depth) {
            const qId = node.id || '';
            const uniqueId = `q-${qId.replace(/[^a-zA-Z0-9]/g, '-')}-${Math.random().toString(36).substr(2, 5)}`;
            node._uniqueId = uniqueId; // Store for binding

            const questionText = md ? md.render(node.question || '') : (node.question || '');
            
            // Solution Block Logic
            let solutionBlockHTML = '';
            if (node.solutionBlock) {
                const sb = node.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;

                let answerHTML = '';
                if (hasAnswer) {
                    const ansContent = md ? md.render(sb.answer) : sb.answer;
                    answerHTML = `
                        <div class="answer-region">
                            <span class="answer-label">Answer</span>
                            <div class="answer-content">${ansContent}</div>
                        </div>
                    `;
                }

                let detailsHTML = '';
                if (hasDetails) {
                    const sd = sb.solutionDetails;
                    const isExpanded = state.defaultExpanded; 
                    const displayStyle = isExpanded ? 'display: block;' : 'display: none;';
                    const expandedClass = isExpanded ? 'expanded' : '';
                    const toggleText = isExpanded ? 'Hide working' : 'Show working';
                    
                    // Subsections
                    let subSecs = '';
                    
                    if (sd.keepInMind) {
                        subSecs += `
                            <div class="sd-section">
                                <span class="sd-label">Keep in mind</span>
                                <div class="sd-content">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>
                            </div>`;
                    }
                    if (sd.formulasUsed) {
                        subSecs += `
                            <div class="sd-section">
                                <span class="sd-label">Formulas used</span>
                                <div class="sd-content">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>
                            </div>`;
                    }
                    if (sd.working) {
                        subSecs += `
                            <div class="sd-section">
                                <span class="sd-label">Working</span>
                                <div class="sd-content">${md ? md.render(sd.working) : sd.working}</div>
                            </div>`;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subSecs += `
                                <div class="alt-working-separator"></div>
                                <div class="sd-section">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-content">${md ? md.render(alt) : alt}</div>
                                </div>`;
                        });
                    }

                    detailsHTML = `
                        <div class="solution-details-wrapper" id="sd-${uniqueId}">
                            <button class="sd-control" aria-expanded="${isExpanded}" aria-controls="region-${uniqueId}" data-target="region-${uniqueId}">
                                <span class="sd-control-icon">›</span> <span class="sd-control-text">${toggleText}</span>
                            </button>
                            <div id="region-${uniqueId}" class="solution-details ${expandedClass}" style="${displayStyle}">
                                ${subSecs}
                            </div>
                        </div>
                    `;
                }

                if (hasAnswer || hasDetails) {
                    solutionBlockHTML = `
                        <div class="solution-block">
                            ${answerHTML}
                            ${detailsHTML}
                        </div>
                    `;
                }
            }

            // Recursion for children
            let childrenHTML = '';
            if (node.children && node.children.length > 0) {
                childrenHTML = `<div class="question-children">`;
                node.children.forEach(child => {
                    childrenHTML += renderQuestionRecursive(child, depth + 1);
                });
                childrenHTML += `</div>`;
            }

            return `
                <article class="question-node" id="${uniqueId}" data-qid="${qId}">
                    <div class="question-body">
                        <span class="q-id">${qId}</span>
                        <div class="q-text" style="display:inline;">${questionText}</div>
                    </div>
                    ${solutionBlockHTML}
                    ${childrenHTML}
                </article>
            `;
        }

        function renderNavRecursive(node, depth) {
            // Flat list visual, but we can track depth for optional font sizing or aria
            let html = `<a href="#${node._uniqueId}" class="nav-item" data-id="${node._uniqueId}" data-depth="${Math.min(depth, 2)}">
                ${node.id}
            </a>`;
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += renderNavRecursive(child, depth + 1);
                });
            }
            return html;
        }

        // =======================================================
        // INTERACTION HANDLERS
        // =======================================================
        function attachInteractiveHandlers() {
            // Nav Clicking
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.dataset.id;
                    const targetEl = document.getElementById(targetId);
                    
                    if (targetEl) {
                        // Scroll logic (account for sticky header)
                        const headerOffset = 70;
                        const elementPosition = targetEl.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                        
                        // Close drawer if open
                        closeDrawer();
                    }
                });
            });

            // Toggle Show/Hide Working
            document.querySelectorAll('.sd-control').forEach(btn => {
                btn.addEventListener('click', () => {
                    const regionId = btn.dataset.target;
                    const region = document.getElementById(regionId);
                    const isExpanded = region.classList.contains('expanded');
                    const textSpan = btn.querySelector('.sd-control-text');
                    
                    if (isExpanded) {
                        region.classList.remove('expanded');
                        region.style.display = 'none'; // simple toggle
                        btn.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = 'Show working';
                    } else {
                        region.classList.add('expanded');
                        region.style.display = 'block';
                        btn.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = 'Hide working';
                    }
                });
            });

            // Scroll Spy for Nav Active State
            setupScrollSpy();
        }

        // Mobile Drawer
        const drawerOverlay = document.getElementById('mobile-drawer');
        const jumpTrigger = document.getElementById('mobile-jump-trigger');
        const drawerClose = document.getElementById('drawer-close');

        function openDrawer() {
            drawerOverlay.classList.remove('visually-hidden'); // ensure it's compatible if we hid it differently
            drawerOverlay.classList.add('open');
            drawerOverlay.setAttribute('aria-hidden', 'false');
        }
        function closeDrawer() {
            drawerOverlay.classList.remove('open');
            drawerOverlay.setAttribute('aria-hidden', 'true');
        }

        jumpTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerOverlay.addEventListener('click', (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        });

        // Scroll Spy
        function setupScrollSpy() {
            const navItems = document.querySelectorAll('.nav-item');
            const questions = document.querySelectorAll('.question-node');
            
            if (questions.length === 0) return;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Update active class
                        navItems.forEach(nav => {
                            if (nav.dataset.id === id) nav.classList.add('active');
                            else nav.classList.remove('active');
                        });
                    }
                });
            }, {
                rootMargin: '-10% 0px -80% 0px' // Trigger near top
            });

            questions.forEach(q => observer.observe(q));
        }

        // Boot
        init();

    </script>
