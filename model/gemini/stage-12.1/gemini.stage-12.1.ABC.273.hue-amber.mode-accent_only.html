    <script>
        // =========================================
        // STAGE 0: CONSTANTS
        // =========================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // ColorLab Parameters
        const RTQ_COLORLAB_FORCE_HUE_FAMILY = "amber";
        const RTQ_COLORLAB_INTENSITY_MODE = "accent_only";

        // =========================================
        // MARKDOWN & KATEX SETUP
        // =========================================
        let md = null;
        if (window.markdownit) {
            md = window.markdownit({
                html: true,
                linkify: true,
                breaks: false // Critical for KaTeX
            });
            // Disable inline escape to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =========================================
        // STATE
        // =========================================
        let globalPayload = null;
        let currentPaperKey = null;

        // =========================================
        // INITIALIZATION
        // =========================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                globalPayload = await response.json();
                
                setupPaperSelector();
                
                // Load first paper
                if (globalPayload.papers && globalPayload.papers.length > 0) {
                    loadPaper(globalPayload.papers[0].key);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('paperContent').innerHTML = '<div class="error-state">PAPERS PAYLOAD MISSING</div>';
            }
        }

        function setupPaperSelector() {
            const selector = document.getElementById('paperSelector');
            selector.innerHTML = '';
            globalPayload.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                selector.appendChild(opt);
            });
            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // =========================================
        // PAPER RENDERING
        // =========================================
        function loadPaper(paperKey) {
            currentPaperKey = paperKey;
            const paper = globalPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;

            const container = document.getElementById('paperContent');
            container.innerHTML = '';
            container.scrollTop = 0; // Reset scroll (though main scroll is window/body on mobile)

            // Determine if Sectioned or Flat
            let renderNodes = [];
            if (paper.sections) {
                renderNodes = paper.sections; // Handle sections
            } else if (paper.questions) {
                renderNodes = paper.questions;
            }

            const isSectioned = !!paper.sections;
            const defaultExpanded = paper.defaults?.expandedAll !== false;

            // Render Content
            if (isSectioned) {
                renderNodes.forEach(section => {
                    // Render Section Header (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        container.appendChild(header);
                    }
                    // Render Questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                        });
                    }
                });
            } else {
                renderNodes.forEach(q => {
                    container.appendChild(createQuestionNode(q, 0, defaultExpanded));
                });
            }

            // Render Navigation
            renderNavigation(paper);

            // Trigger KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        function createQuestionNode(node, depth, defaultExpanded) {
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${sanitizeId(node.id)}`;

            // 1. Question Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'question-body';
            
            const identSpan = document.createElement('span');
            identSpan.className = 'question-identifier';
            identSpan.textContent = node.id;
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'question-prompt';
            promptSpan.innerHTML = renderMarkdown(node.question);

            bodyDiv.appendChild(identSpan);
            bodyDiv.appendChild(promptSpan);
            wrapper.appendChild(bodyDiv);

            // 2. Solution Block (Optional)
            if (node.solutionBlock) {
                const sbDiv = document.createElement('div');
                sbDiv.className = 'solution-block';

                // A. Answer (Optional)
                if (node.solutionBlock.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    
                    const ansLabel = document.createElement('span');
                    ansLabel.className = 'answer-label';
                    ansLabel.textContent = "Answer";
                    
                    const ansContent = document.createElement('span');
                    ansContent.className = 'answer-content';
                    ansContent.innerHTML = renderMarkdown(node.solutionBlock.answer);

                    ansDiv.appendChild(ansLabel);
                    ansDiv.appendChild(ansContent);
                    sbDiv.appendChild(ansDiv);
                }

                // B. Solution Details (Optional)
                if (node.solutionBlock.solutionDetails) {
                    const sdData = node.solutionBlock.solutionDetails;
                    
                    // Disclosure Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'disclosure-control';
                    toggleBtn.setAttribute('aria-expanded', defaultExpanded);
                    
                    const icon = document.createElement('span');
                    icon.className = 'disclosure-icon';
                    icon.innerHTML = '&#9654;'; // Simple Triangle

                    const label = document.createElement('span');
                    label.textContent = defaultExpanded ? "Hide working" : "Show working";

                    toggleBtn.appendChild(label);
                    toggleBtn.appendChild(icon); // Icon after text per Stage 5.7 optional

                    // Region
                    const regionDiv = document.createElement('div');
                    regionDiv.className = `solution-details-region ${defaultExpanded ? 'is-expanded' : ''}`;

                    // Subsections
                    // 1. Keep in Mind
                    if (sdData.keepInMind) {
                        regionDiv.appendChild(createSDSection('Keep in mind', sdData.keepInMind, 'keep-in-mind'));
                    }
                    // 2. Formulas Used
                    if (sdData.formulasUsed) {
                        regionDiv.appendChild(createSDSection('Formulas used', sdData.formulasUsed, 'formulas-used'));
                    }
                    // 3. Working
                    if (sdData.working) {
                        regionDiv.appendChild(createSDSection('Working', sdData.working, 'working'));
                    }
                    // 4. Alternative Working (Array)
                    if (sdData.alternativeWorking && Array.isArray(sdData.alternativeWorking)) {
                        sdData.alternativeWorking.forEach(awText => {
                            const awDiv = createSDSection('Alternative working', awText, 'alternative-working');
                            regionDiv.appendChild(awDiv);
                        });
                    } else if (typeof sdData.alternativeWorking === 'string') {
                         regionDiv.appendChild(createSDSection('Alternative working', sdData.alternativeWorking, 'alternative-working'));
                    }

                    // Interaction
                    toggleBtn.onclick = () => {
                        const isExpanded = regionDiv.classList.contains('is-expanded');
                        if (isExpanded) {
                            regionDiv.classList.remove('is-expanded');
                            toggleBtn.setAttribute('aria-expanded', 'false');
                            label.textContent = "Show working";
                        } else {
                            regionDiv.classList.add('is-expanded');
                            toggleBtn.setAttribute('aria-expanded', 'true');
                            label.textContent = "Hide working";
                        }
                    };

                    sbDiv.appendChild(toggleBtn);
                    sbDiv.appendChild(regionDiv);
                }

                wrapper.appendChild(sbDiv);
            }

            // 3. Children (Recursive)
            if (node.children && node.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'children-container';
                node.children.forEach(child => {
                    childContainer.appendChild(createQuestionNode(child, depth + 1, defaultExpanded));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function createSDSection(label, markdownContent, className) {
            const section = document.createElement('div');
            section.className = `sd-section ${className}`;
            
            const labelSpan = document.createElement('span');
            labelSpan.className = 'sd-label';
            labelSpan.textContent = label;
            
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'sd-body';
            bodyDiv.innerHTML = renderMarkdown(markdownContent);

            section.appendChild(labelSpan);
            section.appendChild(bodyDiv);
            return section;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return md ? md.render(text) : text;
        }

        function sanitizeId(id) {
            return id.replace(/[^a-zA-Z0-9-_]/g, '-');
        }

        // =========================================
        // NAVIGATION RENDERING
        // =========================================
        function renderNavigation(paper) {
            const desktopList = document.getElementById('desktopNavList');
            const mobileList = document.getElementById('mobileNavList');
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            const createNavItem = (id, depth) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = `nav-item depth-${Math.min(depth, 2)}`;
                a.textContent = id;
                a.dataset.targetId = `q-${sanitizeId(id)}`;
                
                a.onclick = (e) => {
                    e.preventDefault();
                    scrollToQuestion(a.dataset.targetId);
                    updateActiveNav(a.dataset.targetId);
                    closeDrawer();
                };

                li.appendChild(a);
                return li;
            };

            const processNodes = (nodes, depth) => {
                let items = [];
                nodes.forEach(node => {
                    items.push(createNavItem(node.id, depth));
                    if (node.children) {
                        items = items.concat(processNodes(node.children, depth + 1));
                    }
                });
                return items;
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Label
                    if (section.label && section.label.trim() !== '') {
                        const lblLi = document.createElement('li');
                        lblLi.className = 'nav-section-label';
                        lblLi.textContent = section.label;
                        
                        const lblLiMob = lblLi.cloneNode(true);
                        desktopList.appendChild(lblLi);
                        mobileList.appendChild(lblLiMob);
                    }
                    // Items
                    const items = processNodes(section.questions, 0);
                    items.forEach(item => {
                        desktopList.appendChild(item);
                        mobileList.appendChild(item.cloneNode(true)); // Clone for mobile
                    });
                });
            } else {
                const items = processNodes(paper.questions || [], 0);
                items.forEach(item => {
                    desktopList.appendChild(item);
                    mobileList.appendChild(item.cloneNode(true));
                });
            }
        }

        function scrollToQuestion(targetId) {
            const el = document.getElementById(targetId);
            if (el) {
                const offset = 80; // Space for sticky nav logic if needed, or buffer
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = el.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function updateActiveNav(targetId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`).forEach(el => el.classList.add('is-active'));
        }

        // =========================================
        // MOBILE DRAWER LOGIC
        // =========================================
        const drawerOverlay = document.getElementById('drawerOverlay');
        const jumpTrigger = document.getElementById('jumpToTrigger');
        const drawerClose = document.getElementById('drawerClose');

        jumpTrigger.onclick = () => {
            drawerOverlay.classList.add('is-open');
        };

        const closeDrawer = () => {
            drawerOverlay.classList.remove('is-open');
        };

        drawerClose.onclick = closeDrawer;
        drawerOverlay.onclick = (e) => {
            if (e.target === drawerOverlay) closeDrawer();
        };

        // =========================================
        // SCROLL SPY (Basic)
        // =========================================
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (isScrolling) return;
            isScrolling = true;
            setTimeout(() => {
                // Simple logic: find first question in viewport
                const questions = document.querySelectorAll('.question-node');
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                        updateActiveNav(q.id);
                        break;
                    }
                }
                isScrolling = false;
            }, 100);
        });

        // Run
        init();

    </script>
</body>
