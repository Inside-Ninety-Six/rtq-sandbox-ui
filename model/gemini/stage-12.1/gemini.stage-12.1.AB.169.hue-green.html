    <!-- Templates & Scripts -->
    <script>
        // =====================================================================
        // STAGE 0: CONSTANTS (Canonical)
        // =====================================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";
        
        // Lab Constant for Hue (Lab B)
        const FORCED_HUE_FAMILY = "green"; 

        // =====================================================================
        // MARKDOWN SETUP (Stage 6 Config)
        // =====================================================================
        const md = window.markdownit ? window.markdownit({
            html: true, // Allow inline SVG
            linkify: true,
            breaks: false // Critical: prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // =====================================================================
        // STATE
        // =====================================================================
        let appState = {
            papers: [],
            currentPaper: null,
            expandedMap: new Map(), // key: questionId, value: boolean
            activeQuestionId: null
        };

        // =====================================================================
        // INITIALIZATION
        // =====================================================================
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload load failed");
                const payload = await response.json();
                
                appState.papers = payload.papers || [];
                
                if (appState.papers.length === 0) {
                    renderFailure("NO PAPERS FOUND IN PAYLOAD");
                    return;
                }

                setupPaperSelector();
                
                // Load first paper by default
                loadPaper(appState.papers[0].key);

                setupMobileInteractions();
                setupScrollSpy();

            } catch (error) {
                console.error(error);
                renderFailure("PAPERS PAYLOAD MISSING");
            }
        }

        function renderFailure(msg) {
            const container = document.getElementById('paper-container');
            container.innerHTML = `<div class="p-8 border border-red-200 bg-red-50 text-red-800 font-mono text-sm rounded">${msg}</div>`;
            document.getElementById('paper-selector').innerHTML = '<option disabled>Error loading papers</option>';
        }

        // =====================================================================
        // NAVIGATION & SELECTOR
        // =====================================================================
        function setupPaperSelector() {
            const selector = document.getElementById('paper-selector');
            selector.innerHTML = appState.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');

            selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = appState.papers.find(p => p.key === paperKey);
            if (!paper) return;

            appState.currentPaper = paper;
            appState.expandedMap.clear(); // Reset expand state on paper switch

            // Determine default expanded state
            const defaultExpanded = paper.defaults && paper.defaults.expandedAll !== undefined 
                ? paper.defaults.expandedAll 
                : true;

            // Pre-populate expanded map based on defaults
            // (We do this lazily in render, but good to know the default)
            appState.defaultExpanded = defaultExpanded;

            renderPaperContent(paper);
            renderNavigation(paper);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // =====================================================================
        // RENDERING: NAVIGATION
        // =====================================================================
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav-list');
            
            let navHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Render Section Label if exists
                    if (section.label && section.label.trim().length > 0) {
                        navHTML += `
                            <div class="mb-2 mt-6 first:mt-0 px-3 text-xs font-bold text-gray-400 uppercase tracking-wider select-none">
                                ${section.label}
                            </div>
                        `;
                    } else if (section !== paper.sections[0]) {
                        // Spacing between implicit sections
                        navHTML += `<div class="mt-4"></div>`;
                    }
                    
                    // Render Questions in Section
                    section.questions.forEach(q => {
                        navHTML += generateNavTree(q);
                    });
                });
            } else if (paper.questions) {
                // Flat list
                paper.questions.forEach(q => {
                    navHTML += generateNavTree(q);
                });
            }

            desktopNav.innerHTML = navHTML;
            mobileNav.innerHTML = navHTML;
        }

        function generateNavTree(node) {
            let html = buildNavItem(node);
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    html += generateNavTree(child);
                });
            }
            return html;
        }

        function buildNavItem(node) {
            // Identifier-only navigation, flat list visually
            // Sub-questions get quieter typography but share left alignment
            // Hierarchy via type scale only
            
            // Check if it looks like a sub-question (naive check or based on depth if passed, 
            // but recursive structure implies children are subs).
            // Since we flatten the tree for nav generation, we can't easily detect depth without passing it.
            // However, Stage 5.4.5 says "Flat list... no indentation".
            
            return `
                <a href="#q-${node.id}" 
                   class="nav-item group flex items-center px-3 py-1.5 text-sm text-gray-600 hover:text-gray-900 border-l-2 border-transparent hover:border-gray-200 transition-colors"
                   data-target="q-${node.id}">
                   <span class="font-medium group-hover:text-green-700">${node.id}</span>
                </a>
            `;
        }

        // =====================================================================
        // RENDERING: PAPER CONTENT
        // =====================================================================
        function renderPaperContent(paper) {
            const container = document.getElementById('paper-container');
            container.innerHTML = '';

            // Handle Sections vs Flat
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach((section, idx) => {
                    // Section Wrapper
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'mb-12';
                    
                    // Section Header
                    if (section.label && section.label.trim().length > 0) {
                        const header = document.createElement('div');
                        header.className = 'mb-8 border-b border-gray-200 pb-2';
                        header.innerHTML = `<h2 class="text-xl font-bold text-gray-400">${section.label}</h2>`;
                        sectionDiv.appendChild(header);
                    }

                    // Questions
                    section.questions.forEach(q => {
                        sectionDiv.appendChild(createQuestionNode(q, 0));
                    });
                    
                    container.appendChild(sectionDiv);
                });
            } else if (paper.questions) {
                const listDiv = document.createElement('div');
                paper.questions.forEach(q => {
                    listDiv.appendChild(createQuestionNode(q, 0));
                });
                container.appendChild(listDiv);
            }

            // Post-render: KaTeX
            renderMathInElement(container, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        }

        function createQuestionNode(node, depth) {
            // Stage 3 Structure: Question Body -> Solution Block -> Children
            
            const nodeEl = document.createElement('div');
            nodeEl.id = `q-${node.id}`;
            // Spacing: Top-level gets largest (Stage 5.1). Children get less.
            // Using tailwind spacing classes.
            const verticalSpacing = depth === 0 ? 'mb-16' : 'mb-8 mt-6'; 
            nodeEl.className = `question-node scroll-mt-24 ${verticalSpacing}`;

            // --- 1. Question Body ---
            const bodyEl = document.createElement('div');
            bodyEl.className = 'mb-4';
            
            // Identifier
            const idEl = document.createElement('div');
            idEl.className = 'text-gray-500 font-bold text-sm mb-1';
            idEl.textContent = node.id;
            bodyEl.appendChild(idEl);

            // Prompt (Markdown)
            const promptEl = document.createElement('div');
            promptEl.className = 'prose max-w-none text-gray-900 text-lg leading-relaxed';
            if (md) {
                promptEl.innerHTML = md.render(node.question || '');
            } else {
                promptEl.textContent = node.question || '';
            }
            bodyEl.appendChild(promptEl);
            
            nodeEl.appendChild(bodyEl);

            // --- 2. Solution Block (Optional) ---
            if (node.solutionBlock) {
                const solutionBlock = node.solutionBlock;
                const sbEl = document.createElement('div');
                sbEl.className = 'ml-0'; // No indentation for block itself, kept cleanly aligned

                // A. Answer (Visible by default if present)
                if (solutionBlock.answer) {
                    const ansEl = document.createElement('div');
                    ansEl.className = 'mb-4';
                    
                    const ansLabel = document.createElement('div');
                    ansLabel.className = 'text-xs font-bold uppercase tracking-wider text-gray-500 mb-1';
                    ansLabel.textContent = 'Answer';
                    
                    const ansContent = document.createElement('div');
                    ansContent.className = 'prose max-w-none font-medium text-gray-900';
                    ansContent.innerHTML = md ? md.render(solutionBlock.answer) : solutionBlock.answer;
                    
                    ansEl.appendChild(ansLabel);
                    ansEl.appendChild(ansContent);
                    sbEl.appendChild(ansEl);
                }

                // B. Solution Details (Expandable)
                if (solutionBlock.solutionDetails) {
                    const details = solutionBlock.solutionDetails;
                    
                    // Toggle Control
                    const isExpanded = appState.expandedMap.has(node.id) 
                        ? appState.expandedMap.get(node.id) 
                        : appState.defaultExpanded;
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'text-green-700 hover:text-green-800 font-medium text-sm flex items-center gap-1 focus:outline-none mb-3 transition-colors';
                    toggleBtn.innerHTML = `
                        <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="transform transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = `solution-details transition-all duration-300 overflow-hidden ${isExpanded ? 'opacity-100 max-h-[9999px]' : 'opacity-0 max-h-0'}`;
                    
                    // Apply subtle background for boundary clarity (Stage 4.3.a / 5.3.3)
                    // Lab B: Green tint or neutral. Using gray-50 for high legibility, neutral posture.
                    const detailsInner = document.createElement('div');
                    detailsInner.className = 'bg-gray-50 border-l border-gray-200 pl-4 py-4 pr-2 rounded-r-sm space-y-6';

                    // 1. Keep in mind
                    if (details.keepInMind) {
                        const section = document.createElement('div');
                        section.innerHTML = `
                            <span class="solution-subsection-label flex items-center gap-2">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                Keep in mind
                            </span>
                            <div class="prose max-w-none text-sm text-gray-700">
                                ${md ? md.render(details.keepInMind) : details.keepInMind}
                            </div>
                        `;
                        detailsInner.appendChild(section);
                    }

                    // 2. Formulas used
                    if (details.formulasUsed) {
                        const section = document.createElement('div');
                        section.innerHTML = `
                            <span class="solution-subsection-label">Formulas used</span>
                            <div class="prose max-w-none text-sm text-gray-600">
                                ${md ? md.render(details.formulasUsed) : details.formulasUsed}
                            </div>
                        `;
                        detailsInner.appendChild(section);
                    }

                    // 3. Working
                    if (details.working) {
                        const section = document.createElement('div');
                        section.innerHTML = `
                            <span class="solution-subsection-label">Working</span>
                            <div class="prose max-w-none text-gray-800">
                                ${md ? md.render(details.working) : details.working}
                            </div>
                        `;
                        detailsInner.appendChild(section);
                    }

                    // 4. Alternative working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach((altWork, idx) => {
                            const section = document.createElement('div');
                            // Separator logic handled by flex space-y-6
                            section.innerHTML = `
                                <div class="border-t border-gray-200 my-4 w-16"></div>
                                <span class="solution-subsection-label">Alternative working</span>
                                <div class="prose max-w-none text-gray-800">
                                    ${md ? md.render(altWork) : altWork}
                                </div>
                            `;
                            detailsInner.appendChild(section);
                        });
                    }

                    detailsRegion.appendChild(detailsInner);
                    
                    // Toggle Interaction
                    toggleBtn.onclick = () => {
                        const expanding = detailsRegion.classList.contains('max-h-0');
                        
                        if (expanding) {
                            detailsRegion.classList.remove('max-h-0', 'opacity-0');
                            detailsRegion.classList.add('max-h-[9999px]', 'opacity-100');
                            toggleBtn.innerHTML = `<span>Hide working</span><svg class="transform transition-transform duration-200 rotate-180" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                            appState.expandedMap.set(node.id, true);
                        } else {
                            detailsRegion.classList.add('max-h-0', 'opacity-0');
                            detailsRegion.classList.remove('max-h-[9999px]', 'opacity-100');
                            toggleBtn.innerHTML = `<span>Show working</span><svg class="transform transition-transform duration-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                            appState.expandedMap.set(node.id, false);
                        }
                    };

                    sbEl.appendChild(toggleBtn);
                    sbEl.appendChild(detailsRegion);
                }

                nodeEl.appendChild(sbEl);
            }

            // --- 3. Children ---
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                // Indentation handled via padding/margin.
                // Stage 3 Option E: Horizontal indentation allowed.
                childrenContainer.className = 'ml-4 lg:ml-8 border-l border-gray-100 pl-4 mt-6'; 
                
                node.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1));
                });
                nodeEl.appendChild(childrenContainer);
            }

            return nodeEl;
        }

        // =====================================================================
        // MOBILE INTERACTION
        // =====================================================================
        function setupMobileInteractions() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const drawer = document.getElementById('mobile-drawer');
            const backdrop = document.getElementById('mobile-drawer-backdrop');
            const closeBtn = document.getElementById('close-drawer');
            const navList = document.getElementById('mobile-nav-list');

            function openDrawer() {
                backdrop.classList.remove('hidden');
                // small delay to allow transition
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    drawer.classList.remove('translate-x-full');
                });
            }

            function closeDrawerFn() {
                backdrop.classList.add('opacity-0');
                drawer.classList.add('translate-x-full');
                setTimeout(() => {
                    backdrop.classList.add('hidden');
                }, 300);
            }

            trigger.addEventListener('click', openDrawer);
            closeBtn.addEventListener('click', closeDrawerFn);
            backdrop.addEventListener('click', closeDrawerFn);

            // Close drawer on navigation click
            navList.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (link) {
                    closeDrawerFn();
                }
            });
        }

        // =====================================================================
        // SCROLL SPY (Active Nav)
        // =====================================================================
        function setupScrollSpy() {
            // Setup Intersection Observer to highlight active nav item
            const options = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when top of question is near top of viewport
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, options);

            // Need to re-observe when content changes
            const observerConfig = { childList: true, subtree: true };
            const container = document.getElementById('paper-container');
            
            const mutationObserver = new MutationObserver(() => {
                const questions = document.querySelectorAll('.question-node');
                questions.forEach(q => observer.observe(q));
            });
            mutationObserver.observe(container, observerConfig);
        }

        function setActiveNav(questionId) {
            // questionId format "q-18" -> target "q-18"
            const allLinks = document.querySelectorAll('.nav-item');
            allLinks.forEach(link => {
                link.classList.remove('border-green-600', 'bg-green-50', 'text-green-800');
                link.classList.add('border-transparent', 'text-gray-600');
                
                // Remove bold from inner span
                const span = link.querySelector('span');
                if (span) span.classList.remove('font-bold');
            });

            const activeLink = document.querySelector(`.nav-item[data-target="${questionId}"]`);
            if (activeLink) {
                activeLink.classList.remove('border-transparent', 'text-gray-600');
                activeLink.classList.add('border-green-600', 'bg-green-50', 'text-green-800');
                
                const span = activeLink.querySelector('span');
                if (span) span.classList.add('font-bold');
                
                // Scroll nav into view if needed
                activeLink.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }

        // Start App
        init();

    </script>
</body>
</html>
