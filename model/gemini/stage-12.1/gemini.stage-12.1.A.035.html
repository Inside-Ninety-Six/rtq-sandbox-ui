    <!-- Application Logic -->
    <script>
        // --- STAGE 0 CONSTANTS ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        // --- GLOBAL STATE ---
        let currentPayload = null;
        let currentPaper = null;
        let activeQuestionId = null;
        
        // --- MARKDOWN SETUP ---
        // Configured per Stage 6 instructions: html: true, breaks: false, no escape
        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false 
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        // --- DOM ELEMENTS ---
        const els = {
            paperSelector: document.getElementById('paper-selector'),
            desktopNavList: document.getElementById('desktop-nav-list'),
            mobileNavList: document.getElementById('mobile-nav-list'),
            paperContent: document.getElementById('paper-content'),
            mobileTrigger: document.getElementById('mobile-menu-trigger'),
            mobileDrawer: document.getElementById('mobile-drawer'),
            mobileBackdrop: document.getElementById('mobile-drawer-backdrop'),
            drawerClose: document.getElementById('mobile-drawer-close')
        };

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Network response was not ok');
                currentPayload = await response.json();
                
                if (!currentPayload || !currentPayload.papers || currentPayload.papers.length === 0) {
                    throw new Error('Invalid payload');
                }

                populatePaperSelector();
                // Load first paper by default
                loadPaper(currentPayload.papers[0].key);

            } catch (error) {
                console.error("Payload Load Error:", error);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `
                <div class="flex items-center justify-center h-64 border border-surface-border border-dashed rounded bg-surface-base">
                    <p class="text-text-secondary font-medium uppercase tracking-wide">PAPERS PAYLOAD MISSING</p>
                </div>
            `;
            els.paperSelector.innerHTML = '<option>Error loading payload</option>';
            els.paperSelector.disabled = true;
        }

        function populatePaperSelector() {
            els.paperSelector.innerHTML = '';
            currentPayload.papers.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                els.paperSelector.appendChild(option);
            });
            els.paperSelector.disabled = false;
            
            els.paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = currentPayload.papers.find(p => p.key === paperKey);
            if (!paper) return;
            currentPaper = paper;

            // Reset Scroll
            window.scrollTo(0, 0);

            // Render Content
            renderPaperContent(paper);
            
            // Build Navigation
            renderNavigation(paper);

            // Re-run KaTeX
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false
                });
            }
        }

        // --- RENDERING CORE ---

        function renderPaperContent(paper) {
            els.paperContent.innerHTML = '';
            
            // Check structure: Flat questions vs Sections
            if (paper.sections) {
                paper.sections.forEach((section, index) => {
                    // Render Section Header if label exists
                    if (section.label && section.label.trim() !== '') {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'pt-8 pb-6 border-b border-surface-border mb-8';
                        sectionHeader.innerHTML = `<h2 class="text-lg font-semibold text-text-primary">${escapeHtml(section.label)}</h2>`;
                        els.paperContent.appendChild(sectionHeader);
                    }
                    
                    // Render Questions
                    const sectionWrapper = document.createElement('div');
                    sectionWrapper.className = 'flex flex-col gap-12 mb-12'; // Large spacing between questions
                    if (section.questions) {
                        section.questions.forEach(q => {
                            sectionWrapper.appendChild(createQuestionNode(q, 0, paper.defaults));
                        });
                    }
                    els.paperContent.appendChild(sectionWrapper);
                });
            } else if (paper.questions) {
                const listWrapper = document.createElement('div');
                listWrapper.className = 'flex flex-col gap-16'; // Top-level spacing
                paper.questions.forEach(q => {
                    listWrapper.appendChild(createQuestionNode(q, 0, paper.defaults));
                });
                els.paperContent.appendChild(listWrapper);
            }
        }

        function createQuestionNode(data, depth, defaults) {
            const node = document.createElement('div');
            node.id = `q-${data.id}`;
            node.className = `relative group`;
            
            // Layout Tree: Question Body
            const body = document.createElement('div');
            body.className = 'mb-4';
            
            // Identifier & Prompt Wrapper
            const header = document.createElement('div');
            header.className = 'flex items-baseline gap-3 md:gap-4';
            
            // Identifier
            const idEl = document.createElement('span');
            idEl.className = 'text-text-secondary font-medium select-none shrink-0 w-8 md:w-10 text-right';
            idEl.textContent = data.id;
            
            // Prompt
            const promptEl = document.createElement('div');
            promptEl.className = 'md-content text-text-primary text-base md:text-lg flex-1 min-w-0';
            promptEl.innerHTML = md ? md.render(data.question || '') : (data.question || '');

            header.appendChild(idEl);
            header.appendChild(promptEl);
            body.appendChild(header);
            node.appendChild(body);

            // Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const hasAnswer = !!sb.answer;
                const hasDetails = !!sb.solutionDetails;
                
                const blockWrapper = document.createElement('div');
                blockWrapper.className = 'pl-[2.75rem] md:pl-[3.5rem]'; // Indent to align with text start

                // Answer
                if (hasAnswer) {
                    const ansWrapper = document.createElement('div');
                    ansWrapper.className = 'mb-3 text-text-primary';
                    ansWrapper.innerHTML = `
                        <span class="font-bold text-sm text-text-secondary uppercase tracking-wide mr-2">Answer</span>
                        <div class="inline md-content">${md ? md.renderInline(sb.answer) : sb.answer}</div>
                    `;
                    blockWrapper.appendChild(ansWrapper);
                }

                // Solution Details
                if (hasDetails) {
                    const detailsId = `details-${data.id}`;
                    const isExpanded = defaults && defaults.expandedAll !== false; // Default true unless false
                    
                    // Toggle Control
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'text-accent text-sm font-medium hover:text-accent-text hover:underline focus:outline-none focus-visible:ring-2 ring-offset-1 ring-accent rounded px-0.5 py-0.5 mb-2 flex items-center gap-1 transition-colors';
                    toggleBtn.setAttribute('aria-expanded', isExpanded);
                    toggleBtn.setAttribute('aria-controls', detailsId);
                    toggleBtn.innerHTML = `
                        <span class="btn-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;
                    
                    // Details Region
                    const detailsRegion = document.createElement('div');
                    detailsRegion.id = detailsId;
                    detailsRegion.className = `overflow-hidden transition-all duration-300 ${isExpanded ? 'max-h-[5000px] opacity-100' : 'max-h-0 opacity-0'}`;
                    
                    // Inner container for spacing/padding
                    const innerDetails = document.createElement('div');
                    innerDetails.className = 'pt-2 pb-4 space-y-6';

                    const sd = sb.solutionDetails;

                    // Helper for subsections
                    const renderSubsection = (label, contentMarkdown, isList = false) => {
                        if (!contentMarkdown) return null;
                        const div = document.createElement('div');
                        const labelEl = document.createElement('h4');
                        labelEl.className = 'text-xs font-bold text-text-secondary uppercase tracking-wider mb-2';
                        labelEl.textContent = label;
                        div.appendChild(labelEl);
                        
                        const bodyEl = document.createElement('div');
                        bodyEl.className = 'md-content text-text-secondary text-sm'; // Subordinate via size and color
                        bodyEl.innerHTML = md ? md.render(contentMarkdown) : contentMarkdown;
                        div.appendChild(bodyEl);
                        return div;
                    };

                    // 1. Keep in Mind
                    if (sd.keepInMind) {
                        const kim = renderSubsection('Keep in mind', sd.keepInMind);
                        if (kim) innerDetails.appendChild(kim);
                    }

                    // 2. Formulas Used
                    if (sd.formulasUsed) {
                        const form = renderSubsection('Formulas used', sd.formulasUsed);
                        if (form) innerDetails.appendChild(form);
                    }

                    // 3. Working
                    if (sd.working) {
                        const wrk = renderSubsection('Working', sd.working);
                        // Enhance pure math vs prose separation (via spacing in CSS primarily, but structure here)
                        if (wrk) innerDetails.appendChild(wrk);
                    }

                    // 4. Alternative Working (Array)
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            const altWrk = renderSubsection(`Alternative working ${sd.alternativeWorking.length > 1 ? idx + 1 : ''}`, alt);
                            if (altWrk) {
                                // Add a separator before alternative working
                                const sep = document.createElement('div');
                                sep.className = 'h-px bg-surface-border w-16 my-4';
                                innerDetails.appendChild(sep);
                                innerDetails.appendChild(altWrk);
                            }
                        });
                    }

                    detailsRegion.appendChild(innerDetails);
                    
                    // Wire up toggle
                    toggleBtn.onclick = () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.btn-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        toggleBtn.querySelector('svg').classList.toggle('rotate-180');
                        
                        if (!expanded) {
                            detailsRegion.classList.remove('max-h-0', 'opacity-0');
                            detailsRegion.classList.add('max-h-[5000px]', 'opacity-100');
                        } else {
                            detailsRegion.classList.remove('max-h-[5000px]', 'opacity-100');
                            detailsRegion.classList.add('max-h-0', 'opacity-0');
                        }
                    };

                    blockWrapper.appendChild(toggleBtn);
                    blockWrapper.appendChild(detailsRegion);
                } // end details
                
                node.appendChild(blockWrapper);
            }

            // Recursion for Children
            if (data.children && data.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'mt-6 flex flex-col gap-6'; // Spacing between children
                
                // Indentation logic (only via padding)
                // We don't indent visually on small screens to preserve width
                // On md+ screens we indent slightly to show hierarchy
                if (depth < 2) {
                    childrenContainer.className += ' md:pl-8 border-l-2 border-transparent md:border-surface-subtle md:ml-[1.25rem]';
                }

                data.children.forEach(child => {
                    childrenContainer.appendChild(createQuestionNode(child, depth + 1, defaults));
                });
                node.appendChild(childrenContainer);
            }

            return node;
        }

        // --- NAVIGATION BUILDER ---

        function renderNavigation(paper) {
            // Clear lists
            els.desktopNavList.innerHTML = '';
            els.mobileNavList.innerHTML = '';
            
            // Generate flattened items list for intersection observer
            const navItems = [];

            const createNavItem = (id, depth, isSectionLabel = false) => {
                const item = document.createElement(isSectionLabel ? 'div' : 'a');
                
                // Base classes
                let classes = 'block w-full text-left py-1.5 px-2 rounded transition-colors duration-200 text-sm';
                
                if (isSectionLabel) {
                    classes += ' text-text-tertiary font-bold uppercase tracking-wider text-xs mt-4 mb-1 select-none cursor-default';
                    item.textContent = id;
                } else {
                    item.href = `#q-${id}`;
                    item.dataset.target = `q-${id}`;
                    // Hierarchy via Type Scale/Quietness (Stage 5.4.5)
                    // Depth 0: Normal
                    // Depth 1+: Quieter/Smaller
                    if (depth === 0) {
                        classes += ' text-text-secondary hover:text-text-primary hover:bg-surface-subtle font-medium';
                    } else {
                        classes += ' text-text-tertiary hover:text-text-primary hover:bg-surface-subtle text-xs';
                    }
                    item.textContent = id;
                    
                    // Click handling
                    item.onclick = (e) => {
                        e.preventDefault();
                        const target = document.getElementById(`q-${id}`);
                        if (target) {
                            // Smooth scroll
                            const headerOffset = 80;
                            const elementPosition = target.getBoundingClientRect().top;
                            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                            
                            // Close mobile drawer if open
                            closeMobileDrawer();
                            
                            // Update active state manually
                            updateActiveNav(id);
                        }
                    };
                    navItems.push({ id, element: item });
                }

                item.className = classes;
                return item;
            };

            const traverseQuestions = (questions, containerDesktop, containerMobile, depth) => {
                questions.forEach(q => {
                    const desktopItem = createNavItem(q.id, depth);
                    const mobileItem = createNavItem(q.id, depth); // Identical structure
                    
                    containerDesktop.appendChild(desktopItem);
                    containerMobile.appendChild(mobileItem);
                    
                    if (q.children) {
                        traverseQuestions(q.children, containerDesktop, containerMobile, depth + 1);
                    }
                });
            };

            if (paper.sections) {
                paper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== '') {
                        els.desktopNavList.appendChild(createNavItem(section.label, 0, true));
                        els.mobileNavList.appendChild(createNavItem(section.label, 0, true));
                    }
                    traverseQuestions(section.questions, els.desktopNavList, els.mobileNavList, 0);
                });
            } else if (paper.questions) {
                traverseQuestions(paper.questions, els.desktopNavList, els.mobileNavList, 0);
            }

            // Setup Scroll Spy
            setupScrollSpy();
        }

        // --- SCROLL SPY & ACTIVE STATE ---
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-10% 0px -80% 0px', // Active when question is near top
                threshold: 0
            };

            const observerCallback = (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id.replace('q-', '');
                        updateActiveNav(id);
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);
            document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
        }

        function updateActiveNav(activeId) {
            if (activeQuestionId === activeId) return;
            activeQuestionId = activeId;
            
            // Remove active classes
            document.querySelectorAll('nav a, #mobile-nav-list a').forEach(el => {
                el.classList.remove('text-accent', 'font-bold', 'bg-accent-muted/30'); // Accent for active (ColorLab A)
                
                // Restore default classes based on depth (approximated here by checking if it was muted)
                if (el.classList.contains('text-text-primary')) {
                    el.classList.remove('text-text-primary'); 
                    // This logic is slightly complex to revert perfectly without storing state, 
                    // but simply removing the active class and letting hover classes work is enough.
                }
            });

            // Add active classes
            const activeEls = document.querySelectorAll(`a[data-target="q-${activeId}"]`);
            activeEls.forEach(el => {
                el.classList.remove('text-text-secondary', 'text-text-tertiary');
                el.classList.add('text-accent', 'font-bold'); 
                
                // Ensure visible in scroll container
                if (el.parentElement.id === 'desktop-nav-list') {
                   // Optional: scroll nav to view
                }
            });
        }

        // --- MOBILE DRAWER LOGIC ---
        function openMobileDrawer() {
            els.mobileBackdrop.classList.remove('hidden');
            // Force reflow
            void els.mobileBackdrop.offsetWidth; 
            els.mobileBackdrop.classList.remove('opacity-0');
            
            els.mobileDrawer.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeMobileDrawer() {
            els.mobileBackdrop.classList.add('opacity-0');
            els.mobileDrawer.classList.add('translate-x-full');
            
            setTimeout(() => {
                els.mobileBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        els.mobileTrigger.addEventListener('click', openMobileDrawer);
        els.drawerClose.addEventListener('click', closeMobileDrawer);
        els.mobileBackdrop.addEventListener('click', closeMobileDrawer);

        // --- UTILS ---
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // --- BOOTSTRAP ---
        // Ensure libraries are ready (simple check)
        window.addEventListener('load', init);

    </script>
