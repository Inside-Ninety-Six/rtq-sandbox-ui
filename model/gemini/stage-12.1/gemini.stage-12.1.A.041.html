<script>
    // --- STAGE 0: CONSTANTS ---
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // --- SETUP: Markdown Renderer ---
    // Stage 6 Baseline configuration
    const md = window.markdownit
        ? window.markdownit({
            html: true,     // Allow inline SVG
            linkify: true,
            breaks: false,  // CRITICAL: prevents <br> in math blocks
        })
        : null;

    if (md) {
        // Disable escape rule to preserve TeX backslashes
        md.inline.ruler.disable(['escape']);
    }

    // --- APP STATE ---
    let appState = {
        papers: [],
        currentPaperKey: null,
        loading: true,
        error: false,
        expandedMap: {}, // Map questionId -> boolean
        mobileDrawerOpen: false
    };

    // --- DATA FETCHING ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            
            if (!data.papers || !Array.isArray(data.papers)) throw new Error("Invalid format");

            appState.papers = data.papers;
            if (appState.papers.length > 0) {
                // Select first paper by default
                selectPaper(appState.papers[0].key);
            }
            appState.loading = false;
            render();
        } catch (e) {
            console.error(e);
            appState.error = true;
            appState.loading = false;
            render();
        }
    }

    function selectPaper(key) {
        appState.currentPaperKey = key;
        const paper = appState.papers.find(p => p.key === key);
        if (!paper) return;

        // Reset expanded map based on defaults
        appState.expandedMap = {};
        const defaultExpanded = paper.defaults?.expandedAll !== false; // Default to true unless explicitly false

        // Traverse to set initial states (though we usually handle logic at render time, explicit map is safer for toggle consistency)
        // For prototype simplicity, we assume 'undefined' in map means 'use default'. 
        // We only store overridden states.
        
        // Reset scroll
        window.scrollTo(0, 0);
        render();
    }

    // --- RENDER LOGIC ---

    const appEl = document.getElementById('app');

    function render() {
        if (appState.loading) {
            appEl.innerHTML = '<div class="error-message">LOADING...</div>';
            return;
        }

        if (appState.error) {
            appEl.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            return;
        }

        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        
        // Build Top Controls
        const optionsHtml = appState.papers.map(p => 
            `<option value="${p.key}" ${p.key === appState.currentPaperKey ? 'selected' : ''}>${p.label}</option>`
        ).join('');

        const headerHtml = `
            <div class="top-controls-region">
                <div class="top-controls-inner">
                    <select class="paper-selector" onchange="window.handlePaperChange(this.value)">
                        ${optionsHtml}
                    </select>
                    <button class="mobile-only-control btn-jump-to" onclick="window.toggleDrawer(true)">
                        Jump to
                    </button>
                </div>
            </div>
        `;

        // Build Nav (Desktop & Drawer content)
        const navContentHtml = renderNavList(paper);

        // Build Paper Content
        const paperContentHtml = renderPaperContent(paper);

        // Build Mobile Drawer
        const drawerHtml = `
            <div class="drawer-backdrop ${appState.mobileDrawerOpen ? 'open' : ''}" onclick="window.toggleDrawer(false)"></div>
            <div class="drawer ${appState.mobileDrawerOpen ? 'open' : ''}">
                <div class="drawer-header">
                    <span class="drawer-title">Jump to</span>
                    <button class="btn-close" onclick="window.toggleDrawer(false)">&times;</button>
                </div>
                <div class="drawer-content">
                    ${navContentHtml}
                </div>
            </div>
        `;

        // Main Structure
        appEl.innerHTML = `
            ${headerHtml}
            <div class="doc-frame-shell">
                <nav class="nav-column">
                    ${navContentHtml}
                </nav>
                <main class="paper-column">
                    <div class="paper-surface">
                        ${paperContentHtml}
                    </div>
                </main>
            </div>
            ${drawerHtml}
        `;

        // Post-render: KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        // Setup Interaction Observer for Active Nav State (Simple scroll spy)
        setupScrollSpy();
    }

    // --- CONTENT RENDERING HELPERS ---

    function renderNavList(paper) {
        if (!paper) return '';
        let html = '<ul class="nav-list">';
        
        // Helper to flatten logic: iterate over sections or questions
        const items = paper.sections || [{ questions: paper.questions }];
        
        items.forEach(section => {
            if (paper.sections && section.label && section.label.trim() !== "") {
                html += `<li class="nav-section-label">${section.label}</li>`;
            }
            
            // Recursive flattened list for nav
            const traverse = (node, depth) => {
                html += `
                    <li>
                        <a onclick="window.handleNavClick('${node.id}')" 
                           class="nav-item" 
                           data-id="${node.id}"
                           data-depth="${depth}">
                           ${node.id}
                        </a>
                    </li>
                `;
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => traverse(child, depth + 1));
                }
            };

            if (section.questions) {
                section.questions.forEach(q => traverse(q, 0));
            }
        });

        html += '</ul>';
        return html;
    }

    function renderPaperContent(paper) {
        if (!paper) return '';
        let html = '';

        const sections = paper.sections || [{ questions: paper.questions }];
        
        sections.forEach(section => {
            if (paper.sections && section.label && section.label.trim() !== "") {
                html += `<div class="content-section-header">${section.label}</div>`;
            }
            if (section.questions) {
                section.questions.forEach(q => {
                    html += renderQuestionNode(q, 0, paper);
                    // Add divider logic? Stage 5 says vertical spacing is primary.
                    // Top level spacing handled by .question-node-top
                });
            }
        });
        
        return html;
    }

    function renderQuestionNode(node, depth, paper) {
        const isTopLevel = depth === 0;
        const containerClass = isTopLevel ? 'question-node-top' : 'question-node-child';
        
        // Markdown Rendering
        const qHtml = md ? md.render(node.question || '') : node.question;
        
        // Solution Block Logic
        let solutionBlockHtml = '';
        if (node.solutionBlock) {
            const sb = node.solutionBlock;
            
            // Answer
            let answerHtml = '';
            if (sb.answer) {
                const ansContent = md ? md.render(sb.answer) : sb.answer;
                answerHtml = `
                    <div class="answer-region">
                        <span class="answer-label">Answer</span>
                        <div class="answer-content">${ansContent}</div>
                    </div>
                `;
            }

            // Solution Details
            let detailsHtml = '';
            let controlHtml = '';
            
            if (sb.solutionDetails) {
                const sd = sb.solutionDetails;
                const isExpanded = appState.expandedMap[node.id] !== undefined 
                    ? appState.expandedMap[node.id] 
                    : (paper.defaults?.expandedAll !== false);
                
                const btnText = isExpanded ? 'Hide working' : 'Show working';
                // Simple chevron icon
                const icon = isExpanded 
                    ? `<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 15l-6-6-6 6"/></svg>` 
                    : `<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>`;

                controlHtml = `
                    <div class="sd-control-wrapper">
                        <button class="sd-toggle" onclick="window.toggleWorking('${node.id}')">
                            ${btnText} ${icon}
                        </button>
                    </div>
                `;

                if (isExpanded) {
                    let subsections = '';
                    
                    if (sd.keepInMind) {
                        subsections += `
                            <div class="sd-section sd-keep-in-mind">
                                <span class="sd-label">Keep in mind</span>
                                <div>${md.render(sd.keepInMind)}</div>
                            </div>
                        `;
                    }
                    if (sd.formulasUsed) {
                        subsections += `
                            <div class="sd-section sd-formulas">
                                <span class="sd-label">Formulas used</span>
                                <div>${md.render(sd.formulasUsed)}</div>
                            </div>
                        `;
                    }
                    if (sd.working) {
                        subsections += `
                            <div class="sd-section sd-working">
                                <span class="sd-label">Working</span>
                                <div class="sd-working-body">${md.render(sd.working)}</div>
                            </div>
                        `;
                    }
                    if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                        sd.alternativeWorking.forEach((alt, idx) => {
                            subsections += `
                                <div class="sd-section sd-alt-working">
                                    <span class="sd-label">Alternative working</span>
                                    <div class="sd-working-body">${md.render(alt)}</div>
                                </div>
                            `;
                        });
                    }

                    detailsHtml = `
                        <div class="solution-details expanded">
                            ${subsections}
                        </div>
                    `;
                } else {
                    // Render hidden container to allow animation logic if we were adding JS transitions
                    // For now, simpler innerHTML replacement
                    detailsHtml = `<div class="solution-details"></div>`;
                }
            }

            solutionBlockHtml = `
                <div class="solution-block">
                    ${answerHtml}
                    ${controlHtml}
                    ${detailsHtml}
                </div>
            `;
        }

        // Children
        let childrenHtml = '';
        if (node.children && node.children.length > 0) {
            childrenHtml = '<div class="children-container">';
            node.children.forEach(child => {
                childrenHtml += renderQuestionNode(child, depth + 1, paper);
            });
            childrenHtml += '</div>';
        }

        return `
            <div id="q-${node.id}" class="${containerClass}">
                <div class="question-body">
                    <div class="q-identifier">${node.id}</div>
                    <div class="q-prompt">${qHtml}</div>
                </div>
                ${solutionBlockHtml}
                ${childrenHtml}
            </div>
        `;
    }

    // --- GLOBAL HANDLERS ---
    window.handlePaperChange = (key) => {
        selectPaper(key);
    };

    window.toggleWorking = (questionId) => {
        const paper = appState.papers.find(p => p.key === appState.currentPaperKey);
        const defaultExpanded = paper.defaults?.expandedAll !== false;
        
        const current = appState.expandedMap[questionId] !== undefined 
            ? appState.expandedMap[questionId] 
            : defaultExpanded;
            
        appState.expandedMap[questionId] = !current;
        render(); // Re-render to update view
    };

    window.toggleDrawer = (state) => {
        appState.mobileDrawerOpen = state;
        render();
    };

    window.handleNavClick = (id) => {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Close drawer if open
            if (appState.mobileDrawerOpen) {
                appState.mobileDrawerOpen = false;
                render();
                // Wait for render
                setTimeout(() => {
                    const el = document.getElementById(`q-${id}`);
                    if(el) el.scrollIntoView({behavior: 'smooth', block: 'start'});
                }, 50);
            } else {
                el.scrollIntoView({behavior: 'smooth', block: 'start'});
            }
        }
    };

    // --- SCROLL SPY ---
    function setupScrollSpy() {
        // Simple IntersectionObserver to highlight active nav
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Remove active from all
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    // Add active to current
                    const id = entry.target.id.replace('q-', '');
                    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
                    if (navItem) navItem.classList.add('active');
                }
            });
        }, { rootMargin: '-10% 0px -80% 0px' }); // Top of screen trigger

        document.querySelectorAll('[id^="q-"]').forEach(el => observer.observe(el));
    }

    // Start
    init();

</script>
