<script>
// --- STAGE 0: CONSTANTS ---
const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

// --- Markdown Config ---
const md = window.markdownit ? window.markdownit({
    html: true,
    linkify: true,
    breaks: false 
}) : null;

if (md) {
    md.inline.ruler.disable(['escape']);
}

// --- App State ---
let APP_STATE = {
    papers: [],
    currentPaper: null,
    navMap: [], // Array of { id, elementId, label, depth }
    activeNavId: null
};

// --- Icons ---
const ICON_CHEVRON = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
const ICON_MENU = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>`;
const ICON_CLOSE = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
const ICON_BULB = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2v1"/><path d="M12 7a5 5 0 1 0-4.546 2.916A5.918 5.918 0 0 1 12 13a5.918 5.918 0 0 1 4.546-3.084A5 5 0 0 0 12 7z"/></svg>`;

// --- Main Init ---
document.addEventListener('DOMContentLoaded', init);

async function init() {
    const app = document.getElementById('app');
    
    // Render Shell Structure
    app.innerHTML = `
        <div class="top-controls">
            <div class="top-controls-inner">
                <select id="paper-selector" class="paper-select" aria-label="Select paper"></select>
            </div>
            <button id="jump-trigger" class="btn-reset jump-trigger">
                Jump to ${ICON_MENU}
            </button>
        </div>
        <div class="document-frame">
            <nav class="nav-column" id="desktop-nav" aria-label="Paper navigation"></nav>
            <main class="paper-column" id="paper-content"></main>
        </div>
        
        <!-- Mobile Drawer -->
        <div id="mobile-drawer-backdrop" class="drawer-backdrop"></div>
        <div id="mobile-drawer" class="drawer" aria-hidden="true">
            <div class="drawer-header">
                <span style="font-weight:700;">Jump to</span>
                <button id="drawer-close" class="btn-reset" style="padding:4px;">${ICON_CLOSE}</button>
            </div>
            <div class="drawer-content" id="drawer-nav-list"></div>
        </div>
    `;

    // Event Listeners for Drawer
    document.getElementById('jump-trigger').addEventListener('click', openDrawer);
    document.getElementById('drawer-close').addEventListener('click', closeDrawer);
    document.getElementById('mobile-drawer-backdrop').addEventListener('click', closeDrawer);

    // Fetch Payload
    try {
        const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
        if (!response.ok) throw new Error('Fetch failed');
        const payload = await response.json();
        
        if (!payload.papers || payload.papers.length === 0) throw new Error('No papers');
        
        APP_STATE.papers = payload.papers;
        setupPaperSelector();
        loadPaper(APP_STATE.papers[0].key);
        
    } catch (e) {
        console.error(e);
        document.getElementById('paper-content').innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
    }
}

function setupPaperSelector() {
    const select = document.getElementById('paper-selector');
    APP_STATE.papers.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.key;
        opt.textContent = p.label || p.key;
        select.appendChild(opt);
    });
    select.addEventListener('change', (e) => loadPaper(e.target.value));
}

function loadPaper(paperKey) {
    const paper = APP_STATE.papers.find(p => p.key === paperKey);
    if (!paper) return;
    APP_STATE.currentPaper = paper;
    
    // Clear Map
    APP_STATE.navMap = [];
    
    // Render Content
    const container = document.getElementById('paper-content');
    container.innerHTML = '';
    
    // Handle Sections vs Flat
    if (paper.sections) {
        paper.sections.forEach((section, index) => {
            // Section Header
            if (section.label && section.label.trim() !== "") {
                const header = document.createElement('div');
                header.className = 'paper-section-header';
                header.textContent = section.label;
                container.appendChild(header);
                
                // Add Section to Nav Map (as header)
                APP_STATE.navMap.push({ type: 'header', label: section.label });
            }
            // Render Questions
            section.questions.forEach(q => {
                container.appendChild(renderQuestionNode(q, 0, paper.defaults));
            });
        });
    } else if (paper.questions) {
        paper.questions.forEach(q => {
            container.appendChild(renderQuestionNode(q, 0, paper.defaults));
        });
    }
    
    // Render Navigation (Desktop & Mobile)
    renderNavigation();
    
    // Render Math
    renderMathInElement(container, {
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
        ],
        throwOnError: false
    });
    
    // Scroll to top
    window.scrollTo(0,0);
}

function renderQuestionNode(node, depth, defaults) {
    const wrapper = document.createElement('div');
    wrapper.className = 'question-node';
    wrapper.id = `q-${node.id}`;
    
    // Add to Nav Map (only if it has an ID)
    if (node.id) {
        APP_STATE.navMap.push({ 
            type: 'item', 
            id: node.id, 
            elementId: `q-${node.id}`, 
            depth: depth 
        });
    }
    
    // 1. Question Body
    const bodyEl = document.createElement('div');
    bodyEl.className = 'q-body';
    const idSpan = `<span class="q-identifier">${node.id}</span>`;
    const promptHtml = mdRender(node.question);
    // Combine ID + Prompt. Prompt usually starts with <p>. We inject ID into first P or prepend.
    // Simple approach: prepend span to HTML.
    bodyEl.innerHTML = idSpan + promptHtml;
    wrapper.appendChild(bodyEl);
    
    // 2. Solution Block (Optional)
    if (node.solutionBlock) {
        const block = document.createElement('div');
        block.className = 'solution-block';
        
        // A. Answer
        if (node.solutionBlock.answer) {
            const ansDiv = document.createElement('div');
            ansDiv.className = 'answer-region';
            ansDiv.innerHTML = `<span class="answer-label">Answer</span><div class="answer-content">${mdRender(node.solutionBlock.answer)}</div>`;
            block.appendChild(ansDiv);
        }
        
        // B. Solution Details
        if (node.solutionBlock.solutionDetails) {
            const details = node.solutionBlock.solutionDetails;
            
            // Determine default state
            // If paper.defaults.expandedAll is explicitly false, collapse. Otherwise expand.
            const isExpanded = defaults && defaults.expandedAll === false ? false : true;
            
            // Toggle Control
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn-reset disclosure-control';
            toggleBtn.setAttribute('aria-expanded', isExpanded);
            toggleBtn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> ${ICON_CHEVRON}`;
            
            // Details Container
            const detailsContainer = document.createElement('div');
            detailsContainer.className = `solution-details ${isExpanded ? 'expanded' : ''}`;
            
            // Toggle Logic
            toggleBtn.onclick = () => {
                const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                toggleBtn.setAttribute('aria-expanded', !expanded);
                toggleBtn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                detailsContainer.classList.toggle('expanded');
            };
            
            // Render Subsections
            
            // Keep in mind
            if (details.keepInMind) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection sd-keep-in-mind';
                sec.innerHTML = `<div class="sd-label">${ICON_BULB} Keep in mind</div><div class="sd-body">${mdRender(details.keepInMind)}</div>`;
                detailsContainer.appendChild(sec);
            }
            
            // Formulas Used
            if (details.formulasUsed) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection sd-formulas-used';
                sec.innerHTML = `<div class="sd-label">Formulas used</div><div class="sd-body">${mdRender(details.formulasUsed)}</div>`;
                detailsContainer.appendChild(sec);
            }
            
            // Working
            if (details.working) {
                const sec = document.createElement('div');
                sec.className = 'sd-subsection sd-working';
                sec.innerHTML = `<div class="sd-label">Working</div><div class="sd-body working-block">${mdRender(details.working)}</div>`;
                detailsContainer.appendChild(sec);
            }
            
            // Alternative Working (Array)
            if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                details.alternativeWorking.forEach((alt, idx) => {
                    const sec = document.createElement('div');
                    sec.className = 'sd-subsection sd-alt-working';
                    sec.innerHTML = `<div class="sd-label">Alternative working</div><div class="sd-body working-block">${mdRender(alt)}</div>`;
                    detailsContainer.appendChild(sec);
                });
            }
            
            block.appendChild(toggleBtn);
            block.appendChild(detailsContainer);
        }
        
        wrapper.appendChild(block);
    }
    
    // 3. Children
    if (node.children && node.children.length > 0) {
        const childrenCont = document.createElement('div');
        childrenCont.className = 'children-container';
        node.children.forEach(child => {
            childrenCont.appendChild(renderQuestionNode(child, depth + 1, defaults));
        });
        wrapper.appendChild(childrenCont);
    }
    
    return wrapper;
}

function renderNavigation() {
    const desktopNav = document.getElementById('desktop-nav');
    const drawerList = document.getElementById('drawer-nav-list');
    
    const html = buildNavHtml();
    
    desktopNav.innerHTML = `<ul class="nav-list">${html}</ul>`;
    drawerList.innerHTML = `<ul class="nav-list">${html}</ul>`;
    
    // Re-attach click listeners for scrolling
    const links = document.querySelectorAll('.nav-item');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetEl = document.getElementById(targetId);
            if (targetEl) {
                // Offset for header/padding
                const offset = 80; 
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = targetEl.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Close mobile drawer if open
                closeDrawer();
                
                // Update Active State
                updateActiveNav(link.getAttribute('data-id'));
            }
        });
    });
}

function buildNavHtml() {
    return APP_STATE.navMap.map(item => {
        if (item.type === 'header') {
            return `<li class="nav-section-label">${item.label}</li>`;
        } else {
            return `<li><a href="#${item.elementId}" class="nav-item" data-id="${item.id}" data-depth="${Math.min(item.depth, 2)}">${item.id}</a></li>`;
        }
    }).join('');
}

function updateActiveNav(id) {
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll(`.nav-item[data-id="${id}"]`).forEach(el => el.classList.add('active'));
}

// Drawer Logic
function openDrawer() {
    document.getElementById('mobile-drawer').classList.add('drawer-open');
    document.getElementById('mobile-drawer-backdrop').classList.add('drawer-open'); // reusing class for opacity logic
    document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'false');
}

function closeDrawer() {
    document.getElementById('mobile-drawer').classList.remove('drawer-open');
    document.getElementById('mobile-drawer-backdrop').classList.remove('drawer-open');
    document.getElementById('mobile-drawer').setAttribute('aria-hidden', 'true');
}

// Markdown Helper
function mdRender(text) {
    if (!text) return '';
    return md ? md.render(text) : text;
}

// Scroll Spy for Nav
let scrollTimeout;
window.addEventListener('scroll', () => {
    if (scrollTimeout) clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
        // Find visible question
        let currentId = null;
        for (let i = 0; i < APP_STATE.navMap.length; i++) {
            const item = APP_STATE.navMap[i];
            if (item.type !== 'item') continue;
            const el = document.getElementById(item.elementId);
            if (el) {
                const rect = el.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    currentId = item.id;
                    break;
                }
            }
        }
        // Fallback: if we are below the last one, use last one
        if (!currentId && APP_STATE.navMap.length > 0) {
            // Logic implies roughly checking positions. Simplified for prototype.
        }
        
        if (currentId) updateActiveNav(currentId);
    }, 100);
});
