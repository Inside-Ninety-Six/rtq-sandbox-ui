<body>

    <!-- Top Controls -->
    <div class="top-controls">

            </select>
        </div>
    </div>

    <!-- Document Shell -->
    <div class="document-shell">
        
        <!-- Desktop Nav Rail -->
        <nav class="nav-rail" id="desktopNav" aria-label="Paper Navigation">
            <ul class="nav-list" id="navList">
                <!-- Nav items generated here -->
            </ul>
        </nav>

        <!-- Paper Content -->
        <main class="paper-column" id="paperContent">
            <!-- Paper content generated here -->
        </main>
    </div>

    <!-- Mobile Drawer -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <span class="drawer-title">Jump to</span>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <div class="drawer-content">
            <ul class="nav-list" id="drawerList">
                <!-- Cloned nav items -->
            </ul>
        </div>
    </div>

    <script>
        /**
         * STAGE 0: CONSTANTS
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /**
         * Global State
         */
        let state = {
            papers: [],
            currentPaper: null,
            activeQuestionId: null
        };

        // DOM Elements
        const els = {
            selector: document.getElementById('paperSelector'),
            paperContent: document.getElementById('paperContent'),
            navList: document.getElementById('navList'),
            desktopNav: document.getElementById('desktopNav'),
            jumpToBtn: document.getElementById('jumpToBtn'),
            drawer: document.getElementById('drawer'),
            drawerOverlay: document.getElementById('drawerOverlay'),
            drawerClose: document.getElementById('drawerClose'),
            drawerList: document.getElementById('drawerList')
        };

        /**
         * MARKDOWN CONFIGURATION (Authoritative)
         */
        const md = window.markdownit
          ? window.markdownit({
              html: true,   // Allow inline SVG
              linkify: true,
              breaks: false // Critical: false to prevent <br> in math
            })
          : null;

        if (md) {
            md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
        }

        /**
         * INIT
         */
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                const payload = await response.json();
                
                if (!payload.papers || payload.papers.length === 0) throw new Error("No papers");
                
                state.papers = payload.papers;
                renderSelector();
                
                // Load first paper by default
                loadPaper(state.papers[0].key);

            } catch (err) {
                console.error(err);
                renderError();
            }
        }

        function renderError() {
            els.paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
            els.selector.innerHTML = `<option>Error loading payload</option>`;
            els.selector.disabled = true;
        }

        function renderSelector() {
            els.selector.innerHTML = state.papers.map(p => 
                `<option value="${p.key}">${p.label}</option>`
            ).join('');
            
            els.selector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        function loadPaper(paperKey) {
            const paper = state.papers.find(p => p.key === paperKey);
            if (!paper) return;

            state.currentPaper = paper;
            
            // Clear view
            els.paperContent.innerHTML = '';
            els.navList.innerHTML = '';
            els.drawerList.innerHTML = '';

            // Generate Content & Nav
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Section Header (Paper)
                    if (section.label) {
                        const header = document.createElement('div');
                        header.className = 'paper-section-header';
                        header.textContent = `Section ${section.label}`;
                        els.paperContent.appendChild(header);
                    }
                    
                    // Nav Section Label (if label exists)
                    if (section.label && section.label.trim() !== '') {
                        const navLabel = document.createElement('li');
                        navLabel.className = 'nav-section-label';
                        navLabel.textContent = `Section ${section.label}`;
                        els.navList.appendChild(navLabel);
                        els.drawerList.appendChild(navLabel.cloneNode(true));
                    }
                    
                    // Render Questions
                    renderQuestionList(section.questions);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions);
            }

            // Render Math
            renderMathInElement(els.paperContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Re-bind drawer events for new content
            bindNavEvents();
        }

        function renderQuestionList(questions) {
            questions.forEach(q => {
                const node = renderQuestionNode(q, 0);
                els.paperContent.appendChild(node);
            });
        }

        /**
         * RENDER QUESTION NODE (Recursive)
         */
        function renderQuestionNode(data, depth) {
            // 1. Setup Wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'question-node';
            wrapper.id = `q-${data.id}`; // Anchor ID

            // 2. Add to Navigation
            addToNavigation(data.id, depth);

            // 3. Question Body
            const qBody = document.createElement('div');
            qBody.className = 'question-body md-content';
            
            // Identifier prefix
            const idSpan = `<span class="q-id">${data.id}</span>`;
            
            // Parse Markdown
            const qHtml = md ? md.render(data.question || '') : (data.question || '');
            
            // Merge ID into first paragraph if possible, else prepend
            // Simple approach: prepend to HTML string
            qBody.innerHTML = idSpan + qHtml;
            wrapper.appendChild(qBody);

            // 4. Solution Block (Optional)
            if (data.solutionBlock) {
                const sb = data.solutionBlock;
                const sbWrapper = document.createElement('div');
                sbWrapper.className = 'solution-block';

                // 4a. Answer (Optional)
                if (sb.answer) {
                    const ansBlock = document.createElement('div');
                    ansBlock.className = 'answer-block';
                    ansBlock.innerHTML = `
                        <span class="answer-label">Answer</span>
                        <div class="answer-content md-content">${md ? md.render(sb.answer) : sb.answer}</div>
                    `;
                    sbWrapper.appendChild(ansBlock);
                }

                // 4b. Solution Details (Optional)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const sdContainer = document.createElement('div');
                    sdContainer.className = 'solution-details-wrapper';

                    // Toggle Control
                    const toggleId = `toggle-${data.id}`;
                    const regionId = `region-${data.id}`;
                    
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'sd-toggle';
                    toggleBtn.setAttribute('aria-expanded', 'false'); // Default closed?
                    // "Solution Details expanded by default when present" (Stage 3 Brief)
                    // Check paper defaults
                    const isExpanded = state.currentPaper.defaults?.expandedAll !== false;
                    
                    toggleBtn.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
                    toggleBtn.setAttribute('aria-controls', regionId);
                    toggleBtn.innerHTML = `
                        <span class="sd-toggle-text">${isExpanded ? 'Hide working' : 'Show working'}</span>
                        <svg class="sd-toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    `;

                    // Region
                    const region = document.createElement('div');
                    region.className = 'solution-details-region';
                    region.id = regionId;
                    region.setAttribute('data-state', isExpanded ? 'open' : 'closed');
                    if(isExpanded) region.style.display = 'block';

                    // Internal Subsections
                    // 1. Keep in mind
                    if (details.keepInMind) {
                        region.appendChild(renderSDSection('Keep in mind', details.keepInMind, 'sd-keep-in-mind'));
                    }
                    // 2. Formulas used
                    if (details.formulasUsed) {
                        region.appendChild(renderSDSection('Formulas used', details.formulasUsed, 'sd-formulas'));
                    }
                    // 3. Working
                    if (details.working) {
                        region.appendChild(renderSDSection('Working', details.working, 'sd-working'));
                    }
                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            region.appendChild(renderSDSection('Alternative working', alt, 'sd-alt-working'));
                        });
                    }

                    // Wire up toggle
                    toggleBtn.addEventListener('click', () => {
                        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                        toggleBtn.setAttribute('aria-expanded', !expanded);
                        toggleBtn.querySelector('.sd-toggle-text').textContent = !expanded ? 'Hide working' : 'Show working';
                        region.setAttribute('data-state', !expanded ? 'open' : 'closed');
                        region.style.display = !expanded ? 'block' : 'none';
                    });

                    sdContainer.appendChild(toggleBtn);
                    sdContainer.appendChild(region);
                    sbWrapper.appendChild(sdContainer);
                }

                wrapper.appendChild(sbWrapper);
            }

            // 5. Children (Recursive)
            if (data.children && data.children.length > 0) {
                const childContainer = document.createElement('div');
                childContainer.className = 'question-children';
                data.children.forEach(child => {
                    childContainer.appendChild(renderQuestionNode(child, depth + 1));
                });
                wrapper.appendChild(childContainer);
            }

            return wrapper;
        }

        function renderSDSection(label, markdown, extraClass = '') {
            const div = document.createElement('div');
            div.className = `sd-subsection ${extraClass}`;
            div.innerHTML = `
                <span class="sd-label">${label}</span>
                <div class="sd-body md-content">${md ? md.render(markdown) : markdown}</div>
            `;
            return div;
        }

        function addToNavigation(id, depth) {
            const item = document.createElement('li');
            item.className = 'nav-item';
            item.textContent = id;
            item.setAttribute('data-target', `q-${id}`);
            item.setAttribute('data-depth', Math.min(depth, 2)); // Cap depth styling
            
            // Clone for drawer
            const drawerItem = item.cloneNode(true);

            els.navList.appendChild(item);
            els.drawerList.appendChild(drawerItem);
        }

        function bindNavEvents() {
            const handleNavClick = (e) => {
                const targetId = e.target.getAttribute('data-target');
                if (targetId) {
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        const top = targetEl.getBoundingClientRect().top + window.scrollY - 80; // Offset for header
                        window.scrollTo({ top, behavior: 'smooth' });
                        
                        // Close drawer on mobile
                        closeDrawer();
                        
                        // Update Active State
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        e.target.classList.add('active');
                        // Also highlight counterpart in other nav list
                        const others = document.querySelectorAll(`.nav-item[data-target="${targetId}"]`);
                        others.forEach(o => o.classList.add('active'));
                    }
                }
            };

            els.navList.onclick = handleNavClick;
            els.drawerList.onclick = handleNavClick;
        }

        /**
         * MOBILE DRAWER LOGIC
         */
        function openDrawer() {
            els.drawer.classList.add('open');
            els.drawerOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer() {
            els.drawer.classList.remove('open');
            els.drawerOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        els.jumpToBtn.addEventListener('click', openDrawer);
        els.drawerClose.addEventListener('click', closeDrawer);
        els.drawerOverlay.addEventListener('click', closeDrawer);

        /**
         * SCROLL SPY (Simple Active State Update)
         */
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
                // Find visible question
                const questions = document.querySelectorAll('.question-node');
                let current = null;
                for (let q of questions) {
                    const rect = q.getBoundingClientRect();
                    if (rect.top >= 80 && rect.top < window.innerHeight / 2) {
                        current = q;
                        break;
                    }
                }
                if (current) {
                    const id = current.id.replace('q-', '');
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.toggle('active', n.textContent === id);
                    });
                }
            }, 100);
        });

        // Start
        init();

    </script>
</body>
</html>
