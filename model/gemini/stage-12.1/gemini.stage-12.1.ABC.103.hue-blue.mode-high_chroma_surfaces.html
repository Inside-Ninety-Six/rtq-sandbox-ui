<script>
    // =========================================
    // STAGE 0: CONSTANTS definition
    // =========================================
    const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
    const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

    // =========================================
    // Markdown Config (Authoritative)
    // =========================================
    const md = window.markdownit ? window.markdownit({
        html: true, // Inline SVG support
        linkify: true,
        breaks: false // MUST be false
    }) : null;

    if (md) {
        md.inline.ruler.disable(['escape']); // Preserve TeX backslashes
    }

    // =========================================
    // Application Logic
    // =========================================
    
    let currentPayload = null;
    let currentPaper = null;

    const els = {
        selector: document.getElementById('paper-selector'),
        content: document.getElementById('paper-content'),
        desktopNav: document.getElementById('desktop-nav-list'),
        mobileNav: document.getElementById('mobile-nav-list'),
        jumpTrigger: document.getElementById('jump-to-trigger'),
        drawerOverlay: document.getElementById('mobile-drawer-overlay'),
        drawerClose: document.getElementById('drawer-close'),
        mainScroll: document.getElementById('main-scroll')
    };

    // --- Payload Loading ---
    async function init() {
        try {
            const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
            if (!response.ok) throw new Error("Fetch failed");
            const data = await response.json();
            currentPayload = data;
            
            populateSelector(data.papers);
            if (data.papers.length > 0) {
                loadPaper(data.papers[0].key);
            }
        } catch (e) {
            console.error(e);
            els.content.innerHTML = '<div class="error-message">PAPERS PAYLOAD MISSING</div>';
            els.selector.innerHTML = '<option disabled>Error loading payload</option>';
        }
    }

    function populateSelector(papers) {
        els.selector.innerHTML = '';
        papers.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.key;
            opt.textContent = p.label || p.key;
            els.selector.appendChild(opt);
        });

        els.selector.addEventListener('change', (e) => {
            loadPaper(e.target.value);
        });
    }

    // --- Paper Rendering ---
    function loadPaper(key) {
        const paper = currentPayload.papers.find(p => p.key === key);
        if (!paper) return;
        currentPaper = paper;

        // Clear view
        els.content.innerHTML = '';
        els.desktopNav.innerHTML = '';
        els.mobileNav.innerHTML = '';
        els.mainScroll.scrollTop = 0;

        // Build Nav Model
        const navItems = [];
        
        // Render Logic
        if (paper.sections) {
            paper.sections.forEach(section => {
                // Section Header (Content)
                if (section.label && section.label.trim() !== "") {
                    // Render Section Header in Paper
                    const headerEl = document.createElement('div');
                    headerEl.className = 'section-header-block';
                    headerEl.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                    els.content.appendChild(headerEl);

                    // Add Section Label to Nav (Non-clickable)
                    navItems.push({ type: 'section', label: section.label });
                }

                // Render Questions
                section.questions.forEach(q => {
                    renderQuestionTree(q, els.content, 0, true);
                    collectNavItems(q, navItems, 0);
                });
            });
        } else if (paper.questions) {
            paper.questions.forEach(q => {
                renderQuestionTree(q, els.content, 0, true);
                collectNavItems(q, navItems, 0);
            });
        }

        // Render Nav
        renderNav(navItems, els.desktopNav);
        renderNav(navItems, els.mobileNav);

        // Render Math (KaTeX)
        renderMathInElement(els.content, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
        });

        setupInteractions();
    }

    function collectNavItems(node, list, depth) {
        list.push({ type: 'item', id: node.id, depth: depth });
        if (node.children) {
            node.children.forEach(child => collectNavItems(child, list, depth + 1));
        }
    }

    function renderNav(items, container) {
        items.forEach(item => {
            if (item.type === 'section') {
                const el = document.createElement('div');
                el.className = 'nav-section-label';
                el.textContent = item.label;
                container.appendChild(el);
            } else {
                const el = document.createElement('a');
                el.className = 'nav-item';
                el.textContent = item.id;
                el.dataset.target = `q-${item.id}`;
                el.dataset.depth = Math.min(item.depth, 2); // Cap depth for styling
                
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToQuestion(item.id);
                    closeDrawer();
                });
                container.appendChild(el);
            }
        });
    }

    function scrollToQuestion(id) {
        const el = document.getElementById(`q-${id}`);
        if (el) {
            // Smooth scroll within mainScroll container
            // Calculate relative position manually to allow for top controls offset if needed
            // But Element.scrollIntoView is simplest
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Highlight nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll(`.nav-item[data-target="q-${id}"]`).forEach(n => n.classList.add('active'));
        }
    }

    // --- Question Rendering ---
    function renderQuestionTree(node, container, depth, isTopLevel) {
        const nodeEl = document.createElement('div');
        nodeEl.className = isTopLevel ? 'question-node-top' : 'question-node-child';
        nodeEl.id = `q-${node.id}`;

        // Question Body
        const qBody = document.createElement('div');
        qBody.className = 'question-body';
        qBody.innerHTML = `
            <div class="q-id">${node.id}</div>
            <div class="q-prompt md-content">${renderMarkdown(node.question)}</div>
        `;
        nodeEl.appendChild(qBody);

        // Solution Block
        if (node.solutionBlock) {
            const solBlock = document.createElement('div');
            solBlock.className = 'solution-block';

            // Answer
            if (node.solutionBlock.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = 'answer-region';
                ansEl.innerHTML = `
                    <div class="answer-label">Answer</div>
                    <div class="answer-content md-content">${renderMarkdown(node.solutionBlock.answer)}</div>
                `;
                solBlock.appendChild(ansEl);
            }

            // Solution Details
            if (node.solutionBlock.solutionDetails) {
                const details = node.solutionBlock.solutionDetails;
                const hasDetails = details.keepInMind || details.formulasUsed || details.working || details.alternativeWorking;

                if (hasDetails) {
                    const expandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll === false ? false : true;
                    
                    // Toggle
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', expandedDefault);
                    toggle.innerHTML = `
                        <span class="label-text">${expandedDefault ? 'Hide working' : 'Show working'}</span>
                        <svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    `;
                    
                    const detailsRegion = document.createElement('div');
                    detailsRegion.className = 'solution-details';
                    detailsRegion.dataset.visible = expandedDefault;
                    
                    toggle.onclick = () => {
                        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
                        toggle.setAttribute('aria-expanded', !isExpanded);
                        toggle.querySelector('.label-text').textContent = !isExpanded ? 'Hide working' : 'Show working';
                        detailsRegion.dataset.visible = !isExpanded;
                    };

                    // Subsections
                    // 1. Keep in Mind
                    if (details.keepInMind) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection keep-in-mind';
                        s.innerHTML = `
                            <div class="sd-label">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                                Keep in mind
                            </div>
                            <div class="sd-content md-content">${renderMarkdown(details.keepInMind)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection formulas-used';
                        s.innerHTML = `
                            <div class="sd-label">Formulas used</div>
                            <div class="sd-content md-content">${renderMarkdown(details.formulasUsed)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // 3. Working
                    if (details.working) {
                        const s = document.createElement('div');
                        s.className = 'sd-subsection working-block';
                        s.innerHTML = `
                            <div class="sd-label">Working</div>
                            <div class="sd-content md-content">${renderMarkdown(details.working)}</div>
                        `;
                        detailsRegion.appendChild(s);
                    }

                    // 4. Alt Working
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const s = document.createElement('div');
                            s.className = 'sd-subsection alt-working-block';
                            s.innerHTML = `
                                <div class="sd-label">Alternative working</div>
                                <div class="sd-content md-content">${renderMarkdown(alt)}</div>
                            `;
                            detailsRegion.appendChild(s);
                        });
                    }

                    solBlock.appendChild(toggle);
                    solBlock.appendChild(detailsRegion);
                }
            }

            nodeEl.appendChild(solBlock);
        }

        // Children Recursion
        if (node.children && node.children.length > 0) {
            const childrenContainer = document.createElement('div');
            childrenContainer.className = 'question-children';
            node.children.forEach(child => {
                renderQuestionTree(child, childrenContainer, depth + 1, false);
            });
            nodeEl.appendChild(childrenContainer);
        }

        container.appendChild(nodeEl);
    }

    function renderMarkdown(text) {
        if (!text) return '';
        if (!md) return text; // Fallback
        return md.render(text);
    }

    // --- UI Interactions ---
    function setupInteractions() {
        // Sticky nav scroll sync could go here if needed
    }

    function openDrawer() {
        els.drawerOverlay.classList.add('drawer-open');
    }

    function closeDrawer() {
        els.drawerOverlay.classList.remove('drawer-open');
    }

    // Listeners
    els.jumpTrigger.addEventListener('click', openDrawer);
    els.drawerClose.addEventListener('click', closeDrawer);
    els.drawerOverlay.addEventListener('click', (e) => {
        if (e.target === els.drawerOverlay) closeDrawer();
    });

    // Boot
    init();

</script>
