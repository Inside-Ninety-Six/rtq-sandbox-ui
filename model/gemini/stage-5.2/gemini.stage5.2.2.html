<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Stress Test Harness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <style>
        /* * STAGE 5.3 + OVERRIDES 
         * Cool-Neutral Base, Restrained Accent, No Cards 
         */
        :root {
            /* Palette - Cool Neutrals */
            --c-bg: #F3F5F7;
            /* Page background */
            --c-surface: #FFFFFF;
            /* Content surface */
            --c-text-main: #1F2937;
            /* Primary text (Question) */
            --c-text-muted: #4B5563;
            /* Secondary text (Details) */
            --c-text-subtle: #6B7280;
            /* Navigation, meta */
            --c-border: #E5E7EB;
            /* Dividers */

            /* Override: Restrained Accent (Royal Blue) */
            --c-accent: #2563EB;
            --c-accent-hover: #1D4ED8;
            --c-focus-ring: rgba(37, 99, 235, 0.3);

            /* Semantic Hierarchy */
            --s-nav-width: 240px;
            --s-frame-max-width: 1024px;

            /* Spacing Rhythm */
            --sp-xs: 4px;
            --sp-sm: 8px;
            --sp-md: 16px;
            --sp-lg: 24px;
            --sp-xl: 48px;
            /* Between top-level questions */
            --sp-xxl: 80px;
            /* Bottom padding */
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Accessibility focus - Stage 5.5.2 */
        :focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* * LAYOUT ARCHITECTURE (Canonical Wrapper)
         * Single centered frame containing nav and content.
         */
        .app-shell {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        /* Top Control Area */
        .controls-header {
            background-color: var(--c-surface);
            border-bottom: 1px solid var(--c-border);
            padding: var(--sp-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .centered-frame {
            max-width: var(--s-frame-max-width);
            margin: 0 auto;
            padding: 0 var(--sp-md);
            display: grid;
            grid-template-columns: var(--s-nav-width) 1fr;
            gap: var(--sp-lg);
            position: relative;
            /* For sticky nav context */
        }

        /* Header content alignment */
        .controls-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Paper Selector */
        select.paper-selector {
            font-family: inherit;
            font-size: 0.95rem;
            padding: var(--sp-sm) var(--sp-md);
            border: 1px solid var(--c-border);
            border-radius: 4px;
            background-color: var(--c-bg);
            color: var(--c-text-main);
            cursor: pointer;
        }

        select.paper-selector:focus {
            border-color: var(--c-accent);
        }

        /* * NAVIGATION RAIL (Stage 5.4)
         * Quiet, documentation-style, separate scroll if needed 
         */
        .nav-rail {
            padding-top: var(--sp-lg);
            /* Sticky persistence Add-on */
            position: sticky;
            top: 70px;
            /* Offset for header */
            height: calc(100vh - 70px);
            overflow-y: auto;
            /* Scrollbar hiding Add-on */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--c-text-subtle);
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-xs);
            padding-left: var(--sp-sm);
        }

        .nav-item {
            display: block;
            padding: var(--sp-xs) var(--sp-sm);
            font-size: 0.875rem;
            color: var(--c-text-muted);
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.15s ease, background-color 0.15s ease;
        }

        .nav-item:hover {
            color: var(--c-text-main);
            background-color: rgba(0, 0, 0, 0.03);
            /* Extremely subtle hover */
            text-decoration: underline;
            text-decoration-color: var(--c-border);
            text-underline-offset: 3px;
        }

        .nav-item.active {
            font-weight: 600;
            color: var(--c-accent);
            background-color: transparent;
            /* No fill per visual quietness */
        }

        /* * PAPER CONTENT (Stage 3 & 5)
         * Continuous scroll, whitespace grouping
         */
        .paper-content {
            padding-top: var(--sp-lg);
            padding-bottom: var(--sp-xxl);
            background-color: transparent;
            /* Same surface as Nav */
        }

        /* * TYPOGRAPHY & HIERARCHY
         * Question > Answer > Details 
         */
        .question-block {
            margin-bottom: var(--sp-xl);
            /* Rhythm Rule 1.2 */
            scroll-margin-top: 100px;
            /* For anchor jumping */
        }

        .section-divider {
            margin: var(--sp-xl) 0 var(--sp-lg) 0;
            padding-bottom: var(--sp-sm);
            border-bottom: 2px solid var(--c-border);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--c-text-main);
        }

        /* Question Header */
        .q-header {
            display: flex;
            align-items: baseline;
            gap: var(--sp-md);
            margin-bottom: var(--sp-md);
        }

        .q-num {
            font-weight: 600;
            color: var(--c-text-muted);
            font-size: 1rem;
            flex-shrink: 0;
            width: 2rem;
            /* Alignment anchor */
        }

        .q-text {
            font-size: 1.125rem;
            color: var(--c-text-main);
            font-weight: 500;
            max-width: 65ch;
        }

        /* Sub-question indentation styling */
        .question-block.sub-q {
            margin-left: 2rem;
            margin-bottom: var(--sp-lg);
        }

        .question-block.sub-sub-q {
            margin-left: 4rem;
            margin-bottom: var(--sp-md);
        }

        /* Diagrams */
        .diagram-container {
            margin: var(--sp-md) 0;
            padding: var(--sp-md);
            background-color: #F9FAFB;
            border-radius: 4px;
            display: inline-block;
            max-width: 100%;
        }

        svg.diagram-placeholder {
            display: block;
            max-width: 100%;
            height: auto;
            opacity: 0.8;
            /* Grayscale/Muted */
        }

        /* * ANSWER BLOCK 
         * Visible by default, subordinate to Q 
         */
        .answer-block {
            margin-left: calc(2rem + var(--sp-md));
            /* Align with text */
            margin-bottom: var(--sp-sm);
            /* Rhythm Rule 1.2 */
            display: flex;
            align-items: baseline;
            gap: var(--sp-sm);
        }

        .answer-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--c-text-subtle);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--c-text-main);
        }

        /* * DISCLOSURE CONTROL 
         * Text-first, Restrained Accent 
         */
        .toggle-container {
            margin-left: calc(2rem + var(--sp-md));
            margin-bottom: var(--sp-sm);
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--c-accent);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
        }

        .toggle-btn:hover {
            color: var(--c-accent-hover);
            text-decoration: underline;
        }

        .toggle-icon {
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .toggle-btn[aria-expanded="true"] .toggle-icon {
            transform: rotate(180deg);
        }

        /* * SOLUTION DETAILS 
         * Collapsible region, Subtle surface separation 
         */
        .solution-details {
            margin-left: calc(2rem + var(--sp-md));
            margin-top: var(--sp-sm);
            padding: var(--sp-md) var(--sp-lg);
            /* Surface separation padding */
            background-color: #F8FAFC;
            /* Extremely subtle cool tint */
            border-left: 2px solid var(--c-border);
            border-radius: 0 4px 4px 0;
            display: none;
            /* Default state */
        }

        .solution-details.visible {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inner blocks of Solution Details */
        .sd-section {
            margin-bottom: var(--sp-md);
        }

        .sd-section:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--c-text-subtle);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--sp-xs);
        }

        .sd-content {
            font-size: 0.95rem;
            color: var(--c-text-muted);
        }

        /* * MATH RENDERING & OVERFLOW (Locked Invariant)
         */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 4px;
            /* Scrollbar clearance */
            max-width: 100%;
            text-align: left;
            /* Alignment preference */
            margin: 0.5em 0;
        }

        /* Custom scrollbar for math */
        .katex-display::-webkit-scrollbar {
            height: 4px;
        }

        .katex-display::-webkit-scrollbar-thumb {
            background: var(--c-border);
            border-radius: 2px;
        }

        /* * RESPONSIVE (Mobile/Tablet)
         */
        @media (max-width: 800px) {
            .centered-frame {
                grid-template-columns: 1fr;
                /* Stacked */
                padding: 0 var(--sp-sm);
            }

            .nav-rail {
                display: none;
                /* In a real app, this would be a drawer. For harness, we put a jump menu at top */
            }

            /* Mobile Navigation Alternative */
            .mobile-nav-select {
                display: block;
                width: 100%;
                margin-top: var(--sp-sm);
                padding: var(--sp-sm);
                border: 1px solid var(--c-border);
                border-radius: 4px;
                background: var(--c-surface);
            }

            .q-num {
                width: 1.5rem;
            }

            .question-block.sub-q {
                margin-left: 0.5rem;
            }

            .question-block.sub-sub-q {
                margin-left: 1rem;
            }

            .answer-block,
            .toggle-container,
            .solution-details {
                margin-left: 0;
                /* Align left on small screens */
                padding-left: var(--sp-sm);
            }

            .q-header {
                gap: var(--sp-sm);
            }
        }

        @media (min-width: 801px) {
            .mobile-nav-select {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="controls-header">
        <div class="centered-frame">
            <div class="controls-inner" style="width: 100%;">
                <div style="font-weight: 600; color: var(--c-text-main);">RTQ Viewer</div>
                <select id="paperSelector" class="paper-selector" aria-label="Select Paper">
                    <option value="short">Short Paper (6 Qs)</option>
                    <option value="standard">Standard Paper (35 Qs)</option>
                    <option value="diagram">Diagram-Heavy (20 Qs)</option>
                    <option value="sectioned">Sectioned Paper (A/B/C)</option>
                    <option value="expanded">Standard (Workings Expanded)</option>
                </select>
            </div>
            <select id="mobileNav" class="mobile-nav-select" aria-label="Jump to question">
                <option value="">Jump to Question...</option>
            </select>
        </div>
    </header>

    <div class="app-shell">
        <div class="centered-frame">
            <nav class="nav-rail" aria-label="Paper Navigation">
                <ul id="navList" class="nav-list">
                </ul>
            </nav>

            <main id="paperContent" class="paper-content" role="main">
            </main>
        </div>
    </div>

    <script>
        /**
         * RTQ PROTOTYPE LOGIC
         * Stress Test Harness v2.1
         */

        // --- DATA GENERATORS ---

        /**
         * Generates a dummy SVG diagram based on type
         */
        function getSVG(type) {
            const color = "#9CA3AF"; // Cool grey for grayscale constraint
            let svgContent = '';

            switch (type) {
                case 'geometry':
                    svgContent = `<polygon points="50,15 90,85 10,85" fill="none" stroke="${color}" stroke-width="2"/><circle cx="50" cy="58" r="20" fill="none" stroke="${color}" stroke-width="1"/><text x="45" y="62" font-family="sans-serif" font-size="10" fill="${color}">x</text>`;
                    break;
                case 'bar':
                    svgContent = `<rect x="10" y="10" width="30" height="80" fill="${color}" opacity="0.5"/><rect x="50" y="30" width="30" height="60" fill="${color}" opacity="0.3"/><rect x="90" y="50" width="30" height="40" fill="${color}" opacity="0.8"/><line x1="0" y1="90" x2="130" y2="90" stroke="${color}" stroke-width="2"/>`;
                    break;
                case 'grid':
                    svgContent = `<defs><pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="${color}" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(#smallGrid)" /><line x1="10" y1="90" x2="90" y2="10" stroke="${color}" stroke-width="2"/>`;
                    break;
                case 'table':
                    svgContent = `<rect x="0" y="0" width="120" height="60" fill="none" stroke="${color}" stroke-width="1"/><line x1="0" y1="30" x2="120" y2="30" stroke="${color}" stroke-width="1"/><line x1="60" y1="0" x2="60" y2="60" stroke="${color}" stroke-width="1"/><text x="10" y="20" font-size="10" fill="${color}">Item</text><text x="70" y="20" font-size="10" fill="${color}">Cost</text>`;
                    break;
            }

            return `<div class="diagram-container"><svg class="diagram-placeholder" width="200" height="100" viewBox="0 0 130 100" xmlns="http://www.w3.org/2000/svg">${svgContent}</svg></div>`;
        }

        /**
         * Generates Lorem Ipsum Math for long working stress tests
         */
        function generateLongWorking() {
            let lines = [];
            lines.push(String.raw`\text{Let the initial value be } x.`);
            lines.push(String.raw`\text{Given constraint: } 5x^2 + 3x - 20 = 0`);

            // Generate 40 lines of nonsense algebra steps
            for (let i = 0; i < 40; i++) {
                lines.push(String.raw`\Rightarrow 5x^2 + ${i}x - ${20 + i} = \dfrac{${i + 1}y}{2}`);
                if (i % 5 === 0) lines.push(String.raw`\text{Rearranging terms to isolate } x...`);
            }

            lines.push(String.raw`\therefore x = \mathbf{42}`);
            return lines.join(" \\\\ ");
        }

        /**
         * Question Data Structure Factory
         */
        const createQ = (id, prompt, answer, working, opts = {}) => ({
            id, prompt, answer, working,
            sub: opts.sub || false,
            subSub: opts.subSub || false,
            diagram: opts.diagram || null,
            long: opts.long || false,
            keepInMind: opts.keepInMind || null,
            formulas: opts.formulas || null,
            altWorking: opts.altWorking || null,
            section: opts.section || null // 'A', 'B', 'C'
        });

        // --- DATASETS ---

        function getDataset(type) {
            let questions = [];

            if (type === 'short') {
                questions = [
                    createQ('1', 'Fill in the missing number in the box: $55 + \\boxed{\\phantom{00}} = 82$', '27',
                        'Let the missing number $= a$ \\\\ 55 + a = 82 \\\\ a = 82 - 55 \\\\ a = 27'),
                    createQ('2', 'Subtract three hundred and three from six thousand and sixty.', '5757',
                        '6060 - 303 \\\\ = 5757', { keepInMind: 'Align the digits correctly based on place value.' }),
                    createQ('3', 'Calculate $0.75 \\div \\dfrac{3}{4}$', '1',
                        '0.75 \\div \\dfrac{3}{4} \\\\ = \\dfrac{75}{100} \\times \\dfrac{4}{3} \\\\ = \\dfrac{3}{4} \\times \\dfrac{4}{3} \\\\ = 1'),
                    createQ('4', 'Here is a sequence. Write the next number: $3, 6, 12, 24, \\dots$', '48',
                        'Each term is multiplied by 2. \\\\ 24 \\times 2 = 48'),
                    createQ('4a', 'Write the expression for the $n$-th term.', '$3 \\times 2^{n-1}$',
                        'This is a geometric progression. \\\\ a = 3, r = 2 \\\\ T_n = ar^{n-1} = 3 \\times 2^{n-1}', { sub: true }),
                    createQ('5', 'A film starts at 18:45 and lasts 2 hours 35 minutes. When does it finish?', '21:20',
                        '18:45 + 2h = 20:45 \\\\ 20:45 + 35m = 20:80 \\\\ 80m = 1h 20m \\\\ 20:00 + 1:20 = 21:20')
                ];
            } else if (type === 'standard' || type === 'expanded') {
                // 1-25 Normal
                for (let i = 1; i <= 25; i++) {
                    questions.push(createQ(`${i}`, `Synthetic Question ${i}: Solve for $x$ if $2x + ${i} = ${i * 2}$.`, `${i / 2}`,
                        `2x = ${i * 2} - ${i} \\\\ 2x = ${i} \\\\ x = ${i}/2`));
                }
                // 26-35 Long Algebra (Stress Test)
                for (let i = 26; i <= 35; i++) {
                    questions.push(createQ(`${i}`, `Complex derivation ${i} involving quadratic expansions.`, '42',
                        generateLongWorking(), { long: true, formulas: 'Quadratic Formula: $x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}$' }));
                }

                // Deep nesting injection (Add-on)
                questions[17] = createQ('18', 'Information about three squares.', 'Ali', 'Compare areas.', { sub: false });
                questions[18] = createQ('18(a)', 'Who has the largest square?', 'Ali', 'Calculation A...', { sub: true });
                questions[19] = createQ('18(a)(i)', 'Calculate the specific area difference.', '192 cm$^2$', 'Calculation B...', { subSub: true });
                questions[20] = createQ('18(a)(ii)', 'Express this as a percentage.', '75%', 'Calculation C...', { subSub: true });
                questions[21] = createQ('18(b)', 'Who has the smallest square?', 'Vikram', 'Calculation D...', { sub: true });

                // Solution Detail Coverage Stress Test (Add-on)
                questions[10].keepInMind = "Remember BIDMAS order of operations.";
                questions[10].formulas = "Area = width × height";
                questions[10].altWorking = "Alternative method: Count the grid squares.";
            } else if (type === 'diagram') {
                for (let i = 1; i <= 20; i++) {
                    let hasDiagram = i % 2 === 0;
                    let dType = ['geometry', 'bar', 'grid', 'table'][i % 4];
                    questions.push(createQ(`${i}`, `Question ${i} regarding the data shown.`, `${i * 10}`,
                        `Analysis of diagram elements...`, { diagram: hasDiagram ? dType : null }));
                }
            } else if (type === 'sectioned') {
                // Section A
                for (let i = 1; i <= 10; i++) questions.push(createQ(`${i}`, `Section A Question ${i}`, '10', 'Working...', { section: i === 1 ? 'A' : null }));
                // Section B
                for (let i = 11; i <= 18; i++) questions.push(createQ(`${i}`, `Section B Question ${i}`, '20', 'Working...', { section: i === 11 ? 'B' : null }));
                // Section C (Long)
                for (let i = 19; i <= 24; i++) questions.push(createQ(`${i}`, `Section C Question ${i} (Long)`, '30', generateLongWorking(), { section: i === 19 ? 'C' : null, long: true }));
            }

            return questions;
        }

        // --- RENDERERS ---

        function renderPaper() {
            const selector = document.getElementById('paperSelector');
            const contentDiv = document.getElementById('paperContent');
            const navList = document.getElementById('navList');
            const mobileNav = document.getElementById('mobileNav');

            const mode = selector.value; // short, standard, diagram, sectioned, expanded
            const isExpandedMode = (mode === 'expanded');
            const datasetKey = (mode === 'expanded') ? 'standard' : mode;

            const questions = getDataset(datasetKey);

            // Clear existing
            contentDiv.innerHTML = '';
            navList.innerHTML = '';
            mobileNav.innerHTML = '<option value="">Jump to Question...</option>';

            let currentSection = null;

            questions.forEach((q, index) => {
                // 1. Handle Section Headers
                if (q.section && q.section !== currentSection) {
                    currentSection = q.section;

                    // In Content
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section-divider';
                    sectionDiv.textContent = `Section ${q.section}`;
                    contentDiv.appendChild(sectionDiv);

                    // In Nav
                    const navSection = document.createElement('li');
                    navSection.className = 'nav-section-label';
                    navSection.textContent = `Section ${q.section}`;
                    navList.appendChild(navSection);
                }

                // 2. Render Question Block
                const qBlock = document.createElement('div');
                qBlock.className = `question-block ${q.sub ? 'sub-q' : ''} ${q.subSub ? 'sub-sub-q' : ''}`;
                qBlock.id = `q-${q.id}`;

                // Prompt
                let diagramHTML = q.diagram ? getSVG(q.diagram) : '';
                qBlock.innerHTML = `
            <div class="q-header">
                <span class="q-num">${q.id}</span>
                <div class="q-text">
                    ${q.prompt}
                    ${diagramHTML}
                </div>
            </div>
            <div class="answer-block">
                <span class="answer-label">Answer</span>
                <span class="answer-value">${q.answer}</span>
            </div>
            <div class="toggle-container">
                <button class="toggle-btn" aria-expanded="${isExpandedMode}" aria-controls="sol-${index}">
                    <span class="btn-text">${isExpandedMode ? 'Hide working' : 'Show working'}</span>
                    <span class="toggle-icon">▼</span>
                </button>
            </div>
            <div id="sol-${index}" class="solution-details ${isExpandedMode ? 'visible' : ''}">
                ${q.keepInMind ? `
                    <div class="sd-section">
                        <span class="sd-label">Keep in mind</span>
                        <div class="sd-content">${q.keepInMind}</div>
                    </div>` : ''}
                
                ${q.formulas ? `
                    <div class="sd-section">
                        <span class="sd-label">Formulas used</span>
                        <div class="sd-content">$$ ${q.formulas} $$</div>
                    </div>` : ''}

                <div class="sd-section">
                    <span class="sd-label">Working</span>
                    <div class="sd-content">$$ \\begin{aligned} ${q.working} \\end{aligned} $$</div>
                </div>

                ${q.altWorking ? `
                    <div class="sd-section">
                        <span class="sd-label">Alternative working</span>
                        <div class="sd-content">${q.altWorking}</div>
                    </div>` : ''}
            </div>
        `;

                contentDiv.appendChild(qBlock);

                // 3. Render Nav Item
                const navItem = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.href = `#q-${q.id}`;
                navLink.className = 'nav-item';
                navLink.textContent = q.id;
                navLink.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Update active state manually for immediate feedback
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    navLink.classList.add('active');
                };
                navItem.appendChild(navLink);
                navList.appendChild(navItem);

                // 4. Render Mobile Nav Option
                const opt = document.createElement('option');
                opt.value = `q-${q.id}`;
                opt.textContent = `${q.id}`;
                mobileNav.appendChild(opt);
            });

            // Re-bind toggles
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    const targetId = this.getAttribute('aria-controls');
                    const target = document.getElementById(targetId);
                    const textSpan = this.querySelector('.btn-text');

                    if (isExpanded) {
                        target.classList.remove('visible');
                        this.setAttribute('aria-expanded', 'false');
                        textSpan.textContent = 'Show working';
                    } else {
                        target.classList.add('visible');
                        this.setAttribute('aria-expanded', 'true');
                        textSpan.textContent = 'Hide working';
                    }
                });
            });

            // Render Math (Add-on: Real KaTeX)
            renderMathInElement(contentDiv, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });
        }

        // --- SCROLL SPY FOR NAV ---
        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        // Deactivate all
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        // Activate current
                        const link = document.querySelector(`.nav-item[href="#${id}"]`);
                        if (link) link.classList.add('active');

                        // Update mobile select
                        const mobileSel = document.getElementById('mobileNav');
                        if (mobileSel) mobileSel.value = id;
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

            const observeElements = () => {
                document.querySelectorAll('.question-block').forEach(el => observer.observe(el));
            };

            // Create a MutationObserver to re-attach ScrollSpy when content changes
            const mutationObserver = new MutationObserver(() => {
                observeElements();
            });

            mutationObserver.observe(document.getElementById('paperContent'), { childList: true });
        }

        // --- INITIALIZATION ---

        document.addEventListener('DOMContentLoaded', () => {
            renderPaper();
            initScrollSpy();

            document.getElementById('paperSelector').addEventListener('change', renderPaper);

            document.getElementById('mobileNav').addEventListener('change', (e) => {
                if (e.target.value) {
                    document.getElementById(e.target.value).scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

    </script>
</body>
