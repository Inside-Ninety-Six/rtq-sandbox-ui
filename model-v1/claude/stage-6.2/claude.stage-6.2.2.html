<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ – Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --base-bg: #f9f7f5;
            --paper-bg: #fdfcfb;
            --text-primary: #2a2825;
            --text-secondary: #5a5550;
            --text-tertiary: #7a756f;
            --text-quiet: #9a958f;
            --border-subtle: #e8e4df;
            --border-quiet: #f0ede8;
            --solution-bg: #faf8f6;
            --math-underlay: #f5f3f0;
            --accent: #6b7c8f;
            --accent-muted: #8a99aa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--base-bg);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            padding: 20px;
            background: var(--paper-bg);
            border-bottom: 1px solid var(--border-subtle);
        }

        .top-controls-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .paper-selector-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            font-size: 14px;
            padding: 6px 12px;
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            background: var(--paper-bg);
            color: var(--text-primary);
            cursor: pointer;
        }

        .paper-selector:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .main-frame {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 48px;
            align-items: start;
        }

        .nav-rail {
            position: sticky;
            top: 40px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            font-size: 13px;
            color: var(--text-quiet);
            padding: 4px 0;
            cursor: pointer;
            transition: color 0.15s ease;
        }

        .nav-item:hover {
            text-decoration: underline;
            color: var(--text-tertiary);
        }

        .nav-item:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .nav-item[aria-current="true"] {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .nav-section-label {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            margin-top: 16px;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .nav-section-label:first-child {
            margin-top: 0;
        }

        .nav-item[data-depth="1"] {
            padding-left: 12px;
        }

        .nav-item[data-depth="2"] {
            padding-left: 24px;
        }

        .nav-item[data-depth="3"] {
            padding-left: 36px;
        }

        .paper-content {
            background: var(--paper-bg);
            padding: 48px;
            min-height: 400px;
        }

        .question-block {
            margin-bottom: 56px;
        }

        .question-block[data-depth="1"] {
            margin-bottom: 40px;
            padding-left: 20px;
        }

        .question-block[data-depth="2"] {
            margin-bottom: 32px;
            padding-left: 40px;
        }

        .question-block[data-depth="3"] {
            margin-bottom: 28px;
            padding-left: 60px;
        }

        .question-header {
            margin-bottom: 20px;
        }

        .question-id {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            display: inline;
            margin-right: 8px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.65;
            color: var(--text-primary);
            display: inline;
        }

        .question-text p {
            margin: 12px 0;
        }

        .question-text p:first-child {
            display: inline;
            margin-top: 0;
        }

        .question-text ul,
        .question-text ol {
            margin: 12px 0 12px 24px;
        }

        .answer-block {
            margin-top: 16px;
            margin-bottom: 12px;
        }

        .answer-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .answer-value {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .answer-value p {
            margin: 8px 0;
        }

        .solution-toggle {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 0;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.15s ease;
        }

        .solution-toggle:hover {
            text-decoration: underline;
            color: var(--accent-muted);
        }

        .solution-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .solution-toggle-icon {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .solution-toggle[aria-expanded="true"] .solution-toggle-icon {
            transform: rotate(180deg);
        }

        .solution-details {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-quiet);
            background: var(--solution-bg);
            padding: 20px;
            margin-left: -20px;
            margin-right: -20px;
        }

        .solution-details[hidden] {
            display: none;
        }

        .keep-in-mind {
            margin-bottom: 20px;
            padding-left: 12px;
            border-left: 2px solid var(--border-subtle);
        }

        .keep-in-mind-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keep-in-mind-icon {
            width: 14px;
            height: 14px;
            color: var(--text-tertiary);
        }

        .keep-in-mind-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .keep-in-mind-content ul {
            margin: 6px 0 0 20px;
        }

        .keep-in-mind-content li {
            margin: 4px 0;
        }

        .formulas-used {
            margin-bottom: 20px;
        }

        .formulas-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .formulas-content {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .formulas-content p {
            margin: 6px 0;
        }

        .working-block {
            margin-bottom: 20px;
        }

        .working-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .working-content {
            font-size: 14px;
            line-height: 1.65;
            color: var(--text-secondary);
        }

        .working-content p {
            margin: 12px 0;
        }

        .working-content ul,
        .working-content ol {
            margin: 10px 0 10px 24px;
        }

        .working-content li {
            margin: 6px 0;
        }

        .working-content .katex-display {
            background: var(--math-underlay);
            padding: 12px 16px;
            margin: 16px 0;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
        }

        .working-content .katex-display::-webkit-scrollbar {
            height: 6px;
        }

        .working-content .katex-display::-webkit-scrollbar-track {
            background: transparent;
        }

        .working-content .katex-display::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .working-content table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
            max-width: 100%;
        }

        .working-content table th,
        .working-content table td {
            border: 1px solid var(--border-subtle);
            padding: 8px 12px;
            text-align: left;
        }

        .working-content table th {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .working-content table {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .working-content table::-webkit-scrollbar {
            height: 6px;
        }

        .working-content table::-webkit-scrollbar-track {
            background: transparent;
        }

        .working-content table::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .alternative-working {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-quiet);
        }

        .payload-error {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .mobile-nav-trigger {
            display: none;
        }

        @media (max-width: 768px) {
            .main-frame {
                grid-template-columns: 1fr;
                gap: 0;
                padding: 20px 16px;
            }

            .nav-rail {
                display: none;
            }

            .mobile-nav-trigger {
                display: block;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 100;
                background: var(--paper-bg);
                border: 1px solid var(--border-subtle);
                border-radius: 4px;
                padding: 8px 16px;
                font-size: 14px;
                color: var(--accent);
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            .mobile-nav-trigger:focus {
                outline: 2px solid var(--accent);
                outline-offset: 2px;
            }

            .mobile-nav-drawer {
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                height: 100vh;
                background: var(--paper-bg);
                z-index: 200;
                transform: translateX(-100%);
                transition: transform 0.25s ease;
                overflow-y: auto;
                padding: 20px;
                box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
            }

            .mobile-nav-drawer.open {
                transform: translateX(0);
            }

            .mobile-nav-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.3);
                z-index: 199;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
            }

            .mobile-nav-backdrop.visible {
                opacity: 1;
                pointer-events: auto;
            }

            .mobile-nav-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .mobile-nav-title {
                font-size: 14px;
                font-weight: 600;
                color: var(--text-secondary);
            }

            .mobile-nav-close {
                background: none;
                border: none;
                font-size: 24px;
                color: var(--text-tertiary);
                cursor: pointer;
                padding: 4px;
                line-height: 1;
            }

            .mobile-nav-close:focus {
                outline: 2px solid var(--accent);
                outline-offset: 2px;
                border-radius: 2px;
            }

            .paper-content {
                padding: 24px 20px;
            }

            .question-block[data-depth="1"] {
                padding-left: 16px;
            }

            .question-block[data-depth="2"] {
                padding-left: 32px;
            }

            .question-block[data-depth="3"] {
                padding-left: 48px;
            }

            .solution-details {
                margin-left: -16px;
                margin-right: -16px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="page-container">
        <div class="top-controls">
            <div class="top-controls-inner">
                <label class="paper-selector-label" for="paperSelect">Paper:</label>
                <select id="paperSelect" class="paper-selector">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>

        <button class="mobile-nav-trigger" id="mobileNavTrigger">Jump to</button>

        <div class="mobile-nav-backdrop" id="mobileNavBackdrop"></div>

        <div class="mobile-nav-drawer" id="mobileNavDrawer">
            <div class="mobile-nav-header">
                <div class="mobile-nav-title">Jump to</div>
                <button class="mobile-nav-close" id="mobileNavClose" aria-label="Close navigation">&times;</button>
            </div>
            <ul class="nav-list" id="mobileNavList"></ul>
        </div>

        <div class="main-frame">
            <nav class="nav-rail" aria-label="Question navigation">
                <ul class="nav-list" id="desktopNavList"></ul>
            </nav>

            <main class="paper-content" id="paperContent">
                <div class="payload-error">Loading paper...</div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false,
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        let payloadData = null;
        let currentPaper = null;

        let __rtqNavObserver = null;
        let __rtqVisibleMap = new Map();

        function setCurrentNav(id) {
            document.querySelectorAll('[data-nav-id][aria-current="true"]').forEach(el => el.removeAttribute('aria-current'));
            document.querySelectorAll(`[data-nav-id="${CSS.escape(id)}"]`).forEach(el => el.setAttribute('aria-current', 'true'));
        }

        function bindNav(container) {
            if (!container) return;
            if (container.__rtqBound) return;
            container.__rtqBound = true;

            container.addEventListener('click', (e) => {
                const item = e.target.closest('[data-nav-id]');
                if (!item) return;

                const targetId = item.getAttribute('data-nav-id');
                const targetEl = document.getElementById(targetId);
                if (targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });

                closeMobileNav();
            });
        }

        function enableScrollSpy(questionEls) {
            if (__rtqNavObserver) __rtqNavObserver.disconnect();
            __rtqVisibleMap.clear();

            __rtqNavObserver = new IntersectionObserver((entries) => {
                entries.forEach(en => {
                    const id = en.target && en.target.id;
                    if (!id) return;
                    if (en.isIntersecting) {
                        __rtqVisibleMap.set(id, en.boundingClientRect.top);
                    } else {
                        __rtqVisibleMap.delete(id);
                    }
                });

                if (!__rtqVisibleMap.size) return;

                let bestId = null;
                let bestTop = Infinity;
                for (const [id, top] of __rtqVisibleMap.entries()) {
                    if (top < bestTop) {
                        bestTop = top;
                        bestId = id;
                    }
                }
                if (bestId) setCurrentNav(bestId);
            }, {
                root: null,
                threshold: [0.15, 0.25, 0.5],
                rootMargin: '0px 0px -70% 0px'
            });

            questionEls.forEach(el => __rtqNavObserver.observe(el));

            if (questionEls.length && questionEls[0].id) setCurrentNav(questionEls[0].id);
        }

        function renderMarkdown(text) {
            if (!md || !text) return text || '';
            return md.render(text);
        }

        function renderKaTeX(container) {
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        function generateQuestionId(q, parentPrefix = '', indexAtLevel = 0) {
            return `q-${parentPrefix}${indexAtLevel}`;
        }

        function buildNavItems(questions, depth = 0, parentPrefix = '') {
            let html = '';
            questions.forEach((q, i) => {
                const questionId = generateQuestionId(q, parentPrefix, i);
                html += `<li class="nav-item" data-nav-id="${questionId}" data-depth="${depth}" tabindex="0" role="button">${q.id}</li>`;
                if (q.children && q.children.length > 0) {
                    html += buildNavItems(q.children, depth + 1, `${parentPrefix}${i}-`);
                }
            });
            return html;
        }

        function buildNavHTML(paper) {
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    html += `<li class="nav-section-label">${section.label}</li>`;
                    html += buildNavItems(section.questions, 0, `${section.label}-`);
                });
            } else {
                html += buildNavItems(paper.questions, 0, '');
            }

            return html;
        }

        function renderQuestion(q, depth = 0, parentPrefix = '', indexAtLevel = 0, expandedAll = false) {
            const questionId = generateQuestionId(q, parentPrefix, indexAtLevel);
            const hasDetails = q.solutionDetails && (q.solutionDetails.keepInMind || q.solutionDetails.formulasUsed || q.solutionDetails.working || q.solutionDetails.alternativeWorking);

            let html = `<div class="question-block" data-depth="${depth}" id="${questionId}">`;

            html += `<div class="question-header">`;
            html += `<span class="question-id">${q.id}</span>`;
            html += `<div class="question-text">${renderMarkdown(q.question)}</div>`;
            html += `</div>`;

            if (q.answer) {
                html += `<div class="answer-block">`;
                html += `<div class="answer-label">Answer</div>`;
                html += `<div class="answer-value">${renderMarkdown(q.answer)}</div>`;
                html += `</div>`;
            }

            if (hasDetails) {
                const expanded = expandedAll ? 'true' : 'false';
                const hidden = expandedAll ? '' : 'hidden';
                const toggleText = expandedAll ? 'Hide working' : 'Show working';

                html += `<button class="solution-toggle" aria-expanded="${expanded}" data-target="${questionId}-details">`;
                html += `${toggleText} <span class="solution-toggle-icon">▼</span>`;
                html += `</button>`;

                html += `<div class="solution-details" id="${questionId}-details" ${hidden}>`;

                if (q.solutionDetails.keepInMind) {
                    html += `<div class="keep-in-mind">`;
                    html += `<div class="keep-in-mind-label">`;
                    html += `<svg class="keep-in-mind-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-width="2"/><path d="M12 16v-4m0-4h.01" stroke-width="2" stroke-linecap="round"/></svg>`;
                    html += `Keep in mind</div>`;
                    html += `<div class="keep-in-mind-content">${renderMarkdown(q.solutionDetails.keepInMind)}</div>`;
                    html += `</div>`;
                }

                if (q.solutionDetails.formulasUsed) {
                    html += `<div class="formulas-used">`;
                    html += `<div class="formulas-label">Formulas used</div>`;
                    html += `<div class="formulas-content">${renderMarkdown(q.solutionDetails.formulasUsed)}</div>`;
                    html += `</div>`;
                }

                if (q.solutionDetails.working) {
                    html += `<div class="working-block">`;
                    html += `<div class="working-label">Working</div>`;
                    html += `<div class="working-content">${renderMarkdown(q.solutionDetails.working)}</div>`;
                    html += `</div>`;
                }

                if (q.solutionDetails.alternativeWorking) {
                    html += `<div class="alternative-working">`;
                    html += `<div class="working-label">Alternative working</div>`;
                    html += `<div class="working-content">${renderMarkdown(q.solutionDetails.alternativeWorking)}</div>`;
                    html += `</div>`;
                }

                html += `</div>`;
            }

            html += `</div>`;

            if (q.children && q.children.length > 0) {
                q.children.forEach((child, i) => {
                    html += renderQuestion(child, depth + 1, `${parentPrefix}${indexAtLevel}-`, i, expandedAll);
                });
            }

            return html;
        }

        function renderPaper(paper) {
            const expandedAll = paper.defaults && paper.defaults.expandedAll === true;
            let html = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    section.questions.forEach((q, i) => {
                        html += renderQuestion(q, 0, `${section.label}-`, i, expandedAll);
                    });
                });
            } else {
                paper.questions.forEach((q, i) => {
                    html += renderQuestion(q, 0, '', i, expandedAll);
                });
            }

            return html;
        }

        function loadPaper(paperKey) {
            const paper = payloadData.papers.find(p => p.key === paperKey);
            if (!paper) return;

            currentPaper = paper;

            const navHTML = buildNavHTML(paper);
            document.getElementById('desktopNavList').innerHTML = navHTML;
            document.getElementById('mobileNavList').innerHTML = navHTML;

            const paperHTML = renderPaper(paper);
            document.getElementById('paperContent').innerHTML = paperHTML;

            renderKaTeX(document.getElementById('paperContent'));

            const desktopNav = document.getElementById('desktopNavList');
            const mobileNav = document.getElementById('mobileNavList');
            bindNav(desktopNav);
            bindNav(mobileNav);

            const questionEls = Array.from(document.querySelectorAll('.question-block[id]'));
            enableScrollSpy(questionEls);

            document.getElementById('paperContent').addEventListener('click', (e) => {
                const toggle = e.target.closest('.solution-toggle');
                if (!toggle) return;

                const targetId = toggle.getAttribute('data-target');
                const details = document.getElementById(targetId);
                const isExpanded = toggle.getAttribute('aria-expanded') === 'true';

                toggle.setAttribute('aria-expanded', !isExpanded);
                toggle.textContent = isExpanded ? 'Show working ' : 'Hide working ';
                toggle.innerHTML += '<span class="solution-toggle-icon">▼</span>';

                if (isExpanded) {
                    details.setAttribute('hidden', '');
                } else {
                    details.removeAttribute('hidden');
                }
            });
        }

        function initMobileNav() {
            const trigger = document.getElementById('mobileNavTrigger');
            const drawer = document.getElementById('mobileNavDrawer');
            const backdrop = document.getElementById('mobileNavBackdrop');
            const closeBtn = document.getElementById('mobileNavClose');

            trigger.addEventListener('click', openMobileNav);
            closeBtn.addEventListener('click', closeMobileNav);
            backdrop.addEventListener('click', closeMobileNav);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawer.classList.contains('open')) {
                    closeMobileNav();
                }
            });

            drawer.addEventListener('keydown', (e) => {
                if (!drawer.classList.contains('open')) return;

                if (e.key === 'Tab') {
                    const focusable = drawer.querySelectorAll('button, [tabindex="0"]');
                    const first = focusable[0];
                    const last = focusable[focusable.length - 1];

                    if (e.shiftKey && document.activeElement === first) {
                        e.preventDefault();
                        last.focus();
                    } else if (!e.shiftKey && document.activeElement === last) {
                        e.preventDefault();
                        first.focus();
                    }
                }
            });
        }

        function openMobileNav() {
            const drawer = document.getElementById('mobileNavDrawer');
            const backdrop = document.getElementById('mobileNavBackdrop');

            drawer.classList.add('open');
            backdrop.classList.add('visible');

            const closeBtn = document.getElementById('mobileNavClose');
            if (closeBtn) closeBtn.focus();
        }

        function closeMobileNav() {
            const drawer = document.getElementById('mobileNavDrawer');
            const backdrop = document.getElementById('mobileNavBackdrop');
            const trigger = document.getElementById('mobileNavTrigger');

            drawer.classList.remove('open');
            backdrop.classList.remove('visible');

            if (trigger) trigger.focus();
        }

        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');

                payloadData = await response.json();

                const selector = document.getElementById('paperSelect');
                selector.innerHTML = payloadData.papers.map(p =>
                    `<option value="${p.key}">${p.label}</option>`
                ).join('');

                selector.addEventListener('change', (e) => {
                    loadPaper(e.target.value);
                });

                loadPaper(payloadData.papers[0].key);
                initMobileNav();

            } catch (error) {
                console.error('Failed to load papers:', error);
                document.getElementById('paperContent').innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
            }
        }

        init();
    </script>

</body>
