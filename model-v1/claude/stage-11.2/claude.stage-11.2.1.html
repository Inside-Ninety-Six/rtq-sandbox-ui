<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        :root {
            --step-0-base: #f8f6f4;
            --step-1-frame: #f2efec;
            --step-2-paper: #ffffff;
            --step-3-wash-1: #faf9f8;
            --step-4-wash-2: #f5f3f1;
            --step-5-wash-3: #f0ede9;

            --neutral-900: #1a1816;
            --neutral-800: #2d2926;
            --neutral-700: #4a4542;
            --neutral-600: #6b6560;
            --neutral-500: #8d8580;
            --neutral-400: #aba6a1;
            --neutral-300: #c9c5c0;
            --neutral-200: #e0ddd9;
            --neutral-100: #f0ede9;

            --accent: #8b6f47;
            --accent-hover: #6b5437;

            --hairline: #d4cfca;

            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            --text-question: var(--neutral-900);
            --text-answer: var(--neutral-800);
            --text-solution: var(--neutral-700);
            --text-nav: var(--neutral-600);
            --text-label: var(--neutral-700);

            --size-question: 18px;
            --size-identifier: 16px;
            --size-answer: 16px;
            --size-solution: 15px;
            --size-nav: 14px;
            --size-label: 14px;

            --lh-question: 1.6;
            --lh-answer: 1.5;
            --lh-solution: 1.5;

            --space-top-to-frame: 24px;
            --space-frame-gutter: 32px;
            --space-nav-column-gap: 40px;
            --space-section-to-list: 20px;
            --space-nav-sections: 32px;
            --space-top-level-question: 48px;
            --space-parent-to-children: 28px;
            --space-child-indent: 24px;
            --space-question-to-solution: 16px;
            --space-answer-label-to-content: 8px;
            --space-answer-to-details: 16px;
            --space-sd-internal: 16px;
            --space-drawer-header-to-list: 20px;
        }

        @media (max-width: 768px) {
            :root {
                --size-question: 17px;
                --size-answer: 15px;
                --size-solution: 14px;
                --space-frame-gutter: 20px;
                --space-child-indent: 16px;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--step-0-base);
            color: var(--text-question);
            line-height: var(--lh-question);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        button {
            font-family: inherit;
            cursor: pointer;
        }

        [data-rtq="SURF__TOP_CONTROLS"] {
            background: var(--step-1-frame);
            border-bottom: 1px solid var(--hairline);
        }

        .top-controls-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px var(--space-frame-gutter);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        [data-rtq-boundary="SEP__TOP_CONTROLS_TO_FRAME_VERTICAL"] {
            height: var(--space-top-to-frame);
        }

        select {
            font-size: 15px;
            padding: 8px 12px;
            border: 1px solid var(--neutral-300);
            border-radius: 4px;
            background: var(--step-2-paper);
            color: var(--text-question);
            font-family: inherit;
        }

        select:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .mobile-jump-trigger {
            display: none;
            font-size: 15px;
            padding: 8px 16px;
            border: 1px solid var(--neutral-300);
            border-radius: 4px;
            background: var(--step-2-paper);
            color: var(--text-question);
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .mobile-jump-trigger {
                display: block;
            }
        }

        [data-rtq="SURF__FRAME_BASE"] {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--step-1-frame);
            display: flex;
            gap: var(--space-nav-column-gap);
            padding: 0 var(--space-frame-gutter);
            min-height: calc(100vh - 100px);
        }

        @media (max-width: 768px) {
            [data-rtq="SURF__FRAME_BASE"] {
                padding: 0 20px;
            }
        }

        .nav-rail {
            width: 180px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            align-self: flex-start;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .nav-rail {
                display: none;
            }
        }

        [data-rtq-boundary="SEP__NAV_TO_PAPER_COLUMN_BOUNDARY"] {
            width: 1px;
            background: var(--hairline);
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            [data-rtq-boundary="SEP__NAV_TO_PAPER_COLUMN_BOUNDARY"] {
                display: none;
            }
        }

        .nav-region {
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 32px 0;
        }

        .nav-region::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-section-cluster+.nav-section-cluster {
            margin-top: var(--space-nav-sections);
        }

        [data-rtq-boundary="SEP__NAV_BETWEEN_SECTIONS"] {
            height: var(--space-nav-sections);
            position: relative;
        }

        [data-rtq="DIV__NAV_BETWEEN_SECTIONS_HAIRLINE"] {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .nav-section-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--neutral-700);
            letter-spacing: 0.02em;
            margin-bottom: 12px;
        }

        [data-rtq-boundary="SEP__NAV_SECTION_LABEL_TO_ITEMS"] {
            height: 12px;
            position: relative;
        }

        [data-rtq="DIV__NAV_SECTION_LABEL_TO_ITEMS_HAIRLINE"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .nav-item {
            display: block;
            font-size: var(--size-nav);
            color: var(--text-nav);
            text-decoration: none;
            padding: 6px 0;
            border: none;
            background: none;
            text-align: left;
            width: 100%;
            transition: color 0.15s ease;
        }

        .nav-item:hover {
            color: var(--accent-hover);
        }

        .nav-item:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .nav-item[data-depth="1"] {
            font-size: 13px;
            color: var(--neutral-500);
        }

        .nav-item[data-depth="2"] {
            font-size: 12px;
            color: var(--neutral-500);
        }

        .nav-item.current {
            font-weight: 600;
            color: var(--accent);
        }

        .paper-column {
            flex: 1;
            min-width: 0;
            padding: 48px 0 80px;
        }

        [data-rtq="SURF__PAPER"] {
            background: var(--step-2-paper);
        }

        [data-rtq="SURF__SECTION_HEADER"] {
            background: var(--step-2-paper);
            padding: 24px 0 20px;
        }

        .section-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--neutral-800);
            letter-spacing: 0.03em;
        }

        [data-rtq-boundary="SEP__SECTION_HEADER_TO_QUESTION_LIST_BOUNDARY"] {
            height: var(--space-section-to-list);
            position: relative;
        }

        [data-rtq="DIV__SECTION_HEADER_TO_QUESTION_LIST_HAIRLINE"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        [data-rtq-boundary="SEP__QUESTION_LIST_TO_NEXT_SECTION_HEADER_BOUNDARY"] {
            height: var(--space-top-level-question);
            position: relative;
        }

        [data-rtq="DIV__QUESTION_LIST_TO_NEXT_SECTION_HEADER_HAIRLINE"] {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        [data-rtq="SURF__QUESTION_NODE"] {
            background: var(--step-2-paper);
            position: relative;
        }

        .question-node+.question-node {
            margin-top: var(--space-top-level-question);
        }

        [data-rtq-boundary="SEP__TOP_LEVEL_QUESTION_BOUNDARY"] {
            height: var(--space-top-level-question);
            position: relative;
        }

        [data-rtq="DIV__TOP_LEVEL_HAIRLINE"] {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        [data-rtq="CUE__TOP_LEVEL_SURFACE_SEAM"]::before {
            content: '';
            position: absolute;
            top: calc(var(--space-top-level-question) / -2);
            left: -8px;
            right: -8px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--hairline) 20%, var(--hairline) 80%, transparent);
            opacity: 0.4;
        }

        .question-body {
            font-size: var(--size-question);
            line-height: var(--lh-question);
            color: var(--text-question);
        }

        .question-identifier {
            font-weight: 600;
            margin-right: 8px;
        }

        .question-prompt {
            display: inline;
        }

        [data-rtq-boundary="SEP__QUESTION_TO_SOLUTION_BOUNDARY"] {
            height: var(--space-question-to-solution);
            position: relative;
        }

        [data-rtq="DIV__QUESTION_TO_SOLUTION_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        [data-rtq="SURF__ANSWER"] {
            background: var(--step-2-paper);
            padding: 12px 0;
        }

        .answer-label {
            font-size: var(--size-label);
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: var(--space-answer-label-to-content);
        }

        .answer-content {
            font-size: var(--size-answer);
            line-height: var(--lh-answer);
            color: var(--text-answer);
        }

        [data-rtq-boundary="SEP__ANSWER_TO_SOLUTION_DETAILS"] {
            height: var(--space-answer-to-details);
            position: relative;
        }

        [data-rtq="DIV__ANSWER_TO_SOLUTION_DETAILS_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .disclosure-control {
            font-size: var(--size-label);
            color: var(--accent);
            background: none;
            border: none;
            padding: 8px 0;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        .disclosure-control:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .disclosure-control:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .disclosure-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .disclosure-control[aria-expanded="true"] .disclosure-icon {
            transform: rotate(180deg);
        }

        [data-rtq="SURF__SOLUTION_DETAILS_WASH"] {
            background: var(--step-3-wash-1);
            padding: 16px;
            margin-top: 12px;
            border-radius: 2px;
        }

        .solution-details-content {
            font-size: var(--size-solution);
            line-height: var(--lh-solution);
            color: var(--text-solution);
        }

        [data-rtq="SURF__SD_KEEP_IN_MIND"] {
            background: var(--step-4-wash-2);
            padding: 12px;
            border-radius: 2px;
            border-left: 2px solid var(--neutral-400);
        }

        .sd-label {
            font-size: var(--size-label);
            font-weight: 600;
            color: var(--text-label);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sd-icon {
            width: 16px;
            height: 16px;
            color: var(--neutral-600);
        }

        [data-rtq-boundary="SEP__SD_KEEP_IN_MIND_TO_FORMULAS"] {
            height: var(--space-sd-internal);
            position: relative;
        }

        [data-rtq="DIV__SD_KEEP_IN_MIND_TO_FORMULAS_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        [data-rtq="SURF__SD_FORMULAS_USED"] {
            background: var(--step-5-wash-3);
            padding: 12px;
            border-radius: 2px;
        }

        [data-rtq-boundary="SEP__SD_FORMULAS_TO_WORKING"] {
            height: var(--space-sd-internal);
            position: relative;
        }

        [data-rtq="DIV__SD_FORMULAS_TO_WORKING_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .working-block {
            margin-top: var(--space-sd-internal);
        }

        [data-rtq-boundary="SEP__SD_WORKING_TO_ALTERNATIVE"] {
            height: var(--space-sd-internal);
            position: relative;
        }

        [data-rtq="DIV__SD_WORKING_TO_ALTERNATIVE_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .children-container {
            margin-top: var(--space-parent-to-children);
            padding-left: var(--space-child-indent);
        }

        [data-rtq-boundary="SEP__PARENT_TO_CHILDREN_VERTICAL"] {
            height: var(--space-parent-to-children);
            position: relative;
        }

        [data-rtq="DIV__PARENT_TO_CHILDREN_VERTICAL_DIVIDER"] {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--hairline);
        }

        .children-container .question-node+.question-node {
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .children-container {
                padding-left: var(--space-child-indent);
            }
        }

        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            scrollbar-width: thin;
            scrollbar-color: var(--neutral-300) transparent;
            background: var(--step-3-wash-1);
            padding: 8px 12px;
            border-radius: 2px;
            margin: 12px 0;
        }

        .katex-display::-webkit-scrollbar {
            height: 6px;
        }

        .katex-display::-webkit-scrollbar-track {
            background: transparent;
        }

        .katex-display::-webkit-scrollbar-thumb {
            background: var(--neutral-300);
            border-radius: 3px;
        }

        .katex {
            font-size: 1.05em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
            font-size: var(--size-solution);
        }

        table th,
        table td {
            border: 1px solid var(--hairline);
            padding: 8px 12px;
            text-align: left;
        }

        table th {
            font-weight: 600;
            color: var(--text-label);
        }

        ul,
        ol {
            margin-left: 24px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        li {
            margin: 4px 0;
        }

        p {
            margin: 8px 0;
        }

        p:first-child {
            margin-top: 0;
        }

        p:last-child {
            margin-bottom: 0;
        }

        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .drawer-overlay.active {
            display: block;
        }

        .drawer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            max-width: 320px;
            background: var(--step-2-paper);
            z-index: 101;
            overflow-y: auto;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .drawer.active {
            display: block;
        }

        .drawer-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--hairline);
        }

        [data-rtq-boundary="SEP__DRAWER_HEADER_TO_LIST"] {
            height: var(--space-drawer-header-to-list);
        }

        .drawer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-question);
        }

        .drawer-close {
            font-size: 24px;
            background: none;
            border: none;
            color: var(--neutral-700);
            padding: 4px 8px;
            line-height: 1;
        }

        .drawer-close:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .drawer-nav-region {
            padding: 20px;
        }

        .failure-message {
            text-align: center;
            padding: 80px 20px;
            font-size: 18px;
            color: var(--neutral-600);
            font-weight: 500;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>

    <div data-rtq="SURF__TOP_CONTROLS">
        <div class="top-controls-wrapper">
            <label for="paper-selector" style="font-size: 15px; color: var(--neutral-700);">Paper:</label>
            <select id="paper-selector"></select>
            <button class="mobile-jump-trigger" id="mobile-jump-trigger">Jump to</button>
        </div>
    </div>

    <div data-rtq-boundary="SEP__TOP_CONTROLS_TO_FRAME_VERTICAL"></div>

    <div data-rtq="SURF__FRAME_BASE">
        <nav class="nav-rail" role="navigation" aria-label="Question navigation">
            <div class="nav-region">
                <ul class="nav-list" id="desktop-nav-list"></ul>
            </div>
        </nav>

        <div data-rtq-boundary="SEP__NAV_TO_PAPER_COLUMN_BOUNDARY"></div>

        <main class="paper-column" role="main">
            <div data-rtq="SURF__PAPER" id="paper-content"></div>
        </main>
    </div>

    <div class="drawer-overlay" id="drawer-overlay"></div>
    <div class="drawer" id="drawer" role="dialog" aria-modal="true" aria-labelledby="drawer-title">
        <div class="drawer-header">
            <h2 class="drawer-title" id="drawer-title">Jump to</h2>
            <button class="drawer-close" id="drawer-close" aria-label="Close navigation">&times;</button>
        </div>
        <div data-rtq-boundary="SEP__DRAWER_HEADER_TO_LIST"></div>
        <div class="drawer-nav-region">
            <ul class="nav-list" id="mobile-nav-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script>
        (function () {
            'use strict';

            const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

            let payload = null;
            let currentPaperKey = null;
            let expandedStates = {};

            const md = window.markdownit ? window.markdownit({
                html: true,
                linkify: true,
                breaks: false
            }) : null;

            if (md) {
                md.inline.ruler.disable(['escape']);
            }

            function renderMarkdown(text) {
                if (!md || !text) return text || '';
                return md.render(text);
            }

            function renderKaTeX(container) {
                if (!window.renderMathInElement) return;
                try {
                    renderMathInElement(container, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false }
                        ],
                        throwOnError: false
                    });
                } catch (e) {
                    console.error('KaTeX rendering failed:', e);
                }
            }

            function showFailure() {
                document.getElementById('paper-content').innerHTML = '<div class="failure-message">PAPERS PAYLOAD MISSING</div>';
            }

            async function loadPayload() {
                try {
                    const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                    if (!response.ok) throw new Error('Payload not found');
                    payload = await response.json();
                    if (!payload.papers || !Array.isArray(payload.papers)) throw new Error('Invalid payload structure');
                    initializeApp();
                } catch (e) {
                    console.error('Failed to load payload:', e);
                    showFailure();
                }
            }

            function initializeApp() {
                const selector = document.getElementById('paper-selector');
                payload.papers.forEach((paper, idx) => {
                    const option = document.createElement('option');
                    option.value = paper.key;
                    option.textContent = paper.label;
                    selector.appendChild(option);
                });

                currentPaperKey = payload.papers[0].key;
                selector.value = currentPaperKey;
                selector.addEventListener('change', (e) => {
                    currentPaperKey = e.target.value;
                    expandedStates = {};
                    renderPaper();
                });

                document.getElementById('mobile-jump-trigger').addEventListener('click', openDrawer);
                document.getElementById('drawer-close').addEventListener('click', closeDrawer);
                document.getElementById('drawer-overlay').addEventListener('click', closeDrawer);

                renderPaper();
            }

            function openDrawer() {
                const drawer = document.getElementById('drawer');
                const overlay = document.getElementById('drawer-overlay');
                drawer.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';

                const firstItem = drawer.querySelector('.nav-item');
                if (firstItem) firstItem.focus();
            }

            function closeDrawer() {
                const drawer = document.getElementById('drawer');
                const overlay = document.getElementById('drawer-overlay');
                drawer.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            function renderPaper() {
                const paper = payload.papers.find(p => p.key === currentPaperKey);
                if (!paper) return;

                const container = document.getElementById('paper-content');
                container.innerHTML = '';

                if (paper.sections) {
                    paper.sections.forEach((section, sIdx) => {
                        const sectionEl = document.createElement('div');
                        sectionEl.className = 'section-block';

                        if (section.label && section.label.trim()) {
                            const headerSurf = document.createElement('div');
                            headerSurf.setAttribute('data-rtq', 'SURF__SECTION_HEADER');
                            const header = document.createElement('h2');
                            header.className = 'section-header';
                            header.textContent = section.label;
                            headerSurf.appendChild(header);
                            sectionEl.appendChild(headerSurf);

                            const sepBoundary = document.createElement('div');
                            sepBoundary.setAttribute('data-rtq-boundary', 'SEP__SECTION_HEADER_TO_QUESTION_LIST_BOUNDARY');
                            const hairline = document.createElement('div');
                            hairline.setAttribute('data-rtq', 'DIV__SECTION_HEADER_TO_QUESTION_LIST_HAIRLINE');
                            sepBoundary.appendChild(hairline);
                            sectionEl.appendChild(sepBoundary);
                        }

                        const list = document.createElement('div');
                        list.className = 'question-list';
                        section.questions.forEach((q, qIdx) => {
                            list.appendChild(renderQuestion(q, 0, paper.defaults));
                            if (qIdx < section.questions.length - 1) {
                                const sep = document.createElement('div');
                                sep.setAttribute('data-rtq-boundary', 'SEP__TOP_LEVEL_QUESTION_BOUNDARY');
                                const cue = document.createElement('div');
                                cue.setAttribute('data-rtq', 'CUE__TOP_LEVEL_SURFACE_SEAM');
                                sep.appendChild(cue);
                                const hairline = document.createElement('div');
                                hairline.setAttribute('data-rtq', 'DIV__TOP_LEVEL_HAIRLINE');
                                sep.appendChild(hairline);
                                list.appendChild(sep);
                            }
                        });
                        sectionEl.appendChild(list);

                        container.appendChild(sectionEl);

                        if (sIdx < paper.sections.length - 1) {
                            const nextSep = document.createElement('div');
                            nextSep.setAttribute('data-rtq-boundary', 'SEP__QUESTION_LIST_TO_NEXT_SECTION_HEADER_BOUNDARY');
                            const nextHairline = document.createElement('div');
                            nextHairline.setAttribute('data-rtq', 'DIV__QUESTION_LIST_TO_NEXT_SECTION_HEADER_HAIRLINE');
                            nextSep.appendChild(nextHairline);
                            container.appendChild(nextSep);
                        }
                    });
                } else {
                    const list = document.createElement('div');
                    list.className = 'question-list';
                    paper.questions.forEach((q, qIdx) => {
                        list.appendChild(renderQuestion(q, 0, paper.defaults));
                        if (qIdx < paper.questions.length - 1) {
                            const sep = document.createElement('div');
                            sep.setAttribute('data-rtq-boundary', 'SEP__TOP_LEVEL_QUESTION_BOUNDARY');
                            const cue = document.createElement('div');
                            cue.setAttribute('data-rtq', 'CUE__TOP_LEVEL_SURFACE_SEAM');
                            sep.appendChild(cue);
                            const hairline = document.createElement('div');
                            hairline.setAttribute('data-rtq', 'DIV__TOP_LEVEL_HAIRLINE');
                            sep.appendChild(hairline);
                            list.appendChild(sep);
                        }
                    });
                    container.appendChild(list);
                }

                renderKaTeX(container);
                renderNavigation();
            }

            function renderQuestion(q, depth, defaults) {
                const node = document.createElement('div');
                node.className = 'question-node';
                node.id = `q-${q.id}`;
                node.setAttribute('data-rtq', 'SURF__QUESTION_NODE');

                const body = document.createElement('div');
                body.className = 'question-body';
                const idSpan = document.createElement('span');
                idSpan.className = 'question-identifier';
                idSpan.textContent = q.id;
                body.appendChild(idSpan);
                const promptSpan = document.createElement('span');
                promptSpan.className = 'question-prompt';
                promptSpan.innerHTML = renderMarkdown(q.question);
                body.appendChild(promptSpan);
                node.appendChild(body);

                if (q.solutionBlock) {
                    const sepQtoS = document.createElement('div');
                    sepQtoS.setAttribute('data-rtq-boundary', 'SEP__QUESTION_TO_SOLUTION_BOUNDARY');
                    const divQtoS = document.createElement('div');
                    divQtoS.setAttribute('data-rtq', 'DIV__QUESTION_TO_SOLUTION_DIVIDER');
                    sepQtoS.appendChild(divQtoS);
                    node.appendChild(sepQtoS);

                    if (q.solutionBlock.answer) {
                        const answerSurf = document.createElement('div');
                        answerSurf.setAttribute('data-rtq', 'SURF__ANSWER');
                        const answerLabel = document.createElement('div');
                        answerLabel.className = 'answer-label';
                        answerLabel.textContent = 'Answer';
                        answerSurf.appendChild(answerLabel);
                        const answerContent = document.createElement('div');
                        answerContent.className = 'answer-content';
                        answerContent.innerHTML = renderMarkdown(q.solutionBlock.answer);
                        answerSurf.appendChild(answerContent);
                        node.appendChild(answerSurf);
                    }

                    if (q.solutionBlock.solutionDetails) {
                        const sd = q.solutionBlock.solutionDetails;
                        const stateKey = `${currentPaperKey}:${q.id}`;
                        const isExpanded = expandedStates[stateKey] !== undefined
                            ? expandedStates[stateKey]
                            : (defaults && defaults.expandedAll) || false;

                        if (q.solutionBlock.answer) {
                            const sepAtoSD = document.createElement('div');
                            sepAtoSD.setAttribute('data-rtq-boundary', 'SEP__ANSWER_TO_SOLUTION_DETAILS');
                            const divAtoSD = document.createElement('div');
                            divAtoSD.setAttribute('data-rtq', 'DIV__ANSWER_TO_SOLUTION_DETAILS_DIVIDER');
                            sepAtoSD.appendChild(divAtoSD);
                            node.appendChild(sepAtoSD);
                        }

                        const disclosureBtn = document.createElement('button');
                        disclosureBtn.className = 'disclosure-control';
                        disclosureBtn.setAttribute('aria-expanded', isExpanded);
                        disclosureBtn.innerHTML = `
          <span>${isExpanded ? 'Hide working' : 'Show working'}</span>
          <svg class="disclosure-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        `;
                        disclosureBtn.addEventListener('click', () => {
                            const newState = !expandedStates[stateKey];
                            expandedStates[stateKey] = newState;
                            renderPaper();
                        });
                        node.appendChild(disclosureBtn);

                        if (isExpanded) {
                            const sdWash = document.createElement('div');
                            sdWash.setAttribute('data-rtq', 'SURF__SOLUTION_DETAILS_WASH');
                            const sdContent = document.createElement('div');
                            sdContent.className = 'solution-details-content';

                            if (sd.keepInMind) {
                                const kimSurf = document.createElement('div');
                                kimSurf.setAttribute('data-rtq', 'SURF__SD_KEEP_IN_MIND');
                                const kimLabel = document.createElement('div');
                                kimLabel.className = 'sd-label';
                                kimLabel.innerHTML = `
              <svg class="sd-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>Keep in mind</span>
            `;
                                kimSurf.appendChild(kimLabel);
                                const kimBody = document.createElement('div');
                                kimBody.innerHTML = renderMarkdown(sd.keepInMind);
                                kimSurf.appendChild(kimBody);
                                sdContent.appendChild(kimSurf);

                                if (sd.formulasUsed) {
                                    const sepKtoF = document.createElement('div');
                                    sepKtoF.setAttribute('data-rtq-boundary', 'SEP__SD_KEEP_IN_MIND_TO_FORMULAS');
                                    const divKtoF = document.createElement('div');
                                    divKtoF.setAttribute('data-rtq', 'DIV__SD_KEEP_IN_MIND_TO_FORMULAS_DIVIDER');
                                    sepKtoF.appendChild(divKtoF);
                                    sdContent.appendChild(sepKtoF);
                                }
                            }

                            if (sd.formulasUsed) {
                                const formSurf = document.createElement('div');
                                formSurf.setAttribute('data-rtq', 'SURF__SD_FORMULAS_USED');
                                const formLabel = document.createElement('div');
                                formLabel.className = 'sd-label';
                                formLabel.textContent = 'Formulas used';
                                formSurf.appendChild(formLabel);
                                const formBody = document.createElement('div');
                                formBody.innerHTML = renderMarkdown(sd.formulasUsed);
                                formSurf.appendChild(formBody);
                                sdContent.appendChild(formSurf);

                                if (sd.working) {
                                    const sepFtoW = document.createElement('div');
                                    sepFtoW.setAttribute('data-rtq-boundary', 'SEP__SD_FORMULAS_TO_WORKING');
                                    const divFtoW = document.createElement('div');
                                    divFtoW.setAttribute('data-rtq', 'DIV__SD_FORMULAS_TO_WORKING_DIVIDER');
                                    sepFtoW.appendChild(divFtoW);
                                    sdContent.appendChild(sepFtoW);
                                }
                            }

                            if (sd.working) {
                                const workBlock = document.createElement('div');
                                workBlock.className = 'working-block';
                                const workLabel = document.createElement('div');
                                workLabel.className = 'sd-label';
                                workLabel.textContent = 'Working';
                                workBlock.appendChild(workLabel);
                                const workBody = document.createElement('div');
                                workBody.innerHTML = renderMarkdown(sd.working);
                                workBlock.appendChild(workBody);
                                sdContent.appendChild(workBlock);

                                if (sd.alternativeWorking && sd.alternativeWorking.length > 0) {
                                    const sepWtoA = document.createElement('div');
                                    sepWtoA.setAttribute('data-rtq-boundary', 'SEP__SD_WORKING_TO_ALTERNATIVE');
                                    const divWtoA = document.createElement('div');
                                    divWtoA.setAttribute('data-rtq', 'DIV__SD_WORKING_TO_ALTERNATIVE_DIVIDER');
                                    sepWtoA.appendChild(divWtoA);
                                    sdContent.appendChild(sepWtoA);
                                }
                            }

                            if (sd.alternativeWorking && sd.alternativeWorking.length > 0) {
                                sd.alternativeWorking.forEach((alt, altIdx) => {
                                    const altBlock = document.createElement('div');
                                    altBlock.className = 'working-block';
                                    const altLabel = document.createElement('div');
                                    altLabel.className = 'sd-label';
                                    altLabel.textContent = 'Alternative working';
                                    altBlock.appendChild(altLabel);
                                    const altBody = document.createElement('div');
                                    altBody.innerHTML = renderMarkdown(alt);
                                    altBlock.appendChild(altBody);
                                    sdContent.appendChild(altBlock);
                                });
                            }

                            sdWash.appendChild(sdContent);
                            node.appendChild(sdWash);
                        }
                    }
                }

                if (q.children && q.children.length > 0) {
                    const sepPtoC = document.createElement('div');
                    sepPtoC.setAttribute('data-rtq-boundary', 'SEP__PARENT_TO_CHILDREN_VERTICAL');
                    const divPtoC = document.createElement('div');
                    divPtoC.setAttribute('data-rtq', 'DIV__PARENT_TO_CHILDREN_VERTICAL_DIVIDER');
                    sepPtoC.appendChild(divPtoC);
                    node.appendChild(sepPtoC);

                    const childContainer = document.createElement('div');
                    childContainer.className = 'children-container';
                    q.children.forEach(child => {
                        childContainer.appendChild(renderQuestion(child, depth + 1, defaults));
                    });
                    node.appendChild(childContainer);
                }

                return node;
            }

            function renderNavigation() {
                const paper = payload.papers.find(p => p.key === currentPaperKey);
                if (!paper) return;

                const desktopNav = document.getElementById('desktop-nav-list');
                const mobileNav = document.getElementById('mobile-nav-list');
                desktopNav.innerHTML = '';
                mobileNav.innerHTML = '';

                function createNavItem(q, depth) {
                    const item = document.createElement('button');
                    item.className = 'nav-item';
                    item.textContent = q.id;
                    item.setAttribute('data-depth', depth);
                    item.addEventListener('click', () => {
                        document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeDrawer();
                    });
                    return item;
                }

                function flattenQuestions(questions, depth = 0) {
                    const items = [];
                    questions.forEach(q => {
                        items.push({ q, depth });
                        if (q.children && q.children.length > 0) {
                            items.push(...flattenQuestions(q.children, depth + 1));
                        }
                    });
                    return items;
                }

                if (paper.sections) {
                    paper.sections.forEach((section, sIdx) => {
                        if (section.label && section.label.trim()) {
                            const cluster = document.createElement('li');
                            cluster.className = 'nav-section-cluster';
                            const label = document.createElement('div');
                            label.className = 'nav-section-label';
                            label.textContent = section.label;
                            cluster.appendChild(label);

                            const sepLabel = document.createElement('div');
                            sepLabel.setAttribute('data-rtq-boundary', 'SEP__NAV_SECTION_LABEL_TO_ITEMS');
                            const divLabel = document.createElement('div');
                            divLabel.setAttribute('data-rtq', 'DIV__NAV_SECTION_LABEL_TO_ITEMS_HAIRLINE');
                            sepLabel.appendChild(divLabel);
                            cluster.appendChild(sepLabel);

                            const flatItems = flattenQuestions(section.questions);
                            flatItems.forEach(({ q, depth }) => {
                                cluster.appendChild(createNavItem(q, depth));
                            });

                            desktopNav.appendChild(cluster);
                            mobileNav.appendChild(cluster.cloneNode(true));

                            if (sIdx < paper.sections.length - 1) {
                                const sepSec = document.createElement('div');
                                sepSec.setAttribute('data-rtq-boundary', 'SEP__NAV_BETWEEN_SECTIONS');
                                const divSec = document.createElement('div');
                                divSec.setAttribute('data-rtq', 'DIV__NAV_BETWEEN_SECTIONS_HAIRLINE');
                                sepSec.appendChild(divSec);
                                desktopNav.appendChild(sepSec);
                                mobileNav.appendChild(sepSec.cloneNode(true));
                            }
                        } else {
                            const flatItems = flattenQuestions(section.questions);
                            flatItems.forEach(({ q, depth }) => {
                                desktopNav.appendChild(createNavItem(q, depth));
                                mobileNav.appendChild(createNavItem(q, depth));
                            });
                        }
                    });
                } else {
                    const flatItems = flattenQuestions(paper.questions);
                    flatItems.forEach(({ q, depth }) => {
                        desktopNav.appendChild(createNavItem(q, depth));
                        mobileNav.appendChild(createNavItem(q, depth));
                    });
                }

                Array.from(desktopNav.querySelectorAll('.nav-item')).forEach(btn => {
                    btn.addEventListener('click', () => {
                        desktopNav.querySelectorAll('.nav-item').forEach(b => b.classList.remove('current'));
                        btn.classList.add('current');
                    });
                });

                Array.from(mobileNav.querySelectorAll('.nav-item')).forEach(btn => {
                    const clonedBtns = mobileNav.querySelectorAll('.nav-item');
                    btn.addEventListener('click', () => {
                        clonedBtns.forEach(b => b.classList.remove('current'));
                        btn.classList.add('current');
                    });
                });
            }

            loadPayload();
        })();
    </script>
