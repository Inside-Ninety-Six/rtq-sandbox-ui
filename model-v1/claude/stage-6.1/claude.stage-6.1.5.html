<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ â€“ Maths Paper Solution Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-page-bg: #f7f5f3;
            --color-paper-bg: #ffffff;
            --color-text-primary: #1a1714;
            --color-text-secondary: #4a4540;
            --color-text-tertiary: #6b6560;
            --color-text-quiet: #8a857f;
            --color-border-subtle: #e8e4e0;
            --color-border-quiet: #f0ede9;
            --color-solution-bg: #faf9f7;
            --color-math-underlay: #f5f3f0;
            --color-accent: #2d6a9f;
            --color-accent-hover: #245680;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-page-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            background: var(--color-paper-bg);
            border-bottom: 1px solid var(--color-border-subtle);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .controls-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .paper-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .paper-selector-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .paper-selector {
            font-size: 14px;
            padding: 6px 32px 6px 12px;
            border: 1px solid var(--color-border-subtle);
            border-radius: 4px;
            background: var(--color-paper-bg);
            color: var(--color-text-primary);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%234a4540' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .paper-selector:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }

        .mobile-nav-toggle {
            display: none;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--color-border-subtle);
            border-radius: 4px;
            color: var(--color-text-secondary);
            font-size: 14px;
            cursor: pointer;
            margin-left: auto;
        }

        .mobile-nav-toggle:hover {
            color: var(--color-text-primary);
        }

        .mobile-nav-toggle:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }

        .content-frame {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            background: var(--color-paper-bg);
            position: relative;
        }

        .nav-rail {
            width: 200px;
            padding: 32px 24px;
            border-right: 1px solid var(--color-border-quiet);
            position: sticky;
            top: 72px;
            height: calc(100vh - 72px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: block;
            padding: 6px 0;
            color: var(--color-text-quiet);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.15s ease;
        }

        .nav-link:hover {
            color: var(--color-text-secondary);
        }

        .nav-link:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .nav-link.active {
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .nav-section-label {
            font-size: 13px;
            color: var(--color-text-tertiary);
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .nav-item.depth-1 .nav-link {
            padding-left: 16px;
        }

        .nav-item.depth-2 .nav-link {
            padding-left: 32px;
        }

        .nav-item.depth-3 .nav-link {
            padding-left: 48px;
        }

        .paper-content {
            flex: 1;
            padding: 48px 64px 96px;
            max-width: 800px;
        }

        .question-block {
            margin-bottom: 64px;
        }

        .question-block.depth-1 {
            margin-bottom: 48px;
            margin-left: 24px;
        }

        .question-block.depth-2 {
            margin-bottom: 32px;
            margin-left: 48px;
        }

        .question-block.depth-3 {
            margin-bottom: 24px;
            margin-left: 72px;
        }

        .question-header {
            margin-bottom: 16px;
        }

        .question-id {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 16px;
            margin-right: 8px;
        }

        .question-text {
            font-size: 16px;
            color: var(--color-text-primary);
            line-height: 1.7;
        }

        .question-text p {
            margin-bottom: 12px;
        }

        .question-text p:last-child {
            margin-bottom: 0;
        }

        .question-text ul,
        .question-text ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }

        .question-text li {
            margin-bottom: 6px;
        }

        .answer-block {
            margin-top: 20px;
            margin-bottom: 16px;
        }

        .answer-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .answer-value {
            font-size: 15px;
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .answer-value p {
            margin-bottom: 8px;
        }

        .answer-value p:last-child {
            margin-bottom: 0;
        }

        .solution-toggle {
            background: transparent;
            border: none;
            color: var(--color-accent);
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        .solution-toggle:hover {
            color: var(--color-accent-hover);
        }

        .solution-toggle:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .solution-toggle-icon {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
        }

        .solution-toggle.expanded .solution-toggle-icon {
            transform: rotate(180deg);
        }

        .solution-details {
            display: none;
            margin-top: 20px;
            padding: 24px;
            background: var(--color-solution-bg);
            border-top: 1px solid var(--color-border-subtle);
        }

        .solution-details.expanded {
            display: block;
        }

        .solution-subsection {
            margin-bottom: 24px;
        }

        .solution-subsection:last-child {
            margin-bottom: 0;
        }

        .subsection-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .keep-in-mind .subsection-label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .keep-in-mind-icon {
            width: 16px;
            height: 16px;
            color: var(--color-text-tertiary);
        }

        .subsection-content {
            font-size: 14px;
            color: var(--color-text-tertiary);
            line-height: 1.7;
        }

        .keep-in-mind .subsection-content {
            color: var(--color-text-secondary);
        }

        .subsection-content p {
            margin-bottom: 10px;
        }

        .subsection-content p:last-child {
            margin-bottom: 0;
        }

        .subsection-content ul,
        .subsection-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .subsection-content li {
            margin-bottom: 6px;
        }

        .subsection-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 13px;
        }

        .subsection-content table th,
        .subsection-content table td {
            border: 1px solid var(--color-border-subtle);
            padding: 8px 12px;
            text-align: left;
        }

        .subsection-content table th {
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .formulas-used {
            padding-top: 20px;
            border-top: 1px solid var(--color-border-quiet);
        }

        .math-container {
            overflow-x: auto;
            overflow-y: hidden;
            margin: 12px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .math-container::-webkit-scrollbar {
            display: none;
        }

        .math-container .katex-display {
            margin: 0;
            padding: 12px;
            background: var(--color-math-underlay);
            border-radius: 2px;
        }

        .subsection-content .katex {
            font-size: 1em;
        }

        .payload-error {
            padding: 48px 64px;
            text-align: center;
            color: var(--color-text-tertiary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            .nav-rail {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                height: 100vh;
                background: var(--color-paper-bg);
                z-index: 200;
                border-right: 1px solid var(--color-border-subtle);
                transition: left 0.3s ease;
                padding-top: 24px;
            }

            .nav-rail.open {
                left: 0;
            }

            .nav-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.3);
                z-index: 150;
            }

            .nav-overlay.open {
                display: block;
            }

            .content-frame {
                flex-direction: column;
            }

            .paper-content {
                padding: 32px 24px 64px;
            }

            .question-block.depth-1 {
                margin-left: 16px;
            }

            .question-block.depth-2 {
                margin-left: 32px;
            }

            .question-block.depth-3 {
                margin-left: 48px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <div class="top-controls">
            <div class="controls-inner">
                <div class="paper-selector-wrapper">
                    <label class="paper-selector-label" for="paperSelect">Paper:</label>
                    <select id="paperSelect" class="paper-selector"></select>
                </div>
                <button class="mobile-nav-toggle" id="mobileNavToggle">Jump to</button>
            </div>
        </div>

        <div class="content-frame">
            <nav class="nav-rail" id="navRail">
                <ul class="nav-list" id="navList"></ul>
            </nav>
            <div class="nav-overlay" id="navOverlay"></div>
            <main class="paper-content" id="paperContent"></main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <script>
        const RTQ_PAPERS_PAYLOAD_PATH = "../../payload/rtq.papers.payload.json";

        let papersPayload = null;
        let currentPaper = null;

        const md = window.markdownit ? window.markdownit({
            html: true,
            linkify: true,
            breaks: false
        }) : null;

        if (md) {
            md.inline.ruler.disable(['escape']);
        }

        async function loadPayload() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Payload not found');
                papersPayload = await response.json();
                return true;
            } catch (error) {
                console.error('Failed to load payload:', error);
                return false;
            }
        }

        function renderError() {
            document.getElementById('paperContent').innerHTML = '<div class="payload-error">PAPERS PAYLOAD MISSING</div>';
            document.getElementById('navList').innerHTML = '';
        }

        function populatePaperSelector() {
            const selector = document.getElementById('paperSelect');
            selector.innerHTML = '';

            papersPayload.papers.forEach((paper, index) => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label;
                selector.appendChild(option);
            });
        }

        function renderMarkdown(text) {
            if (!text) return '';
            if (!md) return text;
            return md.render(text);
        }

        function renderKaTeX(element) {
            if (!window.renderMathInElement) return;

            try {
                renderMathInElement(element, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false,
                    trust: true
                });
            } catch (error) {
                console.error('KaTeX rendering error:', error);
            }
        }

        function getQuestionDepth(question, depth = 0) {
            return depth;
        }

        function collectAllQuestions(questions, parentDepth = 0) {
            const collected = [];

            questions.forEach(q => {
                collected.push({ question: q, depth: parentDepth });

                if (q.children && q.children.length > 0) {
                    collected.push(...collectAllQuestions(q.children, parentDepth + 1));
                }
            });

            return collected;
        }

        function renderQuestion(question, depth) {
            const block = document.createElement('div');
            block.className = `question-block${depth > 0 ? ` depth-${depth}` : ''}`;
            block.id = `q-${question.id}`;

            const header = document.createElement('div');
            header.className = 'question-header';

            const questionHTML = renderMarkdown(question.question);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = questionHTML;

            const firstP = tempDiv.querySelector('p');
            if (firstP) {
                const idSpan = document.createElement('span');
                idSpan.className = 'question-id';
                idSpan.textContent = question.id;
                firstP.insertBefore(idSpan, firstP.firstChild);
            }

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerHTML = tempDiv.innerHTML;
            header.appendChild(questionText);
            block.appendChild(header);

            if (question.answer) {
                const answerBlock = document.createElement('div');
                answerBlock.className = 'answer-block';

                const answerLabel = document.createElement('div');
                answerLabel.className = 'answer-label';
                answerLabel.textContent = 'Answer';
                answerBlock.appendChild(answerLabel);

                const answerValue = document.createElement('div');
                answerValue.className = 'answer-value';
                answerValue.innerHTML = renderMarkdown(question.answer);
                answerBlock.appendChild(answerValue);

                block.appendChild(answerBlock);
            }

            if (question.solutionDetails) {
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'solution-toggle';
                toggleBtn.innerHTML = `
      <span>Show working</span>
      <svg class="solution-toggle-icon" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    `;

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'solution-details';

                const sd = question.solutionDetails;

                if (sd.keepInMind) {
                    const subsection = document.createElement('div');
                    subsection.className = 'solution-subsection keep-in-mind';

                    const label = document.createElement('div');
                    label.className = 'subsection-label';
                    label.innerHTML = `
        <svg class="keep-in-mind-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 4.5V8.5M8 11.5H8.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Keep in mind</span>
      `;

                    const content = document.createElement('div');
                    content.className = 'subsection-content';
                    content.innerHTML = renderMarkdown(sd.keepInMind);

                    subsection.appendChild(label);
                    subsection.appendChild(content);
                    detailsDiv.appendChild(subsection);
                }

                if (sd.formulasUsed) {
                    const subsection = document.createElement('div');
                    subsection.className = 'solution-subsection formulas-used';

                    const label = document.createElement('div');
                    label.className = 'subsection-label';
                    label.textContent = 'Formulas used';

                    const content = document.createElement('div');
                    content.className = 'subsection-content';
                    content.innerHTML = renderMarkdown(sd.formulasUsed);

                    subsection.appendChild(label);
                    subsection.appendChild(content);
                    detailsDiv.appendChild(subsection);
                }

                if (sd.working) {
                    const subsection = document.createElement('div');
                    subsection.className = 'solution-subsection';

                    const label = document.createElement('div');
                    label.className = 'subsection-label';
                    label.textContent = 'Working';

                    const content = document.createElement('div');
                    content.className = 'subsection-content';
                    content.innerHTML = renderMarkdown(sd.working);

                    const displayMathBlocks = content.querySelectorAll('.katex-display');
                    displayMathBlocks.forEach(mathBlock => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'math-container';
                        mathBlock.parentNode.insertBefore(wrapper, mathBlock);
                        wrapper.appendChild(mathBlock);
                    });

                    subsection.appendChild(label);
                    subsection.appendChild(content);
                    detailsDiv.appendChild(subsection);
                }

                if (sd.alternativeWorking) {
                    const subsection = document.createElement('div');
                    subsection.className = 'solution-subsection';

                    const label = document.createElement('div');
                    label.className = 'subsection-label';
                    label.textContent = 'Alternative working';

                    const content = document.createElement('div');
                    content.className = 'subsection-content';
                    content.innerHTML = renderMarkdown(sd.alternativeWorking);

                    const displayMathBlocks = content.querySelectorAll('.katex-display');
                    displayMathBlocks.forEach(mathBlock => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'math-container';
                        mathBlock.parentNode.insertBefore(wrapper, mathBlock);
                        wrapper.appendChild(mathBlock);
                    });

                    subsection.appendChild(label);
                    subsection.appendChild(content);
                    detailsDiv.appendChild(subsection);
                }

                const isExpandedByDefault = currentPaper.defaults && currentPaper.defaults.expandedAll;
                if (isExpandedByDefault) {
                    detailsDiv.classList.add('expanded');
                    toggleBtn.classList.add('expanded');
                    toggleBtn.querySelector('span').textContent = 'Hide working';
                }

                toggleBtn.addEventListener('click', () => {
                    const isExpanded = detailsDiv.classList.toggle('expanded');
                    toggleBtn.classList.toggle('expanded');
                    toggleBtn.querySelector('span').textContent = isExpanded ? 'Hide working' : 'Show working';
                });

                block.appendChild(toggleBtn);
                block.appendChild(detailsDiv);
            }

            return block;
        }

        function renderPaper(paper) {
            currentPaper = paper;
            const content = document.getElementById('paperContent');
            content.innerHTML = '';

            const questions = paper.sections
                ? paper.sections.flatMap(s => s.questions)
                : paper.questions;

            const allQuestions = collectAllQuestions(questions);

            allQuestions.forEach(({ question, depth }) => {
                const questionEl = renderQuestion(question, depth);
                content.appendChild(questionEl);
            });

            renderKaTeX(content);

            renderNavigation(paper);
        }

        function renderNavigation(paper) {
            const navList = document.getElementById('navList');
            navList.innerHTML = '';

            if (paper.sections) {
                paper.sections.forEach(section => {
                    const sectionLabel = document.createElement('div');
                    sectionLabel.className = 'nav-section-label';
                    sectionLabel.textContent = section.label;
                    navList.appendChild(sectionLabel);

                    const allQuestions = collectAllQuestions(section.questions);
                    allQuestions.forEach(({ question, depth }) => {
                        navList.appendChild(createNavItem(question, depth));
                    });
                });
            } else {
                const allQuestions = collectAllQuestions(paper.questions);
                allQuestions.forEach(({ question, depth }) => {
                    navList.appendChild(createNavItem(question, depth));
                });
            }
        }

        function createNavItem(question, depth) {
            const li = document.createElement('li');
            li.className = `nav-item${depth > 0 ? ` depth-${depth}` : ''}`;

            const link = document.createElement('a');
            link.href = `#q-${question.id}`;
            link.className = 'nav-link';
            link.textContent = question.id;

            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = document.getElementById(`q-${question.id}`);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updateActiveNav();
                    closeMobileNav();
                }
            });

            li.appendChild(link);
            return li;
        }

        function updateActiveNav() {
            const navLinks = document.querySelectorAll('.nav-link');
            const blocks = document.querySelectorAll('.question-block');

            let activeId = null;
            blocks.forEach(block => {
                const rect = block.getBoundingClientRect();
                if (rect.top <= 150 && rect.bottom >= 100) {
                    activeId = block.id.replace('q-', '');
                }
            });

            navLinks.forEach(link => {
                if (link.textContent === activeId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function closeMobileNav() {
            document.getElementById('navRail').classList.remove('open');
            document.getElementById('navOverlay').classList.remove('open');
        }

        async function init() {
            const loaded = await loadPayload();

            if (!loaded || !papersPayload) {
                renderError();
                return;
            }

            populatePaperSelector();

            const selector = document.getElementById('paperSelect');
            const firstPaper = papersPayload.papers[0];
            renderPaper(firstPaper);

            selector.addEventListener('change', (e) => {
                const paper = papersPayload.papers.find(p => p.key === e.target.value);
                if (paper) {
                    renderPaper(paper);
                    window.scrollTo(0, 0);
                }
            });

            document.getElementById('mobileNavToggle').addEventListener('click', () => {
                document.getElementById('navRail').classList.add('open');
                document.getElementById('navOverlay').classList.add('open');
            });

            document.getElementById('navOverlay').addEventListener('click', closeMobileNav);

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(updateActiveNav, 100);
            }, { passive: true });

            updateActiveNav();
        }

        init();
    </script>

</body>

</html>
