<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ - Maths Paper Solution Viewer</title>
    <style>
        /* =========================================
           1. RESET & VARIABLES (Stage 5 Tone)
           ========================================= */
        :root {
            /* Soft-Warm Neutral Palette (Stage 5.3) */
            --c-bg-page: #faf9f7;
            /* Very light warm grey, paper-like */
            --c-bg-nav: transparent;
            /* Nav sits on page background */
            --c-text-primary: #2d2a26;
            /* Soft black */
            --c-text-secondary: #5e5a55;
            /* Dark warm grey */
            --c-text-tertiary: #8c8883;
            /* Light warm grey */
            --c-line-divider: #e6e4e0;
            /* Subtle divider */

            --c-focus-ring: #5e5a55;
            /* Custom focus color */
            --c-interactive-hover: #4a4743;

            /* Spacing Rhythm (Stage 3 & 5) */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2.5rem;
            /* Between questions */
            --space-xxl: 4rem;

            /* Typography (Stage 4.8) */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-root: 16px;
            --font-size-nav: 0.875rem;
            --font-size-q-id: 1rem;
            --font-size-q-text: 1.125rem;
            --font-size-answer: 1rem;
            --font-size-detail: 0.9375rem;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 600;

            /* Layout */
            --layout-width: 960px;
            --nav-width: 140px;
            /* Minimal documentation rail */
            --header-height: 60px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-root);
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            font-family: var(--font-family);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Accessibility: Focus */
        :focus-visible {
            outline: 2px solid var(--c-focus-ring);
            outline-offset: 2px;
        }

        button {
            font-family: inherit;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: inherit;
        }

        /* =========================================
           2. LAYOUT SHELL
           ========================================= */
        .app-header {
            width: 100%;
            height: var(--header-height);
            border-bottom: 1px solid var(--c-line-divider);
            background-color: var(--c-bg-page);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-inner {
            width: 100%;
            max-width: var(--layout-width);
            padding: 0 var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: 0.875rem;
        }

        select {
            padding: var(--space-sm);
            border: 1px solid #ccc;
            /* Standard browser border for accessibility */
            border-radius: 4px;
            font-size: 0.875rem;
            background-color: #fff;
            color: var(--c-text-primary);
        }

        /* Centered Content Frame */
        .main-frame {
            max-width: var(--layout-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            /* Nav | Content */
            min-height: calc(100vh - var(--header-height));
            position: relative;
        }

        /* Navigation Column */
        .nav-col {
            position: sticky;
            top: var(--header-height);
            height: calc(100vh - var(--header-height));
            padding: var(--space-lg) var(--space-md) var(--space-lg) 0;
            /* Scrollable if too long, invisible scrollbar */
            overflow-y: auto;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-col::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        /* Paper Content Column */
        .paper-col {
            padding: var(--space-lg) 0 var(--space-xxl) var(--space-lg);
            /* Single vertical scroll happens on BODY/HTML, not here */
        }

        /* =========================================
           3. NAVIGATION COMPONENT
           ========================================= */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--c-text-tertiary);
            margin-top: var(--space-md);
            margin-bottom: var(--space-xs);
            padding-left: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-item {
            display: block;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-nav);
            color: var(--c-text-secondary);
            text-decoration: none;
            border-left: 2px solid transparent;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            text-decoration-color: var(--c-line-divider);
        }

        .nav-item.active {
            color: var(--c-text-primary);
            font-weight: var(--font-weight-bold);
            border-left-color: var(--c-text-primary);
        }

        /* Mobile Nav Trigger (Hidden on Desktop) */
        .mobile-nav-trigger {
            display: none;
        }

        /* =========================================
           4. PAPER CONTENT STYLING
           ========================================= */

        /* Question Block */
        .question-block {
            margin-bottom: var(--space-xl);
            scroll-margin-top: calc(var(--header-height) + var(--space-md));
        }

        /* Nesting Indentation */
        .indent-1 {
            padding-left: 0;
        }

        .indent-2 {
            padding-left: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        /* Sub-question */
        .indent-3 {
            padding-left: calc(var(--space-lg) * 2);
            margin-bottom: var(--space-md);
        }

        /* Sub-sub-question */

        /* Question Header */
        .q-header {
            display: flex;
            gap: var(--space-sm);
            align-items: baseline;
            margin-bottom: var(--space-md);
        }

        .q-id {
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-q-id);
            color: var(--c-text-primary);
            flex-shrink: 0;
            min-width: 1.5em;
        }

        .q-text {
            font-size: var(--font-size-q-text);
            color: var(--c-text-primary);
            line-height: 1.6;
        }

        /* Diagrams */
        .diagram-container {
            margin: var(--space-md) 0;
            padding: var(--space-md);
            /* No border/background as per "no containers" rule, just space */
            display: flex;
            justify-content: flex-start;
        }

        .diagram-svg {
            max-width: 100%;
            height: auto;
            stroke: var(--c-text-primary);
            stroke-width: 1.5;
            fill: none;
        }

        .diagram-text {
            fill: var(--c-text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            stroke: none;
        }

        /* Answer Section */
        .answer-section {
            margin-top: var(--space-sm);
            margin-bottom: var(--space-sm);
            /* Indent to align with text, not ID */
            padding-left: calc(1.5em + var(--space-sm));
        }

        .answer-label {
            font-size: 0.875rem;
            font-weight: var(--font-weight-bold);
            color: var(--c-text-secondary);
            margin-right: var(--space-sm);
        }

        .answer-value {
            font-size: var(--font-size-answer);
            font-weight: var(--font-weight-medium);
            color: var(--c-text-primary);
        }

        /* Solution Details Wrapper */
        .solution-details-wrapper {
            /* Indent to align with text */
            padding-left: calc(1.5em + var(--space-sm));
        }

        /* Toggle Control */
        .sd-toggle {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.875rem;
            color: var(--c-text-secondary);
            padding: var(--space-xs) 0;
            transition: color 0.2s;
        }

        .sd-toggle:hover {
            color: var(--c-interactive-hover);
            text-decoration: underline;
        }

        .sd-toggle svg {
            width: 1em;
            height: 1em;
            transition: transform 0.2s;
        }

        .sd-toggle[aria-expanded="true"] svg {
            transform: rotate(180deg);
        }

        /* Details Content */
        .solution-details-content {
            display: none;
            /* Collapsed by default */
            margin-top: var(--space-sm);
            padding-top: var(--space-sm);
            /* Use a very subtle left border to guide the eye, technically a divider not a container box */
            border-left: 2px solid var(--c-line-divider);
            padding-left: var(--space-md);
        }

        .solution-details-content.visible {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Content Blocks inside Details */
        .sd-block {
            margin-bottom: var(--space-md);
        }

        .sd-block:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--c-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-xs);
            display: block;
        }

        .sd-body {
            font-size: var(--font-size-detail);
            color: var(--c-text-secondary);
            line-height: 1.5;
        }

        /* Math Styling (KaTeX Placeholders & Real) */
        .math-inline {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
            background: rgba(0, 0, 0, 0.03);
            /* Subtle marker for placeholder */
            padding: 0 2px;
            border-radius: 2px;
        }

        .math-block {
            font-family: "Times New Roman", Times, serif;
            display: block;
            margin: var(--space-sm) 0;
            background: rgba(0, 0, 0, 0.02);
            padding: var(--space-sm);
            overflow-x: auto;
            /* Horizontal scroll safety net */
            white-space: nowrap;
        }

        /* Real KaTeX overrides if loaded */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }

        .katex {
            font-size: 1.1em;
        }


        /* =========================================
           5. MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 768px) {
            .main-frame {
                grid-template-columns: 1fr;
                /* Stacked/Single column */
            }

            .nav-col {
                /* Hidden by default on mobile, moved to overlay/drawer */
                display: none;
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 100%;
                height: calc(100vh - var(--header-height));
                background: var(--c-bg-page);
                z-index: 200;
                padding: var(--space-md);
                border-top: 1px solid var(--c-line-divider);
            }

            .nav-col.is-open {
                display: block;
            }

            .paper-col {
                padding: var(--space-md);
            }

            .mobile-nav-trigger {
                display: block;
                font-size: 0.875rem;
                font-weight: var(--font-weight-medium);
                border: 1px solid var(--c-line-divider);
                padding: var(--space-xs) var(--space-sm);
                border-radius: 4px;
            }

            .header-inner {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-inner">
            <div class="controls-group">
                <label for="paper-select" class="visually-hidden">Select Paper</label>
                <select id="paper-select" aria-label="Select Paper">
                    <option value="short">Short Paper</option>
                    <option value="standard">Standard Paper</option>
                    <option value="diagram">Diagram-Heavy Paper</option>
                    <option value="sectioned">Sectioned Paper</option>
                    <option value="standard-expanded">Standard (Workings Expanded)</option>
                </select>

                <label
                    style="font-size: 0.875rem; color: var(--c-text-secondary); display: flex; align-items: center; gap: 6px;">
                    <input type="checkbox" id="katex-toggle">
                    Real KaTeX
                </label>
            </div>

            <button class="mobile-nav-trigger" id="mobile-nav-btn" aria-expanded="false" aria-controls="main-nav">
                Jump to...
            </button>
        </div>
    </header>

    <main class="main-frame">

        <nav class="nav-col" id="main-nav" aria-label="Question Navigation">
            <ul class="nav-list" id="nav-list">
            </ul>
        </nav>

        <div class="paper-col">
            <section id="paper-content" aria-label="Paper Questions">
            </section>
        </div>

    </main>

    <script>
        // =========================================
        // 1. DATASETS & GENERATION LOGIC
        // =========================================

        const paperConfigs = {
            short: { count: 6, sections: false, diagramFreq: 0.2, long: false },
            standard: { count: 35, sections: false, diagramFreq: 0.1, long: true }, // Q26-35 long
            diagram: { count: 20, sections: false, diagramFreq: 1.0, long: false }, // 8 questions act. forced below
            sectioned: { sections: true }, // Logic handled in generation
            'standard-expanded': { count: 35, sections: false, diagramFreq: 0.1, long: true, autoExpand: true }
        };

        // Reusable SVG Diagrams
        const diagrams = {
            geometry: `<svg viewBox="0 0 200 150" class="diagram-svg"><path d="M20,130 L180,130 L100,20 Z" stroke="currentColor" fill="none"/><circle cx="100" cy="80" r="20" stroke="currentColor" fill="none"/><text x="90" y="145" class="diagram-text">12cm</text><text x="100" y="75" class="diagram-text">x</text></svg>`,
            bar: `<svg viewBox="0 0 200 100" class="diagram-svg"><rect x="20" y="20" width="100" height="30" stroke="currentColor" fill="none"/><rect x="120" y="20" width="60" height="30" stroke="currentColor" fill="none"/><text x="60" y="40" class="diagram-text">A</text><text x="145" y="40" class="diagram-text">B</text><line x1="20" y1="60" x2="180" y2="60" stroke="currentColor" marker-end="url(#arrow)"/><text x="90" y="80" class="diagram-text">Total = 160</text></svg>`,
            grid: `<svg viewBox="0 0 150 150" class="diagram-svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-opacity="0.2"/></pattern></defs><rect width="140" height="140" fill="url(#grid)"/><line x1="10" y1="130" x2="130" y2="10" stroke="currentColor"/><circle cx="70" cy="70" r="3" fill="currentColor"/><text x="75" y="70" class="diagram-text">P(3,4)</text></svg>`,
            table: `<svg viewBox="0 0 200 80" class="diagram-svg"><rect x="10" y="10" width="180" height="60" stroke="currentColor" fill="none"/><line x1="10" y1="30" x2="190" y2="30" stroke="currentColor"/><line x1="100" y1="10" x2="100" y2="70" stroke="currentColor"/><text x="20" y="25" class="diagram-text">Item</text><text x="110" y="25" class="diagram-text">Cost</text><text x="20" y="50" class="diagram-text">Apple</text><text x="110" y="50" class="diagram-text">50p</text></svg>`
        };
        const diagramKeys = Object.keys(diagrams);

        // Content Generator
        function generateQuestions(type) {
            const questions = [];
            const config = paperConfigs[type];
            let qIndex = 1;

            // Helper to create a single question object
            const createQ = (id, opts = {}) => {
                const isLong = opts.forceLong || (type.includes('standard') && qIndex >= 26) || opts.superLong;
                const hasDiagram = opts.forceDiagram || Math.random() < (config.diagramFreq || 0);

                // Nesting Check (Add-on: Deep Question Nesting)
                const nestLevel = id.match(/\([a-z]\)\([iv]+\)/) ? 3 : id.match(/\([a-z]\)/) ? 2 : 1;

                // Content for Add-on: Solution Details Coverage
                const hasKeepInMind = Math.random() > 0.7;
                const hasFormulas = Math.random() > 0.7;
                const hasAltWorking = Math.random() > 0.8;

                let workingLines = [];
                if (isLong) {
                    // Add-on: Extremely Long Workings
                    const lineCount = opts.superLong ? 50 : 12;
                    for (let i = 0; i < lineCount; i++) {
                        workingLines.push(`Step ${i + 1}: We apply the transformation \\( x_{${i}} = \\frac{a}{b} \\times ${i}^2 \\) to simplify.`);
                    }
                } else {
                    workingLines = [`Since \\( 3x + 5 = 20 \\), we subtract 5:`, `\\( 3x = 15 \\)`, `Divide by 3: \\( x = 5 \\)`];
                }

                return {
                    id: id,
                    text: opts.text || `Calculate the value of \\( x \\) given the parameters defined below.`,
                    answer: opts.answer || `\\( x = 5 \\)`,
                    diagram: hasDiagram ? diagrams[diagramKeys[Math.floor(Math.random() * diagramKeys.length)]] : null,
                    nestLevel: nestLevel,
                    details: {
                        keepInMind: hasKeepInMind ? "Recall that angles in a triangle sum to 180 degrees." : null,
                        formulas: hasFormulas ? "\\( A = \\pi r^2 \\)" : null,
                        working: workingLines,
                        altWorking: hasAltWorking ? ["Alternative method using ratio:", "\\( 3:5 \\implies 15:25 \\)"] : null,
                        expandedDefault: config.autoExpand || false
                    }
                };
            };

            // Sectioned Paper Logic
            if (type === 'sectioned') {
                questions.push({ type: 'section', label: 'Section A' });
                for (let i = 1; i <= 35; i++) questions.push(createQ(i.toString()));

                questions.push({ type: 'section', label: 'Section B' });
                for (let i = 1; i <= 8; i++) questions.push(createQ((35 + i).toString(), { forceDiagram: true }));

                questions.push({ type: 'section', label: 'Section C' });
                for (let i = 1; i <= 6; i++) questions.push(createQ((43 + i).toString(), { superLong: true })); // Add-on: Extremely Long Workings

                // Standard / Expanded
            } else if (type.includes('standard')) {
                for (let i = 1; i <= 35; i++) {
                    // Add-on: Deep Question Nesting example at Q30
                    if (i === 30) {
                        questions.push(createQ('30(a)(i)'));
                        questions.push(createQ('30(a)(ii)'));
                        questions.push(createQ('30(b)'));
                    } else {
                        questions.push(createQ(i.toString()));
                    }
                }

                // Diagram Heavy
            } else if (type === 'diagram') {
                for (let i = 1; i <= 20; i++) {
                    questions.push(createQ(i.toString(), { forceDiagram: (i % 2 === 0) }));
                }

                // Short
            } else {
                questions.push(createQ('1'));
                questions.push(createQ('2'));
                questions.push(createQ('3(a)'));
                questions.push(createQ('3(b)'));
                questions.push(createQ('4'));
                questions.push(createQ('5', { text: "Calculate the total area." }));
            }

            return questions;
        }

        // =========================================
        // 2. RENDERING ENGINE
        // =========================================

        const contentEl = document.getElementById('paper-content');
        const navListEl = document.getElementById('nav-list');
        let useRealKatex = false;

        function renderMath(text, isBlock = false) {
            if (useRealKatex && window.katex) {
                // Strip placeholders if present
                const clean = text.replace(/\\\(/g, '').replace(/\\\)/g, '');
                try {
                    return katex.renderToString(clean, {
                        displayMode: isBlock,
                        throwOnError: false
                    });
                } catch (e) {
                    return text;
                }
            } else {
                // Placeholders
                if (isBlock) return `<div class="math-block">${text}</div>`;
                return `<span class="math-inline">${text}</span>`;
            }
        }

        function renderPaper(type) {
            const data = generateQuestions(type);
            contentEl.innerHTML = '';
            navListEl.innerHTML = '';

            data.forEach((item, idx) => {
                if (item.type === 'section') {
                    // Nav Section Label
                    const navLi = document.createElement('li');
                    navLi.className = 'nav-section-label';
                    navLi.textContent = item.label;
                    navListEl.appendChild(navLi);

                    // Paper Section Divider (Visual only, simple text)
                    const secDiv = document.createElement('div');
                    secDiv.style.margin = "2rem 0 1rem 0";
                    secDiv.style.fontWeight = "bold";
                    secDiv.style.color = "var(--c-text-tertiary)";
                    secDiv.textContent = item.label;
                    contentEl.appendChild(secDiv);
                    return;
                }

                // 1. Navigation Item
                const navLi = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.href = `#q-${item.id}`;
                navLink.textContent = item.id;
                navLink.onclick = (e) => {
                    e.preventDefault();
                    // Close mobile nav if open
                    document.getElementById('main-nav').classList.remove('is-open');
                    document.getElementById('paper-content').classList.remove('blurred');

                    const target = document.getElementById(`q-${item.id}`);
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                };
                navLi.appendChild(navLink);
                navListEl.appendChild(navLi);

                // 2. Question Content Block
                const qBlock = document.createElement('article');
                qBlock.className = `question-block indent-${item.nestLevel}`;
                qBlock.id = `q-${item.id}`;

                // Header
                const header = document.createElement('div');
                header.className = 'q-header';
                header.innerHTML = `
                    <span class="q-id">${item.id}</span>
                    <div class="q-text">
                        ${item.text.replace(/\\\((.*?)\\\)/g, (m, c) => renderMath(c))}
                    </div>
                `;
                qBlock.appendChild(header);

                // Diagram
                if (item.diagram) {
                    const dContainer = document.createElement('div');
                    dContainer.className = 'diagram-container';
                    dContainer.innerHTML = item.diagram;
                    // Add alignment to text block (indent)
                    dContainer.style.paddingLeft = "calc(1.5em + var(--space-sm))";
                    qBlock.appendChild(dContainer);
                }

                // Answer (Always Answer First)
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-section';
                answerDiv.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-value">${item.answer.replace(/\\\((.*?)\\\)/g, (m, c) => renderMath(c))}</span>
                `;
                qBlock.appendChild(answerDiv);

                // Solution Details Wrapper
                const detailsWrapper = document.createElement('div');
                detailsWrapper.className = 'solution-details-wrapper';

                // Toggle
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', item.details.expandedDefault);
                toggleBtn.innerHTML = `
                    <span class="toggle-text">${item.details.expandedDefault ? 'Hide working' : 'Show working'}</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                `;

                // Details Content
                const detailsContent = document.createElement('div');
                detailsContent.className = 'solution-details-content' + (item.details.expandedDefault ? ' visible' : '');

                // Helper to render math lines
                const renderLines = (lines) => lines.map(l => {
                    // Check if line is purely math block
                    if (l.startsWith('\\(') && l.endsWith('\\)')) {
                        return renderMath(l.slice(2, -2), true);
                    }
                    // Inline replacement
                    return `<div style="margin-bottom:4px;">${l.replace(/\\\((.*?)\\\)/g, (m, c) => renderMath(c))}</div>`;
                }).join('');

                // Assemble Details
                let detailsHTML = '';

                if (item.details.keepInMind) {
                    detailsHTML += `
                        <div class="sd-block">
                            <span class="sd-label">Keep in mind</span>
                            <div class="sd-body">${item.details.keepInMind}</div>
                        </div>`;
                }
                if (item.details.formulas) {
                    detailsHTML += `
                        <div class="sd-block">
                            <span class="sd-label">Formulas used</span>
                            <div class="sd-body">${item.details.formulas.replace(/\\\((.*?)\\\)/g, (m, c) => renderMath(c))}</div>
                        </div>`;
                }

                // Primary Working
                detailsHTML += `
                    <div class="sd-block">
                        <span class="sd-label">Working</span>
                        <div class="sd-body">${renderLines(item.details.working)}</div>
                    </div>`;

                // Alt Working
                if (item.details.altWorking) {
                    detailsHTML += `
                        <div class="sd-block">
                            <span class="sd-label">Alternative working</span>
                            <div class="sd-body">${renderLines(item.details.altWorking)}</div>
                        </div>`;
                }

                detailsContent.innerHTML = detailsHTML;

                // Toggle Interaction
                toggleBtn.onclick = () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.querySelector('.toggle-text').textContent = !isExpanded ? 'Hide working' : 'Show working';

                    if (!isExpanded) {
                        detailsContent.classList.add('visible');
                    } else {
                        detailsContent.classList.remove('visible');
                    }
                };

                detailsWrapper.appendChild(toggleBtn);
                detailsWrapper.appendChild(detailsContent);
                qBlock.appendChild(detailsWrapper);

                contentEl.appendChild(qBlock);
            });

            // Re-run scroll spy setup
            setupScrollSpy();
        }

        // =========================================
        // 3. INTERACTIONS & ADD-ONS
        // =========================================

        // Paper Selector
        document.getElementById('paper-select').addEventListener('change', (e) => {
            renderPaper(e.target.value);
            window.scrollTo(0, 0);
        });

        // Mobile Nav Toggle
        document.getElementById('mobile-nav-btn').addEventListener('click', () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('is-open');
        });

        // KaTeX Toggle (Add-On)
        document.getElementById('katex-toggle').addEventListener('change', (e) => {
            useRealKatex = e.target.checked;

            if (useRealKatex && !window.katex) {
                // Load KaTeX dynamically
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css';
                document.head.appendChild(link);

                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js';
                script.onload = () => {
                    // Re-render current paper
                    renderPaper(document.getElementById('paper-select').value);
                };
                document.head.appendChild(script);
            } else {
                renderPaper(document.getElementById('paper-select').value);
            }
        });

        // Scroll Spy (Active Nav State)
        function setupScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remove active from all
                        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                        // Add to current
                        const id = entry.target.id.replace('q-', '');
                        // Find link with specific text content matching ID to avoid partial matches
                        const links = document.querySelectorAll('.nav-item');
                        for (let link of links) {
                            if (link.textContent === id) {
                                link.classList.add('active');
                                break;
                            }
                        }
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' }); // Trigger when element is near top

            document.querySelectorAll('.question-block').forEach(q => observer.observe(q));
        }

        // Init
        renderPaper('short');

    </script>
