<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ - Maths Paper Solution Viewer (Stress Test Prototype)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyFAMyFwwPWvyCxqJ11N7qQluKjw2+8pcR9vi3nhZJ64XhF+TLrbu0oW4S3lHub"
        crossorigin="anonymous"></script>

    <style>
        /* =========================================
           RESET & BASELINE
           ========================================= */
        :root {
            /* Surface Palette (Grayscale - Stage 4.9.3) */
            --surface-page: #f4f4f4;
            --surface-content: #ffffff;
            --surface-nav: #f4f4f4;
            --surface-details: #fafafa;

            /* Text Palette */
            --text-primary: #111111;
            --text-secondary: #555555;
            --text-tertiary: #767676;

            /* Spacing Rhythm */
            --space-xs: 4px;
            --space-s: 8px;
            --space-m: 16px;
            --space-l: 24px;
            --space-xl: 32px;
            --space-xxl: 64px;

            /* Layout */
            --nav-width: 180px;
            --content-max-width: 800px;
            --frame-max-width: 1100px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--surface-page);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           TOP CONTROLS (Paper Selector)
           ========================================= */
        .app-header {
            background-color: var(--surface-page);
            padding: var(--space-m) 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: var(--frame-max-width);
            margin: 0 auto;
            padding: 0 var(--space-m);
            display: flex;
            align-items: center;
            gap: var(--space-m);
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select {
            padding: var(--space-s);
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 300px;
        }

        /* =========================================
           MAIN LAYOUT (Centered Frame)
           ========================================= */
        .main-frame {
            max-width: var(--frame-max-width);
            margin: 0 auto;
            display: flex;
            /* Sibling columns */
            min-height: calc(100vh - 80px);
        }

        /* Navigation Column */
        .nav-col {
            width: var(--nav-width);
            flex-shrink: 0;
            background-color: var(--surface-nav);
            padding-top: var(--space-l);
        }

        .nav-sticky-container {
            position: sticky;
            top: 80px;
            /* Offset for header */
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            /* Independent scroll if list is long */
            padding-right: var(--space-s);
            /* Hide scrollbar visually but keep functionality */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-sticky-container::-webkit-scrollbar {
            display: none;
        }

        /* Paper Content Column */
        .paper-col {
            flex-grow: 1;
            background-color: var(--surface-content);
            padding: var(--space-xl) var(--space-xl) var(--space-xxl) var(--space-xl);
            /* No nested scroll. Uses window scroll. */
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            min-height: 100vh;
        }

        /* =========================================
           NAVIGATION COMPONENT
           ========================================= */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-section-label {
            display: block;
            padding: var(--space-s) var(--space-m);
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-top: var(--space-m);
        }

        .nav-item {
            display: block;
            padding: 6px var(--space-m);
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #e0e0e0;
            color: var(--text-primary);
        }

        .nav-item.active {
            font-weight: 700;
            color: var(--text-primary);
            background-color: #e8e8e8;
            border-left: 3px solid #666;
        }

        /* =========================================
           PAPER CONTENT: TYPOGRAPHY & HIERARCHY
           ========================================= */

        /* Structural Rhythm */
        .question-block {
            margin-bottom: var(--space-xxl);
            /* Largest spacing unit */
            scroll-margin-top: 100px;
            /* For anchor jumping */
        }

        /* Section Dividers in Paper */
        .paper-section-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-tertiary);
            border-bottom: 2px solid #eee;
            padding-bottom: var(--space-s);
            margin-top: var(--space-xxl);
            margin-bottom: var(--space-l);
        }

        /* Indentation for Nesting (Add-on: Deep Nesting) */
        .indent-1 {
            margin-left: 0;
        }

        .indent-2 {
            margin-left: var(--space-l);
        }

        .indent-3 {
            margin-left: var(--space-xl);
        }

        /* 1. QUESTION (Primary Anchor) */
        .q-header {
            display: flex;
            align-items: baseline;
            gap: var(--space-s);
            margin-bottom: var(--space-m);
        }

        .q-id {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            min-width: 2rem;
        }

        .q-prompt {
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.6;
            flex: 1;
        }

        /* Diagrams */
        .q-diagram {
            margin: var(--space-m) 0;
            display: block;
            max-width: 100%;
        }

        /* 2. ANSWER (Secondary) */
        .q-answer {
            margin-left: 2rem;
            /* Align approx with text start */
            margin-bottom: var(--space-m);
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: baseline;
            gap: var(--space-s);
        }

        .ans-label {
            font-size: 0.9rem;
            color: var(--text-tertiary);
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 3. SOLUTION DETAILS (Tertiary & Disclosure) */
        .solution-region {
            margin-left: 2rem;
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: var(--space-s) 0;
            font-size: 0.95rem;
            color: #444;
            /* Friendly gray */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-family: inherit;
        }

        .toggle-btn:hover {
            color: #000;
            text-decoration: underline;
        }

        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.2s ease;
        }

        .toggle-btn[aria-expanded="true"] .toggle-icon {
            transform: rotate(180deg);
        }

        /* The Container for Details */
        .details-container {
            display: none;
            background-color: var(--surface-details);
            padding: var(--space-m);
            margin-top: var(--space-xs);
            border-radius: 4px;
            /* No heavy borders */
        }

        .details-container.open {
            display: block;
        }

        /* Solution Detail Sections */
        .detail-block {
            margin-bottom: var(--space-l);
        }

        .detail-block:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
            display: block;
        }

        .detail-content {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* KaTeX Overrides for Layout Safety */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }

        /* =========================================
           MOBILE & RESPONSIVE
           ========================================= */
        .mobile-jump-btn {
            display: none;
        }

        .mobile-nav-overlay {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-col {
                display: none;
                /* Hide desktop nav */
            }

            .paper-col {
                padding: var(--space-m);
            }

            .q-header {
                flex-direction: column;
                /* Stack ID and Prompt on mobile */
                gap: 4px;
            }

            .q-answer,
            .solution-region {
                margin-left: 0;
                /* Reset indentation on small screens */
            }

            /* Mobile Navigation Aid */
            .mobile-jump-btn {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 50px;
                padding: 12px 24px;
                font-weight: 600;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                z-index: 500;
            }

            .mobile-nav-overlay {
                display: none;
                /* JS toggles this */
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.98);
                z-index: 600;
                flex-direction: column;
            }

            .mobile-nav-overlay.active {
                display: flex;
            }

            .mobile-nav-header {
                padding: var(--space-m);
                border-bottom: 1px solid #ddd;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-weight: bold;
            }

            .mobile-nav-content {
                flex: 1;
                overflow-y: auto;
                padding: var(--space-m);
            }

            .mobile-nav-item {
                display: block;
                padding: 12px;
                border-bottom: 1px solid #eee;
                font-size: 1.1rem;
                color: #333;
                text-decoration: none;
            }
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-inner">
            <label for="paper-selector">Select Paper Dataset:</label>
            <select id="paper-selector">
                <option value="short">1. Short Paper (6 Qs)</option>
                <option value="standard">2. Standard Paper (35 Qs, Long Algebra)</option>
                <option value="diagrams">3. Diagram-Heavy Paper (20 Qs)</option>
                <option value="sectioned">4. Sectioned Paper (A/B/C)</option>
                <option value="expanded">5. ADD-ON: Standard (Workings Expanded)</option>
            </select>
        </div>
    </header>

    <div class="main-frame">

        <nav class="nav-col">
            <div class="nav-sticky-container">
                <ul class="nav-list" id="desktop-nav-list">
                </ul>
            </div>
        </nav>

        <main class="paper-col" id="paper-content">
        </main>

    </div>

    <button class="mobile-jump-btn" id="mobile-menu-trigger">Jump to Question</button>

    <div class="mobile-nav-overlay" id="mobile-overlay">
        <div class="mobile-nav-header">
            <span>Go to...</span>
            <button id="mobile-close-btn" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <div class="mobile-nav-content" id="mobile-nav-list">
        </div>
    </div>

    <script>
        // =========================================
        // 1. DATA GENERATION & CONTENT MODELS
        // =========================================

        // Helper to generate long math string for stress test
        const generateLongMath = (lines) => {
            let s = "\\begin{aligned} ";
            for (let i = 0; i < lines; i++) {
                s += `x_{${i}} &= \\frac{${i}y + \\sqrt{${i}^2 - 4ac}}{2a} \\\\ `;
            }
            s += "\\end{aligned}";
            return s;
        };

        // Helper for Diagram SVGs
        const getDiagramSVG = (type) => {
            const style = 'style="max-width:300px; width:100%; height:auto; display:block; border:1px solid #ddd; background:#fff;"';
            switch (type) {
                case 'geometry':
                    return `<svg viewBox="0 0 200 150" ${style}><path d="M50,120 L150,120 L100,30 Z" fill="none" stroke="#333" stroke-width="2"/><circle cx="100" cy="90" r="10" fill="none" stroke="#666"/><text x="95" y="140" fill="#333" font-size="12">10cm</text></svg>`;
                case 'bar':
                    return `<svg viewBox="0 0 200 100" ${style}><rect x="20" y="20" width="40" height="60" fill="#ccc"/><rect x="80" y="40" width="40" height="40" fill="#999"/><rect x="140" y="10" width="40" height="70" fill="#666"/><line x1="10" y1="90" x2="190" y2="90" stroke="#333"/></svg>`;
                case 'coord':
                    return `<svg viewBox="0 0 200 200" ${style}><line x1="10" y1="100" x2="190" y2="100" stroke="#333"/><line x1="100" y1="10" x2="100" y2="190" stroke="#333"/><path d="M20,150 Q100,50 180,150" fill="none" stroke="#333" stroke-dasharray="4"/></svg>`;
                case 'table':
                    return `<svg viewBox="0 0 200 80" ${style}><rect x="0" y="0" width="200" height="80" fill="none" stroke="#333"/><line x1="0" y1="40" x2="200" y2="40" stroke="#333"/><line x1="100" y1="0" x2="100" y2="80" stroke="#333"/><text x="10" y="25" fill="#333">Item</text><text x="110" y="25" fill="#333">Cost</text></svg>`;
                default: return '';
            }
        };

        // Paper Generators
        const generatePaperData = (type) => {
            let questions = [];
            let expandedDefault = (type === 'expanded'); // Add-on check

            // === SHORT PAPER ===
            if (type === 'short') {
                for (let i = 1; i <= 6; i++) {
                    if (i === 3) {
                        // Multi-part
                        questions.push({ id: '3(a)', indent: 2, prompt: "Calculate the area.", answer: "24 cm²", math: "6 \\times 4 = 24" });
                        questions.push({ id: '3(b)', indent: 2, prompt: "Convert to mm².", answer: "2400 mm²", math: "24 \\times 100 = 2400" });
                    } else {
                        questions.push({ id: i.toString(), indent: 1, prompt: "Solve basic arithmetic.", answer: (i * 12).toString(), math: `${i} \\times 12 = ${i * 12}` });
                    }
                }
            }

            // === STANDARD & EXPANDED ===
            else if (type === 'standard' || type === 'expanded') {
                for (let i = 1; i <= 35; i++) {
                    let isLong = i >= 26;
                    let qData = {
                        id: i.toString(),
                        indent: 1,
                        prompt: isLong ? "Solve for $x$ in the algebraic expression." : "Calculate the value.",
                        answer: "x = 5",
                        math: isLong ? generateLongMath(20) : "5x + 2 = 27 \\\\ 5x = 25 \\\\ x = 5",
                        expanded: expandedDefault
                    };

                    // Deep nesting check (Add-on)
                    if (i === 18) {
                        questions.push({ id: '18(a)(i)', indent: 3, prompt: "First part derivation.", answer: "2y", math: "y + y = 2y", expanded: expandedDefault });
                        questions.push({ id: '18(a)(ii)', indent: 3, prompt: "Second part derivation.", answer: "4y", math: "2y \\times 2 = 4y", expanded: expandedDefault });
                        questions.push({ id: '18(b)', indent: 2, prompt: "Conclusion.", answer: "True", math: "\\text{Proof complete}", expanded: expandedDefault });
                    } else if (i === 30) {
                        // Long Workings Add-on
                        qData.math = generateLongMath(50); // 50 lines
                        questions.push(qData);
                    } else {
                        // Random Solution Details Variants (Add-on)
                        if (i % 7 === 0) qData.keepInMind = "Remember BODMAS.";
                        if (i % 8 === 0) qData.formulas = "Area = \\pi r^2";
                        if (i % 9 === 0) qData.altWorking = "Graphical method...";
                        // Combined variant
                        if (i === 35) {
                            qData.keepInMind = "Check units.";
                            qData.formulas = "V = lwh";
                            qData.altWorking = "Trial and error method.";
                        }
                        questions.push(qData);
                    }
                }
            }

            // === DIAGRAM HEAVY ===
            else if (type === 'diagrams') {
                for (let i = 1; i <= 20; i++) {
                    let q = { id: i.toString(), indent: 1, prompt: "Analyze the diagram below.", answer: "42", math: "7 \\times 6 = 42" };
                    if (i % 4 === 1) q.diagram = 'geometry';
                    if (i % 4 === 2) q.diagram = 'bar';
                    if (i % 4 === 3) q.diagram = 'coord';
                    if (i % 4 === 0) q.diagram = 'table';
                    questions.push(q);
                }
            }

            // === SECTIONED ===
            else if (type === 'sectioned') {
                // Section A
                questions.push({ type: 'section', label: 'Section A' });
                for (let i = 1; i <= 35; i++) {
                    questions.push({ id: i.toString(), indent: 1, prompt: "Section A question.", answer: "10", math: "5+5" });
                }
                // Section B
                questions.push({ type: 'section', label: 'Section B' });
                for (let i = 1; i <= 8; i++) {
                    questions.push({ id: `B${i}`, indent: 1, prompt: "Section B question.", answer: "20", math: "10+10" });
                }
                // Section C (Long details)
                questions.push({ type: 'section', label: 'Section C' });
                for (let i = 1; i <= 6; i++) {
                    questions.push({
                        id: `C${i}`,
                        indent: 1,
                        prompt: "Complex multi-stage problem.",
                        answer: "Proof",
                        math: generateLongMath(25) // Long details
                    });
                }
            }

            return questions;
        };

        // =========================================
        // 2. RENDERING ENGINE
        // =========================================

        const renderApp = (datasetType) => {
            const paperData = generatePaperData(datasetType);
            const contentContainer = document.getElementById('paper-content');
            const navContainer = document.getElementById('desktop-nav-list');
            const mobileNavContainer = document.getElementById('mobile-nav-list');

            // Clear previous
            contentContainer.innerHTML = '';
            navContainer.innerHTML = '';
            mobileNavContainer.innerHTML = '';

            paperData.forEach(item => {

                // Handle Section Headers
                if (item.type === 'section') {
                    // Paper Body Header
                    const h = document.createElement('div');
                    h.className = 'paper-section-header';
                    h.innerText = item.label;
                    contentContainer.appendChild(h);

                    // Nav Label (Non-clickable)
                    const navLabel = document.createElement('li');
                    navLabel.className = 'nav-section-label';
                    navLabel.innerText = item.label;
                    navContainer.appendChild(navLabel);

                    // Mobile Nav Label
                    const mNavLabel = document.createElement('div');
                    mNavLabel.style.padding = "10px";
                    mNavLabel.style.fontWeight = "bold";
                    mNavLabel.style.background = "#eee";
                    mNavLabel.innerText = item.label;
                    mobileNavContainer.appendChild(mNavLabel);
                    return;
                }

                // Handle Questions
                const qBlock = document.createElement('article');
                qBlock.className = `question-block indent-${item.indent}`;
                qBlock.id = `q-${item.id}`;

                // --- 1. Question Header ---
                let diagramHTML = item.diagram ? `<div class="q-diagram">${getDiagramSVG(item.diagram)}</div>` : '';

                qBlock.innerHTML = `
                    <div class="q-header">
                        <span class="q-id">${item.id}</span>
                        <div class="q-prompt">
                            ${item.prompt}
                            ${diagramHTML}
                        </div>
                    </div>
                `;

                // --- 2. Answer ---
                const ansBlock = document.createElement('div');
                ansBlock.className = 'q-answer';
                ansBlock.innerHTML = `<span class="ans-label">Answer</span> <span>$${item.answer}$</span>`;
                qBlock.appendChild(ansBlock);

                // --- 3. Solution Details ---
                const detailsRegion = document.createElement('div');
                detailsRegion.className = 'solution-region';

                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.innerHTML = `<span>Show working</span> <span class="toggle-icon">▼</span>`; // Chevron
                toggleBtn.setAttribute('aria-expanded', item.expanded ? 'true' : 'false');

                // Container
                const detailsContent = document.createElement('div');
                detailsContent.className = 'details-container';
                if (item.expanded) {
                    detailsContent.classList.add('open');
                    toggleBtn.innerHTML = `<span>Hide working</span> <span class="toggle-icon">▼</span>`;
                }

                // Construct Details Body
                let detailsHTML = '';

                if (item.keepInMind) {
                    detailsHTML += `<div class="detail-block"><span class="detail-label">Keep in mind</span><div class="detail-content">${item.keepInMind}</div></div>`;
                }
                if (item.formulas) {
                    detailsHTML += `<div class="detail-block"><span class="detail-label">Formulas used</span><div class="detail-content">$${item.formulas}$</div></div>`;
                }
                // Primary Working
                detailsHTML += `<div class="detail-block"><span class="detail-label">Working</span><div class="detail-content">$${item.math}$</div></div>`;

                if (item.altWorking) {
                    detailsHTML += `<div class="detail-block"><span class="detail-label">Alternative working</span><div class="detail-content">${item.altWorking}</div></div>`;
                }

                detailsContent.innerHTML = detailsHTML;

                // Event Listener for Toggle
                toggleBtn.addEventListener('click', () => {
                    const isOpen = detailsContent.classList.toggle('open');
                    toggleBtn.setAttribute('aria-expanded', isOpen);
                    toggleBtn.innerHTML = isOpen
                        ? `<span>Hide working</span> <span class="toggle-icon">▼</span>`
                        : `<span>Show working</span> <span class="toggle-icon">▼</span>`;
                });

                detailsRegion.appendChild(toggleBtn);
                detailsRegion.appendChild(detailsContent);
                qBlock.appendChild(detailsRegion);
                contentContainer.appendChild(qBlock);

                // --- Navigation Links ---
                const createNavLink = (container, isMobile) => {
                    const el = document.createElement(isMobile ? 'a' : 'li');
                    el.className = isMobile ? 'mobile-nav-item' : 'nav-item';
                    el.innerText = item.id;
                    el.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById(`q-${item.id}`).scrollIntoView({ behavior: 'smooth' });
                        if (isMobile) toggleMobileNav(false);

                        // Active state logic
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        if (!isMobile) el.classList.add('active');
                    };
                    container.appendChild(el);
                };

                createNavLink(navContainer, false);
                createNavLink(mobileNavContainer, true);

            });

            // Trigger KaTeX Rendering
            renderMath();
        };

        // =========================================
        // 3. UTILITIES & INIT
        // =========================================

        function renderMath() {
            // Render inline math $...$ and block math $$...$$ or \begin{...}
            // Using a simple regex replace approach for the prototype, utilizing KaTeX auto-render API would be cleaner but this works for specific strings
            const elements = document.body.querySelectorAll('span, div');
            // We rely on standard KaTeX rendering for the DOM
            // This call uses the CDN auto-renderer if we had it, but here we do manual traversal or simply use text content.
            // For robustness in this prototype, we iterate specifically over created content.

            // Note: In a real app, we'd use the auto-render extension. 
            // Here, we'll brute-force render specific known math containers.
            document.querySelectorAll('.q-answer span, .detail-content').forEach(el => {
                // Very basic delimiter parsing for the prototype
                let html = el.innerHTML;
                // Replace display math
                // Note: This is a simplified parser for the stress test visual output
                if (window.katex) {
                    el.innerHTML = html.replace(/\$([^$]+)\$/g, (match, tex) => {
                        try {
                            return katex.renderToString(tex, {
                                displayMode: tex.includes('\\begin{aligned}'),
                                throwOnError: false
                            });
                        } catch (e) { return tex; }
                    });
                }
            });
        }

        // Mobile Nav Logic
        const mobileOverlay = document.getElementById('mobile-overlay');
        function toggleMobileNav(show) {
            mobileOverlay.classList.toggle('active', show);
        }
        document.getElementById('mobile-menu-trigger').addEventListener('click', () => toggleMobileNav(true));
        document.getElementById('mobile-close-btn').addEventListener('click', () => toggleMobileNav(false));

        // Selector Logic
        const selector = document.getElementById('paper-selector');
        selector.addEventListener('change', (e) => {
            renderApp(e.target.value);
        });

        // Initial Load
        renderApp('short');

    </script>
</body>
