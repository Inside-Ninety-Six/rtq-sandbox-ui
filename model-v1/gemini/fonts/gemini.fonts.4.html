    <h1>Direct Comparison: The Gaussian Integral</h1>
    <p style="text-align:center; font-family: 'Inter', sans-serif; color:#666; margin-bottom: 60px;">
        Scroll down to see the <strong>exact same content</strong> rendered in 15 different fonts.
    </p>

    <div id="container"></div>

    <script>
        // 1. Define the Master Content (The "Stress Test")
        // This includes dense text, inline math variables, and complex display math.
        const masterTitle = "Proof: The Gaussian Integral";
        const masterContent = `
            <p>
                The Gaussian integral, often called the Eulerâ€“Poisson integral, is the integral of the Gaussian function \( f(x) = e^{-x^2} \) over the entire real line. It is fundamental to probability theory as the normalization constant of the normal distribution. We aim to compute the value of:
                $$ I = \int_{-\infty}^{\infty} e^{-x^2} \, dx $$
            </p>
            <p>
                A direct computation using elementary primitives is impossible because \( e^{-x^2} \) does not have an elementary antiderivative. However, we can solve it by squaring the integral. Let us consider the product of two independent integrals \( I \):
                $$ I^2 = \left( \int_{-\infty}^{\infty} e^{-x^2} \, dx \right) \left( \int_{-\infty}^{\infty} e^{-y^2} \, dy \right) $$
            </p>
            <p>
                By Fubini's theorem, we can combine these into a double integral over the Cartesian plane \( \mathbb{R}^2 \):
                $$ I^2 = \int_{-\infty}^{\infty} \int_{-\infty}^{\infty} e^{-(x^2 + y^2)} \, dx \, dy $$
            </p>
            <p>
                Now, we perform a change of variables to polar coordinates, where \( x = r\cos\theta \) and \( y = r\sin\theta \). The area element transforms as \( dx \, dy = r \, dr \, d\theta \). The region of integration covers the entire plane, so \( r \) ranges from \( 0 \) to \( \infty \) and \( \theta \) ranges from \( 0 \) to \( 2\pi \).
                $$ \begin{aligned} 
                I^2 &= \int_{0}^{2\pi} \int_{0}^{\infty} e^{-r^2} \, r \, dr \, d\theta \\ 
                &= \int_{0}^{2\pi} d\theta \cdot \int_{0}^{\infty} r e^{-r^2} \, dr 
                \end{aligned} $$
            </p>
            <p>
                The angular integral is simply \( 2\pi \). For the radial integral, let \( u = r^2 \), so \( du = 2r \, dr \).
                $$ \int_{0}^{\infty} r e^{-r^2} \, dr = \frac{1}{2} \int_{0}^{\infty} e^{-u} \, du = \frac{1}{2} \left[ -e^{-u} \right]_0^{\infty} = \frac{1}{2}(0 - (-1)) = \frac{1}{2} $$
            </p>
            <p>
                Substituting this back, we get \( I^2 = 2\pi \cdot \frac{1}{2} = \pi \). Thus, taking the square root, we arrive at the famous result:
                $$ \int_{-\infty}^{\infty} e^{-x^2} \, dx = \sqrt{\pi} $$
            </p>
        `;

        // 2. Define the Font Styles
        const fonts = [
            { id: 'style-khan', name: 'Lato', desc: 'Khan Academy / Friendly' },

            { id: 'style-arxiv', name: 'Open Sans', desc: 'ArXiv / Academic' },
            { id: 'style-franklin', name: 'Libre Franklin', desc: 'Haas Grot Alternate / Classic' },
            { id: 'style-public', name: 'Public Sans', desc: 'US Gov / Neutral' },
            { id: 'style-hanken', name: 'Hanken Grotesk', desc: 'Startup / Geometric' },
            { id: 'style-stack', name: 'Arial', desc: 'Stack Exchange / Default' },
            { id: 'style-wolfram', name: 'Verdana', desc: 'WolframAlpha / Wide' },

            { id: 'style-overleaf', name: 'Montserrat', desc: 'Overleaf / SaaS' },
            { id: 'style-coursera', name: 'Source Sans 3', desc: 'Coursera / UI Focused' },
            { id: 'style-serif', name: 'Bitter', desc: 'The Professor / Serif' },
            { id: 'style-wiki', name: 'System Sans', desc: 'Wikipedia / Native' },
        ];

        // 3. Render the HTML
        const container = document.getElementById('container');

        fonts.forEach(font => {
            const card = document.createElement('div');
            card.className = `font-card ${font.id}`;

            card.innerHTML = `
                <div class="label-header">
                    <span class="font-name">${font.name}</span>
                    <span class="font-desc">${font.desc}</span>
                </div>
                <h2>${masterTitle}</h2>
                ${masterContent}
            `;
            container.appendChild(card);
        });

    </script>
