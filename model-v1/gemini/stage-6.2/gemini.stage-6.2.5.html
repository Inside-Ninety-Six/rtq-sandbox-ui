<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>

    <style>
        /* =========================================
           STAGE 4/5: VISUAL FOUNDATIONS
           ========================================= */
        :root {
            /* STAGE 5.3: Colour Semantics (Warm Neutral Base) */
            --c-bg-page: #f9f9f7;
            --c-bg-surface: #ffffff;
            --c-text-primary: #1a1a1a;
            --c-text-secondary: #555550;
            --c-text-tertiary: #757570;
            --c-line-hairline: #e6e6e2;
            --c-line-divider: #dadae0;

            /* STAGE 5 OVERRIDE: Accent Color (Restrained) */
            /* Used for links, focus rings, interactive text. NOT for status/correctness. */
            --c-accent: #2b5cc5;

            /* STAGE 3 OVERRIDE: Math Underlay (Subtle) */
            --c-math-underlay: #f4f4f2;

            /* Spacing Rhythm */
            --sp-xs: 0.25rem;
            --sp-sm: 0.5rem;
            --sp-md: 1rem;
            --sp-lg: 1.5rem;
            --sp-xl: 2.5rem;
            --sp-xxl: 4rem;

            /* Layout */
            --w-frame: 1024px;
            --w-nav: 200px;
            /* Desktop rail width */
            --w-drawer: 280px;
            /* Mobile drawer width */
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           STAGE 3: CANONICAL LAYOUT SHELL
           ========================================= */

        .app-frame {
            max-width: var(--w-frame);
            margin: 0 auto;
            min-height: 100vh;
            display: grid;
            /* Header row, then content row */
            grid-template-rows: auto 1fr;
            background-color: var(--c-bg-page);
            /* Unified surface for nav and paper */
        }

        /* Top Controls Area */
        .top-controls {
            padding: var(--sp-md) var(--sp-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid transparent;
            /* Semantic separation if needed */
        }

        .paper-selector {
            font-family: inherit;
            font-size: 1rem;
            padding: var(--sp-sm);
            border: 1px solid var(--c-line-divider);
            border-radius: 4px;
            background: var(--c-bg-surface);
            color: var(--c-text-primary);
            min-width: 240px;
        }

        .paper-selector:focus {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
        }

        /* Mobile "Jump to" Trigger (Stage 6.0.6) */
        .mobile-jump-trigger {
            display: none;
            /* Desktop default */
            background: none;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            color: var(--c-accent);
            cursor: pointer;
            padding: var(--sp-sm);
            font-weight: 500;
        }

        /* Main Grid: Nav + Content */
        .main-area {
            display: grid;
            grid-template-columns: var(--w-nav) 1fr;
            gap: var(--sp-xl);
            padding: var(--sp-lg);
            position: relative;
        }

        /* =========================================
           NAVIGATION (Desktop)
           ========================================= */
        .nav-rail {
            /* Sticky positioning per Stage 6.0.9 */
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            padding-right: var(--sp-md);
            /* Scrollbar hiding */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-section-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--c-text-tertiary);
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-xs);
            padding-left: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
            /* Non-clickable */
        }

        /* NAV HARDENING (Stage 6.1N) CSS */
        [data-nav-id] {
            font-size: 0.9rem;
            color: var(--c-text-secondary);
            cursor: pointer;
            padding: 4px 0;
            display: block;
            width: 100%;
            text-align: left;
            transition: color 0.1s ease;

            /* Reset defaults */
            text-decoration: none;
            background: transparent;
            border: 0;
        }

        /* Ensure nav items cannot grow markers via pseudo-elements */
        [data-nav-id]::before,
        [data-nav-id]::after {
            content: none !important;
        }

        /* Active nav is weight-only: no marker, no colour change, no background, no border */
        [data-nav-id][aria-current="true"] {
            font-weight: 600;
            /* Strictly no color change per 6.1N, using base text secondary/primary or inherited */
            color: var(--c-text-primary);
        }

        /* Hover feedback: underline only */
        [data-nav-id]:hover {
            text-decoration: underline;
            color: var(--c-text-primary);
        }

        /* Focus feedback: outline only (no background fills) */
        [data-nav-id]:focus,
        [data-nav-id]:focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
            background: transparent;
        }

        /* =========================================
           NAVIGATION (Mobile Drawer - Option A)
           ========================================= */
        .drawer-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .drawer-backdrop.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .drawer-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--w-drawer);
            height: 100%;
            background: var(--c-bg-surface);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(0.2, 0, 0, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: var(--sp-lg);
        }

        .drawer-backdrop.is-open .drawer-panel {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-lg);
        }

        .drawer-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--c-text-secondary);
            padding: var(--sp-xs);
        }

        /* Mobile Nav List inherits base Nav styles via classes */

        /* =========================================
           PAPER CONTENT
           ========================================= */
        .paper-content {
            min-width: 0;
            /* Prevent grid blowout */
            padding-bottom: 20vh;
            /* Breathing room at bottom */
        }

        .paper-section-break {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--c-text-primary);
            margin-top: var(--sp-xxl);
            margin-bottom: var(--sp-lg);
            padding-bottom: var(--sp-sm);
            border-bottom: 1px solid var(--c-line-hairline);
        }

        /* Question Block */
        .question-block {
            margin-bottom: var(--sp-xxl);
            /* Largest vertical spacing */
            scroll-margin-top: 2rem;
        }

        /* Sub-question spacing logic */
        .question-block[data-depth="1"] {
            margin-bottom: var(--sp-xl);
        }

        .question-block[data-depth="2"] {
            margin-bottom: var(--sp-lg);
        }

        .q-header {
            display: flex;
            align-items: baseline;
            gap: var(--sp-md);
            margin-bottom: var(--sp-md);
        }

        .q-id {
            font-weight: 600;
            color: var(--c-text-secondary);
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .q-prompt {
            font-size: 1.1rem;
            color: var(--c-text-primary);
            max-width: 65ch;
            width: 100%;
        }

        .q-prompt p {
            margin-top: 0;
            margin-bottom: var(--sp-sm);
        }

        .q-prompt p:last-child {
            margin-bottom: 0;
        }

        .q-prompt img,
        .q-prompt svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: var(--sp-md) 0;
        }

        /* Answer */
        .answer-block {
            margin-top: var(--sp-md);
            margin-left: calc(1.5rem + var(--sp-md));
            /* Indent to align with prompt text roughly */
            display: flex;
            flex-direction: column;
            gap: var(--sp-xs);
        }

        .answer-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--c-text-secondary);
        }

        .answer-value {
            font-size: 1.1rem;
            color: var(--c-text-primary);
        }

        /* Solution Details Wrapper */
        .solution-details-wrapper {
            margin-top: var(--sp-md);
            margin-left: calc(1.5rem + var(--sp-md));
        }

        /* Toggle Control */
        .sd-toggle {
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--c-accent);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--sp-xs);
            font-weight: 500;
        }

        .sd-toggle:hover {
            text-decoration: underline;
        }

        .sd-toggle:focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
        }

        .sd-icon {
            transition: transform 0.2s ease;
            width: 1em;
            height: 1em;
        }

        .sd-toggle[aria-expanded="true"] .sd-icon {
            transform: rotate(180deg);
        }

        /* Solution Details Region */
        .solution-details {
            margin-top: var(--sp-md);
            padding-left: var(--sp-md);
            border-left: 1px solid var(--c-line-divider);
            /* Stage 6.0.3 Option C: Hairline divider */
            /* Hidden by default logic handled via JS/Classes */
            display: none;
        }

        .solution-details.is-open {
            display: block;
            animation: reveal 0.2s ease-out;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subsection: Keep in mind / Formulas */
        .sd-section {
            margin-bottom: var(--sp-lg);
        }

        .sd-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--c-text-tertiary);
            margin-bottom: var(--sp-xs);
            display: block;
        }

        .sd-content {
            font-size: 0.95rem;
            color: var(--c-text-secondary);
        }

        /* Keep in mind specifics */
        .kim-block .sd-label {
            color: var(--c-text-secondary);
        }

        /* Slightly higher contrast per 5.9.2 */

        /* Working / Alt Working */
        .working-block {
            margin-top: var(--sp-lg);
        }

        /* Tables in Markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--sp-md) 0;
            font-size: 0.95rem;
        }

        th,
        td {
            border: 1px solid var(--c-line-hairline);
            padding: var(--sp-sm);
            text-align: left;
        }

        th {
            font-weight: 600;
            background: rgba(0, 0, 0, 0.01);
        }

        /* =========================================
           MATHS RENDERING (KaTeX Override)
           ========================================= */

        /* Math Containment Invariant */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: var(--sp-xs) 0;
            /* Scrollbar hiding for math */
            scrollbar-width: thin;
        }

        /* Stage 3 Override: Display-Math Underlay (Exception) */
        .working-block .katex-display {
            background-color: var(--c-math-underlay);
            padding: var(--sp-sm);
            /* Minimal padding */
            /* No border, no radius, no shadow per 5.8.5 */
        }

        /* Inline math: Transparent background invariant */
        .katex {
            background-color: transparent !important;
        }

        /* =========================================
           RESPONSIVE
           ========================================= */
        @media (max-width: 800px) {
            .app-frame {
                grid-template-rows: auto 1fr;
            }

            .main-area {
                grid-template-columns: 1fr;
                padding: var(--sp-md);
            }

            .nav-rail {
                display: none;
            }

            /* Hide desktop rail */

            .mobile-jump-trigger {
                display: block;
            }

            .q-header {
                flex-direction: column;
                gap: var(--sp-xs);
            }

            .answer-block,
            .solution-details-wrapper {
                margin-left: 0;
            }
        }

        /* Message styling */
        .error-message {
            padding: var(--sp-xl);
            text-align: center;
            font-weight: 600;
            color: var(--c-text-secondary);
        }

        .loading-message {
            padding: var(--sp-xl);
            text-align: center;
            color: var(--c-text-tertiary);
        }
    </style>
</head>

<body>

    <div class="app-frame">
        <header class="top-controls">
            <button class="mobile-jump-trigger" id="drawerTrigger" aria-label="Open navigation">
                Jump to
            </button>

            <select id="paperSelector" class="paper-selector" aria-label="Select paper">
                <option value="" disabled selected>Select a paper...</option>
            </select>

            <div style="width: 2rem;"></div>
        </header>

        <div class="main-area">
            <nav class="nav-rail" aria-label="Paper navigation">
                <ul id="desktopNavList" class="nav-list">
                </ul>
            </nav>

            <main id="paperContent" class="paper-content" tabindex="-1">
                <div class="loading-message">Loading paper payload...</div>
            </main>
        </div>
    </div>

    <div id="drawerBackdrop" class="drawer-backdrop">
        <nav id="drawerPanel" class="drawer-panel" aria-label="Mobile navigation">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button id="drawerClose" class="drawer-close" aria-label="Close navigation">&times;</button>
            </div>
            <ul id="mobileNavList" class="nav-list">
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // =========================================================
        // STAGE 0: CONSTANTS
        // =========================================================
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.json";

        // =========================================================
        // SETUP & GLOBALS
        // =========================================================
        let g_payload = null;
        let g_currentPaper = null;

        // --- Markdown renderer (authoritative config) ---
        const md = window.markdownit
            ? window.markdownit({
                html: true, // allow inline SVG and other inline HTML in payload Markdown
                linkify: true,
                breaks: false, // MUST stay false: prevents <br> inside $...$ / $$...$$
            })
            : null;

        if (md) {
            // Preserve TeX backslashes: do not let markdown-it escape them before KaTeX runs
            md.inline.ruler.disable(["escape"]);
        }

        // =========================================================
        // NAV HARDENING (Stage 6.1N)
        // =========================================================
        let __rtqNavObserver = null;
        let __rtqVisibleMap = new Map(); // id -> boundingClientRect.top (for currently intersecting)

        // Keep aria-current as a single source of truth (desktop + mobile nav use same id)
        function setCurrentNav(id) {
            document
                .querySelectorAll('[data-nav-id][aria-current="true"]')
                .forEach((el) => el.removeAttribute("aria-current"));

            document
                .querySelectorAll(`[data-nav-id="${CSS.escape(id)}"]`)
                .forEach((el) => el.setAttribute("aria-current", "true"));
        }

        // Event delegation: bind once per container (desktop list + mobile list)
        function bindNav(container) {
            if (!container) return;

            // Prevent double-binding if you re-render
            if (container.__rtqBound) return;
            container.__rtqBound = true;

            container.addEventListener("click", (e) => {
                const item = e.target.closest("[data-nav-id]");
                if (!item) return;

                const targetId = item.getAttribute("data-nav-id");
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    // Close drawer if on mobile
                    closeDrawer();
                    targetEl.scrollIntoView({ behavior: "smooth", block: "start" });
                }
            });
        }

        // Scroll spy: rebuild per paper switch (disconnect old observer)
        function enableScrollSpy(questionEls) {
            if (__rtqNavObserver) __rtqNavObserver.disconnect();
            __rtqVisibleMap.clear();

            __rtqNavObserver = new IntersectionObserver(
                (entries) => {
                    // Maintain a stable “currently visible” set
                    entries.forEach((en) => {
                        const id = en.target && en.target.id;
                        if (!id) return;

                        if (en.isIntersecting) {
                            __rtqVisibleMap.set(id, en.boundingClientRect.top);
                        } else {
                            __rtqVisibleMap.delete(id);
                        }
                    });

                    if (!__rtqVisibleMap.size) return;

                    // Choose the visible question closest to the top edge of the viewport (0)
                    let bestId = null;
                    let bestDist = Infinity;

                    for (const [id, top] of __rtqVisibleMap.entries()) {
                        const dist = Math.abs(top - 0);
                        if (dist < bestDist) {
                            bestDist = dist;
                            bestId = id;
                        }
                    }

                    if (bestId) setCurrentNav(bestId);
                },
                {
                    root: null,
                    threshold: [0.01, 0.1], // Use low threshold for long workings
                    rootMargin: "0px 0px -70% 0px", // Trigger when top part enters
                }
            );

            questionEls.forEach((el) => __rtqNavObserver.observe(el));

            // Initialize current nav deterministically (first question in tree)
            if (questionEls.length && questionEls[0].id) setCurrentNav(questionEls[0].id);
        }

        // =========================================================
        // DRAWER LOGIC
        // =========================================================
        const drawerTrigger = document.getElementById('drawerTrigger');
        const drawerBackdrop = document.getElementById('drawerBackdrop');
        const drawerClose = document.getElementById('drawerClose');

        function openDrawer() {
            drawerBackdrop.classList.add('is-open');
            drawerClose.focus();
            document.body.style.overflow = 'hidden'; // Lock body scroll
        }

        function closeDrawer() {
            drawerBackdrop.classList.remove('is-open');
            drawerTrigger.focus();
            document.body.style.overflow = '';
        }

        drawerTrigger.addEventListener('click', openDrawer);
        drawerClose.addEventListener('click', closeDrawer);
        drawerBackdrop.addEventListener('click', (e) => {
            if (e.target === drawerBackdrop) closeDrawer();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && drawerBackdrop.classList.contains('is-open')) closeDrawer();
        });

        // =========================================================
        // RENDERING LOGIC
        // =========================================================

        async function init() {
            const paperContent = document.getElementById('paperContent');
            const paperSelector = document.getElementById('paperSelector');
            const deskNav = document.getElementById('desktopNavList');
            const mobNav = document.getElementById('mobileNavList');

            // 1. Fetch Payload
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error('Fetch failed');
                g_payload = await response.json();
            } catch (err) {
                paperContent.innerHTML = `<div class="error-message">PAPERS PAYLOAD MISSING</div>`;
                return;
            }

            // 2. Populate Selector
            paperSelector.innerHTML = ''; // Clear placeholder
            if (g_payload.papers && g_payload.papers.length > 0) {
                g_payload.papers.forEach((p, idx) => {
                    const opt = document.createElement('option');
                    opt.value = idx; // Use index to reference paper
                    opt.textContent = p.label || p.key;
                    paperSelector.appendChild(opt);
                });

                // Select first by default
                renderPaper(g_payload.papers[0]);
            } else {
                paperContent.innerHTML = `<div class="error-message">NO PAPERS IN PAYLOAD</div>`;
            }

            // 3. Bind Selector Event
            paperSelector.addEventListener('change', (e) => {
                const paper = g_payload.papers[e.target.value];
                renderPaper(paper);
            });

            // 4. Bind Nav Events (Delegation)
            bindNav(deskNav);
            bindNav(mobNav);
        }

        function renderPaper(paper) {
            g_currentPaper = paper;
            const contentContainer = document.getElementById('paperContent');
            const deskNav = document.getElementById('desktopNavList');
            const mobNav = document.getElementById('mobileNavList');

            // Clear previous
            contentContainer.innerHTML = '';
            deskNav.innerHTML = '';
            mobNav.innerHTML = '';

            const navItems = []; // Array to collect HTML for nav
            const questionEls = []; // Array of DOM elements for observer

            // Render Logic (Sectioned vs Flat)
            if (paper.sections) {
                paper.sections.forEach(section => {
                    // Nav Section Label
                    navItems.push(`<li class="nav-section-label">${section.label}</li>`);

                    // Content Section Break
                    const secHeader = document.createElement('div');
                    secHeader.className = 'paper-section-break';
                    secHeader.textContent = `Section ${section.label}`;
                    contentContainer.appendChild(secHeader);

                    // Render Questions
                    section.questions.forEach(q => {
                        renderQuestionNode(q, contentContainer, navItems, questionEls, 0);
                    });
                });
            } else if (paper.questions) {
                paper.questions.forEach(q => {
                    renderQuestionNode(q, contentContainer, navItems, questionEls, 0);
                });
            }

            // Inject Nav
            const navHTML = navItems.join('');
            deskNav.innerHTML = navHTML;
            mobNav.innerHTML = navHTML;

            // Render Math (KaTeX)
            renderMathInElement(contentContainer, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });

            // Enable Scroll Spy
            enableScrollSpy(questionEls);
        }

        function renderQuestionNode(node, container, navItems, questionEls, depth) {
            // 1. Build Content Block
            const wrapper = document.createElement('article');
            wrapper.className = 'question-block';
            wrapper.id = node.id; // Used for anchors/spy
            wrapper.setAttribute('data-depth', depth);

            // Question Header
            const header = document.createElement('div');
            header.className = 'q-header';

            const idSpan = document.createElement('span');
            idSpan.className = 'q-id';
            idSpan.textContent = node.id; // Just "7" or "7a"

            const promptDiv = document.createElement('div');
            promptDiv.className = 'q-prompt';
            promptDiv.innerHTML = md ? md.render(node.question || '') : (node.question || '');

            header.appendChild(idSpan);
            header.appendChild(promptDiv);
            wrapper.appendChild(header);

            // Answer
            if (node.answer) {
                const ansBlock = document.createElement('div');
                ansBlock.className = 'answer-block';

                const ansLabel = document.createElement('span');
                ansLabel.className = 'answer-label';
                ansLabel.textContent = 'Answer';

                const ansVal = document.createElement('div');
                ansVal.className = 'answer-value';
                ansVal.innerHTML = md ? md.render(node.answer) : node.answer;

                ansBlock.appendChild(ansLabel);
                ansBlock.appendChild(ansVal);
                wrapper.appendChild(ansBlock);
            }

            // Solution Details
            if (node.solutionDetails) {
                const sdWrapper = document.createElement('div');
                sdWrapper.className = 'solution-details-wrapper';

                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'sd-toggle';
                toggleBtn.setAttribute('aria-expanded', 'false');
                toggleBtn.setAttribute('aria-controls', `sd-${node.id}`);
                // Text-first disclosure with chevron
                toggleBtn.innerHTML = `<span>Show working</span> <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                // Details Container
                const detailsDiv = document.createElement('div');
                detailsDiv.id = `sd-${node.id}`;
                detailsDiv.className = 'solution-details';

                // Content Blocks inside Solution Details (Order: KeepInMind -> Formulas -> Working -> Alt)

                // Keep In Mind
                if (node.solutionDetails.keepInMind) {
                    detailsDiv.appendChild(renderSDSection('Keep in mind', node.solutionDetails.keepInMind, 'kim-block', true));
                }
                // Formulas Used
                if (node.solutionDetails.formulasUsed) {
                    detailsDiv.appendChild(renderSDSection('Formulas used', node.solutionDetails.formulasUsed, 'form-block'));
                }
                // Working
                if (node.solutionDetails.working) {
                    detailsDiv.appendChild(renderSDSection('Working', node.solutionDetails.working, 'working-block'));
                }
                // Alternative Working
                if (node.solutionDetails.alternativeWorking) {
                    detailsDiv.appendChild(renderSDSection('Alternative working', node.solutionDetails.alternativeWorking, 'working-block'));
                }

                // Bind Toggle
                toggleBtn.addEventListener('click', () => {
                    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
                    toggleBtn.setAttribute('aria-expanded', !isExpanded);
                    toggleBtn.innerHTML = isExpanded
                        ? `<span>Show working</span> <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`
                        : `<span>Hide working</span> <svg class="sd-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>`;

                    detailsDiv.classList.toggle('is-open', !isExpanded);
                });

                // Default Expanded Check
                if (g_currentPaper.defaults && g_currentPaper.defaults.expandedAll) {
                    toggleBtn.click();
                }

                sdWrapper.appendChild(toggleBtn);
                sdWrapper.appendChild(detailsDiv);
                wrapper.appendChild(sdWrapper);
            }

            container.appendChild(wrapper);
            questionEls.push(wrapper);

            // 2. Add to Nav
            // Indent based on depth implicitly via padding or distinct classes if needed, 
            // but brief says flat list of IDs. We'll use simple list items.
            // Brief 6.1N uses data-nav-id.
            navItems.push(`<li><button data-nav-id="${node.id}">${node.id}</button></li>`);

            // 3. Recurse Children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    renderQuestionNode(child, container, navItems, questionEls, depth + 1);
                });
            }
        }

        function renderSDSection(label, markdownContent, extraClass, hasIcon = false) {
            const block = document.createElement('div');
            block.className = `sd-section ${extraClass || ''}`;

            const labelEl = document.createElement('strong');
            labelEl.className = 'sd-label';

            if (hasIcon) {
                // Generic "info" icon for Keep in mind
                labelEl.innerHTML = `<span style="display:inline-flex; align-items:center; gap:4px;"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> ${label}</span>`;
            } else {
                labelEl.textContent = label;
            }

            const contentEl = document.createElement('div');
            contentEl.className = 'sd-content';
            contentEl.innerHTML = md ? md.render(markdownContent) : markdownContent;

            block.appendChild(labelEl);
            block.appendChild(contentEl);
            return block;
        }

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', init);

    </script>
