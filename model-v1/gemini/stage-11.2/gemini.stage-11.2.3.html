<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"
        crossorigin="anonymous"></script>

    <style>
        /* * STAGE 5: VISUAL TONE & STAGE 6: BASELINE LOCKS
         * - Soft-warm neutral base
         * - Question-first dominance
         * - Whitespace as primary grouper
         * - KaTeX containment invariant
         */

        :root {
            /* Palette - Soft/Warm Neutral Base */
            --c-bg-page: #f9f8f7;
            /* Very subtle warm grey */
            --c-bg-paper: #ffffff;
            --c-bg-nav: transparent;
            /* Shared surface context */

            --c-text-primary: #111827;
            --c-text-secondary: #4b5563;
            --c-text-tertiary: #6b7280;
            --c-text-quiet: #9ca3af;

            /* Accent - Permitted for Focus/Links/Nav-Active ONLY */
            --c-accent: #2563eb;

            /* Surfaces & Dividers */
            --c-divider: #e5e7eb;
            --c-wash-solution: #fdfdfc;
            /* Extremely subtle differentiation */
            --c-wash-nav-hover: rgba(0, 0, 0, 0.03);

            /* Typography */
            --font-stack: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 600;

            /* Spacing Hierarchy */
            --sp-xs: 0.25rem;
            --sp-sm: 0.5rem;
            --sp-md: 1rem;
            --sp-lg: 1.5rem;
            --sp-xl: 2.5rem;
            /* Between top-level questions */
            --sp-xxl: 4rem;

            /* Layout */
            --w-nav: 240px;
            --w-paper-max: 760px;
            --h-header: 60px;
        }

        /* Reset & Base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-stack);
            background-color: var(--c-bg-page);
            color: var(--c-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Focus States (Stage 5.5.2) */
        :focus-visible {
            outline: 2px solid var(--c-accent);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* * LAYOUT ARCHITECTURE (Stage 3 Grammar) 
         */
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Controls Region */
        .top-controls {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--c-bg-page);
            /* Matches page bg */
            border-bottom: 1px solid var(--c-divider);
            height: var(--h-header);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--sp-md);
        }

        .top-controls__inner {
            width: 100%;
            max-width: calc(var(--w-nav) + var(--w-paper-max) + var(--sp-xl));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Paper Selector */
        .paper-selector {
            font-family: inherit;
            font-size: 0.95rem;
            padding: var(--sp-sm) var(--sp-md);
            border: 1px solid var(--c-divider);
            border-radius: 4px;
            background: var(--c-bg-paper);
            color: var(--c-text-primary);
            cursor: pointer;
        }

        /* Mobile Jump To Trigger */
        .jump-to-trigger {
            display: none;
            /* Desktop default */
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            color: var(--c-accent);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--sp-sm);
        }

        /* Document Frame Shell */
        .document-frame {
            flex: 1;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: calc(var(--w-nav) + var(--w-paper-max) + var(--sp-xl));
            margin: 0 auto;
            padding-top: var(--sp-lg);
            padding-bottom: var(--sp-xxl);
        }

        /* Navigation Column (Desktop) */
        .nav-column {
            width: var(--w-nav);
            flex-shrink: 0;
            margin-right: var(--sp-lg);
            display: block;
        }

        .nav-rail {
            position: sticky;
            top: calc(var(--h-header) + var(--sp-lg));
            max-height: calc(100vh - var(--h-header) - var(--sp-lg) - var(--sp-lg));
            overflow-y: auto;
            /* Scrollbar hiding (Stage 6 Add-on) */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        /* Paper Content Column */
        .paper-column {
            flex: 1;
            max-width: var(--w-paper-max);
            min-width: 0;
            /* Flexbox text overflow fix */
        }

        .paper-surface {
            background-color: var(--c-bg-paper);
            /* Minimal paper-like appearance, no heavy shadows */
            border: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 80vh;
            padding: var(--sp-xl);
            /* No bottom margin, continuous scroll */
        }

        /* * CONTENT STYLING 
         */

        /* Section Header (Paper) */
        .section-header {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--c-text-primary);
            margin-top: var(--sp-xl);
            margin-bottom: var(--sp-lg);
            padding-bottom: var(--sp-sm);
            border-bottom: 1px solid var(--c-divider);
        }

        .section-header:first-child {
            margin-top: 0;
        }

        /* Question Node */
        .question-node {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--sp-xl);
            /* Top-level separation */
            position: relative;
        }

        /* Sub-question Separation (Weaker than top-level) */
        .question-children {
            margin-top: var(--sp-md);
            /* Visual indentation via spacing only */
            margin-left: var(--sp-md);
            display: flex;
            flex-direction: column;
            gap: var(--sp-lg);
        }

        /* Question Body */
        .question-body {
            display: flex;
            align-items: baseline;
            gap: var(--sp-sm);
        }

        .question-id {
            font-weight: var(--font-weight-bold);
            color: var(--c-text-primary);
            flex-shrink: 0;
        }

        .question-prompt {
            color: var(--c-text-primary);
            width: 100%;
        }

        /* Solution Block (Answer + Details) */
        .solution-block {
            margin-top: var(--sp-md);
            padding-left: 0;
            /* Aligned with question context */
            /* Stage 5.2: Boundary legibility via spacing */
        }

        /* Answer */
        .answer-region {
            display: flex;
            align-items: baseline;
            gap: var(--sp-sm);
            margin-bottom: var(--sp-sm);
            font-weight: var(--font-weight-medium);
        }

        .answer-label {
            color: var(--c-text-secondary);
            font-size: 0.9rem;
            font-weight: var(--font-weight-bold);
        }

        .answer-content {
            color: var(--c-text-primary);
        }

        /* Solution Details Wrapper */
        .solution-details-wrapper {
            /* Interaction: Show/Hide */
        }

        /* Disclosure Control */
        .disclosure-control {
            display: inline-flex;
            align-items: center;
            gap: var(--sp-xs);
            background: none;
            border: none;
            padding: var(--sp-xs) 0;
            color: var(--c-accent);
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            font-family: inherit;
        }

        .disclosure-control:hover {
            text-decoration: underline;
        }

        .chevron {
            transition: transform 0.2s ease;
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .disclosure-control[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }

        /* Expanded Region */
        .solution-details-content {
            display: none;
            /* Hidden by default */
            margin-top: var(--sp-sm);
            padding: var(--sp-md);
            background-color: var(--c-wash-solution);
            /* Subtle differentiation */
            border-left: 1px solid var(--c-divider);
            /* Quiet hairline boundary */
        }

        .solution-details-content.is-expanded {
            display: block;
            /* Simple fade in */
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subsections within Solution Details */
        .sd-subsection {
            margin-bottom: var(--sp-lg);
        }

        .sd-subsection:last-child {
            margin-bottom: 0;
        }

        .sd-label {
            font-size: 0.85rem;
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            color: var(--c-text-tertiary);
            margin-bottom: var(--sp-xs);
            display: block;
        }

        .sd-body {
            font-size: 0.95rem;
            color: var(--c-text-secondary);
            /* Subordinate but readable */
        }

        /* Keep In Mind Specifics */
        .sd-keep-in-mind .sd-label {
            color: var(--c-text-secondary);
        }

        .sd-keep-in-mind .sd-body {
            color: var(--c-text-primary);
            font-size: 0.9rem;
        }

        .sd-keep-in-mind ul {
            margin: 0;
            padding-left: var(--sp-lg);
        }

        /* Working / Alternative Working */
        .sd-working .sd-body {
            /* Rhythm for phases */
        }

        /* * NAVIGATION COMPONENT 
         */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-section-label {
            font-size: 0.8rem;
            font-weight: var(--font-weight-bold);
            color: var(--c-text-quiet);
            text-transform: uppercase;
            padding: var(--sp-sm) 0;
            margin-top: var(--sp-md);
            border-bottom: 1px solid transparent;
            /* Spacer mostly */
            pointer-events: none;
        }

        .nav-item {
            display: block;
            padding: var(--sp-xs) 0;
            color: var(--c-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
            padding-left: var(--sp-sm);
            margin-left: -2px;
            /* Align border */
            transition: color 0.1s, border-color 0.1s;
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            background-color: var(--c-wash-nav-hover);
        }

        /* Active State (Stage 5.4.3 + Override) */
        .nav-item.is-active {
            font-weight: var(--font-weight-bold);
            color: var(--c-accent);
            border-left-color: var(--c-accent);
        }

        /* Hierarchy via Type Scale (Stage 5.4.5) */
        .nav-item[data-depth="0"] {
            font-size: 0.95rem;
        }

        .nav-item[data-depth="1"] {
            font-size: 0.9rem;
            color: var(--c-text-tertiary);
        }

        .nav-item[data-depth="2"] {
            font-size: 0.85rem;
            color: var(--c-text-quiet);
        }

        /* * MOBILE DRAWER (Stage 6.0.6) 
         */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            /* Scrim */
            z-index: 100;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .drawer-overlay.is-open {
            display: block;
            opacity: 1;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: var(--c-bg-paper);
            z-index: 101;
            transform: translateX(-100%);
            transition: transform 0.25s ease-out;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
        }

        .drawer.is-open {
            transform: translateX(0);
        }

        .drawer-header {
            padding: var(--sp-md);
            border-bottom: 1px solid var(--c-divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-title {
            font-weight: var(--font-weight-bold);
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--c-text-secondary);
        }

        .drawer-content {
            overflow-y: auto;
            padding: var(--sp-md);
        }

        /* * KATEX & MATHS (Stage 6.0.8) 
         */
        /* Containment Invariant */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 0.5em 0;
            -webkit-overflow-scrolling: touch;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.95rem;
            margin: var(--sp-md) 0;
        }

        th,
        td {
            border: 1px solid var(--c-divider);
            padding: var(--sp-sm);
            text-align: left;
        }

        th {
            font-weight: var(--font-weight-bold);
            background: var(--c-wash-solution);
        }

        /* Markdown generated paragraphs */
        .sd-body p {
            margin-bottom: var(--sp-sm);
            margin-top: 0;
        }

        .sd-body p:last-child {
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .nav-column {
                display: none;
            }

            /* Hide sticky rail */
            .jump-to-trigger {
                display: block;
            }

            .document-frame {
                flex-direction: column;
                padding: var(--sp-md);
            }

            .paper-surface {
                padding: var(--sp-md);
            }
        }

        /* Failure Message */
        .error-message {
            color: var(--c-text-tertiary);
            font-weight: var(--font-weight-bold);
            text-align: center;
            padding: var(--sp-xl);
            border: 1px dashed var(--c-divider);
        }
    </style>
</head>

<body>

    <div id="app">
        <header class="top-controls">
            <div class="top-controls__inner">
                <select id="paper-selector" class="paper-selector" aria-label="Select Paper">
                    <option value="" disabled selected>Loading papers...</option>
                </select>

                <button id="jump-to-btn" class="jump-to-trigger" aria-label="Open Navigation">
                    Jump to question
                </button>
            </div>
        </header>

        <div class="document-frame">
            <nav class="nav-column" aria-label="Document Navigation">
                <div class="nav-rail" id="desktop-nav-container">
                </div>
            </nav>

            <main class="paper-column" id="main-content">
                <article class="paper-surface" id="paper-content">
                    <div style="padding: 2rem; text-align: center; color: #999;">Initializing...</div>
                </article>
            </main>
        </div>

        <div class="drawer-overlay" id="drawer-overlay"></div>
        <aside class="drawer" id="drawer" aria-label="Mobile Navigation">
            <div class="drawer-header">
                <span class="drawer-title">Jump to</span>
                <button class="drawer-close" id="drawer-close" aria-label="Close Navigation">&times;</button>
            </div>
            <div class="drawer-content" id="mobile-nav-container">
            </div>
        </aside>
    </div>

    <script>
        // --- STAGE 0: CONSTANTS (Canonical) ---
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";

        // --- STAGE 6: MARKDOWN SETUP (Authoritative) ---
        // Must strictly follow configuration to preserve TeX and allow SVG
        const md = window.markdownit ? window.markdownit({
            html: true,       // Allow inline SVG
            linkify: true,
            breaks: false     // MUST be false to prevent <br> in math blocks
        }) : null;

        if (md) {
            // Disable escape rule to preserve TeX backslashes
            md.inline.ruler.disable(['escape']);
        }

        // --- APP STATE ---
        let papersData = [];
        let currentPaper = null;

        // --- DOM ELEMENTS ---
        const paperSelector = document.getElementById('paper-selector');
        const paperContent = document.getElementById('paper-content');
        const desktopNavContainer = document.getElementById('desktop-nav-container');
        const mobileNavContainer = document.getElementById('mobile-nav-container');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const drawer = document.getElementById('drawer');
        const jumpToBtn = document.getElementById('jump-to-btn');
        const drawerCloseBtn = document.getElementById('drawer-close');

        // --- INITIALIZATION ---
        async function init() {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Fetch failed");
                const payload = await response.json();

                if (!payload.papers || !Array.isArray(payload.papers)) {
                    throw new Error("Invalid payload structure");
                }

                papersData = payload.papers;
                populateSelector();

                // Load first paper by default
                if (papersData.length > 0) {
                    loadPaper(papersData[0].key);
                } else {
                    renderError("No papers found in payload.");
                }

            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }
        }

        function renderError(msg) {
            paperContent.innerHTML = `<div class="error-message">${msg}</div>`;
            paperSelector.innerHTML = `<option disabled selected>Error</option>`;
            paperSelector.disabled = true;
        }

        function populateSelector() {
            paperSelector.innerHTML = '';
            papersData.forEach(paper => {
                const option = document.createElement('option');
                option.value = paper.key;
                option.textContent = paper.label || paper.key;
                paperSelector.appendChild(option);
            });

            paperSelector.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        // --- RENDERING ENGINE ---

        function loadPaper(key) {
            currentPaper = papersData.find(p => p.key === key);
            if (!currentPaper) return;

            // 1. Clear Views
            paperContent.innerHTML = '';
            desktopNavContainer.innerHTML = '';
            mobileNavContainer.innerHTML = '';

            // 2. Build Content & Nav
            const navBuilder = new NavBuilder();

            if (currentPaper.sections && currentPaper.sections.length > 0) {
                // Sectioned Paper
                currentPaper.sections.forEach(section => {
                    if (section.label && section.label.trim() !== "") {
                        // Render Section Header in Paper
                        const header = document.createElement('div');
                        header.className = 'section-header';
                        header.textContent = section.label;
                        paperContent.appendChild(header);

                        // Add Section to Nav
                        navBuilder.addSection(section.label);
                    }

                    // Render Questions
                    if (section.questions) {
                        renderQuestionList(section.questions, paperContent, navBuilder, 0);
                    }
                });
            } else if (currentPaper.questions) {
                // Flat Paper
                renderQuestionList(currentPaper.questions, paperContent, navBuilder, 0);
            }

            // 3. Inject Nav
            desktopNavContainer.appendChild(navBuilder.build());
            mobileNavContainer.appendChild(navBuilder.build(true)); // Clone for mobile

            // 4. KaTeX Auto-Render (Stage 6.0.7)
            // Render math in the newly injected content
            if (window.renderMathInElement) {
                renderMathInElement(paperContent, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }

            // 5. Setup Observers (Scroll Spy for Nav)
            setupScrollSpy();

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Recursive Question Renderer
        function renderQuestionList(questions, container, navBuilder, depth) {
            if (!questions) return;

            const listWrapper = document.createElement('div');
            listWrapper.className = depth === 0 ? 'question-list' : 'question-children';

            questions.forEach(q => {
                // Generate DOM for this question
                const node = createQuestionNode(q, depth);
                listWrapper.appendChild(node);

                // Add to Nav
                navBuilder.addItem(q.id, depth);

                // Recursion
                if (q.children && q.children.length > 0) {
                    renderQuestionList(q.children, node, navBuilder, depth + 1);
                }
            });

            container.appendChild(listWrapper);
        }

        function createQuestionNode(q, depth) {
            const node = document.createElement('div');
            node.className = 'question-node';
            node.id = `q-${q.id}`; // Anchor ID

            // Question Body
            const body = document.createElement('div');
            body.className = 'question-body';

            const idSpan = document.createElement('span');
            idSpan.className = 'question-id';
            idSpan.textContent = q.id;

            const promptDiv = document.createElement('div');
            promptDiv.className = 'question-prompt';
            promptDiv.innerHTML = renderMarkdown(q.question);

            body.appendChild(idSpan);
            body.appendChild(promptDiv);
            node.appendChild(body);

            // Solution Block (Optional)
            if (q.solutionBlock) {
                const sb = q.solutionBlock;
                const blockDiv = document.createElement('div');
                blockDiv.className = 'solution-block';

                // Answer (Optional - Visible Default)
                if (sb.answer) {
                    const ansDiv = document.createElement('div');
                    ansDiv.className = 'answer-region';
                    ansDiv.innerHTML = `<span class="answer-label">Answer</span> <div class="answer-content">${renderMarkdown(sb.answer)}</div>`;
                    blockDiv.appendChild(ansDiv);
                }

                // Solution Details (Optional - Collapsed Default)
                if (sb.solutionDetails) {
                    const details = sb.solutionDetails;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'solution-details-wrapper';

                    // Default expansion from paper defaults
                    const isExpandedDefault = currentPaper.defaults && currentPaper.defaults.expandedAll;

                    // Toggle Control
                    const toggle = document.createElement('button');
                    toggle.className = 'disclosure-control';
                    toggle.setAttribute('aria-expanded', isExpandedDefault ? 'true' : 'false');
                    // Chevron Icon
                    const iconSvg = `<svg class="chevron" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    const labelSpan = document.createElement('span');
                    labelSpan.textContent = isExpandedDefault ? "Hide working" : "Show working";

                    toggle.innerHTML = `${labelSpan} ${iconSvg}`;

                    // Content Region
                    const content = document.createElement('div');
                    content.className = 'solution-details-content';
                    if (isExpandedDefault) content.classList.add('is-expanded');

                    // Build Subsections (Fixed Order)
                    // 1. Keep In Mind
                    if (details.keepInMind) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-keep-in-mind';
                        sec.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${renderMarkdown(details.keepInMind)}</div>`;
                        content.appendChild(sec);
                    }
                    // 2. Formulas Used
                    if (details.formulasUsed) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-formulas';
                        sec.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${renderMarkdown(details.formulasUsed)}</div>`;
                        content.appendChild(sec);
                    }
                    // 3. Working
                    if (details.working) {
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-working';
                        sec.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${renderMarkdown(details.working)}</div>`;
                        content.appendChild(sec);
                    }
                    // 4. Alternative Working (Array)
                    if (details.alternativeWorking && Array.isArray(details.alternativeWorking)) {
                        details.alternativeWorking.forEach(alt => {
                            const sec = document.createElement('div');
                            sec.className = 'sd-subsection sd-alt-working';
                            sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(alt)}</div>`;
                            content.appendChild(sec);
                        });
                    } else if (details.alternativeWorking && typeof details.alternativeWorking === 'string') {
                        // Fallback if string provided instead of array
                        const sec = document.createElement('div');
                        sec.className = 'sd-subsection sd-alt-working';
                        sec.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${renderMarkdown(details.alternativeWorking)}</div>`;
                        content.appendChild(sec);
                    }

                    // Logic
                    toggle.onclick = () => {
                        const expanded = content.classList.toggle('is-expanded');
                        toggle.setAttribute('aria-expanded', expanded);
                        labelSpan.textContent = expanded ? "Hide working" : "Show working";
                    };

                    wrapper.appendChild(toggle);
                    wrapper.appendChild(content);
                    blockDiv.appendChild(wrapper);
                }

                if (blockDiv.hasChildNodes()) {
                    node.appendChild(blockDiv);
                }
            }

            return node;
        }

        // Markdown Helper
        function renderMarkdown(text) {
            if (!text) return "";
            if (!md) return text; // Fallback if MD failed to load
            return md.render(text);
        }

        // Nav Builder Class
        class NavBuilder {
            constructor() {
                this.ul = document.createElement('ul');
                this.ul.className = 'nav-list';
            }

            addSection(label) {
                const li = document.createElement('li');
                li.className = 'nav-section-label';
                li.textContent = label;
                this.ul.appendChild(li);
            }

            addItem(id, depth) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${id}`;
                a.textContent = id;
                a.dataset.depth = depth;
                a.dataset.targetId = `q-${id}`;

                // Interaction: Smooth Scroll + Mobile Close
                a.onclick = (e) => {
                    e.preventDefault();
                    const target = document.getElementById(`q-${id}`);
                    if (target) {
                        // Offset for sticky header
                        const headerOffset = 80;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                    closeDrawer();
                };

                li.appendChild(a);
                this.ul.appendChild(li);
            }

            build(clone = false) {
                return clone ? this.ul.cloneNode(true) : this.ul;
            }
        }

        // --- INTERACTION UTILS ---

        // Drawer Logic
        function openDrawer() {
            drawer.classList.add('is-open');
            drawerOverlay.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Lock scroll
        }
        function closeDrawer() {
            drawer.classList.remove('is-open');
            drawerOverlay.classList.remove('is-open');
            document.body.style.overflow = '';
        }
        jumpToBtn.onclick = openDrawer;
        drawerCloseBtn.onclick = closeDrawer;
        drawerOverlay.onclick = closeDrawer;

        // Scroll Spy (Active Nav Indication)
        function setupScrollSpy() {
            const observerOptions = {
                root: null,
                rootMargin: '-20% 0px -70% 0px', // Active when in upper-middle of screen
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setActiveNav(entry.target.id);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.question-node').forEach(node => {
                observer.observe(node);
            });
        }

        function setActiveNav(targetId) {
            // Desktop
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('is-active'));
            const activeEls = document.querySelectorAll(`.nav-item[data-target-id="${targetId}"]`);
            activeEls.forEach(el => el.classList.add('is-active'));
        }

        // Run
        init();

    </script>
