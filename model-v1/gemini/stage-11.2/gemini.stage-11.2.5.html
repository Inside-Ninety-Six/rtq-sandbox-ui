<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer (Stage 6 Baseline)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

    <style>
        /* * STAGE 5.3: Colour Semantics & Stage 6 Switchboard 
         * Base Theme: Soft-warm neutral, grayscale-driven, paper-like.
         */
        :root {
            /* Palette - Soft Warm Neutrals */
            --c-base: #FDFCFB;
            /* Page background */
            --c-surface: #FFFFFF;
            /* Main paper surface */
            --c-surface-wash: #F7F6F4;
            /* Solution Details wash (MANDATORY distinction) */
            --c-surface-nav: #FDFCFB;
            /* Navigation shares base context */

            --c-text-primary: #1A1918;
            --c-text-secondary: #52504D;
            --c-text-tertiary: #85827D;

            --c-divider: #EBE9E6;
            /* Quiet hairline */
            --c-divider-strong: #D6D4D0;

            /* Accent (Stage 5 Override - Non-content UI only) */
            --c-accent: #2A5DB0;
            /* Restrained blue for links/focus/nav-marker */
            --c-focus-ring: rgba(42, 93, 176, 0.4);

            /* Spacing Scale (Stage 5.2 Rhythm) */
            --sp-xs: 4px;
            --sp-sm: 8px;
            --sp-md: 16px;
            --sp-lg: 24px;
            --sp-xl: 32px;
            --sp-xxl: 48px;
            /* Top level question separation */

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Segoe UI Mono", "Roboto Mono", monospace;
        }

        /* STAGE 6.0.0b3: Mechanism Implementation Contract */
        /* RESET & BASE */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-base);
            color: var(--c-text-primary);
            font-family: var(--font-family);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* * STAGE 3: Canonical Layout Grammar Classes 
         * Prefixed with rtq- for traceability (Stage 6.0.0b4)
         */

        /* --- SURFACE (SURF) --- */
        .rtq-SURF__TOP_CONTROLS {
            background-color: var(--c-base);
            border-bottom: 1px solid var(--c-divider);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .rtq-SURF__PAPER {
            background-color: var(--c-surface);
            min-height: 80vh;
            /* No shadows or cards per Stage 5 */
        }

        /* MANDATORY Surface distinction for Solution Details */
        .rtq-SURF__SOLUTION_DETAILS_WASH {
            background-color: var(--c-surface-wash);
            /* Stage 6.0.0b1: Visibly distinct from parent (white) */
        }

        .rtq-SURF__SD_KEEP_IN_MIND {
            /* Neutral step requirement */
            /* Using slight transparency/mix to distinguish if nested, 
               but essentially clean blocks */
        }

        /* --- SPACING (SPC) --- */
        /* Implemented as margins/padding on the relevant hooks */

        .rtq-SPC__TOP_LEVEL_INTER_QUESTION_SPACING {
            margin-bottom: var(--sp-xxl);
        }

        .rtq-SPC__PARENT_TO_CHILDREN_VERTICAL_SPACING {
            margin-top: var(--sp-lg);
        }

        .rtq-SPC__CHILD_INDENTATION {
            padding-left: var(--sp-lg);
        }

        /* Adaptive on mobile via media query */

        .rtq-SPC__QUESTION_TO_SOLUTION_SPACING {
            margin-top: var(--sp-md);
        }

        .rtq-SPC__ANSWER_LABEL_TO_CONTENT_SPACING {
            margin-right: var(--sp-sm);
        }

        .rtq-SPC__ANSWER_TO_SOLUTION_DETAILS_SPACING {
            margin-top: var(--sp-md);
        }

        /* Internal SD Spacing */
        .rtq-SPC__SD_KEEP_IN_MIND_TO_FORMULAS_SPACING {
            margin-top: var(--sp-md);
        }

        .rtq-SPC__SD_FORMULAS_TO_WORKING_SPACING {
            margin-top: var(--sp-md);
        }

        .rtq-SPC__SD_WORKING_TO_ALTERNATIVE_SPACING {
            margin-top: var(--sp-lg);
        }

        /* --- DIVIDERS (DIV) --- */
        /* Mandated hairlines */
        .rtq-divider-hairline {
            height: 1px;
            background-color: var(--c-divider);
            border: none;
            margin: 0;
            width: 100%;
        }

        .rtq-DIV__TOP_LEVEL_HAIRLINE {
            margin-bottom: var(--sp-xxl);
        }

        /* Visual boundary */

        /* --- SHELL LAYOUT --- */
        .shell-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .document-frame-shell {
            max-width: 1200px;
            /* DocumentFrameShell width constraint */
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            /* Mobile default */
        }

        /* STAGE 6.0.0e: Desktop Navigation Rail */
        @media (min-width: 768px) {
            .document-frame-shell {
                grid-template-columns: 260px 1fr;
                /* Nav | Paper */
                gap: var(--sp-xl);
                /* SPC__NAV_TO_PAPER_COLUMN_GAP_SPACING */
            }

            .nav-column {
                position: sticky;
                top: 80px;
                /* Offset for top controls */
                height: calc(100vh - 80px);
                overflow-y: auto;
                /* CUE__NAV_SCROLLBARS_HIDDEN */
                scrollbar-width: none;
                -ms-overflow-style: none;
                border-right: 1px solid var(--c-divider);
                /* DIV__NAV_TO_PAPER_COLUMN_HAIRLINE */
                padding-right: var(--sp-md);
            }

            .nav-column::-webkit-scrollbar {
                display: none;
            }
        }

        /* --- TOP CONTROLS --- */
        .top-controls-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--sp-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .paper-selector {
            font-family: var(--font-family);
            font-size: 1rem;
            padding: var(--sp-sm);
            border: 1px solid var(--c-divider-strong);
            border-radius: 4px;
            background: var(--c-surface);
            color: var(--c-text-primary);
        }

        .mobile-jump-trigger {
            display: none;
            /* Desktop hidden */
            background: none;
            border: 1px solid var(--c-divider-strong);
            padding: var(--sp-sm) var(--sp-md);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            color: var(--c-accent);
        }

        @media (max-width: 767px) {
            .mobile-jump-trigger {
                display: block;
            }

            .nav-column {
                display: none;
            }

            /* Hidden on mobile, use drawer */
        }

        /* --- NAVIGATION --- */
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            /* CUE__NAV_FLAT_LIST_NO_INDENTATION */
        }

        .nav-section-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--c-text-tertiary);
            margin-top: var(--sp-md);
            margin-bottom: var(--sp-sm);
            padding-left: 0;
        }

        .nav-item {
            display: block;
            padding: var(--sp-xs) 0;
            color: var(--c-text-secondary);
            text-decoration: none;
            cursor: pointer;
            /* CUE__NAV_HIERARCHY_VIA_TYPE_SCALE_ONLY implemented via JS classes or CSS selection */
        }

        .nav-item:hover {
            color: var(--c-text-primary);
            text-decoration: underline;
            text-decoration-color: var(--c-divider-strong);
        }

        .nav-item.active {
            font-weight: 700;
            color: var(--c-accent);
            /* Stage 6.0.11 Accent permitted for Nav Marker */
        }

        .nav-item-sub {
            font-size: 0.9em;
        }

        .nav-item-sub-sub {
            font-size: 0.85em;
        }

        /* --- MOBILE DRAWER (Stage 6.0.6) --- */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            /* CUE__DRAWER_SCRIM */
            z-index: 1000;
            display: none;
        }

        .drawer-overlay.open {
            display: block;
        }

        .drawer-content {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            max-width: 300px;
            background: var(--c-base);
            padding: var(--sp-md);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.2s ease-out;
            z-index: 1001;
            /* CUE__DRAWER_FOCUS_TRAP_AND_BACKGROUND_BLOCK handled via JS */
        }

        .drawer-overlay.open .drawer-content {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-md);
            border-bottom: 1px solid var(--c-divider);
            padding-bottom: var(--sp-sm);
        }

        /* --- CONTENT TYPOGRAPHY & LAYOUT --- */
        .paper-content-column {
            padding: var(--sp-xl) 0;
            padding-left: var(--sp-md);
            /* Gutter */
        }

        /* Section Header in Paper */
        .section-header-block {
            margin-bottom: var(--sp-xl);
            padding-bottom: var(--sp-sm);
            border-bottom: 1px solid var(--c-divider);
        }

        .section-header-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--c-text-primary);
        }

        /* Question Node */
        .question-node {
            position: relative;
        }

        .question-body {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: var(--sp-sm);
            color: var(--c-text-primary);
        }

        .q-id {
            font-weight: 700;
            margin-right: var(--sp-sm);
            color: var(--c-text-secondary);
        }

        /* Solution Block */
        .solution-block {
            margin-left: 0;
            /* Aligned left */
            /* Stage 5.1: Subordination without separation (no cards) */
        }

        /* Answer */
        .answer-region {
            display: flex;
            align-items: baseline;
            margin-bottom: var(--sp-sm);
        }

        .answer-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--c-text-secondary);
            margin-right: var(--sp-sm);
        }

        .answer-content {
            font-weight: 500;
        }

        /* Disclosure Control */
        .disclosure-control {
            background: none;
            border: none;
            padding: 0;
            font-size: 0.95rem;
            color: var(--c-accent);
            /* Permitted accent use */
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            margin-bottom: var(--sp-sm);
        }

        .disclosure-control:hover {
            text-decoration: underline;
        }

        .disclosure-icon {
            transition: transform 0.2s;
        }

        .disclosure-control[aria-expanded="true"] .disclosure-icon {
            transform: rotate(180deg);
        }

        /* Solution Details Region */
        .solution-details-region {
            /* Collapsed state handled via JS 'hidden' attribute or display:none */
            padding: var(--sp-md);
            border-left: 2px solid var(--c-divider);
            /* Subtle demarcation option permitted */
            margin-top: var(--sp-xs);
            /* rtg-SURF__SOLUTION_DETAILS_WASH applied here */
        }

        .solution-details-region[hidden] {
            display: none;
        }

        /* Solution Details Subsections */
        .sd-subsection {
            margin-bottom: var(--sp-md);
        }

        .sd-label {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--c-text-secondary);
            margin-bottom: var(--sp-xs);
            display: block;
        }

        .sd-body {
            font-size: 1rem;
            color: var(--c-text-secondary);
            /* Subordinate but readable (Stage 6.0.10) */
        }

        /* Keep In Mind specific */
        .sd-keep-in-mind .sd-body {
            /* Bullet list handling usually comes from Markdown, but ensure reset */
        }

        /* Formulas Used */
        .sd-formulas .sd-body {
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        /* Working / Alt Working */
        .sd-working .sd-body {
            /* Spacing handled by markdown paragraphs */
        }

        /* KaTeX Containment Invariant (Stage 6.0.8) */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
            padding: 0.5em 0;
        }

        /* Inline math no background */
        .katex {
            background: transparent !important;
        }

        /* Tables in Markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--sp-md) 0;
            font-size: 0.95rem;
        }

        th,
        td {
            border: 1px solid var(--c-divider);
            padding: var(--sp-sm);
            text-align: left;
        }

        th {
            font-weight: 600;
            background: rgba(0, 0, 0, 0.02);
        }

        /* Utility */
        .error-message {
            padding: var(--sp-xl);
            text-align: center;
            color: var(--c-text-tertiary);
            font-weight: 700;
            border: 1px dashed var(--c-divider-strong);
            margin: var(--sp-xl);
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .rtq-SPC__CHILD_INDENTATION {
                padding-left: var(--sp-sm);
            }

            .paper-content-column {
                padding-left: var(--sp-md);
                padding-right: var(--sp-md);
            }
        }
    </style>
</head>

<body>

    <div id="app-root" class="shell-container">
        <header class="rtq-SURF__TOP_CONTROLS top-controls-inner" data-rtq="SURF__TOP_CONTROLS">
            <div class="controls-left">
                <label for="paper-select" class="sr-only">Select Paper</label>
                <select id="paper-select" class="paper-selector">
                    <option value="" disabled selected>Loading papers...</option>
                </select>
            </div>
            <button id="mobile-jump-trigger" class="mobile-jump-trigger" aria-label="Jump to question">
                Jump to...
            </button>
        </header>

        <main class="document-frame-shell" data-rtq="DocumentFrameShell">

            <nav class="nav-column rtq-CUE__NAV_STICKY_PERSISTENCE" aria-label="Paper navigation">
                <div id="desktop-nav-list-container" class="rtq-CUE__NAV_FLAT_LIST_NO_INDENTATION">
                </div>
            </nav>

            <section id="paper-content" class="paper-content-column rtq-SURF__PAPER" data-rtq="SURF__PAPER">
                <div id="content-loading">Loading payload...</div>
            </section>

        </main>

        <div id="mobile-drawer-overlay" class="drawer-overlay rtq-CUE__DRAWER_SCRIM">
            <div class="drawer-content rtq-CUE__DRAWER_FOCUS_TRAP_AND_BACKGROUND_BLOCK" role="dialog" aria-modal="true"
                aria-label="Navigation">
                <div class="drawer-header rtq-SEP__DRAWER_HEADER_TO_LIST">
                    <h2 style="margin:0; font-size: 1.2rem;">Jump to</h2>
                    <button id="drawer-close" class="disclosure-control" style="font-size:1.5rem;">&times;</button>
                </div>
                <div class="rtq-DIV__DRAWER_HEADER_TO_LIST_HAIRLINE rtq-divider-hairline"></div>
                <nav id="mobile-nav-list-container" style="margin-top: var(--sp-md);">
                </nav>
            </div>
        </div>

    </div>

    <script>
        /* * STAGE 0: CONSTANTS 
         * Authoritative Definitions
         */
        const RTQ_PAPERS_PAYLOAD_PATH = "../../../payload/rtq.papers.payload.v2.json";
        const RTQ_SHADCN_TOKEN_PROFILES_PATH = "../../../payload/rtq.shadcn.token.profiles.v1.json";

        /* State */
        let PAYLOAD = null;
        let CURRENT_PAPER = null;
        let ACTIVE_QUESTION_ID = null;

        /* * MARKDOWN CONFIGURATION (Authoritative from Stage 6 Add-on)
         */
        const md = window.markdownit
            ? window.markdownit({
                html: true,     // allow inline SVG/HTML in payload
                linkify: true,
                breaks: false,  // MUST stay false to prevent <br> in math
            })
            : null;

        if (md) {
            // Preserve TeX backslashes
            md.inline.ruler.disable(["escape"]);
        }

        /* * INITIALIZATION 
         */
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(RTQ_PAPERS_PAYLOAD_PATH);
                if (!response.ok) throw new Error("Payload not found");
                PAYLOAD = await response.json();

                initPaperSelector();

                // Load first paper by default if available
                if (PAYLOAD.papers && PAYLOAD.papers.length > 0) {
                    loadPaper(PAYLOAD.papers[0].key);
                } else {
                    renderError("No papers found in payload.");
                }
            } catch (e) {
                console.error(e);
                renderError("PAPERS PAYLOAD MISSING");
            }

            setupMobileDrawer();
            setupScrollSpy();
        });

        function renderError(msg) {
            const container = document.getElementById('paper-content');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
            document.getElementById('paper-select').disabled = true;
        }

        /* * PAPER SELECTOR 
         */
        function initPaperSelector() {
            const select = document.getElementById('paper-select');
            select.innerHTML = '';
            PAYLOAD.papers.forEach(paper => {
                const opt = document.createElement('option');
                opt.value = paper.key;
                opt.textContent = paper.label || paper.key;
                select.appendChild(opt);
            });

            select.addEventListener('change', (e) => {
                loadPaper(e.target.value);
            });
        }

        /* * LOADING PAPER 
         */
        function loadPaper(paperKey) {
            const paper = PAYLOAD.papers.find(p => p.key === paperKey);
            if (!paper) return;
            CURRENT_PAPER = paper;

            // Render Navigation
            renderNavigation(paper);

            // Render Content
            const contentContainer = document.getElementById('paper-content');
            contentContainer.innerHTML = '';

            // Handle Sections or Flat Questions
            if (paper.sections && paper.sections.length > 0) {
                paper.sections.forEach(section => {
                    // Section Header (MANDATORY per Switchboard)
                    if (section.label && section.label.trim() !== "") {
                        const sectionHeader = document.createElement('div');
                        sectionHeader.className = 'section-header-block rtq-SURF__SECTION_HEADER';
                        sectionHeader.innerHTML = `<div class="section-header-text">${section.label}</div>`;
                        contentContainer.appendChild(sectionHeader);
                    }

                    // Question List
                    renderQuestionList(section.questions, contentContainer, paper);

                    // Spacing between sections
                    const spacer = document.createElement('div');
                    spacer.className = 'rtq-SPC__QUESTION_LIST_TO_NEXT_SECTION_HEADER_SPACING';
                    contentContainer.appendChild(spacer);
                });
            } else if (paper.questions) {
                renderQuestionList(paper.questions, contentContainer, paper);
            }

            // Render Math (KaTeX)
            renderMathInElement(contentContainer, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });

            // Reset scroll
            window.scrollTo(0, 0);
        }

        /* * RECURSIVE QUESTION RENDERING 
         */
        function renderQuestionList(questions, container, paper, depth = 0) {
            if (!questions) return;

            questions.forEach(q => {
                const qNode = document.createElement('div');
                qNode.className = `question-node rtq-SURF__QUESTION_NODE`;
                qNode.id = `q-${q.id}`; // Anchor for navigation

                // Top Level Spacing
                if (depth === 0) {
                    qNode.classList.add('rtq-SPC__TOP_LEVEL_INTER_QUESTION_SPACING');

                    // Divider (MANDATORY)
                    const divider = document.createElement('hr');
                    divider.className = 'rtq-DIV__TOP_LEVEL_HAIRLINE rtq-divider-hairline';
                    container.appendChild(divider);
                } else {
                    qNode.classList.add('rtq-SPC__CHILD_INDENTATION');
                }

                // 1. Question Body
                const qBody = document.createElement('div');
                qBody.className = 'question-body';
                const htmlPrompt = md ? md.render(q.question || "") : (q.question || "");
                qBody.innerHTML = `<span class="q-id">${q.id}</span> ${htmlPrompt}`;
                qNode.appendChild(qBody);

                // 2. Solution Block (Optional)
                if (q.solutionBlock) {
                    const sb = q.solutionBlock;
                    const hasAnswer = sb.answer && sb.answer.trim().length > 0;
                    const hasDetails = sb.solutionDetails &&
                        (sb.solutionDetails.working || sb.solutionDetails.formulasUsed || sb.solutionDetails.keepInMind || (sb.solutionDetails.alternativeWorking && sb.solutionDetails.alternativeWorking.length > 0));

                    if (hasAnswer || hasDetails) {
                        const sbContainer = document.createElement('div');
                        sbContainer.className = 'solution-block rtq-SEP__QUESTION_TO_SOLUTION_BOUNDARY rtq-SPC__QUESTION_TO_SOLUTION_SPACING';

                        // Divider between Q and Solution Block (MANDATORY)
                        const sbDivider = document.createElement('div');
                        sbDivider.className = 'rtq-DIV__QUESTION_TO_SOLUTION_DIVIDER rtq-divider-hairline';
                        sbContainer.appendChild(sbDivider);

                        // ANSWER
                        if (hasAnswer) {
                            const ansContainer = document.createElement('div');
                            ansContainer.className = 'answer-region rtq-SURF__ANSWER rtq-SPC__ANSWER_TO_SOLUTION_DETAILS_SPACING';
                            const ansHtml = md ? md.renderInline(sb.answer) : sb.answer;
                            ansContainer.innerHTML = `<span class="answer-label">Answer</span> <span class="answer-content">${ansHtml}</span>`;
                            sbContainer.appendChild(ansContainer);
                        }

                        // SOLUTION DETAILS
                        if (hasDetails) {
                            const detailsWrapper = document.createElement('div');

                            // Disclosure Control
                            const toggleId = `toggle-${q.id}`;
                            const regionId = `details-${q.id}`;
                            const isExpanded = paper.defaults && paper.defaults.expandedAll;

                            const btn = document.createElement('button');
                            btn.className = 'disclosure-control';
                            btn.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
                            btn.setAttribute('aria-controls', regionId);
                            btn.innerHTML = `<span>${isExpanded ? 'Hide working' : 'Show working'}</span> <span class="disclosure-icon" aria-hidden="true">â–¼</span>`; // Chevron down

                            btn.onclick = () => {
                                const expanded = btn.getAttribute('aria-expanded') === 'true';
                                btn.setAttribute('aria-expanded', !expanded);
                                btn.querySelector('span').textContent = !expanded ? 'Hide working' : 'Show working';
                                const region = document.getElementById(regionId);
                                if (region) region.hidden = expanded;
                            };

                            detailsWrapper.appendChild(btn);

                            // Region
                            const region = document.createElement('div');
                            region.id = regionId;
                            region.className = 'solution-details-region rtq-SURF__SOLUTION_DETAILS_WASH';
                            region.hidden = !isExpanded;

                            // SD Subsections
                            const sd = sb.solutionDetails;

                            // Keep in mind
                            if (sd.keepInMind) {
                                const block = document.createElement('div');
                                block.className = 'sd-subsection sd-keep-in-mind rtq-SURF__SD_KEEP_IN_MIND';
                                block.innerHTML = `<span class="sd-label">Keep in mind</span><div class="sd-body">${md ? md.render(sd.keepInMind) : sd.keepInMind}</div>`;
                                region.appendChild(block);
                                // Spacer/Divider to next
                                if (sd.formulasUsed || sd.working) {
                                    region.appendChild(createDivider('rtq-DIV__SD_KEEP_IN_MIND_TO_FORMULAS_DIVIDER'));
                                }
                            }

                            // Formulas used
                            if (sd.formulasUsed) {
                                const block = document.createElement('div');
                                block.className = 'sd-subsection sd-formulas rtq-SURF__SD_FORMULAS_USED rtq-SPC__SD_KEEP_IN_MIND_TO_FORMULAS_SPACING';
                                block.innerHTML = `<span class="sd-label">Formulas used</span><div class="sd-body">${md ? md.render(sd.formulasUsed) : sd.formulasUsed}</div>`;
                                region.appendChild(block);
                                if (sd.working) {
                                    region.appendChild(createDivider('rtq-DIV__SD_FORMULAS_TO_WORKING_DIVIDER'));
                                }
                            }

                            // Working
                            if (sd.working) {
                                const block = document.createElement('div');
                                block.className = 'sd-subsection sd-working rtq-SPC__SD_FORMULAS_TO_WORKING_SPACING';
                                block.innerHTML = `<span class="sd-label">Working</span><div class="sd-body">${md ? md.render(sd.working) : sd.working}</div>`;
                                region.appendChild(block);
                            }

                            // Alt Working
                            if (sd.alternativeWorking && Array.isArray(sd.alternativeWorking)) {
                                sd.alternativeWorking.forEach((alt, idx) => {
                                    region.appendChild(createDivider('rtq-DIV__SD_WORKING_TO_ALTERNATIVE_DIVIDER'));
                                    const block = document.createElement('div');
                                    block.className = 'sd-subsection sd-working rtq-SPC__SD_WORKING_TO_ALTERNATIVE_SPACING';
                                    block.innerHTML = `<span class="sd-label">Alternative working</span><div class="sd-body">${md ? md.render(alt) : alt}</div>`;
                                    region.appendChild(block);
                                });
                            }

                            detailsWrapper.appendChild(region);
                            sbContainer.appendChild(detailsWrapper);
                        }

                        qNode.appendChild(sbContainer);
                    }
                }

                container.appendChild(qNode);

                // 3. Children (Recursive)
                if (q.children && q.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'rtq-SPC__PARENT_TO_CHILDREN_VERTICAL_SPACING';
                    // Divider (Parent to Children)
                    childContainer.appendChild(createDivider('rtq-DIV__PARENT_TO_CHILDREN_VERTICAL_DIVIDER'));

                    renderQuestionList(q.children, childContainer, paper, depth + 1);
                    container.appendChild(childContainer);
                }
            });
        }

        function createDivider(className) {
            const d = document.createElement('div');
            d.className = `${className} rtq-divider-hairline`;
            d.style.marginBottom = 'var(--sp-md)';
            return d;
        }

        /* * NAVIGATION GENERATION (Flat List)
         */
        function renderNavigation(paper) {
            const desktopNav = document.getElementById('desktop-nav-list-container');
            const mobileNav = document.getElementById('mobile-nav-list-container');

            const fragment = document.createDocumentFragment();

            if (paper.sections) {
                paper.sections.forEach((section, idx) => {
                    if (section.label) {
                        const label = document.createElement('div');
                        label.className = 'nav-section-label rtq-DIV__NAV_SECTION_LABEL_TO_ITEMS_HAIRLINE';
                        label.textContent = section.label;
                        fragment.appendChild(label);
                    }

                    const ul = document.createElement('ul');
                    ul.className = 'nav-list';
                    buildNavItems(section.questions, ul);
                    fragment.appendChild(ul);

                    // Section divider
                    if (idx < paper.sections.length - 1) {
                        const div = document.createElement('div');
                        div.className = 'rtq-DIV__NAV_BETWEEN_SECTIONS_HAIRLINE rtq-divider-hairline';
                        div.style.margin = 'var(--sp-md) 0';
                        fragment.appendChild(div);
                    }
                });
            } else {
                const ul = document.createElement('ul');
                ul.className = 'nav-list';
                buildNavItems(paper.questions, ul);
                fragment.appendChild(ul);
            }

            desktopNav.innerHTML = '';
            desktopNav.appendChild(fragment.cloneNode(true));

            mobileNav.innerHTML = '';
            mobileNav.appendChild(fragment); // Mobile gets the original

            // Add click listeners
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeMobileDrawer();
                    }
                });
            });
        }

        function buildNavItems(questions, list, depth = 0) {
            if (!questions) return;
            questions.forEach(q => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-item';
                a.href = `#q-${q.id}`;
                a.textContent = q.id;
                a.dataset.id = q.id;

                // Subordination via type scale class
                if (depth === 1) a.classList.add('nav-item-sub');
                if (depth >= 2) a.classList.add('nav-item-sub-sub');

                li.appendChild(a);
                list.appendChild(li);

                if (q.children) {
                    buildNavItems(q.children, list, depth + 1);
                }
            });
        }

        /* * MOBILE DRAWER LOGIC 
         */
        function setupMobileDrawer() {
            const trigger = document.getElementById('mobile-jump-trigger');
            const overlay = document.getElementById('mobile-drawer-overlay');
            const closeBtn = document.getElementById('drawer-close');

            trigger.onclick = () => {
                overlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Lock body scroll
                closeBtn.focus(); // Trap focus start
            };

            const close = () => {
                overlay.classList.remove('open');
                document.body.style.overflow = '';
                trigger.focus();
            };

            closeBtn.onclick = close;
            overlay.onclick = (e) => { if (e.target === overlay) close(); };

            window.closeMobileDrawer = close;
        }

        /* * SCROLL SPY (Active Nav State)
         */
        function setupScrollSpy() {
            // Simple IntersectionObserver for active state
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Update active class
                        const qId = entry.target.id.replace('q-', '');
                        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                        document.querySelectorAll(`.nav-item[data-id="${qId}"]`).forEach(n => n.classList.add('active'));
                    }
                });
            }, { rootMargin: '-20% 0px -70% 0px' }); // Trigger near top

            // Observer needs to observe elements *after* they are rendered.
            // We use a MutationObserver on the content container to attach listeners newly rendered nodes.
            const contentNode = document.getElementById('paper-content');
            const mo = new MutationObserver(() => {
                document.querySelectorAll('.question-node').forEach(node => observer.observe(node));
            });
            mo.observe(contentNode, { childList: true, subtree: true });
        }

    </script>
