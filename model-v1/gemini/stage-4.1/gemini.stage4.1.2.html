<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTQ Maths Paper Solution Viewer (Prototype)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4sm51nBdGOwMJHyBSW6oJk0tMiIfD6OW/J81dIe0RPx7Ep3" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
        integrity="sha384-cpW21h6RZv/phawnT8/K9dm6Q8OvnoHgkGrocMO6FapMNsk37gaPoWsSlY1qJCCM"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <style>
        /* =========================================
           RESET & BASE
           ========================================= */
        :root {
            --bg-body: #f7f7f7;
            --bg-paper: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-tertiary: #757575;
            --border-light: #e0e0e0;
            --focus-ring: #000000;
            --nav-width: 180px;
            --content-max-width: 800px;
            --spacing-unit: 8px;

            /* Typography */
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-size-base: 16px;
            --font-size-lg: 18px;
            --font-size-sm: 14px;
            --line-height-relaxed: 1.6;
            --line-height-snug: 1.4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow-y: scroll;
            /* Always show vertical scrollbar to prevent shift */
        }

        button {
            font-family: inherit;
            cursor: pointer;
        }

        /* =========================================
           LAYOUT SHELL
           ========================================= */
        .app-frame {
            max-width: 1024px;
            margin: 0 auto;
            background-color: var(--bg-paper);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.02);
        }

        .top-controls {
            padding: calc(var(--spacing-unit) * 3);
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-paper);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        .controls-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            user-select: none;
        }

        .main-layout {
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            flex: 1;
        }

        /* =========================================
           NAVIGATION (LEFT RAIL)
           ========================================= */
        .nav-rail {
            padding: calc(var(--spacing-unit) * 3);
            /* Sticky Logic */
            position: sticky;
            top: 80px;
            /* Offset for top controls */
            height: calc(100vh - 80px);
            overflow-y: auto;
            border-right: 1px solid transparent;
            /* Visual separation if needed */

            /* Scrollbar hiding */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE/Edge */
        }

        .nav-rail::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-section-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-top: 16px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-left: 8px;
        }

        .nav-item {
            display: block;
            padding: 6px 12px;
            border-radius: 4px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-item:hover {
            background-color: #f0f0f0;
            color: var(--text-primary);
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: -2px;
        }

        /* =========================================
           PAPER CONTENT
           ========================================= */
        .paper-content {
            padding: calc(var(--spacing-unit) * 4) calc(var(--spacing-unit) * 6);
            padding-bottom: 100px;
        }

        /* Question Block */
        .question-block {
            margin-bottom: 48px;
            /* Large separation between questions */
            scroll-margin-top: 120px;
        }

        .question-header {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: baseline;
        }

        .q-id {
            font-weight: 700;
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            min-width: 24px;
        }

        .q-prompt {
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            color: var(--text-primary);
            flex: 1;
        }

        /* Indentation for nested questions */
        .question-block.nested-1 {
            margin-left: 0;
            padding-left: 20px;
            border-left: 2px solid transparent;
        }

        /* Visual grouping hint handled by whitespace */
        .question-block.nested-2 {
            padding-left: 40px;
        }

        .question-block.nested-3 {
            padding-left: 60px;
        }

        /* Nesting adjustment: nested questions have tighter vertical spacing */
        .question-block+.question-block.nested-1,
        .question-block+.question-block.nested-2,
        .question-block+.question-block.nested-3 {
            margin-top: -24px;
            /* Pull closer to parent */
        }


        /* Answer Section */
        .answer-section {
            margin-top: 12px;
            margin-left: 36px;
            /* Align with text flow */
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .answer-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .answer-value {
            font-size: var(--font-size-base);
            font-weight: 500;
        }

        /* Solution Details Wrapper */
        .solution-wrapper {
            margin-left: 36px;
            margin-top: 8px;
        }

        .toggle-btn {
            background: none;
            border: none;
            padding: 0;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            text-decoration: underline;
            text-decoration-color: var(--border-light);
            text-underline-offset: 4px;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
            text-decoration-color: var(--text-secondary);
        }

        .solution-details {
            display: none;
            /* Default collapsed */
            margin-top: 16px;
            padding-left: 16px;
            border-left: 2px solid #f0f0f0;
            color: var(--text-secondary);
        }

        .solution-details.expanded {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Solution Components */
        .sol-section {
            margin-bottom: 16px;
        }

        .sol-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 4px;
            display: block;
        }

        .sol-content {
            font-size: var(--font-size-sm);
            line-height: var(--line-height-snug);
        }

        .working-block {
            font-family: var(--font-family);
            /* Math mixed with text */
            margin-bottom: 16px;
        }

        .working-line {
            margin-bottom: 8px;
            display: block;
        }

        /* Diagrams */
        .diagram-container {
            margin: 16px 0;
            max-width: 100%;
            display: flex;
            justify-content: flex-start;
        }

        .diagram-svg {
            display: block;
            max-width: 100%;
            height: auto;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 1.5;
        }

        /* =========================================
           KATEX & MATH STYLING
           ========================================= */
        /* Constraints for KaTeX overflow */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 8px 0;
            margin: 8px 0 !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            text-align: left !important;
            /* Force left align for flow */
        }

        .katex-display>.katex {
            text-align: left !important;
            display: inline-block;
            /* Helps width calculation */
        }

        .katex-html {
            overflow: hidden;
            /* Prevent internal overflow causing page scroll */
        }

        /* Placeholder styling for non-KaTeX mode */
        .math-placeholder-block {
            font-family: 'Courier New', Courier, monospace;
            background: #f4f4f4;
            padding: 8px;
            border-radius: 4px;
            display: block;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 14px;
            color: #333;
        }

        .math-placeholder-inline {
            font-family: 'Courier New', Courier, monospace;
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.9em;
        }

        /* =========================================
           MOBILE RESPONSIVENESS
           ========================================= */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .app-frame {
                margin: 0;
                box-shadow: none;
            }

            .main-layout {
                grid-template-columns: 1fr;
            }

            .nav-rail {
                display: none;
                /* Hidden by default on mobile */
                position: fixed;
                top: 0;
                left: 0;
                width: 260px;
                height: 100vh;
                background: white;
                z-index: 200;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                padding-top: 60px;
            }

            .nav-rail.mobile-open {
                display: block;
            }

            .mobile-nav-toggle {
                display: block;
            }

            .paper-content {
                padding: 24px 16px;
            }

            .q-id {
                min-width: 20px;
            }

            .answer-section,
            .solution-wrapper {
                margin-left: 0;
                /* Align left on small screens to save space */
            }

            .question-header {
                flex-direction: row;
                /* Keep ID next to prompt */
            }

            /* Indentation reduction on mobile */
            .question-block.nested-1 {
                padding-left: 10px;
            }

            .question-block.nested-2 {
                padding-left: 20px;
            }

            .question-block.nested-3 {
                padding-left: 30px;
            }
        }

        /* Mobile Overlay Backdrop */
        .nav-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        .nav-backdrop.active {
            display: block;
        }

        /* Close button for mobile nav */
        .nav-close {
            display: none;
            /* Desktop */
        }

        @media (max-width: 768px) {
            .nav-close {
                display: block;
                position: absolute;
                top: 16px;
                right: 16px;
                background: none;
                border: none;
                font-size: 24px;
                color: var(--text-secondary);
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="app-frame">
        <header class="top-controls">
            <div class="controls-group">
                <button class="mobile-nav-toggle" id="mobileMenuBtn">Menu</button>
                <label for="paperSelector" style="font-weight:600; font-size:14px;">Select Paper:</label>
                <select id="paperSelector">
                    <option value="short">Short Paper</option>
                    <option value="standard">Standard Paper</option>
                    <option value="diagram">Diagram-heavy Paper</option>
                    <option value="sectioned">Sectioned Paper</option>
                    <option value="standard-expanded">Standard (Expanded Test)</option>
                </select>
            </div>
            <div class="controls-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="katexToggle">
                    Enable Real KaTeX
                </label>
            </div>
        </header>

        <div class="main-layout">
            <div class="nav-backdrop" id="navBackdrop"></div>
            <nav class="nav-rail" id="navRail">
                <button class="nav-close" id="navCloseBtn">&times;</button>
                <ul class="nav-list" id="navList">
                </ul>
            </nav>

            <main class="paper-content" id="paperContent">
            </main>
        </div>
    </div>

    <script>
        // =========================================
        // SVG GENERATORS (Grayscale Placeholders)
        // =========================================
        const svgs = {
            triangle: `<svg class="diagram-svg" width="200" height="150" viewBox="0 0 200 150"><polygon points="20,130 180,130 100,20" stroke="#333" fill="none"/><text x="90" y="145" font-size="12" fill="#333">12cm</text><text x="40" y="70" font-size="12" fill="#333">10cm</text></svg>`,
            barChart: `<svg class="diagram-svg" width="250" height="150" viewBox="0 0 250 150"><line x1="20" y1="130" x2="230" y2="130" stroke="#333"/><line x1="20" y1="130" x2="20" y2="20" stroke="#333"/><rect x="30" y="50" width="30" height="80" fill="#ddd"/><rect x="70" y="30" width="30" height="100" fill="#bbb"/><rect x="110" y="80" width="30" height="50" fill="#ddd"/><text x="35" y="145" font-size="10" fill="#333">Mon</text><text x="75" y="145" font-size="10" fill="#333">Tue</text><text x="115" y="145" font-size="10" fill="#333">Wed</text></svg>`,
            grid: `<svg class="diagram-svg" width="150" height="150" viewBox="0 0 150 150"><defs><pattern id="grid" width="15" height="15" patternUnits="userSpaceOnUse"><path d="M 15 0 L 0 0 0 15" fill="none" stroke="#e0e0e0" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(#grid)" /><line x1="10" y1="75" x2="140" y2="75" stroke="#333" /><line x1="75" y1="10" x2="75" y2="140" stroke="#333" /><path d="M 20 130 L 130 20" stroke="#333" stroke-width="2"/></svg>`,
            circle: `<svg class="diagram-svg" width="150" height="150" viewBox="0 0 150 150"><circle cx="75" cy="75" r="50" stroke="#333" fill="none"/><line x1="75" y1="75" x2="125" y2="75" stroke="#333"/><text x="90" y="70" font-size="12" fill="#333">r = 5</text></svg>`
        };

        // =========================================
        // DATASETS
        // =========================================

        // Helper to generate a basic question object
        function createQ(id, text, ans, working, type = 'std', section = null, depth = 0) {
            return {
                id: id,
                text: text,
                answer: ans,
                working: working, // can include { keepInMind, formulas, primary, alt }
                type: type, // 'std', 'diagram', 'long'
                section: section,
                depth: depth, // 0, 1, 2 for nesting
                diagram: type === 'diagram' ? svgs.triangle : null // Simplified mapping
            };
        }

        // --- SHORT PAPER DATA ---
        const shortPaper = [
            createQ('1', 'Fill in the missing numbers in the boxes: $55 + \\boxed{\\phantom{55}} = 82$', '27', { primary: 'Let the missing number $= a$.\n$55 + a = 82$\n$a = 82 - 55$\n$a = 27$' }),
            createQ('1a', '$\\boxed{\\phantom{23}} - 23 = 45$', '68', { primary: 'Let $a$ be the number.\n$a - 23 = 45$\n$a = 45 + 23 = 68$' }, 'std', null, 1),
            createQ('1b', '$60 \\div \\boxed{\\phantom{45}} = 12$', '5', { primary: '$60 \\div a = 12$\n$a = 60 \\div 12$\n$a = 5$' }, 'std', null, 1),
            createQ('2', 'Add together $308, 86$ and $4444$.', '4838', { primary: '$\\begin{aligned} &308 \\\\ &\\phantom{0}86 \\\\ +&4444 \\\\ \\hline &4838 \\end{aligned}$' }),
            createQ('3', 'Subtract three hundred and three from six thousand and sixty.', '5757', { primary: '$6060 - 303 = 5757$' }),
            createQ('4', 'Multiply $345$ by $67$.', '23115', { guidance: 'Use long multiplication.', primary: '$\\begin{array}{r} 345 \\\\ \\times 67 \\\\ \\hline 2415 \\\\ 20700 \\\\ \\hline 23115 \\end{array}$' })
        ];

        // --- DIAGRAM PAPER DATA ---
        const diagramPaper = [];
        for (let i = 1; i <= 20; i++) {
            let hasDiag = [2, 5, 8, 10, 12, 15, 18, 20].includes(i);
            let diagType = hasDiag ? (i % 4 === 0 ? svgs.grid : i % 3 === 0 ? svgs.barChart : i % 2 === 0 ? svgs.circle : svgs.triangle) : null;
            diagramPaper.push({
                id: i.toString(),
                text: hasDiag ? `Find the value of $x$ in the diagram below.` : `Solve for $x$: $2x + ${i} = ${i * 3}$`,
                answer: hasDiag ? `${i * 5}` : `${i}`,
                working: { primary: hasDiag ? `From the diagram, we use geometry rules.\n$x = 180 - 90 - ${10 + i}$\n$x = ${80 - i}$` : `$2x = ${i * 3} - ${i}$\n$2x = ${i * 2}$\n$x = ${i}$` },
                type: hasDiag ? 'diagram' : 'std',
                diagram: hasDiag ? diagType : null,
                depth: 0
            });
        }

        // --- STANDARD PAPER DATA (Includes Long Workings) ---
        const standardPaper = [];
        // Q1-25: Mix of arithmetic and short problems
        for (let i = 1; i <= 25; i++) {
            standardPaper.push(createQ(i.toString(), `Calculate $${i} \\times ${i + 1}$.`, `${i * (i + 1)}`, { primary: `$${i} \\times ${i + 1} = ${i * (i + 1)}$` }));
        }
        // Q26-35: Long Algebra & Word Problems
        for (let i = 26; i <= 35; i++) {
            let longWorking = "";
            for (let j = 1; j <= 15; j++) {
                longWorking += `$Step ${j}: ${i}x + ${j}y = ${i * j}$\n`;
            }
            standardPaper.push({
                id: i.toString(),
                text: `Complex algebra question involving variables $x$ and $y$. Find the intersection point.`,
                answer: `(${i}, ${i * 2})`,
                working: {
                    keepInMind: "Check units at the end.",
                    formulas: "$y = mx + c$",
                    primary: longWorking,
                    alt: "Alternative method using substitution:\n$y = 2x$\nSubstitute into eq 1..."
                },
                type: 'long',
                depth: 0
            });
        }
        // Deep nesting add-on for Q30
        standardPaper.push(createQ('30(a)', 'Find the next term.', '12', { primary: 'Sequence +2' }, 'std', null, 1));
        standardPaper.push(createQ('30(b)(i)', 'Explain why.', 'It is even', { primary: 'Definition of even numbers.' }, 'std', null, 2));
        standardPaper.push(createQ('30(b)(ii)', 'Prove it.', 'Proof shown', { primary: 'Proof steps...' }, 'std', null, 2));

        // --- SECTIONED PAPER DATA ---
        const sectionedPaper = [];
        // Section A
        for (let i = 1; i <= 5; i++) sectionedPaper.push(createQ(i.toString(), `Section A Question ${i}`, '42', { primary: 'Working...' }, 'std', 'A'));
        // Section B
        for (let i = 1; i <= 3; i++) sectionedPaper.push(createQ(i.toString(), `Section B Question ${i}`, '100', { primary: 'Working...' }, 'std', 'B'));
        // Section C (Long details coverage)
        for (let i = 1; i <= 6; i++) {
            sectionedPaper.push({
                id: i.toString(),
                section: 'C',
                text: `Section C Complex Problem ${i}`,
                answer: `${i * 100}`,
                working: {
                    keepInMind: "Remember BIDMAS.",
                    formulas: "$A = \\pi r^2$",
                    primary: `Area calculation step 1: $\\pi \\times ${i}^2$\nStep 2: Multiply by height...\n[...50 lines of calculus placeholder...]\nFinal Answer: ${i * 100}`,
                    alt: "Using estimation method..."
                },
                depth: 0
            });
        }

        // =========================================
        // APPLICATION LOGIC
        // =========================================

        const dom = {
            paperSelector: document.getElementById('paperSelector'),
            katexToggle: document.getElementById('katexToggle'),
            paperContent: document.getElementById('paperContent'),
            navList: document.getElementById('navList'),
            mobileMenuBtn: document.getElementById('mobileMenuBtn'),
            navRail: document.getElementById('navRail'),
            navBackdrop: document.getElementById('navBackdrop'),
            navCloseBtn: document.getElementById('navCloseBtn')
        };

        let currentState = {
            paperId: 'short',
            realKatex: false
        };

        // Render Function
        function render() {
            // Get Dataset
            let dataset = [];
            let expandedDefault = false;

            switch (currentState.paperId) {
                case 'short': dataset = shortPaper; break;
                case 'diagram': dataset = diagramPaper; break;
                case 'sectioned': dataset = sectionedPaper; break;
                case 'standard': dataset = standardPaper; break;
                case 'standard-expanded':
                    dataset = standardPaper;
                    expandedDefault = true;
                    break;
            }

            // Clear Views
            dom.paperContent.innerHTML = '';
            dom.navList.innerHTML = '';

            let currentSection = null;

            dataset.forEach(q => {
                // --- Build Navigation ---
                if (q.section && q.section !== currentSection) {
                    currentSection = q.section;
                    const secHeader = document.createElement('li');
                    secHeader.className = 'nav-section-label';
                    secHeader.textContent = `Section ${currentSection}`;
                    dom.navList.appendChild(secHeader);
                }

                const navItemLi = document.createElement('li');
                const navLink = document.createElement('a');
                navLink.className = 'nav-item';
                navLink.href = `#q-${q.id}`;
                navLink.textContent = q.id; // Just the ID
                navLink.onclick = (e) => {
                    e.preventDefault();
                    // Close mobile menu if open
                    dom.navRail.classList.remove('mobile-open');
                    dom.navBackdrop.classList.remove('active');

                    document.getElementById(`q-${q.id}`).scrollIntoView({ behavior: 'smooth' });
                };
                navItemLi.appendChild(navLink);
                dom.navList.appendChild(navItemLi);

                // --- Build Question Block ---
                const qBlock = document.createElement('article');
                qBlock.className = `question-block nested-${q.depth}`;
                qBlock.id = `q-${q.id}`;

                // Header (ID + Prompt)
                const header = document.createElement('div');
                header.className = 'question-header';
                header.innerHTML = `
                    <span class="q-id">${q.id}</span>
                    <div class="q-prompt">${processMath(q.text)}</div>
                `;
                qBlock.appendChild(header);

                // Diagram if present
                if (q.diagram) {
                    const diag = document.createElement('div');
                    diag.className = 'diagram-container';
                    diag.innerHTML = q.diagram;
                    qBlock.appendChild(diag);
                }

                // Answer Section
                const ansSec = document.createElement('div');
                ansSec.className = 'answer-section';
                ansSec.innerHTML = `
                    <span class="answer-label">Answer</span>
                    <span class="answer-value">${processMath(q.answer)}</span>
                `;
                qBlock.appendChild(ansSec);

                // Solution Details Wrapper
                const solWrapper = document.createElement('div');
                solWrapper.className = 'solution-wrapper';

                // Toggle Button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-btn';
                toggleBtn.textContent = expandedDefault ? 'Hide working' : 'Show working';

                // Details Container
                const details = document.createElement('div');
                details.className = 'solution-details';
                if (expandedDefault) details.classList.add('expanded');

                // Fill Details content
                const w = q.working;
                let detailsHTML = '';

                if (w.keepInMind) {
                    detailsHTML += `<div class="sol-section"><span class="sol-label">Keep in mind</span><div class="sol-content">${processMath(w.keepInMind)}</div></div>`;
                }
                if (w.formulas) {
                    detailsHTML += `<div class="sol-section"><span class="sol-label">Formulas used</span><div class="sol-content">${processMath(w.formulas)}</div></div>`;
                }
                // Primary Working
                detailsHTML += `<div class="sol-section"><span class="sol-label">Working</span><div class="sol-content working-block">${formatWorkingLines(w.primary)}</div></div>`;

                if (w.alt) {
                    detailsHTML += `<div class="sol-section"><span class="sol-label">Alternative working</span><div class="sol-content working-block">${formatWorkingLines(w.alt)}</div></div>`;
                }

                details.innerHTML = detailsHTML;

                // Event Listener for Toggle
                toggleBtn.onclick = () => {
                    const isExpanded = details.classList.contains('expanded');
                    if (isExpanded) {
                        details.classList.remove('expanded');
                        toggleBtn.textContent = 'Show working';
                    } else {
                        details.classList.add('expanded');
                        toggleBtn.textContent = 'Hide working';
                    }
                };

                solWrapper.appendChild(toggleBtn);
                solWrapper.appendChild(details);
                qBlock.appendChild(solWrapper);

                dom.paperContent.appendChild(qBlock);
            });

            // Trigger KaTeX Render if enabled
            if (currentState.realKatex && window.renderMathInElement) {
                renderMathInElement(dom.paperContent, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });
            }
        }

        // Helper: Process text to determine if placeholder or math needed
        function processMath(text) {
            if (currentState.realKatex) return text;
            // Basic regex replacer to wrap math in placeholder spans for non-KaTeX mode
            // This is a naive visual approximation for the stress test
            return text.replace(/\$\$(.*?)\$\$/g, '<div class="math-placeholder-block">$1</div>')
                .replace(/\$(.*?)\$/g, '<span class="math-placeholder-inline">$1</span>');
        }

        // Helper: Format working lines (handling newlines)
        function formatWorkingLines(text) {
            const lines = text.split('\n');
            return lines.map(line => `<span class="working-line">${processMath(line)}</span>`).join('');
        }

        // =========================================
        // EVENT LISTENERS
        // =========================================

        dom.paperSelector.addEventListener('change', (e) => {
            currentState.paperId = e.target.value;
            render();
            dom.paperContent.scrollTop = 0; // Reset scroll slightly
            window.scrollTo(0, 0);
        });

        dom.katexToggle.addEventListener('change', (e) => {
            currentState.realKatex = e.target.checked;
            render();
        });

        // Mobile Menu Logic
        dom.mobileMenuBtn.addEventListener('click', () => {
            dom.navRail.classList.add('mobile-open');
            dom.navBackdrop.classList.add('active');
        });

        const closeNav = () => {
            dom.navRail.classList.remove('mobile-open');
            dom.navBackdrop.classList.remove('active');
        };

        dom.navCloseBtn.addEventListener('click', closeNav);
        dom.navBackdrop.addEventListener('click', closeNav);

        // =========================================
        // INIT
        // =========================================
        render();

    </script>
</body>

</html>
